partment shall, except as provided in Section 1569.22, cease further review of the \napplication until one year has elapsed from the date of the denial letter.  In those circumstances where \ndenials are appealed and upheld at an administra tive hearing, review of the application shall cease \nfor one year from the date of the decision and order being rendered by the department. The cessation \nof review shall not constitute a denial of the application.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30 and 1569.616(j), Health and Safety Code.  \nReference:  Sections 1569.16, 1569.51 and 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87793", "title": "REVOCATION OF A CONTINUING EDUCATION 87793", "text": "REVOCATION OF A CONTINUING EDUCATION 87793\n  TRAINING PROGRAM  \n \n(a) The Department may revoke a Continuing Education Training Program approval and remove the \nvendor from the list of approved vendors if the ve ndor does not provide training consistent with \nSections 87788, Continuing Education Traini ng Program Vendor Requirements, and 87789, \nContinuing Education Training Program Course Approval Requirements, or: \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 229 \n  \n \n \n87793 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87793", "title": "REVOCATION OF A CONTINUING EDUCATION  87793", "text": "REVOCATION OF A CONTINUING EDUCATION  87793\n  TRAINING PROGRAM (Continued) \n \n(1) Is unable to provide training due to lack of staff, funds or resources; or \n \n(2) Misrepresents or makes false claims regarding the training provided; or \n \n(3) Demonstrates conduct in the administration or instruction of the program that is illegal, \ninappropriate, or inconsistent with the intent or requirements of the program; or \n \n(4) Misrepresents or knowingly makes false statements in the vendor application or during \nprogram instruction; or \n \n(5) Fails to correct deficiencies and/or to pay civil penalties due. \n \n(b) The vendor may appeal the revocation in accord ance with Health and Safety Code section 1569.51. \n \n(c) Any application for approval of a Continuing  Education Training Program submitted by a vendor \napplicant whose approval has been previously revoked shall be processed by the Department in \naccordance with the provisions of Health and Safety Code section 1569.16. \n   \nHANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.16 in pertinent part provides: \n \n\"(a)(1)  If an application for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license under this chapter or under Chapter \n1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter 3 \n(commencing with Section 1500), Chapter 3.01 (commencing with Section 1568.01), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding two \nyears, the department shall cease any further review  of the application until two years have elapsed \nfrom the date of the revocation. \n \n(a)(3)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant was excluded from a facility licensed by the \ndepartment pursuant to Section 1558, 1568.092, 1569.58, or 1596.8897, the department shall cease \nany further review of the application unless the excluded individual has been reinstated pursuant to \nSection 11522 of the Government Code by the department.\" \n \n HANDBOOK ENDS HERE  \n \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30 and 1569.616(j), Health and Safety Code.  \nReference: Sections 1569.16, 1569.23, 1569.51 and 1569.616, Health and Safety Code. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 230 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87795", "type": "Title22"}, {"section": "87794", "title": "PENALTIES      87794", "text": "PENALTIES      87794\n \n(a) A penalty of $50 per day, per cited violation, shall be assessed for all deficiencies that are not \ncorrected as specified in the notice of deficiency.  \n \n(b) Unless otherwise ordered by the Department, all penalties are due and payable upon receipt of notice \nof payment, and shall be paid only by money order or cashier’s check made payable to the \nDepartment. \n \n(c) The Department shall have authority to file a claim in a court of competent jurisdiction or to take \nother appropriate action for failure to pay penalties as specified in (b) above. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.616(i), Health and Safety Code.  Reference:  Sections \n1569.185, 1569.49 and 1569.495, Health and Safety Code.", "type": "Title22"}, {"section": "87795", "title": "APPEAL PROCESS    87795", "text": "APPEAL PROCESS    87795\n \n(a) A vendor may request in writing to the Department’s Administrator Certification Section Manager a \nreview of a notice of deficiency or notice of penalt y within ten (10) working days of receipt of the \nnotice.  This review shall be conducted by a higher level staff person other than the evaluator who \nissued the notice.   \n \n(b) If the reviewer determines that a notice of deficiency or notice of penalty was not issued in accordance \nwith applicable statutes and regulations, the reviewer shall amend or dismiss the notice.  In addition, \nthe reviewer may extend the date specified for correction of a deficiency if warranted by the facts or \ncircumstances to support a request for extension. \n \n(c) The reviewer will send a written response to the vendor within thirty (30) days of the Section’s \nreceiving a request as described in (a) above. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.616(i), Health and Safety Code.  Reference:  Section \n1569.33, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 231 \n  \n \n \n \n \nThis page is intentionally left blank. \n \nHEALTH AND SAFETY CODE - HSC \nDIVISION 2. LICENSING PROVISIONS [1200 - 1796.70] \n  ( Division 2 enacted by Stats. 1939, Ch. 60. ) \nCHAPTER 3.2. Residential Care Facilities for the Elderly [1569 - 1569.889] \n  ( Heading of Chapter 3.2 renumbered from Chapter 3.3 (as added by Stats. 1985, Ch. 1127) by \nStats. 1988, Ch. 160, Sec. 91. ) \n \nARTICLE 1. General Provisions [1569 - 1569.5] \n  ( Article 1 added by Stats. 1985, Ch. 1127, Sec. 3. ) \n \n1569. \n   \nThis chapter shall be known and may be cited as the California Residential Care \nFacilities for the Elderly Act. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.1. \n   \nThe Legislature hereby finds and declares: \n(a)  The Legislature has taken steps in recent years to develop a continuum of long-\nterm social and health support services for older persons in the community that \nprovide a range of options for long-term care and residential care facilities for the \nelderly are central in that continuum. \n(b)  These efforts require a reevaluation of residential care for the elderly outside \nthe constraints of the Community Care Facilities Act. \n(c)  The Community Care Facilities Act was enacted in 1973 with the primary \npurpose of ensuring that residents of state hospitals would have access to safe, \nalternative community-based housing. \n(d)  Since that time, due to shortages in affordable housing and a greater demand \nfor residences for the elderly providing some care and supervision, a growing \nnumber of elderly persons with health and social care needs now reside in \ncommunity care facilities that may or may not be designed to meet their needs. \n(e)  Progress in the field of gerontology has provided new insights and information \nas to the types of services required to allow older persons to remain as independent \nas possible while residing in a residential care facility for the elderly. \n(f)  The fluctuating health and social status of older persons demands a system of \nresidential care that can respond to these needs by making available multilevels of \nservice within the facility, thus reducing the need for residents with fluctuating \nconditions to move between medical and nonmedical facilities. \n(g)  Residential care facilities for the elderly which are not primarily medically \noriented represent a humane approach to meeting the housing, social and service \nneeds of older persons, and can provide a homelike environment for older persons \nwith a variety of care needs. \n(h)  It is, therefore, the intent of the Legislature to require that residential care \nfacilities for the elderly be licensed as a separate category within the existing \nlicensing structure of the State Department of Social Services. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.2. \n   \nAs used in this chapter: \n(a) “Administrator” means the individual designated by the licensee to act on behalf \nof the licensee in the overall management of the facility. The licensee, if an \nindividual, and the administrator may be one and the same person. \n(b) “Beneficial ownership interest” means an ownership interest through the \npossession of stock, equity in capital, or any interest in the profits of the applicant \nor licensee, or through the possession of such an interest in other entities that \ndirectly or indirectly hold an interest in the applicant or licensee. The percentage of \nbeneficial ownership in the applicant or licensee that is held by any other entity is \ndetermined by multiplying the other entities’ percentage of ownership interest at \neach level. \n(c) “Care and supervision” means the facility assumes responsibility for, or provides \nor promises to provide in the future, ongoing assistance with activities of daily \nliving without which the resident’s physical health, mental health, safety, or welfare \nwould be endangered. Assistance includes assistance with taking medications, \nmoney management, or personal care. \n(d) “Chain” means a group of two or more licensees that are controlled, as defined \nin this section, by the same persons or entities. \n(e) “Control” means the ability to direct the operation or management of the \napplicant or licensee and includes the ability to exercise control through \nintermediary or subsidiary entities. \n(f) “Department” means the State Department of Social Services. \n(g) “Director” means the Director of Social Services. \n(h) “Health-related services” mean services that shall be directly provided by an \nappropriate skilled professional, including a registered nurse, licensed vocational \nnurse, physical therapist, or occupational therapist. \n(i) “Instrumental activities of daily living” means any of the following: housework, \nmeals, laundry, taking of medication, money management, appropriate \ntransportation, correspondence, telephoning, and related tasks. \n(j) “License” means a basic permit to operate a residential care facility for the \nelderly. \n(k) “Parent organization” means an organization in control of another organization \neither directly or through one or more intermediaries. \n(l) “Personal activities of daily living” means any of the following: dressing, feeding, \ntoileting, bathing, grooming, and mobility and associated tasks. \n(m) “Personal care” means assistance with personal activities of daily living, to help \nprovide for and maintain physical and psychosocial comfort. \n(n) “Protective supervision” means observing and assisting confused residents, \nincluding persons with dementia, to safeguard them against injury. \n(o) (1) “Residential care facility for the elderly” means a housing arrangement \nchosen voluntarily by persons 60 years of age or over, or their authorized \nrepresentative, where varying levels and intensities of care and supervision, \nprotective supervision, or personal care are provided, based upon their varying \nneeds, as determined in order to be admitted and to remain in the facility. Persons \nunder 60 years of age with compatible needs may be allowed to be admitted or \nretained in a residential care facility for the elderly as specified in Section 1569.316. \n(2) This subdivision shall be operative only until the enactment of legislation \nimplementing the three levels of care in residential care facilities for the elderly \npursuant to Section 1569.70. \n(p) (1) “Residential care facility for the elderly” means a housing arrangement \nchosen voluntarily by persons 60 years of age or over, or their authorized \nrepresentative, where varying levels and intensities of care and supervision, \nprotective supervision, personal care, or health-related services are provided, based \nupon their varying needs, as determined in order to be admitted and to remain in \nthe facility. Persons under 60 years of age with compatible needs may be allowed \nto be admitted or retained in a residential care facility for the elderly as specified in \nSection 1569.316. \n(2) This subdivision shall become operative upon the enactment of legislation \nimplementing the three levels of care in residential care facilities for the elderly \npursuant to Section 1569.70. \n(q) “Sundowning” means a condition in which persons with cognitive impairment \nexperience recurring confusion, disorientation, and increasing levels of agitation \nthat coincide with the onset of late afternoon and early evening. \n(r) “Supportive services” means resources available to the resident in the \ncommunity that help to maintain their functional ability and meet their needs as \nidentified in the individual resident assessment. Supportive services may include \nany of the following: medical, dental, and other health care services; \ntransportation; recreational and leisure activities; social services; and counseling \nservices. \n(Amended by Stats. 2016, Ch. 86, Sec. 179. (SB 1171) Effective January 1, 2017.) \n1569.3. \n   \nThe license of any facility licensed as a residential facility for the elderly under the \nCalifornia Community Care Facilities Act provided for in Chapter 3 (commencing \nwith Section 1500) on January 1, 1986, shall automatically be transferred for the \nunexpired term of the license to licensure as a residential care facility for the elderly \nunder this chapter. \n(Amended by Stats. 2005, Ch. 423, Sec. 3. Effective January 1, 2006.) \n1569.4. \n   \n(a) Beginning May 1, 2021, and annually thereafter, the department shall collect \ninformation and send a report to each county’s department of mental health or \nbehavioral health of all licensed residential care facilities for the elderly in the \ncounty that accept the federal supplemental security rate and accept residents with \na serious mental disorder, as defined in Section 5600.3 of the Welfare and \nInstitutions Code, and the number of licensed beds at each facility. \n(b) Beginning May 1, 2021, and quarterly thereafter, the department shall send to \neach county’s department of mental health or behavioral health the report of \nlicensed residential care facilities for the elderly that closed permanently in the prior \nquarter, by county, and shall include the number of licensed beds of each facility \nand the reason for closing. The report shall include cumulative data and closure \ntrends for each county and be based on facilities identified in subdivision (a). \n(c) Upon receiving notice that a licensed residential care facility for the elderly \nintends to close permanently, the department shall notify the county mental or \nbehavioral health department within three business days. \n(Added by Stats. 2020, Ch. 139, Sec. 3. (AB 1766) Effective January 1, 2021.) \n1569.5. \n   \n(a) The director shall adopt regulations authorizing residential care facilities for the \nelderly, as defined in Section 1569.2, to fill unused capacity on a short-term, time-\nlimited basis to provide temporary respite care for persons who are frail and \nelderly, adults who have functional impairments, or persons with mental health \ndisorders who need 24-hour supervision and who are being cared for by a caretaker \nor caretakers. The regulations shall address provisions for liability coverage and the \nlevel of facility responsibility for routine medical care and medication management, \nand may require screening of persons to determine the level of care required, a \nphysical history completed by the person’s personal physician, and other alternative \nadmission criteria to protect the health and safety of persons applying for respite \ncare. The regulations shall permit these facilities to charge a fee for the services \nprovided, which shall include, but not be limited to, supervision, room, leisure \nactivities, and meals. \n(b) No facility shall accept persons in need of care beyond the level of care for \nwhich that facility is licensed. \n(Amended by Stats. 2014, Ch. 144, Sec. 34. (AB 1847) Effective January 1, 2015.) \nARTICLE 2. Licensing [1569.10 - 1569.24] \n  ( Article 2 added by Stats. 1985, Ch. 1127, Sec. 3. ) \n \n1569.10. \n   \nNo person, firm, partnership, association, or corporation within the state and no \nstate or local public agency shall operate, establish, manage, conduct, or maintain \na residential facility for the elderly in this state without a current valid license or \ncurrent valid special permit therefor, as provided in this chapter. \n(Amended by Stats. 1987, Ch. 1069, Sec. 4.) \n1569.11. \n   \nThe department shall inspect and license residential care facilities for the elderly. A \nlicense is not transferable. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.12. \n   \nThe department may provide consulting services upon request to any residential \ncare facility for the elderly to assist in the identification or correction of deficiencies \nand in the upgrading of the quality of care provided by the facility. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.13. \n   \n(a)  The department may contract for state, county, or other public agencies to \nassume specified licensing, approval, or consultation responsibilities. In exercising \nthe authority so delegated, these agencies shall conform to the requirements of this \nchapter and to the rules, regulations, and standards of the department. The \ndepartment shall reimburse agencies for services performed pursuant to this \nsection, and the payments shall not exceed actual cost. \nIf any grants-in-aid are made by the federal government for the support of any \ninspection or consultation service approved by the department, the amount of the \nfederal grant shall first be applied to defer the cost of the service before state \nreimbursement is made. \n(b)  The department may contract with any county for the purposes of having the \ncounty assume the responsibility within the county for the licensing and regulation \nof residential care facilities for the elderly serving six or fewer persons. Prior to the \ndepartment contracting with any county for the licensing and regulation of \nresidential care facilities for the elderly serving six or fewer persons, the \ndepartment shall develop uniform standards which specify and delineate the \nresponsibilities of contracting counties and the department. The department shall \nreimburse the county for the services performed, not to exceed the actual cost, out \nof the funds allocated to the department for the licensing and regulation of those \nfacilities. The county shall conform to the requirements of this chapter and to the \nrules, regulations, and standards of the department. \n(Amended by Stats. 1989, Ch. 488, Sec. 1.) \n1569.14. \n   \nNo license issued pursuant to this chapter shall have any property value for sale or \nexchange purposes and no person, including any owner, agent, or broker, shall sell \nor exchange any license for any commercial purpose. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.145. \n   \nThis chapter shall not apply to any of the following: \n(a) A health facility, as defined by Section 1250. \n(b) A clinic, as defined by Section 1200. \n(c) A facility conducted by and for the adherents of a well-recognized church or \nreligious denomination for the purpose of providing facilities for the care or \ntreatment of the sick who depend upon prayer or spiritual means for healing in the \npractice of the religion of that church or denomination. \n(d) A house, institution, hotel, congregate housing project for the elderly, or other \nsimilar place that is limited to providing one or more of the following: housing, \nmeals, transportation, housekeeping, or recreational and social activities; or that \nhave residents independently accessing supportive services, provided, however, \nthat no resident thereof requires an element of care and supervision or protective \nsupervision as determined by the director. This subdivision shall not include a home \nor residence that is described in subdivision (f). \n(e) Recovery houses or other similar facilities providing group living arrangements \nfor persons recovering from alcoholism or drug addiction where the facility provides \nno care or supervision. \n(f) (1) An arrangement for the care and supervision of a person or persons by a \nfamily member. \n(2) An arrangement for the care and supervision of a person or persons from only \none family by a close friend, whose friendship preexisted the contact between the \nprovider and the recipient, and both of the following are met: \n(A) The care and supervision is provided in a home or residence chosen by the \nrecipient. \n(B) The arrangement is not of a business nature and occurs only as long as \nthe needs of the recipient for care and supervision are adequately met. \n(g) (1) (A) Any housing occupied by elderly or disabled persons, or both, that is \napproved and operated pursuant to Section 202 of Public Law 86-372 (12 U.S.C. \nSec. 1701q), or Section 811 of Public Law 101-625 (42 U.S.C. Sec. 8013), or whose \nmortgage is insured pursuant to Section 236 of Public Law 90-448 (12 U.S.C. Sec. \n1715z), or that receives mortgage assistance pursuant to Section 221d(3) of Public \nLaw 87-70 (12 U.S.C. Sec. 1715l), where supportive services are made available to \nresidents at their option, as long as the project owner or operator does not contract \nfor or provide the supportive services. \n(B) Any housing that qualifies for a low-income housing credit pursuant to \nSection 252 of Public Law 99-514 (26 U.S.C. Sec. 42) or that is subject to the \nrequirements for rental dwellings for low-income families pursuant to Section \n8 of Public Law 93-383 (42 U.S.C. Sec. 1437f), and that is occupied by elderly \nor disabled persons, or both, where supportive services are made available to \nresidents at their option, as long as the project owner or operator does not \ncontract for or provide the supportive services. \n(2) The project owner or operator to which paragraph (1) applies may coordinate, \nor help residents gain access to, the supportive services, either directly, or \nthrough a service coordinator. \n(h) A similar facility determined by the director. \n(i) For purposes of this section, “family member” means a spouse, by marriage or \notherwise, child or stepchild, by natural birth or by adoption, parent, brother, sister, \nhalf brother, half sister, parent-in-law, brother-in-law, sister-in-law, nephew, niece, \naunt, uncle, first cousin, or a person denoted by the prefix “grand” or “great,” or \nthe spouse of one of these persons. \n(j) A person shall not be exempted from this chapter’s licensure requirements if he \nor she has been appointed as conservator of the person, estate of the person, or \nboth, if the person is receiving care and supervision from the conservator as \nregulated by this chapter, unless the conservator is otherwise exempted under \nother provisions of this section. \n(Amended by Stats. 2009, Ch. 82, Sec. 3. (AB 123) Effective January 1, 2010.) \n1569.147. \n   \n(a)  Nothing in this chapter authorizes the imposition of rent regulations or controls \nfor licensed residential care facilities for the elderly. \n(b)  Licensed residential care facilities for the elderly are not subject to controls on \nrent imposed by any state or local agency or other local government entity. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.149. \n   \nA prospective applicant for licensure shall be notified at the time of the initial \nrequest for information regarding application for licensure that, prior to obtaining \nlicensure, the facility shall secure and maintain a fire clearance approval from the \nlocal fire enforcing agency, as defined in Section 13244, or the State Fire Marshal, \nwhichever has primary fire protection jurisdiction. The prospective applicant shall \nbe notified of the provisions of Section 13235, relating to the fire safety clearance \napplication. The prospective applicant for licensure shall be notified that the fire \nclearance shall be in accordance with state and local fire safety regulations. \n(Added by Stats. 1989, Ch. 993, Sec. 3.) \n1569.15. \n   \n(a) Any person, entity, or agent signing on behalf of an entity, seeking a license for \na residential care facility for the elderly under this chapter shall file with the \ndepartment, pursuant to regulations, an application on forms furnished by the \ndepartment, that shall include, but not be limited to, all of the following: \n(1) Evidence satisfactory to the department of the ability of the applicant to \ncomply with this chapter and of rules and regulations adopted under this chapter \nby the department. \n(2) Evidence satisfactory to the department that the applicant is of reputable and \nresponsible character. The evidence shall include, but not be limited to, a criminal \nrecord clearance pursuant to Section 1569.17, employment history, and \ncharacter references. If the applicant is a firm, association, organization, \npartnership, business trust, corporation, or company, like evidence shall be \nsubmitted as to the individuals or entities holding a beneficial ownership interest \nof 10 percent or more, and the person who has operational control of the \nresidential care facility for the elderly for which the application for issuance of \nlicense or special permit is made. The applicant shall provide or cause to be \nprovided, at the department’s request, any additional information related to \nconsideration of the application regarding any entity that is an applicant or holds \na beneficial ownership interest of 10 percent or more. Notwithstanding anything \nin this section, an applicant or licensee is not required to disclose the names of \ninvestors in a publicly traded company or investment fund if those investors are \nsilent investors who do not have influence or control over operations of the \ncompany, fund, or facility. \n(3) If applicable, the following information: \n(A) Whether it is a for-profit or not-for-profit provider. \n(B) The name, address, license number, and licensing agency name of other \nhealth, residential, or community care facilities owned, managed, or operated \nby the same applicant or by any parent organization of the applicant. \n(C) The name and business address of any person or entity that controls, as \ndefined in Section 1569.2, the applicant. \n(D) If part of a chain, as defined in Section 1569.2, a diagram indicating the \nrelationship between the applicant and the persons or entities that are part of \nthe chain, including those that are controlled by the same parties, and in a \nseparate list, the name, address, and license number, if applicable, for each \nperson or entity in the diagram. \n(E) The name and address of any persons, organizations, or entities that own \nthe real property on which the facility seeking licensure and the licensed \nfacilities described in subparagraph (B) are located. \n(F) The name and address of any management company serving the facility \nand the same information required of applicants in subparagraphs (C) and (D) \nfor the management company. \n(4) Evidence satisfactory to the department that the applicant has sufficient \nfinancial resources to maintain the standards of service required by regulations \nadopted pursuant to this chapter. \n(5) The name of the person with operational control of the applicant, such as the \nchief executive officer, general partner, owner, or like party, and state that \nperson’s prior or present service as an administrator, chief executive officer, \ngeneral partner, director, like role of, or as a person who has held or holds a \nbeneficial ownership interest of 10 percent or more in, any residential care facility \nfor the elderly, in any facility licensed pursuant to Chapter 1 (commencing with \nSection 1200), Chapter 2 (commencing with Section 1250), or Chapter 3 \n(commencing with Section 1500), or a similarly licensed facility in California or \nany other state within the past 10 years. \n(6) The following information regarding the applicant and each individual or entity \nidentified pursuant to paragraph (5): \n(A) Any revocation, suspension, probation, exclusion order, or other similar \nadministrative disciplinary action that was filed and sustained in California or \nany other state, or in the process of being adjudicated, against a facility \nassociated with a person identified pursuant to paragraph (5) or by any \nauthority responsible for the licensing of health, residential, or community \ncare facilities within the past 10 years. \n(B) Copies of final findings, orders, or both, issued by any health, residential, \nor community care licensing agency or any court relevant to the actions \ndescribed in subparagraph (A). \n(C) Any petition for bankruptcy relief filed within five years of the date of \napplication involving operation or closure of a health, residential, or \ncommunity care facility licensed in California or any other state, the court, \ndate, and case number of the filing, and whether a discharge was granted. If a \ndischarge was not granted, the applicant shall provide copies of any court \nfindings supporting denial of discharge. \n(7) Any other information as may be required by the department for the proper \nadministration and enforcement of this chapter. \n(8) Following the implementation of Article 7 (commencing with Section \n1569.70), evidence satisfactory to the department of the applicant’s ability to \nmeet regulatory requirements for the level of care the facility intends to provide. \n(9) Evidence satisfactory to the department of adequate knowledge of supportive \nservices and other community supports that may be necessary to meet the needs \nof elderly residents. \n(10) A signed statement that the person desiring issuance of a license has read \nand understood the residential care facility for the elderly statute and regulations. \n(11) Designation by the applicant of the individual who shall be the administrator \nof the facility, including, if the applicant is an individual, whether or not the \napplicant shall also be the administrator. \n(12) Evidence of the right of possession of the facility prior to the time the license \nis granted, which may be satisfied by the submission of a copy of the entire lease \nagreement or deed. \n(13) Evidence of successfully completing a certified prelicensure education \nprogram pursuant to Section 1569.23. \n(14) For any facility that promotes or advertises or plans to promote or advertise \nspecial care, special programming, or special environments for persons with \ndementia, disclosure to the department of the special features of the facility in its \nplan of operation. \n(b) The department shall cross-check all applicant information disclosed pursuant to \nparagraph (5) of subdivision (a), if electronically available, with the State \nDepartment of Public Health to determine if the applicant has a prior history of \noperating, holding a position in, or having ownership in, any entity specified in \nparagraph (5) of subdivision (a). \n(c) Failure of the applicant to cooperate with the licensing agency in the completion \nof the application may result in the denial of the application. Failure to cooperate \nmeans that the information described in this section and in the regulations of the \ndepartment has not been provided, or has not been provided in the form requested \nby the licensing agency, or both. \n(d) The information required by this section shall be provided to the department \nupon initial application for licensure, and any change in the information shall be \nprovided to the department within 30 calendar days of that change unless a shorter \ntimeframe is required by the department. A licensee of multiple facilities may \nprovide a single notice of changes to the department on behalf of all licensed \nfacilities within the chain. Information pertaining to facilities operated in other \nstates may be updated on an annual basis, except for the following information: \n(1) Information specified in paragraph (6) of subdivision (a) shall be updated \nwithin 30 calendar days of the change. \n(2) Information specified in subparagraph (B) of paragraph (3) of subdivision (a) \nshall be updated within six months after the change. \n(e) An applicant or licensee shall maintain an email address of record with the \ndepartment. The applicant or licensee shall provide written notification to the \ndepartment of the email address and of any change to the email address within 10 \nbusiness days of the change. \n(f) (1) The department may deny an application for licensure or may subsequently \nrevoke a license under this chapter if the applicant knowingly withheld material \ninformation or made a false statement of material fact with regard to information \nthat was required by the application for licensure. \n(2) The department may deny an application for licensure or may subsequently \nrevoke a license under this chapter if the applicant did not disclose administrative \ndisciplinary actions on the application as required by paragraph (6) of subdivision \n(a). \n(3) In addition to the remedies provided under this chapter, the department may, \nsubsequent to licensure, assess a civil penalty of one thousand dollars ($1,000) \nfor a material violation of this section. \n(Amended by Stats. 2019, Ch. 180, Sec. 1. (AB 737) Effective January 1, 2020.) \n1569.150. \n   \n(a)  The department and the licensing agencies with which it contracts for licensing \nshall review and make a final determination within 60 days of an applicant’s \nsubmission of a complete application on all applications for a license to operate a \nresidential care facility for the elderly if the applicant possesses a current valid \nlicense to operate a residential care facility for the elderly at another site. \nApplicants shall note on the application, or in a cover letter to the application, that \nthey possess a current valid license at another site, and the number of that license. \n(b)  The department shall request a fire safety clearance from the appropriate fire \nmarshal within five days of receipt of an application described in subdivision (a). \nThe applicant shall be responsible for requesting and obtaining the required criminal \nrecord clearances. \n(c)  If the department for any reason is unable to comply with subdivision (a), it \nshall, within 60 days of receipt of the application described in subdivision (a), grant \na provisional license to the applicant to operate for a period not to exceed six \nmonths, except as provided in subdivision (d). While the provisional license is in \neffect, the department shall continue its investigation and make a final \ndetermination on the application before the provisional license expires. The \nprovisional license shall be granted, provided the department knows of no life \nsafety risks, the criminal records clearances, if applicable, are complete, and the \nfire safety clearance is complete. The director may extend the term of a provisional \nlicense for an additional six months at the time of the application, if the director \ndetermines that more than six months will be required to achieve full compliance \nwith licensing standards due to circumstances beyond the control of the applicant, \nand if all other requirements for a license have been met. \n(d)  If the department does not issue a provisional license pursuant to subdivision \n(c), the department shall issue a notice to the applicant identifying whether the \nprovisional license has not been issued due to the existence of a life safety risk, \nlack of a fire safety clearance, lack of a criminal records clearance, failure to \ncomplete the application, or any combination of these reasons. If a life safety risk is \nidentified, the risk preventing the issuance of the provisional license shall be clearly \nexplained. If a lack of the fire safety clearance is identified, the notice shall include \nthe dates on which the department requested the clearance and the current status \nof that request, and the fire marshal’s name and telephone number to whom a fire \nsafety clearance request was sent. The department shall identify the names of \nindividuals for whom criminal records clearances are lacking. If failure to complete \nthe application is identified, the notice shall list all of the forms or attachments that \nare missing or incorrect. This notice shall be sent to the applicant no later than 60 \ndays after the applicant filed the application. If the reasons identified in the notice \nare corrected, the department shall issue the provisional license within five days \nafter the corrections are made. \n(e)  The department shall, immediately after January 1, 1993, develop expedited \nprocedures necessary to implement subdivisions (a), (b), (c), and (d). \n(f)  The department shall, immediately after January 1, 1993, develop an appeal \nprocedure for applicants under this section for both denial of licenses and delay in \nprocessing applications. \n(Added by Stats. 1992, Ch. 570, Sec. 2. Effective January 1, 1993.) \n1569.151. \n   \nUpon receipt of an application to operate a residential care facility for the elderly \nfrom an applicant who is also applying or intends to apply for a permit to sell \ndeposit subscriptions on life care contracts pursuant to Chapter 10 (commencing \nwith Section 1770), the department shall review the application for licensure to \ndetermine the applicant’s ability and intent to meet all statutory and regulatory \nrequirements for a residential care facility for the elderly. \nUpon determination that the applicant has provided satisfactory evidence of ability \nand intent, the department shall issue a preliminary approval for licensure, for \npurposes of the applicant obtaining a permit to sell deposit subscriptions for life \ncare contracts. Preliminary approval does not guarantee that a license will be issued \nby the department. \n(Added by Stats. 1986, Ch. 844, Sec. 2.5.) \n1569.1515. \n   \n(a)  A corporation that applies for licensure with the department shall list the \nfacilities that any member of the board of directors, the executive director, or an \nofficer has been licensed to operate, been employed in, or served as a member of \nthe board of directors, the executive director, or an officer. \n(b)  The department shall not issue a provisional license or license to any corporate \napplicant that has a member of the board of directors, the executive director, or an \nofficer who is not eligible for licensure pursuant to Sections 1569.16 and 1569.59. \n(c)  The department may revoke the license of any corporate licensee that has a \nmember of the board of directors, the executive director, or an officer who is not \neligible for licensure pursuant to Sections 1569.16 and 1569.59. \n(d)  Prior to instituting an administrative action pursuant to either subdivision (b) or \n(c), the department shall notify the applicant or licensee of the person’s ineligibility \nto be a member of the board of directors, an executive director, or an officer of the \napplicant or licensee, and shall give the applicant or licensee 15 days to remove the \nperson from that position. \n(Added by Stats. 1998, Ch. 311, Sec. 36. Effective August 19, 1998.) \n1569.152. \n   \n(a)  A residential care facility for the elderly, as defined in Section 1569.2, which \nfails to make reasonable efforts to safeguard resident property shall reimburse a \nresident for or replace stolen or lost resident property at its then current value. The \nfacility shall be presumed to have made reasonable efforts to safeguard resident \nproperty if the facility has shown clear and convincing evidence of its efforts to \nmeet each of the requirements specified in Section 1569.153. The presumption \nshall be a rebuttable presumption, and the resident or the resident’s representative \nmay pursue this matter in any court of competent jurisdiction. \n(b)  A civil penalty shall be levied if the residential care facility for the elderly has \nno program in place or if the facility has not shown clear and convincing evidence of \nits efforts to meet all of the requirements set forth in Section 1569.153. The State \nDepartment of Social Services shall issue a deficiency in the event that the manner \nin which the policies have been implemented is inadequate or the individual facility \nsituation warrants additional theft and loss protections. \n(c)  The department shall not determine that a facility’s program is inadequate \nbased solely on the occasional occurrence of theft or loss in a facility. \n(Added by Stats. 1988, Ch. 750, Sec. 2.) \n1569.153. \n   \nA theft and loss program shall be implemented by the residential care facilities for \nthe elderly within 90 days after January 1, 1989. The program shall include all of \nthe following: \n(a)  Establishment and posting of the facility’s policy regarding theft and \ninvestigative procedures. \n(b)  Orientation to the policies and procedures for all employees within 90 days of \nemployment. \n(c)  Documentation of lost and stolen resident property with a value of twenty-five \ndollars ($25) or more within 72 hours of the discovery of the loss or theft and, upon \nrequest, the documented theft and loss record for the past 12 months shall be \nmade available to the State Department of Social Services, law enforcement \nagencies and to the office of the State Long-Term Care Ombudsman in response to \na specific complaint. The documentation shall include, but not be limited to, the \nfollowing: \n(1)  A description of the article. \n(2)  Its estimated value. \n(3)  The date and time the theft or loss was discovered. \n(4)  If determinable, the date and time the loss or theft occurred. \n(5)  The action taken. \n(d)  A written resident personal property inventory is established upon admission \nand retained during the resident’s stay in the residential care facility for the elderly. \nInventories shall be written in ink, witnessed by the facility and the resident or \nresident’s representative, and dated. A copy of the written inventory shall be \nprovided to the resident or the person acting on the resident’s behalf. All additions \nto an inventory shall be made in ink, and shall be witnessed by the facility and the \nresident or resident’s representative, and dated. Subsequent items brought into or \nremoved from the facility shall be added to or deleted from the personal property \ninventory by the facility at the written request of the resident, the resident’s family, \na responsible party, or a person acting on behalf of a resident. The facility shall not \nbe liable for items which have not been requested to be included in the inventory or \nfor items which have been deleted from the inventory. A copy of a current \ninventory shall be made available upon request to the resident, responsible party, \nor other authorized representative. The resident, resident’s family, or a responsible \nparty may list those items which are not subject to addition or deletion from the \ninventory, such as personal clothing or laundry, which are subject to frequent \nremoval from the facility. \n(e)  Inventory and surrender of the resident’s personal effects and valuables upon \ndischarge to the resident or authorized representative in exchange for a signed \nreceipt. \n(f)  Inventory and surrender of personal effects and valuables following the death of \na resident to the authorized representative in exchange for a signed receipt. \nImmediate written notice to the public administrator of the county upon the death \nof a resident whose heirs are unable or unwilling to claim the property as specified \nin Chapter 20 (commencing with Section 1140) of Division 3 of the Probate Code. \n(g)  Documentation, at least semiannually, of the facility’s efforts to control theft \nand loss, including the review of theft and loss documentation and investigative \nprocedures and results of the investigation by the administrator and, when feasible, \nthe resident council. \n(h)  Establishment of a method of marking, to the extent feasible, personal \nproperty items for identification purposes upon admission and, as added to the \nproperty inventory list, including engraving of dentures and tagging of other \nprosthetic devices. \n(i)  Reports to the local law enforcement agency within 36 hours when the \nadministrator of the facility has reason to believe resident property with a then \ncurrent value of one hundred dollars ($100) or more has been stolen. Copies of \nthose reports for the preceding 12 months shall be made available to the State \nDepartment of Social Services and law enforcement agencies. \n(j)  Maintenance of a secured area for residents’ property which is available for \nsafekeeping of resident property upon the request of the resident or the resident’s \nresponsible party. Provide a lock for the resident’s bedside drawer or cabinet upon \nrequest of and at the expense of the resident, the resident’s family, or authorized \nrepresentative. The facility administrator shall have access to the locked areas upon \nrequest. \n(k)  A copy of this section and Sections 1569.152 and 1569.154 is provided by a \nfacility to all of the residents and their responsible parties, and, available upon \nrequest, to all of the facility’s prospective residents and their responsible parties. \n( l)  Notification to all current residents and all new residents, upon admission, of \nthe facility’s policies and procedures relating to the facility’s theft and loss \nprevention program. \n(m)  Only those residential units in which there are no unrelated residents and \nwhere the unit can be secured by the resident or residents are exempt from the \nrequirements of this section. \n(Added by Stats. 1988, Ch. 750, Sec. 3.) \n1569.154. \n   \nNo provision of a contract of admission, which includes all documents which a \nresident or his or her representative is required to sign at the time of, or as a \ncondition of, admission to a residential care facility for the elderly, shall require or \nimply a lesser standard of responsibility for the personal property of residents than \nis required by law. \n(Added by Stats. 1988, Ch. 750, Sec. 4.) \n1569.155. \n   \nUpon initial licensure, residential care facilities for the elderly shall be provided a \nprinted copy of all applicable regulations by the department, without charge. All \nlicensees shall subscribe to the appropriate regulation subscription service and are \nresponsible for keeping current on changes in regulatory requirements. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.156. \n   \n(a)  A residential care facility for the elderly shall do all of the following: \n(1)  Not condition the provision of care or otherwise discriminate based on \nwhether or not an individual has executed an advance directive, consistent with \napplicable laws and regulations. \n(2)  Provide education to staff on issues concerning advance directives. \n(3)  Provide written information, upon admission, about the right to make \ndecisions concerning medical care, including the right to accept or refuse medical \nor surgical treatment and the right, under state law, to formulate advance \ndirectives. \n(4)  Provide written information about policies of the facility regarding the \nimplementation of the rights described in paragraph (3). \n(b)  For purposes of this section, “advance directive” means an “advance health \ncare directive,” as defined in Section 4605 of the Probate Code, or some other form \nof instruction recognized under state law specifically addressing the provision of \nhealth care. \n(Amended by Stats. 1999, Ch. 658, Sec. 2. Effective January 1, 2000. Operative July 1, 2000, by Sec. 43 of Ch. 658.) \n1569.157. \n   \n(a) Every licensed residential care facility for the elderly, at the request of two or \nmore residents, shall assist the residents in establishing and maintaining a single \nresident council at the facility. The resident council shall be composed of residents \nof the facility. Family members, resident representatives, advocates, long-term care \nombudsman program representatives, facility staff, or others may participate in \nresident council meetings and activities at the invitation of the resident council. \n(b) A resident council may, among other things, make recommendations to facility \nadministrators to improve the quality of daily living and care in the facility and to \npromote and protect residents’ rights. \n(c) If a resident council submits written concerns or recommendations, the facility \nshall respond in writing regarding any action or inaction taken in response to those \nconcerns or recommendations within 14 calendar days. \n(d) Facility policies on resident councils shall not limit the right of residents to meet \nindependently with outside persons or facility personnel. \n(e) Each resident council member shall be informed by the facility of his or her right \nto be interviewed as part of the regulatory inspection process. \n(f) Facilities shall promote resident councils as follows: \n(1) If a facility has a resident council, the facility shall inform new residents of the \nexistence of the resident council. The facility shall also provide information on the \ntime, place, and dates of resident council meetings and the resident \nrepresentative to contact regarding involvement in the resident council. \n(2) If a facility has a resident council and a licensed capacity of 16 or more, the \nfacility shall appoint a designated staff liaison to assist the resident council, make \na room available for resident council meetings, and post meeting information in a \ncentral location readily accessible to residents, relatives, and resident \nrepresentatives. \n(3) If a facility does not have a resident council, upon admission, the facility shall \nprovide written information on the resident’s right to form a resident council to \nthe resident and the resident representative, as indicated in the admissions \nagreement. \n(4) Upon request, and with the permission of the resident council, the facility \nshall share the name and contact information of the designated representative of \nthe resident council with the long-term care ombudsman program. \n(g) A facility shall not willfully interfere with the formation, maintenance, or \npromotion of a resident council, or its participation in the regulatory inspection \nprocess. For the purposes of this subdivision, willful interference shall include, but \nnot be limited to, discrimination or retaliation in any way against an individual as a \nresult of his or her participation in a resident council, refusal to publicize resident \ncouncil meetings or provide appropriate space for either meetings or a bulletin \nboard, or failure to respond to written requests by the resident council in a timely \nmanner. \n(h) The text of this section with the heading “Rights of Resident Councils” shall be \nposted in a prominent place at the facility accessible to residents, family members, \nand resident representatives. \n(i) A violation of this section shall not be subject to the provisions of Section \n1569.40. A violation of this section shall constitute a violation of resident rights. A \nfacility that violates this section shall be subject to a daily civil penalty of two \nhundred fifty dollars ($250) until the violation is corrected. A violation shall be \ndeemed to have been corrected on the date the facility submits documentation of \nthe correction to the department if the correction is verified by the department. \n(Amended by Stats. 2014, Ch. 177, Sec. 1. (AB 1572) Effective January 1, 2015.) \n1569.158. \n   \n(a) A residential care facility for the elderly shall not prohibit the formation of a \nfamily council. When requested by a member of the resident’s family or the resident \nrepresentative, a family council shall be allowed to meet in a common meeting \nroom of the facility during mutually agreed upon hours. \n(b) Facility policies on family councils shall in no way limit the right of residents and \nparticipants in a family council to meet independently with outside persons, \nincluding members of nonprofit or government organizations or with facility \npersonnel during nonworking hours. \n(c) “Family council” for the purpose of this section means a meeting of family \nmembers, friends, representatives, or agents as defined in Section 14110.8 of the \nWelfare and Institutions Code of two or more residents to confer in private without \nfacility staff. \n(d) Family councils shall be provided adequate space on a prominent bulletin board \nor other posting area for the display of meeting notices, minutes, information, and \nnewsletters. \n(e) Facility personnel or visitors may attend a family council meeting only at the \nfamily council’s invitation. \n(f) If a family council submits written concerns or recommendations, the facility \nshall respond in writing regarding any action or inaction taken in response to the \nconcerns or recommendations within 14 calendar days. \n(g) (1) If a facility has a family council, the facility shall include notice of the family \ncouncil and its meetings to family members and resident representatives in routine \nmailings and shall inform family members and resident representatives of new and \ncurrent residents who are identified on the admissions agreement during the \nadmissions process or in the resident’s records, of the existence of the family \ncouncil, the time and place of meetings of the family council, and the name of the \nfamily council representative. \n(2) If a facility does not have a family council, the facility shall provide, upon \nadmission of a new resident, written information to the resident’s family or \nresident representative of their right to form a family council. \n(3) Upon request, and with the permission of the family council, the facility shall \nshare the name and contact information of the designated representative of the \nfamily council with the long-term care ombudsman program. \n(h) If a facility has a family council and a licensed capacity of 16 or more, the \nfacility shall appoint a designated staff liaison who shall be responsible for providing \nassistance to the family council and responding to written requests that result from \nfamily council meetings. \n(i) A facility shall not willfully interfere with the formation, maintenance, or \npromotion of a family council, or its participation in the regulatory inspection \nprocess. For the purposes of this subdivision, willful interference shall include, but \nshall not be limited to, discrimination or retaliation in any way against an individual \nas a result of his or her participation in a family council, refusal to publicize family \ncouncil meetings or provide appropriate space for meetings or postings as required \nunder this section, or failure to respond to written requests by a family council in a \ntimely manner. \n(j) A violation of this section shall not be subject to the provisions of Section \n1569.40. A violation of this section shall constitute a violation of resident rights. A \nfacility that violates this section shall be subject to a daily civil penalty of two \nhundred fifty dollars ($250) until the violation is corrected. A violation shall be \ndeemed to have been corrected on the date the facility submits documentation of \nthe correction to the department if the correction is verified by the department. \n(Amended by Stats. 2014, Ch. 177, Sec. 2. (AB 1572) Effective January 1, 2015.) \n1569.159. \n   \nThe State Department of Social Services shall provide to residential care facilities \nfor the elderly a form, which the residential care facility for the elderly shall attach \nto each resident admission agreement, notifying the resident that he or she is \nentitled to obtain services and equipment from the telephone company. The form \nshall include the following information: \n“Any hearing or speech impaired, or otherwise disabled resident of any residential \ncare facility for the elderly is entitled to equipment and service by the telephone \ncompany, pursuant to Section 2881 of the Public Utilities Code, to improve the \nquality of their telecommunications. Any resident who has a declaration from a \nlicensed professional, or a state or federal agency pursuant to Section 2881 of the \nPublic Utilities Code, that he or she is hearing or speech impaired, or otherwise \ndisabled should contact the local telephone company and ask for assistance in \nobtaining this equipment and service.” \nThis section shall not be construed to require, in any way, the licensee to provide a \nseparate telephone line for any resident. \n(Added by Stats. 1996, Ch. 448, Sec. 2. Effective January 1, 1997.) \n1569.16. \n   \n(a) (1) If an application for a license indicates, or the department determines \nduring the application review process, that the applicant previously was issued a \nlicense under this chapter or under Chapter 1 (commencing with Section 1200), \nChapter 2 (commencing with Section 1250), Chapter 3 (commencing with Section \n1500), Chapter 3.01 (commencing with Section 1568.01), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section \n1596.90), or Chapter 3.6 (commencing with Section 1597.30) and the prior license \nwas revoked within the preceding two years, the department shall cease any \nfurther review of the application until two years have elapsed from the date of the \nrevocation. All residential care facilities for the elderly are exempt from the health \nplanning requirements contained in Part 2 (commencing with Section 127125) of \nDivision 107. \n(2) If an application for a license or special permit indicates, or the department \ndetermines during the application review process, that the applicant previously \nwas issued a certificate of approval by a foster family agency that was revoked by \nthe department pursuant to subdivision (b) of Section 1534 within the preceding \ntwo years, the department shall cease any further review of the application until \ntwo years shall have elapsed from the date of the revocation. \n(3) If an application for a license or special permit indicates, or the department \ndetermines during the application review process, that the applicant was \nexcluded from a facility licensed by the department pursuant to Section 1558, \n1568.092, 1569.58, or 1596.8897, the department shall cease any further review \nof the application unless the excluded individual has been reinstated pursuant to \nSection 11522 of the Government Code by the department. \n(b) If an application for a license or special permit indicates, or the department \ndetermines during the application review process, that the applicant had previously \napplied for a license under any of the chapters listed in paragraph (1) of subdivision \n(a) and the application was denied within the last year, the department shall, \nexcept as provided in Section 1569.22, cease further review of the application until \none year has elapsed from the date of the denial letter. In those circumstances \nwhere denials are appealed and upheld at an administrative hearing, review of the \napplication shall cease for one year from the date of the decision and order being \nrendered by the department. The cessation of review shall not constitute a denial of \nthe application. If there are coapplicants and the department denies a license due \nto concerns pertaining solely to one of the coapplicants, any other coapplicant may \nwithdraw its application, and with the department’s written consent pursuant to \nSection 1569.52, shall not be deemed to have a license application denied. \n(c) If an application for a license or special permit indicates, or the department \ndetermines during the application review process, that the applicant had previously \napplied for a certificate of approval with a foster family agency and the department \nordered the foster family agency to deny the application pursuant to subdivision (b) \nof Section 1534, the department shall cease further review of the application as \nfollows: \n(1) In cases where the applicant petitioned for a hearing, the department shall \ncease further review of the application until one year has elapsed from the \neffective date of the decision and order of the department upholding a denial. \n(2) In cases where the department informed the applicant of his or her right to \npetition for a hearing and the applicant did not petition for a hearing, the \ndepartment shall cease further review of the application until one year has \nelapsed from the date of the notification of the denial and the right to petition for \na hearing. \n(3) The department may continue to review the application if it has determined \nthat the reasons for the denial of the application were due to circumstances and \nconditions that either have been corrected or are no longer in existence. \n(d) The cessation of review shall not constitute a denial of the application for \npurposes of Section 1526 or any other law. \n(Amended by Stats. 2015, Ch. 628, Sec. 3. (AB 601) Effective January 1, 2016.) \n1569.17. \n   \nThe Legislature recognizes the need to generate timely and accurate positive \nfingerprint identification of applicants as a condition of issuing licenses, permits, or \ncertificates of approval for persons to operate or provide direct care services in a \nresidential care facility for the elderly. It is the intent of the Legislature in enacting \nthis section to require the fingerprints of those individuals whose contact with \nclients of residential care facilities for the elderly may pose a risk to the clients’ \nhealth and safety. An individual shall be required to obtain either a criminal record \nclearance or a criminal record exemption from the State Department of Social \nServices before their initial presence in a residential care facility for the elderly. \n(a) (1) Before and, as applicable, subsequent to issuing a license to any person or \npersons to operate or manage a residential care facility for the elderly, the \ndepartment shall secure from an appropriate law enforcement agency a criminal \nrecord to determine whether the applicant or any other person specified in \nsubdivision (b) has ever been convicted of a crime other than an infraction or \narrested for any crime specified in subdivision (c) of Section 290 of the Penal Code, \nor for violating Section 245, 273ab, or 273.5, subdivision (b) of Section 273a, or, \nprior to January 1, 1994, paragraph (2) of Section 273a, of the Penal Code, or for \nany crime for which the department is prohibited from granting a criminal record \nexemption pursuant to subdivision (f). \n(2) The criminal history information shall include the full criminal record, if any, \nof those persons, and subsequent arrest information pursuant to Section 11105.2 \nof the Penal Code. \n(3) The following shall apply to the criminal record information: \n(A) If the State Department of Social Services finds that the applicant or any \nother person specified in subdivision (b) has been convicted of a crime, other \nthan an infraction, the application or presence shall be denied, unless the \ndirector grants an exemption pursuant to subdivision (f). \n(B) If the State Department of Social Services finds that the applicant, or any \nother person specified in subdivision (b), is awaiting trial for a crime other \nthan an infraction, the State Department of Social Services may cease \nprocessing the criminal record information until the conclusion of the trial. \n(C) If no criminal record information has been recorded, the Department of \nJustice shall provide the applicant and the State Department of Social Services \nwith a statement of that fact. \n(D) If the State Department of Social Services finds after licensure that the \nlicensee, or any other person specified in paragraph (2) of subdivision (b), has \nbeen convicted of a crime other than an infraction, the license may be \nrevoked, unless the director grants an exemption pursuant to subdivision (f). \n(E) An applicant and any other person specified in subdivision (b) shall submit \nfingerprint images and related information to the Department of Justice and \nthe Federal Bureau of Investigation, through the Department of Justice, for a \nstate and federal level criminal offender record information search, in addition \nto the search required by subdivision (a). If an applicant meets all other \nconditions for licensure, except receipt of the Federal Bureau of Investigation’s \ncriminal history information for the applicant and persons listed in subdivision \n(b), the department may issue a license if the applicant and each person \ndescribed by subdivision (b) has signed and submitted a statement that they \nhave never been convicted of a crime in the United States, other than an \ninfraction. If, after licensure, the department determines that the licensee or \nperson specified in subdivision (b) has a criminal record, the license may be \nrevoked pursuant to Section 1569.50. The department may also suspend the \nlicense pending an administrative hearing pursuant to Sections 1569.50 and \n1569.51. \n(b) In addition to the applicant, the provisions of this section shall apply to criminal \nrecord clearances and exemptions for the following persons: \n(1) (A) Adults responsible for administration or direct supervision of staff. \n(B) Any person, other than a client, residing in the facility. Residents of \nunlicensed independent senior housing facilities that are located in contiguous \nbuildings on the same property as a residential care facility for the elderly \nshall be exempt from these requirements. \n(C) Any person who provides client assistance in dressing, grooming, bathing, \nor personal hygiene. Any nurse assistant or home health aide meeting the \nrequirements of Section 1338.5 or 1736.6, respectively, who is not employed, \nretained, or contracted by the licensee, and who has been certified or \nrecertified on or after July 1, 1998, shall be deemed to meet the criminal \nrecord clearance requirements of this section. A certified nurse assistant and \ncertified home health aide who will be providing client assistance and who falls \nunder this exemption shall provide one copy of their current certification, prior \nto providing care, to the residential care facility for the elderly. The facility \nshall maintain the copy of the certification on file as long as the care is being \nprovided by the certified nurse assistant or certified home health aide at the \nfacility. Nothing in this paragraph restricts the right of the department to \nexclude a certified nurse assistant or certified home health aide from a \nlicensed residential care facility for the elderly pursuant to Section 1569.58. \n(D) Any staff person, volunteer, or employee who has contact with the clients. \n(E) If the applicant is a firm, partnership, association, or corporation, the chief \nexecutive officer or other person serving in a similar capacity. \n(F) Additional officers of the governing body of the applicant or other persons \nwith a financial interest in the applicant, as determined necessary by the \ndepartment by regulation. The criteria used in the development of these \nregulations shall be based on the person’s capability to exercise substantial \ninfluence over the operation of the facility. \n(2) The following persons are exempt from requirements applicable under \nparagraph (1): \n(A) A spouse, relative, significant other, or close friend of a client shall be \nexempt if this person is visiting the client or provides direct care and \nsupervision to that client only. \n(B) A volunteer to whom all of the following apply: \n(i) The volunteer is at the facility during normal waking hours. \n(ii) The volunteer is directly supervised by the licensee or a facility \nemployee with a criminal record clearance or exemption. \n(iii) The volunteer spends no more than 16 hours per week at the facility. \n(iv) The volunteer does not provide clients with assistance in dressing, \ngrooming, bathing, or personal hygiene. \n(v) The volunteer is not left alone with clients in care. \n(C) A third-party contractor retained by the facility if the contractor is not left \nalone with clients in care. \n(D) A third-party contractor or other business professional retained by a client \nand at the facility at the request or by permission of that client. These \nindividuals shall not be left alone with other clients. \n(E) Licensed or certified medical professionals are exempt from fingerprint and \ncriminal background check requirements imposed by community care \nlicensing. This exemption does not apply to a person who is a community care \nfacility licensee or an employee of the facility. \n(F) Employees of licensed home health agencies and members of licensed \nhospice interdisciplinary teams who have contact with a resident of a \nresidential care facility at the request of the resident or resident’s legal \ndecisionmaker are exempt from fingerprint and criminal background check \nrequirements imposed by community care licensing. This exemption does not \napply to a person who is a community care facility licensee or an employee of \nthe facility. \n(G) Clergy and other spiritual caregivers who are performing services in \ncommon areas of the residential care facility, or who are advising an individual \nresident at the request of, or with permission of, the resident, are exempt \nfrom fingerprint and criminal background check requirements imposed by \ncommunity care licensing. This exemption does not apply to a person who is a \ncommunity care facility licensee or an employee of the facility. \n(H) Any person similar to those described in this subdivision, as defined by the \ndepartment in regulations. \n(I) Nothing in this paragraph shall prevent a licensee from requiring a criminal \nrecord clearance of any individual exempt from the requirements of this \nsection, provided that the individual has client contact. \n(c) (1) (A) Subsequent to initial licensure, a person specified in subdivision (b) who \nis not exempted from fingerprinting shall obtain either a criminal record clearance \nor an exemption, pursuant to subdivision (f), from the State Department of Social \nServices prior to employment, residence, or initial presence in a facility. A person \nspecified in subdivision (b) who is not exempt from fingerprinting shall be \nfingerprinted and shall sign a declaration under penalty of perjury regarding any \nprior criminal convictions. The licensee shall submit these fingerprint images and \nrelated information to the Department of Justice and the Federal Bureau of \nInvestigation, through the Department of Justice, for a state and federal level \ncriminal offender record information search, or to comply with paragraph (1) of \nsubdivision (g) prior to the person’s employment, residence, or initial presence in \nthe residential care facility for the elderly. \n(B) These fingerprint images and related information shall be electronically \ntransmitted in a manner approved by the State Department of Social Services \nand the Department of Justice. A licensee’s failure to submit fingerprint \nimages and related information to the Department of Justice, or to comply \nwith paragraph (1) of subdivision (g), as required in this section, shall result \nin the citation of a deficiency and an immediate assessment of civil penalties \nin the amount of one hundred dollars ($100) per violation per day for a \nmaximum of five days, unless the violation is a second or subsequent violation \nwithin a 12-month period in which case the civil penalties shall be in the \namount of one hundred dollars ($100) per violation for a maximum of 30 \ndays, and shall be grounds for disciplining the licensee pursuant to Section \n1569.50. The State Department of Social Services may assess civil penalties \nfor continued violations as permitted by Section 1569.49. The licensee shall \nthen submit these fingerprint images to the State Department of Social \nServices for processing. Documentation of the individual’s clearance or \nexemption shall be maintained by the licensee and be available for inspection. \nThe Department of Justice shall notify the department, as required by Section \n1522.04, and notify the licensee by mail within 14 days of electronic \ntransmission of the fingerprints to the Department of Justice, if the person has \nno criminal record. A violation of the regulations adopted pursuant to Section \n1522.04 shall result in the citation of a deficiency and an immediate \nassessment of civil penalties in the amount of one hundred dollars ($100) per \nviolation per day for a maximum of five days, unless the violation is a second \nor subsequent violation within a 12-month period in which case the civil \npenalties shall be in the amount of one hundred dollars ($100) per violation \nfor a maximum of 30 days, and shall be grounds for disciplining the licensee \npursuant to Section 1569.50. The department may assess civil penalties for \ncontinued violations as permitted by Section 1569.49. \n(2) Within 14 calendar days of the receipt of the fingerprint images, the \nDepartment of Justice shall notify the State Department of Social Services of the \ncriminal record information, as provided for in this subdivision. If no criminal \nrecord information has been recorded, the Department of Justice shall provide \nthe licensee and the State Department of Social Services with a statement of that \nfact within 14 calendar days of receipt of the fingerprint images. If new \nfingerprint images are required for processing, the Department of Justice shall, \nwithin 14 calendar days from the date of receipt of the fingerprint images, notify \nthe licensee that the fingerprint images were illegible. \n(3) Except for persons specified in paragraph (2) of subdivision (b), the licensee \nshall endeavor to ascertain the previous employment history of persons required \nto be fingerprinted under this subdivision. If the State Department of Social \nServices determines, on the basis of the fingerprint images submitted to the \nDepartment of Justice, that the person has been convicted of a sex offense \nagainst a minor, an offense specified in Section 243.4, 273a, 273ab, 273d, 273g, \nor 368 of the Penal Code, or a felony, the State Department of Social Services \nshall notify the licensee in writing within 15 calendar days of the receipt of the \nnotification from the Department of Justice to act immediately to terminate the \nperson’s employment, remove the person from the residential care facility for the \nelderly, or bar the person from entering the residential care facility for the \nelderly. The State Department of Social Services may subsequently grant an \nexemption pursuant to subdivision (f). If the conviction was for another crime, \nexcept an infraction, the licensee shall, upon notification by the State Department \nof Social Services, act immediately to either (1) terminate the person’s \nemployment, remove the person from the residential care facility for the elderly, \nor bar the person from entering the residential care facility for the elderly or (2) \nseek an exemption pursuant to subdivision (f). The department shall determine if \nthe person shall be allowed to remain in the facility until a decision on the \nexemption is rendered by the department. A licensee’s failure to comply with the \ndepartment’s prohibition of employment, contact with clients, or presence in the \nfacility as required by this paragraph shall result in a citation of deficiency and an \nimmediate assessment of civil penalties by the department against the licensee, \nin the amount of one hundred dollars ($100) per violation per day for a maximum \nof five days, unless the violation is a second or subsequent violation within a 12-\nmonth period in which case the civil penalties shall be in the amount of one \nhundred dollars ($100) per violation for a maximum of 30 days, and shall be \ngrounds for disciplining the licensee pursuant to Section 1569.50. \n(4) The department may issue an exemption on its own motion pursuant to \nsubdivision (f) if the person’s criminal history indicates that the person is of good \ncharacter based on the age, seriousness, and frequency of the conviction or \nconvictions. The department, in consultation with interested parties, shall develop \nregulations to establish the criteria to grant an exemption pursuant to this \nparagraph. \n(5) Concurrently with notifying the licensee pursuant to paragraph (4), the \ndepartment shall notify the affected individual of the right to seek an exemption \npursuant to subdivision (f). The individual may seek an exemption only if the \nlicensee terminates the person’s employment or removes the person from the \nfacility after receiving notice from the department pursuant to paragraph (4). \n(d) (1) For purposes of this section or any other provision of this chapter, a \nconviction means a plea or verdict of guilty or a conviction following a plea of nolo \ncontendere. Any action that the department is permitted to take following the \nestablishment of a conviction may be taken when the time for appeal has elapsed, \nwhen the judgment of conviction has been affirmed on appeal or when an order \ngranting probation is made suspending the imposition of the sentence, \nnotwithstanding a subsequent order pursuant to the provisions of Sections 1203.4 \nand 1203.4a of the Penal Code permitting a person to withdraw their plea of guilty \nand to enter a plea of not guilty, or setting aside the verdict of guilty, or dismissing \nthe accusation, information, or indictment. For purposes of this section or any other \nprovision of this chapter, the record of a conviction, or a copy thereof certified by \nthe clerk of the court or by a judge of the court in which the conviction occurred, \nshall be conclusive evidence of the conviction. For purposes of this section or any \nother provision of this chapter, the arrest disposition report certified by the \nDepartment of Justice or documents admissible in a criminal action pursuant to \nSection 969b of the Penal Code shall be prima facie evidence of the conviction, \nnotwithstanding any other law prohibiting
