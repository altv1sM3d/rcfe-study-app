(1)  If an application for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license under this chapter or under Chapter \n1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter 3 \n(commencing with Section 1500), Chapter 3.01 (commencing with Section 1568.01), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding  two \nyears, the department shall cease any further review of the application until two years have elapsed \nfrom the date of the revocation. \n \n(a)(3)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant was excluded from a facility licensed by the \ndepartment pursuant to Section 1558, 1568.092, 1569.58, or 1596.8897, the department shall cease \nany further review of the application unless the excluded individual has been reinstated pursuant to \nSection 11522 of the Government Code by the department. \n \n(b)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applican t had previously applied for a license under any of \nthe chapters listed in paragraph (1) of subdivision (a) and the application was denied within the last \nyear", "type": "HSC"}, {"section": "1569.58", "title": "Health and Safety Code Section 1569.58", "text": "\"(1)(A)  In cases where the excluded person appealed the exclusion order and there is a decision and \norder of the department upholding the exclusion order, the person shall be prohibited from working \nin any facility or being licensed to operate any facility licensed by the department or from being a \ncertified foster parent for the remainder of the excluded person's life, unless otherwise ordered by the \ndepartment. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 114 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87411 (Cont.)  \n \n87409 ADMINISTRATOR CERTIFICATE FORFEITURE (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(1)(B)  The excluded individual may petition for reinstatement one year after the effective date of \nthe decision and order of the department upholding the exclusion order pursuant to Section 11522 \nof the Government Code.  The department shall provide the excluded person with a copy of Section \n11522 of the Government Code with the decision and order. \n \n(2)(A)  In cases where the department informed the excluded person of his or her right to appeal the \nexclusion order and the excluded person did not appeal the exclusion order, the person shall be \nprohibited from working in any facility or being licensed to operate any facility licensed by the \ndepartment or a certified foster parent for the remainder of the excluded person's life, unless \notherwise ordered by th", "type": "HSC"}, {"section": "1569.73", "title": "Health and Safety Code Section 1569.73", "text": "\"(a) Notwithstanding Section 1569.72 or any other provision of law, a residential care \nfacility for the elderly may obtain a waiver from the department for the purpose of \nallowing a resident who has been diagnosed as terminally ill by his or her physician \nand surgeon to remain in the facility, or allowing a person who has been diagnosed as \nterminally ill by his or her physician and surgeon to become a resident of the facility if \nthat person is already receiving hospice services and would continue to receive \nhospice services without disruption if he or she became a resident, when all of the \nfollowing conditions are met: \n \n  (1) The facility agrees to retain the terminally ill resident, or accept as a resident the \nterminally ill person, and to seek a waiver on behalf of the individual, provided the \nindividual has requested the waiver and is capable of deciding to obtain hospice \nservices. \n \n HANDBOOK CONTINUES  \n \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 125 \n  \n \n \n \n \n \nThis page is intentionally left blank. \n \n \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87455   \n \n87455 ACCEPTANCE AND RETENTION LIMITATIONS  (Continued) \n \n   \nHANDBOOK CONTINUES \n \n  (2) The terminally ill resident, or the terminally ill person to be accepted as a resident, has \nobtained the services of a hospice certified in accordance with federal medicare \nconditions of participation and licensed pursuant to Chapter 8 (c", "type": "HSC"}, {"section": "1569.72", "title": "Health and Safety Code Section 1569.72", "text": "\"(b)(1)  For the purposes of this section, 'bedridden' means requiring assistance in turning and \nrepositioning in bed or being unable to independently transfer to and from bed, except in a \nfacility with appropriate and sufficient care staff, mechanical devices, if necessary, and safety \nprecautions, as determined by the director in regulations.\" \n \n HANDBOOK ENDS HERE  \n \n (6) Cognitive conditions, such as MCI and majo r NCD as defined in Section 87101, Definitions. \n \n (7) A description of any known behavioral expr ession as defined in Section 87101, Definitions. \n \n (8) Information applicable to the pre-admission appraisal specified in Section 87457, \nPre-Admission Appraisal. \n \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31, 1569.312, 1569.315 and 1569.54, Health and Safety Code. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 128 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87459 (Cont.)  \n \n87459 FUNCTIONAL CAPABILITIES  87459 \n \n(a) The facility shall assess the person's need for personal assistance and care by determining his/her \nability to perform specified activities of daily living.  Such activities shall include, but not be \nlimited to: \n \n(1) Bathing, including need for assistance: \n \n(A) In getting in and out of the bath. \n \n(B) In bathing one or more parts of the body. \n \n(C) Through use of grab bars. \n \n(2) Dressing and g", "type": "HSC"}, {"section": "1569.2", "title": "Health and Safety Code Section 1569.2", "text": "(c) \"Care and supervision\" means the facility assumes responsibility for, or provides or promises to \nprovide in the future, ongoing assistance with activities of daily living without which the resident’s \nphysical health, mental health, safety, or welfare would be endangered.  Assistance includes \nassistance with taking medications, money management, or personal care. \n \n HANDBOOK ENDS HERE  \n \n(2) Safe and healthful living accommodations and services, as specified in Section 87307, \nPersonal Accommodations and Services. \n \n(3) Three nutritionally well-balanced meals and snacks made available daily, including low salt \nor other modified diets prescribed by a doctor as a medical necessity, as specified in Section \n87555, General Food Service Requirements. \n \n(4) Personal assistance and care as needed by the resident and as indicated in the pre-admission \nappraisal, with those activities of daily living such as dressing, eating, bathing and assistance \nwith taking prescribed medications, as specified in Section 87608, Postural Supports. \n \n(5) Regular observation of the resident's physica l and mental condition, as specified in Section \n87466, Observation of the Resident. \n \n(6) Arrangements to meet health needs, including arranging transportation, as specified in \nSection 87465, Incidental Medical and Dental Care Services. \n \n(7) A planned activities program which includes social and recreational activities appropriate to \nthe interests and capabilities of the resident, a", "type": "HSC"}, {"section": "1569.313", "title": "Health and Safety Code Section 1569.313", "text": "\"Each residential care facility for the elderly shall state, on its client information form or admission \nagreement, and on its patient’s rights form, the facility’s policy concerning family visits and other \ncommunication with resident clients and shall promptly post notice of its visiting policy at a location \nin the facility that is accessible to residents and families. \n \nThe facility’s policy concerning family visits and communication shall be designed to encourage \nregular family involvement with the resident client and shall provide ample opportunities for family \nparticipation in activities at the facility.\" \n \n HANDBOOK ENDS HERE  \n \n(11) To have their visitors, including ombudspersons and advocacy representatives, permitted to \nvisit privately during reasonable hours and without  prior notice, provided that the rights of \nother residents are not infringed upon. \n \n(12) To wear their own clothes; to keep and use their own personal possessions, including their toilet \narticles; and to keep and be allowed to spend their own money. \n \n(13) To have access to individual storage space for private use. \n \n(14) To have reasonable access to telephones, to both make and receive confidential calls.  The \nlicensee may require reimbursement for long distance calls. \n \n(15) To send and receive unopened correspondence in a prompt manner. \n \n(16) To receive or reject medical care or other services. \n \n(17) To receive assistance in exercising the right to vote. \n \n(18) To move fr", "type": "HSC"}, {"section": "1569.80", "title": "Health and Safety Code Section 1569.80", "text": "\"(a) A resident of a residential care facility for the elderly, or the resident’s representative, or both, \nshall have the right to participate in decisionmaking regarding the care and services to be \nprovided to the resident.  Accordingly, prior to , or within two weeks after, the resident’s \nadmission, the facility shall coordinate a meeting with the resident and the resident’s \nrepresentative, if any, an appropriate member or members of the facility’s staff, if the resident \nis receiving home health services in the facility, a representative of the home health agency \ninvolved, and any other appropriate parties.  The facility shall ensure that participants in the \nmeeting prepare a written record of the care the resident will receive in the facility, and the \nresident’s preferences regarding the services provided at the facility.  \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.5 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)  \n \n87468.2 ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2  \n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(b) Once prepared, the written record described in subdivision (a) shall be used by the facility, and, \nif applicable pursuant to Section 1569.725, the home health agency, to determine the care and \nservices provided to the resident.  If the resident has a regular physician, the written record \nshall be sen", "type": "HSC"}, {"section": "1569.885", "title": "Health and Safety Code Section 1569.885", "text": "\"(a) When referring to a resident’s obligation to observe facility rules, the admission agreement \nshall indicate that the rules must be reasonable, and that there is a facility procedure for \nsuggesting changes in the rules.  A facility rule shall not violate any right set forth in this article \nor in other applicable laws and regulations. \n \n(b) The admission agreement shall specify that a copy of the facility grievance procedure for \nresolution of resident complaints about facility practices shall be made available to the resident \nor his or her representative. \n \n(c) The admission agreement shall inform a resident of the right to contact the State Department \nof Social Services, the long-term care ombudsman, or both, regarding grievances against the \nfacility. \n \n(d) A copy of any applicable resident’s rights specified by law or regulation shall be an attachment \nto all admission agreements. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.7 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)  \n \n87468.2 ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2  \n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(e) The statement of resident’s rights attached to admissions agreements by a residential care \nfacility for the elderly shall include information on the reporting of suspected or known elder \nand dependent adult abuse, as set forth i", "type": "HSC"}, {"section": "1569.655", "title": "Health and Safety Code Section 1569.655", "text": "\"(a) If a licensee of a residential care facility for the elderly increases the rates of fees for residents \nor makes increases in any of its rate structures for services, the licensee shall provide no less \nthan 60 days’ prior written notice to the residents or the residents’ representatives setting forth \nthe amount of the increase, the reason for the increase, and a general description of the \nadditional costs, except for an increase in the rate due to a change in the level of care of the \nresident. This subdivision shall not apply to optional services that are provided by individuals, \nprofessionals, or organizations under a separate fee-for-service arrangement with residents. \n \n(b) No licensee shall charge nonrecurring lump-sum assessments.  The notification requirements \ncontained in subdivision (a) shall apply to increases specified in this subdivision.  For purposes \nof this subdivision, \"nonrecurring lump-sum assessments\" mean rate increases due to \nunavoidable and unexpected costs that financially obligate the licensee.  In lieu of the lump-\nsum payment, all increases in rates shall be to the monthly rate amortized over a 12-month \nperiod.  The prohibition against a lump-sum assessment shall not apply to charges for specific \ngoods or services provided to an individual resident. \n \n(c) If a licensee increases rates for a recipient under the State Supplementary Program for the Aged, \nBlind and Disabled, described in Article 5 (Commencing with Section 12200) of C", "type": "HSC"}, {"section": "1569.884", "title": "Health and Safety Code Section 1569.884", "text": "\"The admission agreement shall include all of the following: \n \n(a) A comprehensive description of any items and services provided under a single fee, such as a \nmonthly fee for room, board, and other items and services. \n \n(b) A comprehensive description of, and the fee schedule for, all items and services not included \nin a single fee.  In addition, the agreement shall indicate that the resident shall receive a monthly \nstatement itemizing all separate charges incurred by the resident. \n \n(c) A facility may assess a separate charge for an item or service only if that separate charge is \nauthorized by the admission agreement.  If additional services are available through the facility \nto be purchased by the resident that were not available at the time the admission agreement was \nsigned, a list of these services and charges shall be provided to the resident or the resident’s \nrepresentative.  A statement acknowledging the acceptance or refusal to purchase the additional \nservices shall be signed and dated by the resident or the resident’s representative and attached \nto the admission agreement. \n \n(d) An explanation of the use of third-party services within the facility that are related to the \nresident’s service plan, including, but not limited to, ancillary, health, and medical services, \nhow they may be arranged, accessed, and monitored, any restrictions on third-party services, \nand who is financially responsible for the third-party services. \n \n(e) A comprehensive d", "type": "HSC"}, {"section": "1569.156", "title": "Health and Safety Code Section 1569.156", "text": "\"(a) A residential care facility for the elderly shall do all of the following:  \n \n(1) Not condition the provision of care or otherwise discriminate based on whether or not an \nindividual has executed an advance directive, consistent with applicable laws and regulations. \n \n(2) Provide education to staff on issues concerning advance directives.  \n \n(3) Provide written information, upon admission, about the right to make decisions concerning \nmedical care, including the right to accept or refuse medical or surgical treatment and the right, \nunder state law, to formulate advance directives. \n \n(4) Provide written information about policies of the facility regarding the implementation of the \nrights described in paragraph (3). \n \n(b) For purposes of this section, \"advance directive\" means an \"advance health care directive,\" as \ndefined in Section 4605 of the Probate Code, or some other form of instruction recognized \nunder state law specifically addressing the provision of health care.\" \n \n HANDBOOK ENDS HERE  \n \n(23) To be encouraged to develop and maintain their fullest potential for independent living through \nparticipation in activities designed and impleme nted for this purpose, according to Section \n87219. \n \n(24) To organize and participate in a resident council established according to Health and Safety \nCode section 1569.157. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.157 provides: \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MAN", "type": "HSC"}, {"section": "1569.157", "title": "Health and Safety Code Section 1569.157", "text": "HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.11 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)  \n \n87468.2 ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2  \n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n\"(a) Every licensed residential care facility for the elderly, at the request of two or more residents, \nshall assist the residents in establishing and maintaining a single resident council at the facility.  \nThe resident council shall be composed of residents of the facility.  Family members, resident \nrepresentatives, advocates, long-term care ombudsman program representatives, facility staff, \nor others may participate in resident council meetings and activities at the invitation of the \nresident council. \n \n(b) A resident council may, among other things, make recommendations to facility administrators \nto improve the quality of daily living and care in the facility and to promote and protect \nresidents’ rights. \n \n(c) If a resident council submits written concerns or recommendations, the facility shall respond \nin writing regarding any action or inaction taken in response to those concerns or \nrecommendations within 14 calendar days. \n \n(d) Facility policies on resident councils shall not limit the right of residents to meet independently \nwith outside persons or facility personnel. \n \n(e) Each resident council member shall b", "type": "HSC"}, {"section": "1569.152", "title": "Health and Safety Code Section 1569.152", "text": "\"(a) A residential care facility for the elderly, as defined in Section 1569.2, which fails to make \nreasonable efforts to safeguard resident property shall reimburse a resident for or replace stolen \nor lost resident property at its then current value.  The facility shall be presumed to have made \nreasonable efforts to safeguard resident property if the facility has shown clear and convincing \nevidence of its efforts to meet each of the requirements specified in Section 1569.153. The \npresumption shall be a rebuttable presumption, and the resident or the resident’s representative \nmay pursue this matter in any court of competent jurisdiction. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.13 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)  \n \n87468.2 ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2  \n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(b) A civil penalty shall be levied if the residential care facility for the elderly has no program in \nplace or if the facility has not shown clear and convincing evidence of its efforts to meet all of \nthe requirements set forth in Section 1569.153. The State Department of Social Services shall \nissue a deficiency in the event that the manner in which the policies have been implemented is \ninadequate or the individual facility situation warrants additional theft and loss protections.", "type": "HSC"}, {"section": "1569.153", "title": "Health and Safety Code Section 1569.153", "text": "\"A theft and loss program shall be implemented by the residential care facilities for the elderly within \n90 days after January 1, 1989.  The program shall include all of the following: \n \n(a) Establishment and posting of the facility’s policy regarding theft and investigative procedures.  \n \n(b) Orientation to the policies and procedures for all employees within 90 days of employment.  \n \n(c) Documentation of lost and stolen resident prope rty with a value of twenty-five dollars ($25) or \nmore within 72 hours of the discovery of the loss or theft and, upon request, the documented \ntheft and loss record for the past 12 months shall be made available to the State Department of \nSocial Services, law enforcement agencies and to the office of the State Long-Term Care \nOmbudsman in response to a specific complaint.  The documentation shall include, but not be \nlimited to, the following: \n \n(1) A description of the article. \n \n(2) Its estimated value. \n \n(3) The date and time the theft or loss was discovered. \n \n(4) If determinable, the date and time the loss or theft occurred. \n \n(5) The action taken. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.14 \n  \n \n \n87468.2 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87468.2 ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2  \n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(d) A written resident persona", "type": "HSC"}, {"section": "1569.154", "title": "Health and Safety Code Section 1569.154", "text": "\"No provision of a contract of admission, which includes all documents which a resident or his or her \nrepresentative is required to sign at the time of, or as a condition of, admission to a residential care \nfacility for the elderly, shall require or imply a lesser standard of responsibility for the personal \nproperty of residents than is required by law.\" \n \n HANDBOOK ENDS HERE  \n \n(26) To manage their financial affairs.  A licensee shall not require residents to deposit their personal \nfunds with the licensee.  Except as provided for in approved continuing care agreements, a \nlicensee, or a spouse, domestic partner, relative, or employee of a licensee, shall not do any of \nthe following: \n \n(A) Accept appointment as a guardian or conservator of the person or estate of a resident. \n \n(B) Become or act as a representative payee fo r any payments made to a resident, without \nthe written and documented consent of the resident or the resident’s representative. \n \n(C) Serve as an agent for a resident under any general or special power of attorney. \n \n(D) Become or act as a joint tenant on any account with a resident. \n \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.16 \n  \n \n \n87468.2 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87468.2 ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2  \n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n(E) Enter into a loan or promissory agreement or otherwise borrow mon", "type": "HSC"}, {"section": "1569.158", "title": "Health and Safety Code Section 1569.158", "text": "\"(a) A residential care facility for the elderly shall not prohibit the formation of a family council.  When \nrequested by a member of the resident’s family or the resident representative, a family council shall \nbe allowed to meet in a common meeting room of the facility during mutually agreed upon hours. \n \n(b) Facility policies on family councils shall in no way limit the right of residents and participants in a \nfamily council to meet independently with outside persons, including members of nonprofit or \ngovernment organizations or with facility personnel during nonworking hours. \n \n(c) \"Family council\" for the purpose of this section means a meeting of family members, friends, \nrepresentatives, or agents as defined in Section 14110.8 of the Welfare and Institutions Code of two \nor more residents to confer in private without facility staff. \n \n(d) Family councils shall be provided adequate space on a prominent bulletin board or other posting area \nfor the display of meeting notices, minutes, information, and newsletters. \n \n(e) Facility personnel or visitors may attend a family council meeting only at the family council’s \ninvitation. \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.17 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)  \n \n87468.2 ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2  \n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES", "type": "HSC"}, {"section": "1569.74", "title": "Health and Safety Code Section 1569.74", "text": "\"(c) A facility that has obtained a hospice waiver from the department pursuant to this \nsection need not call emergency response services at the time of a life-threatening \nemergency if the hospice agency is notified instead and all of the following conditions \nare met: \n \n (1) The resident is receiving hospice services from a licensed hospice agency. \n \n   (2) The resident has completed an advance directive, as defined in Section 4605 \nof the Probate Code, requesting to forego resuscitative measures. \n \n    \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 141 \n  \n \n \n87469 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87469 ADVANCE DIRECTIVES AND REQUESTS REGARDING RESUSCITATIVE 87469 \nMEASURES (Continued) \n   \n HANDBOOK CONTINUES  \n \n   (3) The facility has documented that facility staff have received training from the \nhospice agency on the expected course of the resident’s illness and the \nsymptoms of impending death.\" \n \nHealth and Safety Code section 1569.74 states in relevant part: \n \n\"(a) Licensed residential care facilities for the elderly that employ health care providers \nmay establish policies to honor a request to forego resuscitative measures as defined \nin Section 4780 of the Probate Code. \n \n(b) Any policy established pursuant to subdivision (a) shall meet all of the following \nconditions: \n \n(1) The policy shall be in writing and specify procedures to be followed in \nim", "type": "HSC"}, {"section": "1569.74", "title": "Health and Safety Code Section 1569.74", "text": "\"(a) Licensed residential care facilities for the elderly that employ health care providers \nmay establish policies to honor a request to forego resuscitative measures as defined \nin Section 4780 of the Probate Code. \n \n(b) Any policy established pursuant to subdivision (a) shall meet all of the following \nconditions: \n \n(1) The policy shall be in writing and specify procedures to be followed in \nimplementing the policy. \n \n(2) The policy and procedures shall, at all times, be available in the facility for \nreview by the department. \n \n(3) The licensee shall ensure that all staff are aware of the policy as well as the \nprocedures to be followed in implementing the policy. \n \n(4) A copy of the policy shall be given to each resident who makes a request to \nforego resuscitative measures, and the resident's primary physician. \n \n(5) A copy of the resident's request to forego resuscitative measures shall be \nmaintained in the facility and shall be immediately available for review by \nfacility staff, the licensed health care provider, and the department. \n \n(6) Facility staff are prohibited, on behalf of any resident, from signing any \ndirective document as a witness or from being the legally recognized surrogate \ndecision maker. \n \n(7) The facility shall provide the resident's physician with a copy of the resident's \nrequest to forego resuscitative measures form. \n \n(c) Any action by a facility that has established policies pursuant to subdivision (a), to \nhonor a resident's r", "type": "HSC"}, {"section": "1569.655", "title": "Health and Safety Code Section 1569.655", "text": "(1) Basic services, as defined in Section 87101(b), to be made available. \n \n (2) Additional items and services which are available.  \n \n (3) Payment provisions, including the following:   \n \n  (A) Rate for all basic services which the facility is required to provide in order to obtain \nand maintain a license.  Basic services rate(s), including:  \n \n   1. A comprehensive description of any items and services provided under a single \nfee, such as monthly fee for room, board and other items and services shall be \nlisted.  \n \n   2. A comprehensive description of and the corresponding fee schedule for all basic \nservices not included in the single fee shall be listed. \n \n   3. Exempt-income-allowance may be included if the resident agrees to such charge. \n \n  (B) Rate for additional items and services, including: \n \n   1. A comprehensive description of and the corresponding fee schedule for all \nadditional items and services not included in the fees for basic services shall be \nlisted.  \n \n   2.   A separate charge for an item or service may be assessed only if that charge is \nincluded in and authorized by the admission agreement. \n \n   3. A statement acknowledging any additional items and/or services that the resident \nrefused to purchase at the time the admission agreement was signed, which shall \nbe signed and dated by the resident or the resident’s representative, if any, and \nattached to the admission agreement. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL", "type": "HSC"}, {"section": "1569.655", "title": "Health and Safety Code Section 1569.655", "text": "(a) If a licensee of a residential care facility for the elderly increases the rates of fees for residents \nor makes increases in any of its rate structures for services, the licensee shall provide no less \nthan 60 days' prior written notice to the residents or the residents' representatives setting forth \nthe amount of the increase, the reason for the increase, and a general description of the \nadditional costs, except for an increase in the rate due to a change in the level of care of the \nresident.  This subdivision shall not apply to optional services that are provided by individuals, \nprofessionals, or organizations under a separate fee-for-service arrangement with residents. \n \n(b) No licensee shall charge nonrecurring lump-sum assessments.  The notification requirements \ncontained in subdivision (a) shall apply to increases specified in this subdivision.  For purposes \nof this subdivision, \"nonrecurring lump-sum assessments\" mean rate increases due to \nunavoidable and unexpected costs that financially obligate the licensee.  In lieu of the lump-\nsum payment, all increases in rates shall be to the monthly rate amortized over a 12-month \nperiod.  The prohibition against a lump-sum assessment shall not apply to charges for specific \ngoods or services provided to an individual resident. \n \n(c) If a licensee increases rates for a recipient under the State Supplementary Program for the \nAged, Blind and Disabled, described in Article 5 (Commencing with Section 12200) of", "type": "HSC"}, {"section": "1569.657", "title": "Health and Safety Code Section 1569.657", "text": "(a) For any rate increase due to a change in the level of care of the resident, the licensee shall \nprovide the resident and the resident’s representative, if any, written notice of the rate increase \nwithin two business days after initially providing services at the new level of care.  The notice \nshall include a detailed explanation of the additional services to be provided at the new level of \ncare and an accompanying itemization of the charges. \n \n(b) This section shall not apply to any resident of the facility who is a recipient of benefits pursuant \nto Article 5 (commencing with Section 12200) of Chapter 3 of Part 3 of Division 9 of the \nWelfare and Institutions Code under the State Supplementary Program for Aged, Blind and \nDisabled. \n \n(c) This section shall not apply to a provider who has entered into one or more continuing care \ncontracts at a licensed residential care facility for the elderly pursuant to a certificate of \nauthority, as defined in paragraph (5) of subdivision (c) of Section 1771. \n \n HANDBOOK ENDS HERE  \n \n (5) Refund conditions. \n \n(A) Facility policy concerning refunds, including the conditions under which a refund for \nadvanced monthly fees will be returned in the event of a resident’s death, pursuant to \nHealth and Safety Code section 1569.652. \n \n   1. Written notice, required pursuant to Health and Safety Code section 1569.652(d), \nmust be made to the individual or entity contractually responsible for the \npayment of the resident’s fees, i", "type": "HSC"}, {"section": "1569.652", "title": "Health and Safety Code Section 1569.652", "text": "(a) A residential care facility for the elderly shall not require advance notice for terminating an \nadmission agreement upon the death of a resident.  No fees shall accrue once all personal \nproperty belonging to the deceased resident is removed from the living unit. \n \n(b) Upon the death of a resident, a licensee shall not impede the removal of the resident’s personal \nproperty from the facility during reasonable hours by an individual or individuals authorized by \nthe resident or the resident’s responsible person, as identified in the admission agreement or \nattachment, or by a court-appointed executor or administrator of the decedent’s estate, if \napplicable. \n \n(c) A refund of any fees paid in advance covering the time after the resident’s personal property \nhas been removed from the facility shall be issued to the individual, individuals, or entity \ncontractually responsible for the fees or, if the deceased resident paid the fees, to the resident’s \nestate, within 15 days after the personal property is removed. \n \n(d) If fees are assessed while a resident’s personal property remains in a unit after the resident is \ndeceased, a licensee shall, within three days of becoming aware of the resident’s death, provide \nto the resident’s responsible person, or other individual or individuals as identified in the \nadmission agreement or attachment, written notice of the facility’s policies regarding contract \ntermination upon death and refunds. \n \n HANDBOOK ENDS HERE  \n \n(B)", "type": "HSC"}, {"section": "1569.525", "title": "Health and Safety Code Section 1569.525", "text": "(f)(1) Notwithstanding Section 1569.651 or any other law, for paid preadmission fees, a \nresident who transfers from the facility due to the notice of temporary suspension or \nrevocation of a license pursuant to this section is entitled to a refund in accordance \nwith all of the following: \n(A) A 100-percent refund if preadmission fees were paid within six months of either \nnotice of closure required by this section. \n(B) A 75-percent refund if preadmission fees were paid more than six months, but not \nmore than 12 months, before either notice required by this section. \n(C) A 50-percent refund if preadmission fees were paid more than 12 months, but not \nmore than 18 months, before either notice required by this section. \n(D) A 25-percent refund if preadmission fees were paid more than 18 months, but not \nmore than 25 months, before either notice required by this section. \n(2) A preadmission fee refund is not required if  preadmission fees were paid 25 months or \nmore before either notice required by this section. \n(3) The preadmission fee refund required by this paragraph shall be paid within 15 days of \nissuing either notice required by this section. In lieu of the refund, the resident may \nrequest that the licensee provide a credit toward the resident's monthly fee obligation \nin an amount equal to the preadmission fee refund due. \n  (4) If a resident transfers from the facility due to the revocation of a license, and the \nresident gives notice at least five days before", "type": "HSC"}, {"section": "1569.313", "title": "Health and Safety Code Section 1569.313", "text": "…\"The facility's policy concerning family visits and communication shall be designed to \nencourage regular family involvement with the resident client and shall provide ample \nopportunities for family participation in activities at the facility.\" \n \n HANDBOOK ENDS HERE  \n \n (8) General facility policies that are for the purpose of making it possible for residents to live \ntogether. \n \n  (A) All facility policies shall be reasonable, and shall not violate any applicable rights, \nlaws or regulations.  \n \n  (B) Procedures for residents to suggest changes to facility policies shall be specified. \n \n  (C) All policies concerning the retention or prohibition of firearms by residents of the \nfacility. \n \n   1. If the licensee permits residents to retain firearms at the facility, such firearms \nshall be stored in compliance with Health and Safety Code section 1569.282. \n \n(9) Notification of the availability of the facility grievance procedure(s) to address and resolve \nresident complaints regarding facility practices. \n \n(10) The requirements pertaining to the involuntar y transfer or eviction of residents, including:  \n \n  (A)   The actions, circumstances, or conditions listed in Section 87224, Eviction \nProcedures, that may result in the resident's eviction from the facility.  Except for \ngeneral facility policies developed pursuant to Section 87224(a)(3), the eviction \nprovisions shall not be modified. \n \n  (B)  Only those grounds specified under state law or regulation that", "type": "HSC"}, {"section": "1569.282", "title": "Health and Safety Code Section 1569.282", "text": "(A)   The actions, circumstances, or conditions listed in Section 87224, Eviction \nProcedures, that may result in the resident's eviction from the facility.  Except for \ngeneral facility policies developed pursuant to Section 87224(a)(3), the eviction \nprovisions shall not be modified. \n \n  (B)  Only those grounds specified under state law or regulation that allow for an \ninvoluntary transfer or eviction of a resident.  Grounds not specified under state law or \nregulation shall not be included. \n \n  (C) The justification, worded exactly as show n in the applicable state law or regulation, \nthat permits an eviction. \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 148.7 \n  \n \n87507 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87507 ADMISSION AGREEMENTS  (Continued) \n \n  (D) An explanation of the resident's right to notice prior to an involuntary transfer, \ndischarge, or eviction as specified in Health and Safety Code sections 1569.682 and \n1569.683.  \n \n  (E) The process by which the resident may file a complaint with the department regarding \nthe eviction as specified in Health and Safety Code sections 1569.682(a)(2)(E) and \n1569.683(a)(3).  \n \n  (F) The relocation assistance offered by the licensee. \n \n  (G) The rights of the resident and the responsibilities of the licensee regarding closure \nplans, relocation evaluations and assistance, and providing notice when a licensee \nevicts residents as specifie", "type": "HSC"}, {"section": "1569.682", "title": "Health and Safety Code Section 1569.682", "text": "(a) A licensee of a licensed residential care facility for the elderly shall, prior to \ntransferring a resident of the facility to another facility or to an independent living \narrangement as a result of the forfeiture of a license, as described in subdivision (a), \n(b), or (f) of Section 1569.19, or a change of use of the facility pursuant to the \ndepartment's regulations, take all reasonable steps to transfer affected residents safely \nand to minimize possible transfer trauma, and shall, at a minimum, do all of the \nfollowing: \n \n   (1) Prepare, for each resident, a relocation evaluation of the needs of that resident, \nwhich shall include both of the following: \n \n    (A) Recommendations on the type of facility that would meet the needs of \nthe resident based on the current service plan. \n \n    (B) A list of facilities, within a 60-mile radius of the resident's current \nfacility, that meet the resident's present needs. \n \n   (2) Provide each resident or the resident's responsible person with a written notice \nno later than 60 days before the intended eviction.  The notice shall include all \nof the following: \n \n    (A) The reason for the eviction, with specific facts to permit a determination \nof the date, place, witnesses, and circumstances concerning the reasons. \n \n    (B) A copy of the resident's current service plan. \n \n HANDBOOK CONTINUES  \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.8 \n  \n \n \nRegulations RESIDENTIAL C", "type": "HSC"}, {"section": "1569.683", "title": "Health and Safety Code Section 1569.683", "text": "(a) In addition to complying with other applicable regulations, a licensee of a residential \ncare facility for the elderly who sends a notice of eviction to a resident shall set forth \nin the notice to quit the reasons relied upon for the eviction, with specific facts to \npermit determination of the date, place, witnesses, and circumstances concerning those \nreasons.  In addition, the notice to quit shall include all of the following: \n \n   (1) The effective date of the eviction. \n \n   (2) Resources available to assist in identifying alternative housing and care options, \nincluding public and private referral services and case management \norganizations. \n \n   (3) Information about the resident's right to file a complaint with the department \nregarding the eviction, with the name, address, and telephone number of the \nnearest office of community care licensing and the State Ombudsman. \n \n   (4) The following statement: \"In order to evict a resident who remains in the \nfacility after the effective date of the eviction, the residential care facility for \nthe elderly must file an unlawful detainer action in superior court and receive a \nwritten judgment signed by a judge.  If the facility pursues the unlawful \ndetainer action, you must be served with a summons and complaint. You have \nthe right to contest the eviction in writing and through a hearing.\" \n \n HANDBOOK CONTINUES  \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.9", "type": "HSC"}, {"section": "1569", "title": "Health and Safety Code Section 1569", "text": "Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, \n1569.159, 1569.2, 1569.282, 1569.31, 1569.312, 1569.313, 1569.525, 1569.54, 1569.651, 1569.652, \n1569.655, 1569.657, 1569.682, 1569.880, 1569.881, 1569.882, 1569.883, 1569.884, 1569.885, \n1569.886, 1569.887, 1569.888, and 1569.889, Health and Safety Code. \n \n \n87508 REGISTER OF RESIDENTS \n \n(a) The licensee shall ensure that a current register of all residents in the facility is maintained and \ncontains the following updated information: \n \n(1) The resident's name and ambulatory status as specified in Sections 87506(b)(1) and (b)(10). \n \n(2) Information on the resident's attending physician as specified in Section 87506(b)(7). \n \n(3) Information on the resident's responsible person as specified in Section 87506(b)(6). \n \n(b) Registers of residents shall be available to the licensing agency to inspect, audit, and copy upon \ndemand during normal business hours.  Registers may be removed if necessary for copying.  \nRemoval of registers shall be subject to the following requirements: \n \n (1) Licensing representatives shall not remove current registers unless the same information is \notherwise readily available in another document or format. \n \n (2) Prior to removing any registers, a licensing representative shall prepare a list of the registers \nto be removed, sign and date the list upon removal of the records, and leave a copy of the list \nwith the administrator or designee.", "type": "HSC"}, {"section": "1569.72", "title": "Health and Safety Code Section 1569.72", "text": "\"(b)(1)  …'bedridden' means either requiring assistance in turning and repositioning in bed, or \nbeing unable to independently transfer to and from bed…\" \n \n HANDBOOK ENDS HERE  \n \n(b) A licensee shall notify the fire authority having jurisdiction within 48 hours of accepting or \nretaining any person who is bedridden, as specified in Health and Safety Code section 1569.72. \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 154 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87606 (Cont.)  \n \n87606 CARE OF BEDRIDDEN RESIDENTS   (Continued) \n \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code Section 1569.72(f) provides: \n \n \"(f)  Notwithstanding the length of stay of a bedridden resident, every facility admitting or \nretaining a bedridden resident, as defined in this section, shall, within 48 hours of the resident's \nadmission or retention in the facility, notify the local fire authority with jurisdiction in the \nbedridden resident's location of the estimated length of time the resident will retain his or her \nbedridden status in the facility.\" \n \n HANDBOOK ENDS HERE  \n \n(c) To accept or retain a person who is bedridden, other than for a temporary illness or recovery from \nsurgery, a licensee shall obtain and maintain an appropriate fire clearance as specified in Section \n87202, Fire Clearance. \n \n(d) For the purposes of this section, \"temporary illness\" is defined in Health and Safety Code Section", "type": "HSC"}, {"section": "1569.72", "title": "Health and Safety Code Section 1569.72", "text": "\"(f)  Notwithstanding the length of stay of a bedridden resident, every facility admitting or \nretaining a bedridden resident, as defined in this section, shall, within 48 hours of the resident's \nadmission or retention in the facility, notify the local fire authority with jurisdiction in the \nbedridden resident's location of the estimated length of time the resident will retain his or her \nbedridden status in the facility.\" \n \n HANDBOOK ENDS HERE  \n \n(c) To accept or retain a person who is bedridden, other than for a temporary illness or recovery from \nsurgery, a licensee shall obtain and maintain an appropriate fire clearance as specified in Section \n87202, Fire Clearance. \n \n(d) For the purposes of this section, \"temporary illness\" is defined in Health and Safety Code Section \n1569.72(d)(1). \n \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code Section 1569.72(d)(1) provides: \n \n \"(d)(1)  For purposes of this section, 'temporary illness' means any illness which persists for 14 \ndays or less.\" \n \n HANDBOOK ENDS HERE  \n \n(e) A licensee may retain a resident who is bedridden for more than 14 days if all of the requirements \nof Health and Safety Code section 1569.72 are met. \n \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code Section 1569.72(e) provides: \n \n \"(e)  A bedridden resident may be retained in a residential care facility for the elderly in excess of \n14 days if all of the following requirements are satisfied: \n \n \"(1)  The facility notifies the department", "type": "HSC"}, {"section": "1569.72", "title": "Health and Safety Code Section 1569.72", "text": "\"(d)(1)  For purposes of this section, 'temporary illness' means any illness which persists for 14 \ndays or less.\" \n \n HANDBOOK ENDS HERE  \n \n(e) A licensee may retain a resident who is bedridden for more than 14 days if all of the requirements \nof Health and Safety Code section 1569.72 are met. \n \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code Section 1569.72(e) provides: \n \n \"(e)  A bedridden resident may be retained in a residential care facility for the elderly in excess of \n14 days if all of the following requirements are satisfied: \n \n \"(1)  The facility notifies the department in writing regarding the temporary illness or recovery \nfrom surgery. \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 154.1 \n  \n \n \n87606 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87606 CARE OF BEDRIDDEN RESIDENTS   (Continued) \n \n   \n HANDBOOK CONTINUES \n \n \"(2)  The facility submits to the department, with the notification, a physician and surgeon's written \nstatement to the effect that the resident's illness or recovery is of a temporary nature.  The statement \nshall contain an estimated date upon which the illness or recovery will end or upon which the \nresident will no longer be confined to a bed. \n \n \"(3)  The department determines that the health and safety of the resident is adequately protected in \nthat facility and that transfer to a higher level of care is not necessary. \n \n \"(4) This se", "type": "HSC"}, {"section": "1569.72", "title": "Health and Safety Code Section 1569.72", "text": "\"(e)  A bedridden resident may be retained in a residential care facility for the elderly in excess of \n14 days if all of the following requirements are satisfied: \n \n \"(1)  The facility notifies the department in writing regarding the temporary illness or recovery \nfrom surgery. \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 154.1 \n  \n \n \n87606 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87606 CARE OF BEDRIDDEN RESIDENTS   (Continued) \n \n   \n HANDBOOK CONTINUES \n \n \"(2)  The facility submits to the department, with the notification, a physician and surgeon's written \nstatement to the effect that the resident's illness or recovery is of a temporary nature.  The statement \nshall contain an estimated date upon which the illness or recovery will end or upon which the \nresident will no longer be confined to a bed. \n \n \"(3)  The department determines that the health and safety of the resident is adequately protected in \nthat facility and that transfer to a higher level of care is not necessary. \n \n \"(4) This section does not expand the scope of care and supervision of a residential care facility \nfor the elderly.\" \n \n HANDBOOK ENDS HERE  \n \n (1) If it is determined that a resident will be bedridden for more than 14 days, the licensee shall \nnotify the fire authority having jurisdiction of the revised estimated length of time that the \nresident will be bedridden, as required in subsection (", "type": "HSC"}, {"section": "1569.73", "title": "Health and Safety Code Section 1569.73", "text": "\"(a)(2)  The terminally ill resident, or the terminally ill person to be accepted as a resident, \nhas obtained the services of a hospice certified in accordance with federal medicare \nconditions of participation and licensed pursuant to Chapter 8 (commencing with \nSection 1725) or Chapter 8.5 (commencing with Section 1745). \n \n        (3)  The facility, in the judgment of the department, has the ability to provide care and \nsupervision appropriate to meet the needs of the terminally ill resident or the \nterminally ill person to be accepted as a resident, and is in substantial compliance \nwith regulations governing the operation of residential care facilities for the \nelderly. \n \n        (4)  The hospice has agreed to design and provide for care, services, and necessary \nmedical intervention related to the terminal illness as necessary to supplement the \ncare and supervision provided by the facility. \n \n        (5) An agreement has been executed between the facility and the hospice regarding \nthe care plan for the terminally ill resident or terminally ill person to be accepted \nas a resident.  The care plan shall designate the primary caregiver, identify other \ncaregivers, and outline the tasks the facility is responsible for performing and the \napproximate frequency with which they shall be performed.  The care plan shall \nspecifically limit the facility’s role for care and supervision to those tasks allowed \nunder this chapter.\" \n \n HANDBOOK ENDS HERE  \n \n \nNOTE:  Auth", "type": "HSC"}, {"section": "1569.73", "title": "Health and Safety Code Section 1569.73", "text": "\"(a)(2) The terminally ill resident, or the terminally ill person to be accepted as a resident, has  \nobtained the services of a hospice certified in accordance with federal medicare conditions of \nparticipation and licensed pursuant to Chapter 8 (commencing with Section 1725) or Chapter \n8.5 (commencing with Section 1745). \n \n(3)  The facility, in the judgment of the department, has the ability to provide care and supervision \nappropriate to meet the needs of the terminally ill resident or the terminally ill person to be \naccepted as a resident, and is in substantial compliance with regulations governing the \noperation of residential care facilities for the elderly. \n \n(4)  The hospice has agreed to design and provide for care, services, and necessary medical \nintervention related to the terminal illness as necessary to supplement the care and supervision \nprovided by the facility.  \n \n(5) An agreement has been executed between the facility and the hospice regarding the care plan \nfor the terminally ill resident or terminally ill person to be accepted as a resident.  The care plan \nshall designate the primary caregiver, identify other caregivers, and outline the tasks the facility \nis responsible for performing and the approximate frequency with which they shall be \nperformed.  The care plan shall specifically limit the facility’s role for care and supervision to \nthose tasks allowed under this chapter… \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-1", "type": "HSC"}, {"section": "1569.73", "title": "Health and Safety Code Section 1569.73", "text": "\"Nothing in this section [which deals with terminally ill residents and hospice care] shall be construed \nto relieve a licensed residential care facility for the elderly of its responsibility to notify the \nappropriate fire authority of the presence of a bedridden resident in the facility as required under \nsubdivision (f) of Section 1569.72 and to obtain and maintain a fire clearance as required under \nSection 1569.149.\" \n \n HANDBOOK ENDS HERE  \n \n(m) Nothing contained in this section or in Chapter 8 precludes the Department from requiring the \nrelocation of a terminally ill resident whose needs for personal care and supervision or health care \nare not being met in the facility. \n \nNOTE: Authority cited: Section 1569.30, Health a nd Safety Code.  Reference: Sections 1569.1, 1569.2, \n1569.31, 1569.312, 1569.54, 1569.72, and 1569.73, Health and Safety Code. \n \n \n87637 HEALTH CONDITION RELOCATION ORDER 87637 \n \n(a) If a resident has a health condition which cannot be cared for within the limits of the license, requires \ninpatient care in a health facility, or has a health condition prohibited by Section 87455(c) or Section \n87615, Prohibited Health Conditions, the Department shall order the licensee to relocate the resident. \n \n(b) When the Department orders the relocatio n of a resident, the following shall apply: \n \n(1) The Department shall give written notice to the licensee ordering the relocation of the resident \nand informing the licensee of the resident's right to an", "type": "HSC"}, {"section": "1569.625", "title": "Health and Safety Code Section 1569.625", "text": "\"The training shall include, but not be limited to, all of the following: \n \n    (7)  Dementia care, including the use and misuse of antipsychotics, the \ninteraction of drugs commonly used by the elderly, and the adverse effects of \npsychotropic drugs for use in controlling the behavior of persons with \ndementia. \n \n    (8)  The special needs of persons with Alzheimer's disease and dementia, \nincluding nonpharmacologic, person-centered approaches to dementia care.\" \n \n   Health and Safety Code section 1569.626(a) specifies in pertinent part: \n \n   \"All residential care facilities for the elderly shall meet the following training \nrequirements, as described in Section 1569.625, for all direct care staff: \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 182 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87705 (Cont.)  \n \n87705 CARE OF PERSONS WITH DEMENTIA   (Continued) \n \n   \n HANDBOOK CONTINUES \n \n    (1)  Twelve hours of dementia care training, six of which shall be completed \nbefore a staff member begins working independently with residents, and the \nremaining six hours of which shall be completed within the first four weeks \nof employment.  All 12 hours shall be devoted to the care of persons with \ndementia. \n \n    (2)  Eight hours of in-service training per year on the subject of serving \nresidents with dementia.\" \n \n HANDBOOK ENDS HERE  \n \n (2) For facilities with fewer than 16 r", "type": "HSC"}, {"section": "1569.626", "title": "Health and Safety Code Section 1569.626", "text": "\"All residential care facilities for the elderly shall meet the following training \nrequirements, as described in Section 1569.625, for all direct care staff: \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 182 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87705 (Cont.)  \n \n87705 CARE OF PERSONS WITH DEMENTIA   (Continued) \n \n   \n HANDBOOK CONTINUES \n \n    (1)  Twelve hours of dementia care training, six of which shall be completed \nbefore a staff member begins working independently with residents, and the \nremaining six hours of which shall be completed within the first four weeks \nof employment.  All 12 hours shall be devoted to the care of persons with \ndementia. \n \n    (2)  Eight hours of in-service training per year on the subject of serving \nresidents with dementia.\" \n \n HANDBOOK ENDS HERE  \n \n (2) For facilities with fewer than 16 residents, ensuring there is at least one night staff person \nawake and on duty if any resident with dementia is determined through a pre-admission \nappraisal, reappraisal, or observation, to require awake night supervision. This requirement is \nin addition to requirements specified in Section 87415, Night Supervision. \n \n(c) With the prior written approval of the resident or conservator and provided such devices do not \nviolate the resident's rights as specified in Section 87468.1 Personal Rights of Residents in All \nFacilities, the licensee may us", "type": "HSC"}, {"section": "1569.628", "title": "Health and Safety Code Section 1569.628", "text": "\"A licensee of a residential care facility for the elderly that advertises or promotes \nspecial care, programming, or environments for persons with a health-related \ncondition, except as specified in Section 1569.72, shall provide to each prospective \nresident an accurate narrative description of these programs and services.  The \ndescription shall be provided in writing prior to admission.\" \n \n HANDBOOK ENDS HERE  \n \n(b) The licensee who discontinues advertising, promoting, or otherwise holding themselves out as \nproviding special care, programming, and/or environments for residents with dementia shall: \n \n (1) Provide written notification to the licensing agency, residents and, as applicable, the \nresidents' representative, as defined in Section 87101, Definitions, at least 30 calendar days \nprior to discontinuing advertising or promoting dementia special care, programming, and/or \nenvironments. \n \n  (A) The notification shall specify the date that the licensee will cease advertising or \npromoting dementia special care, programming, and/or environments; and, therefore, \nwill no longer be required to meet the requirements specified in Section 87706. \n \n  (B) The licensee shall maintain a copy of the written notification in each resident's \nrecords. \n \n (2) On the date specified in the notification, cease all advertisements, publications, and/or \nannouncements that pertain to dementia special care including, but not limited to, those in \nmagazines, newspapers, consumer", "type": "HSC"}, {"section": "1569.24", "title": "Health and Safety Code Section 1569.24", "text": "Within 90 days  ...after a facility accepts its first resident for placement following its initial \nlicensure, the department shall inspect the facility to evaluate compliance with rules and regulations \nand to assess the facility's continuing ability to meet regulatory requirements.  The licensee shall \nnotify the department, within five business days after accepting its first resident for placement, that \nthe facility has commenced operating. \n \n Health and Safety Code section 1569.32 provides: \n \n\"Any duly authorized officer, employee, or agent of the department may, upon presentation of \nproper identification, enter and inspect any place providing personal care, supervision, and services \nat any time, with or without advance notice, to secure compliance with, or to prevent a violation of, \nthis chapter.\" \n \n Health and Safety Code section 1569.33 provides in part: \n \n \"(a) Every licensed residential care facility for the elderly shall be subject to unannounced visits \nby the department.  The department shall visit these facilities as often as necessary to ensure \nthe quality of care provided. \n \n (b) The department shall conduct an annual unannounced visit of a facility under any of the \nfollowing circumstances: \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 190 \n(Next Page 195) \n_____________________________________________________________________________________________ \n \nRegulations RESIDENTIAL CARE", "type": "HSC"}, {"section": "1569.32", "title": "Health and Safety Code Section 1569.32", "text": "\"Any duly authorized officer, employee, or agent of the department may, upon presentation of \nproper identification, enter and inspect any place providing personal care, supervision, and services \nat any time, with or without advance notice, to secure compliance with, or to prevent a violation of, \nthis chapter.\" \n \n Health and Safety Code section 1569.33 provides in part: \n \n \"(a) Every licensed residential care facility for the elderly shall be subject to unannounced visits \nby the department.  The department shall visit these facilities as often as necessary to ensure \nthe quality of care provided. \n \n (b) The department shall conduct an annual unannounced visit of a facility under any of the \nfollowing circumstances: \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 190 \n(Next Page 195) \n_____________________________________________________________________________________________ \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87755  \n \n87755 INSPECTION AUTHORITY OF THE LICENSING AGENCY 87755  \n  (Continued) \n   \n HANDBOOK CONTINUES  \n \n  (1) When a license is on probation. \n \n  (2) When the terms of agreement in a facility compliance plan require an annual \nevaluation. \n \n  (3) When an accusation against a licensee is pending. \n \n  (4) When a facility requires an annual visit as a condition of receiving federal financial \nparticipation. \n \n  (5) In order to verify that a person who has been ord", "type": "HSC"}, {"section": "1569.33", "title": "Health and Safety Code Section 1569.33", "text": "\"(a) Every licensed residential care facility for the elderly shall be subject to unannounced visits \nby the department.  The department shall visit these facilities as often as necessary to ensure \nthe quality of care provided. \n \n (b) The department shall conduct an annual unannounced visit of a facility under any of the \nfollowing circumstances: \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 190 \n(Next Page 195) \n_____________________________________________________________________________________________ \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87755  \n \n87755 INSPECTION AUTHORITY OF THE LICENSING AGENCY 87755  \n  (Continued) \n   \n HANDBOOK CONTINUES  \n \n  (1) When a license is on probation. \n \n  (2) When the terms of agreement in a facility compliance plan require an annual \nevaluation. \n \n  (3) When an accusation against a licensee is pending. \n \n  (4) When a facility requires an annual visit as a condition of receiving federal financial \nparticipation. \n \n  (5) In order to verify that a person who has been ordered out of the facility for the elderly \nby the department is no longer at the facility. \n \n (c) The department shall conduct annual unannounced visits to no less than 20 percent of facilities \nnot subject to an evaluation under subdivision (b)... \n \n  ... \n \n (d) Under no circumstance shall the department visit a residential care facility for the elderly less \noften than onc", "type": "HSC"}, {"section": "1569.35", "title": "Health and Safety Code Section 1569.35", "text": "\"(c) Upon receipt of a complaint, ...the department shall make a preliminary review and...an onsite \ninspection within 10 days after receiving the complaint except where the visit would adversely \naffect the licensing investigation or the inve stigation of other agencies, including, but not \nlimited to, law enforcement agencies...\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.24, 1569.33, \n1569.34 and 1569.35, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 195 \n_____________________________________________________________________________________________ \n \n87756 RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87756 EVALUATION VISIT    87756 \n \n(a) Every residential care facility for the elderly shall be evaluated as specified in Health and Safety Code \nsection 1569.33. \n \nHANDBOOK BEGINS HERE \n \n Health and Safety Code section 1569.33 provides in part: \n \n \"(a) Every licensed residential care facility for the elderly shall be subject to unannounced visits by \nthe department.  The department shall visit these facilities as often as necessary to ensure the \nquality of care provided. \n \n (b) The department shall conduct an annual unannounced visit of a facility under any of the \nfollowing circumstances: \n \n  (1) When a license is on probation. \n \n  (2) When the terms of agreement in a facility compliance pl", "type": "HSC"}, {"section": "1569.33", "title": "Health and Safety Code Section 1569.33", "text": "\"(a) Every licensed residential care facility for the elderly shall be subject to unannounced visits by \nthe department.  The department shall visit these facilities as often as necessary to ensure the \nquality of care provided. \n \n (b) The department shall conduct an annual unannounced visit of a facility under any of the \nfollowing circumstances: \n \n  (1) When a license is on probation. \n \n  (2) When the terms of agreement in a facility compliance plan require an annual \nevaluation. \n \n  (3) When an accusation against a licensee is pending. \n \n  (4) When a facility requires an annual visit as a condition of receiving federal financial \nparticipation. \n \n  (5) In order to verify that a person who has been ordered out of the facility for the elderly \nby the department is no longer at the facility. \n \n (c) The department shall conduct annual unannounced visits to no less than 20 percent of facilities \nnot subject to an evaluation under subdivision (b)... \n \n (d) Under no circumstance shall the department visit a residential care facility for the elderly less \noften than once every five years.\" \n \n HANDBOOK ENDS HERE  \n \n(b) Any number of other visits may be made to a facility for various purposes as determined to be \nnecessary by the licensing agency to determine compliance with applicable laws and regulations. \n \n(c) When a routine visit, evaluation or investigation of a complaint is conducted and the evaluator \ndetermines that a deficiency exists, the evaluator shall is", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "(1) Sickness, injury of death of a client has occurred as a result of the deficiency. \n \n(d) When a facility is cited for a deficiency and violates the same regulation subsection within a 12-\nmonth period, the facility shall be cited and an immediate penalty of $150 per cited violation shall be \nassessed for one day only.  Thereafter a penalty of $50 per day, per cited violation, shall be assessed \nuntil the deficiency is corrected. \n \n(e) When a facility that was cited for a deficiency subject to the immediate penalty assessment specified \nin Section 87761(d) above violates the same regulation subsection within a 12-month period of the \nlast violation the facility shall be cited and an immediate penalty of $1,000 per cited violation shall \nbe assessed for one day only.  Thereafter, a penalty of $100 per day, per cited violation, shall be \nassessed until the deficiency is corrected. \n \n (1) For purposes of Sections 87761(d) and (e) above, a regulation subsection is the regulation \ndenoted by a lower-case letter after the main regulation number. \n   \n HANDBOOK BEGINS HERE  \n \n An example of the same regulation subsection are Sections 87155(a)(2) and 87155(a)(5). \nSections 87155(a) and 87155(b) are not the same regulation subsection. \n \n HANDBOOK ENDS HERE  \n \n(f) If any deficiency is not corrected by the date specified in the notice of deficiency, a penalty shall be \nassessed for each day following that date until compliance has been demonstrated. \n \n (1) Immediate penalty", "type": "HSC"}, {"section": "1569.49", "title": "Health and Safety Code Section 1569.49", "text": "(1) In the case of a suspension pursuant to subsection (a)(1), the facility has demonstrated to \nthe Department the correction of all deficiencies identified in the notice. If the facility \ndoes not demonstrate to the Department the correction of all deficiencies identified in the \nnotice, the Department shall conduct a follow–up visit to determine compliance within \nten (10) business days following the latest date of correction specified in the notice. \n \n(2) In the case of a suspension pursuant to subsection (a)(2), the facility has paid the \napplicable civil penalty (or penalties) assessed by the Department. In the case where \nformal payment arrangements have been made with the Department, the suspension may \nbe lifted during the period of payment compliance but otherwise reinstated for failure to \ncomply with payment arrangements. \n \n(g) Once the Department has determined that the violation (or violations) has been corrected or fine \n(or fines) has been paid, as specified in subsection (f), the Department shall notify the licensee \nimmediately, but no later than two (2) business days following the determination, of the order to \nremove the suspension of new admissions. \n \n(h) The Department may impose a Temporary Suspension Order, pursuant to Health and Safety Code \nSection 1569.50, if the licensee violates the order of suspension of new admissions by admitting \nany new resident while the order is in effect. \n \nNOTE:  Authority Cited: Section 1569.30, Health and Safet", "type": "HSC"}, {"section": "1569.51", "title": "Health and Safety Code Section 1569.51", "text": "Authority cited:  Sections 1569.30 and 1569.49, Health and Safety Code.  Reference:  Sections \n1569.17, 1569.33, 1569.335, 1569.35, 1569.485, 1569.49 and 1569.51, Health and Safety Code. \n \n \n87768 UNLICENSED FACILITY PENALTIES  87768 \n \n(a) A penalty of $100 per day per resident shall be assessed for the operation of an unlicensed facility \nunder either of the following conditions: \n \n(1) The operator has not submitted a completed ap plication for licensure within 15 calendar days \nof issuance of the Notice of Operation in Violation of Law pursuant to Section 87106. \n \n(A) For purposes of this section, an application shall be deemed completed if it includes \nthe information required in Section 87155, Application for License. \n \n(B) The completed application shall be deemed to be submitted when received by the \nlicensing agency. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 203 \n  \n \n \n87768 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87768 UNLICENSED FACILITY PENALTIES  (Continued) 87768 \n \n(2) Unlicensed operation continued after denial of the initial application. \n \n(A) Notwithstanding any appeal action, facility operation must cease within 10 calendar \ndays of the mailing of the notice of denial or upon receipt of the denial notice by the \noperator, whichever occurs first. \n \n(b) A $200 per day per resident penalty shall be assessed for the continued operation of an unlicensed \nfacility as fol", "type": "HSC"}, {"section": "1569.10", "title": "Health and Safety Code Section 1569.10", "text": "\"No person, firm, partnership, association, or corporation within the state and no state or local public \nagency shall operate, establish, manage, conduct, or maintain a residential facility for the elderly in \nthis state, without a current valid license or current valid special permit therefor, as provided in this \nChapter.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.3, 1569.10, \n1569.11, 1569.14, 1569.145, 1569.15, 1569.19, 1569.20, 1569.21, 1569.22, 1569.312, 1569.35, 1569.44, \n1569.45, 1569.485 and 1569.495, Health and Safety Code. \n \n \n87769 UNLICENSED FACILITY ADMINISTRATIVE APPEAL 87769 \n \n(a) An unlicensed operator or his/her representative shall have the right to appeal the penalty assessment \nwithin 10 working days after service of the penalty assessment. \n \n(1) If the unlicensed facility operation has not ceased, the $200 per day penalty shall continue to \naccrue during the appeal process. \n \n(b) The appeal review shall be conducted by a higher le vel staff person than the evaluator who issued the \npenalty. \n \n(c) If the reviewer of the appeal determines that the penalty assessment was not issued in accordance \nwith applicable statutes and regulations of the Department, he/she shall have the authority to amend \nor dismiss the penalty assessment. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.10, 1569.44, \n1569.45 and 1569.485, Health and", "type": "HSC"}, {"section": "1569.1515", "title": "Health and Safety Code Section 1569.1515", "text": "\"(c)  The department may revoke the license of any corporate licensee that has a member of the board \nof directors, the executive director, or an officer who is not eligible for licensure pursuant to Sections \n1569.16 and 1569.59.\" \n \nHealth and Safety Code section 1569.50 provides in part: \n \n\"(a)  The department may deny an application for a license or may suspend or revoke a license issued \nunder this chapter upon any of the following grounds and in the manner provided in this chapter: \n \n(1)  Violation by the licensee of this chapter, or of the rules and regulations adopted under this chapter. \n \n(2)  Aiding, abetting or permitting the violation of this chapter or of the rules and regulations adopted \nunder this chapter. \n \n(3)  Conduct that is inimical to the health, morals, welfare, or safety of either an individual in or \nreceiving services from the facility or the people of the State of California. \n \n(4)  The conviction of a licensee, or the other person mentioned in Section 1569.17 at any time before \nor during licensure, of a crime as defined in Section 1569.17. \n \n(5)  Engaging in acts of financial malfeasance concerning the operation of a facility, including, but \nnot limited to, improper use or embezzlement of client moneys and property or fraudulent \nappropriation for personal gain of facility moneys and property, or willful or negligent failure to \nprovide services for the care of clients.\" \n \nHealth and Safety Code section 1569.686(c) provides in pertinen", "type": "HSC"}, {"section": "1569.50", "title": "Health and Safety Code Section 1569.50", "text": "\"(a)  The department may deny an application for a license or may suspend or revoke a license issued \nunder this chapter upon any of the following grounds and in the manner provided in this chapter: \n \n(1)  Violation by the licensee of this chapter, or of the rules and regulations adopted under this chapter. \n \n(2)  Aiding, abetting or permitting the violation of this chapter or of the rules and regulations adopted \nunder this chapter. \n \n(3)  Conduct that is inimical to the health, morals, welfare, or safety of either an individual in or \nreceiving services from the facility or the people of the State of California. \n \n(4)  The conviction of a licensee, or the other person mentioned in Section 1569.17 at any time before \nor during licensure, of a crime as defined in Section 1569.17. \n \n(5)  Engaging in acts of financial malfeasance concerning the operation of a facility, including, but \nnot limited to, improper use or embezzlement of client moneys and property or fraudulent \nappropriation for personal gain of facility moneys and property, or willful or negligent failure to \nprovide services for the care of clients.\" \n \nHealth and Safety Code section 1569.686(c) provides in pertinent part: \n \n\"(c) . . .  If a resident is relocated without the notification required by this section, and suffers transfer \ntrauma or other harm to his or her health or safety, the department may also suspend or revoke the \nlicensee’s license and issue a permanent revocation of the licensee’s ab", "type": "HSC"}, {"section": "1569.686", "title": "Health and Safety Code Section 1569.686", "text": "\"(c)
