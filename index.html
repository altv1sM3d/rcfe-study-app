\n(d) The Department does not have the authority to waive the personal rights specified in subsection (b). \n \nNOTE:  Authority cited:  Secti on 1569.30 and 1569.318, Health and Safety Code.  Reference:  Sections \n1439.51, 1569.1, 1569.31, 1569.312 and 1569.313, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.4", "type": "Title22"}, {"section": "87468.2", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES \n \n(a) In addition to the rights listed in Section 87468.1, Personal Rights of Residents in All Facilities, \nresidents in privately operated residential care facilities for the elderly shall have all of the following \npersonal rights: \n \n(1) To have a reasonable level of personal privacy in accommodations, medical treatment, personal \ncare and assistance, visits, communications, telephone conversations, use of the Internet, and \nmeetings of resident and family groups. \n \n(2) To have their records and personal information remain confidential and to approve their release, \nexcept as authorized by law. \n \n(3) To be encouraged and assisted in exercising their rights as citizens and as residents of the \nfacility.  Residents shall be free from interference, coercion, discrimination, and retaliation in \nexercising their rights. \n \n(4) To care, supervision, and services that meet their individual needs and are delivered by staff \nthat are sufficient in numbers, qualifications, and competency to meet their needs. \n \n(5) To be served food of the quality and quantity necessary to meet their nutritional needs. \n \n(6) To make choices concerning their daily lives in the facility. \n \n(7) To fully participate in planning their care, including the right to attend and participate in \nmeetings or communications regarding care and services to be provided, according to Health \nand Safety Code section 1569.80 and involve persons of their choice in this planning.  The \nlicensee shall provide necessary information and support to ensure that residents direct the \nplanning of their care to the maximum extent possible, and are enabled to make informed \ndecisions and choices. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.80 provides: \n \n\"(a) A resident of a residential care facility for the elderly, or the resident’s representative, or both, \nshall have the right to participate in decisionmaking regarding the care and services to be \nprovided to the resident.  Accordingly, prior to , or within two weeks after, the resident’s \nadmission, the facility shall coordinate a meeting with the resident and the resident’s \nrepresentative, if any, an appropriate member or members of the facility’s staff, if the resident \nis receiving home health services in the facility, a representative of the home health agency \ninvolved, and any other appropriate parties.  The facility shall ensure that participants in the \nmeeting prepare a written record of the care the resident will receive in the facility, and the \nresident’s preferences regarding the services provided at the facility.  \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.5 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(b) Once prepared, the written record described in subdivision (a) shall be used by the facility, and, \nif applicable pursuant to Section 1569.725, the home health agency, to determine the care and \nservices provided to the resident.  If the resident has a regular physician, the written record \nshall be sent by the facility to that physician. \n \n(c) The written record described in subdivision (a) shall be reviewed, and, if necessary, revised, at \nleast once every 12 months, or upon a significant change in the resident’s condition, as defined \nby regulations, whichever occurs first.  The review shall take place at a meeting coordinated \nby the facility, and attended by the resident, the resident’s representative, if any, an appropriate \nmember or members of the facility’s staff, and, if the resident is receiving home health services \nin the facility, a representative from the home health agency involved.  \n \n(d) This section shall not preclude a residential care facility for the elderly or home health agency \nfrom satisfying other state or federal obligations at a meeting required by subdivision (a) or (c).  \n \n(e) If the residential care facility for the elderly is a continuing care retirement community, as \ndefined in paragraph (10) of subdivision (c) of Section 1771, this section shall apply only to \nresidents who require care and supervision, as defined in subdivision (b) of Section 1569.2.\" \n \n HANDBOOK ENDS HERE  \n \n(8) To be free from neglect, financial exploitation, involuntary seclusion, punishment, humiliation, \nintimidation, and verbal, mental, physical, or sexual abuse. \n \n(9) To present grievances and recommend changes in policies, procedures, and services to the \nfacility staff, management, and governing authority, and to any other person without restraint, \ncoercion, discrimination, reprisal, or other retaliatory actions.  The licensee shall respond to \nresidents’ grievances and recommendations promptly. \n \n(10) To contact the State Department of Social Services, the long-term care ombudsman, or both, \nregarding grievances in regard to the licensee.  The licensee shall post the telephone numbers \nand addresses for the local offices of the State Department of Social Services and ombudsman \nprogram, according to Section 9718 of the Welfare and Institutions Code, conspicuously in the \nfacility foyer, lobby, residents’ activity room, or other location easily accessible to residents \nand their representatives. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.6 \n  \n \n \n87468.2 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK BEGINS HERE  \n \nWelfare and Institutions Code section 9718 provides: \n \n\"Every long-term care facility, as defined in subdivision (b) of Section 9701, shall post in a \nconspicuous location a notice of the name, address, and phone number of the office and the nearest \napproved organization, and a brief description of the services provided by the office and the approved \norganization.  The form of the notice shall be approved by the office.\" \n \n HANDBOOK ENDS HERE  \n \n(11) To be fully informed, prior to or at the time of admission, of all rules that govern resident \nconduct and responsibilities while living at the facility, as evidenced by the resident’s written \nacknowledgement.  All rules established by a licensee shall be reasonable and not violate any \nrights in this section or other applicable laws or regulations, according to Health and Safety \nCode section 1569.885. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.885 provides: \n \n\"(a) When referring to a resident’s obligation to observe facility rules, the admission agreement \nshall indicate that the rules must be reasonable, and that there is a facility procedure for \nsuggesting changes in the rules.  A facility rule shall not violate any right set forth in this article \nor in other applicable laws and regulations. \n \n(b) The admission agreement shall specify that a copy of the facility grievance procedure for \nresolution of resident complaints about facility practices shall be made available to the resident \nor his or her representative. \n \n(c) The admission agreement shall inform a resident of the right to contact the State Department \nof Social Services, the long-term care ombudsman, or both, regarding grievances against the \nfacility. \n \n(d) A copy of any applicable resident’s rights specified by law or regulation shall be an attachment \nto all admission agreements. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.7 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(e) The statement of resident’s rights attached to admissions agreements by a residential care \nfacility for the elderly shall include information on the reporting of suspected or known elder \nand dependent adult abuse, as set forth in Section 1569.889.\" \n \n HANDBOOK ENDS HERE  \n \n(12) To receive in the admission agreement a comprehensive description of the method for \nevaluating residents’ service needs and the fee schedule for the items and services, and to \nreceive written notice of any rate increases according to Health and Safety Code sections \n1569.655 and 1569.884. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.655 provides: \n \n\"(a) If a licensee of a residential care facility for the elderly increases the rates of fees for residents \nor makes increases in any of its rate structures for services, the licensee shall provide no less \nthan 60 days’ prior written notice to the residents or the residents’ representatives setting forth \nthe amount of the increase, the reason for the increase, and a general description of the \nadditional costs, except for an increase in the rate due to a change in the level of care of the \nresident. This subdivision shall not apply to optional services that are provided by individuals, \nprofessionals, or organizations under a separate fee-for-service arrangement with residents. \n \n(b) No licensee shall charge nonrecurring lump-sum assessments.  The notification requirements \ncontained in subdivision (a) shall apply to increases specified in this subdivision.  For purposes \nof this subdivision, \"nonrecurring lump-sum assessments\" mean rate increases due to \nunavoidable and unexpected costs that financially obligate the licensee.  In lieu of the lump-\nsum payment, all increases in rates shall be to the monthly rate amortized over a 12-month \nperiod.  The prohibition against a lump-sum assessment shall not apply to charges for specific \ngoods or services provided to an individual resident. \n \n(c) If a licensee increases rates for a recipient under the State Supplementary Program for the Aged, \nBlind and Disabled, described in Article 5 (Commencing with Section 12200) of Chapter 3 of \nPart 3 of Division 9 of the Welfare and Institutions Code, the licensee shall meet the \nrequirements for SSI/SSP rate increases, as prescribed by law.  \n \n(d) This section shall not apply to licensees of residential care facilities for the elderly that have \nobtained a certificate of authority to offer continuing care contracts, as defined in paragraph (5) \nof subdivision (c) of Section 1771.\" \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.8 \n  \n \n \n87468.2 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES \n \nHealth and Safety Code section 1569.884 provides: \n \n\"The admission agreement shall include all of the following: \n \n(a) A comprehensive description of any items and services provided under a single fee, such as a \nmonthly fee for room, board, and other items and services. \n \n(b) A comprehensive description of, and the fee schedule for, all items and services not included \nin a single fee.  In addition, the agreement shall indicate that the resident shall receive a monthly \nstatement itemizing all separate charges incurred by the resident. \n \n(c) A facility may assess a separate charge for an item or service only if that separate charge is \nauthorized by the admission agreement.  If additional services are available through the facility \nto be purchased by the resident that were not available at the time the admission agreement was \nsigned, a list of these services and charges shall be provided to the resident or the resident’s \nrepresentative.  A statement acknowledging the acceptance or refusal to purchase the additional \nservices shall be signed and dated by the resident or the resident’s representative and attached \nto the admission agreement. \n \n(d) An explanation of the use of third-party services within the facility that are related to the \nresident’s service plan, including, but not limited to, ancillary, health, and medical services, \nhow they may be arranged, accessed, and monitored, any restrictions on third-party services, \nand who is financially responsible for the third-party services. \n \n(e) A comprehensive description of billing and payment policies and procedures. \n \n(f) The conditions under which rates may be increased pursuant to Section 1569.655. \n \n(g) The facility’s policy concerning family visits and other communication with residents, pursuant \nto Section 1569.313. \n \n(h) The facility’s policy concerning refunds, including the conditions under which a refund for \nadvanced monthly fees will be returned in the event of a resident’s death, pursuant to Section \n1569.652. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.9 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(i) Conditions under which the agreement may be terminated. \n \n(j) An explanation of the facility’s responsibility to prepare a relocation evaluation, for each \nresident and a closure plan and to provide notice in the case of an eviction pursuant to Section \n1569.682.\" \n \n HANDBOOK ENDS HERE  \n \n(13) To be informed in writing prior to or at the time of admission, of any resident retention \nlimitations set by the state or licensee, including any limitations or restrictions on the licensee’s \nability to meet residents’ needs. \n \n(14) To reasonable accommodation of their individual needs and preferences in all aspects of life in \nthe facility, except when accommodation would endanger the health or safety of the individual \nresident or other residents. \n \n(15) To reasonable accommodation of their preferences concerning room and roommate choices. \n \n(16) To written notice of any room changes at least 30 days in advance unless a room change is \nagreed to by the resident, required to fill a vacant bed, or necessary due to an emergency. \n \n(17) To share a room with their spouse, domestic partner, or a person of their choice when both \nspouses, partners, or residents live in the facility and both consent to the arrangement. \n \n(18) To select their own physicians, pharmacies, privately paid personal assistants, hospice agency, \nand health care providers in a manner that is consistent with the resident’s admission agreement \nor other rules of the facility, and according to these personal rights. \n \n(19) To have prompt access to review all of their records and to purchase photocopies of their \nrecords.  Photocopied records shall be provided within two (2) business days and at a cost that \ndoes not exceed the community standard for photocopies. \n \n(20) To be protected from involuntary transfers,  discharges, and evictions.  A licensee shall not \ninvoluntarily transfer or evict residents for reasons other than those permitted by state law or \nregulations and shall comply with all eviction and relocation protections for residents.  For \npurposes of this paragraph, \"involuntary\" means a transfer, discharge, or eviction that is \ninitiated by the licensee, not by the resident. \n \n(21) To consent to have their relatives and other individuals of their choosing visit during reasonable \nhours, privately, and without prior notice. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.10 \n  \n \n \n87468.2 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n(22) To receive written information on the right to establish an advance health care directive and \nthe licensee’s written policies on honoring an advance health care directive according to Health \nand Safety Code section 1569.156. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.156 provides: \n \n\"(a) A residential care facility for the elderly shall do all of the following:  \n \n(1) Not condition the provision of care or otherwise discriminate based on whether or not an \nindividual has executed an advance directive, consistent with applicable laws and regulations. \n \n(2) Provide education to staff on issues concerning advance directives.  \n \n(3) Provide written information, upon admission, about the right to make decisions concerning \nmedical care, including the right to accept or refuse medical or surgical treatment and the right, \nunder state law, to formulate advance directives. \n \n(4) Provide written information about policies of the facility regarding the implementation of the \nrights described in paragraph (3). \n \n(b) For purposes of this section, \"advance directive\" means an \"advance health care directive,\" as \ndefined in Section 4605 of the Probate Code, or some other form of instruction recognized \nunder state law specifically addressing the provision of health care.\" \n \n HANDBOOK ENDS HERE  \n \n(23) To be encouraged to develop and maintain their fullest potential for independent living through \nparticipation in activities designed and impleme nted for this purpose, according to Section \n87219. \n \n(24) To organize and participate in a resident council established according to Health and Safety \nCode section 1569.157. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.157 provides: \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.11 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n\"(a) Every licensed residential care facility for the elderly, at the request of two or more residents, \nshall assist the residents in establishing and maintaining a single resident council at the facility.  \nThe resident council shall be composed of residents of the facility.  Family members, resident \nrepresentatives, advocates, long-term care ombudsman program representatives, facility staff, \nor others may participate in resident council meetings and activities at the invitation of the \nresident council. \n \n(b) A resident council may, among other things, make recommendations to facility administrators \nto improve the quality of daily living and care in the facility and to promote and protect \nresidents’ rights. \n \n(c) If a resident council submits written concerns or recommendations, the facility shall respond \nin writing regarding any action or inaction taken in response to those concerns or \nrecommendations within 14 calendar days. \n \n(d) Facility policies on resident councils shall not limit the right of residents to meet independently \nwith outside persons or facility personnel. \n \n(e) Each resident council member shall be informed by the facility of his or her right to be \ninterviewed as part of the regulatory inspection process. \n \n(f) Facilities shall promote resident councils as follows: \n \n(1) If a facility has a resident council, the facility shall inform new residents of the existence of the \nresident council.  The facility shall also provide information on the time, place, and dates of \nresident council meetings and the resident representative to contact regarding involvement in \nthe resident council. \n \n(2) If a facility has a resident council and a licensed capacity of 16 or more, the facility shall appoint \na designated staff liaison to assist the resident council, make a room available for resident \ncouncil meetings, and post meeting information in a central location readily accessible to \nresidents, relatives, and resident representatives. \n \n(3) If a facility does not have a resident council, upon admission, the facility shall provide written \ninformation on the resident’s right to form a resident council to the resident and the resident \nrepresentative, as indicated in the admissions agreement. \n \n(4) Upon request, and with the permission of the re sident council, the facility shall share the name \nand contact information of the designated representative of the resident council with the long-\nterm care ombudsman program. \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.12 \n  \n \n \n87468.2 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(g) A facility shall not willfully interfere with the formation, maintenance, or promotion of a \nresident council, or its participation in the regulatory inspection process.  For the purposes of \nthis subdivision, willful interference shall include, but not be limited to, discrimination or \nretaliation in any way against an individual as a result of his or her participation in a resident \ncouncil, refusal to publicize resident council meetings or provide appropriate space for either \nmeetings or a bulletin board, or failure to respond to written requests by the resident council in \na timely manner. \n \n(h) The text of this section with the heading \"Rights of Resident Councils\" shall be posted in a \nprominent place at the facility accessible to residents, family members, and resident \nrepresentatives. \n \n(i) A violation of this section shall not be subjec t to the provisions of Section 1569.40.  A violation \nof this section shall constitute a violation of resident rights.  A facility that violates this section \nshall be subject to a daily civil penalty of two hundred fifty dollars ($250) until the violation is \ncorrected.  A violation shall be deemed to have been corrected on the date the facility submits \ndocumentation of the correction to the department if the correction is verified by the \ndepartment.\" \n \n HANDBOOK ENDS HERE  \n \n(25) To protection of their property from theft or loss according to Health and Safety Code sections \n1569.152, 1569.153, and 1569.154. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.152 provides: \n \n\"(a) A residential care facility for the elderly, as defined in Section 1569.2, which fails to make \nreasonable efforts to safeguard resident property shall reimburse a resident for or replace stolen \nor lost resident property at its then current value.  The facility shall be presumed to have made \nreasonable efforts to safeguard resident property if the facility has shown clear and convincing \nevidence of its efforts to meet each of the requirements specified in Section 1569.153. The \npresumption shall be a rebuttable presumption, and the resident or the resident’s representative \nmay pursue this matter in any court of competent jurisdiction. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.13 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(b) A civil penalty shall be levied if the residential care facility for the elderly has no program in \nplace or if the facility has not shown clear and convincing evidence of its efforts to meet all of \nthe requirements set forth in Section 1569.153. The State Department of Social Services shall \nissue a deficiency in the event that the manner in which the policies have been implemented is \ninadequate or the individual facility situation warrants additional theft and loss protections.  \n \n(c) The department shall not determine that a facility’s program is inadequate based solely on the \noccasional occurrence of theft or loss in a facility.\" \n \n \nHealth and Safety Code section 1569.153 provides: \n \n\"A theft and loss program shall be implemented by the residential care facilities for the elderly within \n90 days after January 1, 1989.  The program shall include all of the following: \n \n(a) Establishment and posting of the facility’s policy regarding theft and investigative procedures.  \n \n(b) Orientation to the policies and procedures for all employees within 90 days of employment.  \n \n(c) Documentation of lost and stolen resident prope rty with a value of twenty-five dollars ($25) or \nmore within 72 hours of the discovery of the loss or theft and, upon request, the documented \ntheft and loss record for the past 12 months shall be made available to the State Department of \nSocial Services, law enforcement agencies and to the office of the State Long-Term Care \nOmbudsman in response to a specific complaint.  The documentation shall include, but not be \nlimited to, the following: \n \n(1) A description of the article. \n \n(2) Its estimated value. \n \n(3) The date and time the theft or loss was discovered. \n \n(4) If determinable, the date and time the loss or theft occurred. \n \n(5) The action taken. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.14 \n  \n \n \n87468.2 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(d) A written resident personal property invent ory is established upon admission and retained \nduring the resident’s stay in the residential care facility for the elderly.  Inventories shall be \nwritten in ink, witnessed by the facility and the resident or resident’s representative, and dated.  \nA copy of the written inventory shall be provided to the resident or the person acting on the \nresident’s behalf.  All additions to an inventory shall be made in ink, and shall be witnessed by \nthe facility and the resident or resident’s representative, and dated.  Subsequent items brought \ninto or removed from the facility shall be added to or deleted from the personal property \ninventory by the facility at the written request of the resident, the resident’s family, a \nresponsible party, or a person acting on behalf of a resident.  The facility shall not be liable for \nitems which have not been requested to be included in the inventory or for items which have \nbeen deleted from the inventory.  A copy of a current inventory shall be made available upon \nrequest to the resident, responsible party, or other authorized representative.  The resident, \nresident’s family, or a responsible party may list those items which are not subject to addition \nor deletion from the inventory, such as personal clothing or laundry, which are subject to \nfrequent removal from the facility. \n \n(e) Inventory and surrender of the resident’s personal effects and valuables upon discharge to the \nresident or authorized representative in exchange for a signed receipt. \n \n(f) Inventory and surrender of personal effects and valuables following the death of a resident to \nthe authorized representative in exchange for a signed receipt.  Immediate written notice to the \npublic administrator of the county upon the death of a resident whose heirs are unable or \nunwilling to claim the property as specified in Chapter 20 (commencing with Section 1140) of \nDivision 3 of the Probate Code. \n \n(g) Documentation, at least semiannually, of the facility’s efforts to control theft and loss, \nincluding the review of theft and loss documentation and investigative procedures and results \nof the investigation by the administrator and, when feasible, the resident council. \n \n(h) Establishment of a method of marking, to the extent feasible, personal property items for \nidentification purposes upon admission and, as added to the property inventory list, including \nengraving of dentures and tagging of other prosthetic devices. \n \n(i) Reports to the local law enforcement agency within 36 hours when the administrator of the \nfacility has reason to believe resident property with a then current value of one hundred dollars \n($100) or more has been stolen.  Copies of those reports for the preceding 12 months shall be \nmade available to the State Department of Social Services and law enforcement agencies. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.15 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(j) Maintenance of a secured area for residents’ property which is available for safekeeping of \nresident property upon the request of the resident or the resident’s responsible party.  Provide \na lock for the resident’s bedside drawer or cabinet upon request of and at the expense of the \nresident, the resident’s family, or authorized representative.  The facility administrator shall \nhave access to the locked areas upon request. \n \n(k) A copy of this section and Sections 1569.152 and 1569.154 is provided by a facility to all of \nthe residents and their responsible parties, and, available upon request, to all of the facility’s \nprospective residents and their responsible parties.  \n \n(l) Notification to all current residents and all new residents, upon admission, of the facility’s \npolicies and procedures relating to the facility’s theft and loss prevention program.  \n \n(m) Only those residential units in which there are no unrelated residents and where the unit can be \nsecured by the resident or residents are exempt from the requirements of this section.\"  \n \n \nHealth and Safety Code section 1569.154 provides: \n \n\"No provision of a contract of admission, which includes all documents which a resident or his or her \nrepresentative is required to sign at the time of, or as a condition of, admission to a residential care \nfacility for the elderly, shall require or imply a lesser standard of responsibility for the personal \nproperty of residents than is required by law.\" \n \n HANDBOOK ENDS HERE  \n \n(26) To manage their financial affairs.  A licensee shall not require residents to deposit their personal \nfunds with the licensee.  Except as provided for in approved continuing care agreements, a \nlicensee, or a spouse, domestic partner, relative, or employee of a licensee, shall not do any of \nthe following: \n \n(A) Accept appointment as a guardian or conservator of the person or estate of a resident. \n \n(B) Become or act as a representative payee fo r any payments made to a resident, without \nthe written and documented consent of the resident or the resident’s representative. \n \n(C) Serve as an agent for a resident under any general or special power of attorney. \n \n(D) Become or act as a joint tenant on any account with a resident. \n \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.16 \n  \n \n \n87468.2 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n(E) Enter into a loan or promissory agreement or otherwise borrow money from a resident \nwithout a notarized written agreement outlining the terms of the repayment being given \nto the resident. \n \n(27) To keep, have access to, and use their own pe rsonal possessions, including toilet articles, and \nto keep and be allowed to spend their own money, unless limited by statute or regulation. \n \n(b) A licensed residential care facility for the elderly shall not discriminate against a person seeking \nadmission or a resident based on the person's or resident's sex, race, color, religion, national origin, \nmarital status, registered domestic partner status, ancestry, actual or perceived sexual orientation, or \nactual or perceived gender identity. \n \n(c) No provision of a contract of admission, including all documents that a resident or their representative \nis required to sign as part of the contract for, or as a condition of, admission to a residential care \nfacility for the elderly, shall require that a resident waive benefits or rights to which they are entitled \nas specified in these regulations or as provided by federal or other state law or regulation. \n \n(d) Residents’ family members, friends, and representatives have the right to organize and participate in \na family council that is established according to Health and Safety Code section 1569.158. \n \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.158 provides: \n \n\"(a) A residential care facility for the elderly shall not prohibit the formation of a family council.  When \nrequested by a member of the resident’s family or the resident representative, a family council shall \nbe allowed to meet in a common meeting room of the facility during mutually agreed upon hours. \n \n(b) Facility policies on family councils shall in no way limit the right of residents and participants in a \nfamily council to meet independently with outside persons, including members of nonprofit or \ngovernment organizations or with facility personnel during nonworking hours. \n \n(c) \"Family council\" for the purpose of this section means a meeting of family members, friends, \nrepresentatives, or agents as defined in Section 14110.8 of the Welfare and Institutions Code of two \nor more residents to confer in private without facility staff. \n \n(d) Family councils shall be provided adequate space on a prominent bulletin board or other posting area \nfor the display of meeting notices, minutes, information, and newsletters. \n \n(e) Facility personnel or visitors may attend a family council meeting only at the family council’s \ninvitation. \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.17 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.2 (Cont.)", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n   \n HANDBOOK CONTINUES  \n \n(f) If a family council submits written concerns or r ecommendations, the facility shall respond in writing \nregarding any action or inaction taken in response to the concerns or recommendations within 14 \ncalendar days. \n \n(g) (1) If a facility has a family council, the facility shall include notice of the family council and its \nmeetings to family members and resident representatives in routine mailings and shall inform \nfamily members and resident representatives of new and current residents who are identified \non the admissions agreement during the admissions process or in the resident’s records, of the \nexistence of the family council, the time and pl ace of meetings of the family council, and the \nname of the family council representative. \n \n(2) If a facility does not have a family council, the facility shall provide, upon admission of a new \nresident, written information to the resident’s family or resident representative of their right to form \na family council. \n \n(3) Upon request, and with the permission of the family council, the facility shall share the name and \ncontact information of the designated representative of the family council with the long-term care \nombudsman program. \n \n(h) If a facility has a family council and a licensed capacity of 16 or more, the facility shall appoint a \ndesignated staff liaison who shall be responsible for providing assistance to the family council and \nresponding to written requests that result from family council meetings. \n \n(i) A facility shall not willfully interfere with the formation, maintenance, or promotion of a family \ncouncil, or its participation in the regulatory inspection process.  For the purposes of this subdivision, \nwillful interference shall include, but shall not be limited to, discrimination or retaliation in any way \nagainst an individual as a result of his or her participation in a family council, refusal to publicize \nfamily council meetings or provide appropriate space for meetings or postings as required under this \nsection, or failure to respond to written requests by a family council in a timely manner. \n \n(j) A violation of this section shall not be subject to the provisions of Section 1569.40.  A violation of \nthis section shall constitute a violation of resident rights.  A facility that violates this section shall be \nsubject to a daily civil penalty of two hundred fifty dollars ($250) until the violation is corrected.  A \nviolation shall be deemed to have been corrected on the date the facility submits documentation of \nthe correction to the department if the correction is verified by the department.\" \n \n HANDBOOK ENDS HERE  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.18 \n  \n \n \n87468.2 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468.2", "title": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2", "text": "ADDITIONAL PERSONAL RIGHTS OF RESIDENTS IN 87468.2\n  PRIVATELY OPERATED FACILITIES  (Continued) \n \n(e) The rights specified in this section shall be in addition to any other rights provided by law. \n \n(f) The Department does not have the authority to waive the personal rights specified in \nsubsection (a). \n \nNOTE:  Authority cited: Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, \n1569.152, 1569.153, 1569.154, 1569.156, 1569.157,1569.261, 1569.265, 1569.267, 1569.269, 1569.31, \n1569.312, 1569.655, 1569.80,1569.884 and 1569.885, Health and Safety Code; and Section 9718, \nWelfare and Institutions Code.", "type": "Title22"}, {"section": "87469", "title": "ADVANCE DIRECTIVES AND REQUESTS REGARDING RESUSCITATIVE 87469", "text": "ADVANCE DIRECTIVES AND REQUESTS REGARDING RESUSCITATIVE 87469\n  MEASURES \n \n(a) Upon admission, a facility shall provide each resident, and representative or responsible person of \neach resident, with written information about the right to make decisions concerning medical care.  \nThis information shall include, but not be limited to, the Department's approved brochure entitled \n\"Your Right To Make Decisions About Medical Treatment,\" PUB 325, (3/12) and a copy of Sections \n87469(b), (c) and (d) of the regulations. \n \n(b) Residents shall be permitted to have a Request to Forego Resuscitative Measures, an Advance Health \nCare Directive and/or a Do-Not-Resuscitate (DNR) Form in their facility file. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 140 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87469 (Cont.)", "type": "Title22"}, {"section": "87469", "title": "ADVANCE DIRECTIVES AND REQUESTS REGARDING RESUSCITATIVE 87469", "text": "ADVANCE DIRECTIVES AND REQUESTS REGARDING RESUSCITATIVE 87469\nMEASURES (Continued) \n \n(c) If a resident who has an advance directive and/or request regarding resuscitative measures form on \nfile experiences a medical emergency, facility staff shall do one of the following: \n \n(1) Immediately telephone 9-1-1, present the advance directive and/or request regarding \nresuscitative measures form to the responding emergency medical personnel and identify the \nresident as the person to whom the order refers. \n \n(2) Immediately give the advance directive and/or request regarding resuscitative measures form \nto a physician, registered nurse or licensed vocational nurse if the physician or nurse is in the \nresident's presence at the time of the emergency and assumes responsibility. \n \n(3) Specifically for a terminally ill resident that is receiving hospice services and has completed an \nadvance directive and/or request regarding resuscitative measures form pursuant to Health and \nSafety Code section 1569.73(c), and is experiencing a life-threatening emergency as displayed \nby symptoms of impending death that is directly related to the expected course of the resident’s \nterminal illness, the facility may immediately notify the resident’s hospice agency in lieu of \ncalling emergency response (9-1-1).  For emergencies not directly related to the expected \ncourse of the resident’s terminal illness, the facility staff shall immediately telephone \nemergency response (9-1-1). \n \n(4) Facilities that employ health care providers, other than Home Health Agencies or Hospice \nAgencies, may comply with Health and Safety Code section 1569.74. \n \n(d) After following the procedure in Section 87469(c)(1), (2), (3), or (4), facility staff shall notify the \nresident's hospice agency and Health Care Surrogate Decision Maker, if applicable. \n \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.73(c) provides in relevant part: \n \n\"(c) A facility that has obtained a hospice waiver from the department pursuant to this \nsection need not call emergency response services at the time of a life-threatening \nemergency if the hospice agency is notified instead and all of the following conditions \nare met: \n \n (1) The resident is receiving hospice services from a licensed hospice agency. \n \n   (2) The resident has completed an advance directive, as defined in Section 4605 \nof the Probate Code, requesting to forego resuscitative measures. \n \n    \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 141 \n  \n \n \n87469 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87469", "title": "ADVANCE DIRECTIVES AND REQUESTS REGARDING RESUSCITATIVE 87469", "text": "ADVANCE DIRECTIVES AND REQUESTS REGARDING RESUSCITATIVE 87469\nMEASURES (Continued) \n   \n HANDBOOK CONTINUES  \n \n   (3) The facility has documented that facility staff have received training from the \nhospice agency on the expected course of the resident’s illness and the \nsymptoms of impending death.\" \n \nHealth and Safety Code section 1569.74 states in relevant part: \n \n\"(a) Licensed residential care facilities for the elderly that employ health care providers \nmay establish policies to honor a request to forego resuscitative measures as defined \nin Section 4780 of the Probate Code. \n \n(b) Any policy established pursuant to subdivision (a) shall meet all of the following \nconditions: \n \n(1) The policy shall be in writing and specify procedures to be followed in \nimplementing the policy. \n \n(2) The policy and procedures shall, at all times, be available in the facility for \nreview by the department. \n \n(3) The licensee shall ensure that all staff are aware of the policy as well as the \nprocedures to be followed in implementing the policy. \n \n(4) A copy of the policy shall be given to each resident who makes a request to \nforego resuscitative measures, and the resident's primary physician. \n \n(5) A copy of the resident's request to forego resuscitative measures shall be \nmaintained in the facility and shall be immediately available for review by \nfacility staff, the licensed health care provider, and the department. \n \n(6) Facility staff are prohibited, on behalf of any resident, from signing any \ndirective document as a witness or from being the legally recognized surrogate \ndecision maker. \n \n(7) The facility shall provide the resident's physician with a copy of the resident's \nrequest to forego resuscitative measures form. \n \n(c) Any action by a facility that has established policies pursuant to subdivision (a), to \nhonor a resident's request to forego resuscitative measures as provided for in \nsubdivision (a) may only be taken in either of the following ways: \n \n (1) By a licensed health care provider who is employed by the facility and on the \npremises at the time of the life threatening emergency.   \n \n HANDBOOK CONTINUES  \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 142 \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87469", "type": "Title22"}, {"section": "87469", "title": "ADVANCE DIRECTIVES AND REQUESTS REGARDING RESUSCITATIVE", "text": "ADVANCE DIRECTIVES AND REQUESTS REGARDING RESUSCITATIVE\nMEASURES (Continued) \n \n  (2) By notifying, under those conditions specified in subdivision (c) of Section \n1569.73, the hospice agency that is caring for a resident receiving hospice \nservices. \n   \n HANDBOOK CONTINUES  \n \n(d) Licensed residential care facilities for the elderly that have not established policies \npursuant to subdivision (a) may keep an executed request to forego resuscitative \nmeasures form in the resident’s file and present it to an emergency medical \ntechnician or paramedic when authorized to do so in writing by the resident or his or \nher legally recognized surrogate decisionmaker.  The request may be honored by an \nemergency medical technician or by any health care provider as defined in Section \n4621 of the Probate Code, who, in the course of professional or volunteer duties, \nresponds to emergencies.\" \n \nProbate Code section 4780 provides in relevant part:  \n \n(a) As used in this part: \n \n   (1) \"Request regarding resuscitative measures\" means a written document, \nsigned by (A) an individual with capacity, or a legally recognized health care \ndecisionmaker, and (B) the individual’s physician, that directs a health care \nprovider regarding resuscitative measures. A request regarding resuscitative \nmeasures is not an advance health care directive. \n \n   (2) \"Request regarding resuscitative measures\" includes one, or both of, the \nfollowing: \n \n    (A) A prehospital \"do not resuscitate\" form as developed by the \nEmergency Medical Services Authority or other substantially similar \nform. \n \n    (B) A Physician Orders for Life Sustaining Treatment form, as approved \nby the Emergency Medical Services Authority. \n \n   (3) \"Physician Orders for Life Sustaining Treatment form\" means a request \nregarding resuscitative measures that directs a health care provider regarding \nresuscitative and life-sustaining measures. \n \n HANDBOOK ENDS HERE  \n \nNOTE: Authority cited: Section 1569.30, Health and Safety Code.  Reference: Sections 1569.73, \n1569.74, and 1569.156, Health and Safety Code; and Sections 4621 and 4780, Probate Code. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 142.1", "type": "Title22"}, {"section": "87470", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87440", "title": "INFECTION CONTROL REQUIREMENTS", "text": "INFECTION CONTROL REQUIREMENTS\n \n(a) A licensee shall ensure that infection control practices are maintained as follows: \n \n (1) All staff and volunteers shall perform hand hygiene. \n \n  (A) Hand hygiene shall include hand washing with soap and water or using an alcohol-\nbased sanitizer or any other sanitizing method recommended by a medical \nprofessional, local health official, health department, or other research-based medical \nauthority. \n \n  (B) Hand hygiene shall be conducted as follows: \n \n   1. Immediately before and after resident care. \n \n   2. Before and after handling, preparing or eating foods. \n \n   3. Before and after assisting with medications. \n \n   4. After contact with blood, body fluids or other potentially infectious material, \nor contaminated surfaces. \n \n   5. Immediately before putting gloves on and immediately after removing \ngloves. \n \n   6. When hands are visibly soiled. \n \n (2) Environmental cleaning and disinfection activities shall be performed following the \nmanufacturers' instructions for proper use of the cleaning and disinfecting products.  These \nactivities shall be completed, at a minimum, as follows: \n \n  (A) Surfaces such as floors, chairs, toilets, sinks, counters and tabletops shall be cleaned \nand disinfected on a regular basis to ensure they are safe and sanitary. These surfaces \nshall also be disinfected when these surfaces are contaminated and visibly soiled with \nblood or body fluids or other potentially infectious material. \n \n  (B) Walls and window coverings in resident care areas shall be dusted or cleaned on a \nregular schedule to ensure they are safe and sanitary or when they are visibly \ncontaminated and soiled. \n \n  (C) Spills of blood and other potentially infectious materials and surfaces shall be \npromptly cleaned and disinfected. \n \n  (D) Facility items that cannot be disinfected shall be discarded immediately in an \nappropriate waste receptacle with a tight-fitting cover or otherwise made inaccessible \nto human contact or transmission. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-23-11 Effective 7/1/23  \n Page 142.2 \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87470 (Cont.)", "type": "Title22"}, {"section": "87440", "title": "INFECTION CONTROL REQUIREMENTS  (Continued)", "text": "INFECTION CONTROL REQUIREMENTS  (Continued)\n \n  (E) For a resident's personal item(s) that cannot be disinfected, the licensee shall work \nwith the resident to mitigate human contact or transmission. \n \n (3) In addition to Section 87629, Injections, all staff who are assigned to assist residents with the \nself-administration of injectable medication shall observe the following procedures: \n \n  (A) Medications administered by injection shall be drawn up in a clean area. \n \n  (B) A syringe and needle shall only be used once per injection on one resident and then \nproperly disposed of in accordance with the California Code of Regulations, Title 8, \nSection 5193. \n \n  (C) The top of a medication vial shall always be cleaned with an alcohol swab before \nneedle entry. \n \n (4) All facility staff and volunteers shall use glov es as a protective barrier to prevent the spread \nof potential infection as specified below. \n \n  (A) Gloves shall always be worn when: \n \n   1. Coming into contact with blood or body fluids or other potentially infectious \nmaterial such as saliva, stool, vomit or urine. \n \n   2. There is a cut or open wound on the hands of the staff or volunteer. \n \n   3. Assisting with direct resident care and coming into direct contact with \nresidents, such as bathing, dressing, or assisting with incontinence when \nthere is a risk of contact with blood, body fluids or other potentially \ninfectious material. \n \n   4. Administering first aid. \n \n  (B) A pair of gloves may not be used on multiple residents and shall be properly \ndiscarded in between completing an interaction with one resident and prior to an \ninteraction with another resident or after being used as described in subsection (a)(4) \nabove. \n \n  (C) Gloves shall be removed and discarded in the nearest appropriate waste receptacle \nwith a tight-fitting cover immediately following the glove use as required by \nsubsection (a)(4)(A) with one resident and prior to an interaction with another \nresident. \n \n (5) All staff and volunteers, regardless of having direct contact with residents, shall practice and \nmaintain respiratory etiquette, such as covering the mouth and nose with a tissue or elbow \nrather than one's hand when coughing or sneezing, to minimize exposure to potential illness. \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-23-11 Effective 7/1/23  \n Page 142.3 \n  \n \n87470 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87440", "title": "INFECTION CONTROL REQUIREMENTS  (Continued)", "text": "INFECTION CONTROL REQUIREMENTS  (Continued)\n \n  (A) A tissue shall be disposed of in the nearest waste receptacle with a tight-fitting cover \nimmediately after use. \n \n (6) All direct care staff assigned to assist residents with the self-administration of medication or \nassigned to the care of a resident shall clean and disinfect reusable medical equipment as \nfollows: \n \n  (A) Reusable medical equipment shall be disinfected using an EPA (Environmental \nProtection Agency) approved disinfectant prior to use for the care of another resident. \n \n   1. Physical separation between clean and soiled equipment shall be maintained \nto prevent cross contamination. \n \n(b) In addition to subsection (a), when one or more residents in the facility are diagnosed with a \ncontagious disease, the following shall apply: \n \n (1) In addition to the requirements of subsection (a)(2), assigned staff and volunteers, regardless \nof having direct contact with residents, shall be required to perform enhanced environmental \ncleaning and disinfection to maintain a safe and sanitary environment and to prevent, contain, \nand mitigate the transmission of the contagious disease. \n \n  (A) The licensee shall consult with a medical professional, local health official, health \ndepartment, or other research-based medical authority to determine the type of \nenhanced environmental cleaning based on the contagious disease in the facility. \n \n  (B) The enhanced cleaning and disinfection shall occur in any impacted areas, and \nimmediately after contact with a resident who has a contagious disease. \n \n (2) All staff and volunteers providing direct care to a resident who has a contagious disease shall \nwear appropriate Personal Protective Equipment (PPE) to prevent exposure to infectious \nagents or chemicals through the respiratory system, skin, or mucous membranes of the eyes, \nnose, or mouth.  PPE may include gloves, gowns, masks, respirators, shoe coverings and eye \nprotection. \n \n  (A) The licensee shall consult with a medical professional, local health official, health \ndepartment, or other research-based medical authority to determine the type of PPE \nto be used based on the contagious disease present in the facility. \n \n  (B) PPE shall be removed and discarded in the nearest appropriate waste receptacle with \na tight-fitting cover immediately following the assisting with direct care for each \nresident. \n \n  (C) The licensee shall ensure all staff and volunteers are trained in the proper use of all \nrequired PPE prior to being around residents and annually thereafter. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-23-11 Effective 7/1/23  \n Page 142.4 \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87470 (Cont.)", "type": "Title22"}, {"section": "87440", "title": "INFECTION CONTROL REQUIREMENTS  (Continued)", "text": "INFECTION CONTROL REQUIREMENTS  (Continued)\n \n  (D) PPE shall be used when assisting with direct resident care, such as bathing, or \nassisting with incontinence. \n \n (3) There shall be separation and care of residents whose illness requires separation, including \nquarantine or isolation, from others. \n \n(c) An Infection Control Plan shall be developed by the licensee and shall be included in the Plan of \nOperation required by Section 87208. \n \n (1) The Infection Control Plan shall include all of the following: \n \n  (A) Identification of a staff position to perform the duties of an Infection Control Lead \nfor the facility. \n \n   1. Contact information for the designated Infection Control Lead shall be made \navailable to the department upon request. \n \n   2. A description shall be included of how the Infection Control Lead shall be \ntrained by a medical professional, local health official, health department, or \nother research-based medical authority that provides infection control \ntraining that will include enforcement of the Infection Control Plan. \n \n  (B) A description of how the licensee shall meet the specific infection control practice \nrequirements of subsections (a), (b) and (d). \n \n  (C) An Infection Control Training Plan. \n \n   1. Initial training requirements for new facility staff shall be addressed in the \nplan, with training to be provided by the Infection Control Lead before staff \nworks independently with residents. \n \n   2. Ongoing training requirements for all facility staff shall be addressed by the \nplan, with training to be provided by the Infection Control Lead. \n \n   3. The description of initial and ongoing training shall address the requirements \nof subsections (a), (b) and (d). \n \n  (D) The licensee shall review the use of infection control procedures in the facility at \nleast annually, if local government public health determines an epidemic outbreak \nhas occurred, or if the review is requested by the local licensing agency. \n \n  (E) The licensee shall ensure that staff en courage residents to follow infection control \npractices as necessary. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-23-11 Effective 7/1/23  \n Page 142.5 \n  \n \n87470 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87470", "title": "INFECTION CONTROL REQUIREMENTS  (Continued)", "text": "INFECTION CONTROL REQUIREMENTS  (Continued)\n \n(d) When an emergency, as defined in Government Code section 8558, or federal emergency for a \ncontagious disease is proclaimed or declared, the licensee shall develop an Emergency Infection \nControl Plan that includes infection control measures that are not already addressed in the Infection \nControl Plan as specified in subsection (c), to prevent, contain, and mitigate the associated \ncontagious disease. \n \n (1) The Emergency Infection Control Plan shall include the applicable infection control measures \nrequired by the federal, state, and local government public health authorities for the \ncontagious disease, and shall be completed and sent to the Department within 15 calendar \ndays from the date the state or federal emergency is proclaimed or declared.  In the event \nthere are differing standards between the government public health authorities, the licensee \nshall follow the strictest requirement. \n \n (2) If there are no additional infection control measures to be taken to prevent, contain, and \nmitigate the associated contagious disease that are not already addressed in the Infection \nControl Plan, then the licensee shall notify the Department of this determination within 15 \ncalendar days from the date on which the state or federal emergency is proclaimed or \ndeclared. \n \n  (A) The licensee shall complete and send to the Department within 15 calendar days any \nupdates to the Emergency Infection Control Plan should additional infection control \nmeasures to prevent, contain, and mitigate the associated contagious disease be \nrecommended by federal, state, and local government public health authorities or the \nDepartment that are not already addressed in the Infection Control Plan. \n \n (3) The Emergency Infection Control Plan shall be submitted to the Department  and used until \nthe proclaimed or declared state of emergency is no longer in effect. \n \n (4) The Emergency Infection Control Plan shall be made available to residents, facility staff and, \nif applicable, each residents' representative. \n \n (5) All staff shall be trained on the Emergency Infection Control Plan immediately but no later \nthan 10 calendar days after submission to the Department. \n \n (6) The Emergency Infection Control Plan shall be reviewed and updated as necessary or \nwhenever new infection control measures are recommended by the federal, state, and local \ngovernment public health authorities, or as determined by the Department, until the \nproclaimed or declared state of emergency is no longer in effect.  Any updates to the plan \nshall be made available to staff, residents and if applicable, each resident’s representative, \nand submitted to the Department. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.31, Health and Safety Code.  Reference:  Sections \n1539.30 and 1569.31, Health and Safety Code. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-23-11 Effective 7/1/23  \n Page 142.6 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87506 (Cont.)  \n \nArticle 9. Resident Records", "type": "Title22"}, {"section": "87505", "title": "DOCUMENTATION AND SUPPORT  87505", "text": "DOCUMENTATION AND SUPPORT  87505\n \nEach facility shall document in writing the findings of the pre-admission appraisal and any reappraisal or \nassessment which was necessary in accordance with Sections 87457, Pre-Admission Appraisal, and 87463, \nReappraisals.  If supporting documentation from a physician is required, this input shall also be obtained \nand may be the same assessment as required in Section 87458, Medical Assessment. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.156, \n1569.2, 1569.31, 1569.312 and 1569.316, Health and Safety Code.", "type": "Title22"}, {"section": "87506", "title": "RESIDENT RECORDS   87506", "text": "RESIDENT RECORDS   87506\n \n(a) The licensee shall ensure that a separate, complete, and current record is maintained for each resident \nin the facility or in a central administrative location readily available to facility staff and to licensing \nagency staff. \n \n(b) Each resident's record shall contain at least the following information: \n \n(1) Resident's legal name and preferred name, as indicated by the resident. \n \n(2) Social Security number. \n \n(3) Gender identity and preferred pronoun, as indicated by the resident. \n \n(4) Dates of admission and discharge. \n \n(5) Last known address. \n \n(6) Birthdate. \n \n(7) Religious preference, if any, and name and address of clergyman or religious advisor, if any. \n \n(8) Name, address, and telephone number of the resident’s representative, as defined in Section \n87101(r), to be notified in case of accident, death, or other emergency. \n \n(9) Name, address and telephone number of physician and dentist to be called in an emergency. \n \n(10) Reports of the medical assessment specified in Section 87458, Medical Assessment, and of any \nspecial problems or precautions. \n \n(11) The documentation required by Section 87611 for residents with an allowable health condition. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 143 \n  \n \n87506 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87506", "title": "RESIDENT RECORDS (Continued)  87506", "text": "RESIDENT RECORDS (Continued)  87506\n \n(12) Ambulatory status. \n \n(13) Continuing record of any illness, injury, or medical or dental care, when it impacts the resident's \nability to function or needed services. \n \n(14) Current centrally stored medications as specified in Section 87465, Incidental Medical and \nDental Care Services. \n \n(15) The admission agreement and pre-admission appraisal, specified in Sections 87507, Admission \nAgreements and 87457, Pre-admission Appraisal. \n \n(16) Records of resident's cash resources as specified in Section 87217, Safeguards for Resident \nCash, Personal Property, and Valuables. \n \n (17) Documents and information required by the following: \n \n  (A) Section 87457, Pre-Admission Appraisal; \n \n  (B) Section 87459, Functional Capabilities; \n \n  (C) Section 87461, Mental Condition; \n \n  (D) Section 87462, Social Factors; \n \n  (E) Section 87463, Reappraisals; and \n \n  (F) Section 87505, Documentation and Support. \n \n(c) All information and records obtained from or regarding residents shall be confidential. \n \n(1) The licensee shall be responsible for storing active and inactive records and for safeguarding \nthe confidentiality of their contents.  The licensee and all employees shall reveal or make \navailable confidential information only upon the resident's written consent or that of his \ndesignated representative. \n \n(d) All resident records shall be available to the li censing agency to inspect, audit, and copy upon demand \nduring normal business hours.  Records may be removed if necessary for copying.  Removal of \nrecords shall be subject to the following requirements: \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 144 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87506", "type": "Title22"}, {"section": "87506", "title": "RESIDENT RECORDS", "text": "RESIDENT RECORDS\n \n (1) Licensing representatives shall not remove the following current records for current residents \nunless the same information is otherwise readily available in another document or format: \n \n (A) Religious preference, if any, and name and address of clergyman or religious advisor, \nif any, as specified in Section 87506(b)(5). \n \n (B) Name, address, and telephone number of responsible person(s) as specified in Section \n87506(b)(6). \n \n (C) Name, address, and telephone number of the resident's physician and dentist as \nspecified in Section 87506(b)(7). \n \n (D) Information relating to the resident's medical assessment and any special problems or \nprecautions as specified in Section 87506(b)(8). \n \n (E) Documentation required for residents with an allowable health condition as specified \nin Section 87506(b)(9). \n \n  (F) Information on ambulatory status as specified in Section 87506(b)(10). \n \n (G) Continuing record of any illness, injury, or medical or dental care when it affects the \nresident's ability to function, or services needed, as specified in Section 87506(b)(11). \n \n  (H) Records of current medications as specified in Section 87506(b)(12). \n \n (I) Any other records containing current emergency or health-related information for \ncurrent residents. \n \n (2) Prior to removing any records, a licensing representative shall prepare a list of the records to \nbe removed, sign and date the list upon removal of the records, and leave a copy of the list \nwith the administrator or designee. \n \n (3) Licensing representatives shall return the records undamaged and in good order within three \nbusiness days following the date the records were removed. \n \n(e) Original records or photographic reproductions shall be retained for a minimum of three (3) years \nfollowing termination of service to the resident. \n \nNOTE:  Authority cited:  Section 1569.30\n and 1569.318, Health and Safety Code.  Reference:  Sections \n1439.52, 1569.1, 1569.2, 1569.31, 1569.312 and 1569.315, Health and Safety Code; and Section 11006.9, \nWelfare and Institutions Code. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 145", "type": "Title22"}, {"section": "87507", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS", "text": "ADMISSION AGREEMENTS\n \n(a) The licensee shall complete an individual written admission agreement, as defined in Section \n87101(a), with each resident or the resident's representative, if any. \n \n (1) The text of the admission agreement, including any attachments and modifications, shall be: \n \n  (A) Printed in black type of not less than 12-point type size, on plain white paper.  The \nprint shall appear on one side of the paper only. \n \n  (B) Written in clear, understandable, coherent, and unambiguous language, using words \nwith common and everyday meanings, and shall be appropriately divided with each \nsection appropriately titled. \n \n(b) The licensee shall complete and maintain in the resident's file a Telecommunications Device \nNotification form (LIC 9158, 11/04) for each resident whose pre-admission appraisal or medical \nassessment indicates he/she is deaf, hearing-impaired, or otherwise disabled in accordance with \nPublic Utilities Code sections 2881(a) and (c). \n \n(c) Admission agreements shall be signed and dated, acknowledging the contents of the document, by \nthe resident or the resident’s representative, if any, and the licensee or the licensee’s designated \nrepresentative no later than seven days following admission.  Attachments to the agreement may be \nutilized as long as they are also signed and dated as prescribed above. \n \n(d) The licensee shall retain in the resident's file the original signed and dated admission agreement and \nall subsequent signed and dated modifications.  This does not apply to rate increases which have \nspecific notification requirements as specified in Health and Safety Code section 1569.655.   \n \n(e) The licensee shall provide a copy of the signed and dated current admission agreement, and all \nsubsequent signed and dated modifications, to the resident or the resident's representative, if any, \nimmediately upon signing the admission agreement or modification.  The licensee shall provide \nadditional copies to the resident or resident’s representative upon request. \n \n (1) The licensee shall provide blank copies of the most current approved admission agreement, \nmodifications and attachments immediately to the public upon request.  The licensee may \ncharge fees at cost for copying or mailing the admission agreement. \n \n (2) The licensee shall conspicuously post in a loca tion accessible to public view in the facility a \ncomplete copy of the approved admission agreement, modifications and attachments, or \nnotice of their availability from the facility. \n \n(f) The licensee shall comply with all applicable terms and conditions set forth in the admission \nagreement, including all modifications and attachments.   \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 146 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87507 (Cont.)", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS (Continued)", "text": "ADMISSION AGREEMENTS (Continued)\n \n(g) Admission agreements shall specify the following: \n \n (1) Basic services, as defined in Section 87101(b), to be made available. \n \n (2) Additional items and services which are available.  \n \n (3) Payment provisions, including the following:   \n \n  (A) Rate for all basic services which the facility is required to provide in order to obtain \nand maintain a license.  Basic services rate(s), including:  \n \n   1. A comprehensive description of any items and services provided under a single \nfee, such as monthly fee for room, board and other items and services shall be \nlisted.  \n \n   2. A comprehensive description of and the corresponding fee schedule for all basic \nservices not included in the single fee shall be listed. \n \n   3. Exempt-income-allowance may be included if the resident agrees to such charge. \n \n  (B) Rate for additional items and services, including: \n \n   1. A comprehensive description of and the corresponding fee schedule for all \nadditional items and services not included in the fees for basic services shall be \nlisted.  \n \n   2.   A separate charge for an item or service may be assessed only if that charge is \nincluded in and authorized by the admission agreement. \n \n   3. A statement acknowledging any additional items and/or services that the resident \nrefused to purchase at the time the admission agreement was signed, which shall \nbe signed and dated by the resident or the resident’s representative, if any, and \nattached to the admission agreement. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 147 \n  \n \n87507 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n \n   4.   If the licensee offers additional items and/or services that were not available at \nthe time the admission agreement was signed, a list of these services and charges \nshall be provided to the resident or the resident’s representative. \n \n   5. A statement acknowledging the acceptance or refusal to purchase additional \nservices that were not available at the time the admission agreement was signed, \nwhich shall be signed and dated by the resident or the resident’s representative, if \nany, shall be attached to the admission agreement. \n \n   6. The use of third-party services within the facility shall be explained as they are \nrelated to the resident’s service plan, including but not limited to, ancillary \nhealth, and medical services, how they may be arranged, accessed and monitored, \nany restrictions on third-party services, and who is financially responsible for the \nthird-party services. \n \n  (C) Any fee that is charged prior to or after admission, shall be clearly specified. \n \n   1. If a licensee charges a preadmission fee, the licensee must provide the applicant \nor his or her representative with a written general statement describing all costs \nassociated with the preadmission fee charges and stating that the preadmission \nfee is refundable, and describing conditions for the refund.  \n \n   2.  Only one preadmission fee, as defined in Section 87101(p), may be charged per \nresident admission. \n \n   3. A recipient under the State Supplementary Program for the Aged, Blind and \nDisabled Article 5 (commencing with Section 12200) of Chapter 3 of Part 3 of \nDivision 9 of the Welfare and Institutions Code shall not be required to pay any \nform of preadmission fee or deposit. \n \n   4.   A licensee shall not require, request, or accept any funds from a resident or a \nresident’s representative, if any, that constitutes a deposit against any possible \ndamages by the resident. \n \n  (D)   Payor of all items and services. \n \n  (E)   Due Date. \n \n  (F)   Funding source, provided that the resident may refuse to disclose such source. \n \n  (G) A comprehensive description of billing and payment procedures. \n \n  (H) A provision indicating that an itemized monthly statement that lists all separate \ncharges incurred by the resident that are collected by the facility shall be provided to \nthe resident or the resident’s representative, if any. \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87507 (Cont.)", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n \n (4) Modification conditions, including the requirement for the provision of at least 60 days prior \nwritten notice to the resident of any rate or rate structure change, or as soon as the licensee is \nnotified of SSI/SSP rate changes.  \n \n(A)  Admission agreements involving persons whose care is funded at government-\nprescribed rates may specify that operative dates of government modifications shall be \nconsidered operative dates for basic service rate modifications. \n \n(B) The conditions under which a licensee may increase or change rates shall be specified \nin the admission agreement, pursuant to Health and Safety Code sections 1569.655 \nand 1569.657. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.655 provides: \n \n(a) If a licensee of a residential care facility for the elderly increases the rates of fees for residents \nor makes increases in any of its rate structures for services, the licensee shall provide no less \nthan 60 days' prior written notice to the residents or the residents' representatives setting forth \nthe amount of the increase, the reason for the increase, and a general description of the \nadditional costs, except for an increase in the rate due to a change in the level of care of the \nresident.  This subdivision shall not apply to optional services that are provided by individuals, \nprofessionals, or organizations under a separate fee-for-service arrangement with residents. \n \n(b) No licensee shall charge nonrecurring lump-sum assessments.  The notification requirements \ncontained in subdivision (a) shall apply to increases specified in this subdivision.  For purposes \nof this subdivision, \"nonrecurring lump-sum assessments\" mean rate increases due to \nunavoidable and unexpected costs that financially obligate the licensee.  In lieu of the lump-\nsum payment, all increases in rates shall be to the monthly rate amortized over a 12-month \nperiod.  The prohibition aga
