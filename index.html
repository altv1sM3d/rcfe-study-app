dent who has diabetes if the resident is able \nto perform his/her own glucose testing with blood or urine specimens, and is able to administer \nhis/her own medication including medication administered orally or through injection, or has it \nadministered by an appropriately skilled professional. \n \n(b) In addition to Section 87611, General Requirements for Allowable Health Conditions, the licensee \nshall be responsible for the following: \n \n(1) Assisting residents with self-administered medication as specified in Section 87465, \nIncidental Medical and Dental Care Services. \n \n(2) Ensuring that sufficient amounts of medicines, testing equipment, syringes, needles and other \nsupplies are maintained and stored in the facility as specified in Section 87465(c). \n \n(3) Ensuring that syringes and needles are disposed of as specified in Section 87303(f)(2). \n \n(4) Providing modified diets as prescribed by a resident's physician as specified in Section \n87555(b)(7). \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 169", "type": "Title22"}, {"section": "87629", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87629", "title": "INJECTIONS", "text": "INJECTIONS\n \n(a) The licensee shall be permitted to accept or retain a resident who requires intramuscular, \nsubcutaneous, or intradermal injections if the injections are administered by the resident or by an \nappropriately skilled professional. \n \n(b) In addition to Section 87611, General Requirements for Allowable Health Conditions, the licensees \nwho admit or retain residents who require injections shall be responsible for the following: \n \n(1) Ensuring that injections are administered by an appropriately skilled professional should the \nresident require assistance. \n \n(2) Ensuring that sufficient amounts of medicines, test equipment, syringes, needles and other \nsupplies are maintained in the facility and are stored as specified in Section 87465(c). \n \n(3) Ensuring that the requirements of this section are met using the infection control practices to \nbe maintained in the facility as specified in Section 87470, Infection Control Requirements. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87631", "title": "HEALING WOUNDS", "text": "HEALING WOUNDS\n \n(a) Except as specified in Section 87611(a), the licensee shall be permitted to accept or retain a resident \nwho has a healing wound under the following circumstances: \n \n(1) When care is performed by or under the supervision of an appropriately skilled professional. \n \n(2) When the wound is the result of surgical intervention and care is performed as directed by the \nsurgeon. \n \n(3) Residents with a stage one or two pressure injury must have the condition diagnosed by a \nphysician or an appropriately skilled professional. \n \n (A) The resident shall receive care for the pressure injury from a physician or an \nappropriately skilled professional. \n \n(B) All aspects of care performed by the medical professional and facility staff shall be \ndocumented in the resident's file. \n \n(b) A skin tear is not a healing wound. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-05 Effective  2/7/22  \n Page 170 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87632 (Cont.)", "type": "Title22"}, {"section": "87632", "title": "HOSPICE CARE WAIVER   87632", "text": "HOSPICE CARE WAIVER   87632\n \n(a) In order to accept or retain terminally ill residents and permit them to receive care from a hospice \nagency, the licensee shall have obtained a facility hospice care waiver from the Department.  To \nobtain this waiver the licensee shall submit a written request for a waiver to the Department on behalf \nof any residents who may request retention, and any future residents who may request  acceptance, \nalong with the provision of hospice services in th e facility.  The request shall include, but not be \nlimited to the following: \n \n(1) Specification of the maximum number of terminally ill residents which the facility wants to \nhave at any one time. \n \n (2) A statement by the licensee that they have read, Section 87633, Hospice Care for Terminally \nIll Residents, this section, and all other requirements within Chapter 8 of Title 22 of the \nCalifornia Code of Regulations governing Residential Care Facilities for the Elderly and that \nthey will comply with these requirements. \n \n(3) A statement by the licensee that the terms and conditions of all hospice care plans which are \ndesignated as the responsibility of the licensee, or under the control of the licensee, shall be \nadhered to by the licensee. \n \n(4) A statement by the licensee that an agreement with the hospice agency will be entered into \nregarding the care plan for the terminally ill resident to be accepted and/or retained in the \nfacility.  The agreement with hospice shall design and provide for the care, services, and \nnecessary medical intervention related to the term inal illness as necessary to supplement the \ncare and supervision provided by the licensee. \n \n(b) The Department shall deny a waiver request if the licensee is not in substantial compliance with the \nprovisions of the Residential Care Facilities for the Elderly Act (Health and Safety Code Section \n1569 et seq.) and the requirements of Chapter 8 of Title 22 of the California Code of Regulations \ngoverning Residential Care Facilities for the Elderly. \n \n(c) No waiver request will be approved unless the facility demonstrates the ability to meet the care and \nsupervision needs of terminally ill residents, and states a willingness to provide additional care staff \nif required by the hospice care plan. \n \n(d) If the Department grants a hospice care waiver it shall stipulate terms and conditions of the waiver as \nnecessary to ensure the well-being of terminally ill residents and of all other facility residents, which \nshall include, but not be limited to, the following requirements: \n \n(1) A written request shall be signed by each terminally ill resident or prospective resident upon \nadmission, or by the resident's or prospective resident's health care surrogate decision maker to \nallow for his or her acceptance or retention in the facility while receiving hospice services. \n \n(A) The request shall be maintained in the resident's record at the facility, as specified in \nSection 87633(h)(1). \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 171 \n  \n \n \n \n \n \n \n \n \nThis page is intentionally left blank. \n \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87632 (Cont.)", "type": "Title22"}, {"section": "87632", "title": "HOSPICE CARE WAIVER (Continued) 87632", "text": "HOSPICE CARE WAIVER (Continued) 87632\n \n(2) The licensee shall notify the Department in wr iting within five working days of the initiation \nof hospice care services for any terminally ill resident in the facility or within five working \ndays of admitting a resident already receiving hospice care services.  The notice shall include \nthe resident's name and date of admission to the facility and the name and address of the \nhospice. \n \n(e) Within 30 days of receipt of an acceptable request for a hospice care waiver, the Department shall \nnotify the applicant or licensee, in writing of one of the following: \n \n (1) The request has been approved or denied. \n \n (2) The request is deficient, describing additional information required for the request to be \nacceptable and a time frame for submitting this information. \n \n  (A) Failure of the applicant or licensee to comply within the time specified in (2) above \nshall result in denial of the request. \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.73 provided in relevant part: \n \n\"(a)(2) The terminally ill resident, or the terminally ill person to be accepted as a resident, has  \nobtained the services of a hospice certified in accordance with federal medicare conditions of \nparticipation and licensed pursuant to Chapter 8 (commencing with Section 1725) or Chapter \n8.5 (commencing with Section 1745). \n \n(3)  The facility, in the judgment of the department, has the ability to provide care and supervision \nappropriate to meet the needs of the terminally ill resident or the terminally ill person to be \naccepted as a resident, and is in substantial compliance with regulations governing the \noperation of residential care facilities for the elderly. \n \n(4)  The hospice has agreed to design and provide for care, services, and necessary medical \nintervention related to the terminal illness as necessary to supplement the care and supervision \nprovided by the facility.  \n \n(5) An agreement has been executed between the facility and the hospice regarding the care plan \nfor the terminally ill resident or terminally ill person to be accepted as a resident.  The care plan \nshall designate the primary caregiver, identify other caregivers, and outline the tasks the facility \nis responsible for performing and the approximate frequency with which they shall be \nperformed.  The care plan shall specifically limit the facility’s role for care and supervision to \nthose tasks allowed under this chapter… \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 171.1 \n \n \n87632 (Cont.)  RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87632", "title": "HOSPICE CARE WAIVER (Continued) 87632", "text": "HOSPICE CARE WAIVER (Continued) 87632\n   \n HANDBOOK CONTINUES \n \n(d)   Nothing in this section is intended to expand the scope of care and supervision for a residential \ncare facility for the elderly as defined in this act, nor shall a facility be required to alter or \nextend its license in order to retain a terminally ill resident or allow a terminally ill person to \nbecome a resident of the facility as authorized by this section. \n \n (e)  Nothing in this section shall require any care or supervision to be provided by the residential \ncare facility for the elderly beyond that which is permitted in this chapter… \n \n(g) The department shall not be responsible for the evaluation of medical services provided to the \nresident by the hospice and shall have no liability for the independent acts of the hospice...\" \n \n HANDBOOK ENDS HERE  \n \nNOTE: Authority cited: Section 1569.30, Health a nd Safety Code.  Reference: Sections 1569.1, 1569.2, \n1569.10, 1569.11, 1569.15, 1569.31, 1569.312, 1569.54 and 1569.73, Health and Safety Code.", "type": "Title22"}, {"section": "87633", "title": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS 87633", "text": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS 87633\n \n(a) The licensee shall be permitted to accept or retain residents who have been diagnosed as terminally \nill by his or her physician and surgeon and who may or may not have restrictive and/or prohibited \nhealth conditions, to reside in the facility and receive hospice services from a hospice agency in the \nfacility, when all of the following conditions are met: \n \n(1) The licensee has received a hospice care waiver from the department. \n \n(2) The licensee remains in substantial compliance with the requirements of this section, with the \nprovisions of the Residential Care Facilities for the Elderly Act (Health and Safety Code \nSection 1569 et seq.), all other requirements of Chapter 8 of Title 22 of the California Code of \nRegulations governing Residential Care Facilities for the Elderly, and with all terms and \nconditions of the waiver. \n \n(3) Hospice agency services are contracted for by each terminally ill resident or prospective \nresident individually, or the resident's or prospective resident's Health Care Surrogate Decision \nMaker if the resident or prospective resident is incapacitated, not by the licensee on behalf of \na resident or prospective resident.  These hospice agency services must be provided by a \nhospice agency both licensed by the state and certified by the federal Medicare program. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 172 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87633 (Cont.)", "type": "Title22"}, {"section": "87633", "title": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS (Continued) 87633", "text": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS (Continued) 87633\n   \n(4) A written hospice care plan which specifies the care, services, and necessary medical \nintervention related to the terminal illness as necessary to supplement the care and supervision \nprovided by the facility is developed for each terminally ill resident or prospective resident by \nthat resident's hospice agency, and agreed to by the licensee and the resident, or prospective \nresident, or the resident's or prospective resident's Health Care Surrogate Decision Maker, if \nany, prior to the initiation of hospice services in the facility for that resident, and all hospice \ncare plans are fully implemented by the licensee and by the hospice(s). \n \n(5) The acceptance or retention of any terminally ill resident or prospective resident  in the facility \ndoes not represent a threat to the health and safety of any facility resident, or result in a violation \nof the personal rights of any facility resident. \n \n(6) The hospice agency and the resident or prospective resident agree to provide the licensee with \nall information necessary to allow the licensee to comply with all regulations and to assure that \nthe resident's or prospective resident's needs will be met. \n \n(b) A current and complete hospice care plan shall be maintained in the facility for each hospice resident \nand include the following: \n \n(1) The name, office address, business telephone number, and 24-hour emergency telephone \nnumber of the hospice agency and the resident's physician. \n \n(2) A description of the services to be provided in the facility by the hospice agency including but \nnot limited to the type and frequency of services to be provided. \n \n(3) Designation of the resident's primary contact person at the hospice agency, and resident's \nprimary and alternate care giver at the facility. \n \n(4) A description of the area of licensee's responsibility for implementing the plan including, but \nnot limited to, facility staff duties; record keeping; and communication with the hospice \nagency, resident's physician, and the resident's responsible person(s), if any.  This description \nshall include the type and frequency of the tasks to be performed by the facility. \n \n(A) The plan shall specify all procedures to be implemented by the licensee regarding the \nstorage and handling of medications or other substances, and the maintenance and use \nof medical supplies, equipment, or appliances. \n \n(B) The plan shall specify, by name or job function, the licensed health care professional \non the hospice agency staff who will control and supervise the storage and \nadministration of all controlled drugs (Schedule II - V) for the hospice client.  Facility \nstaff can assist hospice residents with self-medications without hospice personnel \nbeing present. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 173 \n \n  \n \n87633 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87633", "title": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS 87633", "text": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS 87633\n  (Continued) \n \n(C) The plan shall neither require nor recommend that the licensee or any facility personnel \nother than a physician or appropriately skilled professional implement any health care \nprocedure which may legally be provided only by a physician or appropriately skilled \nprofessional. \n \n(5) A description of all hospice services to be provided or arranged in the facility by persons other \nthan the licensee, facility personnel, or the hospice agency including, but not limited to, clergy \nand the resident's family members and friends. \n \n(6) Identification of the training needed, which staff members need this training, and who will \nprovide the training relating to the licensee's responsibilities for implementation of the hospice \ncare plan. \n \n(A) The training shall include but not be limited to typical needs of hospice patients, such \nas turning and incontinence care to prevent skin breakdown, hydration, and infection \ncontrol. \n \n(B) The hospice agency will provide training specific to the current and ongoing needs of \nthe individual resident receiving hospice care and that training must be completed \nbefore hospice care to the resident begins. \n \n(7) Any other information deemed necessary by the Department to ensure that the terminally ill \nresident's needs for health care, personal care, and supervision are met. \n \n(c) The licensee shall ensure that the hospice care pl an complies with the requirements of this section, \nwith the provisions of the Residential Care Facili ties for the Elderly Act (Health and Safety Code \nSection 1569 et seq.), and all other requirements of Chapter 8 of Title 22 of the California Code of \nRegulations governing Residential Care Facilities for the Elderly. \n \n(d) The licensee shall ensure that the hospice care plan  is current, accurately matches the services actually \nbeing provided, and that the client's care needs are being met at all times. \n \n(e) The Department may require that the licensee obtain a revision of the hospice care plan if the plan is \nnot fully implemented, or if the Department has determined that revision of the plan is necessary to \nprotect the health and safety of any facility resident. \n \n(f) The licensee shall maintain a record of all hospice- related training provided to the licensee or facility \npersonnel for a period of three years.  This record shall be available for review by the Department. \n \n(1) The record of each training session shall specify the names and credentials of the trainer, the \npersons in attendance, the subject matter covered, and the date and duration of the training \nsession. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 174 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87633 (Cont.)", "type": "Title22"}, {"section": "87633", "title": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS 87633", "text": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS 87633\n  (Continued) \n \n(g) In addition to the reporting requirements specified in Section 87211, Reporting Requirements, the \nlicensee shall submit a report to the Department when a terminally ill resident's hospice services are \ninterrupted or discontinued for any reason other than the death of the resident, including refusal of \nhospice care or discharge from hospice.  The licensee shall also report any deviation from the \nresident's hospice care plan, or other incident, which threatens the health and safety of any resident. \n \n(1) Such reports shall be made by telephone with in one working day, and in writing within five \nworking days, and shall specify all of the following: \n \n(A) The name, age, sex of each affected resident. \n \n(B) The date and nature of the event and explanatory background information leading up \nto the event. \n \n(C) The name and business telephone number of the hospice agency. \n \n(D) Actions taken by the licensee and any other parties to resolve the reportable event and \nto prevent similar occurrences in the future. \n \n(h) For each terminally ill resident receiving hospice services in the facility, the licensee shall maintain \nthe following in the resident's record: \n \n(1) A written request for acceptance or admittance to or retention in the facility while receiving \nhospice services, along with any advance directive and/or request regarding resuscitative \nmeasures form executed by the resident or (in certain instances) the resident's Health Care \nSurrogate Decision Maker. \n \n(2) The name, address, telephone number, and 24-hour emergency telephone number of the \nhospice agency and the resident's Health Care Surrogate Decision Maker, if any, in a manner \nthat is readily available to the resident, the licensee, and facility staff. \n \n(3) A copy of the written certification statement of the resident's terminal illness from the medical \ndirector of the hospice or the physician member of the hospice interdisciplinary group and the \nindividual's attending physician, if the individual has an attending physician. \n \n(4) A copy of the resident's current hospice care plan approved by the licensee, the hospice agency, \nand the resident, or the resident's Health Care Surrogate Decision Maker if the resident is \nincapacitated. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 175 \n  \n \n \n87633 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87633", "title": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS 87633", "text": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS 87633\n  (Continued)  \n \n(5) A statement signed by the resident's roommate, if  any, or any resident who will share a room \nwith a person who is terminally ill to be accepted or retained as a resident, indicating his or her \nacknowledgment that the resident intends to receive hospice care in the facility for the \nremainder of the resident's life, and the roommate's voluntary agreement to grant access to the \nshared living space to hospice caregivers, and the resident's support network of family \nmembers, friends, clergy, and others. \n \n(A) If the roommate withdraws the agreement verbally or in writing, the licensee shall \nmake alternative arrangements which fully meet the needs of the hospice resident. \n \n(i) Prescription medications no longer needed shall be disposed of in accordance with Section 87465(i). \n \n(j) A written health condition exception request and approval from the Department in accordance with \nSection 87616, is not needed for any restricted health conditions listed in Section 87612, Restricted \nHealth Conditions, or for any prohibited health conditions listed in Section 87615, Prohibited Health \nConditions, provided the resident or prospective resident has been diagnosed as terminally ill and is \ncurrently receiving hospice care in compliance with Section 87633, Hospice Care for Terminally Ill \nResidents, and the treatment of the restricted and/or prohibited health conditions is addressed in the \nhospice care plan. \n \n (1) In caring for a resident's health condition, facility staff, other than appropriately skilled health \nprofessionals, shall not perform any health care procedure that under law may only be \nperformed by an appropriately skilled professional. \n \n(k) The licensee shall maintain a record of dosages of medications that are centrally stored for each \nresident receiving hospice services in the facility. \n \n(l) Residents receiving hospice care or prospective residents already receiving hospice care when \naccepted as residents who are bedridden may reside in the facility provided the facility meets the \nrequirements of Section 87606, Care of Bedridden Residents. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 176 \n \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87637 (Cont.)", "type": "Title22"}, {"section": "87633", "title": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS   (Continued) 87633", "text": "HOSPICE CARE FOR TERMINALLY ILL RESIDENTS   (Continued) 87633\n \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.73(h) provides in summary: \n \n\"Nothing in this section [which deals with terminally ill residents and hospice care] shall be construed \nto relieve a licensed residential care facility for the elderly of its responsibility to notify the \nappropriate fire authority of the presence of a bedridden resident in the facility as required under \nsubdivision (f) of Section 1569.72 and to obtain and maintain a fire clearance as required under \nSection 1569.149.\" \n \n HANDBOOK ENDS HERE  \n \n(m) Nothing contained in this section or in Chapter 8 precludes the Department from requiring the \nrelocation of a terminally ill resident whose needs for personal care and supervision or health care \nare not being met in the facility. \n \nNOTE: Authority cited: Section 1569.30, Health a nd Safety Code.  Reference: Sections 1569.1, 1569.2, \n1569.31, 1569.312, 1569.54, 1569.72, and 1569.73, Health and Safety Code.", "type": "Title22"}, {"section": "87637", "title": "HEALTH CONDITION RELOCATION ORDER 87637", "text": "HEALTH CONDITION RELOCATION ORDER 87637\n \n(a) If a resident has a health condition which cannot be cared for within the limits of the license, requires \ninpatient care in a health facility, or has a health condition prohibited by Section 87455(c) or Section \n87615, Prohibited Health Conditions, the Department shall order the licensee to relocate the resident. \n \n(b) When the Department orders the relocatio n of a resident, the following shall apply: \n \n(1) The Department shall give written notice to the licensee ordering the relocation of the resident \nand informing the licensee of the resident's right to an interdisciplinary team review of the \nrelocation order as specified in Section 87638, Resident Request for Review of Health \nCondition Relocation Order.  Notice of the health condition relocation order and information \nabout the right to request an interdisciplinary team review of the relocation order shall be given \nto the resident, by the Department, and sent to the resident's responsible person, if any. \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 176.1 \n  \n \n \n \n \n \n \n \n \nThis page is intentionally left blank. \n \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87637 (Cont.)", "type": "Title22"}, {"section": "87637", "title": "HEALTH CONDITION RELOCATION ORDER (Continued) 87637", "text": "HEALTH CONDITION RELOCATION ORDER (Continued) 87637\n \n(A) If the resident has no responsible person, as defined in Section 87101, the relocation \norder shall be sent to the representative payee, if any.  In such cases, the Department \nshall also notify the State Long-Term Care Ombudsman of the relocation order by \ntelephone. \n \n(B) The notice shall advise that the licensee may request an administrative review of the \nhealth condition relocation order, and may request that an exception or waiver be \ngranted or reinstated by the Department to allow retention of the resident in the facility. \n \n(2) The licensee shall prepare a written relocation plan in any instance where the Department does \nnot suspend the facility license.  The plan shall contain all necessary steps to be taken to reduce \nstress to the resident which may result in transfer trauma, and shall include but not be limited \nto: \n \n(A) A specific date for beginning and a specific date for completion of the process of safely \nrelocating the resident.  The time frame for relocation may provide for immediate \nrelocation but shall not exceed 30 days. \n \n(B) A specific date when the resident and the resident's responsible person, if any, shall be \nnotified of the need for relocation. \n \n(C) A specific date when consultation with the resident's physician, and hospice agency, if \nany, shall occur to obtain a current medical assessment of the resident's health needs, \nto determine the appropriate facility type for relocation and to ensure that the resident's \nhealth care needs continue to be met at all times during the relocation process. \n \n(D) The method by which the licensee shall participate in the identification of an acceptable \nrelocation site with the resident and the responsible person, if any.  The licensee shall \nadvise the resident and/or the responsible person that if the resident is to be moved to \nanother residential care facility for the elderly, a determination must be made that the \nresident's needs can be legally met in the new facility before the move is made.  If the \nresident's needs cannot be legally met in the new facility, the resident must be moved \nto a facility licensed to provide the necessary care. \n \n(E) A list of contacts made or to be made by the licensee with community resources, \nincluding but not limited to, social workers, family members, Long Term Care \nOmbudsman, clergy, Multipurpose Senior Services Programs and others as appropriate \nto ensure that services are provided to the resident before, during and after the move.  \nThe need for the move shall be discussed with the resident and the resident assured that \nsupport systems will remain in place. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 177 \n  \n \n \n87637 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87637", "title": "HEALTH CONDITION RELOCATION ORDER (Continued) 87637", "text": "HEALTH CONDITION RELOCATION ORDER (Continued) 87637\n \n(F) Measures to be taken until relocation to protect the resident and/or meet the resident's \nhealth and safety needs. \n \n(G) An agreement to notify the Department when the relocation has occurred, including \nthe resident's new address, if known. \n \n(3) The relocation plan shall be submitted in writing to the Department within the time set forth in \nthe LIC 809 (Rev. 5/88) Licensing Report by the Department that the resident requires health \nservices that the facility cannot legally provide. \n \n(4) Any changes in the relocation plan shall be submitted in writing to the Department.  The \nDepartment shall have the authority to approve, disapprove or modify the plan. \n \n(5) If relocation of more than one (1) resident is required, a separate plan shall be prepared and \nsubmitted in writing for each resident. \n \n(6) The licensee shall comply with all terms and conditions of the approved plan.  No written or \noral contract with any other person shall release the licensee from the responsibility specified \nin this section or Section 87223, Relocation of Residents, for relocating a resident who has a \nhealth condition(s) which cannot be cared for in the facility and/or which requires inpatient \ncare in a licensed health facility, nor from taking all necessary actions to reduce stress to the \nresident. \n \n(7) In cases where the Department determines that the resident is in imminent danger because of a \nhealth condition(s) which cannot be cared for in the facility or which requires inpatient care in \na licensed health facility, the Department shall order the licensee to immediately relocate the \nresident. \n \n(A) No written relocation plan is necessary in cases of immediate relocation. \n \nNOTE:  Authority cited:  Section 1569.30, Health an d Safety Code.  Reference:  Sections 1250, 1569.1, \n1569.2, 1569.31, 1569.312, 1569.54 and 1569.73, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 178 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87638 (Cont.)", "type": "Title22"}, {"section": "87638", "title": "RESIDENT REQUEST FOR REVIEW OF HEALTH CONDITION 87638", "text": "RESIDENT REQUEST FOR REVIEW OF HEALTH CONDITION 87638\n  RELOCATION ORDER \n \n(a) A resident, or the resident's responsible person, if any, shall be permitted to request a review and \ndetermination of the Department's health condition relocation order by the interdisciplinary team. \n \n(1) If the resident has no responsible person, as defined in Section 87101, the Long-Term Care \nOmbudsman and/or the resident's representative payee, if any, shall be permitted to submit a \nrequest for review and determination on behalf of the resident. \n \n(b) The resident, or the resident's responsible person, if any, shall have three (3) working days, from \nreceipt of the relocation order, to submit to the licensee a written, signed and dated request for a \nreview and determination by the interdisciplinary team. \n \n(1) For purposes of this section, a working day is any day except Saturday, Sunday or an official \nstate holiday. \n \n(c) The licensee shall mail or deliver such a request to the Department within two (2) working days of \nreceipt. \n \n(1) Failure or refusal to do so may result in civil penalties, as provided in Section 87761, Penalties. \n \n(d) The Department shall give written notification to the resident, or the resident's responsible person, if \nany, acknowledging receipt of the resident's request for review of the relocation order.  Notification \nshall occur within three (3) working days of receipt by the Department of the request for review. \n \n(e) Within ten (10) working days from the date of the resident's review request, the licensee shall submit \nto the Department the documentation specified in Section 87638(g) to complete the resident's review \nrequest. \n \n(f) The licensee shall cooperate with the resident, or the resident's responsible person, if any, in gathering \nthe documentation to complete the resident's review request. \n \n(g) The documentation to complete the resident's review request shall include, but not be limited to, the \nfollowing: \n \n(1) The reason(s) for disagreeing that the resident has the health condition identified in the \nrelocation order and why the resident believes he/she may legally continue to reside in a \nresidential care facility for the elderly. \n \n(2) A current medical assessment signed by the resident's physician. \n \n(A) For purposes of this section, this assessment shall include the information specified in \nSections 87611(a)(1)(A) through (E). \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 179 \n  \n \n \n87638 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87638", "title": "RESIDENT REQUEST FOR REVIEW OF HEALTH CONDITION 87638", "text": "RESIDENT REQUEST FOR REVIEW OF HEALTH CONDITION 87638\nRELOCATION ORDER (Continued) \n \n(B) For purposes of this section, \"current\" shall mean a medical assessment completed on \nor after the date of the relocation order. \n \n(3) An appraisal or reappraisal of the resident as specified in Sections 87457(c)(1) and 87463, \nReappraisals. \n \n(A) The licensee shall be permitted to use the form LIC 603 (Rev. 6/87), Preplacement \nAppraisal Information, to document the appraisal or reappraisal. \n \n(4) A written statement from a placement agency, if any, currently involved with the resident, \naddressing the relocation order. \n \n(h) The Department shall inform the resident and/or the resident's responsible person, if any, in writing, \nof the interdisciplinary team's determination and the reason for that determination not more than 30 \ndays after the resident or his/her responsible person, if any, is notified of the need to relocate. \n \n(i) The resident's right to a review of a health condition relocation order issued by the Department shall \nnot: \n \n(1) Nullify a determination by the Department that the resident must be relocated in order to protect \nthe resident's health and safety as specified in Section 87612(a). \n \n(2) Apply to eviction under Section 87224, Eviction Procedures. \n \n(3) Imply a right to a state hearing or any other administrative review beyond that set forth in this \nsection. \n \n(4) Apply if the facility license has been temporarily suspended as specified in Section 87775(c). \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Section 1569.54, Health \nand Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 180 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87639", "type": "Title22"}, {"section": "87639", "title": "ADMINISTRATIVE REVIEW - HEALTH CONDITIONS", "text": "ADMINISTRATIVE REVIEW - HEALTH CONDITIONS\n \n(a) For purposes of this article, any request for administrative review of a notice of deficiency, notice \nof penalty, or health condition relocation order shall be submitted by the licensee or his/her \ndesignated representative in writing to the Department and, in addition to the requirements of \nSection 87763, Appeal Process, shall include the following: \n \n(1) The reason(s) the licensee disagrees with the notice or order. \n \n(2) Information about the resident as specified in Section 87611(a). \n \n(3) A current appraisal or reappraisal of the resident as specified in Sections 87457(c)(1) and \n87463, Reappraisals. \n \n(4) A written statement from the resident's placement agency, if any, addressing the notice or \norder. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2(a), (e), \nand (j), 1569.312 and 1569.54, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 181", "type": "Title22"}, {"section": "87705", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations\n \nArticle 12. Dementia", "type": "Title22"}, {"section": "87705", "title": "CARE OF PERSONS WITH DEMENTIA", "text": "CARE OF PERSONS WITH DEMENTIA\n \n(a) This section applies to the care of residents diagnosed with dementia. Mild cognitive impairment, \nas defined in Section 87101, Definitions, is not considered to be dementia. \n \n(b) Licensees shall be responsible for the following: \n \n (1) Ensuring staff receive the following training as part of the training requirements specified in \nSection 87208 Plan of Operation: \n \n  (A) Dementia care, including, but not limited to, knowledge about hydration, nutrition, \nskin care, communication, therapeutic activities, behavioral challenges, the \nenvironment, and assisting with activities of daily living; \n \n  (B) Recognizing symptoms that may create or aggravate behavioral expression, as \ndefined in Section 87101, Definitions, including, but not limited to, dehydration, \nurinary tract infections, and problems with swallowing; and \n \n  (C) Recognizing the effects of medications commonly used to reduce behavioral \nexpression. \n \n   \n HANDBOOK BEGINS HERE \n \n   Health and Safety Code section 1569.625(c) specifies in pertinent part: \n \n   \"The training shall include, but not be limited to, all of the following: \n \n    (7)  Dementia care, including the use and misuse of antipsychotics, the \ninteraction of drugs commonly used by the elderly, and the adverse effects of \npsychotropic drugs for use in controlling the behavior of persons with \ndementia. \n \n    (8)  The special needs of persons with Alzheimer's disease and dementia, \nincluding nonpharmacologic, person-centered approaches to dementia care.\" \n \n   Health and Safety Code section 1569.626(a) specifies in pertinent part: \n \n   \"All residential care facilities for the elderly shall meet the following training \nrequirements, as described in Section 1569.625, for all direct care staff: \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 182 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87705 (Cont.)", "type": "Title22"}, {"section": "87705", "title": "CARE OF PERSONS WITH DEMENTIA   (Continued)", "text": "CARE OF PERSONS WITH DEMENTIA   (Continued)\n \n   \n HANDBOOK CONTINUES \n \n    (1)  Twelve hours of dementia care training, six of which shall be completed \nbefore a staff member begins working independently with residents, and the \nremaining six hours of which shall be completed within the first four weeks \nof employment.  All 12 hours shall be devoted to the care of persons with \ndementia. \n \n    (2)  Eight hours of in-service training per year on the subject of serving \nresidents with dementia.\" \n \n HANDBOOK ENDS HERE  \n \n (2) For facilities with fewer than 16 residents, ensuring there is at least one night staff person \nawake and on duty if any resident with dementia is determined through a pre-admission \nappraisal, reappraisal, or observation, to require awake night supervision. This requirement is \nin addition to requirements specified in Section 87415, Night Supervision. \n \n(c) With the prior written approval of the resident or conservator and provided such devices do not \nviolate the resident's rights as specified in Section 87468.1 Personal Rights of Residents in All \nFacilities, the licensee may use egress alert and location tracking devices as needed to ensure \nresident safety. \n \n(d) The licensee shall ensure that the facility has an auditory device or other staff alert feature to \nmonitor exits on exterior doors and perimeter fence gates accessible to those residents who may be \nat risk for elopement, as defined in Section 87101, Definitions. \n \n(e) Licensees that use delayed egress devices on exterior doors and perimeter fence gates shall meet the \nfollowing initial and continuing requirements: \n \n (1) The licensee shall notify the licensing agency immediately after determining the date that the \ndevice will be installed. \n \n (2) The licensee shall ensure that the fire clearance includes approval of delayed egress devices. \n \n (3) Facility staff shall attempt to redirect a resident at risk for elopement who may be attempting \nto leave the facility without violating Section 87468.1, Personal Rights of Residents in All \nFacilities. \n \n (4) Residents who continue to indicate a desire to leave the facility following redirection shall be \npermitted to do so with staff supervision. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 183 \n  \n \n \n87705 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87705", "title": "CARE OF PERSONS WITH DEMENTIA   (Continued)", "text": "CARE OF PERSONS WITH DEMENTIA   (Continued)\n \n (5) Facility staff shall ensure the continued sa fety of residents if they wander away from the \nfacility without violating Sections 87468.1, Personal Rights of Residents in All Facilities and \nSection 87468.2, Additional Personal Rights of Residents in Privately Operated Facilities. \n \n (6) For each incident of elopement, as defined in Section 87101, Definitions, the licensee shall \nreport the incident to: \n \n  (A) The resident's representative, if applicable, immediately upon becoming aware of the \nincident. A written report shall also be provided to the resident's representative as \nspecified in Section 87211, Reporting Requirements. Documentation of the report \nshall be added to the resident's record. \n \n  (B) The licensing agency Officer of the Day, by telephone, e-mail, fax, or hand-delivery \nno later than the next working day following the incident. If reported by telephone, a \nwritten report shall also be submitted to the licensing agency as specified in Section \n87211, Reporting Requirements. The report shall be added to the resident's record. \n \n (7) Delayed egress devices shall not substitute for trained staff in sufficient numbers to meet the \ncare and supervision needs of all residents, including staff needed to escort residents who \nneed supervision to leave the facility. \n \n(f) Licensees that lock exterior doors or perimeter fence gates shall meet the following initial and \ncontinuing requirements: \n \n (1) Licensees shall notify the licensing agency of their intention to lock exterior doors and/or \nperimeter fence gates. \n \n (2) The licensee shall ensure that the fire clearance includes approval of locked exterior doors or \nperimeter fence gates and that facility staff on all shifts have access to, and know how to use, \nequipment needed to unlock exterior doors or perimeter fence gates. \n \n (3) Facility staff shall attempt to redirect a resident at risk for elopement who may be attempting \nto leave the facility without violating Section 87468.1, Personal Rights of Residents in All \nFacilities. \n \n (4) The licensee shall maintain either of the following documents in the resident's record, \ndepending on the resident's conservatorship status: \n \n  (A) Court order showing the conservator's legal authority to place the conservatee in a \nfacility with locked exterior doors or perimeter fence gates, for each resident who has \nbeen conserved under the Probate Code or the Lanterman-Petris-Short Act; or \n \n  (B) A written statement signed by each non-conserved resident that states the resident \nunderstands that the facility has locked exterior doors or perimeter fence gates and \nthat the resident voluntarily consents to such upon admission. \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 184 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87705", "type": "Title22"}, {"section": "87705", "title": "CARE OF PERSONS WITH DEMENTIA   (Continued)", "text": "CARE OF PERSONS WITH DEMENTIA   (Continued)\n \n (5) Interior and exterior space shall be available on the facility premises to permit residents with \ndementia to wander freely and safely. \n \n (6) Locked exterior doors or perimeter fences with locked gates shall not substitute for trained \nstaff in sufficient numbers to meet the care and supervision needs of all residents. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.698, Health and Safety Code.  Reference:  Sections \n1569.2, 1569.31, 1569.312, 1569.698, 1569.699 and 13131, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 185", "type": "Title22"}, {"section": "87706", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87706", "title": "ADVERTISING DEMENTIA SPECIAL CARE, PROGRAMMING, AND", "text": "ADVERTISING DEMENTIA SPECIAL CARE, PROGRAMMING, AND\nENVIRONMENTS \n \n(a) In addition to the requirements in Section 877 05, Care of Persons with Dementia, licensees who \nadvertise, promote, or otherwise hold themselves out as providing special care, programming, \nand/or environments for residents with dementia or related disorders shall meet the following \nrequirements: \n \n (1) In addition to the requirements specified in Sections 87208, Plan of Operation, the licensee \nshall include in the plan of operation a brief narrative description addressing the following \nadditional information: \n \n  (A) Philosophy, including, but not limited to, program goals/objectives in relation to \nmeeting the needs of residents with dementia. \n \n  (B) Admission, including the following items that must be addressed when admitting a \nresident who requires dementia special care: \n \n   1. Specification of the designated areas in the facility where dementia special \ncare is provided, which may be the entire facility or only parts of it. \n \n   2. Services available specific to residents with dementia. \n \n   3. Procedures in place to ensure that the plan of operation is available for \nreview upon request. \n \n  (C) Staff training describing the required training for direct care staff who provide \ndementia special care. At a minimum, the description shall include information on \ntraining to be provided, as specified in Health and Safety Code sections 1569.625 and \n1569.626. \n \n  (D) Activity program for residents with dementia. \n \n   1. Types of activities include, but are not limited to, activities that support \ncognitive/mental stimulation, physical activities and reminiscence activities, \nas specified in Section 87219, Planned Activities. \n \n  (E) Physical environment, including environmental factors that ensure a safe, secure, \nfamiliar and consistent environment for residents with dementia. \n \n   1. Environmental factors that may be considered include: bedroom decor; \narchitectural and safety features (e. g., wide hallways, handrails, delayed \negress, secured perimeters); lighting; colors and visual contrasts; types of \nfurniture; signs; noise factors; memory boxes; nourishment and hydration \nstations; and functional outdoor space and exercise pathways. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 186 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87706 (Cont.)", "type": "Title22"}, {"section": "87706", "title": "ADVERTISING DEMENTIA SPECIAL CARE, PROGRAMMING, AND", "text": "ADVERTISING DEMENTIA SPECIAL CARE, PROGRAMMING, AND\nENVIRONMENTS  (Continued) \n \n  (F) Changes in condition, including procedures to be followed when a resident's \ncondition changes, including, but not limited to, an explanation of: \n \n   1. When a reappraisal, as specified in Section 87463, Reappraisals, is required; \n \n   2. At what point, if any, a licensed medical professional is involved in \ndeveloping a reappraisal; \n \n   3. Special techniques/programs (if any) used for managing specific types of \nbehavior; and \n \n   4. The conditions that would require a resident to be relocated. \n \n  (G) Success indicators, including procedures to: \n \n   1. Ensure an ongoing review of facility programs pertaining to care of residents \nwith dementia; \n \n   2. Make necessary adjustments to better meet residents' needs; and \n \n   3. Assess the program's overall effectiveness/success. \n \n    a. Examples of areas that may be reviewed include incident reports, \nstaffing levels, input from others, and resident participation in \nprogram activities. \n \n (2) The licensee shall maintain copies of all facility advertisements and marketing/promotional \nmaterial that indicate the licensee provides special care, programming, and/or environments \nfor residents with dementia, and shall maintain the information for a minimum of three years. \n \n (3) The licensee shall provide a description of the program and services, as specified in Health \nand Safety Code section 1569.628. \n \n  (A) This material shall be available to the public upon request. \n \n  (B) This material shall also be available to  the licensing agency to inspect, audit, copy, \nand remove (if necessary for copying) upon demand during normal business hours as \nspecified in Section 87755, Inspection Authority of the Licensing Agency. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 187 \n  \n \n \n87706 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87706", "title": "ADVERTISING DEMENTIA SPECIAL CARE, PROGRAMMING, AND", "text": "ADVERTISING DEMENTIA SPECIAL CARE, PROGRAMMING, AND\nENVIRONMENTS  (Continued) \n \n   \n HANDBOOK BEGINS HERE \n \n   Health and Safety Code section 1569.628 provides in part: \n \n   \"A licensee of a residential care facility for the elderly that advertises or promotes \nspecial care, programming, or environments for persons with a health-related \ncondition, except as specified in Section 1569.72, shall provide to each prospective \nresident an accurate narrative description of these programs and services.  The \ndescription shall be provided in writing prior to admission.\" \n \n HANDBOOK ENDS HERE  \n \n(b) The licensee who discontinues advertising, promoting, or otherwise holding themselves out as \nproviding special care, programming, and/or environments for residents with dementia shall: \n \n (1) Provide written notification to the licensing agency, residents and, as applicable, the \nresidents' representative, as defined in Section 87101, Definitions, at least 30 calendar days \nprior to discontinuing advertising or promoting dementia special care, programming, and/or \nenvironments. \n \n  (A) The notification shall specify the date that the licensee will cease advertising or \npromoting dementia special care, programming, and/or environments; and, therefore, \nwill no longer be required to meet the requirements specified in Section 87706. \n \n  (B) The licensee shall maintain a copy of the written notification in each resident's \nrecords. \n \n (2) On the date specified in the notification, cease all advertisements, publications, and/or \nannouncements that pertain to dementia special care including, but not limited to, those in \nmagazines, newspapers, consumer reports, professional or service directories, Internet, radio \nand/or television commercials. \n \n  (A) Long-term advertisements shall be removed at the next renewal date. \n \n (3) On the date specified in the notification, remove all written references that indicate that the \nlicensee provides dementia special care, programming, and/or environments from all \npromotional material, advertisements, and/or printed material, including admission \nagreements and the plan of operation. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.15, \n1569.22, 1569.31, 1569.312, 1569.33, 1569.355, 1569.62, 1569.625, 1569.626, 1569.627 and 1569.628, \nHealth and Safety Code. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 188", "type": "Title22"}, {"section": "87707", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87707", "title": "TRAINING REQUIREMENTS IF ADV ERTISING DEMENTIA SPECIAL CARE,", "text": "TRAINING REQUIREMENTS IF ADV ERTISING DEMENTIA SPECIAL CARE,\nPROGRAMMING, AND ENVIRONMENTS \n \nRepealed by Manual Letter No. CCL-25-01, effective 1/1/25. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.31, \n1569.33, 1569.62, 1569.625 and 1569.626, Health and Safety Code.", "type": "Title22"}, {"section": "87725.2", "title": "ADVERTISING DEMENTIA SPECIAL CARE, PROGRAMMING, AND/OR", "text": "ADVERTISING DEMENTIA SPECIAL CARE, PROGRAMMING, AND/OR\nENVIRONMENTS AS OF JULY 3, 2004 \n \nRepealed by Manual Letter No. CCL-08-01, effective 3/5/08. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.31, \n1569.33, 1569.62, 1569.625, 1569.626 and 1569.627, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 189", "type": "Title22"}, {"section": "87755", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations\n \nArticle 13. Enforcement", "type": "Title22"}, {"section": "87755", "title": "INSPECTION AUTHORITY OF THE LICENSING AGENCY", "text": "INSPECTION AUTHORITY OF THE LICENSING AGENCY\n \n(a) Any duly authorized officer, employee or agent of the licensing agency may, upon proper \nidentification and upon stating the purpose of his/her visit, enter and inspect the entire premises of \nany place providing services at any time, with or without advance notice. \n \n(b) The licensee shall ensure that provisions are made for private interviews with any resident or any \nstaff member; and for the examination of all records relating to the operation of the facility. \n \n(c) The licensing agency shall have the authority to in spect, audit, and copy resident or facility records \nupon demand during normal business hours.  Records may be removed if necessary for copying.  \nRemoval of records shall be subject to the requirements in Sections 87412(f), 87506(d), and \n87508(b). \n \n(d) The licensing agency shall have the inspection authority specified in Health and Safety Code \nSections 1569.24, 1569.32, 1569.33 and 1569.35. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.24 provides in part: \n \nWithin 90 days  ...after a facility accepts its first resident for placement following its initial \nlicensure, the department shall inspect the facility to evaluate compliance with rules and regulations \nand to assess the facility's continuing ability to meet regulatory requirements.  The licensee shall \nnotify the department, within five business days after accepting its first resident for placement, that \nthe facility has commenced operating. \n \n Health and Safety Code section 1569.32 provides: \n \n\"Any duly authorized officer, employee, or agent of the department may, upon presentation of \nproper identification, enter and inspect any place providing personal care, supervision, and services \nat any time, with or without advance notice, to secure compliance with, or to prevent a violation of, \nthis chapter.\" \n \n Health and Safety Code section 1569.33 provides in part: \n \n \"(a) Every licensed residential care facility for the elderly shall be subject to unannounced visits \nby the department.  The department shall visit these facilities as often as necessary to ensure \nthe quality of care provided. \n \n (b) The department shall conduct an annual unannounced visit of a facility under any of the \nfollowing circumstances: \n \n HANDBOOK CONTINUES  \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 190 \n(Next Page 195) \n_____________________________________________________________________________________________ \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87755", "type": "Title22"}, {"section": "87755", "title": "INSPECTION AUTHORITY OF THE LICENSING AGENCY 87755", "text": "INSPECTION AUTHORITY OF THE LICENSING AGENCY 87755\n  (Continued) \n   \n HANDBOOK CONTINUES  \n \n  (1) When a license is on probation. \n \n  (2) When the terms of agreement in a facility compliance plan require an annual \nevaluation. \n \n  (3) When an accusation against a licensee is pending. \n \n  (4) When a facility requires an annual visit as a condition of receiving federal financial \nparticipation. \n \n  (5) In order to verify that a person who has been ordered out of the facility for the elderly \nby the department is no longer at the facility. \n \n (c) The department shall conduct annual unannounced visits to no less than 20 percent of facilities \nnot subject to an evaluation under subdivision (b)... \n \n  ... \n \n (d) Under no circumstance shall the department visit a residential care facility for the elderly less \noften than once every five years.\" \n \n Health and Safety Code section 1569.35(c) provides in part: \n \n \"(c) Upon receipt of a complaint, ...the department shall make a preliminary review and...an onsite \ninspection within 10 days after receiving the complaint except where the visit would adversely \naffect the licensing investigation or the inve stigation of other agencies, including, but not \nlimited to, law enforcement agencies...\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.24, 1569.33, \n1569.34 and 1569.35, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 195 \n_____________________________________________________________________________________________", "type": "Title22"}, {"section": "87756", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87756", "title": "EVALUATION VISIT    87756", "text": "EVALUATION VISIT    87756\n \n(a) Every residential care facility for the elderly shall be evaluated as specified in Health and Safety Code \nsection 1569.33. \n \nHANDBOOK BEGINS HERE \n \n Health and Safety Code section 1569.33 provides in part: \n \n \"(a) Every licensed residential care facility for the elderly shall be subject to unannounced visits by \nthe department.  The department shall visit these facilities as often as necessary to ensure the \nquality of care provided. \n \n (b) The department shall conduct an annual unannounced visit of a facility under any of the \nfollowing circumstances: \n \n  (1) When a license is on probation. \n \n  (2) When the terms of agreement in a facility compliance plan require an annual \nevaluation. \n \n  (3) When an accusation against a licensee is pending. \n \n  (4) When a facility requires an annual visit as a condition of receiving federal financial \nparticipation. \n \n  (5) In order to verify that a person who has been ordered out of the facility for the elderly \nby the department is no longer at the facility. \n \n (c) The department shall conduct annual unannounced visits to no less than 20 percent of facilities \nnot subject to an evaluation under subdivision (b)... \n \n (d) Under no circumstance shall the department visit a residential care facility for the elderly less \noften than once every five years.\" \n \n HANDBOOK ENDS HERE  \n \n(b) Any number of other visits may be made to a facility for various purposes as determined to be \nnecessary by the licensing agency to determine compliance with applicable laws and regulations. \n \n(c) When a routine visit, evaluation or investigation of a complaint is conducted and the evaluator \ndetermines that a deficiency exists, the evaluator shall issue a notice of deficiency, unless the \ndeficiency is minor and corrected during the visit. \n  \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 196 \n_____________________________________________________________________________________________ \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87756 (Cont.)", "type": "Title22"}, {"section": "87756", "title": "EVALUATION VISIT  (Continued)  87756", "text": "EVALUATION VISIT  (Continued)  87756\n \n(d) Prior to completion of a visit, evaluation or inve stigation, the evaluator shall meet with the licensee, \nadministrator, operator, or other person in charge of the facility to discuss any deficiencies noted.  At \nthe meeting, a plan for correcting each deficiency shall be developed and included in the notice of \ndeficiency.  Prior to completion of the visit, the evaluator shall serve the notice of deficiency on the \nlicensee by either: \n \n (1) Personal delivery to the licensee, or \n \n (2) If the licensee is not at the facility site, leaving the notice with the person in charge of the \nfacility and also mailing a copy to the licensee. \n \n (3) If the licensee or the person in charge of the facility refuses to accept the notice, a notation of \nthe refusal shall be written  on the notice and a copy left at the facility. \n \n  (A) Under such circumstances, a copy of the notice shall also be mailed to the licensee. \n \n(e) The notice of deficiency shall be in writing and shall include: \n \n (1) A reference to the statute or regulation upon which the deficiency is premised. \n \n (2) A factual description of the nature of the deficiency fully stating the manner in which the \nlicensee failed to comply with specified statute or regulation, and the particular place  or area \nof the facility in which it occurred. \n \n (3) The plan developed, as specified in (d) above, for correcting each deficiency. \n \n (4) A date by which each deficiency shall be corrected. \n \n  (A) In prescribing the date for correcting a deficiency, the evaluator shall consider the \nfollowing factors: \n \n   1. The seriousness of the deficiency. \n \n   2. The number of residents affected. \n \n   3. The availability of equipment or personnel necessary to correct the deficiency. \n \n  4. The estimated time necessary for delivery and any installation of necessary \nequipment. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 197 \n_____________________________________________________________________________________________ \n \n87756 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87756", "title": "EVALUATION VISIT  (Continued)  87756", "text": "EVALUATION VISIT  (Continued)  87756\n \n  (B) The evaluator shall require correction of the deficiency within 24 hours and shall \nspecify on the notice the date by which the correction must be made whenever penalties \nare assessed pursuant to Sections 87761(c), (d) and (e). \n \n  (C) The date for correcting a deficiency shall not be more than 30 calendar days following \nservice of the notice of deficiency, unless the evaluator determines that the deficiency \ncannot be completely corrected in 30 calendar days.  If the date for correcting the \ndeficiency is more than 30 days following service of the notice of deficiency the notice \nshall specify action which must be taken within 30 calendar days to begin correction. \n \n (5) The amount of penalty which shall be assessed and the date the penalty shall begin if the \ndeficiency is not corrected by the specific due date. \n \n (6) The address and telephone number of the licensing office responsible for reviewing notices of \ndeficiencies for the area in which the facility is located. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.49, Health and Safety Code.  Reference:  Sections \n1569.11, 1569.24, 1569.31, 1569.315, 1569.32, 1569.33, 1569.335, 1569.34, 1569.35 and 1569.485, Health \nand Safety Code.", "type": "Title22"}, {"section": "87757", "title": "LICENSE COMPLAINTS   87757", "text": "LICENSE COMPLAINTS   87757\n \n(a) Each licensee shall have the right, without prejudice, to bring to the attention of the Department or \nthe licensing agency, or both, any alleged misapplication or capricious enforcement of regulations by \nany licensing representative, or any substantial differences in opinion as may occur between the \nlicensee and any licensing representative concerning the proper application of the Residential Care \nFacilities for the Elderly Act or of these regulations. \n \n(b) Where applicable, a review of the complaint sh all be conducted in accordance with Section 87763, \nAppeal Process. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Section 1569.335, Health \nand Safety Code.", "type": "Title22"}, {"section": "87758", "title": "SERIOUS DEFICIENCIES - EXAMPLES 87758", "text": "SERIOUS DEFICIENCIES - EXAMPLES 87758\n \n(a) Regulations including, but not limited to, the following may result in serious deficiencies when a \nfailure to comply presents an immediate or substantial threat to the physical health, mental health, or \nsafety of the residents: \n \n(1) Section 87355 relating to criminal record clearance. \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 198 \n  \n_____________________________________________________________________________________________ \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87758", "type": "Title22"}, {"section": "87758", "title": "SERIOUS DEFICIENCIES - EXAMPLES (Continued) 87758", "text": "SERIOUS DEFICIENCIES - EXAMPLES (Continued) 87758\n \n(2) Section 87202 relating to fire clearance. \n \n(3) Section 87204 relating to limitations on the number or types of facility residents. \n \n(4) Section 87311 relating to telephone service. \n \n(5) Sections 87455(c)(1) or (2), or (4), or Section 87615 relating to persons with communicable \ndiseases, persons requiring inpatient health care, persons who are bedridden, or persons with a \nprohibited health condition. \n \n(6) Section 87204(b) relating to nonambulatory residents. \n \n(7) Section 87468(a)(3) relating to resident rights. \n \n(8) Section 87608(a) relating to restraints. \n \n(9) Sections 87307(d)(3) through (7) or (e) relating to safety of resident accommodations. \n \n(10) Section 87555(b)(24), (25), or (27) relating to storage, preparation and service of food. \n \n(11) Section 87465(b)(3) relating to medical and dental care of residents. \n \n(12) Section 87465(c) relating to storing and dispensing medications. \n \n(13) Section 87303(e)(2) relating to hot water temperature. \n \n(14) Section 87303(e)(4), (5), or (6) relating to toilet, handwashing and bathing accommodations. \n \n(15) Section 87303(f)(1) or (2) relating to storage and disposal of solid wastes, syringes and needles. \n \n(16) Section 87415 relating to night supervision. \n \n(17) Section 87638 relating to licensees forwarding to the Department a resident's request for review \nby an interdisciplinary team of a health condition relocation order. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31, 1569.312, 1569.315, 1569.335, 1569.485, 1569.49 and 1569.54, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 199", "type": "Title22"}, {"section": "87759", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87759", "title": "FOLLOW-UP VISITS TO DETERMINE COMPLIANCE 87759", "text": "FOLLOW-UP VISITS TO DETERMINE COMPLIANCE 87759\n \n(a) A follow-up visit shall be conducted within 10 working days following the latest date of correction \nspecified in the notice of deficiency, unless the licensee has demonstrated that the deficiency was \ncorrected as required in the notice of deficiency.  No penalty shall be assessed unless a follow-up \nvisit is conducted. \n \n(b) If a follow-up visit indicates that a deficiency was not corrected on or before the date specified in the \nnotice of deficiency, the evaluator shall issue a notice of penalty. \n \n(c) A notice of penalty shall be in writing and shall include: \n \n(1) The amount of penalty assessed, and the date the payment is due. \n \n(2) The name and address of the agency responsible for collection of the penalty. \n \n(d) When an immediate penalty has been assessed pursuant to Sections 87761(c), (d), (e) and (f) and \ncorrection is made when the evaluator is present, a follow-up visit is not required. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.49, Health and Safety Code.  Reference:  Sections \n1569.33, 1569.335, 1569.35, 1569.485 and 1569.49, Health and Safety Code.", "type": "Title22"}, {"section": "87761", "title": "PENALTIES     87761", "text": "PENALTIES     87761\n \n(a) A penalty of $50 per day, per cited violation, shall be assessed for all serious deficiencies that are \nnot corrected by the date specified in the notice of deficiency, up to a maximum of $150 per day. \n \n(b) Notwithstanding Section 87761(a) above, an immediate penalty of $100 per cited violation per day \nfor a maximum of five (5) days shall be assessed if any individual required to be fingerprinted under \nHealth and Safety Code Section 1569.17(b) has not obtained a California clearance or a criminal \nrecord exemption, requested a transfer of a criminal record clearance or requested and be approved \nfor a transfer of an exemption as specified in Section 87355(e)\n prior to working, residing or \nvolunteering in the facility. \n \n (1) Subsequent violations within a twelve (12) m onth period will result in a civil penalty of one \nhundred dollars ($100) per violation per day for a maximum of thirty (30) days. \n \n(2) The Department may assess civil penalties for continued violations as permitted by Health \nand Safety Code Section 1569.49. \n \n(3) Progressive civil penalties specified in Sections 87761(d) and (e) shall not apply. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 200 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87761 (Cont.)", "type": "Title22"}, {"section": "87761", "title": "PENALTIES  (Continued)   87761", "text": "PENALTIES  (Continued)   87761\n \n(c) Notwithstanding Section 87761(a) above, an immediate penalty of $150 per day shall be assessed for \nany of the following: \n \n(1) Sickness, injury of death of a client has occurred as a result of the deficiency. \n \n(d) When a facility is cited for a deficiency and violates the same regulation subsection within a 12-\nmonth period, the facility shall be cited and an immediate penalty of $150 per cited violation shall be \nassessed for one day only.  Thereafter a penalty of $50 per day, per cited violation, shall be assessed \nuntil the deficiency is corrected. \n \n(e) When a facility that was cited for a deficiency subject to the immediate penalty assessment specified \nin Section 87761(d) above violates the same regulation subsection within a 12-month period of the \nlast violation the facility shall be cited and an immediate penalty of $1,000 per cited violation shall \nbe assessed for one day only.  Thereafter, a penalty of $100 per day, per cited violation, shall be \nassessed until the deficiency is corrected. \n \n (1) For purposes of Sections 87761(d) and (e) above, a regulation subsection is the regulation \ndenoted by a lower-case letter after the main regulation number. \n   \n HANDBOOK BEGINS HERE  \n \n An example of the same regulation subsection are Sections 87155(a)(2) and 87155(a)(5). \nSections 87155(a) and 87155(b) are not the same regulation subsection. \n \n HANDBOOK ENDS HERE  \n \n(f) If any deficiency is not corrected by the date specified in the notice of deficiency, a penalty shall be \nassessed for each day following that date until compliance has been demonstrated. \n \n (1) Immediate penalty assessments as specified in (c), (d) and (e) above shall begin on the day the \ndeficiency is cited. \n \n(g) If a licensee or his/her representative reports to the licensing agency that a deficiency has been \ncorrected, the penalty shall cease as of the day the licensing agency receives notification that the \ncorrection was made. \n \n(1) If the deficiency has not been corrected, civil penalties shall continue to accrue. \n \n(2) If it can be verified that the correction was made prior to the date of notification, the penalty \nshall cease as of that earlier date. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 201 \n  \n \n \n87761 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87761", "title": "PENALTIES  (Continued)   87761", "text": "PENALTIES  (Continued)   87761\n \n(h) If necessary, a site visit shall be made immediately or within five working days to confirm that the \ndeficiency has been corrected. \n \n(i) If an immediate civil penalty is assessed and the deficiency is corrected on the same day, the penalty \nshall still be assessed for that day. \n \n(j) Unless otherwise ordered by the Department all penalties are due and payable upon receipt of notice \nfor payment, and shall be paid only by check or money order made payable to the agency indicated \nin the notice. \n \n(k) The licensing agency shall have the authority to fi le a claim in a court of competent jurisdiction or to \ntake other appropriate action for failure to pay penalties as specified in (j) above. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.49(a), Health and Safety Code.  Reference:  Sections \n1569.17, 1569.33, 1569.335, 1569.35, 1569.485 and 1569.49, Health and Safety Code.", "type": "Title22"}, {"section": "87763", "title": "APPEAL PROCESS    87763", "text": "APPEAL PROCESS    87763\n \n(a) A licensee or his/her representative may request in writing a review of a notice of deficiency, notice \nof penalty and/or health condition relocation order within 10 working days of receipt of the notice or \norder. This review shall be conducted by a higher level staff person other than the evaluator who \nissued the notice of deficiency, notice of penalty, and/or health condition relocation order. \n \n(1) Additional review requirements pertaining to Incidental Medical Services are specified in \nSection 87639, Administrative Review - Health Conditions. \n \n(b) If the reviewer determines that a notice of deficiency or notice of penalty was not issued in accordance \nwith applicable statutes and regulations of the Department, he/she shall amend or dismiss the notice.  \nIn addition, the reviewer may extend the date specified for correction of a deficiency if warranted by \nthe facts or circumstances presented to support a request for extension. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety C ode.  Reference:  Sections 1569.33, \n1569.335, 1569.35, 1569.485, 1569.49 and 1569.54, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 202 \n \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87764 (Cont.)", "type": "Title22"}, {"section": "87764", "title": "SUSPENSION OF NEW ADMISSIONS 87764", "text": "SUSPENSION OF NEW ADMISSIONS 87764\n \n(a) The Department may order a suspension of new admissions for a facility, as specified in Health \nand Safety Code Section 1569.545, in either of the following circumstances: \n \n(1) When a facility is cited for a deficiency that presents a direct and immediate risk to the \nhealth, safety, or personal rights of a resident or residents of the facility and the licensee \nfails to correct the deficiency immediately. \n \n(2) When a facility has failed to pay a civil penalty (or penalties) assessed by the Department \nafter the facility has exhausted the administrative review process specified in Health and \nSafety Code Section 1569.49.  \n \n(b) The Department shall serve written notice to the licensee of the order of suspension of new \nadmissions according to the following: \n \n(1) Personal delivery to the licensee at the facility site. \n \n(2) If the licensee is not at the facility site, the notice shall be left with a person designated in \nthe facility file to accept licensing reports. Under such circumstances, a copy of the notice \nshall also be mailed to the licensee. \n \n(3) If the licensee or designated person refuses to accept the notice, a notation of the refusal \nshall be written on the notice and the notice shall be left at the facility. Under such \ncircumstances, a copy of the notice, which includes a notation of the refusal, shall also be \nmailed to the licensee. \n \n(c) The notice of the order of suspension of new admissio
