 . . .  If a resident is relocated without the notification required by this section, and suffers transfer \ntrauma or other harm to his or her health or safety, the department may also suspend or revoke the \nlicensee’s license and issue a permanent revocation of the licensee’s ability to operate or act as an \nadministrator of a facility anywhere in the state. Suspension or revocation proceedings pursuant to \nthis subdivision shall be conducted in compliance with Section 1569.51.\" \n \n HANDBOOK ENDS HERE  \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-11 Effective 5/9/17  \n Page 206  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87777 (Cont.)  \n \n87775 REVOCATION OR SUSPENSION OF LICENSE  (Continued) 87775 \n \n(b) When the Director intends to seek revocation of a license, the Director shall notify the licensee of the \nproposed action and at the same time shall serve such person with an accusation.  The licensee has a \nright to a hearing prior to the revocation or suspension of a license, except as provided in (c) below. \n \n(c) The Director may temporarily suspend any license prior to any hearing when in the Director's opinion \nsuch action is necessary to protect the residents in the facility from any physical or mental abuse or \nany other substantial threat to health and safety.  When the Director intends to temporarily suspend a \nlicense prior to a hearing, the Director shall notify the licensee of the temporary suspension and the \neffect", "type": "HSC"}, {"section": "1569.58", "title": "Health and Safety Code Section 1569.58", "text": "\"(a)  The department may prohibit any person from  being a member of the board of directors, an \nexecutive director, a board member, or an officer of a licensee, or a licensee from employing, or \ncontinuing the employment of, or allowing in a licens ed facility, or allowing contact with clients of \na licensed facility by, any employee, prospective employee, or person who is not a client who has: \n \n(1)  Violated, or aided or permitted the violation by any other person of, any provisions of this chapter \nor of any rules or regulations promulgated under this chapter. \n \n(2)  Engaged in conduct which is inimical to the health, morals, welfare, or safety of either an \nindividual in or receiving services from the facility, or the people of the State of California. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-11 Effective 5/9/17  \n Page 207 \n  \n \n \n87777 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87777 EXCLUSIONS (Continued)   87777 \n   \n HANDBOOK CONTINUES \n \n(3)  Been denied an exemption to work or to be  present in a facility, when that person has been \nconvicted of a crime as defined in Section 1569.17. \n \n(4)  Engaged in any other conduct which would constitute a basis for disciplining a licensee. \n \n(5)  Engaging in acts of financial malfeasance concerning the operation of a facility, including, but \nnot limited to, improper use or embezzlement of client moneys and property or fraudulent \nappropriation fo", "type": "HSC"}, {"section": "1569.59", "title": "Health and Safety Code Section 1569.59", "text": "\"(a)(1)  If the department determines that a person was issued a license under this chapter or under \nChapter 1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter \n3.01 (commencing with Section 1568.01), Chapter 3.2 (commencing with Section 1569), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding two \nyears, the department shall exclude the person from, and remove him or her from the position of, a \nmember of the board of directors, an executive director, or an officer of a licensee of, any facility \nlicensed by the department pursuant to the chapter. \n \n(2)  If the department determines that a person previously was issued a certificate of approval by a \nfoster family agency which was revoked by the department pursuant to subdivision (b) of Section \n1534 within the preceding two years, the department shall exclude the person from, and remove him \nor her from the position of, a member of the board of directors, an executive director, or an officer of \na licensee of, any facility licensed by the department pursuant to this chapter. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 210 \n  \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87777 (Cont.)  \n \n87777 EXCLUSIONS  (Continued)   87777 \n   \n HANDBO", "type": "HSC"}, {"section": "1569.616", "title": "Health and Safety Code Section 1569.616", "text": "\"The department may deny vendor approval to any agency or person that has not provided satisfactory \nevidence of their ability to meet the requirements of vendorization set out in the regulations adopted \npursuant to subdivision (j).\" \n \n HANDBOOK ENDS HERE  \n \n(b) The applicant may appeal the denial of the application in accordance with Section 1569.51 of the \nHealth and Safety Code. \n \n(c) Any request for approval submitted by a vendor applicant whose application has been previously \ndenied shall be processed by the Department in accordance with the provisions of Health and Safety \nCode section 1569.16(b). \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.16(b) provides: \n \n\"(b)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applican t had previously applied for a license under any of \nthe chapters listed in paragraph (1) of subdivision (a) and the application was denied within the last \nyear, the department shall, except as provided in Section 1569.22, cease further review of the \napplication until one year has elapsed from the date of the denial letter. In those circumstances where \ndenials are appealed and upheld at an administrati ve hearing, review of the application shall cease \nfor one year from the date of the decision and order being rendered by the department.  The cessation \nof review shall not constitute a denial of the application.\" \n \n HANDBOOK ENDS", "type": "HSC"}, {"section": "1569.16", "title": "Health and Safety Code Section 1569.16", "text": "\"(b)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applican t had previously applied for a license under any of \nthe chapters listed in paragraph (1) of subdivision (a) and the application was denied within the last \nyear, the department shall, except as provided in Section 1569.22, cease further review of the \napplication until one year has elapsed from the date of the denial letter. In those circumstances where \ndenials are appealed and upheld at an administrati ve hearing, review of the application shall cease \nfor one year from the date of the decision and order being rendered by the department.  The cessation \nof review shall not constitute a denial of the application.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30, and 1569.616(j), Health and Safety Code.  \nReference: Sections 1569.16, 1569.23 and 1569.616, Health and Safety Code. \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 219 \n  \n \n \n87787  RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87787 REVOCATION OF AN INITIAL CERTIFICATION 87787 \n  TRAINING PROGRAM  \n \n(a) The Department may revoke an Initial Certification Training Program approval and remove the \nvendor from the list of approved vendors if the vendor does not provide training consistent with \nSection 87785, Initial Certification Training Program Approval Requirements, or \n \n(", "type": "HSC"}, {"section": "1569.51", "title": "Health and Safety Code Section 1569.51", "text": "\"(a)(1)  If an application for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license under this chapter or under Chapter \n1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter 3 \n(commencing with Section 1500), Chapter 3.01 (commencing with Section 1568.01), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding two \nyears, the department shall cease any further review  of the application until two years have elapsed \nfrom the date of the revocation. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 220 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87788 (Cont.)  \n \n87787 REVOCATION OF AN INITIAL CERTIFICATION  87787 \n  TRAINING PROGRAM   (Continued) \n   \n HANDBOOK CONTINUES \n \n(a)(3)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant was excluded from a facility licensed by the \ndepartment pursuant to Section 1558, 1568.092, 1569.58, or 1596.8897, the department shall cease \nany further review of the application unless the excluded individual has been reinstated pursuant to \nSection 11522 of the Government Code by the depa", "type": "HSC"}, {"section": "1569.616", "title": "Health and Safety Code Section 1569.616", "text": "\"(A) A vendor of online programs for continuing education shall ensure that each online course \ncontains all of the following: \n(i) An interactive portion where the participant receives feedback, through online communication, \nbased on input from the participant. \n(ii) Required use of a personal identification number of personal identification information to confirm \nthe identity of the participant. \n(iii) A final screen displaying a printable statement, to be signed by the participant, certifying that the \nidentified participant completed the course.  The vendor shall obtain a copy of the final screen \nstatement with the original signature of the participant prior to the issuance of a certificate of \ncompletion.  The signed statement of completion shall be maintained by the vendor for a period of \nthree years and be available to the department upon demand.  Any person who certifies as true any \nmaterial matter pursuant to this section that he or she knows to be false is guilty of a misdemeanor. \n(B) Nothing in this subdivision shall prohibit the department from approving online programs for \ncontinuing education that do not meet the requirements of subparagraph (A) if the vendor \ndemonstrates to the department’s satisfaction that, through advanced technology, the course and the \ncourse delivery meet the requirements of this section.\" \n \n HANDBOOK ENDS HERE  \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 224 \n  \n \n \nRegulations R", "type": "HSC"}, {"section": "156", "title": "Health and Safety Code Section 156", "text": "\"The department may deny vendor approval to any agency or person that has not provided satisfactory \nevidence of their ability to meet the requirements of vendorization set out in the regulations adopted \npursuant to subdivision (j).\" \n \n HANDBOOK ENDS HERE  \n \n(b) The vendor applicant may appeal the denial of the application in accordance with Health and Safety \nCode section 1569.51. \n \n(c) Any request for approval submitted by a vendor applicant whose application has been previously \ndenied shall be processed by the Department in accordance with the provisions of Health and Safety \nCode section 1569.16(b). \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.16(b) provides: \n \n\"(b)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applican t had previously applied for a license under any of \nthe chapters listed in paragraph (1) of subdivision (a) and the application was denied within the last \nyear, the department shall, except as provided in Section 1569.22, cease further review of the \napplication until one year has elapsed from the date of the denial letter.  In those circumstances where \ndenials are appealed and upheld at an administra tive hearing, review of the application shall cease \nfor one year from the date of the decision and order being rendered by the department. The cessation \nof review shall not constitute a denial of the application.\" \n \n HANDBOOK ENDS", "type": "HSC"}, {"section": "1569.16", "title": "Health and Safety Code Section 1569.16", "text": "\"(b)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applican t had previously applied for a license under any of \nthe chapters listed in paragraph (1) of subdivision (a) and the application was denied within the last \nyear, the department shall, except as provided in Section 1569.22, cease further review of the \napplication until one year has elapsed from the date of the denial letter.  In those circumstances where \ndenials are appealed and upheld at an administra tive hearing, review of the application shall cease \nfor one year from the date of the decision and order being rendered by the department. The cessation \nof review shall not constitute a denial of the application.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30 and 1569.616(j), Health and Safety Code.  \nReference:  Sections 1569.16, 1569.51 and 1569.616, Health and Safety Code. \n \n \n87793 REVOCATION OF A CONTINUING EDUCATION 87793 \n  TRAINING PROGRAM  \n \n(a) The Department may revoke a Continuing Education Training Program approval and remove the \nvendor from the list of approved vendors if the ve ndor does not provide training consistent with \nSections 87788, Continuing Education Traini ng Program Vendor Requirements, and 87789, \nContinuing Education Training Program Course Approval Requirements, or: \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16", "type": "HSC"}, {"section": "1569.51", "title": "Health and Safety Code Section 1569.51", "text": "\"(a)(1)  If an application for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license under this chapter or under Chapter \n1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter 3 \n(commencing with Section 1500), Chapter 3.01 (commencing with Section 1568.01), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding two \nyears, the department shall cease any further review  of the application until two years have elapsed \nfrom the date of the revocation. \n \n(a)(3)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant was excluded from a facility licensed by the \ndepartment pursuant to Section 1558, 1568.092, 1569.58, or 1596.8897, the department shall cease \nany further review of the application unless the excluded individual has been reinstated pursuant to \nSection 11522 of the Government Code by the department.\" \n \n HANDBOOK ENDS HERE  \n \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30 and 1569.616(j), Health and Safety Code.  \nReference: Sections 1569.16, 1569.23, 1569.51 and 1569.616, Health and Safety Code. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 230", "type": "HSC"}];
                
                // Count by type
                const title22Count = allSections.filter(s => s.type === 'Title22').length;
                const hscCount = allSections.filter(s => s.type === 'HSC').length;
                
                document.getElementById('title22Count').textContent = title22Count;
                document.getElementById('hscCount').textContent = hscCount;
                updateBookmarkCount();
                showWelcomeMessage();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('results').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">⚠️</div><h3>Error loading data</h3><p>Please make sure sections_categorized.json is in the same directory.</p></div>';
            }
        }

        function showWelcomeMessage() {
            document.getElementById('results').innerHTML = 
                '<div class="empty-state"><div class="empty-state-icon">🔍</div><h3>Start Searching</h3><p>Enter any term to search regulations and statutes.<br>Try: <strong>resident rights</strong>, <strong>medication</strong>, or <strong>administrator</strong></p></div>';
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                showWelcomeMessage();
                document.getElementById('resultsCount').textContent = '0';
                return;
            }

            const results = searchSections(searchTerm);
            currentResults = results;
            displayResults(results, searchTerm);
            document.getElementById('resultsCount').textContent = results.length;
        }

        function searchSections(term) {
            const searchLower = term.toLowerCase();
            const results = [];

            // Filter by source first
            let sectionsToSearch = allSections;
            if (currentSource === 'title22') {
                sectionsToSearch = allSections.filter(s => s.type === 'Title22');
            } else if (currentSource === 'hsc') {
                sectionsToSearch = allSections.filter(s => s.type === 'HSC');
            }

            for (const section of sectionsToSearch) {
                const textLower = section.text.toLowerCase();
                const titleLower = section.title.toLowerCase();
                
                if (textLower.includes(searchLower) || titleLower.includes(searchLower)) {
                    // Get context around the match
                    const snippets = getContextSnippets(section.text, term);
                    results.push({
                        ...section,
                        snippets
                    });
                }
            }

            return results;
        }

        function getContextSnippets(text, term, contextLength = 150) {
            const termLower = term.toLowerCase();
            const textLower = text.toLowerCase();
            const snippets = [];
            
            let index = textLower.indexOf(termLower);
            let count = 0;
            
            while (index !== -1 && count < 3) {
                const start = Math.max(0, index - contextLength);
                const end = Math.min(text.length, index + term.length + contextLength);
                
                let snippet = text.substring(start, end);
                if (start > 0) snippet = '...' + snippet;
                if (end < text.length) snippet = snippet + '...';
                
                snippets.push(snippet);
                
                index = textLower.indexOf(termLower, index + 1);
                count++;
            }
            
            return snippets.length > 0 ? snippets : [text.substring(0, 300) + '...'];
        }

        function highlightTerm(text, term) {
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function getSourceBadge(type) {
            if (type === 'Title22') {
                return '<span style="background: #1a1a1a; color: white; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 600; margin-left: 10px; letter-spacing: 0.5px;">TITLE 22</span>';
            } else {
                return '<span style="background: #f8f9fb; color: #1a1a1a; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 600; margin-left: 10px; border: 1px solid #e8e8e8; letter-spacing: 0.5px;">HSC</span>';
            }
        }

        function displayResults(results, searchTerm) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">😕</div><h3>No results found</h3><p>Try different search terms or check your spelling.</p></div>';
                return;
            }

            // Filter if needed
            let filteredResults = results;
            if (currentFilter === 'bookmarked') {
                filteredResults = results.filter(r => bookmarks.includes(r.section));
            }

            let html = `<div class="results-info">Found ${filteredResults.length} section(s) matching "${searchTerm}"</div>`;
            
            filteredResults.forEach(result => {
                const isBookmarked = bookmarks.includes(result.section);
                const hasNote = notes[result.section];
                
                html += `
                    <div class="result-item" data-section="${result.section}">
                        <div class="bookmark-tab ${isBookmarked ? 'bookmarked' : ''}" onclick="toggleBookmark('${result.section}')" title="${isBookmarked ? 'Remove bookmark' : 'Add bookmark'}">
                            ${isBookmarked ? '★' : '☆'}
                        </div>
                        <div class="result-header">
                            <div class="section-number">§ ${result.section}${getSourceBadge(result.type)}</div>
                        </div>
                        <div class="section-title">${result.title}</div>
                        <div class="result-snippet">
                            ${result.snippets.map(s => highlightTerm(s, searchTerm)).join('<br><br>')}
                        </div>
                        <div class="action-buttons">
                            <button class="icon-btn note-btn" onclick="toggleNote('${result.section}')">
                                ${hasNote ? 'Edit Note' : 'Add Note'}
                            </button>
                            <button class="icon-btn expand-btn" onclick="toggleFullText('${result.section}')">
                                View Full Text
                            </button>
                        </div>
                        ${hasNote ? `<div class="saved-note">Note: ${notes[result.section]}</div>` : ''}
                        <div class="note-area" id="note-${result.section}">
                            <textarea placeholder="Add your notes here..." id="note-text-${result.section}">${notes[result.section] || ''}</textarea>
                            <button class="save-note-btn" onclick="saveNote('${result.section}')">Save Note</button>
                        </div>
                        <div class="full-text" id="full-${result.section}">
                            ${result.text}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        function toggleBookmark(section) {
            const index = bookmarks.indexOf(section);
            if (index > -1) {
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push(section);
            }
            localStorage.setItem('rcfe_bookmarks', JSON.stringify(bookmarks));
            updateBookmarkCount();
            
            // Refresh current view
            if (document.getElementById('searchInput').value) {
                performSearch();
            }
            if (document.querySelector('.tab.active').textContent.includes('Bookmarks')) {
                showBookmarks();
            }
        }

        function toggleNote(section) {
            const noteArea = document.getElementById(`note-${section}`);
            noteArea.classList.toggle('visible');
        }

        function saveNote(section) {
            const noteText = document.getElementById(`note-text-${section}`).value;
            if (noteText.trim()) {
                notes[section] = noteText;
            } else {
                delete notes[section];
            }
            localStorage.setItem('rcfe_notes', JSON.stringify(notes));
            
            // Refresh current view
            if (document.getElementById('searchInput').value) {
                performSearch();
            }
            alert('Note saved!');
        }

        function toggleFullText(section) {
            const fullText = document.getElementById(`full-${section}`);
            fullText.classList.toggle('visible');
        }

        function updateBookmarkCount() {
            document.getElementById('bookmarksCount').textContent = bookmarks.length;
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            showWelcomeMessage();
            document.getElementById('resultsCount').textContent = '0';
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            
            if (document.getElementById('searchInput').value) {
                performSearch();
            }
        }

        function setSource(source) {
            currentSource = source;
            document.querySelectorAll('.filter-btn[data-source]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.source === source);
            });
            
            if (document.getElementById('searchInput').value) {
                performSearch();
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Hide all tabs
            document.getElementById('searchTab').style.display = 'none';
            document.getElementById('bookmarksTab').style.display = 'none';
            document.getElementById('highlightsTab').style.display = 'none';
            document.getElementById('notesTab').style.display = 'none';
            
            // Show selected tab
            if (tab === 'search') {
                document.getElementById('searchTab').style.display = 'block';
            } else if (tab === 'bookmarks') {
                document.getElementById('bookmarksTab').style.display = 'block';
                showBookmarks();
            } else if (tab === 'highlights') {
                document.getElementById('highlightsTab').style.display = 'block';
                showHighlights();
            } else if (tab === 'notes') {
                document.getElementById('notesTab').style.display = 'block';
                showNotes();
            }
        }

        function showBookmarks() {
            const bookmarksList = document.getElementById('bookmarksList');
            
            if (bookmarks.length === 0) {
                bookmarksList.innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">⭐</div><h3>No bookmarks yet</h3><p>Bookmark sections while searching to save them for later.</p></div>';
                return;
            }

            const bookmarkedSections = allSections.filter(s => bookmarks.includes(s.section));
            
            let html = `<div class="results-info">${bookmarks.length} bookmarked section(s)</div>`;
            
            bookmarkedSections.forEach(section => {
                const hasNote = notes[section.section];
                html += `
                    <div class="result-item">
                        <div class="bookmark-tab bookmarked" onclick="toggleBookmark('${section.section}')" title="Remove bookmark">
                            ★
                        </div>
                        <div class="result-header">
                            <div class="section-number">§ ${section.section}${getSourceBadge(section.type)}</div>
                        </div>
                        <div class="section-title">${section.title}</div>
                        <div class="result-snippet">${section.text.substring(0, 200)}...</div>
                        <div class="action-buttons">
                            <button class="icon-btn note-btn" onclick="toggleNote('${section.section}')">
                                ${hasNote ? 'Edit Note' : 'Add Note'}
                            </button>
                            <button class="icon-btn expand-btn" onclick="toggleFullText('${section.section}')">
                                View Full Text
                            </button>
                        </div>
                        ${hasNote ? `<div class="saved-note">Note: ${notes[section.section]}</div>` : ''}
                        <div class="note-area" id="note-${section.section}">
                            <textarea placeholder="Add your notes here..." id="note-text-${section.section}">${notes[section.section] || ''}</textarea>
                            <button class="save-note-btn" onclick="saveNote('${section.section}')">Save Note</button>
                        </div>
                        <div class="full-text" id="full-${section.section}">${section.text}</div>
                    </div>
                `;
            });
            
            bookmarksList.innerHTML = html;
        }

        function showNotes() {
            const notesList = document.getElementById('notesList');
            const sectionsWithNotes = Object.keys(notes);
            
            if (sectionsWithNotes.length === 0) {
                notesList.innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">📝</div><h3>No notes yet</h3><p>Add notes to sections to keep track of important information.</p></div>';
                return;
            }

            let html = `<div class="results-info">${sectionsWithNotes.length} section(s) with notes</div>`;
            
            sectionsWithNotes.forEach(sectionNum => {
                const section = allSections.find(s => s.section === sectionNum);
                if (!section) return;
                
                const isBookmarked = bookmarks.includes(section.section);
                html += `
                    <div class="result-item">
                        <div class="bookmark-tab ${isBookmarked ? 'bookmarked' : ''}" onclick="toggleBookmark('${section.section}')" title="${isBookmarked ? 'Remove bookmark' : 'Add bookmark'}">
                            ${isBookmarked ? '★' : '☆'}
                        </div>
                        <div class="result-header">
                            <div class="section-number">§ ${section.section}${getSourceBadge(section.type)}</div>
                        </div>
                        <div class="section-title">${section.title}</div>
                        <div class="saved-note">📌 ${notes[sectionNum]}</div>
                        <div class="action-buttons">
                            <button class="icon-btn note-btn" onclick="toggleNote('${section.section}')">
                                Edit Note
                            </button>
                            <button class="icon-btn expand-btn" onclick="toggleFullText('${section.section}')">
                                View Full Text
                            </button>
                        </div>
                        <div class="note-area" id="note-${section.section}">
                            <textarea placeholder="Add your notes here..." id="note-text-${section.section}">${notes[section.section]}</textarea>
                            <button class="save-note-btn" onclick="saveNote('${section.section}')">Save Note</button>
                        </div>
                        <div class="full-text" id="full-${section.section}">${section.text}</div>
                    </div>
                `;
            });
            
            notesList.innerHTML = html;
        }

        // Allow Enter key to trigger search
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            loadData();
            
            // Close highlight menu when clicking outside
            document.addEventListener('click', function(e) {
                const menu = document.getElementById('highlightMenu');
                if (!menu.contains(e.target) && !e.target.classList.contains('user-highlight')) {
                    menu.classList.remove('visible');
                }
            });
        });

        // Highlighting Functions
        function enableTextSelection(sectionId) {
            const fullTextDiv = document.getElementById(`full-${sectionId}`);
            if (!fullTextDiv) return;
            
            fullTextDiv.addEventListener('mouseup', function(e) {
                const selection = window.getSelection();
                const selectedText = selection.toString().trim();
                
                if (selectedText.length > 0) {
                    currentSection = sectionId;
                    selectedText = selectedText;
                    
                    // Show highlight menu
                    const menu = document.getElementById('highlightMenu');
                    const range = selection.getRangeAt(0);
                    const rect = range.getBoundingClientRect();
                    
                    menu.style.left = rect.left + (rect.width / 2) - 100 + 'px';
                    menu.style.top = rect.bottom + window.scrollY + 10 + 'px';
                    menu.classList.add('visible');
                    
                    // Store selection for later use
                    menu.dataset.selection = JSON.stringify({
                        text: selectedText,
                        section: sectionId,
                        startOffset: range.startOffset,
                        endOffset: range.endOffset,
                        startContainer: getTextNodePath(range.startContainer),
                        endContainer: getTextNodePath(range.endContainer)
                    });
                }
            });
            
            // Add click handlers for existing highlights
            setTimeout(() => applyExistingHighlights(sectionId), 100);
        }

        function getTextNodePath(node) {
            const path = [];
            while (node && node.nodeType !== 9) { // Not document
                if (node.nodeType === 3) { // Text node
                    let index = 0;
                    let sibling = node.previousSibling;
                    while (sibling) {
                        if (sibling.nodeType === 3) index++;
                        sibling = sibling.previousSibling;
                    }
                    path.unshift(index);
                }
                node = node.parentNode;
            }
            return path;
        }

        function applyHighlight(color) {
            const menu = document.getElementById('highlightMenu');
            const selectionData = JSON.parse(menu.dataset.selection);
            
            if (!selectionData) return;
            
            const highlightId = Date.now().toString();
            const highlight = {
                id: highlightId,
                section: selectionData.section,
                text: selectionData.text,
                color: color,
                note: '',
                timestamp: new Date().toISOString()
            };
            
            // Save to storage
            if (!highlights[selectionData.section]) {
                highlights[selectionData.section] = [];
            }
            highlights[selectionData.section].push(highlight);
            localStorage.setItem('rcfe_highlights', JSON.stringify(highlights));
            
            // Apply visual highlight
            applyExistingHighlights(selectionData.section);
            
            // Hide menu
            menu.classList.remove('visible');
            window.getSelection().removeAllRanges();
        }

        function applyExistingHighlights(sectionId) {
            const fullTextDiv = document.getElementById(`full-${sectionId}`);
            if (!fullTextDiv || !highlights[sectionId]) return;
            
            // Sort highlights by position (longest first to avoid overlap issues)
            const sectionHighlights = highlights[sectionId].sort((a, b) => b.text.length - a.text.length);
            
            // Apply each highlight
            let html = fullTextDiv.innerHTML;
            
            sectionHighlights.forEach(highlight => {
                // Escape special regex characters in the text
                const escapedText = highlight.text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(escapedText, 'g');
                
                html = html.replace(regex, 
                    `<span class="user-highlight highlight-${highlight.color}" data-highlight-id="${highlight.id}" data-section-id="${sectionId}">${highlight.text}</span>`
                );
            });
            
            fullTextDiv.innerHTML = html;
            
            // Add click event listeners to all highlights
            fullTextDiv.querySelectorAll('.user-highlight').forEach(span => {
                span.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const hId = this.getAttribute('data-highlight-id');
                    const sId = this.getAttribute('data-section-id');
                    showHighlightTooltip(hId, sId, e);
                });
            });
        }

        function showHighlightTooltip(highlightId, sectionId, event) {
            if (event) {
                event.stopPropagation();
                event.preventDefault();
            }
            
            const tooltip = document.getElementById('highlightTooltip');
            const highlight = highlights[sectionId].find(h => h.id === highlightId);
            
            if (!highlight) return;
            
            tooltip.innerHTML = `
                <strong>Highlight</strong>
                ${highlight.note ? `<div style="margin: 8px 0; color: #666;">"${highlight.note}"</div>` : ''}
                <input type="text" class="highlight-note-input" placeholder="Add a note to this highlight..." value="${highlight.note}" 
                    onchange="updateHighlightNote('${highlightId}', '${sectionId}', this.value)" 
                    onclick="event.stopPropagation()">
                <div class="highlight-actions">
                    <button class="highlight-btn delete" onclick="deleteHighlight('${highlightId}', '${sectionId}'); event.stopPropagation();">Delete</button>
                    <button class="highlight-btn" onclick="closeTooltip(); event.stopPropagation();">Close</button>
                </div>
            `;
            
            // Position tooltip
            if (event && event.target) {
                const rect = event.target.getBoundingClientRect();
                tooltip.style.left = Math.max(10, rect.left - 100) + 'px';
                tooltip.style.top = (rect.bottom + 10) + 'px';
            }
            
            tooltip.classList.add('visible');
            
            // Focus the input after a short delay
            setTimeout(() => {
                const input = tooltip.querySelector('.highlight-note-input');
                if (input && !highlight.note) {
                    input.focus();
                }
            }, 100);
        }

        function updateHighlightNote(highlightId, sectionId, note) {
            const highlight = highlights[sectionId].find(h => h.id === highlightId);
            if (highlight) {
                highlight.note = note;
                localStorage.setItem('rcfe_highlights', JSON.stringify(highlights));
            }
        }

        function deleteHighlight(highlightId, sectionId) {
            highlights[sectionId] = highlights[sectionId].filter(h => h.id !== highlightId);
            if (highlights[sectionId].length === 0) {
                delete highlights[sectionId];
            }
            localStorage.setItem('rcfe_highlights', JSON.stringify(highlights));
            
            applyExistingHighlights(sectionId);
            closeTooltip();
            
            // Refresh highlights tab if open
            if (document.getElementById('highlightsTab').style.display !== 'none') {
                showHighlights();
            }
        }

        function closeTooltip() {
            document.getElementById('highlightTooltip').classList.remove('visible');
        }

        function showHighlights() {
            const highlightsList = document.getElementById('highlightsList');
            const allHighlights = [];
            
            // Collect all highlights from all sections
            Object.keys(highlights).forEach(sectionId => {
                const section = allSections.find(s => s.section === sectionId);
                if (section) {
                    highlights[sectionId].forEach(highlight => {
                        allHighlights.push({
                            ...highlight,
                            sectionTitle: section.title,
                            sectionNumber: section.section,
                            sectionType: section.type
                        });
                    });
                }
            });
            
            if (allHighlights.length === 0) {
                highlightsList.innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">🎨</div><h3>No highlights yet</h3><p>Select text in any section\'s full text view and choose a color to highlight it.</p></div>';
                return;
            }
            
            // Sort by timestamp (newest first)
            allHighlights.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let html = `<div class="results-info">${allHighlights.length} highlight(s)</div>`;
            
            allHighlights.forEach(highlight => {
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="section-number">§ ${highlight.sectionNumber}${getSourceBadge(highlight.sectionType)}</div>
                        </div>
                        <div class="section-title">${highlight.sectionTitle}</div>
                        <div class="result-snippet">
                            <span class="user-highlight highlight-${highlight.color}">${highlight.text}</span>
                        </div>
                        ${highlight.note ? `<div class="saved-note">Note: ${highlight.note}</div>` : ''}
                        <div class="action-buttons">
                            <button class="icon-btn" onclick="editHighlightNote('${highlight.id}', '${highlight.section}')">
                                ${highlight.note ? 'Edit Note' : 'Add Note'}
                            </button>
                            <button class="icon-btn delete" style="color: #dc3545; border-color: #dc3545;" onclick="deleteHighlight('${highlight.id}', '${highlight.section}')">
                                Delete Highlight
                            </button>
                        </div>
                    </div>
                `;
            });
            
            highlightsList.innerHTML = html;
        }

        function editHighlightNote(highlightId, sectionId) {
            const highlight = highlights[sectionId].find(h => h.id === highlightId);
            if (!highlight) return;
            
            const note = prompt('Enter note for this highlight:', highlight.note || '');
            if (note !== null) {
                highlight.note = note;
                localStorage.setItem('rcfe_highlights', JSON.stringify(highlights));
                showHighlights();
            }
        }

        // Update toggleFullText to enable text selection
        const originalToggleFullText = toggleFullText;
        toggleFullText = function(section) {
            const fullText = document.getElementById(`full-${section}`);
            const wasVisible = fullText.classList.contains('visible');
            fullText.classList.toggle('visible');
            
            if (!wasVisible) {
                enableTextSelection(section);
            }
        };

        // Close tooltip when clicking outside
        document.addEventListener('click', function() {
            closeTooltip();
        });
    </script>
</body>
</html>
