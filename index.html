ns shall include the following: \n \n(1) Citation of statutes and regulations alleged to be violated. \n \n(2) The date the order is effective. \n \n(3) Terms of the order, including plans of correction for any deficiency cited. \n \n(4) (A) In the case of a suspension pursuant to subsection (a)(1), a factual description of \nthe nature of the deficiency fully stating the manner in which the deficiency \npresents a direct and immediate risk to the health, safety, or personal rights of a \nresident or residents of the facility. \n \n(B) In the case of a suspension pursuant to subsection (a)(2), a factual description of \nthe failure to pay the assessed fine and exhaustion of the administrative review \nprocess specified in Health and Safety Code Section 1569.49.  \n \n(5) Signature of the Program Administrator. \n \n(6) Full text of the appeal process specified in Section 87765. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-08 Effective 7/1/19  \n Page 202.1 \n  \n \n \n87764 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87764", "title": "SUSPENSION OF NEW ADMISSIONS (Continued) 87764", "text": "SUSPENSION OF NEW ADMISSIONS (Continued) 87764\n \n(d) Upon service of the notice as described in subsection (b), the licensed facility shall post a copy of \nthe notice in a conspicuous location in the facility. \n \n(e) The order of the Department imposing the suspension of new admissions is effective immediately \nupon notice. The facility shall not admit new residents while the suspension is in effect. \n \n(1) For purposes of this section, any admission agreement signed prior to the effective date \nof the order of suspension of new admissions is not considered a new admission. \n \n(f) The suspension of new admissions for a facility shall remain in effect until the Department \ndetermines: \n \n(1) In the case of a suspension pursuant to subsection (a)(1), the facility has demonstrated to \nthe Department the correction of all deficiencies identified in the notice. If the facility \ndoes not demonstrate to the Department the correction of all deficiencies identified in the \nnotice, the Department shall conduct a follow–up visit to determine compliance within \nten (10) business days following the latest date of correction specified in the notice. \n \n(2) In the case of a suspension pursuant to subsection (a)(2), the facility has paid the \napplicable civil penalty (or penalties) assessed by the Department. In the case where \nformal payment arrangements have been made with the Department, the suspension may \nbe lifted during the period of payment compliance but otherwise reinstated for failure to \ncomply with payment arrangements. \n \n(g) Once the Department has determined that the violation (or violations) has been corrected or fine \n(or fines) has been paid, as specified in subsection (f), the Department shall notify the licensee \nimmediately, but no later than two (2) business days following the determination, of the order to \nremove the suspension of new admissions. \n \n(h) The Department may impose a Temporary Suspension Order, pursuant to Health and Safety Code \nSection 1569.50, if the licensee violates the order of suspension of new admissions by admitting \nany new resident while the order is in effect. \n \nNOTE:  Authority Cited: Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.50 and \n1569.545, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-08 Effective 7/1/19  \n Page 202.2 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87765", "type": "Title22"}, {"section": "87765", "title": "APPEAL OF SUSPENSION  OF NEW ADMISSIONS 87765", "text": "APPEAL OF SUSPENSION  OF NEW ADMISSIONS 87765\n \n(a) A licensee or their representative may appeal the decision of the Department to suspend new \nadmissions by requesting, in writing, a review of the order of suspension of new admissions \nwithin ten (10) business days of receipt of the order. This review shall be conducted by the \nDeputy Director of the Community Care Licensing Division or their designee. \n \n(b) The licensee shall include with the request for appeal the basis upon which the appeal is requested \nand all available supporting documentation. \n \n(c) Once the Department orders a suspension of new admissions for a facility, the order shall not be \nstayed and shall remain in effect throughout the appeal process. \n \n(d) The Deputy Director or their designee shall conduct the review and render a final decision within \nthree (3) business days of receipt of the written appeal. If the Deputy Director or their designee \ndetermines that the order of suspension of new admissions was not issued in accordance with \napplicable statutes and regulations of the Department, or that other mitigating circumstances \nexist, they may amend or dismiss the order. \n \n(e) The Department shall notify the licensee immediately, but no later than two (2) business days \nfollowing the close of the review period, of the final determination of the appeal. \n \nNOTE:  Authority Cited: Section 1569.30, Health and Safety Code.  Reference:  Section 1569.545, \nHealth and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-08 Effective 7/1/19  \n Page 202.3 \n \n \n \n \n \nThis page is intentionally left blank \n \n \n \n \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87768 (Cont.)", "type": "Title22"}, {"section": "87766", "title": "DENIAL OR REVOCATION OF LICENSE FOR 87766", "text": "DENIAL OR REVOCATION OF LICENSE FOR 87766\n  FAILURE TO PAY CIVIL PENALTIES \n \n(a) The licensee shall be responsible for paying civil penalties. \n \n (1) Unless otherwise provided, the transfer, surrender, forfeiture or revocation of a license shall \nnot affect the licensee's responsibility for paying any civil penalties accrued while the license \nwas in effect. \n \n(b) The Department shall have the authority to deny or revoke any license for failure to pay civil penalty \nassessments. \n \n (1) The Department shall have the authority to approve payment arrangements acceptable to the \nDepartment. \n \n (2) The Department shall have the authority to approve the form of payment. \n \n (3) The licensee's failure to pay civil penalty assessments pursuant to a payment plan approved by \nthe Department may result in the denial or revocation of any license, and/or any other \nappropriate action. \n \n(c) Any denial or revocation of the license for failure to pay civil penalties may be appealed as provided \nby Health and Safety Code Section 1569.51. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.49, Health and Safety Code.  Reference:  Sections \n1569.17, 1569.33, 1569.335, 1569.35, 1569.485, 1569.49 and 1569.51, Health and Safety Code.", "type": "Title22"}, {"section": "87768", "title": "UNLICENSED FACILITY PENALTIES  87768", "text": "UNLICENSED FACILITY PENALTIES  87768\n \n(a) A penalty of $100 per day per resident shall be assessed for the operation of an unlicensed facility \nunder either of the following conditions: \n \n(1) The operator has not submitted a completed ap plication for licensure within 15 calendar days \nof issuance of the Notice of Operation in Violation of Law pursuant to Section 87106. \n \n(A) For purposes of this section, an application shall be deemed completed if it includes \nthe information required in Section 87155, Application for License. \n \n(B) The completed application shall be deemed to be submitted when received by the \nlicensing agency. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 203 \n  \n \n \n87768 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87768", "title": "UNLICENSED FACILITY PENALTIES  (Continued) 87768", "text": "UNLICENSED FACILITY PENALTIES  (Continued) 87768\n \n(2) Unlicensed operation continued after denial of the initial application. \n \n(A) Notwithstanding any appeal action, facility operation must cease within 10 calendar \ndays of the mailing of the notice of denial or upon receipt of the denial notice by the \noperator, whichever occurs first. \n \n(b) A $200 per day per resident penalty shall be assessed for the continued operation of an unlicensed \nfacility as follows: \n \n(1) On the 16\nth calendar day after the operator has been issued the Notice of Operation in Violation \nof Law, and has not submitted a completed application as required. \n \n(A) The $200 per day per resident penalty shall continue until the operator ceases \noperation, or submits a completed application pursuant to Sections 87768(a)(1)(A) and \n(B). \n \n(2) Within 10 calendar days of the mailing of the notice of denial or upon receipt of the denial \nnotice by the operator, whichever occurs first. \n \n(A) The $200 per day per resident penalty shall continue until the operator ceases \noperation. \n \n(c) If the unlicensed operator or his/her representative reports to the licensing agency that unlicensed \noperation, as defined in Section 1569.44 of the Health and Safety Code, has ceased, the penalty shall \ncease as of the day the licensing agency receives the notification. \n \n(1) A site visit shall be made immediately or within five working days to verify that the unlicensed \nfacility operation has ceased. \n \n(2) Notwithstanding (c) above, if the unlicensed facility operation has not ceased, penalties shall \ncontinue to accrue without interruption from the date of initial penalty assessment. \n \n(d) All penalties shall be due and payable upon receipt of the Notice of Payment from the licensing \nagency, and shall be paid by check or money order made payable to the agency indicated in the notice. \n \n(e) The licensing agency shall have the authority to file a claim in a court of competent jurisdiction or to \ntake other appropriate action for failure to pay penalties as specified in (d) above. \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 204 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87769", "type": "Title22"}, {"section": "87768", "title": "UNLICENSED FACILITY PENALTIES  (Continued) 87768", "text": "UNLICENSED FACILITY PENALTIES  (Continued) 87768\n   \n HANDBOOK BEGINS HERE  \n \n(f) Payment of civil penalties or application for licensu re in response to a citation under this section do \nnot permit the operation of a residential facility for the elderly without a license. \n \nHealth and Safety Code section 1569.10 provides: \n \n\"No person, firm, partnership, association, or corporation within the state and no state or local public \nagency shall operate, establish, manage, conduct, or maintain a residential facility for the elderly in \nthis state, without a current valid license or current valid special permit therefor, as provided in this \nChapter.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.3, 1569.10, \n1569.11, 1569.14, 1569.145, 1569.15, 1569.19, 1569.20, 1569.21, 1569.22, 1569.312, 1569.35, 1569.44, \n1569.45, 1569.485 and 1569.495, Health and Safety Code.", "type": "Title22"}, {"section": "87769", "title": "UNLICENSED FACILITY ADMINISTRATIVE APPEAL 87769", "text": "UNLICENSED FACILITY ADMINISTRATIVE APPEAL 87769\n \n(a) An unlicensed operator or his/her representative shall have the right to appeal the penalty assessment \nwithin 10 working days after service of the penalty assessment. \n \n(1) If the unlicensed facility operation has not ceased, the $200 per day penalty shall continue to \naccrue during the appeal process. \n \n(b) The appeal review shall be conducted by a higher le vel staff person than the evaluator who issued the \npenalty. \n \n(c) If the reviewer of the appeal determines that the penalty assessment was not issued in accordance \nwith applicable statutes and regulations of the Department, he/she shall have the authority to amend \nor dismiss the penalty assessment. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.10, 1569.44, \n1569.45 and 1569.485, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 205", "type": "Title22"}, {"section": "87775", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations\n \nArticle 14. Administrative Actions - General", "type": "Title22"}, {"section": "87775", "title": "REVOCATION OR SUSPENSION OF LICENSE 87775", "text": "REVOCATION OR SUSPENSION OF LICENSE 87775\n \n(a) Pursuant to the provisions of Chapter 5, (comme ncing with Section 11500), Part 1, Division 3, Title \n2, of the Government Code, the Department may suspend or revoke any license on any of the grounds \nstipulated in Health and Safety Code Sections 1569.1515(c), 1569.50 and 1569.686(c). \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.1515(c) provides: \n \n\"(c)  The department may revoke the license of any corporate licensee that has a member of the board \nof directors, the executive director, or an officer who is not eligible for licensure pursuant to Sections \n1569.16 and 1569.59.\" \n \nHealth and Safety Code section 1569.50 provides in part: \n \n\"(a)  The department may deny an application for a license or may suspend or revoke a license issued \nunder this chapter upon any of the following grounds and in the manner provided in this chapter: \n \n(1)  Violation by the licensee of this chapter, or of the rules and regulations adopted under this chapter. \n \n(2)  Aiding, abetting or permitting the violation of this chapter or of the rules and regulations adopted \nunder this chapter. \n \n(3)  Conduct that is inimical to the health, morals, welfare, or safety of either an individual in or \nreceiving services from the facility or the people of the State of California. \n \n(4)  The conviction of a licensee, or the other person mentioned in Section 1569.17 at any time before \nor during licensure, of a crime as defined in Section 1569.17. \n \n(5)  Engaging in acts of financial malfeasance concerning the operation of a facility, including, but \nnot limited to, improper use or embezzlement of client moneys and property or fraudulent \nappropriation for personal gain of facility moneys and property, or willful or negligent failure to \nprovide services for the care of clients.\" \n \nHealth and Safety Code section 1569.686(c) provides in pertinent part: \n \n\"(c) . . .  If a resident is relocated without the notification required by this section, and suffers transfer \ntrauma or other harm to his or her health or safety, the department may also suspend or revoke the \nlicensee’s license and issue a permanent revocation of the licensee’s ability to operate or act as an \nadministrator of a facility anywhere in the state. Suspension or revocation proceedings pursuant to \nthis subdivision shall be conducted in compliance with Section 1569.51.\" \n \n HANDBOOK ENDS HERE  \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-11 Effective 5/9/17  \n Page 206  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87777 (Cont.)", "type": "Title22"}, {"section": "87775", "title": "REVOCATION OR SUSPENSION OF LICENSE  (Continued) 87775", "text": "REVOCATION OR SUSPENSION OF LICENSE  (Continued) 87775\n \n(b) When the Director intends to seek revocation of a license, the Director shall notify the licensee of the \nproposed action and at the same time shall serve such person with an accusation.  The licensee has a \nright to a hearing prior to the revocation or suspension of a license, except as provided in (c) below. \n \n(c) The Director may temporarily suspend any license prior to any hearing when in the Director's opinion \nsuch action is necessary to protect the residents in the facility from any physical or mental abuse or \nany other substantial threat to health and safety.  When the Director intends to temporarily suspend a \nlicense prior to a hearing, the Director shall notify the licensee of the temporary suspension and the \neffective date thereof and at the same time serve the licensee with an accusation. \n \n(d) For either a revocation action or a revocation and temporary suspension action, the Director shall \nwithin fifteen (15) days of receipt of notice of defense ask the Office of Administrative Hearings to \nset the matter for hearing. \n \n(e) For a revocation and temporary suspension action, the Director shall ask the Office of Administrative \nHearings to hold the hearing as soon as possible but not later than thirty (30) days after receipt of the \nNotice of Defense. \n \nNOTE:  Authority cited:  Secti on 1569.30, Health and Safety Code.  Reference:  Sections 1569.1515, \n1569.50, 1569.51, 1569.52, 1569.53 and 1569.686, Health and Safety Code.", "type": "Title22"}, {"section": "87777", "title": "EXCLUSIONS     87777", "text": "EXCLUSIONS     87777\n \n(a) The Department may prohibit an individual from se rving as a board of directors, executive director, \nor officer; being employed or allowed in a licensed facility as specified in Health and Safety Code \nSections 1569.58 and 1569.59. \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.58 reads in part: \n \n\"(a)  The department may prohibit any person from  being a member of the board of directors, an \nexecutive director, a board member, or an officer of a licensee, or a licensee from employing, or \ncontinuing the employment of, or allowing in a licens ed facility, or allowing contact with clients of \na licensed facility by, any employee, prospective employee, or person who is not a client who has: \n \n(1)  Violated, or aided or permitted the violation by any other person of, any provisions of this chapter \nor of any rules or regulations promulgated under this chapter. \n \n(2)  Engaged in conduct which is inimical to the health, morals, welfare, or safety of either an \nindividual in or receiving services from the facility, or the people of the State of California. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-11 Effective 5/9/17  \n Page 207 \n  \n \n \n87777 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87777", "title": "EXCLUSIONS (Continued)   87777", "text": "EXCLUSIONS (Continued)   87777\n   \n HANDBOOK CONTINUES \n \n(3)  Been denied an exemption to work or to be  present in a facility, when that person has been \nconvicted of a crime as defined in Section 1569.17. \n \n(4)  Engaged in any other conduct which would constitute a basis for disciplining a licensee. \n \n(5)  Engaging in acts of financial malfeasance concerning the operation of a facility, including, but \nnot limited to, improper use or embezzlement of client moneys and property or fraudulent \nappropriation for personal gain of facility moneys and property, or willful or negligent failure to \nprovide services for the care of clients. \n \n(b)  The excluded person, the facility, and the licensee shall be given written notice of the basis of \nthe department's action and of the excluded person's right to an appeal. The notice shall be served \neither by personal service or by registered mail. Within 15 days after the department serves the notice, \nthe excluded person may file with the department a written appeal of the exclusion order. If the \nexcluded person fails to file a written appeal within the prescribed time, the department's action shall \nbe final. \n \n(c)(1)  The department may require the immediate removal of a member of the board of directors, an \nexecutive director, or an officer of a licensee or exclusion of an employee, prospective employee, or \nperson who is not a client from a facility pending a final decision of the matter, when, in the opinion \nof the director, the action is necessary to protect re sidents or clients from physical or mental abuse, \nabandonment, or any other substantial threat to their health or safety. \n \n(2)  If the department requires the immediate removal of a member of the board of directors, an \nexecutive director, or an officer of a licensee or exclusion of an employee, prospective employee, or \nperson who is not a client from a facility the department shall serve an order of immediate exclusion \nupon the excluded person that shall notify the excluded person of the basis of the department's action \nand of the excluded person's right to a hearing. \n \n(3)  Within 15 days after the department serves an order of immediate exclusion, the excluded person \nmay file a written appeal of the exclusion with the department.  The department's action shall be final \nif the excluded person does not appeal the exclusion within the prescribed time.  The department shall \ndo the following upon receipt of a written appeal: \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 208 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87777 (Cont.)", "type": "Title22"}, {"section": "87777", "title": "EXCLUSIONS  (Continued)   87777", "text": "EXCLUSIONS  (Continued)   87777\n   \n HANDBOOK CONTINUES  \n \n(A)  Within 30 days of receipt of the appeal, serve an accusation upon the excluded person. \n \n(B)  Within 60 days of receipt of a notice of defense by the excluded person pursuant to Section \n11506 of the Government Code, conduct a hearing on the accusation. \n \n(4)  An order of immediate exclusion of the excluded  person from the facility shall remain in effect \nuntil the hearing is completed and the director has made a final determination on the merits. However, \nthe order of immediate exclusion shall be deemed vacated if the director fails to make a final \ndetermination on the merits within 60 days after the original hearing has been completed. \n \n(d)  An excluded person who files a written appeal of the exclusion order with the department \npursuant to this section shall, as part of the written request, provide his or her current mailing address.  \nThe excluded person shall subsequently notify the department in writing of any change in mailing \naddress, until the hearing process has been completed or terminated. \n \n(e)  Hearings held pursuant to this section shall be conducted in accordance with Chapter 5 \n(commencing with Section 11500) of Division 3 of Title 2 of the Government Code.  The standard \nof proof shall be the preponderance of the evidence and the burden of proof shall be on the \ndepartment. \n \n(f)  The department may institute or continue a disciplinary proceeding against a member of the board \nof directors, an executive director, or an officer of a licensee or an employee, prospective employee, \nor person who is not a client upon any ground provided by this section.  The Department may enter \nan order prohibiting any person from being a member of the board of directors, an executive director, \nor an officer of a licensee, or prohibiting the excluded person's employment or presence in the facility, \nor otherwise take disciplinary action against the excluded person, notwithstanding any resignation, \nwithdrawal of employment application, or change of duties by the excluded person, or any discharge, \nfailure to hire, or reassignment of the excluded person by the licensee or that the excluded person no \nlonger has contact with clients at the facility. \n \n(g)  A licensee's failure to comply with the department's exclusion order after being notified of the \norder shall be grounds for disciplining the licensee pursuant to Section 1569.50. \n \n(h)(1)(A)  In cases where the excluded person appealed the exclusion order and there is a decision \nand order of the department upholding the exclusion order, the person shall be prohibited from \nworking in any facility or being licensed to operate any facility licensed by the department or from \nbeing a certified foster parent for the remainder of the excluded person's life, unless otherwise ordered \nby the department. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 209 \n  \n \n \n87777 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87777", "title": "EXCLUSIONS  (Continued)   87777", "text": "EXCLUSIONS  (Continued)   87777\n   \n HANDBOOK CONTINUES  \n \n(B)  The excluded individual may petition for reinstatement one year after the effective date of the \ndecision and order of the department upholding the exclusion order pursuant to Section 11522 of the \nGovernment Code. The department shall provide the excluded person with a copy of Section 11522 \nof the Government Code with the decision and order.\" \n \n(2)(A)  In cases where the department informed the excluded person of his or her right to appeal the \nexclusion order and the excluded person did not appeal the exclusion order, the person shall be \nprohibited from working in any facility or being licensed to operate any facility licensed by the \ndepartment or a certified foster parent for the remainder of the excluded person's life, unless otherwise \nordered by the department. \n \n(B)  The excluded individual may petition for reinstatement after one year has elapsed from the date \nof the notification of the exclusion order pursua nt to Section 11522 of the Government Code. The \ndepartment shall provide the excluded person with a copy of Section 11522 of the Government Code \nwith the exclusion order.\" \n \nHealth and Safety Code section 1569.59 reads: \n \n\"(a)(1)  If the department determines that a person was issued a license under this chapter or under \nChapter 1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter \n3.01 (commencing with Section 1568.01), Chapter 3.2 (commencing with Section 1569), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding two \nyears, the department shall exclude the person from, and remove him or her from the position of, a \nmember of the board of directors, an executive director, or an officer of a licensee of, any facility \nlicensed by the department pursuant to the chapter. \n \n(2)  If the department determines that a person previously was issued a certificate of approval by a \nfoster family agency which was revoked by the department pursuant to subdivision (b) of Section \n1534 within the preceding two years, the department shall exclude the person from, and remove him \nor her from the position of, a member of the board of directors, an executive director, or an officer of \na licensee of, any facility licensed by the department pursuant to this chapter. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 210 \n  \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87777 (Cont.)", "type": "Title22"}, {"section": "87777", "title": "EXCLUSIONS  (Continued)   87777", "text": "EXCLUSIONS  (Continued)   87777\n   \n HANDBOOK CONTINUES  \n \n(b)  If the department determines that the person had previously applied for a license under any of the \nchapters listed in paragraph (1) of subdivision (a) and the application was denied within the last year, \nthe department shall exclude the person from, and remove him or her from the position of, a member \nof the board of directors, an executive director, or an officer of a licensee of, any facility licensed by \nthe department pursuant to this chapter and as follows: \n \n(1)  In cases where the applicant petitioned for a hearing, the department shall exclude the person \nfrom, and remove him or her from the position of, a member of the board of directors, an executive \ndirector, or an officer of a licensee of, any facility licensed by the department pursuant to this chapter \nuntil one year has elapsed from the effective date of the decision and order of the department \nupholding a denial. \n \n(2)  In cases where the department informed the applicant of his or her right to petition for a hearing \nand the applicant did not petition for a hearing, the department shall exclude the person from, and \nremove him or her from the position of, a member of the board of directors, an executive director, or \nan officer of a licensee of, any facility licensed by the department pursuant to this chapter until one \nyear has elapsed from the date of the notification of the denial and the right to petition for a hearing. \n \n(c)  If the department determines that the person had previously applied for a certificate of approval \nwith a foster family agency and the department  ordered the foster family agency to deny the \napplication pursuant to subdivision (b) of Section 1534, the department shall exclude the person from, \nand remove him or her from the position of, a member of the board of directors, an executive director, \nor an officer of a licensee of, any facility licensed by the department pursuant to this chapter and as \nfollows: \n \n(1) In cases where the applicant petitioned for a hearing, the department shall exclude the person \nfrom, and remove him or her from the position of, a member of the board of directors, an executive \ndirector, or an officer of a licensee of, any facility licensed by the department pursuant to this chapter \nuntil one year has elapsed from the effective date of the decision and order of the department \nupholding a denial. \n \n(2)  In cases where the department informed the applicant of his or her right to petition for a hearing \nand the applicant did not petition for a hearing, the department shall exclude the person from, and \nremove him or her from the position of, a member of the board of directors, an executive director, or \nan officer of a licensee of, any facility licensed by the department pursuant to this chapter until one \nyear has elapsed from the date of the notification of the denial and the right to petition for a hearing. \n \n(d) Exclusion or removal of an individual pursuant to this section shall not be considered an order of \nexclusion for purposes of Section 1569.58 or any other law. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 211 \n  \n \n \n87777 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87777", "title": "EXCLUSIONS  (Continued)   87777", "text": "EXCLUSIONS  (Continued)   87777\n   \n HANDBOOK CONTINUES  \n \n(e)  The department may determine not to exclude a person from, and remove him or her from \nthe position of, a member of the board of directors, an executive director, or an officer of a \nlicensee of, any facility licensed by the department pursuant to this chapter if it has been \ndetermined that the reasons for the denial of the application or revocation of the facility license \nor certificate of approval were due to circumstances or conditions that either have been \ncorrected or are no longer in existence.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE: Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.58 and \n1569.59, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 212 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87785 (Cont.)  \n \nArticle 15. Administrator Certification Training Programs - Vendor Information", "type": "Title22"}, {"section": "87785", "title": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785", "text": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785\n  PROGRAM APPROVAL REQUIREMENTS \n \n(a)  Initial Certification Training Programs shall be approved by the Department prior to being offered to \napplicants for licensure or administrator certification. \n \n(b) Any vendor applicant seeking approval of an Initial Certification Training Program shall submit a \nwritten request to the Department's Administrator Certification Section using the Request for Course \nApproval form LIC 9140 and the Vendor Application/Renewal form LIC 9141.  The request shall be \nsigned by an authorized representative of the vendor applicant certifying that the information \nsubmitted is true and correct, and contain the following: \n \n(1) Name, type of entity, physical address, e-mail address and phone number of the vendor \napplicant requesting approval and the name of the person in charge of the program. \n \n(2) Subject title, classroom hours, proposed dates, duration, time, location and proposed instructor \nof each component. \n \n(3) Written description and educational objectives for each subject matter component, hourly \ntopical outline, teaching method, and description of course and participant evaluation methods. \n \n (A) The use of videos, videotapes, video clips, or other visual recordings are permitted as \nmedia teaching aids in an Initial Certification Training Program but shall not, in \nthemselves, constitute the Program or any subject matter component thereof.  \n \n(4) Qualifications of each proposed instructor as specified in Section 87785(i)(7). \n \n(5) Locality(ies) areas in which the Training Program will be offered. \n \n(6) A list and the locations of records to be maintained, pursuant to Section 87785(i)(5). \n \n(7) A statement of whether or not the vendor applicant and each proposed instructor held or \ncurrently holds a license, certification or other approval as a professional in a specified field \nand the certificate or license number(s). \n \n(8) A statement of whether or not the vendor applicant and each proposed instructor held or \ncurrently holds a State-issued care facility license or was or is employed by a State-licensed \ncare facility and the license number. \n \n(9) A statement of whether or not the vendor applicant and each proposed instructor was the subject \nof any legal, administrative, or other action involving licensure, certification or other approvals \nas specified in Sections 87785(b)(7) and (8). \n \n(10) A non-refundable processing fee of one hundred-fifty dollars ($150). \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 213 \n  \n \n \n87785 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87785", "title": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785", "text": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785\n  PROGRAM APPROVAL REQUIREMENTS (Continued) \n \n(c) Initial Certification Training Program approval shall expire two (2) years from the date the Initial \nCertification Training Program vendorship is approved by the Department. \n \n(d) A written request for renewal of the Initial Certification Training Program shall be submitted to the \nDepartment's Administrator Certification Section using the Request for Course Approval form LIC \n9140 and the Vendor Application/Renewal form LIC 9141, and shall contain the information and \nprocessing fee specified in Section 87785(b).   \n \n(1) A vendor must have a current approved Residential Care Facilities for the Elderly Initial \nCertification Training Program in order to renew its Residential Care Facilities for the Elderly \nInitial Certification Training Program vendorship. \n  \n(e) If a request for approval or renewal of an Initial Certification Training Program is incomplete, the \nDepartment shall, within thirty (30) days of receipt, give written notice to the vendor applicant that: \n \n(1) The request is deficient, describing which documents or information are outstanding and/or \ninadequate, and informing the vendor applicant that the information must be submitted within \nthirty (30) days of the date of the notice. \n \n(f) If the vendor applicant does not submit the requested information within thirty (30) days, the request \nfor approval or renewal shall be deemed withdrawn provided that the Department has not denied or \ntaken action to deny the request. \n \n(g) Within thirty (30) days of receipt of a complete  request for an approval, the Department shall notify \nthe vendor applicant in writing whether the request has been approved or denied. \n \n(h) The Residential Care Facilities for the Elderly Initial Certification Training Program shall consist of \nthe following components: \n \n(1) A minimum of eighty (80) hours of coursework, including at least sixty (60) classroom hours \nof in-person instruction in a classroom setting, as defined in Sections 87101(c)(6) and (7),with \nthe following uniform Core of Knowledge curriculum: \n \n(A) Eight (8) hours of instruction in laws, including regulations, policies, and procedural \nstandards that impact the operations of residential care facilities for the elderly. \n \n(B) Six (6) hours of instruction in business operations. \n \n(C) Six (6) hours of instruction in management and supervision of staff. \n \n(D) Seven (7) hours of instruction in the psychosocial needs of the elderly. \n \n(E) Eight (8) hours of instruction in the physical needs of the elderly. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 214 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87785 (Cont.)", "type": "Title22"}, {"section": "87785", "title": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785", "text": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785\n  PROGRAM APPROVAL REQUIREMENTS (Continued) \n \n(F) Two (2) hours of instruction in the use of community and support services to meet \nresidents' needs. \n \n(G) Eight (8) hours of instruction in medication management, including the use, misuse \nand interaction of drugs commonly used by the elderly, including antipsychotics, and \nthe adverse effects of psychotropic drugs for use in controlling the behavior of persons \nwith dementia. \n  \n(H) Ten (10) hours of instruction on in resident admission, retention, and assessment \nprocedures.  \n \n(I) Eight (8) hours of instruction in the care of residents with Alzheimer's Disease and \nother dementias, including nonpharmacologic, person-centered approaches to \ndementia care. \n \n(J) One (1) hour of instruction in cultural competency and sensitivity in issues relating to \nthe underserved aging lesbian, gay, bisexual, and transgender community. \n \n(K) Four (4) hours in managing the physical environment, including maintenance and \nhousekeeping. \n \n(L) Four (4) hours in residents’ rights, and the importance of initial and ongoing training \nfor all staff to ensure residents’ rights are fully respected and implemented. \n \n(M) Eight (8) hours in postural supports, restricted health conditions, and hospice care. \n   \n HANDBOOK BEGINS HERE \n \nTopics within the basic curriculum must include, but are not limited to, topics as specified in \nthe Department's Core of Knowledge Standard s chart for each of the Core of Knowledge \ncomponents specified in Sections 87785(h)(l).  The chart is incorporated in Section 87102(k) \nand available from the Department. \n \nCore of Knowledge information is derived from a variety of sources governing the operation \nof licensed residential care facilities for the elderly, including but not limited to, pertinent \nstatutory provisions of the Health and Safety Code, Welfare and Institutions Code, Education \nCode, Business and Professions Code, Govern ment Code, Penal Code, and applicable \nprovisions of Title 22 of the California Code of Regulations, Sections 87100 et. seq. \n \n HANDBOOK ENDS HERE  \n \n(2) A standardized exam developed and administered by the Department. \n \n(A) Individuals completing an Initial Certification Training Program must pass the exam \nwith a minimum score of seventy percent (70%). \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 215 \n  \n \n \n87785 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87785", "title": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785", "text": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785\n  PROGRAM APPROVAL REQUIREMENTS (Continued) \n \n(B) The exam questions shall reflect the ho ur value of the Core of Knowledge areas \nspecified in Sections 87785(h)(1) and further detailed in the Core of Knowledge \nStandards chart incorporated in Section 87102(k). \n \n (i) Initial Certification Training Program vendors shall: \n \n(1) Offer all eighty (80) of the hours required for certification, as described in Section 87785(h)(1). \n \n(2) Establish a procedure to allow participants to make up any component necessary to complete \nthe total program hours and content. \n \n(3) Issue certificates of completion to participants who successfully complete the program. \n \n (A) The certificate of completion shall be signed by the vendor or its authorized \nrepresentative and include the approved vendor’s name and vendor number, approved \ncourse number, and the date(s), time(s) and location(s) of program classes. \n \n(4) Submit to the Department upon request a Roster of Participants (LIC 9142A or other document \nwhich includes the same information) who completed the program. \n \n \n(5) Maintain and ensure that records are available for review by Department representatives. \nRecords shall be maintained for three (3) years from the date of vendorship approval, course \napproval, or course offering, whichever is applicable and most recent.  These records shall \ninclude the following information: \n \n(A) Course schedules, dates, descriptions and course outlines. \n \n(B) A list of instructors and documentation of qualifications of each, as specified in Section \n87785(i)(7). \n \n(C) A Roster of Participants (LIC 9142A or other document which includes the same \ninformation) and documentation of who completed the program. \n \n(D) Evaluations by participants of courses and instructors. \n \n(E) Audio-visual recordings of all Initial Certification Training Programs and program \ncomponents offered outside of California. \n \n(6) Upon request, submit to the Department’s Administrator Certification Section a schedule for \nat least the next calendar quarter specifying the subject title, approved course number, \nclassroom hours, proposed dates, time, duration, location and proposed instructor(s) for each \nfuture program /component. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 216 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87785 (Cont.)", "type": "Title22"}, {"section": "87785", "title": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785", "text": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785\n  PROGRAM APPROVAL REQUIREMENTS (Continued) \n \n(7) Have persons as instructors who have verifiable knowledge and/or experience in the subject \nmatter and content to be taught and who meet at least one of the following criteria: \n \n(A) Hold a bachelor's or higher degree from an accredited institution in a discipline or field \nrelated to the subject(s) to be taught, and have at least two (2) years of experience \nrelevant to the subject(s) to be taught, or \n \n(B) Four (4) years of experience relevant to the course(s) to be taught, or \n \n(C) Be a professional, in a field related  to the subject(s) to be taught, with a valid license \nor certification to practice in California and at least two (2) years of related field \nexperience, or \n \n(D) Have at least four (4) years of experience in California as an administrator of a \nresidential care facility for the elderly, within the last six (6) years, with a record of \nadministering the facility(ies) in substantial compliance, as defined in Section \n87101(s)(9), and have verifiable training in the subject(s) to be taught. \n \n(8) A minimum of twenty (20) hours of instruction must be provided by an instructor(s) who \nmeet(s) the criteria specified in Section 87785(i)(7)(D). \n \n(A) Where good faith efforts to employ an instructor who meets the criteria specified in \nSection 87785(i)(7)(D) are unsuccessful, vendors may apply to the Department's \nAdministrator Certification Section for a waiver of this requirement. \n \n(9) Before adding or replacing an approved instructor, obtain the Department’s approval by \nsubmitting a completed Request to Add or Replace Instructor form LIC 9140A and supporting \ndocumentation to the Department’s Administrator Certification Section.  \n \n(10) Encourage course instructors to elicit and respond appropriately to participants’ questions. \n \n (11) Develop and provide to each course participant an end-of-course evaluation requesting \nfeedback on, at minimum, instructor(s) knowledg e of the subject(s), quality of instruction \nprovided, attainment of learning objectives, and opportunity of participants to ask questions.   \n \n (12) Report any changes of the information in 87785(b)(1) within thirty (30) days to the \nDepartment's Administrator Certification Section. \n \n(j) Initial Certification Training Program Vendors shall allow Department representatives to monitor and \ninspect Training Programs. \n \n (1) Any duly authorized Department representative may, upon proper identification and upon \nstating the purpose of his/her visit, enter, inspect, and monitor Initial Certification Training \nPrograms with or without advance notice.  Such representatives may also request information \nand copies of records in advance of such visits and/or for desk monitoring.   \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 217 \n  \n \n \n87785 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87785", "title": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785", "text": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785\n  PROGRAM APPROVAL REQUIREMENTS (Continued) \n \n (2) The vendor shall ensure that provisions are made for the private interview of any participant or \ninstructor, and for the examination of any records relating to the program.  \n \n (3) The Department shall have the authority to inspect, audit, and copy all program records upon \ndemand.  Records may be removed if necessary for copying.   \n \n (4) Department representatives shall not remove any current emergency or health related personnel \nrecords unless the same information is otherwise readily available in another document or \nformat.  Department representatives shall return the records undamaged and in good order \nwithin three business days following the date the records were removed. \n \n(k) If, as a result of an investigation or inspection, the Department determines that a deficiency exists, \nthe Department shall issue a notice of deficiency, unless the deficiency is minor and corrected \nimmediately, and shall provide the Initial Certification Training Program Vendor with the notice of \ndeficiency in person or by registered mail.  \n \n (1) The notice of deficiency shall be in writing and shall include: \n \n  (A) A reference to the statute or regulation upon which the deficiency is premised. \n \n  (B) A factual description of the nature of the deficiency fully stating the manner in which \nthe Initial Certification Training Program Vendor failed to comply with the specified \nstatute or regulation. \n \n  (C) The amount of penalty pursuant to Section 87794 which shall be assessed if the \ndeficiency is not corrected and the date the penalty begins.    \n \n  (D) The appeal process as specified in Section 87795.   \n \n (2) The Department and the Initial Certification Training Program Vendor shall develop a plan for \ncorrecting each deficiency which shall be added to the notice of deficiency.   \n \n (3) Absent prior Department approval, all Program deficiencies shall be corrected prior to the next \noffering of the Initial Certification Training Program, and all other deficiencies (e.g., \nrecordkeeping) shall be corrected within the number of days agreed to in the corrective action \nplan. \n \n(l) Initial Certification Training Program Vendors sh all not instruct or \"co-locate\" more than one \nprogram type (Adult Residential Facility, Group Home, Residential Care Facility for the Elderly) at \none time. \n \n(m) Initial Certification Training Program Vendors and their instructors who are also seeking \nadministrator certification shall not be permitted to receive credit for attending the vendor's own \nInitial Certification Training Program. \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 218 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87786", "type": "Title22"}, {"section": "87785", "title": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785", "text": "INITIAL CERTIFICATION TRAINING PROGRAM VENDOR AND 87785\n  PROGRAM APPROVAL REQUIREMENTS (Continued) \n \nNOTE:  Authority cited:  Sections 1569.23, 1569.30, 1569.616, and 1569.62, Health and Safety Code. \nReference:  Sections 1569.16, 1569.23, 1569.50 and 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87786", "title": "DENIAL OF REQUEST FOR APPROVAL OF AN 87786", "text": "DENIAL OF REQUEST FOR APPROVAL OF AN 87786\n  INITIAL CERTIFICATION TRAINING PROGRAM  \n \n(a) The Department may deny a request for approval of an Initial Certification Training Program in \naccordance with Section 1569.616(i)(1) of the Health and Safety Code.  The Department shall provide \nthe applicant with a written notice of denial. \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.616(i)(1) provides in part: \n \n\"The department may deny vendor approval to any agency or person that has not provided satisfactory \nevidence of their ability to meet the requirements of vendorization set out in the regulations adopted \npursuant to subdivision (j).\" \n \n HANDBOOK ENDS HERE  \n \n(b) The applicant may appeal the denial of the application in accordance with Section 1569.51 of the \nHealth and Safety Code. \n \n(c) Any request for approval submitted by a vendor applicant whose application has been previously \ndenied shall be processed by the Department in accordance with the provisions of Health and Safety \nCode section 1569.16(b). \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.16(b) provides: \n \n\"(b)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applican t had previously applied for a license under any of \nthe chapters listed in paragraph (1) of subdivision (a) and the application was denied within the last \nyear, the department shall, except as provided in Section 1569.22, cease further review of the \napplication until one year has elapsed from the date of the denial letter. In those circumstances where \ndenials are appealed and upheld at an administrati ve hearing, review of the application shall cease \nfor one year from the date of the decision and order being rendered by the department.  The cessation \nof review shall not constitute a denial of the application.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30, and 1569.616(j), Health and Safety Code.  \nReference: Sections 1569.16, 1569.23 and 1569.616, Health and Safety Code. \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 219", "type": "Title22"}, {"section": "87787", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87787", "title": "REVOCATION OF AN INITIAL CERTIFICATION 87787", "text": "REVOCATION OF AN INITIAL CERTIFICATION 87787\n  TRAINING PROGRAM  \n \n(a) The Department may revoke an Initial Certification Training Program approval and remove the \nvendor from the list of approved vendors if the vendor does not provide training consistent with \nSection 87785, Initial Certification Training Program Approval Requirements, or \n \n(1) Is unable to provide training due to lack of staff, funds or resources, or \n \n(2) Misrepresents or makes false claims regarding the training provided, or \n \n (3) Demonstrates conduct in the administration or instruction of the program that is illegal, \ninappropriate, or inconsistent with the intent or requirements of the program, or  \n \n (4) Misrepresents or knowingly makes false statements in the vendor application or during \nprogram instruction, or \n \n(5) Fails to correct deficiencies and/or to pay civil penalties due. \n \n(b) The vendor may appeal the revocation in accord ance with Health and Safety Code section 1569.51. \n \n(c) Any application for approval of an Initial Certification Training Program submitted by a vendor \napplicant whose approval has been previously revoked shall be processed by the Department in \naccordance with the provisions of Health and Safety Code section 1569.16. \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.16 in pertinent part provides: \n \n\"(a)(1)  If an application for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license under this chapter or under Chapter \n1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter 3 \n(commencing with Section 1500), Chapter 3.01 (commencing with Section 1568.01), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding two \nyears, the department shall cease any further review  of the application until two years have elapsed \nfrom the date of the revocation. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 220 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87788 (Cont.)", "type": "Title22"}, {"section": "87787", "title": "REVOCATION OF AN INITIAL CERTIFICATION  87787", "text": "REVOCATION OF AN INITIAL CERTIFICATION  87787\n  TRAINING PROGRAM   (Continued) \n   \n HANDBOOK CONTINUES \n \n(a)(3)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant was excluded from a facility licensed by the \ndepartment pursuant to Section 1558, 1568.092, 1569.58, or 1596.8897, the department shall cease \nany further review of the application unless the excluded individual has been reinstated pursuant to \nSection 11522 of the Government Code by the department.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30 and 1569.616(j), Health and Safety Code.  \nReference:  Sections 1569.16, 1569.51 and 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87788", "title": "CONTINUING EDUCATION TRAINING PROGRAM 87788", "text": "CONTINUING EDUCATION TRAINING PROGRAM 87788\n  VENDOR REQUIREMENTS \n \n(a) Any vendor applicant seeking approval as a vendor of a Continuing Education Training Program \nshall obtain vendor approval by the Department prior to offering any course to certificate holders. \n \n(b) Any vendor applicant seeking approval to become a vendor of a Continuing Education Training \nProgram shall submit a written request to the Department’s Administrator Certification Section using \nthe Vendor Application/Renewal form LIC 9141.  The request shall be signed by an authorized \nrepresentative of the vendor applicant certifying that the information submitted is true and correct, \nand contain the following: \n \n(1) Name, type of entity, physical address, e-mail address, and phone number of the vendor \napplicant requesting approval and the name of the person in charge of the Program.  \n \n(2) A statement of whether or not the vendor applicant held or currently holds a license, \ncertification or other approval as a professional in a specified field and the license or certificate \nnumber.  \n \n(3) A statement of whether or not the vendor applic ant held or currently holds a State-issued care \nfacility license or was or is employed by a State-licensed care facility and the license number. \n \n(4) A statement of whether or not the vendor applicant was the subject of any legal, administrative \nor other action involving licensure, certification or other approvals as specified in Sections \n87788(b)(2) and (3). \n \n (5) A non-refundable processing fee of one hundred dollars ($100). \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 221 \n  \n \n \n87788 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87788", "title": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788", "text": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788\n  VENDOR REQUIREMENTS   (Continued) \n \n(c) Continuing Education Training Program vendor approv al shall expire two (2) years from the date the \nvendorship is approved by the Department. \n \n(d) A written request for renewal of the Continui ng Education Training Program vendorship shall be \nsubmitted to the Department’s Administrator Certification Section using the Vendor \nApplication/Renewal form LIC 9141, and shall contain the information and processing fee specified \nin Section 87788(b). \n \n(1) A continuing education vendor must have one or more current approved Residential Care \nFacilities for the Elderly continuing education courses in order to renew its Residential Care \nFacilities for the Elderly continuing education program vendorship. \n \n(e) If a request for approval or renewal of a Continuing Education Training Program vendorship is \nincomplete, the Department shall, within thirty (30) days of receipt, give written notice to the vendor \napplicant that: \n \n(1) The request is deficient, describing which documents or information are outstanding and/or \ninadequate and informing the vendor applicant that the information must be submitted within \nthirty (30) days of the date of the notice. \n \n(f) If the vendor applicant does not submit the requested information within thirty (30) days, the request \nfor approval or renewal shall be deemed withdrawn, provided that the Department has not denied or \ntaken action to deny the request. \n \n(g) Within thirty (30) days of receipt of a complete request for an approval or renewal, the Department \nshall notify the vendor applicant in writing whether the request has been approved or denied. \n \n(h) Continuing Education Trai ning Program vendors shall: \n \n(1)  Issue certificates of completion to partic ipants who successfully complete the program. \n \n (A) The certificate of completion shall be signed by the vendor or its authorized \nrepresentative and include the approved vendor’s name and vendor number, the \napproved course name and course number, the approved course hours, and the date(s), \ntime(s) and location(s) of the course(s). \n \n(2) Maintain and ensure that records are available for review by Department representatives.  \nRecords shall be maintained for three (3) years from the date of vendorship approval, course \napproval, or course offering, whichever is applicable and most recent.  The records shall \ninclude the following: \n \n(A) Course schedules, dates, descriptions and course outlines. \n \n  (B) Lists of instructors and documentation of qualifications of each as specified in Section \n87788(h)(3). \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 222 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87788 (Cont.)", "type": "Title22"}, {"section": "87788", "title": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788", "text": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788\n  VENDOR REQUIREMENTS   (Continued) \n \n(C) Rosters of Participants (LIC 9142A or other document which includes the same \ninformation) and documentation of who completed the courses. \n \n(D) Evaluations by participants of courses and instructors. \n \n(E) Audio-visual recordings of all Continuing  Education Training courses offered outside \nof California. \n \n(3) Have instructors who have verifiable knowledge and/or experience in the subject matter and \ncontent to be taught and who meet at least one of the following criteria: \n \n(A) Hold a bachelor’s or higher degree from an accredited institution in a discipline or field \nrelated to the subject(s) to be taught, and have at least two (2) years of experience \nrelevant to the subject(s) to be taught, or \n \n(B) Four (4) years of experience relevant to the course to be taught, or \n \n(C) Be a professional, in a field related to the subject(s) to be taught, with a valid license \nor certification to practice in California and at least two (2) years of related field \nexperience, or  \n \n(D) Have at least four (4) years of experience in California as an administrator of a \nresidential care facility for the elderly, within the last six (6) years, with a record of \nadministering the facility(ies)  in substantial compliance as defined in Section \n87101(s)(9), and have verifiable training in the subject(s) to be taught. \n    \n(4) Upon request, submit to the Department’s Administrator Certification Section a schedule for \nat least the next calendar quarter specifying the subject title, approved course number, \nclassroom hours, proposed dates, time, duration, location and proposed instructor for each \nfuture course. \n \n(5) Before adding or replacing an approved instructor, obtain the Department’s approval by \nsubmitting a completed Request to Add or Replace Instructor form LIC 9140A and supporting \ndocumentation to the Department’s Administrator Certification Section. \n \n(6) Encourage course instructors to elicit and respond appropriately to participants’ questions. \n \n(7) Develop and provide to each course participant an end-of-course evaluation requesting \nfeedback on, at minimum, instructor(s) knowledg e of the subject(s), quality of instruction \nprovided, attainment of learning objectives, and opportunity of participants to ask questions.   \n  \n (8) Report any changes of the information in 87788(b)(1) within thirty (30) days to the \nDepartment's Administrator Certification Section.   \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 223 \n  \n \n \n87788 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87788", "title": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788", "text": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788\n  VENDOR REQUIREMENTS   (Continued) \n  \n(i) Courses approved for continuing education credit shall require the physical presence of the certificate \nholder in a classroom setting as defined in Section 87701(c)(7), except that: \n  \n (1) The Department may approve online courses pursuant to Health and Safety Code section \n1569.616(i)(2) where the technology permits the interactive participation of the certificate \nholder and such participation is verifiable.  Interactive online training courses require the \nparticipant to respond to prompts and receiv e feedback at various intervals throughout the \ncourse in order to progress through the training and to successfully pass a test at the conclusion \nof the course in order to receive a certificate of completion for the course.   \n  \n  (A) A Webinar or similar type of live broadcast of a training course may be approved by \nthe Department for online continuing education hours pursuant to Health and Safety \nCode section 1569.616(i)(2)(B) where the technology permits interactive participation \nof the certificate holder and such participation is verifiable, and where it can be verified \nthat the certificate holder was logged on and interacting throughout the entire length of \nthe Webinar.  \n \n  (B) All online training courses shall be desi gned to ensure participation for the actual \nnumber of hours approved and to ensure that participants cannot print a certificate of \ncompletion until the approved course hours have been completed. \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.616(i)(2) provides that: \n \n\"(A) A vendor of online programs for continuing education shall ensure that each online course \ncontains all of the following: \n(i) An interactive portion where the participant receives feedback, through online communication, \nbased on input from the participant. \n(ii) Required use of a personal identification number of personal identification information to confirm \nthe identity of the participant. \n(iii) A final screen displaying a printable statement, to be signed by the participant, certifying that the \nidentified participant completed the course.  The vendor shall obtain a copy of the final screen \nstatement with the original signature of the participant prior to the issuance of a certificate of \ncompletion.  The signed statement of completion shall be maintained by the vendor for a period of \nthree years and be available to the department upon demand.  Any person who certifies as true any \nmaterial matter pursuant to this section that he or she knows to be false is guilty of a misdemeanor. \n(B) Nothing in this subdivision shall prohibit the department from approving online programs for \ncontinuing education that do not meet the requirements of subparagraph (A) if the vendor \ndemonstrates to the department’s satisfaction that, through advanced technology, the course and the \ncourse delivery meet the requirements of this section.\" \n \n HANDBOOK ENDS HERE  \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 224 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87788 (Cont.)", "type": "Title22"}, {"section": "87788", "title": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788", "text": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788\n  VENDOR REQUIREMENTS   (Continued) \n  \n(j) Any changes to courses previously approved by the Department must be submitted and approved by \nthe Department prior to being offered. \n \n(k) Continuing Education Training Program vendors shall allow Department representatives to monitor \nand inspect Training Courses and Programs. \n \n (1) Any duly authorized Department representative may, upon proper identification and upon \nstating the purpose of his/her visit, enter, inspect, and monitor continuing education training \ncourses with or without advance notice.  Such representatives may also request information \nand copies of records in advance of such visits and/or for desk monitoring.   \n \n (2) The vendor shall ensure that provisions are made for the private interview of any participant or \ninstructor, and for the examination of any records relating to the program. \n \n (3) The Department shall have the authority to inspect, audit, and copy all program records upon \ndemand.  Records may be removed if necessary for copying.   \n \n (4) Department representatives shall not remove any current emergency or health related personnel \nrecords unless the same information is otherwise readily available in another document or \nformat.  Department representatives shall return the records undamaged and in good order \nwithin three business days following the date the records were removed. \n \n(l) If, as a result of an investigation or inspection, the Department determines that a deficiency exists, \nthe Department shall issue a notice of deficiency, unless the deficiency is minor and corrected \nimmediately, and shall provide Continuing Education Training Program Vendor with the notice of \ndeficiency in person or by registered mail.  \n \n (1) The notice of deficiency shall be in writing and shall include: \n \n  (A) A reference to the statute or regulation upon which the deficiency is premised. \n \n  (B) A factual description of the nature of the deficiency fully stating the manner in which \nthe Vendor failed to comply with the specified statute or regulation. \n \n  (C) The amount of penalty pursuant to Section 87794 which shall be assessed if the \ndeficiency is not corrected and the date the penalty begins.   \n   \n  (D) The appeal process as specified in Section 87795. \n \n (2) The Department and the Vendor shall develop a plan for correcting each deficiency which shall \nbe added to the notice of deficiency.   \n \n (3) Absent prior Department approval, all course deficiencies shall be corrected prior to the next \noffering of the deficient course(s), and all other deficiencies (e.g., recordkeeping) shall be \ncorrected within the number of days agreed to in the corrective action plan. \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 225 \n  \n \n \n87788 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87788", "title": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788", "text": "CONTINUING EDUCAT ION TRAINING PROGRAM 87788\n  VENDOR REQUIREMENTS   (Continued) \n \n(m) Continuing Education Training Program vendor s who teach courses that the Department has \napproved for more than one program type (Adult Residential Facility, Group Home, Residential Care \nfor the Elderly), may provide \"multiple crediting,\" that is, more than one certification for the course, \nto participants who complete the course satisfactorily. \n \n(n) Continuing Education Training Program vendors that the Department has approved for more than \none program type (Adult Residential Facility, Group Home, Residential Care for the Elderly), may \n\"co-locate\" or instruct specified courses for more than one program type. \n \n (1) The approved hours for co-located courses may differ depending on the content pertinent to \neach program type.  \n  \n (o) Continuing Education Training Program vendors and their instructors who are also certificate holders \nshall not be permitted to receive credit for attending the vendor's own Continuing Education Training \nProgram courses. \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30 and 1569.616(j), Health and Safety Code.  \nReference:  Sections 1569.16 and 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87789", "title": "CONTINUING EDUCATION TRAINING PROGRAM 87789", "text": "CONTINUING EDUCATION TRAINING PROGRAM 87789\n  COURSE APPROVAL REQUIREMENTS  \n \n(a) Any Continuing Education Training Program course  shall be approved by the Department prior to \nbeing offered to certificate holders. \n \n(1) At the sole discretion of the Department, continuing education credit may be granted for \ntraining provided by the Department's licensing staff. \n \n(b) Any vendor applicant seeking approval of a Continuing Education Training Program course shall \nsubmit a written request to the Department using the Request for Course Approval form LIC 9140 \nfor each course.  The request shall be signed by an authorized representative of the vendor certifying \nthat the information submitted is true and correct, and contain the following: \n \n(1) Subject title, classroom hours, scheduled dates, duration, time, location, and proposed \ninstructor(s). \n \n(2) Written description and educational objectives, teaching methods, hourly topical content \noutline, and a description of course and participant evaluation methods. \n \n (A) The use of videos, videotapes, video clips, or other visual recordings,  are permitted as \nmedia teaching aids in a continuing education course but shall not, in themselves, \nconstitute the course. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 226 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87789 (Cont.)", "type": "Title22"}, {"section": "87789", "title": "CONTINUING EDUCAT ION TRAINING PROGRAM 87789", "text": "CONTINUING EDUCAT ION TRAINING PROGRAM 87789\n  COURSE APPROVAL REQUIREMENTS  (Continued) \n \n (3) Qualifications of each proposed instructor, as specified in Section 87788(h)(3). \n \n (4) A list and the location(s) of records to be maintained, pursuant to Section 87788(h)(2). \n \n (5) A statement of whether or not the proposed instructor held or currently holds a license, \ncertification or other approval as a professional in a specified field and the license or certificate \nnumber. \n \n (6) A statement of whether or not the proposed instructor held or currently holds a State-issued \ncare facility license or was, or is, employed by a State-licensed care facility and the license \nnumber. \n \n (7) A statement of whether or not the proposed instructor was the subject of any legal, \nadministrative or other action involving licensure, certification or other approvals as specified \nin Sections 87789(b)(5) and (6). \n \n(c) Course approval shall expire on the expiration date of the vendor's Continuing Education Training \nProgram vendorship approval, as provided in Section 87788(c). \n \n(1) To renew a course, the vendor applicant shall submit a written request to the Department’s \nAdministrative Certification Section using the Renewal of Continuing Education Course \nApproval forms LIC 9139 and the Vendor Application/Renewal form LIC 9141, at least thirty \n(30) days prior to the course expiration. \n \n(2) Course renewal requests received by the Department after the course expiration date shall be \ndenied, and the vendor required to resubmit the courses for approval pursuant to Section \n87789(b). \n \n (3) Course renewal requests received for courses where the content is known to have changed, or \nneeds to be updated, shall be denied.  The vendor will need to submit the revised course for \napproval pursuant to Section 87789(b). \n \n(d) If a request for approval or renewal of a Continuing Education Training Program course is \nincomplete, the Department shall, within thirty (30) days of receipt, give written notice to the vendor \napplicant that: \n \n(1) The request is deficient, describing which documents or information are outstanding and/or \ninadequate and informing the vendor applicant that the information must be submitted within \nthirty (30) days of the date of the notice. \n \n(e) If the vendor applicant does not submit the requested information within thirty (30) days, the request \nfor approval or renewal shall be deemed withdrawn, provided that the Department has not denied or \ntaken action to deny the request. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 227 \n  \n \n \n87789 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87789", "title": "CONTINUING EDUCATION TRAINING PROGRAM 87789", "text": "CONTINUING EDUCATION TRAINING PROGRAM 87789\n  COURSE APPROVAL REQUIREMENTS (Continued) \n \n(f) Within thirty (30) days of receipt of a complete request for an approval or renewal, the Department \nshall notify the vendor applicant in writing whether the course has been approved or denied. \n \n(g) Any changes to previously approved courses must  be submitted to the Department for approval prior \nto being offered, as specified in Section 87789(b). \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30 and 1569.616(j), Health and Safety Code.  \nReference:  Sections 1522.08 and 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87791", "title": "ADMINISTRATIVE REVIEW OF DENIAL OR REVOCATION 87791", "text": "ADMINISTRATIVE REVIEW OF DENIAL OR REVOCATION 87791\n  OF A CONTINUING EDUCATION COURSE   \n    \n(a) A vendor may seek administrative review of the denial or revocation of course approval as follows: \n \n(1) The vendor must request administrative review in writing to the Department’s Administrative \nCertification Section Manager within ten (10) days of the receipt of the Department’s notice \ndenying or revoking course approval. \n \n(2) The administrative review shall be conducted by a higher-level staff person than the person \nwho denied or revoked course approval. \n \n(3) If the reviewer determines that the denial or revocation of course approval was not issued in \naccordance with applicable statutes and regulations of the Department, or that other \ncircumstances existed that would have led to a different decision, he/she shall have the \nauthority to amend the denial or revocation of course approval. \n \n(4) The reviewer shall send a written response to the vendor within thirty (30) days of the Section’s \nreceiving the request per Section 87791(a)(1). \n \n(5) The decision of the higher-level staff person shall be final. \n \nNOTE:  Authority cited:  Sections 1569.23(d), 1569.30 and 1569.616(j), Health and Safety Code.  \nReference:  Section 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87792", "title": "DENIAL OF A REQUEST FOR AN APPROVAL OF A 87792", "text": "DENIAL OF A REQUEST FOR AN APPROVAL OF A 87792\n  CONTINUING EDUCATION TRAINING PROGRAM \n \n(a) The Department may deny a request for approval of a Continuing Education Training Program in \naccordance with Health and Safety Code section 156 9.616(i)(l).  The Department shall provide the \napplicant with a written notice of the denial. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 228 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87793 (Cont.)", "type": "Title22"}, {"section": "87792", "title": "DENIAL OF A REQUEST FOR AN APPROVAL OF A  87792", "text": "DENIAL OF A REQUEST FOR AN APPROVAL OF A  87792\n  CONTINUING EDUCATION TRAINING PROGRAM (Continued) \n   \n HANDBOOK BEGINS HERE \n \nSection 1569.616(i)(l) of the Health and Safety Code provides in part: \n \n\"The department may deny vendor approval to any agency or person that has not provided satisfactory \nevidence of their ability to meet the requirements of vendorization set out in the regulations adopted \npursuant to subdivision (j).\" \n \n HANDBOOK ENDS HERE  \n \n(b) The vendor applicant may appeal the denial of the application in accordance with Health and Safety \nCode section 1569.51. \n \n(c) Any request for approval submitted by a vendor applicant whose application has been previously \ndenied shall be processed by the Department in accordance with the provisions of Health and Safety \nCode section 1569.16(b). \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.16(b) provides: \n \n\"(b)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applican t had previously applied for a license under any of \nthe chapters listed in paragraph (1) of subdivision (a) and the application was denied within the last \nyear, the de
