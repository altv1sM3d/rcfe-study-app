inst a lump-sum assessment shall not apply to charges for specific \ngoods or services provided to an individual resident. \n \n(c) If a licensee increases rates for a recipient under the State Supplementary Program for the \nAged, Blind and Disabled, described in Article 5 (Commencing with Section 12200) of \nChapter 3 of Part 3 of Division 9 of the Welfare and Institutions Code, the licensee shall meet \nthe requirements for SSI/SSP rate increases, as prescribed by law. \n \n(d)  This section shall not apply to licensees of residential care facilities for the elderly that have \nobtained a certificate of authority to offer continuing care contracts, as defined in paragraph \n(5) of subdivision (c) of Section 1771. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.1 \n  \n \n87507 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n   \n HANDBOOK CONTINUES  \n \nHealth and Safety Code section 1569.657 provides: \n \n(a) For any rate increase due to a change in the level of care of the resident, the licensee shall \nprovide the resident and the resident’s representative, if any, written notice of the rate increase \nwithin two business days after initially providing services at the new level of care.  The notice \nshall include a detailed explanation of the additional services to be provided at the new level of \ncare and an accompanying itemization of the charges. \n \n(b) This section shall not apply to any resident of the facility who is a recipient of benefits pursuant \nto Article 5 (commencing with Section 12200) of Chapter 3 of Part 3 of Division 9 of the \nWelfare and Institutions Code under the State Supplementary Program for Aged, Blind and \nDisabled. \n \n(c) This section shall not apply to a provider who has entered into one or more continuing care \ncontracts at a licensed residential care facility for the elderly pursuant to a certificate of \nauthority, as defined in paragraph (5) of subdivision (c) of Section 1771. \n \n HANDBOOK ENDS HERE  \n \n (5) Refund conditions. \n \n(A) Facility policy concerning refunds, including the conditions under which a refund for \nadvanced monthly fees will be returned in the event of a resident’s death, pursuant to \nHealth and Safety Code section 1569.652. \n \n   1. Written notice, required pursuant to Health and Safety Code section 1569.652(d), \nmust be made to the individual or entity contractually responsible for the \npayment of the resident’s fees, if that individual or entity is not also the resident’s \nresponsible person or other individual or individuals as identified in the \nadmission agreement.  \n \n \n \n \n \n \n \n \n \n \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.2 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87507 (Cont.)", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.652 provides in part: \n \n(a) A residential care facility for the elderly shall not require advance notice for terminating an \nadmission agreement upon the death of a resident.  No fees shall accrue once all personal \nproperty belonging to the deceased resident is removed from the living unit. \n \n(b) Upon the death of a resident, a licensee shall not impede the removal of the resident’s personal \nproperty from the facility during reasonable hours by an individual or individuals authorized by \nthe resident or the resident’s responsible person, as identified in the admission agreement or \nattachment, or by a court-appointed executor or administrator of the decedent’s estate, if \napplicable. \n \n(c) A refund of any fees paid in advance covering the time after the resident’s personal property \nhas been removed from the facility shall be issued to the individual, individuals, or entity \ncontractually responsible for the fees or, if the deceased resident paid the fees, to the resident’s \nestate, within 15 days after the personal property is removed. \n \n(d) If fees are assessed while a resident’s personal property remains in a unit after the resident is \ndeceased, a licensee shall, within three days of becoming aware of the resident’s death, provide \nto the resident’s responsible person, or other individual or individuals as identified in the \nadmission agreement or attachment, written notice of the facility’s policies regarding contract \ntermination upon death and refunds. \n \n HANDBOOK ENDS HERE  \n \n(B) When the Department orders relocation of a resident under the provisions of Section \n87223, the resident shall not be held responsible for meeting any advance notice \nrequirement imposed by the licensee in the admission agreement.  The licensee shall \nrefund any money to which the resident would have been entitled had notice been \ngiven as required by the admission agreement. \n \n  (C) The licensee shall refund any prepaid monthly fees to a resident or the resident’s \nrepresentative, if any, as follows: \n \n   1. If a licensee forfeits the license upon the sale or transfer of the facility resulting \nin the resident’s transfer, as specified in Health and Safety Code section \n1569.682(a), the licensee surrenders the license or the licensee abandons the \nfacility.  \n \n   2. If there is a change of use of the facility pursuant to Section 87224(a)(5).   \n \n   \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.3 \n  \n \n87507 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n \n  (D) The refund of prepaid monthly fees for any condition listed in (C)1. and (C)2. above \nshall be given as specified below: \n \n   1.  If the resident provides notice five days before the resident leaves the facility, the \nproportional daily amount of any prepaid monthly fee(s) shall be refunded at the \ntime the resident leaves the facility and the unit is vacated.   \n \n   2.  If the resident does not provide the above 5-day notice the licensee shall refund a \nproportional daily amount of any prepaid monthly fee(s) within seven days from \nthe date that the resident leaves the facility and the unit is vacated.  \n \n  (E) Preadmission fees shall be refunded according to the following conditions:   \n  \n   1. A 100 percent refund of a preadmission fee shall be provided to an applicant or \nthe applicant’s representative if: \n \n    a. The applicant decides not to enter the facility prior to the facility \ncompleting a preadmission appraisal as defined in Section 87457.  \n \n    b. The licensee fails to provide full written disclosure of preadmission fee \ncharges and refund conditions. \n \n   2.  Unless Section 87507(g)(5)(E)1. applies, paid preadmission fees that are greater \nthan five hundred dollars ($500) shall be refunded to an applicant, resident, or the \napplicant/resident’s representative in the following manner: \n \n    a. A refund of at least 80 percent of the preadmission fee in excess of $500 \nshall be provided if the applicant does not enter the facility after a \npreadmission appraisal is conducted, or the resident leaves the facility for \nany reason during the first month of residency. \n \n    b. A refund of at least 60 percent of the preadmission fee in excess of $500 \nshall be provided if the resident leaves the facility for any reason during \nthe second month of residency.  \n. \n    c. A refund of at least 40 percent of the preadmission fee in excess of $500 \nshall be provided if the resident leaves the facility for any reason during \nthe third month of residency. \n \n    d. If the resident has lived in the facility for four or more months, the \nlicensee may, but is not required to, make a refund of the preadmission \nfee. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.4 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87507 (Cont.)", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n \n   3. Notwithstanding Section 87507(g)(5)(E)1., paid preadmission fees greater than \nfive hundred dollars ($500) shall be refunded to a resident or the resident’s \nrepresentative as follows: \n \n    a. If a licensee forfeits the license upon the sale or transfer of the facility \nresulting in the resident’s transfer, as specified in Health and Safety Code \nsection 1569.682(a), the licensee surrenders the license, the licensee \nabandons the facility, or if there is a change of use of the facility \npursuant to Section 87224(a)(5): \n \n     i. A 100 percent refund shall be provided if preadmission fees in \nexcess of $500 were paid within six months of the eviction notice. \n \n     ii.   A 75 percent refund shall be provided if preadmission fees in \nexcess of $500 were paid more than six but not more than 12 \nmonths before the eviction notice. \n \n     iii. A 50 percent refund shall be provided if preadmission fees in \nexcess of $500 were paid more than 12 but not more than 18 \nmonths before the eviction notice. \n \n     iv. A 25 percent refund shall be provided if preadmission fees in \nexcess of $500 were paid more than 18 but less than 25 months \nbefore the eviction notice. \n \n     v. No preadmission refund is required if preadmission fees were paid \n25 months or more before the eviction notice. \n \n    b. If a resident transfers from the facility due to a notice of temporary \nsuspension or revocation of a license, paid preadmission fees shall be \nrefunded as specified in Health and Safety Code Section 1569.525(f). \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.5 \n  \n \n87507 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.525(f) provides: \n \n(f)(1) Notwithstanding Section 1569.651 or any other law, for paid preadmission fees, a \nresident who transfers from the facility due to the notice of temporary suspension or \nrevocation of a license pursuant to this section is entitled to a refund in accordance \nwith all of the following: \n(A) A 100-percent refund if preadmission fees were paid within six months of either \nnotice of closure required by this section. \n(B) A 75-percent refund if preadmission fees were paid more than six months, but not \nmore than 12 months, before either notice required by this section. \n(C) A 50-percent refund if preadmission fees were paid more than 12 months, but not \nmore than 18 months, before either notice required by this section. \n(D) A 25-percent refund if preadmission fees were paid more than 18 months, but not \nmore than 25 months, before either notice required by this section. \n(2) A preadmission fee refund is not required if  preadmission fees were paid 25 months or \nmore before either notice required by this section. \n(3) The preadmission fee refund required by this paragraph shall be paid within 15 days of \nissuing either notice required by this section. In lieu of the refund, the resident may \nrequest that the licensee provide a credit toward the resident's monthly fee obligation \nin an amount equal to the preadmission fee refund due. \n  (4) If a resident transfers from the facility due to the revocation of a license, and the \nresident gives notice at least five days before leaving the facility, or if the transfer is \ndue to a temporary suspension of the license order, the licensee shall refund to the \nresident or his or her legal representative a proportional per diem amount of any \nprepaid monthly fees at the time the resident leaves the facility and the unit is vacated. \nOtherwise the licensee shall pay the refund within seven days from the date that the \nresident leaves the facility and the unit is vacated. \n \n HANDBOOK ENDS HERE  \n \n    c. Refunds required by Section 87507(g)(5)(E)3. shall be paid within 15 days \nof issuing the notice.  The resident may request that the licensee provide a \ncredit towards the resident’s monthly fees in lieu of the preadmission fee \nrefund. \n \n (6) The Department or licensing agency's authority to examine residents' records as a part of their \nevaluation of the facility. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 148.6 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87507 (Cont.)", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n \n (7)  The facility's policy concerning family visits and other communication with residents, \npursuant to Health and Safety Code section 1569.313. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.313 provides in part: \n \n…\"The facility's policy concerning family visits and communication shall be designed to \nencourage regular family involvement with the resident client and shall provide ample \nopportunities for family participation in activities at the facility.\" \n \n HANDBOOK ENDS HERE  \n \n (8) General facility policies that are for the purpose of making it possible for residents to live \ntogether. \n \n  (A) All facility policies shall be reasonable, and shall not violate any applicable rights, \nlaws or regulations.  \n \n  (B) Procedures for residents to suggest changes to facility policies shall be specified. \n \n  (C) All policies concerning the retention or prohibition of firearms by residents of the \nfacility. \n \n   1. If the licensee permits residents to retain firearms at the facility, such firearms \nshall be stored in compliance with Health and Safety Code section 1569.282. \n \n(9) Notification of the availability of the facility grievance procedure(s) to address and resolve \nresident complaints regarding facility practices. \n \n(10) The requirements pertaining to the involuntar y transfer or eviction of residents, including:  \n \n  (A)   The actions, circumstances, or conditions listed in Section 87224, Eviction \nProcedures, that may result in the resident's eviction from the facility.  Except for \ngeneral facility policies developed pursuant to Section 87224(a)(3), the eviction \nprovisions shall not be modified. \n \n  (B)  Only those grounds specified under state law or regulation that allow for an \ninvoluntary transfer or eviction of a resident.  Grounds not specified under state law or \nregulation shall not be included. \n \n  (C) The justification, worded exactly as show n in the applicable state law or regulation, \nthat permits an eviction. \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 148.7 \n  \n \n87507 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n \n  (D) An explanation of the resident's right to notice prior to an involuntary transfer, \ndischarge, or eviction as specified in Health and Safety Code sections 1569.682 and \n1569.683.  \n \n  (E) The process by which the resident may file a complaint with the department regarding \nthe eviction as specified in Health and Safety Code sections 1569.682(a)(2)(E) and \n1569.683(a)(3).  \n \n  (F) The relocation assistance offered by the licensee. \n \n  (G) The rights of the resident and the responsibilities of the licensee regarding closure \nplans, relocation evaluations and assistance, and providing notice when a licensee \nevicts residents as specified in Health and Safety Code sections 1569.682 and \n1569.683. \n   \n HANDBOOK BEGINS HERE  \n \n   Health and Safety Code section 1569.682 provides in part: \n \n  (a) A licensee of a licensed residential care facility for the elderly shall, prior to \ntransferring a resident of the facility to another facility or to an independent living \narrangement as a result of the forfeiture of a license, as described in subdivision (a), \n(b), or (f) of Section 1569.19, or a change of use of the facility pursuant to the \ndepartment's regulations, take all reasonable steps to transfer affected residents safely \nand to minimize possible transfer trauma, and shall, at a minimum, do all of the \nfollowing: \n \n   (1) Prepare, for each resident, a relocation evaluation of the needs of that resident, \nwhich shall include both of the following: \n \n    (A) Recommendations on the type of facility that would meet the needs of \nthe resident based on the current service plan. \n \n    (B) A list of facilities, within a 60-mile radius of the resident's current \nfacility, that meet the resident's present needs. \n \n   (2) Provide each resident or the resident's responsible person with a written notice \nno later than 60 days before the intended eviction.  The notice shall include all \nof the following: \n \n    (A) The reason for the eviction, with specific facts to permit a determination \nof the date, place, witnesses, and circumstances concerning the reasons. \n \n    (B) A copy of the resident's current service plan. \n \n HANDBOOK CONTINUES  \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.8 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87507 (Cont.)", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS (Continued)", "text": "ADMISSION AGREEMENTS (Continued)\n   \n HANDBOOK CONTINUES  \n \n    (C) The relocation evaluation. \n \n    (D) A list of referral agencies. \n \n    (E) The right of the resident or resident's legal representative to contact the \ndepartment to investigate the reasons given for the eviction pursuant to \nSection 1569.35. \n \n    (F) The contact information for the local long-term care ombudsman, \nincluding address and telephone number. \n \n     (3) Discuss the relocation evaluation with the resident and his or her \nlegal representative within 30 days of issuing the notice of \neviction. \n \n     (4) Submit a written report of any eviction to the licensing agency \nwithin five days. \n \n     (5) Upon issuing the written notice of eviction, a licensee shall not \naccept new residents or enter into new admission agreements. \n \n  Health and Safety Code section 1569.683 provides: \n \n  (a) In addition to complying with other applicable regulations, a licensee of a residential \ncare facility for the elderly who sends a notice of eviction to a resident shall set forth \nin the notice to quit the reasons relied upon for the eviction, with specific facts to \npermit determination of the date, place, witnesses, and circumstances concerning those \nreasons.  In addition, the notice to quit shall include all of the following: \n \n   (1) The effective date of the eviction. \n \n   (2) Resources available to assist in identifying alternative housing and care options, \nincluding public and private referral services and case management \norganizations. \n \n   (3) Information about the resident's right to file a complaint with the department \nregarding the eviction, with the name, address, and telephone number of the \nnearest office of community care licensing and the State Ombudsman. \n \n   (4) The following statement: \"In order to evict a resident who remains in the \nfacility after the effective date of the eviction, the residential care facility for \nthe elderly must file an unlawful detainer action in superior court and receive a \nwritten judgment signed by a judge.  If the facility pursues the unlawful \ndetainer action, you must be served with a summons and complaint. You have \nthe right to contest the eviction in writing and through a hearing.\" \n \n HANDBOOK CONTINUES  \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.9 \n  \n \n \n \n \n \nThis page is intentionally left blank \n \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87507 (Cont.)", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n   \n HANDBOOK CONTINUES  \n \n(b) The licensee, in addition to either serving a 30-day notice, or seeking approval from the \ndepartment and serving three days notice, on the resident, shall notify, or mail a copy of \nthe notice to quit to, the resident's responsible person. \n \n HANDBOOK ENDS  \n \n(11)  Other conditions under which the agreement may be terminated. \n \n(12) A resident’s right to contact the State De partment of Social Services, the long-term care \nombudsman, or both, regarding grievances against the facility.  \n \n(h)  The admission agreement shall not contain the following: \n \n(1)    Any provision that is prohibited from being included in the admission agreement. \n \n(2)    Written or oral agreements to waive facility responsibility or liability for the health,    safety \nor the personal property of residents, or the provision of safe and healthful facilities, \nequipment and accommodations. \n \n(3)   Any provision that the facility knows or  should know is deceptive or unlawful under \napplicable state or federal law. \n \n(4)   Any provision that violates the rights of  any residents including but not limited to those \nspecified in Section 87468 and in Health and Safety Code section 1569 et seq. \n \n(i) The admission agreement shall not require advance notice for its termination upon the death of the \nresident. \n \n(j) No licensee shall enter into any continuing care contract with any person without approval by the \nDepartment in accordance with Health and Safety Code, Chapter 10, Division 2. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 148.10 \n  \n \n \n87507 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87507", "title": "ADMISSION AGREEMENTS  (Continued)", "text": "ADMISSION AGREEMENTS  (Continued)\n \n(k) The admission agreement shall be reviewed at the time of the compliance visit and in response to a \ncomplaint involving the admission agreement.  \n \n(l)  The licensee shall attach a copy of applicable resident’s rights specified by law or regulation to all \nadmission agreements, and shall include information on the reporting of  suspected or known elder \nand dependent abuse, as set forth in Health and Safety Code Section 1569.889. \n \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, \n1569.159, 1569.2, 1569.282, 1569.31, 1569.312, 1569.313, 1569.525, 1569.54, 1569.651, 1569.652, \n1569.655, 1569.657, 1569.682, 1569.880, 1569.881, 1569.882, 1569.883, 1569.884, 1569.885, \n1569.886, 1569.887, 1569.888, and 1569.889, Health and Safety Code.", "type": "Title22"}, {"section": "87508", "title": "REGISTER OF RESIDENTS", "text": "REGISTER OF RESIDENTS\n \n(a) The licensee shall ensure that a current register of all residents in the facility is maintained and \ncontains the following updated information: \n \n(1) The resident's name and ambulatory status as specified in Sections 87506(b)(1) and (b)(10). \n \n(2) Information on the resident's attending physician as specified in Section 87506(b)(7). \n \n(3) Information on the resident's responsible person as specified in Section 87506(b)(6). \n \n(b) Registers of residents shall be available to the licensing agency to inspect, audit, and copy upon \ndemand during normal business hours.  Registers may be removed if necessary for copying.  \nRemoval of registers shall be subject to the following requirements: \n \n (1) Licensing representatives shall not remove current registers unless the same information is \notherwise readily available in another document or format. \n \n (2) Prior to removing any registers, a licensing representative shall prepare a list of the registers \nto be removed, sign and date the list upon removal of the records, and leave a copy of the list \nwith the administrator or designee. \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 148.11 \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87508", "type": "Title22"}, {"section": "87508", "title": "REGISTER OF RESIDENTS (Continued) 87508", "text": "REGISTER OF RESIDENTS (Continued) 87508\n \n (3) Licensing representatives shall return the registers undamaged and in good order within three \nbusiness days following the date the records were removed. \n \n(c) The register of current residents shall be kept in a central location at the facility. \n \n (1) The register shall be treated as confidential information pursuant to Section 87506(c). \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference: Section 1569.315, Health \nand Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 149", "type": "Title22"}, {"section": "87555", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations\n \nArticle 10. Food Services", "type": "Title22"}, {"section": "87555", "title": "GENERAL FOOD SERVICE REQUIREMENTS 87555", "text": "GENERAL FOOD SERVICE REQUIREMENTS 87555\n \n(a) The total daily diet shall be of the quality and in the quantity necessary to meet the needs of the \nresidents and shall meet the Recommended Dietary Allowances of the Food and Nutrition Board of \nthe National Research Council.  All food shall be selected, stored, prepared and served in a safe and \nhealthful manner. \n \n(b) The following food service requirements shall apply: \n \n(1) Where all food is provided by the facility arrangements shall be made so that each resident has \navailable at least three meals per day.  Exceptions may be allowed on weekends and holidays \nproviding the total daily food needs are met.  Not more than fifteen (15) hours shall elapse \nbetween the third and first meal. \n \n(2) Where meal service within a facility is elective, arrangements shall be made to assure \navailability of an adequate daily food intake for all residents who, in their admission agreement, \nelected meal service.  If a resident's condition changes so that he is no longer able to cook or \npurchase his own meals, the admission agreement shall be modified and the resident provided \nfull meal service. \n \n(3) Between-meal nourishment or snacks shall be made available for all residents unless limited \nby dietary restrictions prescribed by a physician. \n \n(4) Meals on the premises shall be served in a designated dining area suitable for the purpose and \nresidents encouraged to have meals with other residents.  Tray service shall be provided in case \nof temporary need. \n \n(5) Meals shall consist of an appropriate variety of foods and shall be planned with consideration \nfor cultural and religious background and food habits of residents. \n \n(6) In facilities for sixteen (16) persons or more, menus shall be written at least one week in \nadvance and copies of the menus as served shall be dated and kept on file for at least 30 days.  \nFacilities licensed for less than sixteen (16) residents shall maintain a sample menu in their file.  \nMenus shall be made available for review by the residents or their designated representatives \nand the licensing agency upon request. \n \n(7) Modified diets prescribed by a resident's physician as a medical necessity shall be provided. \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 150 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87555 (Cont.)", "type": "Title22"}, {"section": "87555", "title": "GENERAL FOOD SERVICE REQUIREMENTS  (Continued)  87555", "text": "GENERAL FOOD SERVICE REQUIREMENTS  (Continued)  87555\n \n(8) All food shall be of good quality.  Commercial foods shall be approved by appropriate federal, \nstate and local authorities.  Food in damaged containers shall not be accepted, used or retained. \n \n(9) Procedures which protect the safety, acceptability and nutritive values of food shall be observed \nin food storage, preparation and service. \n \n(10) Where indicated, food shall be cut, chopped or ground to meet individual needs. \n \n(11) Powdered milk shall not be used as a beve rage but may be used in cooking or baking.  Raw \nmilk shall not be used.  Milk shall be pasteurized. \n \n(12) Except upon written approval by the licensing agency, meat, poultry and meat food products \nshall be inspected by state or federal authorities.  Written evidence of such inspection shall be \navailable for all products not purchased from commercial markets. \n \n(13) Home canned foods shall not be used. \n \n(14) If food is prepared off the facility premises, the preparation source shall meet all applicable \nrequirements for commercial services.  The facility shall have adequate equipment and staff to \nreceive and serve the food and for cleanup, and shall maintain adequate equipment for in-house \npreparation and service of food in emergencies. \n \n(15) All persons engaged in food preparation and service shall observe personal hygiene and food \nservices sanitation practices which protect the food from contamination. \n \n(16) In facilities licensed for sixteen (16) to forty-nine (49) residents, one person shall be designated \nwho has primary responsibility for food planning, preparation and service.  This person shall \nbe provided with appropriate training. \n \n(17) In facilities licensed for fifty (50) or more, and providing three (3) meals per day, a full-time \nemployee qualified by formal training or experience shall be responsible for the operation of \nthe food service.  If this person is not a nutritionist, a dietitian, or a home economist, provision \nshall be made for regular consultation from a person so qualified.  The consultation services \nshall be provided at appropriate times, during at least one meal.  A written record of the \nfrequency, nature and duration of the consultant's visits shall be secured from the consultant \nand kept on file in the facility. \n \n(18) Sufficient food service personnel shall be employed, trained and their working hours scheduled \nto meet the needs of residents. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 151 \n  \n \n \n87555 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87555", "title": "GENERAL FOOD SERVICE REQUIREMENTS  (Continued) 87555", "text": "GENERAL FOOD SERVICE REQUIREMENTS  (Continued) 87555\n \n(19) There shall be one or more dining rooms or similar areas suitable for serving residents at a meal \nservice, in shifts where appropriate.  The dining areas shall be convenient to the kitchen so that \nfood may be served quickly and easily and shall be attractive and promote socialization among \nthe diners. \n \n(20) The ventilating systems in food preparation areas shall be maintained in working order and \nshall be operated when food is being prepared.  Food preparation equipment shall be placed to \nprovide aisles of sufficient width to permit easy movement of personnel, mobile equipment and \nsupplies. \n \n(21) Freezers of adequate size shall be maintained at a temperature of 0 degrees F (-17.7 degrees C), \nand refrigerators of adequate size shall maintain a maximum temperature of 40 degrees F \n(4 degrees C).  They shall be kept clean and food stored to enable adequate air circulation to \nmaintain the above temperatures. \n \n(22) Adequate space shall be maintained to accommodate equipment, personnel and procedures \nnecessary for proper cleaning and sanitizing dishes and other utensils. \n \n(23) All readily perishable foods or beverages capable of supporting rapid and progressive growth \nof micro-organisms which can cause food infections or food intoxications shall be stored in \ncovered containers at appropriate temperatures. \n \n(24) Pesticides and other toxic substances shall not be stored in food storerooms, kitchen areas, or \nwhere kitchen equipment or utensils are stored. \n \n(25) Soaps, detergents, cleaning compounds or similar substances shall be stored in areas separate \nfrom food supplies. \n \n(26) Supplies of nonperishable foods for a minimum of one week and perishable foods for a \nminimum of two days shall be maintained on the premises. \n \n(27) All kitchen areas shall be kept clean and free of litter, rodents, vermin and insects. \n \n(28) All food shall be protected against contamination.  Contaminated food shall be discarded \nimmediately upon discovery. \n \n(29) All equipment, fixed or mobile, and dishes, shall be kept clean and maintained in good repair \nand free of breaks, open seams, cracks or chips. \n \n(30) All utensils used for eating and drinking and in preparation of food and drink, shall be cleaned \nand sanitized after each usage. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 152 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87555", "type": "Title22"}, {"section": "87555", "title": "GENERAL FOOD SERVICE REQUIREMENTS   (Continued)", "text": "GENERAL FOOD SERVICE REQUIREMENTS   (Continued)\n \n(31) Dishes and utensils shall be disinfected: \n \n(A) In facilities using mechanical means, by either maintaining hot water at a minimum \ntemperature of 170 degrees F (77 degrees C) at the final rinse cycle of dishwashing \nmachines, or by disinfecting as specified in (B) below. \n \n(B) In facilities not using mechanical mean s, by an alternative comparable method \napproved by the licensing agency or by the local health department, such as the \naddition of a sanitation agent to the final rinse water. \n \n(32) Equipment or appropriate size and type shall be provided for the storage, preparation and \nservice of food and for sanitizing utensils and tableware, and shall be well maintained. \n \n(33) Tableware and tables, dishes, and utensils shall be sufficient in quantity to serve the residents. \n \n(34) Adaptive devices shall be provided for self-help in eating as needed by residents. \n \n(c) The licensing agency may require the facility to provide written information as to the foods \npurchased and used over a given period when, based upon documentation, there is reason to believe \nthat the food service requirements are not being met. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31 and 1569.312,  Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 153", "type": "Title22"}, {"section": "87605", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations\n \nArticle 11. Health-Related Services and Conditions", "type": "Title22"}, {"section": "87605", "title": "HEALTH AND SAFETY PROTECTION", "text": "HEALTH AND SAFETY PROTECTION\n \n(a) Acceptance by the licensee of residents with incidental medical needs shall be in accordance with \nthe conditions specified in this article. \n \n(b) The provisions of this Article 11 shall be applicable and in conjunction with Articles 1 through 10 \nand 12 through 13 of this chapter 8. \n \n(c) Licensees who employ or permit health care practitioners to provide care to residents shall post a \nvisible notice in a prominent location that states, \"Section 680 of the Business and Professions Code \nrequires health care practitioners to disclose their name and license status on a name tag in at least \n18-point type while working in this facility.\" \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.698(e), Health and Safety Code.  Reference:  \nSections 1569.2, 1569.31 and 1569.312, Health and Safety Code; Section 680, Business and Professions \nCode.", "type": "Title22"}, {"section": "87606", "title": "CARE OF BEDRIDDEN RESIDENTS", "text": "CARE OF BEDRIDDEN RESIDENTS\n \n(a) Unless otherwise specified, this section applies to licensees who accept or retain residents who are \nbedridden.  The licensee shall be permitted to accept and retain residents who are or shall become \nbedridden, if all the following conditions are met. \n \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code Section 1569.72(b)(1) provides in part: \n \n \"(b)(1)  …'bedridden' means either requiring assistance in turning and repositioning in bed, or \nbeing unable to independently transfer to and from bed…\" \n \n HANDBOOK ENDS HERE  \n \n(b) A licensee shall notify the fire authority having jurisdiction within 48 hours of accepting or \nretaining any person who is bedridden, as specified in Health and Safety Code section 1569.72. \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 154 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87606 (Cont.)", "type": "Title22"}, {"section": "87606", "title": "CARE OF BEDRIDDEN RESIDENTS   (Continued)", "text": "CARE OF BEDRIDDEN RESIDENTS   (Continued)\n \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code Section 1569.72(f) provides: \n \n \"(f)  Notwithstanding the length of stay of a bedridden resident, every facility admitting or \nretaining a bedridden resident, as defined in this section, shall, within 48 hours of the resident's \nadmission or retention in the facility, notify the local fire authority with jurisdiction in the \nbedridden resident's location of the estimated length of time the resident will retain his or her \nbedridden status in the facility.\" \n \n HANDBOOK ENDS HERE  \n \n(c) To accept or retain a person who is bedridden, other than for a temporary illness or recovery from \nsurgery, a licensee shall obtain and maintain an appropriate fire clearance as specified in Section \n87202, Fire Clearance. \n \n(d) For the purposes of this section, \"temporary illness\" is defined in Health and Safety Code Section \n1569.72(d)(1). \n \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code Section 1569.72(d)(1) provides: \n \n \"(d)(1)  For purposes of this section, 'temporary illness' means any illness which persists for 14 \ndays or less.\" \n \n HANDBOOK ENDS HERE  \n \n(e) A licensee may retain a resident who is bedridden for more than 14 days if all of the requirements \nof Health and Safety Code section 1569.72 are met. \n \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code Section 1569.72(e) provides: \n \n \"(e)  A bedridden resident may be retained in a residential care facility for the elderly in excess of \n14 days if all of the following requirements are satisfied: \n \n \"(1)  The facility notifies the department in writing regarding the temporary illness or recovery \nfrom surgery. \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 154.1 \n  \n \n \n87606 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87606", "title": "CARE OF BEDRIDDEN RESIDENTS   (Continued)", "text": "CARE OF BEDRIDDEN RESIDENTS   (Continued)\n \n   \n HANDBOOK CONTINUES \n \n \"(2)  The facility submits to the department, with the notification, a physician and surgeon's written \nstatement to the effect that the resident's illness or recovery is of a temporary nature.  The statement \nshall contain an estimated date upon which the illness or recovery will end or upon which the \nresident will no longer be confined to a bed. \n \n \"(3)  The department determines that the health and safety of the resident is adequately protected in \nthat facility and that transfer to a higher level of care is not necessary. \n \n \"(4) This section does not expand the scope of care and supervision of a residential care facility \nfor the elderly.\" \n \n HANDBOOK ENDS HERE  \n \n (1) If it is determined that a resident will be bedridden for more than 14 days, the licensee shall \nnotify the fire authority having jurisdiction of the revised estimated length of time that the \nresident will be bedridden, as required in subsection (b). \n \n(f) To accept or retain a person who is bedr idden, a licensee shall ensure the following: \n \n (1) The facility's Plan of Operation includes a statement of how the licensee intends to meet the \noverall health, safety and care needs of residents who are bedridden. \n \n  (A) The facility's Emergency and Disaster Plan addresses fire safety precautions specific \nto evacuation of residents who are bedridden in the event of an emergency or disaster. \n \n  (B) The needs of residents who are terminally ill and who are bedridden shall be met. \n \n (2) Each record for a resident who is bedridden includes sufficient documentation to \ndemonstrate that the licensee is meeting the needs of the individual resident as specified in \nSection 87506, Resident Records. \n \n (3) Staff records include documentation of st aff training specific to Care of Bedridden \nResidents. \n \n (4) The facility's Register of Residents shall include: \n \n  (A) compliance with Section 87508, Register of Residents, \n \n  (B) information related to resident room locator, \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 154.2 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87607 (Cont.)", "type": "Title22"}, {"section": "87606", "title": "CARE OF BEDRIDDEN RESIDENTS   (Continued)", "text": "CARE OF BEDRIDDEN RESIDENTS   (Continued)\n \n  (C) register of residents be made available, upon request, to emergency personnel, and \n \n  (D) facility staff have knowledge of the location of the register of residents at all times. \n \n(g) Nothing contained in this section or in Chapter 8 precludes the licensing agency from requiring the \nrelocation of a bedridden resident whose needs are not being met in a facility, or whose needs are \nbeyond the scope of care of the facility. \n \nNOTE:  Authority Cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31, 1569.312, 1569.54, 1569.62, 1569.625, 1569.72, and 1569.80, Health and Safety Code.", "type": "Title22"}, {"section": "87607", "title": "AUTOMATED EXTERNAL DEFIBRILLATORS (AEDS)", "text": "AUTOMATED EXTERNAL DEFIBRILLATORS (AEDS)\n \n(a) A licensee is permitted to maintain and operate an AED at the facility if all of the following \nrequirements are met: \n \n(1) The licensee shall notify the licensing agency in wr iting that an AED is in the facility and will \nbe used in accordance with all applicable federal and other state requirements. \n \n(2) The AED shall be used in accordance with all applicable federal and other state requirements. \n \n(3) The licensee shall maintain at the facility the following: \n \n(A) A copy of the required physician's prescription for the AED. \n \n(B) A training manual from an American He art Association- or American Red Cross-\nrecognized AED training class. \n \n(C) A log of checks of operation of the AED containing the dates checked and the name \nof person checking. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-10-07 Effective 8/8/10  \n Page 154.3 \n  \n \n \n \n \n \n \n \n \nThis page is intentionally left blank \n \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87607 (Cont.)", "type": "Title22"}, {"section": "87607", "title": "AUTOMATED EXTERNAL DEFIBRILLATORS (AEDS) (Continued) 87607", "text": "AUTOMATED EXTERNAL DEFIBRILLATORS (AEDS) (Continued) 87607\n \n(D) A copy of a valid AED operator's certificate for any employee(s) authorized by the \nlicensee to operate the AED.  The certificate shall indicate that the AED training course \ncompleted complies with the standards of the American Heart Association or the \nAmerican Red Cross.  If it does not, then other evidence indicating that the AED \ntraining course completed complies with the standards of the American Heart \nAssociation or the American Red Cross shall be available at the facility. \n \n(E) A log of quarterly proficiency demonstrations for each holder of an AED operator's \ncertificate who is authorized by the licensee to operate the AED.  The log shall contain \nthe dates of the demonstrations and the manner of demonstration. \n \n(4) A supply kit shall be maintained at the facility  and be readily available for use with the AED.  \nThe kit shall contain at least the following: \n \n(A) A back-up battery set. \n \n(B) An extra set of pads. \n \n(C) A safety razor for shaving chest hair when necessary to apply the pads. \n \n(D) A cardiovascular pulmonary resuscitation barrier (a face shield or mask) for protection \nfrom transmission of infectious disease. \n \n(E) Two pairs of unused medical examination gloves (latex or non-latex). \n \n(5) Use of an AED shall be reported as specified in Section 87211, Reporting Requirements. \n \n(6) Requests to Forego Resuscitative Measures, Advance Directives and Do-Not-Resuscitate \nOrders shall be observed as specified in Section 87469, Advance Health Care Directives, \nRequests to Forego Resuscitative Measures, and Do-Not Resuscitate Forms. \n \nNOTE:  Authority Cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1250, 1569.1, \n1569.2, 1569.31, 1569.312, 1569.73 and 1797.196, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 155", "type": "Title22"}, {"section": "87608", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87608", "title": "POSTURAL SUPPORTS   87608", "text": "POSTURAL SUPPORTS   87608\n \n(a) Based on the individual's preadmission appraisal, and subsequent changes to that appraisal, the \nfacility shall provide assistance and care for the resident in those activities of daily living which the \nresident is unable to do for himself/herself.  Postural supports may be used under the following \nconditions. \n \n(1) Postural supports shall be limited to appliances or devices such as braces, spring release trays, \nor soft ties, used to achieve proper body position and balance, to improve a resident's mobility \nand independent functioning, or to position rath er than restrict movement including, but not \nlimited to, preventing a resident from falling out of bed, a chair, etc. \n \n(A) Physician-prescribed orthopedic devices such as braces or casts, used for support of a \nweakened body part or correction of body parts, are considered postural supports. \n \n(2) Postural supports shall be fastened or tied in a manner that permits quick release by the resident. \n \n(3) A written order from a physician indicating the need for the postural support shall be \nmaintained in the resident's record. The licensing agency shall be authorized to require other \nadditional documentation if needed to verify the order. \n \n(4) Prior to the use of postural supports that change the ambulatory status of a resident to non-\nambulatory, the licensee shall ensure that the appropriate fire clearance, as required by Section \n87202, Fire Clearance has been secured. \n \n(5) Under no circumstances shall postural supports include tying, depriving, or limiting the use of \na resident's hands or feet. \n \n(A) A bed rail that extends from the head half the length of the bed and used only for \nassistance with mobility shall be allowed. \n \n(B) Bed rails that extend the entire length of the bed are prohibited except for residents \nwho are currently receiving hospice care and have a hospice care plan that specifies \nthe need for full bed rails. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31, and 1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 156 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87609", "type": "Title22"}, {"section": "87609", "title": "ALLOWABLE HEALTH CONDITIONS AND THE USE OF HOME 87609", "text": "ALLOWABLE HEALTH CONDITIONS AND THE USE OF HOME 87609\n  HEALTH AGENCIES \n \n(a) A licensee shall be permitted to accept or retain persons who have a health condition(s) which \nrequires incidental medical services including, but not limited to, the conditions specified in Section \n87612, Restricted Health Conditions. \n \n(b) Incidental medical care may be provided to residents through a licensed home health agency provided \nthe following conditions are met: \n \n(1) The licensee is in substantial compliance with the requirements of Health and Safety Code \nSections 1569-1569.87, and of Chapter 8, Division 6, of Title 22, CCR, governing Residential \nCare Facilities for the Elderly. \n \n(2) The licensee provides the supporting care and supervision needed to meet the needs of the \nresident receiving home health care. \n \n(3) The licensee informs the home health agency of any duties the regulations prohibit facility staff \nfrom performing, and of any regulations that address the resident's specific condition(s). \n \n(4) The licensee and home health agency agree in writing on the responsibilities of the home health \nagency, and those of the licensee in caring for the resident’s medical condition(s). \n \n(A) The written agreement shall reflect the services, frequency and duration of care. \n \n(B) The written agreement shall include day and evening contact information for the home \nhealth agency, and the method of communication between the agency and the facility, \nwhich may include verbal contact, electronic mail, or logbook. \n \n(C) The written agreement shall be signed by the licensee or licensee representative, and \nrepresentative of the home health agency, and placed in the resident’s file. \n \n(c) The use of home health agencies to care for a resident's medical condition(s) does not expand the \nscope of care and supervision that the licensee is required to provide. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2, 1569.312 \nand 1569.725, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 157", "type": "Title22"}, {"section": "87611", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87611", "title": "GENERAL REQUIREMENTS FOR ALLOWABLE 87611", "text": "GENERAL REQUIREMENTS FOR ALLOWABLE 87611\n  HEALTH CONDITIONS \n \n(a) Prior to accepting or retaining a resident with an  allowable health condition as specified in Section \n87618, Oxygen Administration - Gas and Liquid; Section 87619, Intermittent Positive Pressure \nBreathing (IPPB) Machine; Section 87621, Colostomy/Ileostomy; Section 87626, Contractures; or \nSection 87631, Healing Wounds; licensees who have, or have had, any of the following within the \nlast two years, shall obtain Department approval: \n \n (1) Probationary license; \n \n (2) Administrative action filed against them; \n \n (3) A Non-Compliance Conference as defined in Section 87101(n) that resulted in a corrective \nplan of action; or \n \n (4) A notice of deficiency concerning direct care and supervision of a resident with a health \ncondition specified in Section 87612, Restricted Health Conditions, that required correction \nwithin 24 hours. \n \n(b) The licensee shall complete and maintain a curren t, written record of care for each resident that \nincludes, but is not limited to, the following: \n \n(1) Documentation from the physician of the following: \n \n(A) Stability of the medical condition(s); \n \n(B) Medical condition(s) which require incidental medical services; \n \n(C) Method of intervention; \n \n(D) Resident's ability to perform the procedure; and \n \n(E) An appropriately skilled professional sh all be identified who will perform the \nprocedure if the resident needs assistance. \n \n(2) The names, address and telephone number of vendors, if any, and all appropriately skilled \nprofessionals providing services. \n \n(3) Emergency contacts. \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 158 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87612 (Cont.)", "type": "Title22"}, {"section": "87611", "title": "GENERAL REQUIREMENTS FOR ALLOWABLE 87611", "text": "GENERAL REQUIREMENTS FOR ALLOWABLE 87611\nHEALTH CONDITIONS (Continued) \n \n(c) In addition to Section 87411(d), facility staff shall have knowledge and the ability to recognize and \nrespond to problems and shall contact the physician, appropriately skilled professional, and/or vendor \nas necessary. \n \n(d) In addition to Section 87463, Reappraisals and Section 87466, Observation of the Resident, the \nlicensee shall monitor the ability of the resident to provide self care for the allowable health condition \nand document any change in that ability. \n \n(e) In addition to Sections 87465(a) and 87464(d), the licensee shall ensure that the resident is cared for \nin accordance with the physician's orders and that the resident's medical needs are met. \n \n(f) The duty established by this section does not infringe on the right of a resident to receive or reject \nmedical care or services as allowed in Section 87468(a)(16). \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87612", "title": "RESTRICTED HEALTH CONDITIONS 87612", "text": "RESTRICTED HEALTH CONDITIONS 87612\n \n(a) The licensee may provide care for residents who have any of the following restricted health \nconditions, or who require any of the following health services: \n \n (1) Administration of oxygen as specified in Section 87618. \n \n (2) Catheter care as specified in Section 87623. \n \n (3) Colostomy/ileostomy care as specified in Section 87621. \n \n (4) Contractures as specified in Section 87626. \n \n (5) Diabetes as specified in Section 87628. \n \n (6) Enemas, suppositories, and/or fecal impaction removal as specified in Section 87622. \n \n (7) Incontinence of bowel and/or bladder as specified in Section 87625. \n \n (8) Injections as specified in Section 87629. \n \n (9) Intermittent Positive Pressure Breathing Machine use as specified in Section 87619. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 159 \n  \n \n \n87612 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87612", "title": "RESTRICTED HEALTH CONDITIONS (Continued) 87612", "text": "RESTRICTED HEALTH CONDITIONS (Continued) 87612\n \n (10) Stage 1 and 2 pressure injuries as specified in Section 87631(a)(3). \n \n (11) Wound care as specified in Section 87631. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2, 1569.312 \nand 1569.72, Health and Safety Code.", "type": "Title22"}, {"section": "87613", "title": "GENERAL REQUIREMENTS FOR RESTRICTED 87613", "text": "GENERAL REQUIREMENTS FOR RESTRICTED 87613\n  HEALTH CONDITIONS \n \n(a) Prior to admission of a resident with a restricted health condition, the licensee shall: \n \n (1) Communicate with all other persons who provide care to that resident to ensure consistency of \ncare for the condition. \n \n (2) Ensure that facility staff who will participate in meeting the resident's specialized care needs \ncomplete training provided by a licensed professional sufficient to meet those needs. \n \n  (A) Training shall include hands-on instruction in both general procedures and resident-\nspecific procedures. \n \n  (B) Training shall be completed prior to the staff providing services to the resident. \n \n(b) Should the condition of the resident change, all facility staff providing care to that resident shall \ncomplete any additional training required to meet the resident's new needs, as determined by the \nresident's physician or a licensed professional designated by the physician. \n \n(c) The licensee shall document any significant occurrences that result in changes in the resident's \nphysical, mental and/or functional capabilities and immediately report these changes to the resident’s \nphysician and authorized representative. \n \n(d) A resident's right to receive or reject medical care or services, as specified in Section 87468, Personal \nRights, shall not be affected by this section. \n \n (1) If a resident refuses medical services the licensee shall immediately notify the resident's \nphysician or licensed professional designated by the physician and the resident's authorized \nreprehensive, if any, and shall participate in developing a plan for meeting the resident's needs. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2, 1569.312 \nand 1569.72, Health and Safety Code. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 160 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87616 (Cont.)", "type": "Title22"}, {"section": "87615", "title": "PROHIBITED HEALTH CONDITIONS 87615", "text": "PROHIBITED HEALTH CONDITIONS 87615\n \n(a) Persons who require health services or have a health condition including, but not limited to, those \nspecified below shall not be admitted or retained in a residential care facility for the elderly: \n \n(1) Stage 3 and 4 pressure injuries. \n \n(2) Gastrostomy tubes. \n \n(3) Naso-gastric tubes. \n \n(4) Staphylococcus aureus (\"staph\") infection or other serious infection. \n \n(5) Residents who depend on others to perform all activities of daily living for them as set forth in \nSection 87459, Functional Capabilities. \n \n(6) Tracheotomies. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2, 1569.312 \nand 1569.72, Health and Safety Code.", "type": "Title22"}, {"section": "87616", "title": "EXCEPTIONS FOR HEALTH CONDITIONS 87616", "text": "EXCEPTIONS FOR HEALTH CONDITIONS 87616\n \n(a) As specified in Section 87209, Program Flexibility, the licensee may submit a written exception \nrequest if he/she agrees that the resident has a prohibited and/or restrictive health condition but \nbelieves that the intent of the law can be met through alternative means. \n \n(b) Written requests shall include, but are not limited to, the following: \n \n(1) Documentation of the resident's current health condition including updated medical reports, \nother documentation of the current health, prognosis, and expected duration of condition. \n \n(2) The licensee's plan for ensuring that the resident's health related needs can be met by the \nfacility. \n \n(3) Plan for minimizing the impact on other residents. \n \n(c)  Facilities that have satisfied the requirements of Section 87632, Hospice Care Waiver, are not \nrequired to submit written exception requests under this section for residents or prospective \nresidents with restricted health conditions under Section 87612 and/or prohibited health conditions \nunder Section 87615 provided those residents have been diagnosed as terminally ill and are \nreceiving hospice services in accordance with a hospice care plan as required under Section 87633, \nHospice Care for Terminally Ill Residents, and the treatment of such restricted and/or prohibited \nhealth conditions is specifically addressed in the hospice care plan. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 161 \n \n \n \n \n \n \n \n \n \n \nThis page is intentionally left blank.   \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87616", "type": "Title22"}, {"section": "87616", "title": "EXCEPTIONS FOR HEALTH CONDITIONS 87616", "text": "EXCEPTIONS FOR HEALTH CONDITIONS 87616\n  (Continued) \n \n   \n HANDBOOK BEGINS HERE \n \n  Health and Safety Code section 1569.73(a) provides in relevant part: \n \n  \"(a)(2)  The terminally ill resident, or the terminally ill person to be accepted as a resident, \nhas obtained the services of a hospice certified in accordance with federal medicare \nconditions of participation and licensed pursuant to Chapter 8 (commencing with \nSection 1725) or Chapter 8.5 (commencing with Section 1745). \n \n        (3)  The facility, in the judgment of the department, has the ability to provide care and \nsupervision appropriate to meet the needs of the terminally ill resident or the \nterminally ill person to be accepted as a resident, and is in substantial compliance \nwith regulations governing the operation of residential care facilities for the \nelderly. \n \n        (4)  The hospice has agreed to design and provide for care, services, and necessary \nmedical intervention related to the terminal illness as necessary to supplement the \ncare and supervision provided by the facility. \n \n        (5) An agreement has been executed between the facility and the hospice regarding \nthe care plan for the terminally ill resident or terminally ill person to be accepted \nas a resident.  The care plan shall designate the primary caregiver, identify other \ncaregivers, and outline the tasks the facility is responsible for performing and the \napproximate frequency with which they shall be performed.  The care plan shall \nspecifically limit the facility’s role for care and supervision to those tasks allowed \nunder this chapter.\" \n \n HANDBOOK ENDS HERE  \n \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1250, 1569.2(a), \n(e) and (j), 1569.31, 1569.312, 1569.72(a) and (a)(1) and 1569.73, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 161.1", "type": "Title22"}, {"section": "87617", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87617", "title": "DEPARTMENTAL REVIEW OF HEALTH CONDITIONS 87617", "text": "DEPARTMENTAL REVIEW OF HEALTH CONDITIONS 87617\n \n(a) Certain health conditions as specified in Se ctions 87618, Oxygen Administration-Gas and Liquid, \nthrough 87631, Healing Wounds, may require review by Department staff to determine if the resident \nwill be allowed to remain in the facility.  The Department shall inform the licensee that the health \ncondition of the resident requires review and shall specify documentation which the licensee shall \nsubmit to the Department. \n \n(1) Documentation shall include, but not be limited to the following: \n \n(A) Physician's assessment(s). \n \n(B) Pre-admission appraisal. \n \n(C) Copies of prescriptions for incidental medical services and/or medical equipment. \n \n(2) The documentation shall be submitted to the Department within 10 days. \n \n(b) If the Department determines that the resident has an allowable health condition, the licensee shall \nprovide care and supervision to the resident in acco rdance with the conditions specified in Sections \n87618, Oxygen Administration-Gas and Liquid, through 87631, Healing Wounds. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2(a), \n(e), and (j) and 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87618", "title": "OXYGEN ADMINISTRATION - GAS AND LIQUID 87618", "text": "OXYGEN ADMINISTRATION - GAS AND LIQUID 87618\n \n(a) Except as specified in Section 87611(a), the licensee shall be permitted to accept or retain a resident \nwho requires the use of oxygen gas administration under the following circumstances: \n \n(1) If the resident is mentally and physically capable of operating the equipment, is able to \ndetermine his/her need for oxygen, and is able to administer it him/herself. \n \n OR \n \n(2) If intermittent oxygen administration is performed by an appropriately skilled professional. \n \n(b) In addition to Section 87611(b), the licensee shall be responsible for the following: \n \n(1) Monitoring of the resident's ongoing ability to operate the equipment in accordance with the \nphysician's orders. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 162 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87618", "type": "Title22"}, {"section": "87618", "title": "OXYGEN ADMINISTRATION - GAS AND LIQUID (Continued) 87618", "text": "OXYGEN ADMINISTRATION - GAS AND LIQUID (Continued) 87618\n \n(2) Ensuring that oxygen administration is provided by an appropriately skilled professional should \nthe resident require assistance. \n \n(3) Ensuring that the use of oxygen equipment meets the following requirements: \n \n(A) A report shall be made in writing to the local fire jurisdiction that oxygen is in use at \nthe facility. \n \n(B) \"No Smoking-Oxygen in Use\" signs shall be posted in the appropriate areas. \n \n(C) Smoking shall be prohibited where oxygen is in use. \n \n(D) All electrical equipment shall be checked for defects which may cause sparks. \n \n(E) Oxygen tanks that are not portable shall be secured in a stand or to the wall. \n \n(F) Plastic tubing from the nasal canula or mask to the oxygen source shall be long enough \nto allow the resident movement within his/her room but does not constitute a hazard to \nthe resident or others. \n \n(G) Oxygen from a portable source shall be used by residents when they are outside of their \nrooms. \n \n(H) Equipment shall be operable. \n \n(I) Equipment shall be removed from the facility when no longer in use by the resident. \n \n(4) Determining that room size can accommodate equipment in accordance with Section 87307, \nPersonal Accommodations and Services. \n \n(5) Ensuring that facility staff have knowledge of, and ability in the operation of the oxygen \nequipment. \n \n(c) The licensee shall be permitted to accept or retain  a resident who requires the use of liquid oxygen \nunder the following circumstances: \n \n (1) The licensee obtains prior approval from the licensing agency. \n \n (2) If the resident is mentally and physically capable of operating the equipment, is able to \ndetermine his/her need for oxygen, and is able to administer it him/herself. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.   Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 163", "type": "Title22"}, {"section": "87619", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87619", "title": "INTERMITTENT POSITIVE PRESSURE BREATHING 87619", "text": "INTERMITTENT POSITIVE PRESSURE BREATHING 87619\n  (IPPB) MACHINE \n \n(a) Except as specified in Section 87611(a), the licensee shall be permitted to accept or retain a resident \nwho requires the use of an IPPB machine under the following circumstances: \n \n(1) If the resident is mentally and physically capable of operating his/her own equipment and is \nable to determine his/her own need. \n \n OR \n \n(2) If the device is operated and cared for by an appropriately skilled professional. \n \n(b) In addition to Section 87611(b), the licensee shall be responsible for the following: \n \n(1) Monitoring of the resident's ongoing ability to operate the equipment in accordance with the \nphysician's orders. \n \n(2) Ensuring that the procedure is administered by an appropriately skilled professional should the \nresident require assistance. \n \n(3) Ensuring that the use of the equipment meets the following requirements: \n \n(A) Equipment shall be operable. \n \n(B) Equipment shall be removed from the facility when no longer in use by the resident. \n \n(4) Determining that room size can accommodate equipment in accordance with Section \n87307(a)(2)(A). \n \n(5) Ensuring that facility staff have knowledge of  and ability in the operation of the equipment. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 164 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87621", "type": "Title22"}, {"section": "87621", "title": "COLOSTOMY/ILEOSTOMY   87621", "text": "COLOSTOMY/ILEOSTOMY   87621\n \n(a) Except as specified in Section 87611(a), the licensee shall be permitted to accept or retain a resident \nwho has a colostomy or ileostomy under the following circumstances: \n \n(1) If the resident is mentally and physically capable of providing all routine care for his/her \nostomy, and the physician has documented that the ostomy is completely healed. \n \n OR \n \n(2) If assistance in the care of the ostomy is provided by an appropriately skilled professional. \n \n(b) In addition to Section 87611(b), the licensees shall be responsible for the following: \n \n(1) Ensuring that ostomy care is provided by an appropriately skilled professional. \n \n(A) The ostomy bag and adhesive may be changed by facility staff who have been \ninstructed by the professional. \n \n(B) There shall be written documentation by an appropriately skilled professional outlining \nthe instruction of the procedures delegated and the names of the facility staff who have \nbeen instructed. \n \n(C) The professional shall review the procedures and techniques no less than twice a \nmonth. \n \n(2) Ensuring that used bags are discarded as specified in Section 87303(f)(1). \n \n(3) Privacy shall be afforded when ostomy care is provided. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 165", "type": "Title22"}, {"section": "87622", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87622", "title": "FECAL IMPACTION REMOVAL, EN EMAS, AND/OR SUPPOSITORIES 87622", "text": "FECAL IMPACTION REMOVAL, EN EMAS, AND/OR SUPPOSITORIES 87622\n \n(a) The licensee shall be permitted to accept or retain a resident who requires manual fecal impaction \nremoval, enemas, or use of suppositories under the following circumstances: \n \n(1) Self care by the resident. \n \n(2) Manual fecal impaction removal, enemas, and/or suppositories shall be permitted if \nadministered according to physician's orders by either the resident or an appropriately skilled \nprofessional. \n \n(b) In addition to Section 87611, General Requirements for Allowable Health Conditions, the licensee \nshall be responsible for the following: \n \n(1) Ensuring that the administration of enemas or suppositories or manual fecal impaction removal \nis performed by an appropriately skilled professional should the resident require assistance. \n \n(2) Privacy shall be afforded when care is being provided. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2(a), (e), \nand (j) and 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87623", "title": "INDWELLING URINARY CATHETER 87623", "text": "INDWELLING URINARY CATHETER 87623\n \n(a) The licensee shall be permitted to accept or reta in a resident who requires the use of an indwelling \ncatheter under the following circumstances: \n \n(1) If the resident is physically and mentally capable of caring for all aspects of the condition \nexcept insertion and irrigation. \n \n(A) Irrigation shall only be performed by an appropriately skilled professional in \naccordance with the physician's orders. \n \n(B) A catheter shall only be inserted and removed by an appropriately skilled professional \nunder physician's orders. \n \n(b) In addition to Section 87611, General Requirements for Allowable Health Conditions, the licensee \nshall be responsible for the following: \n \n(1) Ensuring that insertion and irrigation of the catheter shall be performed by an appropriately \nskilled professional. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 166 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87625 (Cont.)", "type": "Title22"}, {"section": "87623", "title": "INDWELLING URINARY CATHETER (Continued) 87623", "text": "INDWELLING URINARY CATHETER (Continued) 87623\n \n(2) Ensuring that the bag and tubing are changed by an appropriately skilled professional should \nthe resident require assistance. \n \n(A) The bag may be emptied by facility staff who receive instruction from an appropriately \nskilled professional. \n \n(B) There shall be written documentation by an appropriately skilled professional outlining \nthe instruction of the procedures delegated and the names of the facility staff who have \nbeen instructed. \n \n  (C) The licensee shall ensure that the professional reviews staff performance as often as \nnecessary, but at least annually. \n \n(3) Ensuring that waste materials shall be disposed of as specified in Section 87303(f)(1). \n \n(4) Privacy shall be maintained when care is provided. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87625", "title": "MANAGED INCONTINENCE  87625", "text": "MANAGED INCONTINENCE  87625\n \n(a) The licensee shall be permitted to accept or retain a resident who has a manageable bowel and/or \nbladder incontinence condition under the following circumstances: \n \n(1) The condition can be managed with any of the following: \n \n(A) Self care by the resident. \n \n(B) A structured bowel and/or bladder retraining program to assist the resident in restoring \na normal pattern of continence. \n \n(C) A program of scheduled toileting at regular intervals. \n \n(D) The use of incontinent care products. \n \n(b) In addition to Section 87611, General Requirements for Allowable Health Conditions, the licensee \nshall be responsible for the following: \n \n(1) Ensuring that residents who can benefit from scheduled toileting are assisted or reminded to go \nto the bathroom at regular intervals rather than being diapered. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 167 \n  \n \n \n87625 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87625", "title": "MANAGED INCONTINENCE (Continued) 87625", "text": "MANAGED INCONTINENCE (Continued) 87625\n \n(2) Ensuring that incontinent residents are checked during those periods of time when they are \nknown to be incontinent, including during the night. \n \n(3) Ensuring that incontinent residents are kept clean and dry and that the facility remains free of \nodors from incontinence. \n \n(4) Ensuring that bowel and/or bladder programs are designed by an appropriately skilled \nprofessional with training and experience in care of elderly persons with bowel and/or bladder \ndysfunction and development of retraining programs for restoration of normal patterns of \ncontinence. \n \n(5) Ensuring that the appropriately skilled professional developing the bowel and/or bladder \nprogram provide training to facility staff responsible for implementation of the program. \n \n(6) Ensuring that re-assessment of the resident's condition and the evaluation of the effectiveness \nof the bowel and/or bladder program be performed by an appropriately skilled professional. \n \n (7) Ensuring that the condition of the skin exposed to urine and stool is evaluated regularly to \nensure that skin breakdown is not occurring. \n \n(8) Privacy shall be afforded when care is provided. \n \n(9) Ensuring that fluids are not withheld to control incontinence. \n \n(10) Ensuring that an incontinent resident is not catheterized to control incontinence for the \nconvenience of the licensee. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87626", "title": "CONTRACTURES    87626", "text": "CONTRACTURES    87626\n \n(a) Except as specified in Section 87611(a), the licensee shall be permitted to accept or retain a resident \nwho has contractures under the following circumstances: \n \n(1) If the contractures do not severely affect functional ability and the resident is able to care for \nthe contractures by him/herself. \n \n OR \n \n(2) If the contractures do not severely affect functional ability and care and/or supervision is \nprovided by an appropriately skilled professional. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 168 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87628", "type": "Title22"}, {"section": "87626", "title": "CONTRACTURES (Continued)", "text": "CONTRACTURES (Continued)\n \n(b) In addition to Section 87611(b), the licensee shall be responsible for the following: \n \n(1) Ensuring that range of motion or other exercise(s), if prescribed by the physician or physical \ntherapist, are performed by an appropriately skilled professional or by facility staff who \nreceive instruction from an appropriately skilled professional. \n \n (2) Ensuring that prior to facility staff performing range of motion or other prescribed exercises, \nthere shall be written documentation by the appropriately skilled professional, outlining \ninstruction on the procedures and the names of the facility staff receiving instruction. \n \n (3) Ensuring that the professional reviews staff performance as often as necessary, but at least \nannually. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2 and \n1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87628", "title": "DIABETES", "text": "DIABETES\n \n(a) The licensee shall be permitted to accept or retain a resi
