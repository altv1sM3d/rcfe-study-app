 the admission of these documents in a \ncivil or administrative action. \n(2) For purposes of this section or any other provision of this chapter, the \ndepartment shall consider criminal convictions from another state or federal court \nas if the criminal offense was committed in this state. \n(e) (1) The State Department of Social Services shall not use a record of arrest to \ndeny, revoke, or terminate any application, license, employment, or residence \nunless the department investigates the incident and secures evidence, whether or \nnot related to the incident of arrest, that is admissible in an administrative hearing \nto establish conduct by the person that may pose a risk to the health and safety of \nany person who is or may become a client. \n(2) The department shall not issue a criminal record clearance to a person who \nhas been arrested for any crime specified in Section 290 of the Penal Code, or for \nviolating Section 245, 273ab, or 273.5, or subdivision (b) of Section 273a of the \nPenal Code, or, prior to January 1, 1994, paragraph (2) of Section 273a of the \nPenal Code, or for any crime for which the department is prohibited from granting \na record exemption pursuant to subdivision (f), prior to the department’s \ncompletion of an investigation pursuant to paragraph (1). \n(3) The State Department of Social Services is authorized to obtain any arrest or \nconviction records or reports from any law enforcement agency as necessary to \nthe performance of its duties to inspect, license, and investigate community care \nfacilities and individuals associated with a community care facility. \n(f) (1) After review of the record, the director may grant an exemption from \ndisqualification for a license as specified in paragraphs (1) and (4) of subdivision \n(a), or for employment, residence, or presence in a residential care facility for the \nelderly as specified in paragraphs (4), (5), and (6) of subdivision (c) if the director \nhas substantial and convincing evidence to support a reasonable belief that the \napplicant and the person convicted of the crime, if other than the applicant, are of \nsuch good character as to justify issuance of the license or special permit or \ngranting an exemption for purposes of subdivision (c). However, an exemption shall \nnot be granted pursuant to this subdivision if the conviction was for any of the \nfollowing offenses: \n(A) An offense specified in Section 220, 243.4, or 264.1, subdivision (a) of \nSection 273a, or, prior to January 1, 1994, paragraph (1) of Section 273a, \nSection 273ab, 273d, 288, or 289, subdivision (c) of Section 290, or Section \n368, of the Penal Code, or was a conviction of another crime against an \nindividual specified in subdivision (c) of Section 667.5 of the Penal Code. \n(B) A felony offense specified in Section 729 of the Business and Professions \nCode or Section 206 or 215, subdivision (a) of Section 347, subdivision (b) of \nSection 417, or subdivision (a) of Section 451 of the Penal Code. \n(2) The director shall notify in writing the licensee or the applicant of their \ndecision within 60 days of receipt of all information from the applicant and other \nsources determined necessary by the director for the rendering of a decision \npursuant to this subdivision. \n(3) The department shall not prohibit a person from being employed or having \ncontact with clients in a facility on the basis of a denied criminal record \nexemption request or arrest information unless the department complies with the \nrequirements of Section 1569.58. \n(g) (1) For purposes of compliance with this section, the department may permit an \nindividual to transfer a current criminal record clearance, as defined in subdivision \n(a), from one facility to another, as long as the criminal record clearance has been \nprocessed through a state licensing district office, and is being transferred to \nanother facility licensed by a state licensing district office. The request shall be \nsubmitted in writing to the department, and shall include a copy of the person’s \ndriver’s license or valid identification card issued by the Department of Motor \nVehicles, or a valid photo identification issued by another state or the United States \ngovernment if the person is not a California resident. Upon request of the licensee, \nwho shall enclose a self-addressed stamped envelope for this purpose, the \ndepartment shall verify whether the individual has a clearance that can be \ntransferred. \n(2) The State Department of Social Services shall hold criminal record clearances \nin its active files for a minimum of two years after an employee is no longer \nemployed at a licensed facility in order for the criminal record clearances to be \ntransferred under this section. \n(h) If a licensee or facility is required by law to deny employment or to terminate \nemployment of any employee based on written notification from the department \nthat the employee has a prior criminal conviction or is determined unsuitable for \nemployment under Section 1569.58, the licensee or facility shall not incur civil \nliability or unemployment insurance liability as a result of that denial or termination. \n(i) Notwithstanding any other law, the department may provide an individual with a \ncopy of their state or federal level criminal offender record information search \nresponse as provided to that department by the Department of Justice if the \ndepartment has denied a criminal background clearance based on this information \nand the individual makes a written request to the department for a copy specifying \nan address to which it is to be sent. The state or federal level criminal offender \nrecord information search response shall not be modified or altered from its form or \ncontent as provided by the Department of Justice and shall be provided to the \naddress specified by the individual in their written request. The department shall \nretain a copy of the individual’s written request and the response and date \nprovided. \n(Amended by Stats. 2021, Ch. 687, Sec. 4. (SB 354) Effective January 1, 2022.) \n1569.171. \n   \nPrior to issuance to any person of a certificate of completion of the administrator \ncertification program pursuant to Section 1569.616, the department shall secure \nfrom an appropriate law enforcement agency a criminal record to determine if the \nperson has been convicted of a crime other than a minor traffic violation. Based \nupon the criminal record information received, the department shall take \nappropriate action as provided for in Section 1569.17. \n(Added by Stats. 1991, Ch. 848, Sec. 1.) \n1569.172. \n   \nThe Department of Justice may charge a fee sufficient to cover its cost in providing \nservices in accordance with Section 1569.17 to comply with the 14-day requirement \nfor provision to the department of the criminal record information, as contained in \nsubdivision (c) of Section 1569.17. \n(Amended by Stats. 1998, Ch. 311, Sec. 38. Effective August 19, 1998.) \n1569.175. \n   \n(a)  In addition to any other requirements of this chapter, any residential care \nfacility for the elderly providing residential care for six or fewer persons at which \nthe owner does not reside shall provide a procedure approved by the licensing \nagency for immediate response to incidents and complaints. This procedure shall \ninclude a method of assuring that the owner, licensee, or person designated by the \nowner or licensee is notified of the incident, that the owner, licensee, or person \ndesignated by the owner or licensee has personally investigated the matter, and \nthat the person making the complaint or reporting the incident has received a \nresponse of action taken or a reason why no action needs to be taken. \n(b)  In order to assure the opportunity for complaints to be made directly to the \nowner, licensee, or person designated by the owner or licensee, and to provide the \nopportunity for the owner, licensee, or person designated by the owner or licensee \nto meet residents and learn of problems in the neighborhood, any facility with a \nnonresident owner shall establish a fixed time on a weekly basis when the owner, \nlicensee, or person designated by the owner or licensee will be present. \n(c)  Facilities with nonresident owners shall establish procedures to comply with the \nrequirements of this section on or before July 1, 1987. \n(Added by Stats. 1986, Ch. 822, Sec. 2.) \n1569.185. \n   \n(a) (1) An application fee adjusted by facility and capacity shall be charged by the \ndepartment for the issuance of a license to operate a residential care facility for the \nelderly. After initial licensure, a fee shall be charged by the department annually on \neach anniversary of the effective date of the license. \nThe fees are for the purpose of financing activities specified in this chapter. Fees \nshall be assessed as follows, subject to paragraph (2): \nFee Schedule \nCapacity \nInitial \nApplication Annual \n  1–3 $495.60 $495.60 \n   \n  4–6 $990.00 $495.60 \n   \n  7–15 $1,486.80 $742.80 \n   \n 16–30 $1,980.00 $990.00 \n   \n 31–49 $2,476.80 $1,238.40 \n   \n 50–74 $2,972.40 $1,448.00 \n   \n 75–100 $3,469.20 $1,734.00 \n   \n101–150 $3,964.80 $1,982.40 \n   \n151–200 $4,622.40 $2,311.20 \n   \n201–250 $5,280.00 $2,640.00 \n   \n251–300 $5,940.00 $2,970.00 \n   \n301–350 $6,600.00 $3,300.00 \n   \n351–400 $7,260.00 $3,630.00 \n   \n401–500 $8,580.00 $4,290.00 \n   \n501–600 $9,900.00 $4,950.00 \n   \n601–700 $11,220.00 $5,610.00 \n   \n701+ $13,200.00 $6,600.00 \n(2) (A) The Legislature finds that all revenues generated by fees for licenses \ncomputed under this section and used for the purposes for which they were \nimposed are not subject to Article XIIIௗB of the California Constitution. \n(B) The department, at least every five years, shall analyze initial application \nfees and annual fees issued by it to ensure the appropriate fee amounts are \ncharged. The department shall recommend to the Legislature that fees \nestablished by the Legislature be adjusted as necessary to ensure that the \namounts are appropriate. \n(b) (1) In addition to fees set forth in subdivision (a), the department shall charge \nall of the following fees: \n(A) A fee that represents 50 percent of an established application fee when an \nexisting licensee moves the facility to a new physical address. \n(B) A fee that represents 50 percent of the established application fee when a \ncorporate licensee changes who has the authority to select a majority of the \nboard of directors. \n(C) A fee of twenty-five dollars ($25) when an existing licensee seeks to either \nincrease or decrease the licensed capacity of the facility. \n(D) An orientation fee of fifty dollars ($50) for attendance by an individual at a \ndepartment-sponsored orientation session. \n(E) A probation monitoring fee equal to the current annual fee, in addition to \nthe current annual fee for that category and capacity for each year a license \nhas been placed on probation as a result of a stipulation or decision and order \npursuant to the administrative adjudication procedures of the Administrative \nProcedure Act (Chapter 4.5 (commencing with Section 11400) and Chapter 5 \n(commencing with Section 11500) of Part 1 of Division 3 of Title 2 of the \nGovernment Code). \n(F) A late fee that represents an additional 50 percent of the established \ncurrent annual fee when a licensee fails to pay the current annual licensing fee \non or before the due date as indicated by postmark on the payment. \n(G) A fee to cover any costs incurred by the department for processing \npayments including, but not limited to, bounced check charges, charges for \ncredit and debit transactions, and postage due charges. \n(H) A plan of correction fee of two hundred dollars ($200) when a licensee \ndoes not implement a plan of correction on or prior to the date specified in the \nplan. \n(2) A local jurisdiction shall not impose a business license, fee, or tax for the \nprivilege of operating a facility licensed under this chapter that serves six or \nfewer persons. \n(c) (1) The revenues collected from licensing fees pursuant to this section shall be \nutilized by the department for the purpose of ensuring the health and safety of all \nindividuals provided care or supervision by licensees and to support the activities of \nthe licensing programs, including, but not limited to, monitoring facilities for \ncompliance with licensing laws and regulations pursuant to this chapter, and other \nadministrative activities in support of the licensing program, when appropriated for \nthese purposes. The revenues collected shall be used in addition to any other funds \nappropriated in the annual Budget Act in support of the licensing program. The \ndepartment shall adjust the fees collected pursuant to this section to ensure that \nthey do not exceed the costs described in this paragraph. \n(2) The department shall not utilize any portion of these revenues sooner than 30 \ndays after notification in writing of the purpose and use, as approved by the \nDepartment of Finance, to the Chairperson of the Joint Legislative Budget \nCommittee, and the chairpersons of the committee in each house that considers \nappropriations for each fiscal year. The department shall submit a budget change \nproposal to justify any positions or any other related support costs on an ongoing \nbasis. \n(d) A residential care facility for the elderly may use a bona fide business check to \npay the license fee required under this section. \n(e) The failure of an applicant for licensure or a licensee to pay all applicable and \naccrued fees and civil penalties shall constitute grounds for denial or forfeiture of a \nlicense. \n(Amended by Stats. 2014, Ch. 707, Sec. 2. (SB 1382) Effective January 1, 2015.) \n1569.19. \n   \nA license shall be forfeited by operation of law prior to its expiration date when one \nof the following occurs: \n(a) The licensee sells or otherwise transfers the facility or facility property, except \nwhen change of ownership applies to transferring of stock when the facility is \nowned by a corporation and when the transfer of stock does not constitute a \nmajority change in ownership. The sale of a facility shall be subject to the \nrequirements of this chapter. \n(b) The licensee surrenders the license to the department. \n(c) The licensee moves a facility from one location to another. The department shall \ndevelop regulations to ensure that the facilities are not charged a full licensing fee \nand do not have to complete the entire application process when applying for a \nlicense for the new location. \n(d) The licensee is convicted of an offense specified in Section 220, 243.4, or \n264.1, or paragraph (1) of Section 273a, Section 273d, 288, or 289 of the Penal \nCode, or is convicted of another crime specified in subdivision (c) of Section 667.5 \nof the Penal Code. \n(e) The licensee dies. When a licensee dies, the continued operation shall be \nsubject to the requirements of Section 1569.193. \n(f) The licensee abandons the facility. A licensee who abandons the facility and the \nresidents in care resulting in an immediate and substantial threat to the health and \nsafety of the abandoned residents, in addition to forfeiture of the license pursuant \nto this section, shall be excluded from licensure in facilities licensed by the \ndepartment without the right to petition for reinstatement. \n(Amended by Stats. 2014, Ch. 700, Sec. 1. (AB 1899) Effective January 1, 2015.) \n1569.191. \n   \n(a)  Notwithstanding Section 1569.19, in the event of a sale of a licensed facility \nwhere the sale will result in a new license being issued, the sale and transfer of \nproperty and business shall be subject to both of the following: \n(1)  The licensee shall provide written notice to the department and to each \nresident or his or her legal representative of the licensee’s intent to sell the \nfacility at least 30 days prior to the transfer of the property or business, or at the \ntime that a bona fide offer is made, whichever period is longer. \n(2)  The licensee shall, prior to entering into an admission agreement, inform all \nresidents, or their legal representatives, admitted to the facility after notification \nto the department, of the licensee’s intent to sell the property or business. \n(b)  Except as provided in subdivision (e), the property and business shall not be \ntransferred until the buyer qualifies for a license or provisional license within the \nappropriate provisions of this chapter. \n(1)  The seller shall notify, in writing, a prospective buyer of the necessity to \nobtain a license, as required by this chapter, if the buyer’s intent is to continue \noperating the facility as a residential care facility for the elderly. The seller shall \nsend a copy of this written notice to the licensing agency. \n(2)  The prospective buyer shall submit an application for a license, as specified \nin Section 1569.15, within five days of the acceptance of the offer by the seller. \n(c)  No sale of the facility shall be permitted until 30 days have elapsed from the \ndate upon which notice has been provided pursuant to paragraphs (1) and (2) of \nsubdivision (a). \n(d)  The department shall give priority to applications for licensure that are \nsubmitted pursuant to this section in order to ensure timely transfer of the property \nand business. The department shall make a decision within 60 days after a \ncomplete application is submitted on whether to issue a license pursuant to Section \n1569.15. \n(e)  If the parties involved in the transfer of the property and business fully comply \nwith this section, then the transfer may be completed and the buyer shall not be \nconsidered to be operating an unlicensed facility while the department makes a \nfinal determination on the application for licensure. \n(f)  Facilities that are subject to Chapter 10 (commencing with Section 1770) of \nDivision 2, including Section 1789.4, shall not be subject to paragraph (1) of \nsubdivision (a), and subdivisions (c) and (d). \n(Amended by Stats. 1993, Ch. 526, Sec. 2. Effective January 1, 1994.) \n1569.193. \n   \n(a)  When a licensee dies, an adult relative, or other nonrelated adult, who has \ncontrol of the property may be designated as the responsible party to continue \noperation of the facility if the following conditions are met: \n(1)  The licensee has filed a notarized written statement with the department \ndesignating the responsible party in the event of death, and the licensee has \nsubmitted the following information to the department: \n(A)  A notarized statement, signed by the designee acknowledging acceptance \nof designation as responsible party. \n(B)  A declaration signed by the designee under penalty of perjury regarding \nany prior criminal convictions. \n(2)  The designee files an application for licensure pursuant to Section 1569.15 \nwithin 20 working days of the date of death, shows evidence satisfactory to the \ndepartment that he or she has the ability to operate the facility, and provides \nevidence of the licensee’s death. \n(b)  A designee under this section shall notify the department of the licensee’s \ndeath by the close of business on the department’s next business day following the \nlicensee’s death. \n(c)  (1)  If the designee decides not to apply for licensure, he or she shall notify the \ndepartment of that decision within five working days of the licensee’s death. If the \ndesignee decides not to apply, the department shall assist the designee in the \ndevelopment and implementation of a relocation plan. \n(2)  If the designee decides to apply for licensure, the department shall decide \nwithin 60 days after the application is submitted whether to issue a provisional \nlicense pursuant to Section 1569.21. A provisional license shall be granted only if \nthe department is satisfied that the conditions specified in subdivision (a) have \nbeen met and that the health and safety of the residents of the facility will not be \njeopardized. \n(d)  If the designee complies with this section, he or she shall not be considered to \nbe operating an unlicensed facility while the department decides whether to grant \nthe provisional license. \n(Amended by Stats. 1998, Ch. 179, Sec. 1. Effective January 1, 1999.) \n1569.194. \n   \n(a) Every residential care facility for the elderly that is licensed or has a valid \nspecial permit therefor pursuant to Section 1569.10 shall provide a copy of the \ndisaster and mass casualty plan required pursuant to Section 87223 of Title 22 of \nthe California Code of Regulations to any fire department, law enforcement agency, \nor civil defense or other disaster authority in the area or community in which the \nfacility is located, upon request by the fire department, law enforcement agency, or \ncivil defense or other disaster authority. Section 1569.40 shall not apply to this \nsection. \n(b) The department is not required to monitor compliance with this section as part \nof its regulatory monitoring functions. \n(Added by Stats. 2007, Ch. 18, Sec. 2. Effective January 1, 2008.) \n1569.20. \n   \nUpon the filing of the application for issuance of an initial license, the department \nshall, within five working days of the filing, make a determination regarding the \ncompleteness of the application. If the application is complete, the department shall \nimmediately request a fire clearance and notify the applicant to arrange a time for \nthe department to conduct a prelicensure inspection. If the department determines \nthat an application is for licensure of a currently licensed facility for which there is \nno material change to the management or operations of the facility, the \nprelicensure inspection is optional at the discretion of the department. If the \napplication is incomplete, the department shall notify the applicant and request the \nnecessary information. Within 60 days of making a determination that the file is \ncomplete, the department shall make a determination whether the application is in \ncompliance with this chapter and the rules and regulations of the department and \nshall either immediately issue the license or notify the applicant of the deficiencies. \nThe notice shall specify whether the deficiencies constitute denial of the application \nor whether further corrections for compliance will likely result in approval of the \napplication. \n(Amended by Stats. 2014, Ch. 29, Sec. 22. (SB 855) Effective June 20, 2014.) \n1569.21. \n   \nThe director may issue provisional licenses to operate residential care facilities for \nthe elderly for the facilities which the director determines are in substantial \ncompliance with this chapter and the rules and regulations adopted pursuant \nthereto; provided, that no life safety risks are involved, as determined by the \ndirector. In determining whether any life safety risks are involved, the director shall \nrequire completion of all applicable fire clearances and criminal record clearances as \notherwise required by the department’s rules and regulations. This provisional \nlicense shall expire six months from the date of issuance, or at such earlier time as \nthe director may determine, and may not be renewed. However, the director may \nextend the term of a provisional license for an additional six months at time of \napplication, if it is determined that more than six months will be required to achieve \nfull compliance with licensing standards due to circumstances beyond the control of \nthe applicant; provided, that all other requirements for a license have been met. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.22. \n   \nImmediately upon the denial of any application for a license, the department shall \nnotify the applicant in writing. Within 15 days after the department mails the \nnotice, the applicant may present his or her written petition for a hearing to the \ndepartment. Upon receipt by the department of the petition in proper form, the \npetition shall be set for hearing. The proceedings shall be conducted in accordance \nwith Chapter 5 (commencing with Section 11500) of Part 1 of Division 3 of Title 2 of \nthe Government Code, and the department has all the powers granted therein. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.23. \n   \n(a) As a requirement for licensure, the applicant shall demonstrate that he or she \nhas successfully completed a certification program approved by the department. \n(b) The certification program shall consist of both of the following: \n(1) Eighty hours of coursework, at least 60 hours of which shall be attended in \nperson. \n(2) A state-administered examination consisting of no less than 100 questions. \nThe examination shall reflect the uniform core of knowledge required pursuant to \nsubdivision (c). \n(c) The certification program shall include a uniform core of knowledge which shall \ninclude all of the following: \n(1) Law, including regulations, policies, and procedural standards that impact the \noperations of residential care facilities for the elderly. \n(2) Business operations. \n(3) Management and supervision of staff. \n(4) Psychosocial need of the elderly residents. \n(5) Physical needs for elderly residents. \n(6) Community and support services. \n(7) Medication management, including use, misuse, and interaction of drugs \ncommonly used by the elderly, including antipsychotics, and the adverse effects \nof psychotropic drugs for use in controlling the behavior of persons with \ndementia. \n(8) Resident admission, retention, and assessment procedures. \n(9) Managing Alzheimer’s disease and related dementias, including \nnonpharmacologic, person-centered approaches to dementia care. \n(10) Managing the physical environment, including maintenance and \nhousekeeping. \n(11) Residents’ rights, and the importance of initial and ongoing training for all \nstaff to ensure residents’ rights are fully respected and implemented. \n(12) Cultural competency and sensitivity in issues relating to the underserved, \naging, lesbian, gay, bisexual, and transgender community. \n(13) Postural supports, restricted health conditions, and hospice care. \n(d) Successful completion of the certification program shall be demonstrated by \npassing the state-administered examination and submitting a fee of one hundred \ndollars ($100) to the department for the issuance of a certificate of completion. \n(e) (1) The department shall establish by regulation the program content, the \ntesting instrument, process for approving certification programs, and criteria to be \nused for authorizing individuals or organizations to conduct certification programs. \nThese regulations shall be developed with the participation of provider \norganizations. \n(2) The department shall ensure that the examination consists of at least 100 \nquestions and allows an applicant to have access to the California Residential \nCare Facility for the Elderly Act and related regulations during the examination. \nThe department, no later than July 1 of every other year, shall review and revise \nthe examination in order to ensure the rigor and quality of the examination. Each \nyear, the department shall ensure by January 1 that the exam is not in conflict \nwith current law. The department may convene a stakeholder group to assist in \ndeveloping and reviewing test questions. \n(f) This section shall apply to all applications for licensure unless the applicant \nprovides evidence that he or she has a current license for another residential care \nfacility for the elderly which was initially licensed prior to July 1, 1989, or has \nsuccessfully completed an approved certification program within the prior five \nyears. \n(g) If the applicant is a firm, partnership, association, or corporation, the chief \nexecutive officer, or other person serving in a like capacity, or the designated \nadministrator of the facility, shall provide evidence of successfully completing an \napproved certification program. \n(h) This section shall become operative on January 1, 2016. \n(Repealed (in Sec. 1) and added by Stats. 2014, Ch. 698, Sec. 2. (AB 1570) Effective January 1, 2015. Section \noperative January 1, 2016, by its own provisions.) \n1569.235. \n   \nAs a requirement for licensure, the applicant shall attend an orientation given by \nthe department which outlines the applicable rules and regulations, and the scope \nand responsibility for operation of a residential care facility for the elderly. \n(Added by Stats. 1991, Ch. 848, Sec. 3.) \n1569.24. \n   \nWithin 90 days after a facility accepts its first resident for placement following its \ninitial licensure, the department shall inspect the facility to evaluate compliance \nwith rules and regulations and to assess the facility’s continuing ability to meet \nregulatory requirements. The licensee shall notify the department, within five \nbusiness days after accepting its first resident for placement, that the facility has \ncommenced operating. \nThe department may take appropriate remedial action as provided for in this \nchapter. \n(Amended by Stats. 2006, Ch. 902, Sec. 11. Effective January 1, 2007.) \nARTICLE 2.5. Resident’s Bill of Rights [1569.261 - 1569.269] \n  ( Article 2.5 added by Stats. 2014, Ch. 702, Sec. 1. ) \n \n1569.261. \n   \n(a) It is the intent of the Legislature in enacting this article to adopt fundamental \nrights for all persons residing in a residential care facility for the elderly, as defined \nin Section 1569.2, and to ensure that facilities respect and promote these rights. \n(b) In establishing this bill of rights, the Legislature intends that persons residing in \nresidential care facilities for the elderly be treated with dignity, kindness, and \nrespect, and that their civil liberties be fully honored. \n(c) A central purpose of the bill of rights is to strengthen a resident’s right to make \nchoices about his or her care, treatment, and daily life in the facility and to ensure \nthat the resident’s choices are respected. The Legislature intends to enhance each \nresident’s autonomy and ability to make decisions concerning his or her life. \n(d) The Legislature also intends that each residential care facility for the elderly \nprovide a safe, comfortable, and homelike environment for its residents and that it \nprotect residents from physical or mental abuse, neglect, exploitation, or \nendangerment. \n(Added by Stats. 2014, Ch. 702, Sec. 1. (AB 2171) Effective January 1, 2015.) \n1569.265. \n   \n(a) Rights and liberties set forth in this article do not diminish a resident’s \nconstitutional rights or any other rights set forth in other state or federal laws and \nregulations. Persons residing in residential care facilities for the elderly shall \ncontinue to enjoy all of their civil and legal rights. \n(b) The provisions of this article apply only to privately operated residential care \nfacilities for the elderly. \n(Added by Stats. 2014, Ch. 702, Sec. 1. (AB 2171) Effective January 1, 2015.) \n1569.267. \n   \n(a) At admission, a facility staff person shall personally advise a resident and the \nresident’s representative of, and give a complete written copy of, the rights in this \narticle and the personal rights in Section 87468 of Title 22 of the California Code of \nRegulations. The licensee shall have each resident and the resident’s representative \nsign and date a copy of the resident’s rights, and the licensee shall include the \nsigned and dated copy in the resident’s record. \n(b) Licensees shall prominently post, in areas accessible to the residents and their \nrepresentatives, a copy of the residents’ rights. \n(c) The rights posted pursuant to subdivision (b) shall be posted both in English and \nin any other language in a facility in which 5 percent or more of the residents can \nonly read that other language. \n(d) The licensee shall provide initial and ongoing training for all members of its staff \nto ensure that residents’ rights are fully respected and implemented. \n(Added by Stats. 2014, Ch. 702, Sec. 1. (AB 2171) Effective January 1, 2015.) \n1569.269. \n   \n(a) Residents of residential care facilities for the elderly shall have all of the \nfollowing rights: \n(1) To be accorded dignity in their personal relationships with staff, residents, \nand other persons. \n(2) To be granted a reasonable level of personal privacy in accommodations, \nmedical treatment, personal care and assistance, visits, communications, \ntelephone conversations, use of the Internet, and meetings of resident and family \ngroups. \n(3) To confidential treatment of their records and personal information and to \napprove their release, except as authorized by law. \n(4) To be encouraged and assisted in exercising their rights as citizens and as \nresidents of the facility. Residents shall be free from interference, coercion, \ndiscrimination, and retaliation in exercising their rights. \n(5) To be accorded safe, healthful, and comfortable accommodations, furnishings, \nand equipment. \n(6) To care, supervision, and services that meet their individual needs and are \ndelivered by staff that are sufficient in numbers, qualifications, and competency \nto meet their needs. \n(7) To be served food of the quality and in the quantity necessary to meet their \nnutritional needs. \n(8) To make choices concerning their daily life in the facility. \n(9) To fully participate in planning their care, including the right to attend and \nparticipate in meetings or communications regarding the care and services to be \nprovided in accordance with Section 1569.80, and to involve persons of their \nchoice in the planning process. The licensee shall provide necessary information \nand support to ensure that residents direct the process to the maximum extent \npossible, and are enabled to make informed decisions and choices. \n(10) To be free from neglect, financial exploitation, involuntary seclusion, \npunishment, humiliation, intimidation, and verbal, mental, physical, or sexual \nabuse. \n(11) To present grievances and recommend changes in policies, procedures, and \nservices to the staff of the facility, the facility’s management and governing \nauthority, and to any other person without restraint, coercion, discrimination, \nreprisal, or other retaliatory actions. The licensee shall take prompt actions to \nrespond to residents’ grievances. \n(12) To contact the State Department of Social Services, the long-term care \nombudsman, or both, regarding grievances against the licensee. The licensee \nshall post the telephone numbers and addresses for the local offices of the State \nDepartment of Social Services and ombudsman program, in accordance with \nSection 9718 of the Welfare and Institutions Code, conspicuously in the facility \nfoyer, lobby, residents’ activity room, or other location easily accessible to \nresidents. \n(13) To be fully informed, as evidenced by the resident’s written \nacknowledgement, prior to or at the time of admission, of all rules governing \nresidents’ conduct and responsibilities. In accordance with Section 1569.885, all \nrules established by a licensee shall be reasonable and shall not violate any rights \nset forth in this chapter or in other applicable laws or regulations. \n(14) To receive in the admission agreement a comprehensive description of the \nmethod for evaluating residents’ service needs and the fee schedule for the items \nand services provided, and to receive written notice of any rate increases \npursuant to Sections 1569.655 and 1569.884. \n(15) To be informed in writing at or before the time of admission of any resident \nretention limitations set by the state or licensee, including any limitations or \nrestrictions on the licensee’s ability to meet residents’ needs. \n(16) To reasonable accommodation of individual needs and preferences in all \naspects of life in the facility, except when the health or safety of the individual or \nother residents would be endangered. \n(17) To reasonable accommodation of resident preferences concerning room and \nroommate choices. \n(18) To written notice of any room changes at least 30 days in advance unless \nthe request for a change is agreed to by the resident, required to fill a vacant \nbed, or necessary due to an emergency. \n(19) To share a room with the resident’s spouse, domestic partner, or a person of \nresident’s choice when both spouses, partners, or residents live in the same \nfacility and consent to the arrangement. \n(20) To select their own physicians, pharmacies, privately paid personal \nassistants, hospice agency, and health care providers, in a manner that is \nconsistent with the resident’s contract of admission or other rules of the facility, \nand in accordance with this act. \n(21) To have prompt access to review all of their records and to purchase \nphotocopies. Photocopied records shall be promptly provided, not to exceed two \nbusiness days, at a cost not to exceed the community standard for photocopies. \n(22) To be protected from involuntary transfers, discharges, and evictions in \nviolation of state laws and regulations. Facilities shall not involuntarily transfer or \nevict residents for grounds other than those specifically enumerated under state \nlaw or regulations, and shall comply with enumerated eviction and relocation \nprotections for residents. For purposes of this paragraph, “involuntary” means a \ntransfer, discharge, or eviction that is initiated by the licensee, not by the \nresident. \n(23) To move from a facility. \n(24) To consent to have relatives and other individuals of the resident’s choosing \nvisit during reasonable hours, privately and without prior notice. \n(25) To receive written information on the right to establish an advanced health \ncare directive and, pursuant to Section 1569.156, the licensee’s written policies \non honoring those directives. \n(26) To be encouraged to maintain and develop their fullest potential for \nindependent living through participation in activities that are designed and \nimplemented for this purpose, in accordance with Section 87219 of Title 22 of the \nCalifornia Code of Regulations. \n(27) To organize and participate in a resident council that is established pursuant \nto Section 1569.157. \n(28) To protection of their property from theft or loss in accordance with Sections \n1569.152, 1569.153, and 1569.154. \n(29) To manage their financial affairs. A licensee shall not require residents to \ndeposit their personal funds with the licensee. Except as provided in approved \ncontinuing care agreements, a licensee, or a spouse, domestic partner, relative, \nor employee of a licensee, shall not do any of the following: \n(A) Accept appointment as a guardian or conservator of the person or estate \nof a resident. \n(B) Become or act as a representative payee for any payments made to a \nresident, without the written and documented consent of the resident or the \nresident’s representative. \n(C) Serve as an agent for a resident under any general or special power of \nattorney. \n(D) Become or act as a joint tenant on any account with a resident. \n(E) Enter into a loan or promissory agreement or otherwise borrow money \nfrom a resident without a notarized written agreement outlining the terms of \nthe repayment being given to the resident. \n(30) To keep, have access to, and use their own personal possessions, including \ntoilet articles, and to keep and be allowed to spend their own money, unless \nlimited by statute or regulation. \n(b) A licensed residential care facility for the elderly shall not discriminate against a \nperson seeking admission or a resident based on sex, race, color, religion, national \norigin, marital status, registered domestic partner status, ancestry, actual or \nperceived sexual orientation, or actual or perceived gender identity. \n(c) No provision of a contract of admission, including all documents that a resident \nor his or her representative is required to sign as part of the contract for, or as a \ncondition of, admission to a residential care facility for the elderly, shall require that \na resident waive benefits or rights to which he or she is entitled under this chapter \nor provided by federal or other state law or regulation. \n(d) Residents’ family members, friends, and representatives have the right to \norganize and participate in a family council that is established pursuant to Section \n1569.158. \n(e) The rights specified in this section shall be in addition to any other rights \nprovided by law. \n(f) The provisions of this section are severable. If any provision of this section or its \napplication is held invalid, that invalidity shall not affect other provisions or \napplications that can be given effect without the invalid provision or application. \n(Added by Stats. 2014, Ch. 702, Sec. 1. (AB 2171) Effective January 1, 2015.) \nARTICLE 2.7. Firearms, Ammunition, and Deadly Weapons [1569.280 - 1569.284] \n  ( Article 2.7 added by Stats. 2019, Ch. 840, Sec. 4. ) \n \n1569.280. \n   \n(a) This article shall be known, and may be cited, as the Keep Our Seniors Safe Act. \n(b) This article does not require a facility to accept, store, or retain firearms or \nammunition. \n(c) The department shall promulgate regulations to implement this article. \n(d) Until regulations are adopted, the department may implement and administer \nthe provisions of this article through the issuance of written directives that have the \nsame force and effect as regulations. The directives shall be exempt from the \nrulemaking provisions of the Administrative Procedure Act (Chapter 3.5 \n(commencing with Section 11340) of Part 1 of Division 3 of Title 2 of the \nGovernment Code). \n(Added by Stats. 2019, Ch. 840, Sec. 4. (SB 172) Effective January 1, 2020.) \n1569.281. \n   \nAs used in this article, the following terms have the following meanings: \n(a) “Firearm” means a device, designed to be used as a weapon, from which is \nexpelled through a barrel, a projectile by the force of an explosion or other form of \ncombustion, including the frame or receiver of the device. \n(b) “Ammunition” means one or more loaded cartridges consisting of a primed \ncase, propellant, and with one or more projectiles. “Ammunition” does not include \nblanks. \n(c) “Antique firearm” has the same meaning as set forth, and has the same \nmeaning as, in Section 921(a)(16) of Title 18 of the United States Code. \n(d) “Deadly weapon” means any of the following: \n(1) Any weapon, the possession or concealed carrying of which is prohibited by \nSection 16590 of the Penal Code. \n(2) A destructive device, as defined in Section 16460 of the Penal Code. \n(e) “Handgun” has the same meaning as set forth in Section 16640 of the Penal \nCode and includes the frame or receiver of the same. \n(f) “Facility” means a residential care facility for the elderly licensed by the State \nDepartment of Social Services, Community Care Licensing Division. \n(Added by Stats. 2019, Ch. 840, Sec. 4. (SB 172) Effective January 1, 2020.) \n1569.282. \n   \nA licensee that permits residents to possess firearms on the facility premises shall \ndo all of the following: \n(a) Accept and centrally store a resident’s firearm, ammunition, or both. \n(b) Retain and centrally store a licensee’s firearm, ammunition, or both. \n(c) Residents’ and licensees’ firearms, ammunition, or both shall be centrally stored \nin the facility and in the following manner: \n(1) Firearms shall be centrally stored unloaded, in a locked gun safe, that meets \nthe regulatory standards established by the Department of Justice in Section \n4100 of Title 11 of the California Code of Regulations. \n(2) Ammunition shall be centrally stored separately in a locked location different \nfrom firearms. \n(Added by Stats. 2019, Ch. 840, Sec. 4. (SB 172) Effective January 1, 2020.) \n1569.283. \n   \n(a) A licensee shall not accept, retain, or store any deadly weapon, as defined in \nSection 1569.281, of a resident or licensee. \n(b) A licensee shall not accept, retain, or store any of the following firearms owned \nor possessed by a resident or licensee: \n(1) A firearm regulated pursuant to Chapter 1 (commencing with Section 18710) \nof Division 5 of Title 2 of Part 6 of the Penal Code. \n(2) A firearm regulated pursuant to Chapter 2 (commencing with Section 30500) \nof Division 10 of Title 4 of Part 6 of the Penal Code. \n(3) A firearm regulated pursuant to Chapter 6 (commencing with Section 32610) \nof Division 10 of Title 4 of Part 6 of the Penal Code. \n(4) A firearm regulated pursuant to Article 2 (commencing with Section 33300) of \nChapter 8 of Division 10 of Title 4 of Part 6 of the Penal Code. \n(c) The licensee shall not accept, retain, or store a firearm required to be registered \nwith the Department of Justice pursuant to Section 29180 of the Penal Code unless \nit verifies it is in fact registered with the Department of Justice pursuant to Section \n29180 of the Penal Code. \n(d) The licensee may accept, retain, or store a firearm that is otherwise required to \nbe registered with the Department of Justice pursuant to Section 29180 of the \nPenal Code but which is exempt from the registration requirements because it was \nentered into the centralized registry set forth in Section 11106 of the Penal Code \nprior to July 1, 2018, as being owned by a specific individual or entity if that firearm \nhas assigned to it a distinguishing number or mark of identification because the \ndepartment accepted entry of that firearm into the centralized registry. \n(e) Commencing July 1, 2021, unless it is an antique firearm, the licensee shall not \naccept, retain, or store a firearm unless the owner of the firearm provides to the \nlicensee documentation that the person is listed with the Department of Justice \npursuant to Section 11106 of the Penal Code as the registered owner of that \nfirearm. \n(Added by Stats. 2019, Ch. 840, Sec. 4. (SB 172) Effective January 1, 2020.) \n1569.284. \n   \nThe acceptance or storage of a resident’s firearm by a licensee at a facility in \naccordance with this article, or the retention and storage of a licensee’s firearm, \nshall not constitute a loan, sale, receipt, or transfer of a firearm within the meaning \nof Sections 26500, 27545, or subdivision (a) of Section 31615 of the Penal Code. \n(Added by Stats. 2019, Ch. 840, Sec. 4. (SB 172) Effective January 1, 2020.) \nARTICLE 3. Regulations [1569.30 - 1569.39] \n  ( Article 3 added by Stats. 1985, Ch. 1127, Sec. 3. ) \n \n1569.30. \n   \n(a) The department shall adopt, amend, or repeal, in accordance with Chapter 3.5 \n(commencing with Section 11340) of Part 1 of Division 3 of Title 2 of the \nGovernment Code, reasonable rules, regulations, and standards as may be \nnecessary or proper to carry out the purposes and intent of this chapter and to \nenable the department to exercise the powers and perform the duties conferred \nupon it by this chapter, not inconsistent with any statute of this state. \n(b) The regulations governing residential facilities for the elderly under the \nCommunity Care Facilities Act (Chapter 3 (commencing with Section 1500)) shall \ncontinue to govern residential care facilities for the elderly under this act until \namended or repealed. \n(Amended by Stats. 2004, Ch. 183, Sec. 190. Effective January 1, 2005.) \n1569.31. \n   \nThe regulations for a license shall prescribe standards of safety and sanitation for \nthe physical plant and standards for basic care and supervision, personal care, and \nservices to be provided. \nThe department’s regulations shall allow for the development of new and innovative \ncommunity programs. \nIn adopting regulations which implement this chapter, the department shall provide \nflexibility to allow facilities conducted by and exclusively for adherents of a well-\nrecognized church or religious denomination who rely solely on prayer or spiritual \nmeans for healing to operate a licensed residential care facility for the elderly. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.311. \n   \nEvery residential care facility for the elderly shall have one or more carbon \nmonoxide detectors in the facility that meet the standards established in Chapter 8 \n(commencing with Section 13260) of Part 2 of Division 12. The department shall \naccount for the presence of these detectors during inspections. \n(Added by Stats. 2014, Ch. 503, Sec. 3. (AB 2386) Effective January 1, 2015.) \n1569.312. \n   \nEvery facility required to be licensed under this chapter shall provide at least the \nfollowing basic services: \n(a)  Care and supervision as defined in Section 1569.2. \n(b)  Assistance with instrumental activities of daily living in the combinations which \nmeet the needs of residents. \n(c)  Helping residents gain access to appropriate supportive services, as defined, in \nthe community. \n(d)  Being aware of the resident’s general whereabouts, although the resident may \ntravel independently in the community. \n(e)  Monitoring the activities of the residents while they are under the supervision \nof the facility to ensure their general health, safety, and well-being. \n(f)  Encouraging the residents to maintain and develop their maximum functional \nability through participation in planned activities. \n(Amended by Stats. 1986, Ch. 844, Sec. 4.) \n1569.313. \n   \nEach residential care facility for the elderly shall state, on its client information form \nor admission agreement, and on its patient’s rights form, the facility’s policy \nconcerning family visits and other communication with resident clients and shall \npromptly post notice of its visiting policy at a location in the facility that is \naccessible to residents and families. \nThe facility’s policy concerning family visits and communication shall be designed to \nencourage regular family involvement with the resident client and shall provide \nample opportunities for family participation in activities at the facility. \n(Added by Stats. 1985, Ch. 954, Sec. 3.) \n1569.314. \n   \nA residential care facility for the elderly shall not require residents to purchase \nmedications, or rent or purchase medical supplies or equipment, from any particular \npharmacy or other source. \nThis section shall not preclude a residential care facility for the elderly from \nrequiring that residents who need assistance with the purchasing, storing, or taking \nof medications comply with the facility’s policies and procedures regarding storage \nof medications and methods of assisting residents with the taking of medications, if \nthe policies and procedures are reasonably necessary and meet the intent of state \nor federal regulations. \n(Amended by Stats. 1991, Ch. 888, Sec. 8.) \n1569.315. \n   \nEach residential care facility for the elderly required to be licensed pursuant to this \nchapter shall keep a current record of clients in the facility, including the client’s \nname and ambulatory status, and the name, address, and telephone number of the \nclient’s physician and of any person or agency responsible for the care of the client. \nThe facility shall protect the privacy and confidentiality of this information. \n(Added by Stats. 1985, Ch. 869, Sec. 4. See similar Section 1569.315 added by Stats. 1985, Ch. 1096.)  \n1569.315. \n   \nEach facility required to be licensed shall keep a current record of all of the \nfollowing: \n(a)  Clients in the facility, including each client’s name and ambulatory status. \n(b)  The name and telephone number of each client’s physician. \n(c)  The name, address, and telephone number of any person or agency responsible \nfor the care of a client. \nThe facility shall respect the privacy and confidentiality of this information. \n(Added by Stats. 1985, Ch. 1096, Sec. 5.) \n1569.316. \n   \n(a)  The referring agency or facility, or its designee, shall provide to the \nadministrator all information in its possession concerning any history of dangerous \npropensity of the client prior to the placement in the residential care facility for the \nelderly. However, no confidential client information shall be released pursuant to \nthis section without the consent of the client or his or her authorized \nrepresentative. \n(b)  In determining a person’s compatibility, the licensee shall consider criteria that \nincludes, but is not limited to, both of the following: \n(1)  The extent to which the person’s personal and health care needs can be \nadequately met in the residential care facility for the elderly. \n(2)  The existence of a past history of violence or mental illness that would create \na risk for the person or other residents of that facility. \n(Added by Stats. 1996, Ch. 434, Sec. 2. Effective January 1, 1997.) \n1569.317. \n   \nEvery residential care facility for the elderly, as defined in Section 1569.2, shall, for \nthe purpose of addressing issues that arise when a resident is missing from the \nfacility, develop and comply with an absentee notification plan as part of the written \nrecord of the care the resident will receive in the facility, as described in Section \n1569.80. The plan shall include and be limited to the following: a requirement that \nan administrator of the facility, or his or her designee, inform the resident’s \nauthorized representative when that resident is missing from the facility and the \ncircumstances in which an administrator of the facility, or his or her designee, shall \nnotify local law enforcement when a resident is missing from the facility. \n(Added by Stats. 2013, Ch. 674, Sec. 3. (AB 620) Effective January 1, 2014.) \n1569.318. \n   \nEvery residential care facility for the elderly shall abide by the provisions of the \nLesbian, Gay, Bisexual, and Transgender Long-Term Care Facility Residents’ Bill of \nRights (Chapter 2.45 (commencing with Section 1439.50)). \n(Added by Stats. 2017, Ch. 483, Sec. 4. (SB 219) Effective January 1, 2018.) \n1569.319. \n   \n(a) A licensee of a facility that has internet service shall provide at least one \ninternet access device, such as a computer, smart phone, tablet, or other device, \nthat can support real-time interactive applications, is equipped with \nvideoconferencing technology, including microphone and camera functions, and is \ndedicated for resident use. \n(b) A licensee shall ensure the following requirements are met in providing any \ninternet access device for resident use: \n(1) The device shall be available in a manner that allows a resident to access it \nfor discussion of personal or confidential information with a reasonable level of \npersonal privacy. \n(2) The device shall be made available to residents in a manner that permits \nshared access among all residents in the facility during reasonable hours. \n(Added by Stats. 2021, Ch. 469, Sec. 3. (AB 665) Effective January 1, 2022.) \n1569.32. \n   \nAny duly authorized officer, employee, or agent of the department may, upon \npresentation of proper identification, enter and inspect any place providing personal \ncare, supervision, and services at any time, with or without advance notice, to \nsecure compliance with, or to prevent a violation of, this chapter. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.33. \n   \n(a) Every licensed residential care facility for the elderly shall be subject to \nunannounced inspections by the department. The department shall inspect these \nfacilities as often as necessary to ensure the quality of care provided. \n(b) The department shall conduct an annual unannounced inspection of a facility \nunder any of the following circumstances: \n(1) When a license is on probation. \n(2) When the terms of agreement in a facility compliance plan require an annual \ninspection. \n(3) When an accusation against a licensee is pending. \n(4) When a facility requires an annual inspection as a condition of receiving \nfederal financial participation. \n(5) In order to verify that a person who has been ordered out of the facility for \nthe elderly by the department is no longer at the facility. \n(c) On and after January 1, 2017, and until January 1, 2018, the following shall \napply: \n(1) The department shall conduct annual unannounced inspections of no less than \n30 percent of residential care facilities for the elderly not subject to an inspection \nunder subdivision (b). \n(2) These unannounced inspections shall be conducted based on a random \nsampling methodology developed by the department. \n(3) The department shall inspect a residential care facility for the elderly at least \nonce every three years. \n(d) On and after January 1, 2018, and until January 1, 2019, the following shall \napply: \n(1) The department shall conduct annual unannounced inspections of no less than \n20 percent of residential care facilities for the elderly not subject to an evaluation \nunder subdivision (b). \n(2) These unannounced inspections shall be conducted based on a random \nsampling methodology developed by the department. \n(3) The department shall inspect a residential care facility for the elderly at least \nonce every two years. \n(e) On and after January 1, 2019, the department shall conduct annual \nunannounced inspections of all residential care facilities for the elderly. \n(f) (1) The department shall notify the residential care facility for the elderly in \nwriting of all deficiencies in its compliance with the provisions of this chapter and \nthe rules and regulations adopted pursuant to this chapter. \n(2) Unless otherwise specified in the plan of correction, the residential care \nfacility for the elderly shall remedy the deficiencies within 10 days of the \nnotification. \n(g) (1) Reports on the results of each inspection, evaluation, or consultation shall \nbe kept on file in the department, and all inspection reports, consultation reports, \nlists of deficiencies, and plans of correction shall be open to public inspection. \n(2) (A) The department shall post on its Internet Web site information on how to \nobtain an inspection report. \n(B) It is the intent of the Legislature that the department shall make \ninspection reports available on its Internet Web site by January 1, 2020. \n(h) As a part of the department’s evaluation process, the department shall review \nthe plan of operation, training logs, and marketing materials of any residential care \nfacility for the elderly that advertises or promotes special care, special \nprogramming, or a special environment for persons with dementia to monitor \ncompliance with Sections 1569.626 and 1569.627. \n(i) (1) The department shall design, or cause to be designed, a poster that contains \ninformation on the appropriate reporting agency in case of a complaint or \nemergency. \n(2) Each residential care facility for the elderly shall post this poster in the main \nentryway of its facility. \n(j) This section shall become operative on January 1, 2017. \n(Repealed (in Sec. 6) and added by Stats. 2015, Ch. 20, Sec. 7. (SB 79) Effective June 24, 2015. Section operative \nJanuary 1, 2017, by its own provisions.) \n1569.331. \n   \nThe Legislature hereby finds and declares that in order to protect the health and \nsafety of elders in care at residential care facilities for the elderly, appropriate \noversight and regulation of residential care facilities for the elderly requires regular, \nperiodic inspections of these facilities in addition to investigations in response to \ncomplaints. It is the intent of the Legislature to increase the frequency of \nunannounced inspections pursuant to Section 1569.33. In addition to the \ninformation that the State Department of Social Services is required to report \nduring the 2015–16 legislative budget subcommittee hearings pursuant to Section \n85 of Chapter 29 of the Statutes of 2014, the department shall also at that time \nreport the projected costs of conducting annual inspections of residential care \nfacilities for the elderly beginning January 1, 2018. \n(Added by Stats. 2014, Ch. 704, Sec. 2. (SB 895) Effective January 1, 2015.) \n1569.335. \n   \n(a) The department shall provide the Office of the State Long-Term Care \nOmbudsman, as defined in subdivision (c) of Section 9701 of the Welfare and \nInstitutions Code, with a precautionary notification if the department begins to \nprepare to issue a temporary suspension or revocation of any license, so that the \noffice may properly prepare to provide advocacy services if and when necessary. \n(b) The department shall notify affected public placement agencies and the Office of \nthe State Long-Term Care Ombudsman whenever the department substantiates \nthat a violation has occurred that poses a serious threat to the health and safety of \nany resident when the violation results in the assessment of any penalty or causes \nan accusation to be filed for the revocation of a license. \n(c) (1) If the violation is appealed by the facility within 15 business days, the \ndepartment shall only notify placement agencies of the violation when the appeal \nhas been exhausted. \n(2) If the appeal process has not been completed within 60 days, the placement \nagency shall be notified with a notation that indicates that the case is still under \nappeal. \n(3) The notice to each placement agency shall be updated monthly for the \nfollowing 24-month period and shall include the name and location of the facility, \nthe amount of the fine, the nature of the violation, the corrective action taken, \nthe status of the revocation, and the resolution of the complaint. \n(Amended by Stats. 2016, Ch. 823, Sec. 6. (AB 2231) Effective January 1, 2017.) \n1569.34. \n   \nThe director shall have the authority to contract for personal services as required in \norder to perform inspections of, or consultation with, residential care facilities for \nthe elderly. \nThe department shall establish by December 1, 1986, within the department an \ninterdisciplinary team of professionals to advise the department on implementation \nof this chapter and to be available in crisis situations to assist local licensing \nevaluators on the needs of elderly residents in facilities. \nThis team shall include at least a geriatric nurse practitioner or a public health \nnurse with geriatric experience and a social worker with related experience. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.345. \n   \nUpon request, the department shall provide the Office of the State Long-Term Care \nOmbudsman and any approved organizations of the office with copies of inspection \nreports for residential care facilities for the elderly. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.35. \n   \n(a) Any person may request an investigation of a residential care facility for the \nelderly in accordance with this chapter by making a complaint to the department \nalleging a violation of applicable requirements prescribed by statutes or regulations \nof this state, including, but not limited to, a denial of access of any person \nauthorized to enter the facility pursuant to Section 9722 of the Welfare and \nInstitutions Code. A complaint may be made either orally or in writing. \n(b) The substance of the complaint shall be provided to the licensee no earlier than \nat the time of the inspection. Unless the complainant specifically requests \notherwise, neither the substance of the complaint provided the licensee nor any \ncopy of the complaint or any record published, released, or otherwise made \navailable to the licensee shall disclose the name of any person mentioned in the \ncomplaint except the name of any duly authorized officer, employee, or agent of \nthe department conducting the investigation or inspection pursuant to this chapter. \n(c) (1) Upon receipt of a complaint, other than a complaint alleging denial of a \nstatutory right of access to a residential care facility for the elderly, the department \nshall make a preliminary review and, unless the department determines that the \ncomplaint is willfully intended to harass a licensee or is without any reasonable \nbasis, it shall make an onsite inspection within 10 days after receiving the \ncomplaint except where the visit would adversely affect the licensing investigation \nor the investigation of other agencies, including, but not limited to, law \nenforcement agencies. In either event, the complainant shall be promptly informed \nof the department’s proposed course of action. \n(2) If a local long-term care ombudsman or the State Long-Term Care \nOmbudsman files a complaint alleging denial of a statutory right of access to a \nresidential care facility for the elderly under Section 9722 of the Welfare and \nInstitutions Code, the department shall give priority to the complaint pursuant to \nSection 9721 of the Welfare and Institutions Code and notify the Office of the \nState Long-Term Care Ombudsman that an investigation has been initiated \npursuant to this section. \n(3) Prior to conducting an onsite investigation pursuant to this section, the \ndepartment shall make a good faith effort, documented in writing, to contact and \ninterview the complainant and inform the complainant of the department’s \nproposed course of action and the relevant deadline for the department to \ncomplete its investigation. To the extent practicable, the officer, employee, or \nagent of the department who will conduct the investigation shall be the \nrepresentative who interviews and makes contact with the complainant. \n(d) Within 10 business days of completing the investigation of a complaint under \nthis section, the department shall notify the complainant in writing of the \ndepartment’s determination as a result of the investigation. \n(Amended by Stats. 2015, Ch. 486, Sec. 4. (AB 1387) Effective January 1, 2016.) \n1569.351. \n   \n(a) The department shall ensure that the licensee’s plan of correction is verifiable \nand measurable. The plan of correction shall specify what evidence is acceptable to \nestablish that a deficiency has been corrected. This evidence shall be included in \nthe department’s facility file. \n(b) The department shall specify in its licensing report all violations that, if not \ncorrected, will have a direct and immediate risk to the health, safety, or personal \nrights of residents in care. \n(c) The department shall complete all complaint investigations and place a note of \nfinal conclusion in the department’s facility file, regardless of whether the licensee \nvoluntarily surrendered the license. \n(Added by Stats. 2008, Ch. 291, Sec. 14. Effective September 25, 2008.) \n1569.355. \n   \nThe director shall establish an automated license information system on licensees \nand former licensees of licensed residential care facilities for the elderly. The \nsystem shall maintain a record of any information that may be pertinent, as \ndetermined by the director, for licensure under this chapter. This information may \ninclude, but is not limited to, the licensees’ addresses, telephone numbers, \nviolations of any laws related to the care of clients in a residential care facility for \nthe elderly, licenses, revocation of any licenses and, to the extent permitted by \nfederal law, social security numbers. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.356. \n   \nTo the extent that the department’s computer system can electronically \naccommodate additional residential care facility for the elderly profile information, \nthe department shall post on its Internet Web site the current name, business \naddress, and telephone number of the licensee, the name of the owner of the \nresidential care facility for the elderly, if not the same as the licensee, the name of \nany parent organization, the licensed capacity of the facility, including the capacity \nfor nonambulatory residents, whether the facility is permitted to accept and retain \nresidents receiving hospice care services, whether the facility has a special care unit \nor program for people with Alzheimer’s disease and other dementias and has a \ndelayed egress or secured perimeter system in place, or both, and information \nrequired pursuant to subparagraph (B) of paragraph (3) of subdivision (a) of \nSection 1569.15. \n(Added by Stats. 2015, Ch. 628, Sec. 4. (AB 601) Effective January 1, 2016.) \n1569.36. \n   \n(a)  Not less than 30 days prior to the expiration date of any residential care facility \nfor the elderly license, the department shall transmit a copy to the state \nombudsman in the Department of Aging as well as the local ombudsman, if one \nexists, of all notices sent to the facility by the department during the term of the \ncurrent license as a result of a substantiated complaint regarding a violation of any \nof the provisions of this chapter relating to resident abuse and neglect, food, \nsanitation, incidental medical care, and residential supervision. During that one-\nyear period the copy of the notices transmitted and the proof of the transmittal \nshall be open for public inspection. \n(b)  The department shall provide the names and addresses of the state \nombudsman in the Department of Aging and, where applicable, the local \nombudsman, to each residential care facility for the elderly. \n(Amended by Stats. 1989, Ch. 1115, Sec. 13.) \n1569.37. \n   \nNo licensee, or officer or employee of the licensee, shall discriminate or retaliate in \nany manner, including, but not limited to, eviction or threat of eviction, against any \nperson receiving the services of the licensee’s residential care facility for the \nelderly, or against any employee of the licensee’s facility, on the basis, or for the \nreason that, the person or employee or any other person has initiated or \nparticipated in the filing of a complaint, grievance, or a request for inspection with \nthe department pursuant to this chapter, or has initiated or participated in the filing \nof a complaint, grievance, or request for investigation with the appropriate local \nombudsman, or with the state ombudsman recognized pursuant to Chapter 11 \n(commencing with Section 9700) of Division 8.5 of the Welfare and Institutions \nCode. \n(Amended by Stats. 2013, Ch. 295, Sec. 3. (AB 581) Effective January 1, 2014.) \n1569.371. \n   \n(a) No licensee, or officer or employee of the licensee, shall discriminate or retaliate \nin any manner against any person receiving the services of the licensee’s residential \ncare facility for the elderly, or against any employee of the licensee’s facility, on the \nbasis, or for the reason that, the person, employee, or any other person dialed or \ncalled 911. \n(b) A violation of this section is subject to civil penalty pursuant to Section 1569.49. \n(c) This section shall become operative on January 1, 2016. \n(Added by Stats. 2014, Ch. 705, Sec. 1. (SB 911) Effective January 1, 2015.) \n1569.38. \n   \n(a) Each residential care facility for the elderly shall place in a conspicuous place \ncopies of all licensing reports issued by the department within the preceding 12 \nmonths, and all licensing reports issued by the department resulting from the most \nrecent annual visit of the department to the facility. This subdivision shall not apply \nto any portion of a licensing report referring to a complaint that was found by the \ndepartment to be unfounded or unsubstantiated. The facility, during the admission \nprocess, shall inform the resident and the resident’s responsible person in writing \nthat licensing reports are available for review at the facility, and that copies of \nlicensing reports and other documents pertaining to the facility are available from \nthe appropriate district office of the department. The facility shall provide the \ntelephone number and address of the appropriate district office. \n(b) A licensed residential care facility for the elderly shall provide written notice to a \nresident, the resident’s responsible party, if any, and the local long-term care \nombudsman, within 10 days from the occurrence of either of the following events: \n(1) The department commences proceedings to suspend or revoke the license of \nthe facility pursuant to Section 1569.50. \n(2) A criminal action that relates to the health or safety of the residents is \nbrought against the licensed residential care facility. \n(c) The notice provided to a resident and the resident’s responsible party, if any, \nshall include the name and contact information for the local long-term care \nombudsman and for the Community Care Licensing Division of the department with \na statement that directs the resident or the resident’s responsible party to contact \nthe division for information on the license status of the facility. \n(d) The notice, described in subdivision (b), provided to a resident and the \nresident’s responsible party, if any, shall include the reason given for the \ncommencement of proceedings to suspend or revoke the license of the facility, or \nthe reason given for criminal action brought against the licensed residential care \nfacility. \n(e) Upon providing the notice described in subdivision (b), the licensed residential \ncare facility shall also post a written notice, in at least 14-point type, in a \nconspicuous location in the facility, that may include where the mail boxes are \nlocated, where the facility license is posted, or any other easily accessible location \nin the facility. The posting shall include all of the following information: \n(1) The date of the notice. \n(2) The name of the residential care facility for the elderly. \n(3) A statement that a copy of the most recent licensing report prepared by the \ndepartment, and any additional reports of facility evaluation visits, within the \npreceding 12 months, may be obtained at the facility. \n(4) The name and telephone number of the contact person designated by the \nCommunity Care Licensing Division of the department to provide information on \nthe license status of the facility. \n(f) The notice required to be posted pursuant to subdivision (e) shall remain posted \nuntil the deficiencies that gave rise to the notice are resolved. \n(g) A licensee who fails to comply with the requirements of subdivision (b) or (c) \nshall be liable for civil penalties in the amount of one hundred dollars ($100) for \neach day of the failure to provide notification as required in this section. The total \ncivil penalty for each day shall not exceed one hundred dollars ($100) regardless of \nthe number of notices that the licensee fails to send that day. The total civil penalty \nfor a continuous violation of subdivision (b) or (c) shall not exceed five thousand \ndollars ($5,000). \n(h) For purposes of this section, “responsible party” means an individual, including \nthe patient’s relative, health care surrogate decisionmaker, or a placement agency, \nwho assists the resident in placement or assumes varying degrees of responsibility \nfor the well-being of the resident, as designated by the resident in writing. \n(Amended by Stats. 2011, Ch. 365, Sec. 1. (AB 313) Effective January 1, 2012.) \n1569.39. \n   \n(a) A residential care facility for the elderly that accepts or retains residents with \nprohibited health conditions, as defined by the department, in Section 87615 of \nTitle 22 of the California Code of Regulations, shall assist residents with accessing \nhome health or hospice services, as indicated in the resident’s current appraisal, to \nensure that residents receive medical care as prescribed by the resident’s physician \nand contained in the resident’s service plan. \n(b) A residential care facility for the elderly that accepts or retains residents with \nrestricted health conditions, as defined by the department, shall ensure that \nresidents receive medical care as prescribed by the resident’s physician and \ncontained in the resident’s service plan by appropriately skilled professionals acting \nwithin their scope of practice. An appropriately skilled professional may not be \nrequired when the resident is providing self-care, as defined by the department, \nand there is documentation in the resident’s service plan that the resident is \ncapable of providing self-care. \n(c) An “appropriately skilled professional” means, for purposes of this section, an \nindividual who has training and is licensed to perform the necessary medical \nprocedures prescribed by a physician. This includes, but is not limited to, a \nregistered nurse, licensed vocational nurse, physical therapist, occupational \ntherapist, or respiratory therapist. These professionals may include, but are not \nlimited to, those persons employed by a home health agency, the resident, or a \nfacility, and who are currently licensed in this state. \n(d) Failure to meet or arrange to meet the needs of those residents who require \nhealth-related services as specified in the resident’s written record of care, defined \npursuant to Section 1569.80, or failure to notify the physician of a resident’s illness \nor injury that poses a danger of death or serious bodily harm is a licensing violation \nand subject to civil penalty pursuant to Section 1569.49. \n(e) This section shall become operative on January 1, 2016. \n(Added by Stats. 2014, Ch. 705, Sec. 2. (SB 911) Effective January 1, 2015.) \nARTICLE 4. Offenses [1569.40 - 1569.495] \n  ( Article 4 added by Stats. 1985, Ch. 1127, Sec. 3. ) \n \n1569.40. \n   \n(a)  Any person who violates this chapter, or who willfully or repeatedly violates any \nrule or regulation adopted under this chapter, is guilty of a misdemeanor and upon \nconviction thereof shall be punished by a fine not to exceed one thousand dollars \n($1,000), by imprisonment in the county jail for a period not to exceed one year, or \nby both the fine and imprisonment. \n(b)  Operation of a residential care facility for the elderly without a license shall be \nsubject to a summons to appear in court. Unlicensed operation, establishment, \nmanagement, conducting, or maintaining of a facility as prohibited by Section \n1569.10 is a separate and distinct offense of this section and is punishable as a \nmisdemeanor. \n(c)  A misdemeanor may be prosecuted regardless of any concurrent enforcement \nof civil penalties or administrative remedies available to the department. \n(d)  Notwithstanding any other provision of this chapter, any person, firm, \npartnership, association, or corporation who owns, operates, establishes, manages, \nconducts, or maintains a residential care facility for the elderly, as defined in \nsubdivisions (k) and ( l) of Section 1569.2 which is an unlicensed residential care \nfacility for the elderly as defined in subdivision (a) of Section 1569.44 is guilty of a \nmisdemeanor and upon conviction thereof shall be punished by a fine not exceeding \ntwo thousand five hundred dollars ($2,500), by imprisonment in the county jail for \na period not to exceed one year, or by both the fine and imprisonment. \n(Amended by Stats. 1989, Ch. 1115, Sec. 14.) \n1569.405. \n   \nUpon a finding by the licensing authority that a facility is in operation without a \nlicense, a peace officer, as defined in Chapter 4.5 (commencing with Section 830) \nof Title 3 of Part 2 of the Penal Code, may enforce Section 1569.10 by utilizing the \nprocedures set forth in Chapter 5 (commencing with Section 853.5) of Title 3 of \nPart 2 of the Penal Code. A facility violating Section 1569.10 is guilty of an \ninfraction punishable by a fine of two hundred dollars ($200) for each day of \nviolation. Upon a determ
