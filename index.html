r the department determines during the application \nreview process, that the applicant previously was issued a license under this chapter or under Chapter \n1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter 3 \n(commencing with Section 1500), Chapter 3.01 (commencing with Section 1568.01), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding  two \nyears, the department shall cease any further review of the application until two years have elapsed \nfrom the date of the revocation. \n \n(a)(3)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant was excluded from a facility licensed by the \ndepartment pursuant to Section 1558, 1568.092, 1569.58, or 1596.8897, the department shall cease \nany further review of the application unless the excluded individual has been reinstated pursuant to \nSection 11522 of the Government Code by the department. \n \n(b)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applican t had previously applied for a license under any of \nthe chapters listed in paragraph (1) of subdivision (a) and the application was denied within the last \nyear, the department shall, except as provided in Section 1569.22, cease further review of the \napplication until one year has elapsed from the date of the denial letter.  In those circumstances where \ndenials are appealed and upheld at an administrati ve hearing, review of the application shall cease \nfor one year from the date of the decision and order being rendered by the department. The cessation \nof review shall not constitute a denial of the application.\" \n \nHealth and Safety Code section 1569.58(h), in pertinent part, provides that: \n \n\"(1)(A)  In cases where the excluded person appealed the exclusion order and there is a decision and \norder of the department upholding the exclusion order, the person shall be prohibited from working \nin any facility or being licensed to operate any facility licensed by the department or from being a \ncertified foster parent for the remainder of the excluded person's life, unless otherwise ordered by the \ndepartment. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 114 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87411 (Cont.)", "type": "Title22"}, {"section": "87409", "title": "ADMINISTRATOR CERTIFICATE FORFEITURE (Continued)", "text": "ADMINISTRATOR CERTIFICATE FORFEITURE (Continued)\n \n   \n HANDBOOK CONTINUES  \n \n(1)(B)  The excluded individual may petition for reinstatement one year after the effective date of \nthe decision and order of the department upholding the exclusion order pursuant to Section 11522 \nof the Government Code.  The department shall provide the excluded person with a copy of Section \n11522 of the Government Code with the decision and order. \n \n(2)(A)  In cases where the department informed the excluded person of his or her right to appeal the \nexclusion order and the excluded person did not appeal the exclusion order, the person shall be \nprohibited from working in any facility or being licensed to operate any facility licensed by the \ndepartment or a certified foster parent for the remainder of the excluded person's life, unless \notherwise ordered by the department. \n \n(2)(B)  The excluded individual may petition for reinstatement after one year has elapsed from the \ndate of the notification of the exclusion order pursuant to Section 11522 of the Government Code.  \nThe department shall provide the excluded person with a copy of Section 11522 of the Government \nCode with the exclusion order.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.616(j), Health and Safety Code.  Reference:  \nSections 1568.092, 1569.16, 1569.50, 1569.58 and 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87411", "title": "PERSONNEL REQUIREMENTS - GENERAL", "text": "PERSONNEL REQUIREMENTS - GENERAL\n \n(a) Facility personnel shall at all times be sufficient  in numbers, and competent to provide the services \nnecessary to meet resident needs.  In facilities licensed for sixteen or more, sufficient support staff \nshall be employed to ensure provision of personal assistance and care as required in Section 87608, \nPostural Supports.  Additional staff shall be employed as necessary to perform office work, \ncooking, house cleaning, laundering, and maintenance of buildings, equipment and grounds.  The \nlicensing agency may require any facility to provide additional staff whenever it determines through \ndocumentation that the needs of the particular residents, the extent of services provided, or the \nphysical arrangements of the facility require such additional staff for the provision of adequate \nservices. \n \n(b) All persons who supervise employees or who supe rvise or care for residents shall be at least \neighteen (18) years of age. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 115 \n  \n \n \n87411 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87411", "title": "PERSONNEL REQUIREMENTS - GENERAL  (Continued)", "text": "PERSONNEL REQUIREMENTS - GENERAL  (Continued)\n \n(c) All RCFE staff who assist residents with personal activities of daily living shall receive initial and \nannual training as specified in Health and Safety Code sections 1569.625 and 1569.69. \n \n(1) Staff providing care shall receive appropriate training in first aid from persons qualified by \nsuch agencies as the American Red Cross. \n \n(2) This training shall be administered on the job, in a classroom setting, or any combination of \nthe two. \n \n(3) The training shall include, but not be limited to, the following: \n \n(A) The aging process and physical limitations and special needs of the elderly. \n \n(B) Importance and techniques of personal care services, including but not limited to, \nbathing, grooming, dressing, feeding, toileting, and infection control, as specified in \nSection 87470, Infection Control Requirements. \n \n(C) Residents rights, as specified in Section 87468, Personal Rights. \n \n(D) Policies and procedures regarding medications, including the knowledge in Section \n87411(d)(4).  Any on-the-job training provided for the requirements in Section \n87411(d)(4) may also count towards the requirement in this subsection. \n \n(E) Psychosocial needs of the elderly, such as recreation, companionship, independence, \netc. \n \n(F) Recognizing signs and symptoms of dementia in individuals. \n \n(4) All training shall be conducted by a person who is knowledgeable in a subject that is relevant \nto the subject area in which training is to be provided, and who satisfies at least one of the \nfollowing criteria related to education and experience: \n \n(A) Both a four-year college degree, graduate degree or professional degree, and two (2) \nyears of experience in an area relevant to caring for the needs of the elderly, or \n \n(B) License to work as a health care provider in California, or \n \n(C) At least two years of experience in California as an administrator of an RCFE, within \nthe last eight years, and with a record of administering facilities in substantial \ncompliance, as defined in Section 87101(s)(9). \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-05 Effective 2/7/22  \n Page 116 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87411 (Cont.)", "type": "Title22"}, {"section": "87411", "title": "PERSONNEL REQUIREMENTS - GENERAL  (Continued)", "text": "PERSONNEL REQUIREMENTS - GENERAL  (Continued)\n \n(5) Training may include use of books, video instruction tapes, interactive CD-ROMs and similar \nmaterials, upon the approval of that material by a trainer who satisfies the criteria of Section \n87411(c)(3). \n \n(6) The licensee shall maintain documentation pertaining to staff training in the personnel \nrecords, as specified in Section 87412(c)(2).  For on-the-job training, documentation shall \nconsist of a statement or notation, made by the trainer, of the content covered in the training.  \nEach item of documentation shall include a notation that indicates which of the criteria of \nSection 87411(c)(3) is met by the trainer. \n \n(d) All personnel shall be given on the job training or have related experience in the job assigned to \nthem.  This training and/or related experience shall provide knowledge of and skill in the following, \nas appropriate for the job assigned and as evidenced by safe and effective job performance: \n \n(1) Principles of good nutrition, good food preparation and storage, and menu planning. \n \n(2) Housekeeping and sanitation principles. \n \n(3) Skill and knowledge required to provide necessary resident care and supervision, including \nthe ability to communicate with residents. \n \n(4) Knowledge required to safely assist with pr escribed medications which are self-administered. \n \n(5) Knowledge necessary in order to recognize earl y signs of illness and the need for professional \nhelp. \n \n(6) Knowledge of community services and resources. \n \n(e) In facilities licensed for sixteen (16) or more, the requirements of Section 87411(d) shall be met \nwith planned on the job training program that utilizes orientation, skill training and continuing \neducation. \n \n(f) All personnel, including the licensee and administrator, shall be in good health, and physically and \nmentally capable of performing assigned tasks.  Good physical health shall be verified by a health \nscreening, including a chest x-ray or an intradermal test, performed by a physician not more than \nsix (6) months prior to or seven (7) days after employment or licensure.  A report shall be made of \neach screening, signed by the examining physician.  The report shall indicate whether the person is \nphysically qualified to perform the duties to be assigned, and whether he/she has any health \ncondition that would create a hazard to him/herself, other staff members or residents.  A signed \nstatement shall be obtained from each volunteer affirming that he/she is in good health.  Personnel \nwith evidence of physical illness or emotional instability that poses a significant threat to the well-\nbeing of residents shall be relieved of their duties. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 117 \n  \n \n87411 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87411", "title": "PERSONNEL REQUIREMENTS - GENERAL  (Continued)", "text": "PERSONNEL REQUIREMENTS - GENERAL  (Continued)\n \n(g) Prior to employment or initial presence in the facility, all employees and volunteers subject to a \ncriminal record review shall: \n \n(1) Obtain a California clearance or a criminal record exemption as required by law or \nDepartment regulations or \n \n(2) Request a transfer of a criminal record clearance as specified in Section 87355(c) or \n \n(3) Request and be approved for a transfer of a criminal record exemption, as specified in Section \n87356(r), unless, upon request for a transfer, the Department permits the individual to be \nemployed, reside or be present at the facility. \n \n(h) All services requiring specialized skills shall be performed by personnel qualified by training or \nexperience in accordance with recognized professional standards. \n \n(i) Residents shall not be used as substitutes for required staff but may, as a voluntary part of their \nprogram of activities, participate in household duties and other tasks suited to the resident's needs \nand abilities. \n \n(j) Volunteers may be utilized but may not be included in the facility staffing plan.  Volunteers shall be \nsupervised. \n \nNOTE:  Authority cited:  Sections 1569.30, 1569.625, and 1569.69.  Health and Safety Code.  Reference:  \nSections 1569.17, 1569.31, 1569.312, 1569.625, and 1569.69, Health and Safety Code; and Section \n42001, Vehicle Code.", "type": "Title22"}, {"section": "87412", "title": "PERSONNEL RECORDS", "text": "PERSONNEL RECORDS\n \n(a) The licensee shall ensure that personnel record s are maintained on the licensee, administrator and \neach employee.  Each personnel record shall contain the following information: \n \n(1) Employee's full name. \n \n(2) Social Security number. \n \n(3) Date of employment. \n \n(4) Written verification that the employee is at least 18 years of age, including, but not \nnecessarily limited to, a copy of his/her birth certificate or driver's license. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-05 Effective 2/7/22  \n Page 118 \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87412 (Cont.)", "type": "Title22"}, {"section": "87412", "title": "PERSONNEL RECORDS (Continued) 87412", "text": "PERSONNEL RECORDS (Continued) 87412\n \n(5) Home address and telephone number. \n \n(6) Educational background. \n \n(A) For administrators this shall include verification that he/she meets the \neducational requirements in Sections 87405(d) through (g). \n \n(7) Past experience, including types of employment and former employers. \n \n(8) Type of position for which employed. \n \n(9) Termination date if no longer employed by the facility. \n \n(10) Reasons for leaving. \n \n(11) A health screening as specified in  Section 87411, Personnel Requirements - \nGeneral. \n \n(12) Hazardous health conditions documents as specified in Section 87411, Personnel \nRequirements - General. \n \n(13) For employees that are required to be fingerprinted pursuant to Section 87355, \nCriminal Record Clearance: \n \n(A) A signed statement regarding their criminal record history as required by \nSection 87355(d). \n \n(B) Documentation of either a criminal record clearance or a criminal record \nexemption as required by Section 87355(e). \n \n   1. For Certified Administrators, a copy of their current and valid \nAdministrative Certification meets this requirement. \n \n(b) Personnel records shall be maintained for all volunteers and shall contain the following: \n \n(1) A health statement as specified in Section 87411(f). \n \n(2) Health screening documents as specified in Section 87411(f). \n \n(3) For volunteers that are required to be fingerprinted pursuant to Section 87355, \nCriminal Record Clearance: \n \n(A) A signed statement regarding their crim inal record history as required by \nSection 87355(d). \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-04 Effective 1/8/19  \n Page 119 \n  \n \n \n87412 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87412", "title": "PERSONNEL RECORDS   (Continued) 87412", "text": "PERSONNEL RECORDS   (Continued) 87412\n \n(B) Documentation of either a criminal record clearance or a criminal record \nexemption as required by Section 87355(e). \n \n(c) Licensees shall maintain in the personnel records verification of required staff training and \norientation. \n \n (1) The following staff training and orientation shall be documented: \n \n  (A) For staff who assist with personal activities of daily living, there shall be \ndocumentation of at least ten hours of initial training within the first four weeks \nof employment, and at least four hours of training annually thereafter in one \nor more of the content areas as specified in Section 87411(c)(2). \n \n  (B) For staff who provide direct care to residents with dementia in a facility in \nwhich the licensee advertises dementia special care, programming, and/or \nenvironments, the licensee shall document the following: \n \n   1. The orientation received as specified in Section 87707(a)(1). \n \n   2. The in-service training received as specified in Section 87707(a)(2). \n \n (2) Documentation of staff training shall include: \n \n  (A) Trainer's full name; \n \n  (B) Subject(s) covered in the training; \n \n  (C) Date(s) of attendance; and \n \n  (D) Number of training hours per subject. \n \n   1. If the training is provided by a trainer in a classroom setting, \ndocumentation shall consist of notices of course completion signed by \nthe trainer. \n \n   2. If the educational hours/units are obtained through an accredited \neducational institution, documentation shall include a copy of a \ntranscript or official grade slip showing a passing mark. \n \n   3. If the educational hours/units are obtained through continuing \neducation, documentation shall include a transcript or official grade \nslip showing a passing mark, if applicable, or a Certificate of \nCompletion. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-04 Effective 1/8/19  \n Page 120 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87412", "type": "Title22"}, {"section": "87412", "title": "PERSONNEL RECORDS   (Continued) 87412", "text": "PERSONNEL RECORDS   (Continued) 87412\n \n(d) The licensee shall maintain documentation th at an administrator has met the certification \nrequirements specified in Section 87406, Administrator Certification Requirements or the \nrecertification requirements in Section 87407, Administrator Recertification Requirements. \n \n(e) In all cases, personnel records shall demonstrate adequate staff coverage necessary for facility \noperation by documenting the hours actually worked. \n \n(f) All personnel records shall be available to the licensing agency to inspect, audit, and copy upon \ndemand during normal business hours.  Records may be removed if necessary for copying.  Removal \nof records shall be subject to the following requirements: \n \n (1) Licensing representatives shall not remove any current emergency or health-related \ninformation for current personnel unless the same information is otherwise readily available in \nanother document or format. \n \n (2) Prior to removing any records, a licensing representative shall prepare a list of the records to \nbe removed, sign and date the list upon removal of the records, and leave a copy of the list with \nthe administrator or designee. \n \n (3) Licensing representatives shall return the records undamaged and in good order within three \nbusiness days following the date the records were removed. \n \n(g) All personnel records shall be maintained at the facility. \n \n(1) The licensee shall be permitted to retain such records in a central administrative location \nprovided that they are readily available to the licensing agency at the facility as specified in \nSection 87412(f). \n \n(h) All personnel records shall be retained for at  least three (3) years following termination of \nemployment. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.616, Health and Safety Code.  Reference:  Sections \n1569.17(c), 1569.31, 1569.312, 1569.613, 1569.616, 1569.625, and 1569.626, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 121", "type": "Title22"}, {"section": "87413", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87413", "title": "PERSONNEL - OPERATIONS  87413", "text": "PERSONNEL - OPERATIONS  87413\n \n(a) In each facility: \n \n(1) When regular staff members are absent, there shall be coverage by personnel with \nqualifications adequate to perform the assigned tasks. \n \n(2) Care and supervision of residents shall be provided without physical or verbal abuse, \nexploitation or prejudice. \n \n(3) The licensee shall provide for and encourage all personnel to report observations or evidence \nof such abuse, exploitation or prejudice. \n \n(b) If the facility is licensed for sixteen (16) persons or more, there shall be a dated weekly employee \ntime schedule displayed conveniently for employee reference.  The schedule shall contain employee's \nname, job title, hours of work, and days off. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31 and 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87415", "title": "NIGHT SUPERVISION   87415", "text": "NIGHT SUPERVISION   87415\n \n(a) The following persons providing night supervision from l0:00 p.m.  to 6:00 a.m. shall be familiar \nwith the facility's planned emergency procedures, shall be trained in first aid as required in Section \n87465, Incidental Medical and Dental Care Services, and shall be available as indicated below to \nassist in caring for residents in the event of an emergency: \n \n(1) In facilities caring for less than sixteen (16) residents, there shall be a qualified person on call \non the premises. \n \n(2) In facilities caring for sixteen (16) to one hundred (100) residents at least one employee shall \nbe on duty on the premises, and awake.  Another employee shall be on call, and capable of \nresponding within ten minutes. \n \n(3) In facilities caring for one hundred one (101) to two hundred (200) residents, one employee \nshall be on call, on the premises; one employee shall be on duty on the premises and awake; \nand one employee shall be on call and capable of responding within ten minutes. \n \n(4) Every additional 100 residents, or fraction thereof, shall require an additional one (1) staff \nperson on duty, on the premises and awake. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 122 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87415", "type": "Title22"}, {"section": "87415", "title": "NIGHT SUPERVISION  (Continued)", "text": "NIGHT SUPERVISION  (Continued)\n \n(5) In facilities required to have a signal system, specified in Section 87303, Maintenance and \nOperation, at least one night staff person shall be located to enable immediate response to the \nsignal system.  If the signal system is visual only, that person shall be awake. \n \n(6) The requirements of this section shall not prohibit compliance with additional supervisory \nrequirements required by the State Fire Marshal. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31 and 1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 123", "type": "Title22"}, {"section": "87452", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations\n \nArticle 8. Resident Assessments, Fundamental Services and Rights", "type": "Title22"}, {"section": "87452", "title": "DEFICIENCIES IN COMPLIANCE", "text": "DEFICIENCIES IN COMPLIANCE\n \nRenumbered to Section 87756 by Manual Letter No. CCL-08-01, effective 3/5/08. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.15, \n1569.16, 1569.17, 1569.20, and 1569.205, Health and Safety Code.", "type": "Title22"}, {"section": "87455", "title": "ACCEPTANCE AND RETENTION LIMITATIONS", "text": "ACCEPTANCE AND RETENTION LIMITATIONS\n \n(a) Acceptance or retention of residents by a licensee shall be in accordance with the criteria specified \nin this Chapter 8, thereby allowing residents to age in place in the least restrictive environment \nwhen appropriate. \n \n(b) The following persons may be accepted or retained by the licensee: \n \n (1) Persons capable of administering their own medications. \n \n (2) Persons receiving medical care and treatment outside the facility or who are receiving needed \nmedical care from a visiting nurse. \n \n (3) Persons who may need assistance with self-administration of medication as specified in \nSection 87465, Incidental Medical and Dental Care Services. \n \n (4) Persons who display behavioral expres sion as defined in Section 87101, Definitions. \n \n (5) Persons who may need assistance with managing money. \n \n(6) Persons with mild temporary emotional disturbance resulting from personal loss or change in \nliving arrangement. \n \n (7) Persons who are bedridden provided the requirements of Section 87606 are met. \n \n(8) Persons who are under 60 years of age whose needs are compatible with other residents in \ncare, if they require the same amount of care and supervision as do the other residents in the \nfacility. \n \n(9) Persons who have been diagnosed as termina lly ill and who have obtained the services of \nhospice, certified in accordance with federal medicare conditions of participation and \nlicensure, provided the licensee has obtained a facility hospice care waiver in accordance \nwith the provisions of Section 87632, Hospice Care Waiver, and hospice care is being \nprovided in accordance with the provisions of Section 87633, Hospice Care for Terminally Ill \nResidents. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 124 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87455 (cont.)", "type": "Title22"}, {"section": "87455", "title": "ACCEPTANCE AND RETENTION LIMITATIONS   (Continued)", "text": "ACCEPTANCE AND RETENTION LIMITATIONS   (Continued)\n \n(c) No resident shall be accepted or retained if any of the following apply: \n \n(1) The resident has active communicable tuberculosis. \n \n(2) The resident requires 24-hour, skilled nursing or intermediate care as specified in Health and \nSafety Code Sections 1569.72(a) and (a)(1): \n \n   \n HANDBOOK BEGINS HERE \n \n  Health and Safety Code Sections  1569.72(a) and (a)(1) provide in part: \n \n  \"(a)  …no resident shall be  admitted or retained in a residential care facility for the \nelderly if any of the following apply: \n \n  (1)  The resident requires 24-hour, skilled nursing or intermediate care.\" \n \n HANDBOOK ENDS HERE  \n \n(d) A resident suspected of having a contagious or infectious disease shall be isolated, and a physician \ncontacted to determine suitability of the resident's retention in the facility. \n \n   \n HANDBOOK BEGINS HERE \n \n  Health and Safety Code section 1569.73(a) provides in relevant part: \n \n  \"(a) Notwithstanding Section 1569.72 or any other provision of law, a residential care \nfacility for the elderly may obtain a waiver from the department for the purpose of \nallowing a resident who has been diagnosed as terminally ill by his or her physician \nand surgeon to remain in the facility, or allowing a person who has been diagnosed as \nterminally ill by his or her physician and surgeon to become a resident of the facility if \nthat person is already receiving hospice services and would continue to receive \nhospice services without disruption if he or she became a resident, when all of the \nfollowing conditions are met: \n \n  (1) The facility agrees to retain the terminally ill resident, or accept as a resident the \nterminally ill person, and to seek a waiver on behalf of the individual, provided the \nindividual has requested the waiver and is capable of deciding to obtain hospice \nservices. \n \n HANDBOOK CONTINUES  \n \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 125 \n  \n \n \n \n \n \nThis page is intentionally left blank. \n \n \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87455", "type": "Title22"}, {"section": "87455", "title": "ACCEPTANCE AND RETENTION LIMITATIONS  (Continued)", "text": "ACCEPTANCE AND RETENTION LIMITATIONS  (Continued)\n \n   \nHANDBOOK CONTINUES \n \n  (2) The terminally ill resident, or the terminally ill person to be accepted as a resident, has \nobtained the services of a hospice certified in accordance with federal medicare \nconditions of participation and licensed pursuant to Chapter 8 (commencing with \nSection 1725) or Chapter 8.5 (commencing with Section 1745). \n \n  (3) The facility, in the judgment of the department, has the ability to provide care and \nsupervision appropriate to meet the needs of the terminally ill resident or the \nterminally ill person to be accepted as a resident, and is in substantial compliance with \nregulations governing the operation of residential care facilities for the elderly. \n \n  (4) The hospice has agreed to design and provide for care, services, and necessary \nmedical intervention related to the terminal illness as necessary to supplement the care \nand supervision provided by the facility. \n \n  (5) An agreement has been executed betwee n the facility and the hospice regarding the \ncare plan for the terminally ill resident or terminally ill person to be accepted as a \nresident.  The care plan shall designate the primary caregiver, identify other \ncaregivers, and outline the tasks the facility is responsible for performing and the \napproximate frequency with which they shall be performed.  The care plan shall \nspecifically limit the facility’s role for care and supervision to those tasks allowed \nunder this chapter...\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.698, Health and Safety Code.  Reference:  Sections \n1250, 1569.1, 1569.2, 1569.31, 1569.312, 1569.54, 1569.699, 1569.72 and 1569.73, Health and Safety \nCode. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 125.1", "type": "Title22"}, {"section": "87456", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87456", "title": "EVALUATION OF SUITABILITY FOR ADMISSION", "text": "EVALUATION OF SUITABILITY FOR ADMISSION\n \n(a) Prior to accepting a resident for care and in order to evaluate his/her suitability, the facility shall, as \nspecified in this article 8: \n \n(1) Conduct an interview with the applicant and his responsible person. \n \n(2) Perform a pre-admission appraisal. \n \n(3) Obtain and evaluate a recent medical assessment. \n \n(4) Execute the admissions agreement. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2 \nand 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87457", "title": "PRE-ADMISSION APPRAISAL", "text": "PRE-ADMISSION APPRAISAL\n \n(a) Prior to admission, the prospective resident and his/her responsible person, if any, shall be \ninterviewed by the licensee or the employee responsible for facility admissions. \n \n(1) Sufficient information about the facility and its services shall be provided to enable all \npersons involved in the placement to make an informed decision regarding admission. \n \n(2) The prospective resident's desires regarding admission, and his/her background, including \nany specific service needs, medical background and functional limitations shall be discussed. \n \n(b) No person shall be admitted without his/her consent and agreement, or that of his/her responsible \nperson, if any. \n \n(c) Prior to admission a determination of the prospective resident's suitability for admission shall be \ncompleted and shall include an appraisal of their individual service needs in comparison with the \nadmission criteria specified in Section 87455, Acceptance and Retention Limitations. \n \n (1) The appraisal shall document, at a minimum: \n \n  (A) An evaluation of the prospective resident's functional capabilities, mental condition, \nand social factors as specified in Sections 87459, Functional Capabilities and 87462, \nSocial Factors. \n \n  (B) Whether the prospective resident's or other residents' safety would be at risk if the \nprospective resident is allowed access to any of the items specified in Section 87307, \nPersonal Accommodations and Services and in Section 87309, Storage Space and \nAccess. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 126 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87458 (Cont.)", "type": "Title22"}, {"section": "87457", "title": "PRE-ADMISSION APPRAISAL (Continued)", "text": "PRE-ADMISSION APPRAISAL (Continued)\n \n(2) Except as provided in Section 87638(g)(3), if an initial appraisal or any reappraisal identifies \nan individual resident service need which is not being met by the general program of facility \nservices, advice shall then be obtained from a physician, social worker, or other appropriate \nconsultant to determine if the needs can be met by the facility.  If so, the licensee and the \nconsultant shall develop a plan of action which shall include: \n \n(A) Objectives, within a time frame, which relate to the resident's problems and/or unmet \nneeds. \n \n(B) Plans for meeting the objectives. \n \n(C) Identification of any individuals or agencies responsible for implementing each part \nof the plan. \n \n(D) Method of evaluating progress. \n \n(3) The prospective resident, or his/her responsible person, if any, shall be involved in the \ndevelopment of the appraisal. \n \n (A) Repealed by Manual Letter No. CCL-08-01, effective 3/5/08. \n \n(4) If a needs assessment has already been completed by a placement agency or consultant, this \nshall be obtained and included in the facility's appraisal. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2 \nand 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87458", "title": "MEDICAL ASSESSMENT", "text": "MEDICAL ASSESSMENT\n \n(a) Prior to a person's acceptance as a resident, the licensee shall obtain documentation of a medical \nassessment, signed by a licensed medical professional acting within the scope of their practice and \nmade within the last year, to be kept in the resident's record. \n \n(b) The licensee shall obtain an updated medical assessment when required by the Department. \n \n(c) The medical assessment shall include, but not be limited to: \n \n (1) A physical examination of the resident indicating the licensed medical professional's \ndiagnosis or diagnoses and results of an examination for all of the following: \n \n  (A) Communicable tuberculosis. \n \n  (B) Infectious diseases. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 127 \n \n  \n \n \n87458 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87458", "title": "MEDICAL ASSESSMENT (Continued) 87458", "text": "MEDICAL ASSESSMENT (Continued) 87458\n \n  (C) Contagious diseases. \n \n  (D) Other medical conditions. \n \n (2) Documentation of prior medical services and history and current medical status including, but \nnot limited to height, weight, and blood pressure. \n \n (3) A record of current prescribed medications, and an indication of whether the medication \nshould be centrally stored, pursuant to Section 87465, Incidental Medical and Dental Care \nServices. \n \n (4) Identification of physical limitations of the person to determine his/her capability to \nparticipate in the programs provided by the licensee, including any medically necessary diet \nlimitations. \n \n (5) The determination whether the person is ambulatory or nonambulatory as defined in Section \n87101, Definitions, or bedridden as defined in Health and Safety Code section 1569.72. The \nassessment shall indicate whether nonambulatory status is based upon the resident's physical \ncondition, mental condition, or both. \n \n   \n HANDBOOK BEGINS HERE \n \n  Health and Safety Code section 1569.72 provides in part: \n \n  \"(b)(1)  For the purposes of this section, 'bedridden' means requiring assistance in turning and \nrepositioning in bed or being unable to independently transfer to and from bed, except in a \nfacility with appropriate and sufficient care staff, mechanical devices, if necessary, and safety \nprecautions, as determined by the director in regulations.\" \n \n HANDBOOK ENDS HERE  \n \n (6) Cognitive conditions, such as MCI and majo r NCD as defined in Section 87101, Definitions. \n \n (7) A description of any known behavioral expr ession as defined in Section 87101, Definitions. \n \n (8) Information applicable to the pre-admission appraisal specified in Section 87457, \nPre-Admission Appraisal. \n \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31, 1569.312, 1569.315 and 1569.54, Health and Safety Code. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 128 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87459 (Cont.)", "type": "Title22"}, {"section": "87459", "title": "FUNCTIONAL CAPABILITIES  87459", "text": "FUNCTIONAL CAPABILITIES  87459\n \n(a) The facility shall assess the person's need for personal assistance and care by determining his/her \nability to perform specified activities of daily living.  Such activities shall include, but not be \nlimited to: \n \n(1) Bathing, including need for assistance: \n \n(A) In getting in and out of the bath. \n \n(B) In bathing one or more parts of the body. \n \n(C) Through use of grab bars. \n \n(2) Dressing and grooming, including the need for partial or complete assistance. \n \n(3) Toileting, including the need for: \n \n(A) Assistance equipment. \n \n(B) Assistance of another person. \n \n(4) Transferring, including the need for assistance in moving in and out of a bed or chair. \n \n(5) Continence, including: \n \n(A) Bowel and bladder control. \n \n(B) Whether assistive devices such as a catheter are used. \n \n(6) Eating, including the need for: \n \n(A) Adaptive devices. \n \n(B) Assistance from another person. \n \n(7) Physical condition, including: \n \n(A) Vision. \n \n(B) Hearing. \n \n(C) Speech. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 128.1 \n  \n \n \n87459 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87459", "title": "FUNCTIONAL CAPABILITIES   (Continued)", "text": "FUNCTIONAL CAPABILITIES   (Continued)\n \n(D) Walking with or without equipment or other assistance. \n \n(E) Dietary limitations. \n \n(F) Medical history and problems. \n \n(G) Need for prescribed medications. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1250, 1569.1, \n1569.2, 1569.31, 1569.312 and 1569.315, Health and Safety Code.", "type": "Title22"}, {"section": "87461", "title": "MENTAL CONDITIONS", "text": "MENTAL CONDITIONS\n \n(a) The facility shall determine the amount of supervision necessary by assessing the mental status of \nthe prospective resident to determine if the individual: \n \n(1) tends to wander; \n \n(2) is confused or forgetful; \n \n(3) is capable of managing his/her own cash resources; \n \n(4) actively participates in social activities or is withdrawn; \n \n(5) has a documented history of behaviors which may result in harm to self or others. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569. 31, 1569.312 and 1569.316, Health and Safety Code.", "type": "Title22"}, {"section": "87462", "title": "SOCIAL FACTORS", "text": "SOCIAL FACTORS\n \nThe facility shall obtain sufficient information about each person's likes and dislikes and interests and \nactivities, to determine if the living arrangements in the facility will be satisfactory, and to suggest the \nprogram of activities in which the individual may wish to participate. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31 and 1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 129 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87463 (Cont.)", "type": "Title22"}, {"section": "87463", "title": "REAPPRAISALS", "text": "REAPPRAISALS\n \n(a) The pre-admission appraisal, as specified in Section 87457, Pre-Admission Appraisal, shall be \nupdated in writing as frequently as necessary or once every 12 months, whichever occurs first, to \nnote significant changes in condition, as defined in Section 87101, Definitions, and to keep the \nappraisal accurate.  For the purposes of this section, the updated pre-admission appraisal shall be \nreferred to as the reappraisal. \n \n(b) The reappraisal shall document significant changes in the resident's physical, mental, cognitive, \nbehavioral, or functional condition, including those required to be documented as specified in \nSection 87466, Observation of the Resident. \n \n (1) Significant changes in condition, as defi ned in Section 87101, Definitions, include, but are \nnot limited, to: \n \n  (A) Physical trauma, such as a heart attack or stroke. \n \n  (B) Cognitive functions, such as thinking, remembering, reasoning, exercising \njudgement, and decision-making. \n \n  (C) Behavioral expression, as defined in Section 87101, Definitions, that may result in \nharm to self or others, such as unsafe wandering, elopement, hallucinations, lacking \nin hazard awareness, or lacking in impulse control. \n \n  (D) A mental or social trauma, such as the loss of a loved one. \n \n  (E) Illness or injury that results in a significant change in the health care or dietary needs \nof the resident. \n \n  (F) Whether the resident's and other residents' safety would be at risk if the resident is \nallowed to have access to any of the items specified in Section 87307, Personal \nAccommodations and Services and in Section 87309, Storage Space and Access. \n \n(c) If the licensee observes or is made aware of behavioral expression, as defined in Section 87101, \nthat has caused or may cause harm to the resident or others, the licensee shall document all of the \nfollowing in the resident's reappraisal: \n \n (1) A description of the behavioral expression. \n \n (2) If known, identification of events occurring just prior to the behavioral expression including, \nbut not limited to, interactions with other residents or staff, sudden or recent changes in the \nphysical environment, signs of possible new physical illness or injury (such as fever, cough, \nurinary urgency, or limping), overstimulation (such as from noise or visitors), or physical \nsensations a resident may not be able to express verbally that may include, but are not limited \nto, fatigue, heat, cold, pain, hunger, thirst, boredom, fear, wanting to walk, or need for \ntoileting. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 130 \n  \n \n \n87464 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87463", "title": "REAPPRAISALS   (Continued)", "text": "REAPPRAISALS   (Continued)\n \n (3) Interventions to be implemented to minimize th e risks to the health and safety of the resident \nor others associated with the resident's behavioral expression. The licensee shall use the least \nrestrictive intervention to manage the behavioral expression based on the individual needs of \nthe resident. \n \n(d) If a resident is receiving specialized services, the licensee shall consult with those care providers in \norder to ensure changes in the resident's condition are properly addressed, document such \nconsultation, and place documentation in the resident's record. \n \n(e) The licensee shall immediately, or as soon as reasonably possible, bring any significant change in \ncondition, as defined in Section 87101, Definitions, to the attention of the appropriate licensed \nmedical professional and if applicable, other specialized care provider.  Documentation of such \ncommunication shall be added to the resident's record and shall include: \n \n (1) Description of the significant change in condition; \n \n (2) Date and time the communication occurred and the name of the appropriate licensed medical \nprofessional, and if applicable, other specialized care provider, with whom the licensee \ncommunicated; \n \n (3) Recommendation, if any, of the appropriate li censed medical professional, and if applicable, \nother specialized care provider; and \n \n (4) Change in care to be provided, if any. \n \n(f) The licensee shall immediately, or as soon as reasonably possible, communicate with the resident \nand, if applicable, the resident's representative, about any significant change in condition and the \nrecommendation, if any, of the appropriate licensed medical professional, and if applicable, other \nspecialized care provider. Documentation of such communication shall be added to the resident's \nrecord. \n \n(g) The licensee shall ensure corresponding changes are made in the care and supervision provided to \nthe resident. \n \n(h) The licensee shall request that all residents receive an annual routine visit with a licensed medical \nprofessional once every twelve months, either in person or by video appointment. \n \n (1) Documentation of the annual routine visit, such as a visit summary, shall be added to the \nresident's record. \n \n (2) Documentation of a resident's refusal to receiv e an annual routine visit, or if applicable, their \nrepresentative's refusal on their behalf, shall be added to the resident's record. \n \n (3) If a resident refuses to receive an annual routine visit, or if applicable, their representative \nrefuses an annual routine visit on their behalf, but later agrees to one, documentation of the \nannual routine visit shall be added to the resident's record. \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 130.1 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87464 (Cont.)", "type": "Title22"}, {"section": "87463", "title": "REAPPRAISALS   (Continued)", "text": "REAPPRAISALS   (Continued)\n \n(i) When there is significant change in condition, as defined in Section 87101, Definitions, or once \nevery 12 months, whichever occurs first, the licensee shall arrange an in-person or virtual meeting \nor conference call to share the reappraisal with the resident, the resident's representative, if \napplicable, and appropriate facility staff, as specified in Section 87467, Resident Participation in \nDecision Making. \n \n(j) The licensee shall evaluate staffing needs to ensure that there is a sufficient number of direct care \nstaff, as specified in Section 87411, Personnel Requirements -- General, to support each resident's \nphysical, social, emotional, safety and health care needs, as identified in their current appraisal. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, \n1569.156, 1569.2, 1569.31, 1569.312 and 1569.315, Health and Safety Code.", "type": "Title22"}, {"section": "87464", "title": "BASIC SERVICES", "text": "BASIC SERVICES\n \n(a) The services provided by the facility shall be conducted so as to continue and promote, to the extent \npossible, independence and self-direction for all persons accepted for care.  Such persons shall be \nencouraged to participate as fully as their conditions permit in daily living activities both in the \nfacility and in the community. \n \n(b) As used in this chapter, basic services are those services required to be provided in order to obtain \nand maintain a license. \n \n(c) The admission agreement shall specify which of the basic services are desired and/or needed by, \nand will be provided for, each resident. \n \n(d) A facility need not accept a particular resident fo r care.  However, if a facility chooses to accept a \nparticular resident for care, the facility shall be responsible for meeting the resident's needs as \nidentified in the pre-admission appraisal specified in Section 87457, Pre-admission Appraisal and \nproviding the other basic services specified below, either directly or through outside resources. \n \n(e) If the resident is an SSI/SSP recipient, then the basic services shall be provided and/or made \navailable at the basic rate at no additional charge to the resident. \n \n(1) This shall not preclude the acceptance by the facility of voluntary contributions from relatives \nor others on behalf of an SSI/SSP recipient. \n   \n HANDBOOK BEGINS HERE  \n \n(A) The Social Security Administration has interpreted Federal Regulations (20 CFR \n416.1102, 416.1103, and 416.1145) to mean that any contribution given directly to \nthe facility on behalf of an SSI/SSP recipient will not count as income (i.e., will not \nreduce the recipient's SSI/SSP check) if the payment is used for items other than \nfood, clothing or shelter (e.g., care and supervision). \n \n HANDBOOK ENDS HERE  \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 131 \n  \n \n87464 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87464", "title": "BASIC SERVICES  (Continued)", "text": "BASIC SERVICES  (Continued)\n \n(2) An extra charge to the resident shall be allowed for a private room if a double room is made \navailable but the resident prefers a private room, provided the arrangement is documented in \nthe admissions agreement and the charge is limited to 10% of the Board and Room portion of \nthe SSI/SSP grant. \n \n(3) An extra charge to the resident shall be allowed for provision of special food services or \nproducts beyond that specified in (f)(2) below, when the resident wishes to purchase the \nservices and agrees to the extra charge in the admission agreement. \n \n(f) Basic services shall at a minimum include: \n \n(1) Care and supervision as defined in Section 87101(c)(3) and Health and Safety Code section \n1569.2(c). \n   \n HANDBOOK BEGINS HERE  \n \n Health and Safety Code section 1569.2(c) provides: \n \n(c) \"Care and supervision\" means the facility assumes responsibility for, or provides or promises to \nprovide in the future, ongoing assistance with activities of daily living without which the resident’s \nphysical health, mental health, safety, or welfare would be endangered.  Assistance includes \nassistance with taking medications, money management, or personal care. \n \n HANDBOOK ENDS HERE  \n \n(2) Safe and healthful living accommodations and services, as specified in Section 87307, \nPersonal Accommodations and Services. \n \n(3) Three nutritionally well-balanced meals and snacks made available daily, including low salt \nor other modified diets prescribed by a doctor as a medical necessity, as specified in Section \n87555, General Food Service Requirements. \n \n(4) Personal assistance and care as needed by the resident and as indicated in the pre-admission \nappraisal, with those activities of daily living such as dressing, eating, bathing and assistance \nwith taking prescribed medications, as specified in Section 87608, Postural Supports. \n \n(5) Regular observation of the resident's physica l and mental condition, as specified in Section \n87466, Observation of the Resident. \n \n(6) Arrangements to meet health needs, including arranging transportation, as specified in \nSection 87465, Incidental Medical and Dental Care Services. \n \n(7) A planned activities program which includes social and recreational activities appropriate to \nthe interests and capabilities of the resident, as specified in Section 87219, Planned Activities. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31, 1569.312 and 1569.313, Health and Safety Code; and Sections 11006.9 and 12350, Welfare and \nInstitutions Code \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 132 \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87465 (Cont.)", "type": "Title22"}, {"section": "87465", "title": "INCIDENTAL MEDICAL AND DENTAL CARE SERVICES", "text": "INCIDENTAL MEDICAL AND DENTAL CARE SERVICES\n \n(a) A plan for incidental medical and dental care shall be developed by each facility.  The plan shall \nencourage routine medical and dental care and provide for assistance in obtaining such care, by \ncompliance with the following: \n \n(1) The licensee shall arrange, or assist in arranging, for medical and dental care appropriate to \nthe conditions and needs of residents. \n \n(2) The licensee shall provide assistance in meeting necessary medical and dental needs.  This \nincludes transportation which may be limited to the nearest available medical or dental \nfacility which will meet the resident's need.  In providing transportation the licensee shall do \nso directly or make arrangements for this service. \n \n(3) When residents require prosthetic devices, vision and hearing aids, the staff shall be familiar \nwith the use of these devices, and shall assist such persons with their utilization as needed. \n \n(4) The licensee shall assist residents with self-administered medications as needed. \n \n(5) Facility staff, except those authorized by law, shall not administer injections, but staff \ndesignated by the licensee may assist persons with self-administration as needed.  Assistance \nwith self-administered medications shall be limited to the following: \n \n(A) Medications usually prescribed for self-administration which have been authorized \nby the person's physician. \n \n(B) Medications during an illness determined by a physician to be temporary and minor. \n \n(C) Assistance required because of tremor, failing eyesight and similar conditions. \n \n(D) Assistance with self-administration does not include forcing a resident to take \nmedication, hiding or camouflaging medications in other substances without the \nresident's knowledge and consent, or otherwise infringing upon a resident's right to \nrefuse to take a medication. \n \n(6) When requested by the prescribing physician or the Department, a record of dosages of \nmedications which are centrally stored shall be maintained by the facility. \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-05 Effective 2/7/22  \n Page 133 \n  \n \n \n87465 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87465", "title": "INCIDENTAL MEDICAL AND DENTAL CARE  SERVICES (Continued)", "text": "INCIDENTAL MEDICAL AND DENTAL CARE  SERVICES (Continued)\n \n(7) There shall be adequate privacy for first aid treatment of minor injuries and for examination \nby a physician if required. \n \n(8) If a facility has no medical unit on the grounds, a complete first aid kit shall be maintained \nand be readily available in a specific location in the facility.  The kit shall be a general type \napproved by the American Red Cross, or shall contain at least the following: \n \n(A) A current edition of a first aid manual approved by the American Red Cross, the \nAmerican Medical Association or a state or federal health agency. \n \n(B) Sterile first aid dressings. \n \n(C) Bandages or roller bandages. \n \n(D) Scissors. \n \n(E) Tweezers. \n \n(F) Thermometers. \n \n(9) The licensee shall ensure that infection contro l practices are maintained in the facility as \nspecified in Section 87470, Infection Control Requirements. \n \n(b) If the resident's physician has stated in writing that the resident is able to determine and \ncommunicate his/her need for a prescription or nonprescription PRN medication, facility staff shall \nbe permitted to assist the resident with self-administration of his/her PRN medication. \n \n(c) If the resident's physician has stated in writing that the resident is unable to determine his/her own \nneed for nonprescription PRN medication but can communicate his/her symptoms clearly, facility \nstaff designated by the licensee shall be permitted to assist the resident with self-administration, \nprovided all of the following requirements are met: \n \n(1) There is written direction from a physician, on a prescription blank, specifying the name of \nthe resident, the name of the medication, all of the information in Section 87465(e), \ninstructions regarding a time or circumstance (if any) when it should be discontinued, and an \nindication when the physician should be contacted for a medication reevaluation. \n \n(2) Once ordered by the physician the medication is given according to the physician's directions. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-05 Effective 2/7/22  \n Page 134 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87465 (Cont.)", "type": "Title22"}, {"section": "87465", "title": "INCIDENTAL MEDICAL AND DENTAL CARE  SERVICES (Continued) 87465", "text": "INCIDENTAL MEDICAL AND DENTAL CARE  SERVICES (Continued) 87465\n \n(3) A record of each dose is maintained in the resident's record.  The record shall include the date \nand time the PRN medication was taken, the dosage taken, and the resident's response. \n \n(d) If the resident is unable to determine his/her own need for a prescription or nonprescription PRN \nmedication, and is unable to communicate his/her symptoms clearly, facility staff designated by the \nlicensee, shall be permitted to assist the resident with self-administration provided all of the following \nrequirements are met: \n \n(1) Facility staff shall contact the resident's physician prior to each dose, describe the resident's \nsymptoms, and receive direction to assist the resident in self-administration of that dose of \nmedication. \n \n(2) The date and time of each contact with the physician, and the physician's directions, shall be \ndocumented and maintained in the resident's facility record. \n \n(3) The date and time the PRN medication was taken, the dosage taken, and the resident's response \nshall be documented and maintained in the resident's facility record. \n \n(e) For every prescription and nonprescription PRN medication for which the licensee provides \nassistance there shall be a signed, dated written order from a physician, on a prescription blank, \nmaintained in the residents file, and a label on the medication.  Both the physician's order and the \nlabel shall contain at least all of the following information. \n \n(1) The specific symptoms which indicate the need for the use of the medication. \n \n(2) The exact dosage. \n \n(3) The minimum number of hours between doses. \n \n(4) The maximum number of doses allowed in each 24-hour period. \n \n(f) Emergency care requirements shall include the following: \n \n(1) The name, address, and telephone number of each resident's physician and dentist shall be \nreadily available to that resident, the licensee, and facility staff. \n \n(2) The name, address and telephone number of each emergency agency to be called in the event \nof an emergency, including but not limited to the fire department, crisis center or paramedical \nunit or medical resource, shall be posted in a location visible to both staff and residents. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 135 \n  \n \n \n87465 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87465", "title": "INCIDENTAL MEDICAL AND DENTAL CARE  SERVICES (Continued) 87465", "text": "INCIDENTAL MEDICAL AND DENTAL CARE  SERVICES (Continued) 87465\n \n(3) The name and telephone number of an ambulance service shall be readily available. \n \n (4) Renumbered to Section 87411(c)(1) by Manu al Letter No. CCL-08-01, effective 3/5/08. \n \n(g) The licensee shall immediately telephone 9-1-1 if an injury or other circumstance has resulted in an \nimminent threat to a resident's health including, but not limited to, an apparent life-threatening \nmedical crisis except as specified in Section 87469(c)(2), (c)(3), or (c)(4). \n \n(h) The following requirements shall apply to medications which are centrally stored: \n \n(1) Medications shall be centrally stored under the following circumstances: \n \n(A) The preservation of medicines requires refrigeration, if the resident has no private \nrefrigerator. \n \n(B) Any medication is determined by the physician to be hazardous if kept in the personal \npossession of the person for whom it was prescribed. \n \n(C) Because of potential dangers related to the medication itself, or due to physical \narrangements in the facility and the condition or the habits of other persons in the \nfacility, the medications are determined by either a physician, the administrator, or \nDepartment to be a safety hazard to others. \n \n(2) Centrally stored medicines shall be kept in a safe and locked place that is not accessible to \npersons other than employees responsible for the supervision of the centrally stored medication. \n \n(3) Each container shall carry all of the information specified in (6)(A) through (E) below plus \nexpiration date and number of refills. \n \n(4) All centrally stored medications shall be labeled and maintained in compliance with state and \nfederal laws.  No persons other than the dispensing pharmacist shall alter a prescription label. \n \n(5) Each resident's medication shall be stored in it s originally received container.  No medications \nshall be transferred between containers. \n \n(6) The licensee shall be responsible for assuring that a record of centrally stored prescription \nmedications for each resident is maintained for at least one year and includes: \n \n(A) The name of the resident for whom prescribed. \n \n(B) The name of the prescribing physician. \n \n(C) The drug name, strength and quantity. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-12 Effective 7/1/15  \n Page 136 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87466", "type": "Title22"}, {"section": "87465", "title": "INCIDENTAL MEDICAL AND DENTAL CARE  SERVICES (Continued) 87465", "text": "INCIDENTAL MEDICAL AND DENTAL CARE  SERVICES (Continued) 87465\n \n(D) The date filled. \n \n(E) The prescription number and the name of the issuing pharmacy. \n \n(F) Instructions, if any, regarding control and custody of the medication. \n \n(i) Prescription medications which are not taken with the resident upon termination of services, not \nreturned to the issuing pharmacy, nor retained in the facility as ordered by the resident's physician \nand documented in the resident's record nor disposed of according to the hospice's established \nprocedures or which are otherwise to be disposed of shall be destroyed in the facility by the facility \nadministrator and one other adult who is not a resident.  Both shall sign a record, to be retained for at \nleast three years, which lists the following: \n \n(1) Name of the resident. \n \n(2) The prescription number and the name of the pharmacy. \n \n(3) The drug name, strength and quantity destroyed. \n \n(4) The date of destruction. \n \n(j) In all facilities licensed for sixteen (16) persons or more, one or more employees shall be designated \nas having primary responsibility for assuring that each resident receives needed first aid and needed \nemergency medical services and for assisting residents as needed with self-administration of \nmedications.  The names of the staff employees so responsible and the designated procedures shall \nbe documented and made known to all residents and staff. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31, 1569.312 and 1569.73, Health and Safety Code.", "type": "Title22"}, {"section": "87466", "title": "OBSERVATION OF THE RESIDENT 87466", "text": "OBSERVATION OF THE RESIDENT 87466\n \nThe licensee shall ensure that residents are regularly observed for changes in physical, mental, emotional \nand social functioning and that appropriate assistance  is provided when such observation reveals unmet \nneeds.  When changes such as unusual weight gains or losses or deterioration of mental ability or a physical \nhealth condition are observed, the licensee shall ensure that such changes are documented and brought to \nthe attention of the resident's physician and the resident's responsible person, if any. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31 and 1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 137", "type": "Title22"}, {"section": "87467", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87467", "title": "RESIDENT PARTICIPATION IN DECISIONMAKING  87467", "text": "RESIDENT PARTICIPATION IN DECISIONMAKING  87467\n \n(a) Prior to, or within two weeks of the resident's admission, the licensee shall arrange a meeting with \nthe resident, the resident's representative, if any, appropriate facility staff, and a representative of \nthe resident's home health agency, if any, and any other appropriate parties, to prepare a written \nrecord of the care the resident will receive in the facility, and the resident's preferences regarding \nthe services provided at the facility. \n \n(1) At a minimum the written record shall include the date of the meeting, name of individuals \nwho participated and their relationship to the resident, and the agreed-upon services to be \nprovided to the resident. \n \n(2) If the resident has a regular physician, the licensee shall send a copy of the record  to the \nphysician. \n \n(3) The licensee shall arrange a meeting with the resident and appropriate individuals \nidentified in Section 87467(a)(1) to review and revise the written record as specified, when \nthere is a significant change in the residents condition, or once every 12 months, whichever \noccurs first. Significant changes shall include, but not be limited to occurrences specified \nin Section 87463, Reappraisals. \n \n(4) The meeting and documentation described in this section may be used to satisfy the \nreappraisal requirements of Section 87463, Reappraisals. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.156 and \n1569.80, Health and Safety Code.", "type": "Title22"}, {"section": "87468", "title": "PERSONAL RIGHTS OF RESIDENTS 87468", "text": "PERSONAL RIGHTS OF RESIDENTS 87468\n \n(a) Residents in residential care facilities for the elderly shall have personal rights which include, but are \nnot limited to, those listed in Sections 87468.1, Personal Rights of Residents in All Facilities, and \n87468.2, Additional Personal Rights of Residents in Pr ivately Operated Facilities, as applicable to \nthe facility. \n \n(1) \"Privately operated facility\" means a residential care facility for the elderly that is licensed to \nan individual, firm, partnership, association, or corporation. \n \n(2) \"Publicly operated facility\" means a residential care facility for the elderly that is licensed to a \ncity, county, or other government entity. \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 138 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468 (Cont.)", "type": "Title22"}, {"section": "87468", "title": "PERSONAL RIGHTS OF RESIDENTS (Continued) 87468", "text": "PERSONAL RIGHTS OF RESIDENTS (Continued) 87468\n \n(b) At the time the admission agreement is signed, a resident and the resident's representative shall be \npersonally advised of and given a copy of: \n \n(1) The personal rights of residents specified in Sections 87468.1, Personal Rights of Residents in \nAll Facilities or and 87468.2, Additional Personal Rights of Residents in Privately Operated \nFacilities, as applicable to the facility.  \n \n(A) The licensee shall have each resident and the resident's representative sign a copy of \nthese rights, and the signed copy shall be included in the resident's record. \n \n(2) A nondiscrimination notice.   \n \n(A) The notice shall read \"[Name of facility] does not discriminate and does not permit \ndiscrimination, including, but not limited to, bullying, abuse, or harassment, on the basis \nof actual or perceived sexual orientation, gender identity, gender expression, or HIV \nstatus, or based on association with another individual on account of that individual’s \nactual or perceived sexual orientation, gender identity, gender expression, or HIV status.  \nYou may file a complaint with the Office of the State Long-Term Care Ombudsman \n[provide contact information] if you believe that you have experienced this kind of \ndiscrimination.\" \n \n(B) The licensee shall have each resident and the resident's representative sign a copy of this \nnotice, and the signed copy shall be included in the resident's record. \n \n(c) Licensees shall prominently post personal rights, nondiscrimination notice, and complaint \ninformation in areas accessible to residents, representatives, and the public. \n \n(1) The personal rights of residents specified in Sections 87468.1, Personal Rights of Residents in \nAll Facilities and 87468.2, Additional Personal Rights of Residents in Privately Operated \nFacilities shall be posted as applicable to the facility.   \n \n(2) Information on the appropriate reporting agency in case of a complaint or emergency, including \nprocedures for filing confidential complaints, shall be posted as follows: \n \n(A) Licensees may use the Residential Care Facility for the Elderly (RCFE) Complaint Poster \n(PUB 475) or may develop their own poster as provided in this section.  A poster \ndeveloped by the licensee shall contain the same content as the PUB 475.  The poster \nthat is posted shall be 20\" x 26\" in size and be posted in the main entryway of the facility.  \nPUB 475 may be accessed, downloaded, and printed from the \nwww.ccld.ca.gov \nwebsite. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139 \n  \n \n \n87468 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468", "title": "PERSONAL RIGHTS OF RESIDENTS (Continued) 87468", "text": "PERSONAL RIGHTS OF RESIDENTS (Continued) 87468\n \n(d) Licensees shall post the personal rights, nondiscrimination notice, and complaint information \nspecified above in English, and, in any other language in which at least five (5) percent of the residents \ncan only read that other language. \n \n(e) At the request of the Department, and immediately if the request is made during an inspection, a \nlicensee shall provide the Department with a confidential list of residents that includes the language(s) \nread by each resident, which is to be kept confidential to the extent permitted by law.  This list shall \nbe maintained in an accurate and current status at all times. \n \nNOTE:  Authority cited:  Secti on 1569.30 and 1569.318, Health and Safety Code.  Reference:  Sections \n1439.51, 1569.1, 1569.265, 1569.267, 1569.269, 1569.31, 1569.312, 1569.33 and 1569.889, Health and \nSafety Code.", "type": "Title22"}, {"section": "87468.1", "title": "PERSONAL RIGHTS OF RESIDE NTS IN ALL FACILITIES 87468.1", "text": "PERSONAL RIGHTS OF RESIDE NTS IN ALL FACILITIES 87468.1\n \n(a) Residents in all residential care facilities for the elderly shall have all of the following personal rights: \n \n(1) To be accorded dignity in their personal relationships with staff, residents, and other persons. \n \n(2) To be accorded safe, healthful and comfortable accommodations, furnishings and equipment. \n \n(3) To be free from punishment, humiliation, intimidation, abuse, or other actions of a punitive \nnature, such as withholding residents’ money or interfering with daily living functions such as \neating, sleeping, or elimination. \n \n(4) To be informed by the licensee of the provisions of law regarding complaints and of procedures \nfor confidentially registering complaints, including, but not limited to, the address and \ntelephone number for the complaint receiving unit of the Department, and how to contact the \nCommunity Care Licensing Division of the California Department of Social Services, and the \nlong-term care ombudsman regarding grievances in regard to the facility. \n \n(5) To have the freedom to attend religious services or  activities of their choice either in or outside \nthe facility and to have visits from the spiritual advisor of their choice.  Attendance at religious \nservices, either in or outside the facility, shall be on a completely voluntary basis. \n \n(6) To leave or depart the facility at any time and to not be locked into any room, building, or on \nfacility premises by day or night.  This does not prohibit a licensee from establishing house \nrules, such as locking doors at night to protect residents, or barring windows against intruders, \nwith permission from the Department. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.1 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.1 (Cont.)", "type": "Title22"}, {"section": "87468.1", "title": "PERSONAL RIGHTS OF RESIDENTS IN ALL FACILITIES (Continued) 87468.1", "text": "PERSONAL RIGHTS OF RESIDENTS IN ALL FACILITIES (Continued) 87468.1\n \n(7) To visit the facility prior to residence along with their representatives. \n \n(8) To have their representatives regularly informed by the licensee of activities related to care or \nservices, including ongoing evaluations, as appropriate to their needs. \n \n(9) To have communications to the licensee from their representatives answered promptly and \nappropriately. \n \n(10) To be informed of the licensee’s policy concerning visits and other communications with \nresidents, according to Health and Safety Code section 1569.313. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.313 provides: \n \n\"Each residential care facility for the elderly shall state, on its client information form or admission \nagreement, and on its patient’s rights form, the facility’s policy concerning family visits and other \ncommunication with resident clients and shall promptly post notice of its visiting policy at a location \nin the facility that is accessible to residents and families. \n \nThe facility’s policy concerning family visits and communication shall be designed to encourage \nregular family involvement with the resident client and shall provide ample opportunities for family \nparticipation in activities at the facility.\" \n \n HANDBOOK ENDS HERE  \n \n(11) To have their visitors, including ombudspersons and advocacy representatives, permitted to \nvisit privately during reasonable hours and without  prior notice, provided that the rights of \nother residents are not infringed upon. \n \n(12) To wear their own clothes; to keep and use their own personal possessions, including their toilet \narticles; and to keep and be allowed to spend their own money. \n \n(13) To have access to individual storage space for private use. \n \n(14) To have reasonable access to telephones, to both make and receive confidential calls.  The \nlicensee may require reimbursement for long distance calls. \n \n(15) To send and receive unopened correspondence in a prompt manner. \n \n(16) To receive or reject medical care or other services. \n \n(17) To receive assistance in exercising the right to vote. \n \n(18) To move from the facility. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.2 \n  \n \n \n87468.1 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87468.1", "title": "PERSONAL RIGHTS OF RESIDENTS IN ALL FACILITIES (Continued) 87468.1", "text": "PERSONAL RIGHTS OF RESIDENTS IN ALL FACILITIES (Continued) 87468.1\n \n(b) All residents in all residential care facilities for the elderly shall be protected from all of the actions \nspecified in this subsection.  A licensee or facility staff may not take any of the following actions, \nwhich also includes taking these actions wholly or partially on the basis of the actual or perceived \nsexual orientation, gender identity, gender expression, or human immunodeficiency virus (HIV) \nstatus, of a resident: \n \n(1) Deny admission to a facility, transfer or refuse to transfer a resident within the facility or to \nanother facility, or discharge or evict a resident from a facility. \n \n(2) Deny a request by residents to share a room. \n \n(3) Where rooms are assigned by gender, assign, reassign, or refuse to assign, a room to a resident \nwho is transgender other than according to the resident’s gender identity, unless at the request \nof the resident who is transgender. \n \n(4) Prohibit a resident from using, or harass a resident who seeks to use or uses, a restroom \navailable to others of the same gender identity, regardless of whether the resident is making a \ngender transition or appears to be gender-nonconforming.  Harassment includes, but is not \nlimited to, requiring a resident to show identity documents to gain entrance to a restroom \navailable to other persons of the same gender identity. \n \n(5) Willfully and repeatedly fail to use a resident’s preferred name or pronouns after being \ninformed of the resident’s preferred name or pronouns in a clear manner. \n \n(6) Deny a resident the right to wear or be dressed in clothing, accessories, or cosmetics permitted \nfor any other resident. \n \n(7) Restrict a resident’s right to associate with other residents or with visitors, including the right \nto consensual sexual relations.   \n \n(A) A licensee is not precluded from restricting or banning sexual relations as long as the \nrestriction or ban is applied uniformly to all residents in a nondiscriminatory manner.  \nAll residents and their representatives, including potential residents prior to the time of \nsigning the admission agreement, shall be notified in writing of any such facility \nrestriction or ban. \n \n(8) Deny or restrict medical or nonmedical care that is appropriate to a resident’s organs and bodily \nneeds, or provide medical or nonmedical care to the resident in a manner that, to a similarly \nsituated reasonable person, unduly demeans the resident’s dignity or causes avoidable \ndiscomfort. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 139.3 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87468.1", "type": "Title22"}, {"section": "87468.1", "title": "PERSONAL RIGHTS OF RESI DENTS IN ALL FACILITIES (Continued) 87468.1", "text": "PERSONAL RIGHTS OF RESI DENTS IN ALL FACILITIES (Continued) 87468.1\n \n(c) The provisions of subsection (b) shall not apply to  the extent that they are incompatible with the \nprofessionally reasonable clinical judgment of a medical professional. \n
