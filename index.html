usiness days after initially providing services \nat the new level of care. The notice shall include a detailed explanation of the \nadditional services to be provided at the new level of care and an accompanying \nitemization of the charges. \n(b) This section shall not apply to any resident of the facility who is a recipient of \nbenefits pursuant to Article 5 (commencing with Section 12200) of Chapter 3 of \nPart 3 of Division 9 of the Welfare and Institutions Code under the State \nSupplementary Program for Aged, Blind and Disabled. \n(c) This section shall not apply to a provider who has entered into one or more \ncontinuing care contracts at a licensed residential care facility for the elderly \npursuant to a certificate of authority, as defined in paragraph (5) of subdivision (c) \nof Section 1771. \n(Added by Stats. 2004, Ch. 401, Sec. 1. Effective January 1, 2005.) \n1569.658. \n   \n(a) On or before January 31 of each year, the licensee of a licensed residential care \nfacility for the elderly shall prepare a document disclosing its average monthly rate \nincreases, inclusive of rates for living units and service fees, for each of the \nprevious 3 years. For purposes of this section, “service fees” do not include fees for \noptional services or services provided by a third party. The licensee shall disclose \nthe average amount of the increase, as well as the average percentage of increase. \nNewly licensed facilities without three years of resident rate increase history shall \ndisclose the average increase for the years during which the facility has been \nserving residents. This section does not apply to newly licensed facilities with no \ncurrent residents. \n(b) The licensee shall provide a written copy of the disclosure required by this \nsection to every resident or resident’s representative, upon signing an admission \nagreement to receive residential or other services from the facility. The resident or \nresident’s representative shall sign a confirmation of receipt of the disclosure, which \nshall be maintained by the facility in the resident’s file. \n(c) The licensee shall provide a copy of the most recent disclosure required by this \nsection to any prospective resident, or his or her representative. \n(d) This section shall not apply to a licensee of a residential care facility for the \nelderly that has obtained a certificate of authority to offer a continuing care \ncontract, as defined in paragraph (5) of subdivision (c) of Section 1771. \n(Added by Stats. 2008, Ch. 478, Sec. 1. Effective January 1, 2009.) \n1569.66. \n   \nAt least annually, the director shall publish and make available to interested \npersons a list or lists covering all licensed residential care facilities for the elderly \nand the services for which each facility has been licensed. A list or lists containing \nchanges shall be published and made available periodically, as determined by the \ndirector. \n(Amended by Stats. 1986, Ch. 844, Sec. 8.) \n1569.67. \n   \n(a)  The department shall develop a written notice for the purpose of informing any \nindividual who requests information regarding admission to a residential care \nfacility for the elderly that the department’s licensing analysts’ inspection reports on \nall residential care facilities for the elderly are on file and are available for public \nreview in the department’s community care licensing district office nearest to each \nresidential care facility for the elderly. \n(b)  The department shall adopt regulations requiring that each residential care \nfacility provide this notice, as well as the address of the nearest departmental \ncommunity care licensing district office, to any individual who requests information \nregarding admission to a residential care facility for the elderly and to any resident \nof the facility. \n(Added by Stats. 1989, Ch. 911, Sec. 1.) \n1569.68. \n   \nAll residential care facilities shall be required to include their current license number \nin any public advertisement or correspondence. \n(Added by Stats. 1989, Ch. 465, Sec. 1.) \n1569.681. \n   \n(a)  Each residential care facility for the elderly licensed under this chapter shall \nreveal its license number in all advertisements, publications, or announcements \nmade with the intent to attract clients or residents. \n(b)  Advertisements, publications, or announcements subject to the requirements of \nsubdivision (a) referred to herein include, but are not limited to, those contained in \nthe following: \n(1)  Newspaper or magazine. \n(2)  Consumer report. \n(3)  Announcement of intent to commence business. \n(4)  Telephone directory yellow pages. \n(5)  Professional or service directory. \n(6)  Radio or television commercial. \n(Added by renumbering Section 1569.314 (as added by Stats . 1989, Ch. 458) by Stats. 1990, Ch. 1137, Sec. 1.) \n1569.682. \n   \n(a) A licensee of a licensed residential care facility for the elderly shall, prior to \ntransferring a resident of the facility to another facility or to an independent living \narrangement as a result of the forfeiture of a license, as described in subdivision \n(a), (b), or (f) of Section 1569.19, or a change of use of the facility pursuant to the \ndepartment’s regulations, take all reasonable steps to transfer affected residents \nsafely and to minimize possible transfer trauma, and shall, at a minimum, do all of \nthe following: \n(1) Prepare, for each resident, a relocation evaluation of the needs of that \nresident, which shall include both of the following: \n(A) Recommendations on the type of facility that would meet the needs of the \nresident based on the current service plan. \n(B) A list of facilities, within a 60-mile radius of the resident’s current facility, \nthat meet the resident’s present needs. \n(2) Provide each resident or the resident’s responsible person with a written \nnotice no later than 60 days before the intended eviction. The notice shall include \nall of the following: \n(A) The reason for the eviction, with specific facts to permit a determination of \nthe date, place, witnesses, and circumstances concerning the reasons. \n(B) A copy of the resident’s current service plan. \n(C) The relocation evaluation. \n(D) A list of referral agencies. \n(E) The right of the resident or resident’s legal representative to contact the \ndepartment to investigate the reasons given for the eviction pursuant to \nSection 1569.35. \n(F) The contact information for the local long-term care ombudsman, including \naddress and telephone number. \n(3) Discuss the relocation evaluation with the resident and the resident’s legal \nrepresentative within 30 days of issuing the notice of eviction. \n(4) Submit a written report of any eviction to the licensing agency within five \ndays. \n(5) Upon issuing the written notice of eviction, a licensee shall not accept new \nresidents or enter into new admission agreements. \n(6) (A) For paid preadmission fees in excess of five hundred dollars ($500), the \nresident is entitled to a refund in accordance with all of the following: \n(i) A 100-percent refund if preadmission fees were paid within six months \nof notice of eviction. \n(ii) A 75-percent refund if preadmission fees were paid more than six \nmonths but not more than 12 months before notice of eviction. \n(iii) A 50-percent refund if preadmission fees were paid more than 12 \nmonths but not more than 18 months before notice of eviction. \n(iv) A 25-percent refund if preadmission fees were paid more than 18 \nmonths but less than 25 months before notice of eviction. \n(B) No preadmission refund is required if preadmission fees were paid 25 \nmonths or more before the notice of eviction. \n(C) The preadmission refund required by this paragraph shall be paid within \n15 days of issuing the eviction notice. In lieu of the refund, the resident may \nrequest that the licensee provide a credit toward the resident’s monthly fee \nobligation in an amount equal to the preadmission fee refund due. \n(7) If the resident gives notice five days before leaving the facility, the licensee \nshall refund to the resident or the resident’s legal representative a proportional \nper diem amount of any prepaid monthly fees at the time the resident leaves the \nfacility and the unit is vacated. Otherwise the licensee shall pay the refund within \nseven days from the date that the resident leaves the facility and the unit is \nvacated. \n(8) Within 10 days of all residents having left the facility, the licensee, based on \ninformation provided by the resident or resident’s legal representative, shall \nsubmit a final list of names and new locations of all residents to the department \nand the local ombudsman program. \n(b) If seven or more residents of a residential care facility for the elderly will be \ntransferred as a result of the forfeiture of a license or change in the use of the \nfacility pursuant to subdivision (a), the licensee shall submit a proposed closure \nplan to the department for approval. The department shall approve or disapprove \nthe closure plan, and monitor its implementation, in accordance with the following \nrequirements: \n(1) Upon submission of the closure plan, the licensee shall be prohibited from \naccepting new residents and entering into new admission agreements for new \nresidents. \n(2) The closure plan shall meet the requirements described in subdivision (a), \nand describe the staff available to assist in the transfers. The department’s \nreview shall include a determination as to whether the licensee’s closure plan \ncontains a relocation evaluation for each resident. \n(3) Within 15 working days of receipt, the department shall approve or \ndisapprove the closure plan prepared pursuant to this subdivision, and, if the \ndepartment approves the plan, it shall become effective upon the date the \ndepartment grants its written approval of the plan. \n(4) If the department disapproves a closure plan, the licensee may resubmit an \namended plan, which the department shall promptly either approve or \ndisapprove, within 10 working days of receipt by the department of the amended \nplan. If the department fails to approve a closure plan, it shall inform the \nlicensee, in writing, of the reasons for the disapproval of the plan. \n(5) If the department fails to take action within 20 working days of receipt of \neither the original or the amended closure plan, the plan, or amended plan, as \nthe case may be, shall be deemed approved. \n(6) Until the department has approved a licensee’s closure plan, the facility shall \nnot issue a notice of transfer or require any resident to transfer. \n(7) Upon approval by the department, the licensee shall send a copy of the \nclosure plan to the local ombudsman program. \n(c) A licensee shall inform the city and county in which the facility is located of a \nproposed closure, including whether the licensee intends to sell the property or \nbusiness, no later than 180 days before the proposed closure, or as soon as \npracticably possible. \n(d) (1) If a licensee fails to comply with the requirements of this section, or if the \ndirector determines that it is necessary to protect the residents of a facility from \nphysical or mental abuse, abandonment, or any other substantial threat to health \nor safety, the department shall take any necessary action to minimize trauma for \nthe residents, including caring for the residents through the use of a temporary \nmanager or receiver as provided for in Sections 1569.481 and 1569.482 when the \ndirector determines the immediate relocation of the residents is not feasible based \non transfer trauma or other considerations such as the unavailability of alternative \nplacements. The department shall contact any local agency that may have \nassessment, placement, protective, or advocacy responsibility for the residents, and \nshall work together with those agencies to locate alternative placement sites, \ncontact relatives or other persons responsible for the care of these residents, \nprovide onsite evaluation of the residents, and assist in the transfer of residents. \n(2) The participation of the department and local agencies in the relocation of \nresidents from a residential care facility for the elderly does not relieve the \nlicensee of any responsibility under this section. A licensee that fails to comply \nwith the requirements of this section shall be required to reimburse the \ndepartment and local agencies for the cost of providing the relocation services or \nthe costs incurred in caring for the residents through the use of a temporary \nmanager or receiver as provided for in Sections 1569.481 and 1569.482. If the \nlicensee fails to provide the relocation services required in this section, then the \ndepartment may request that the Attorney General’s office, the city attorney’s \noffice, or the local district attorney’s office seek injunctive relief and damages in \nthe same manner as provided for in Chapter 5 (commencing with Section 17200) \nof Part 2 of Division 7 of the Business and Professions Code, including restitution \nto the department of any costs incurred in caring for the residents through the \nuse of a temporary manager or receiver as provided for in Sections 1569.481 and \n1569.482. \n(e) A licensee who fails to comply with requirements of this section shall be liable \nfor the imposition of civil penalties in the amount of one hundred dollars ($100) per \nviolation per day for each day that the licensee is in violation of this section, until \nsuch time that the violation has been corrected. The civil penalties shall be issued \nimmediately following the written notice of violation. However, if the violation does \nnot present an immediate or substantial threat to the health or safety of residents \nand the licensee corrects the violation within three days after receiving the notice of \nviolation, the licensee shall not be liable for payment of any civil penalties pursuant \nto this subdivision related to the corrected violation. \n(f) A licensee, on and after January 1, 2015, who fails to comply with this section \nand abandons the facility and the residents in care resulting in an immediate and \nsubstantial threat to the health and safety of the abandoned residents, in addition \nto forfeiture of the license pursuant to Section 1569.19, shall be excluded from \nlicensure in facilities licensed by the department without the right to petition for \nreinstatement. \n(g) A resident of a residential care facility for the elderly covered under this section \nmay bring a civil action against any person, firm, partnership, or corporation who \nowns, operates, establishes, manages, conducts, or maintains a residential care \nfacility for the elderly who violates the rights of a resident, as set forth in this \nsection. Any person, firm, partnership, or corporation who owns, operates, \nestablishes, manages, conducts, or maintains a residential care facility for the \nelderly who violates this section shall be responsible for the acts of the facility’s \nemployees and shall be liable for costs and attorney’s fees. Any such residential \ncare facility for the elderly may also be enjoined from permitting the violation to \ncontinue. The remedies specified in this section are in addition to any other remedy \nprovided by law. \n(h) This section does not apply to a licensee that has obtained a certificate of \nauthority to offer continuing care contracts, as defined in paragraph (8) of \nsubdivision (c) of Section 1771. \n(Amended by Stats. 2020, Ch. 11, Sec. 11. (AB 79) Effective June 29, 2020.) \n1569.683. \n   \n(a) In addition to complying with other applicable regulations, a licensee of a \nresidential care facility for the elderly who sends a notice of eviction to a resident \nshall set forth in the notice to quit the reasons relied upon for the eviction, with \nspecific facts to permit determination of the date, place, witnesses, and \ncircumstances concerning those reasons. In addition, the notice to quit shall include \nall of the following: \n(1) The effective date of the eviction. \n(2) Resources available to assist in identifying alternative housing and care \noptions, including public and private referral services and case management \norganizations. \n(3) Information about the resident’s right to file a complaint with the department \nregarding the eviction, with the name, address, and telephone number of the \nnearest office of community care licensing and the State Ombudsman. \n(4) The following statement: “In order to evict a resident who remains in the \nfacility after the effective date of the eviction, the residential care facility for the \nelderly must file an unlawful detainer action in superior court and receive a \nwritten judgment signed by a judge. If the facility pursues the unlawful detainer \naction, you must be served with a summons and complaint. You have the right to \ncontest the eviction in writing and through a hearing.” \n(b) The licensee, in addition to either serving a 30-day notice, or seeking approval \nfrom the department and serving three days notice, on the resident, shall notify, or \nmail a copy of the notice to quit to, the resident’s responsible person. \n(Added by Stats. 2009, Ch. 617, Sec. 2. (SB 781) Effective January 1, 2010.) \n1569.686. \n   \n(a) A licensee shall notify the department, the State Long-Term Care Ombudsman, \nall residents, and, if applicable, their legal representatives, in writing, within two \nbusiness days, and shall notify all applicants for potential residence, and, if \napplicable, their legal representatives, prior to admission, of any of the following \nevents, or knowledge of the event: \n(1) A notice of default, notice of trustee’s sale, or any other indication of \nforeclosure is issued on the property. \n(2) An unlawful detainer action is initiated against the licensee. \n(3) The licensee files for bankruptcy. \n(4) The licensee receives a written notice of default of payment of rent described \nin Section 1161 of the Code of Civil Procedure. \n(5) A utility company has sent a notice of intent to terminate electricity, gas, or \nwater service on the property within not more than 15 days of the notice. \n(b) Upon receipt of the notice required pursuant to subdivision (a), the department \nshall initiate a compliance plan, noncompliance conference, or other appropriate \naction. \n(c) A licensee who fails to comply with this section may be liable for civil penalties \nin an amount not to exceed one hundred dollars ($100) for each day of the failure \nto provide notification required in this section. The total civil penalty shall not \nexceed two thousand dollars ($2,000). If a resident is relocated without the \nnotification required by this section, and suffers transfer trauma or other harm to \nhis or her health or safety, the department may also suspend or revoke the \nlicensee’s license and issue a permanent revocation of the licensee’s ability to \noperate or act as an administrator of a facility anywhere in the state. Suspension or \nrevocation proceedings pursuant to this subdivision shall be conducted in \ncompliance with Section 1569.51. \n(d) For purposes of this section, “property” means the land or building in which a \nresidential care facility for the elderly is located. \n(e) This section shall not apply to licensees of residential care facilities for the \nelderly that have obtained a certificate of authority, as defined in paragraph (5) of \nsubdivision (c) of Section 1771, to offer continuing care contracts, as defined in \nparagraph (8) of subdivision (c) of Section 1771. \n(Added by Stats. 2011, Ch. 376, Sec. 3. (SB 897) Effective January 1, 2012.) \n1569.69. \n   \n(a) Each residential care facility for the elderly licensed under this chapter shall \nensure that each employee of the facility who assists residents with the self-\nadministration of medications meets all of the following training requirements: \n(1) In facilities licensed to provide care for 16 or more persons, the employee \nshall complete 24 hours of initial training. This training shall consist of 16 hours \nof hands-on shadowing training, which shall be completed prior to assisting with \nthe self-administration of medications, and 8 hours of other training or \ninstruction, as described in subdivision (f), which shall be completed within the \nfirst four weeks of employment. \n(2) In facilities licensed to provide care for 15 or fewer persons, the employee \nshall complete 10 hours of initial training. This training shall consist of 6 hours of \nhands-on shadowing training, which shall be completed prior to assisting with the \nself-administration of medications, and 4 hours of other training or instruction, as \ndescribed in subdivision (f), which shall be completed within the first two weeks \nof employment. \n(3) An employee shall be required to complete the training requirements for \nhands-on shadowing training described in this subdivision prior to assisting any \nresident in the self-administration of medications. The training and instruction \ndescribed in this subdivision shall be completed, in their entirety, within the first \ntwo weeks of employment. \n(4) The training shall cover all of the following areas: \n(A) The role, responsibilities, and limitations of staff who assist residents with \nthe self-administration of medication, including tasks limited to licensed \nmedical professionals. \n(B) An explanation of the terminology specific to medication assistance. \n(C) An explanation of the different types of medication orders: prescription, \nover-the-counter, controlled, and other medications. \n(D) An explanation of the basic rules and precautions of medication \nassistance. \n(E) Information on medication forms and routes for medication taken by \nresidents. \n(F) A description of procedures for providing assistance with the self-\nadministration of medications in and out of the facility, and information on the \nmedication documentation system used in the facility. \n(G) An explanation of guidelines for the proper storage, security, and \ndocumentation of centrally stored medications. \n(H) A description of the processes used for medication ordering, refills, and \nthe receipt of medications from the pharmacy. \n(I) An explanation of medication side effects, adverse reactions, errors, the \nadverse effects of psychotropic drugs for use in controlling the behavior of \npersons with dementia, and the increased risk of death when elderly residents \nwith dementia are given antipsychotic medications. \n(5) To complete the training requirements set forth in this subdivision, each \nemployee shall pass an examination that tests the employee’s comprehension of, \nand competency in, the subjects listed in paragraph (4). \n(6) Residential care facilities for the elderly shall encourage pharmacists and \nlicensed medical professionals to use plain English when preparing labels on \nmedications supplied to residents. As used in this section, “plain English” means \nthat no abbreviations, symbols, or Latin medical terms shall be used in the \ninstructions for the self-administration of medication. \n(7) The training requirements of this section are not intended to replace or \nsupplant those required of all staff members who assist residents with personal \nactivities of daily living as set forth in Sections 1569.625 and 1569.696. \n(8) The training requirements of this section shall be repeated if either of the \nfollowing occur: \n(A) An employee returns to work for the same licensee after a break of service \nof more than 180 consecutive calendar days. \n(B) An employee goes to work for another licensee in a facility in which he or \nshe assists residents with the self-administration of medication. \n(b) Each employee who received training and passed the examination required in \nparagraph (5) of subdivision (a), and who continues to assist with the self-\nadministration of medicines, shall also complete eight hours of in-service training \non medication-related issues in each succeeding 12-month period. \n(c) The requirements set forth in subdivisions (a) and (b) do not apply to persons \nwho are licensed medical professionals. \n(d) Each residential care facility for the elderly that provides employee training \nunder this section shall use the training material and the accompanying \nexamination that are developed by, or in consultation with, a licensed nurse, \npharmacist, or physician. The licensed residential care facility for the elderly shall \nmaintain the following documentation for each medical consultant used to develop \nthe training: \n(1) The name, address, and telephone number of the consultant. \n(2) The date when consultation was provided. \n(3) The consultant’s organization affiliation, if any, and any educational and \nprofessional qualifications specific to medication management. \n(4) The training topics for which consultation was provided. \n(e) Each person who provides employee training under this section shall meet the \nfollowing education and experience requirements: \n(1) A minimum of five hours of initial, or certified continuing, education or three \nsemester units, or the equivalent, from an accredited educational institution, on \ntopics relevant to medication management. \n(2) The person shall meet any of the following practical experience or licensure \nrequirements: \n(A) Two years of full-time experience, within the last four years, as a \nconsultant with expertise in medication management in areas covered by the \ntraining described in subdivision (a). \n(B) Two years of full-time experience, or the equivalent, within the last four \nyears, as an administrator for a residential care facility for the elderly, during \nwhich time the individual has acted in substantial compliance with applicable \nregulations. \n(C) Two years of full-time experience, or the equivalent, within the last four \nyears, as a direct care provider assisting with the self-administration of \nmedications for a residential care facility for the elderly, during which time the \nindividual has acted in substantial compliance with applicable regulations. \n(D) Possession of a license as a medical professional. \n(3) The licensed residential care facility for the elderly shall maintain the following \ndocumentation on each person who provides employee training under this \nsection: \n(A) The person’s name, address, and telephone number. \n(B) Information on the topics or subject matter covered in the training. \n(C) The times, dates, and hours of training provided. \n(f) Other training or instruction, as required in paragraphs (1) and (2) of \nsubdivision (a), may be provided offsite, and may use various methods of \ninstruction, including, but not limited to, all of the following: \n(1) Lectures by presenters who are knowledgeable about medication \nmanagement. \n(2) Video recorded instruction, interactive material, online training, and books. \n(3) Other written or visual materials approved by organizations or individuals \nwith expertise in medication management. \n(g) Residential care facilities for the elderly licensed to provide care for 16 or more \npersons shall maintain documentation that demonstrates that a consultant \npharmacist or nurse has reviewed the facility’s medication management program \nand procedures at least twice a year. \n(h) Nothing in this section authorizes unlicensed personnel to directly administer \nmedications. \n(i) This section shall become operative on January 1, 2016. \n(Repealed (in Sec. 7) and added by Stats. 2014, Ch. 705, Sec. 8. (SB 911) Effective January 1, 2015. Section \noperative January 1, 2016, by its own provisions.) \n1569.695. \n   \n(a) In addition to any other requirement of this chapter, a residential care facility \nfor the elderly shall have an emergency and disaster plan that shall include, but not \nbe limited to, all of the following: \n(1) Evacuation procedures, including identification of an assembly point or points \nthat shall be included in the facility sketch. \n(2) Plans for the facility to be self-reliant for a period of not less than 72 hours \nimmediately following any emergency or disaster, including, but not limited to, a \nshort-term or long-term power failure. If the facility plans to shelter in place and \none or more utilities, including water, sewer, gas, or electricity, is not available, \nthe facility shall have a plan and supplies available to provide alternative \nresources during an outage. \n(3) Transportation needs and evacuation procedures to ensure that the facility \ncan communicate with emergency response personnel or can access the \ninformation necessary in order to check the emergency routes to be used at the \ntime of an evacuation and relocation necessitated by a disaster. If the \ntransportation plan includes the use of a vehicle owned or operated by the \nfacility, the keys to the vehicle shall be available to staff on all shifts. \n(4) A contact information list of all of the following: \n(A) Emergency response personnel. \n(B) The Community Care Licensing Division within the State Department of \nSocial Services. \n(C) The local long-term care ombudsman. \n(D) Transportation providers. \n(5) At least two appropriate shelter locations that can house facility residents \nduring an evacuation. One of the locations shall be outside of the immediate \narea. \n(6) The location of utility shut-off valves and instructions for use. \n(7) Procedures that address, but are not limited to, all of the following: \n(A) Provision of emergency power that could include identification of suppliers \nof backup generators. If a permanently installed generator is used, the plan \nshall include its location and a description of how it will be used. If a portable \ngenerator is used, the manufacturer’s operating instructions shall be followed. \n(B) Responding to an individual resident’s needs if the emergency call buttons \nare inoperable. \n(C) Process for communicating with residents, families, hospice providers, and \nothers, as appropriate, that might include landline telephones, cellular \ntelephones, or walkie-talkies. A backup process shall also be established. \nResidents and their responsible parties shall be informed of the process for \ncommunicating during an emergency. \n(D) Assistance with, and administration of, medications. \n(E) Storage and preservation of medications, including the storage of \nmedications that require refrigeration. \n(F) The operation of assistive medical devices that need electric power for \ntheir operation, including, but not limited to, oxygen equipment and \nwheelchairs. \n(G) A process for identifying residents with special needs, such as hospice, \nand a plan for meeting those needs. \n(H) Procedures for confirming the location of each resident during an \nemergency response. \n(b) A facility shall provide training on the plan to each staff member upon hire and \nannually thereafter. The training shall include staff responsibilities during an \nemergency or disaster. \n(c) A facility shall conduct a drill at least quarterly for each shift. The type of \nemergency covered in a drill shall vary from quarter to quarter, taking into account \ndifferent emergency scenarios. An actual evacuation of residents is not required \nduring a drill. While a facility may provide an opportunity for residents to participate \nin a drill, it shall not require any resident participation. Documentation of the drills \nshall include the date, the type of emergency covered by the drill, and the names of \nstaff participating in the drill. \n(d) A facility shall review the plan annually and make updates as necessary, \nincluding changes in floor plans and the population served. The licensee or \nadministrator shall sign and date documentation to indicate that the plan has been \nreviewed and updated as necessary. \n(e) A facility shall have all of the following information readily available to facility \nstaff during an emergency: \n(1) A resident roster with the date of birth for each resident. \n(2) An appraisal of resident needs and services plan for each resident. \n(3) A resident medication list for residents with centrally stored medications. \n(4) Contact information for the responsible party and physician for each resident. \n(f) A facility shall have both of the following in place: \n(1) An evacuation chair at each stairwell, on or before July 1, 2019. \n(2) A set of keys available to facility staff on each shift for use during an \nevacuation that provides access to all of the following: \n(A) All occupied resident units. \n(B) All facility vehicles. \n(C) All facility exit doors. \n(D) All facility cabinets and cupboards or files that contain elements of the \nemergency and disaster plan, including, but not limited to, food supplies and \nprotective shelter supplies. \n(g) A facility shall make the plan available upon request to residents onsite, any \nresponsible party for a resident, the local long-term care ombudsman, and local \nemergency responders. Resident and employee information shall be kept \nconfidential. \n(h) An applicant seeking a license for a new facility shall submit the emergency and \ndisaster plan with the initial license application required under Section 1569.15. \n(i) The department’s Community Care Licensing Division shall confirm, during \nannual licensing visits, that the emergency and disaster plan is on file at the facility \nand includes required content. \n(j) A facility is encouraged to have the emergency and disaster plan reviewed by \nlocal emergency authorities. \n(k) Nothing in this section shall create a new or additional requirement for the \ndepartment to evaluate the emergency and disaster plan. \n(Amended by Stats. 2018, Ch. 348, Sec. 1. (AB 3098) Effective January 1, 2019.) \n1569.696. \n   \n(a) All residential care facilities for the elderly shall provide training to direct care \nstaff on postural supports, restricted conditions or health services, and hospice care \nas a component of the training requirements specified in Section 1569.625. The \ntraining shall include all of the following: \n(1) Four hours of training on the care, supervision, and special needs of those \nresidents, prior to providing direct care to residents. The facility may utilize \nvarious methods of instruction, including, but not limited to, preceptorship, \nmentoring, and other forms of observation and demonstration. The orientation \ntime shall be exclusive of any administrative instruction. \n(2) Four hours of training thereafter of in-service training per year on the subject \nof serving those residents. \n(b) This training shall be developed in consultation with individuals or organizations \nwith specific expertise in the care of those residents described in subdivision (a). In \nformulating and providing this training, reference may be made to written materials \nand literature. This training requirement may be provided at the facility or offsite \nand may include a combination of observation and practical application. \n(c) This section shall become operative on January 1, 2016. \n(Added by Stats. 2014, Ch. 705, Sec. 9. (SB 911) Effective January 1, 2015. Section operative January 1, 2016, by \nits own provisions.) \nARTICLE 6.6. Secured Perimeters [1569.698 - 1569.7] \n  ( Article 6.6 added by Stats. 1995, Ch. 550, Sec. 2. ) \n \n1569.698. \n   \n(a) The State Fire Marshal has proposed that the California Building Standards \nCommission adopt building standards to provide for locked and secured perimeters \nin residential care facilities for the elderly that care for persons with major \nneurocognitive disorder: \n(1) It is acknowledged that these building standards will not become effective \nuntil October 1, 1996. \n(2) It is the policy of the California Building Standards Commission that building \nstandards be adopted exclusively into the California Building Standards Code and \nnot into state statute. \n(3) However, in recognition of the immediate need of residential care facilities for \nthe elderly caring for persons with major neurocognitive disorder to provide a \nsecured environment, it is the intent of the Legislature that the building \nstandards for locked and secured perimeters proposed by the State Fire Marshal \nfor adoption in the 1994 California Building Standards Code, as set forth in \nSection 1569.699, be effective October 4, 1995. \n(b) (1) Upon the filing of emergency regulations with the Secretary of State \npursuant to subdivision (c), a residential care facility for the elderly that cares for \npeople with major neurocognitive disorder may utilize secured perimeter fences or \nlocked exit doors if it meets the requirements for additional safeguards required by \nthose regulations. \n(2) For the purposes of this article, major neurocognitive disorder includes \nAlzheimer’s disease and related disorders, diagnosed by a physician, that \nincrease the tendency to wander and that decrease hazard awareness and the \nability to communicate. \n(3) It is the intent of the Legislature in enacting this article that residential care \nfacilities for the elderly have options for the security of persons with major \nneurocognitive disorder who are residents of those facilities that are in addition to \nexisting security exceptions made for individual residents. It is the further intent \nof the Legislature that these additional options shall include the use of waivers of \ncertain building standards relating to fire safety, to be issued by the state \ndepartment with the approval of the State Fire Marshal, to permit the care of a \ntarget group of persons with major neurocognitive disorder by means of secured \nperimeter fences, or the use of locked exterior doors. Each waiver request shall \ninclude a facility plan of operation that addresses elements of care to be identified \nby the department in regulations and demonstrates the facility’s ability to meet \nthe safety needs of persons with major neurocognitive disorder. \n(4) The department shall adopt regulations that ensure that staff for secured \nperimeter facilities receive appropriate and adequate training in the care of \nresidents with major neurocognitive disorder. \n(5) Nothing in this section is intended to prohibit residential care facilities for the \nelderly from accepting or retaining persons with major neurocognitive disorder \nwhose needs can be fully met using care options permitted by existing law and \nregulations. \n(6) It is not the intent of the Legislature to authorize an increase in the level of \ncare provided in a residential care facility for the elderly or to establish a \nsupplemental rate structure based on the services provided in the facility. \n(7) All admissions to residential care facilities for the elderly shall continue to be \nvoluntary on the part of the resident or with the lawful consent of the resident’s \nlegal conservator. \n(c) The department shall adopt regulations to implement subdivision (b) in \naccordance with those provisions of the Administrative Procedure Act contained in \nChapter 3.5 (commencing with Section 11340) of Part 1 of Division 3 of Title 2 of \nthe Government Code. The initial adoption of any emergency regulations following \nOctober 4, 1995, shall be deemed to be an emergency and necessary for the \nimmediate preservation of the public peace, health and safety, or general welfare. \nEmergency regulations adopted pursuant to this subdivision shall remain in effect \nfor no more than 180 days. \n(d) In addition to the security options authorized by subdivision (b), residential care \nfacilities for the elderly that accept or retain as residents persons with major \nneurocognitive disorder, and that choose to utilize the security options of egress-\ncontrol devices of the time-delay type in addition to secured perimeter fences or \nlocked exit doors, shall comply with Section 1569.699, or regulations adopted by \nthe California Building Standards Commission, whichever is operative. \n(e) A residential care facility for the elderly shall not utilize special egress-control \ndevices of the time-delay type, secured perimeter fences, or locked exit doors \nunless the facility meets the requirements of Section 1569.699 or the California \nBuilding Standards Commission adopts building standards to implement this \nsection. \n(f) Any person who is not a conservatee and is entering a locked or secured \nperimeter facility pursuant to this section shall sign a statement of voluntary entry. \nThe facility shall retain the original statement and shall send a copy of the \nstatement to the department. \n(Amended by Stats. 2017, Ch. 122, Sec. 1. (SB 413) Effective January 1, 2018.) \n1569.699. \n   \n(a) When approved by the person responsible for enforcement, as described in \nSection 13146, exit doors in facilities classified as Group R, Division 2 facilities \nunder the California Building Standards Code, licensed as residential care facilities \nfor the elderly, and housing clients with Alzheimer’s disease or major \nneurocognitive disorder, may be equipped with approved listed special egress-\ncontrol devices of the time-delay type, provided the building is protected \nthroughout by an approved automatic sprinkler system and an approved automatic \nsmoke-detection system. The devices shall conform to all of the following \nrequirements: \n(1) Automatic deactivation of the egress-control device upon activation of either \nthe sprinkler system or the detection system. \n(2) Automatic deactivation of the egress-control device upon loss of electrical \npower to any of the following: \n(A) The egress-control device. \n(B) The smoke-detection system. \n(C) Exit illumination as required by Section 1013 of the California Building \nStandards Code. \n(3) Be capable of being deactivated by a signal from a switch located in an \napproved location. \n(4) Initiate an irreversible process that will deactivate the egress-control device \nwhenever a manual force of not more than 15 pounds (66.72ௗN) is applied for two \nseconds to the panic bar or other door-latching hardware. The egress-control \ndevice shall deactivate within an approved time period not to exceed a total of 15 \nseconds, except that the person responsible for enforcement, as described in \nSection 13146, may approve a delay not to exceed 30 seconds in residential care \nfacilities for the elderly serving patients with Alzheimer’s disease. The time delay \nestablished for each egress-control device shall not be field adjustable. \n(5) Actuation of the panic bar or other door-latching hardware shall activate an \naudible signal at the door. \n(6) The unlatching shall not require more than one operation. \n(7) (A) A sign shall be provided on the door located above and within 12 inches \n(305mm) of the panic bar or other door-latching hardware reading: \n \nKEEP PUSHING. ௗ THIS DOOR WILL OPEN IN ___ SECONDS. ௗ ALARM WILL SOUND. \n \n(B) Sign letter shall be at least one inch (25mm) in height and shall have a \nstroke of not less than one-eighth inch (3.3mm). \n(8) Regardless of the means of deactivation, relocking of the egress-control \ndevice shall be by manual means only at the door. \n(b) Grounds of residential care facilities for the elderly serving persons with \nAlzheimer’s disease or major neurocognitive disorder may be fenced, and gates \ntherein equipped with locks, provided safe dispersal areas are located not less than \n50 feet (15240mm) from the buildings. Dispersal areas shall be sized to provide an \narea of not less than three square feet (0.28ௗ2) per occupant. Gates shall not be \ninstalled across corridors or passageways leading to the dispersal areas unless they \ncomply with the exit requirements of Section 1022 of the California Building \nStandards Code. \n(c) Exit doors may be locked in residential care facilities for the elderly that meet \nthe requirements for Group I, Division 3 occupancies under the California Building \nStandards Code and that care for people with major neurocognitive disorder. \n(d) This section shall become inoperative on the date the California Building \nStandards Commission adopts regulations regarding secured perimeters in \nresidential care facilities for the elderly, and, as of the January 1 next following that \ndate, is repealed, unless a later enacted statute, that becomes operative on or \nbefore that January 1, deletes or extends the dates on which it becomes inoperative \nand is repealed. \n(Amended by Stats. 2018, Ch. 92, Sec. 134. (SB 1289) Effectiv e January 1, 2019. Inoperative on date prescribed by \nits own provisions. Repealed on January 1 after inoperative date, by its own provisions.)  \n1569.6991. \n   \nOn and after January 1, 1999, no security window bars may be installed or \nmaintained on any residential care facility for the elderly unless the security window \nbars meet current state and local requirements, as applicable, for security window \nbars and safety release devices. \n(Added by Stats. 1998, Ch. 343, Sec. 3. Effective January 1, 1999.) \n1569.7. \n   \nResidential care facilities for the elderly that serve residents with Alzheimer’s \ndisease and other forms of major neurocognitive disorder should include \ninformation on sundowning as part of the training for direct care staff, and should \ninclude in the plan of operation a brief narrative description explaining activities \navailable for residents to decrease the effects of sundowning, including, but not \nlimited to, increasing outdoor activities in appropriate weather conditions. \n(Amended by Stats. 2017, Ch. 122, Sec. 3. (SB 413) Effective January 1, 2018.) \nARTICLE 7. Levels of Care [1569.70 - 1569.74] \n  ( Article 7 added by Stats. 1985, Ch. 1127, Sec. 3. ) \n \n1569.70. \n   \nIt is the intent of the Legislature to develop and implement a plan to establish three \nlevels of care under the residential care facility for the elderly license, subject to \nfuture Budget Act appropriations and statutory authorization to implement levels of \ncare. \n(a) The guidelines for the development of these levels of care are: \n(1) Level I—Base care and supervision.  Residents at this level are able to \nmaintain a higher degree of independence and need only minimum care and \nsupervision, as defined, and minimal personal care assistance. \n(2) Level II—Nonmedical personal care.  Re sidents at this level have functional \nlimitations and psychosocial needs requiring not only care and supervision but \nfrequent assistance with personal activities of daily living and active intervention \nto help them maintain their potential for independent living. \n(3) Level III—Health related assistance.  Residents at this level require the \nservices of lower levels and rely on the facility for extensive assistance with \npersonal activities of daily living. This level may include residents who also \nrequire the occasional services of an appropriate skilled professional due to \nchronic health problems and returning residents recovering from illness, injury, or \ntreatment that required placement in facilities providing higher levels of care. \nThese levels are to be based on the services required by residents at each level due \nto their functional limitations. \n(b) The levels of care plan shall include: \n(1) Guidelines for meeting requirements at each level of care by utilizing \nappropriate community and professional services. Options shall be provided to \nallow facilities to meet resident needs by accessing community services or hiring \nappropriate staff. \n(2) Assessment procedures for facility evaluation of residents’ level of care needs. \n(3) Process for ensuring the individual facility’s ability to serve clients at each \nlevel of care they intend to provide. \n(4) Recommendations for a supplemental rate structure based on the services \nrequired at Levels II and III to be provided for residents who need those levels of \ncare and are recipients of SSI/SSP. These rates shall be in addition to the basic \nSSI/SSP rate for providing care supervision and shall reflect actual costs of \noperation for residential care facilities for the elderly. \n(5) Procedures for assessment and certification of SSI/SSP recipients, by county \nsocial services departments to allow for administration of the supplemental rate \nstructure. \n(6) Procedures for evaluating and monitoring the appropriateness of the levels of \ncare determined for SSI/SSP recipients. \n(c) Implementation of the levels of care system shall consider the applicability of \nthe 1985 level of care report developed by the California Health and Human \nServices Agency, so as to ensure continuity in the residential care facility for the \nelderly program as outlined under this chapter. \n(Amended by Stats. 2004, Ch. 183, Sec. 191. Effective January 1, 2005.) \n1569.71. \n   \nIn consultation with the State Fire Marshal the department shall develop and \nexpedite implementation of regulations related to nonambulatory persons that \nensure resident safety but also provide flexibility to allow residents to remain in the \nleast restrictive environment. \nFollowing the implementation of levels of care, regulations related to \nnonambulatory persons shall also provide the flexibility necessary for those levels in \nresidential care facilities for the elderly. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.72. \n   \n(a) Except as otherwise provided in subdivision (d), no resident shall be admitted or \nretained in a residential care facility for the elderly if any of the following apply: \n(1) The resident requires 24-hour, skilled nursing or intermediate care. \n(2) The resident is bedridden, other than for a temporary illness or for recovery \nfrom surgery. \n(b) (1) For the purposes of this section, “bedridden” means requiring assistance in \nturning and repositioning in bed or being unable to independently transfer to and \nfrom bed, except in a facility with appropriate and sufficient care staff, mechanical \ndevices, if necessary, and safety precautions, as determined by the director in \nregulations. \n(2) The determination of the bedridden status of persons with developmental \ndisabilities shall be made by the Director of Social Services or his or her \ndesignated representative, in consultation with the Director of Developmental \nServices or his or her designated representative, after consulting the resident’s \nindividual safety plan. The determination of the bedridden status of all other \npersons with disabilities who are not developmentally disabled shall be made by \nthe Director of Social Services, or his or her designated representative. \n(c) Notwithstanding paragraph (2) of subdivision (a), bedridden persons may be \nadmitted to, and remain in, residential care facilities for the elderly that secure and \nmaintain an appropriate fire clearance. A fire clearance shall be issued to a facility \nin which one or more bedridden persons reside if either of the following conditions \nare met: \n(1) The fire safety requirements are met. Residents who are unable to \nindependently transfer to and from bed, but who do not need assistance to turn \nor reposition in bed, shall be considered nonambulatory for purposes of this \nparagraph. \n(2) Alternative methods of protection are approved. \n(d) (1) For purposes of this section, “temporary illness” means any illness which \npersists for 14 days or less. \n(e) A bedridden resident may be retained in a residential care facility for the elderly \nin excess of 14 days if all of the following requirements are satisfied: \n(1) The facility notifies the department in writing regarding the temporary illness \nor recovery from surgery. \n(2) The facility submits to the department, with the notification, a physician and \nsurgeon’s written statement to the effect that the resident’s illness or recovery is \nof a temporary nature. The statement shall contain an estimated date upon which \nthe illness or recovery will end or upon which the resident will no longer be \nconfined to a bed. \n(3) The department determines that the health and safety of the resident is \nadequately protected in that facility and that transfer to a higher level of care is \nnot necessary. \n(4) This section does not expand the scope of care and supervision of a \nresidential care facility for the elderly. \n(f) Notwithstanding the length of stay of a bedridden resident, every facility \nadmitting or retaining a bedridden resident, as defined in this section, shall, within \n48 hours of the resident’s admission or retention in the facility, notify the local fire \nauthority with jurisdiction in the bedridden resident’s location of the estimated \nlength of time the resident will retain his or her bedridden status in the facility. \n(g) Nothing in this section shall be used for purposes of Section 1569.70 to \ndetermine the appropriateness of residents being admitted or retained in a \nresidential care facility for the elderly on the basis of health-related conditions and \nthe need for these services until the three levels of care set forth in Section \n1569.70 are fully implemented. This section shall not prohibit the Community Care \nLicensing Division of the State Department of Social Services from continuing to \nimplement the regulations of Article 8 (commencing with Section 87700) of Chapter \n8 of Division 6 of Title 22 of the California Code of Regulations, as promulgated and \napproved on February 13, 1990. \n(h) (1) The department and the Office of the State Fire Marshal, in consultation \nwith the State Department of Developmental Services, shall each promulgate \nregulations that meet all of the following conditions: \n(A) Are consistent with subdivisions (a) to (f), inclusive. \n(B) Are applicable to facilities regulated under this chapter, consistent with the \nregulatory requirements of the California Building Standards Code for fire and \nlife safety for the respective occupancy classifications into which the State \nDepartment of Social Services’ community care licensing classifications fall. \n(C) Permit residents to remain in home-like settings. \n(2) At a minimum, these regulations shall do both of the following with regard to \na residential care facility that provides care for six or fewer residents, at least one \nof whom is bedridden: \n(A) Clarify the fire and life safety requirements for a fire clearance for the \nfacility. \n(B) (i) Identify procedures for requesting the approval of alternative means of \nproviding equivalent levels of fire and life safety protection. \n(ii) Either the facility, the resident or resident’s representative, or local fire \nofficial may request from the Office of the State Fire Marshal a written \nopinion concerning the interpretation of the regulations promulgated by the \nState Fire Marshal pursuant to this section for a particular factual dispute. \nThe State Fire Marshal shall issue the written opinion within 45 days \nfollowing the request. \n(i) For facilities that care for six or fewer clients, a local fire official may not impose \nfire safety requirements stricter than the fire safety regulations promulgated for the \nparticular type of facility by the Office of the State Fire Marshal or the local fire \nsafety requirements imposed on any other single family dwelling, whichever is more \nstrict. \n(j) This section and any regulations promulgated thereunder shall be interpreted in \na manner that provides flexibility to allow bedridden persons to avoid \ninstitutionalization and be admitted to, and safely remain in, community-based \nresidential care facilities. \n(Amended by Stats. 2009, Ch. 471, Sec. 3. (AB 762) Effective January 1, 2010.) \n1569.725. \n   \n(a)  A residential care facility for the elderly may permit incidental medical services \nto be provided through a home health agency, licensed pursuant to Chapter 8 \n(commencing with Section 1725), when all of the following conditions are met: \n(1)  The facility, in the judgment of the department, has the ability to provide the \nsupporting care and supervision appropriate to meet the needs of the resident \nreceiving care from a home health agency. \n(2)  The home health agency has been advised of the regulations pertaining to \nresidential care facilities for the elderly and the requirements related to incidental \nmedical services being provided in the facility. \n(3)  There is evidence of an agreed-upon protocol between the home health \nagency and the residential care facility for the elderly. The protocol shall address \nareas of responsibility of the home health agency and the facility and the need for \ncommunication and the sharing of resident information related to the home \nhealth care plan. Resident information may be shared between the home health \nagency and the residential care facility for the elderly relative to the resident’s \nmedical condition and the care and treatment provided to the resident by the \nhome health agency including, but not limited to, medical information, as defined \nby the Confidentiality of Medical Information Act, Part 2.6 (commencing with \nSection 56) of Division 1 of the Civil Code. \n(4)  There is ongoing communication between the home health agency and the \nresidential care facility for the elderly about the services provided to the resident \nby the home health agency and the frequency and duration of care to be \nprovided. \n(b)  Nothing in this section is intended to expand the scope of care and supervision \nfor a residential care facility for the elderly, as prescribed by this chapter. \n(c)  Nothing in this section shall require any care or supervision to be provided by \nthe residential care facility for the elderly beyond that which is permitted in this \nchapter. \n(d)  The department shall not be responsible for the evaluation of medical services \nprovided to the resident of the residential care facility for the elderly by the home \nhealth agency. \n(e)  Any regulations, policies, or procedures related to sharing resident information \nand development of protocols, established by the department pursuant to this \nsection, shall be developed in consultation with the State Department of Health \nServices and persons representing home health agencies and residential care \nfacilities for the elderly. \n(Amended by Stats. 1998, Ch. 831, Sec. 6. Effective January 1, 1999.) \n1569.73. \n   \n(a)  Notwithstanding Section 1569.72 or any other provision of law, a residential \ncare facility for the elderly may obtain a waiver from the department for the \npurpose of allowing a resident who has been diagnosed as terminally ill by his or \nher physician and surgeon to remain in the facility, or allowing a person who has \nbeen diagnosed as terminally ill by his or her physician and surgeon to become a \nresident of the facility if that person is already receiving hospice services and would \ncontinue to receive hospice services without disruption if he or she became a \nresident, when all the following conditions are met: \n(1)  The facility agrees to retain the terminally ill resident, or accept as a resident \nthe terminally ill person, and to seek a waiver on behalf of the individual, \nprovided the individual has requested the waiver and is capable of deciding to \nobtain hospice services. \n(2)  The terminally ill resident, or the terminally ill person to be accepted as a \nresident, has obtained the services of a hospice certified in accordance with \nfederal medicare conditions of participation and licensed pursuant to Chapter 8 \n(commencing with Section 1725) or Chapter 8.5 (commencing with Section \n1745). \n(3)  The facility, in the judgment of the department, has the ability to provide \ncare and supervision appropriate to meet the needs of the terminally ill resident \nor the terminally ill person to be accepted as a resident, and is in substantial \ncompliance with regulations governing the operation of residential care facilities \nfor the elderly. \n(4)  The hospice has agreed to design and provide for care, services, and \nnecessary medical intervention related to the terminal illness as necessary to \nsupplement the care and supervision provided by the facility. \n(5)  An agreement has been executed between the facility and the hospice \nregarding the care plan for the terminally ill resident or terminally ill person to be \naccepted as a resident. The care plan shall designate the primary caregiver, \nidentify other caregivers, and outline the tasks the facility is responsible for \nperforming and the approximate frequency with which they shall be performed. \nThe care plan shall specifically limit the facility’s role for care and supervision to \nthose tasks allowed under this chapter. \n(6)  The facility has obtained the agreement of those residents who share the \nsame room with the terminally ill resident, or any resident who will share a room \nwith the terminally ill person to be accepted as a resident, to allow the hospice \ncaregivers into their residence. \n(b)  At any time that the licensed hospice, the facility, or the terminally ill resident \ndetermines that the resident’s condition has changed so that continued residence in \nthe facility will pose a threat to the health and safety to the terminally ill resident or \nany other resident, the facility may initiate procedures for a transfer. \n(c)  A facility that has obtained a hospice waiver from the department pursuant to \nthis section need not call emergency response services at the time of a life-\nthreatening emergency if the hospice agency is notified instead and all of the \nfollowing conditions are met: \n(1)  The resident is receiving hospice services from a licensed hospice agency. \n(2)  The resident has completed an advance directive, as defined in Section 4605 \nof the Probate Code, requesting to forego resuscitative measures. \n(3)  The facility has documented that facility staff have received training from the \nhospice agency on the expected course of the resident’s illness and the \nsymptoms of impending death. \n(d)  Nothing in this section is intended to expand the scope of care and supervision \nfor a residential care facility for the elderly as defined in this act, nor shall a facility \nbe required to alter or extend its license in order to retain a terminally ill resident or \nallow a terminally ill person to become a resident of the facility as authorized by \nthis section. \n(e)  Nothing in this section shall require any care or supervision to be provided by \nthe residential care facility for the elderly beyond that which is permitted in this \nchapter. \n(f)  Nothing in this section is intended to expand the scope of life care contracts or \nthe contractual obligation of continuing care retirement communities as defined in \nSection 1771. \n(g)  The department shall not be responsible for the evaluation of medical services \nprovided to the resident by the hospice and shall have no liability for the \nindependent acts of the hospice. \n(h)  Nothing in this section shall be construed to relieve a licensed residential care \nfacility for the elderly of its responsibility to notify the appropriate fire authority of \nthe presence of a bedridden resident in the facility as required under subdivision (f) \nof Section 1569.72, and to obtain and maintain a fire clearance as required under \nSection 1569.149. \n(Amended by Stats. 2003, Ch. 312, Sec. 2. Effective January 1, 2004.) \n1569.74. \n   \n(a)  Licensed residential care facilities for the elderly that employ health care \nproviders may establish policies to honor a request to forego resuscitative \nmeasures as defined in Section 4780 of the Probate Code. \n(b)  Any policy established pursuant to subdivision (a) shall meet all of the following \nconditions: \n(1)  The policy shall be in writing and specify procedures to be followed in \nimplementing the policy. \n(2)  The policy and procedures shall, at all times, be available in the facility for \nreview by the department. \n(3)  The licensee shall ensure that all staff are aware of the policy as well as the \nprocedures to be followed in implementing the policy. \n(4)  A copy of the policy shall be given to each resident who makes a request to \nforego resuscitative measures and to the resident’s primary physician. \n(5)  A copy of the resident’s request to forego resuscitative measures shall be \nmaintained in the facility and shall be immediately available for review by facility \nstaff, the licensed health care provider, and the department. \n(6)  Facility staff are prohibited, on behalf of any resident, from signing any \ndirective document as a witness or from being the legally recognized surrogate \ndecisionmaker. \n(7)  The facility shall provide the resident’s physician with a copy of the resident’s \nrequest to forego resuscitative measures form. \n(c)  Any action by a facility that has established policies pursuant to subdivision (a), \nto honor a resident’s request to forego resuscitative measures as provided for in \nsubdivision (a) may only be taken in either of the following ways: \n(1)  By a licensed health care provider who is employed by the facility and on the \npremises at the time of the life threatening emergency. \n(2)  By notifying, under those conditions specified in subdivision (c) of Section \n1569.73, the hospice agency that is caring for a resident receiving hospice \nservices. \n(d)  Licensed residential care facilities for the elderly that have not established \npolicies pursuant to subdivision (a), may keep an executed request to forego \nresuscitative measures form in the resident’s file and present it to an emergency \nmedical technician or paramedic when authorized to do so in writing by the resident \nor his or her legally recognized surrogate decisionmaker. The request may be \nhonored by an emergency medical technician or by any health care provider as \ndefined in Section 4621 of the Probate Code, who, in the course of professional or \nvolunteer duties, responds to emergencies. \n(Amended by Stats. 2003, Ch. 312, Sec. 3. Effective January 1, 2004.) \nARTICLE 7.5. Resident Participation in Decisionmaking [1569.80- 1569.80.] \n  ( Article 7.5 added by Stats. 1998, Ch. 660, Sec. 2. ) \n \n1569.80. \n   \n(a)  A resident of a residential care facility for the elderly, or the resident’s \nrepresentative, or both, shall have the right to participate in decisionmaking \nregarding the care and services to be provided to the resident. Accordingly, prior \nto, or within two weeks after, the resident’s admission, the facility shall coordinate \na meeting with the resident and the resident’s representative, if any, an appropriate \nmember or members of the facility’s staff, if the resident is receiving home health \nservices in the facility, a representative of the home health agency involved, and \nany other appropriate parties. The facility shall ensure that participants in the \nmeeting prepare a written record of the care the resident will receive in the facility, \nand the resident’s preferences regarding the services provided at the facility. \n(b)  Once prepared, the written record described in subdivision (a) shall be used by \nthe facility, and, if applicable pursuant to Section 1569.725, the home health \nagency, to determine the care and services provided to the resident. If the resident \nhas a regular physician, the written record shall be sent by the facility to that \nphysician. \n(c)  The written record described in subdivision (a) shall be reviewed, and, if \nnecessary, revised, at least once every 12 months, or upon a significant change in \nthe resident’s condition, as defined by regulations, whichever occurs first. The \nreview shall take place at a meeting coordinated by the facility, and attended by \nthe resident, the resident’s representative, if any, an appropriate member or \nmembers of the facility’s staff, and, if the resident is receiving home health services \nin the facility, a representative from the home health agency involved. \n(d)  This section shall not preclude a residential care facility for the elderly or home \nhealth agency from satisfying other state or federal obligations at a meeting \nrequired by subdivision (a) or (c). \n(e)  If the residential care facility for the elderly is a continuing care retirement \ncommunity, as defined in paragraph (10) of subdivision (c) of Section 1771, this \nsection shall apply only to residents who require care and supervision, as defined in \nsubdivision (b) of Section 1569.2. \n(Added by Stats. 1998, Ch. 660, Sec. 2. Effective January 1, 1999.) \nARTICLE 8. Local Regulation [1569.82 - 1569.87] \n  ( Article 8 added by Stats. 1986, Ch. 844, Sec. 11. ) \n \n1569.82. \n   \nThe Legislature hereby declares that it is the policy of this state that each county \nand city shall permit and encourage the development of sufficient numbers of \nresidential care facilities for the elderly as are commensurate with local need. \nThis article shall apply equally to any chartered city, general law city, county, city \nand county, district, and any other local public entity. \nFor the purposes of this article, “six or fewer persons” does not include the licensee \nor members of the licensee’s family or persons employed as facility staff. \n(Added by Stats. 1986, Ch. 844, Sec. 11.) \n1569.83. \n   \nAny person licensed under this chapter who operates, or proposes to operate a \nresidential care facility for the elderly, the department or other public agency \nauthorized to license the facility, or any public or private agency which uses or may \nuse the services of the facility to place its clients, may invoke this article. \nThis section shall not be construed to prohibit any interested party from bringing \nsuit to invoke this article. \n(Added by Stats. 1986, Ch. 844, Sec. 11.) \n1569.84. \n   \nA residential care facility for the elderly, which serves six or fewer persons shall not \nbe subject to any business taxes, local registration fees, use permit fees, or other \nfees to which other family dwellings of the same type in the same zone are not \nlikewise subject. Nothing in this section shall be construed to forbid the imposition \nof local property taxes, fees for water service and garbage collection, fees for \ninspections not prohibited by Section 1569.85, local bond assessments, and other \nfees, charges, and assessments to which other family dwellings of the same type in \nthe same zone are likewise subject. Neither the State Fire Marshal nor any local \npublic entity shall charge any fee for enforcing fire inspection regulations pursuant \nto state law or regulation or local ordinance, with respect to residential care \nfacilities for the elderly which service six or fewer persons. \nFor the purposes of this section, “family dwelling,” includes, but is not limited to, \nsingle-family dwellings, units in multifamily dwellings, including units in duplexes \nand units in apartment dwellings, mobilehomes, including mobilehomes located in \nmobilehome parks, units in cooperatives, units in condominiums, units in \ntownhouses, and units in planned unit developments. \n(Amended by Stats. 1987, Ch. 1092, Sec. 4. Effective September 24, 1987.) \n1569.85. \n   \n(a) Whether or not unrelated persons are living together, a residential care facility \nfor the elderly that serves six or fewer persons shall be considered a residential use \nof property for the purposes of this article. In addition, the residents and operators \nof the facility shall be considered a family for the purposes of any law or zoning \nordinance that relates to the residential use of property pursuant to this article. \n(b) For the purpose of all local ordinances, a residential care facility for the elderly \nthat serves six or fewer persons shall not be included within the definition of a \nboarding house, rooming house, institution or home for the care of the aged, guest \nhome, rest home, community residence, or other similar term that implies that the \nresidential care facility for the elderly is a business run for profit or differs in any \nother way from a family dwelling. \n(c) This section shall not be construed to forbid a city, county, or other local public \nentity from placing restrictions on building heights, setback, lot dimensions, or \nplacement of signs of a residential care facility for the elderly that serves six or \nfewer persons as long as the restrictions are identical to those applied to other \nfamily dwellings of the same type in the same zone. \n(d) This section shall not be construed to forbid the application to a residential care \nfacility for the elderly of any local ordinance that deals with health and safety, \nbuilding standards, environmental impact standards, or any other matter within the \njurisdiction of a local public entity if the ordinance does not distinguish residential \ncare facilities for the elderly that serve six or fewer persons from other family \ndwellings of the same type in the same zone and if the ordinance does not \ndistinguish residents of the residential care facilities for the elderly from persons \nwho reside in other family dwellings of the same type in the same zone. \n(e) No conditional use permit, zoning variance, or other zoning clearance shall be \nrequired of a residential care facility for the elderly that serves six or fewer persons \nthat is not required of a family dwelling of the same type in the same zone. \n(f) Use of a family dwelling for purposes of a residential care facility for the elderly \nserving six or fewer persons shall not constitute a change of occupancy for \npurposes of Part 1.5 (commencing with Section 17910) of Division 13 or local \nbuilding codes. However, nothing in this section is intended to supersede Section \n13143 or 13143.6, to the extent these sections are applicable to residential care \nfacilities for the elderly providing care for six or fewer residents. \n(g) For the purposes of this section, “family dwelling,” includes, but is not limited \nto, single-family dwellings, units in multifamily dwellings, including units in \nduplexes and units in apartment dwellings, mobilehomes, including mobilehomes \nlocated in mobilehome parks, units in cooperatives, units in condominiums, units in \ntownhouses, and units in planned unit developments. \n(Amended by Stats. 2014, Ch. 144, Sec. 35. (AB 1847) Effective January 1, 2015.) \n1569.86. \n   \nNo fire inspection clearance or other permit, license, clearance, or similar \nauthorization shall be denied to a residential care facility for the elderly because of \na failure to comply with local ordinances from which the facilities are exempt under \nSection 1569.85, provided that the applicant otherwise qualifies for the fire \nclearance, license, permit, or similar authorization. \n(Added by Stats. 1986, Ch. 844, Sec. 11.) \n1569.87. \n   \nFor the purposes of any contract, deed, or covenant for the transfer of real property \nexecuted on or after January 1, 1979, a residential facility for the elderly which \nserves six or fewer persons shall be considered a residential use of property and a \nuse of property by a single family, notwithstanding any disclaimers to the contrary. \n(Added by Stats. 1986, Ch. 844, Sec. 11.) \nARTICLE 9. Admission Agreements [1569.880 - 1569.889] \n  ( Article 9 added by Stats. 2003, Ch. 409, Sec. 2. ) \n \n1569.880. \n   \n(a)  For purposes of this section, an “admission agreement” includes all documents \nthat a resident or his or her representative must sign at the time of, or as a \ncondition of, admission to a residential care facility for the elderly licensed under \nthis chapter. \n(b)  The admission agreement shall not include any written attachment containing \nany provision that is prohibited from being included in the admission agreement. \n(Added by Stats. 2003, Ch. 409, Sec. 2. Effective January 1, 2004.) \n1569.881. \n   \n(a)  Every residential care facility for the elderly shall make blank complete copies \nof its admission agreement available to the public immediately, subject to time \nrequired for copying or mailing, at cost, upon request. \n(b)  Every residential care facility for the elderly shall conspicuously post in a \nlocation accessible to the public view within the facility either a complete copy of \nthe admission agreement, or a notice of its availability from the facility. \n(Added by Stats. 2003, Ch. 409, Sec. 2. Effective January 1, 2004.) \n1569.882. \n   \n(a)  The admission agreement shall be printed in black type of not less than 12-\npoint type size, on plain white paper. The print shall appear on one side of the \npaper only. \n(b)  The admission agreement shall be written in clear, coherent, and unambiguous \nlanguage, using words with common and everyday meanings. It shall be \nappropriately divided, and each section shall be appropriately captioned. \n(Added by Stats. 2003, Ch. 409, Sec. 2. Effective January 1, 2004.) \n1569.883. \n   \n(a)  The admission agreement shall not include unlawful waivers of facility liability \nfor the health and safety or personal property of residents. \n(b)  The admission agreement shall not include any provision that the facility knows \nor should know is deceptive, or unlawful under state or federal law. \n(Added by Stats. 2003, Ch. 409, Sec. 2. Effective January 1, 2004.) \n1569.884. \n   \nThe admission agreement shall include all of the following: \n(a) A comprehensive description of any items and services provided under a single \nfee, such as a monthly fee for room, board, and other items and services. \n(b) A comprehensive description of, and the fee schedule for, all items and services \nnot included in a single fee. In addition, the agreement shall indicate that the \nresident shall receive a monthly statement itemizing all separate charges incurred \nby the resident. \n(c) A facility may assess a separate charge for an item or service only if that \nseparate charge is authorized by the admission agreement. If additional services \nare available through the facility to be purchased by the resident that were not \navailable at the time the admission agreement was signed, a list of these services \nand charges shall be provided to the resident or the resident’s representative. A \nstatement acknowledging the acceptance or refusal to purchase the additional \nservices shall be signed and dated by the resident or the resident’s representative \nand attached to the admission agreement. \n(d) An explanation of the use of third-party services within the facility that are \nrelated to the resident’s service plan, including, but not limited to, ancillary, health, \nand medical services, how they may be arranged, accessed, and monitored, any \nrestrictions on third-party services, and who is financially responsible for the third-\nparty services. \n(e) A comprehensive description of billing and payment policies and procedures. \n(f) The conditions under which rates may be increased pursuant to Section \n1569.655. \n(g) The facility’s policy concerning family visits and other communication with \nresidents, pursuant to Section 1569.313. \n(h) The facility’s policy concerning refunds, including the conditions under which a \nrefund for advanced monthly fees will be returned in the event of a resident’s \ndeath, pursuant to Section 1569.652. \n(i) Conditions under which the agreement may be terminated. \n(j) An explanation of the facility’s responsibility to prepare a
