ination that a residential care facility for the elderly is in \nviolation of Section 1569.10, and after a citation has been issued, the peace officer \nshall immediately notify the licensing authority in the department. \n(Added by Stats. 1987, Ch. 856, Sec. 2.) \n1569.406. \n   \nAny person who, without lawful authorization from a duly authorized officer, \nemployee, or agent of the department, informs an owner, operator, employee, \nagent, or resident of a residential care facility for the elderly of an impending and \nunannounced site visit to that facility by personnel of the department, except for a \nsite visit prior to licensing the facility, is guilty of a misdemeanor and upon \nconviction thereof shall be punished by a fine not to exceed one thousand dollars \n($1,000), by imprisonment in the county jail for a period not to exceed 180 days, \nor by both a fine and imprisonment. \n(Amended by Stats. 1991, Ch. 888, Sec. 9.) \n1569.41. \n   \nThe director may bring an action to enjoin the violation or threatened violation of \nSection 1569.10 or 1569.44, or both, in the superior court in and for the county in \nwhich the violation occurred or is about to occur. Any proceeding under this section \nshall conform to the requirements of Chapter 3 (commencing with Section 525) of \nTitle 7 of Part 2 of the Code of Civil Procedure, except that the director shall not be \nrequired to allege facts necessary to show or tending to show lack of adequate \nremedy at law or irreparable damage or loss. Upon a finding by the director that \nthe violations threaten the health or safety of persons in, or served by, a residential \ncare facility for the elderly, the agency contracted with pursuant to Section 1569.13 \nmay bring an action to enjoin the violation, threatened violation, or continued \nviolation by any residential care facility for the elderly which is located in an area \nfor which it is responsible pursuant to the terms of the contract. \nWith respect to any and all actions brought pursuant to this section alleging actual \nviolation of Section 1569.10 or 1569.44, or both, the court shall, if it finds the \nallegations to be true, issue its order enjoining the residential care facility for the \nelderly from continuance of the violation. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.42. \n   \nAny action brought by the director against a residential care facility for the elderly \nshall not abate by reason of a sale or other transfer of ownership of the residential \ncare facility for the elderly which is a party to the action except with express written \nconsent of the director. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.43. \n   \nNotwithstanding any other provisions of this chapter, the district attorney of every \ncounty, and city attorneys in those cities which have city attorneys which prosecute \nmisdemeanors pursuant to Section 72193 of the Government Code, shall, upon \ntheir own initiative or upon application by the state department or its authorized \nrepresentative, institute and conduct the prosecution of any action for violation of \nthis chapter within his or her jurisdiction. \n(Amended by Stats. 2002, Ch. 784, Sec. 515. Effective January 1, 2003.) \n1569.44. \n   \n(a)  A facility shall be deemed to be an “unlicensed residential care facility for the \nelderly” and “maintained and operated to provide residential care” if it is unlicensed \nand not exempt from licensure, and any one of the following conditions is satisfied: \n(1)  The facility is providing care and supervision, as defined by this chapter or \nthe rules and regulations adopted pursuant to this chapter. \n(2)  The facility is held out as, or represented as, providing care and supervision, \nas defined by this chapter or the rules and regulations adopted pursuant to this \nchapter. \n(3)  The facility accepts or retains residents who demonstrate the need for care \nand supervision, as defined by this chapter or the rules and regulations adopted \npursuant to this chapter. \n(4)  The facility represents itself as a licensed residential facility for the elderly. \n(b)  No unlicensed residential facility for the elderly, as defined in subdivision (a), \nshall operate in this state. \n(c)  Upon discovery of an unlicensed residential care facility for the elderly, the \ndepartment shall refer residents to the appropriate placement or adult protective \nservices agency or the appropriate local or state long-term care ombudsman, if \neither of the following conditions exist: \n(1)  There is an immediate threat to the clients’ health and safety. \n(2)  The facility will not cooperate with the licensing agency to apply for a license, \nmeet licensing standards, and obtain a valid license. \n(Amended by Stats. 1989, Ch. 1115, Sec. 16.) \n1569.45. \n   \nA facility shall be licensed as a residential care facility for the elderly if it offers care \nand supervision, as defined, to its residents. Every residential care facility for the \nelderly in this state shall be licensed under this chapter. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.46. \n   \nOperation of an unlicensed facility shall be an act of unfair competition and an \nunfair business practice within the meaning of Chapter 5 (commencing with Section \n17200) of the Business and Professions Code. \n(Added by Stats. 1989, Ch. 1115, Sec. 17.) \n1569.47. \n   \n(a)  “Placement agency” means any county welfare department, county social \nservice department, county mental health department, county public guardian, \ngeneral acute care hospital discharge planner or coordinator, state-funded program \nor private agency providing placement or referral services, conservator pursuant to \nPart 3 (commencing with Section 1800) of Division 4 of the Probate Code, \nconservator pursuant to Chapter 3 (commencing with Section 5350) of Part 1 of \nDivision 5 of the Welfare and Institutions Code, and regional center for persons with \ndevelopmental disabilities which is engaged in finding homes or other places for the \nplacement of elderly persons for temporary or permanent care. \n(b)  A placement agency shall not place individuals in licensed residential care \nfacilities for the elderly when the individual, because of his or her health condition, \ncannot be cared for within the limits of the license or requires inpatient care in a \nhealth facility. Violation of this subdivision is a misdemeanor. \n(c)  A placement agency or employee of a placement agency shall not place, refer, \nor recommend placement of a person in a facility providing care and supervision, or \nprotective supervision, unless the facility is licensed as a residential care facility for \nthe elderly or is exempt from licensing under Section 1569.145. Violation of this \nsubdivision is a misdemeanor. \n(d)  Any employee of a placement agency who knows, or reasonably suspects, that \na facility which is not exempt from licensing is operating without a license shall \nreport the name and address of the facility to the department. Failure to report as \nrequired by this subdivision is a misdemeanor. \n(e)  The department shall investigate any report filed under subdivision (d). If the \ndepartment has probable cause to believe that the facility which is the subject of \nthe report is operating without a license, the department shall investigate the \nfacility within 10 days after receipt of the report. \n(f)  A placement agency shall notify the appropriate licensing agency of any known \nor suspected incidents which would jeopardize the health or safety of residents in a \nresidential care facility for the elderly. Reportable incidents include, but are not \nlimited to, all of the following: \n(1)  Incidents of physical abuse. \n(2)  Any violation of personal rights. \n(3)  Any situation in which a facility is unclean, unsafe, unsanitary, or in poor \ncondition. \n(4)  Any situation in which a facility has insufficient personnel or incompetent \npersonnel on duty. \n(5)  Any situation in which residents experience mental or verbal abuse. \n(Amended by Stats. 1991, Ch. 888, Sec. 10.) \n1569.48. \n   \nAn emergency resident contingency account may be established within the \nTechnical Assistance Fund established under Section 1523.2 to which not more than \n50 percent of each penalty assessed pursuant to Section 1569.49 is deposited for \nuse by the Community Care Licensing Division of the department, at the discretion \nof the director, for the relocation and care of residents when a facility’s license is \nrevoked or temporarily suspended. The money in the account shall cover costs, \nincluding, but not limited to, transportation expenses, expenses incurred in \nnotifying family members, and any other costs directly associated with providing \ncontinuous care and supervision to the residents. The department shall seek the \ninput of stakeholders and local agencies in developing policies for emergency \nresident care and supervision. \n(Amended by Stats. 2014, Ch. 29, Sec. 23. (SB 855) Effective June 20, 2014.) \n1569.481. \n   \n(a) (1) It is the intent of the Legislature in enacting this section to authorize the \ndepartment to take quick, effective action to protect the health and safety of \nresidents of residential care facilities for the elderly and to minimize the effects of \ntransfer trauma that accompany the abrupt transfer of residents by appointing a \ntemporary manager to assume the operation of a facility that is found to be in a \ncondition in which continued operation by the licensee or his or her representative \npresents a substantial probability of imminent danger of serious physical harm or \ndeath to the residents. \n(2) A temporary manager appointed pursuant to this section shall assume the \noperation of the facility in order to bring it into compliance with the law, facilitate \na transfer of ownership to a new licensee, or ensure the orderly transfer of \nresidents should the facility be required to close. Upon a final decision and order \nof revocation of the license, issuance of a temporary suspension, or a forfeiture \nby operation of law, the department shall immediately issue a provisional license \nto the appointed temporary manager. Notwithstanding the applicable sections of \nthis code governing the revocation of a provisional license, the provisional license \nissued to a temporary manager shall automatically expire upon the termination of \nthe temporary manager. The temporary manager shall possess the provisional \nlicense solely for purposes of carrying out the responsibilities authorized by this \nsection and the duties set forth in the written agreement between the department \nand the temporary manager. The temporary manager does not have the right to \nappeal the expiration of the provisional license. \n(b) For purposes of this section, “temporary manager” means the person, \ncorporation, or other entity appointed temporarily by the department as a \nsubstitute facility licensee or administrator with authority to hire, terminate, \nreassign staff, obligate facility funds, alter facility procedures, and manage the \nfacility to correct deficiencies identified in the facility’s operation. The temporary \nmanager has the final authority to direct the care and supervision activities of any \nperson associated with the facility, including superseding the authority of the \nlicensee and the administrator. \n(c) The director, in order to protect the residents of the facility from physical or \nmental abuse, abandonment, or any other substantial threat to health or safety, \nmay appoint a temporary manager when any of the following circumstances exist: \n(1) The director determines that it is necessary to temporarily suspend the \nlicense of a residential care facility for the elderly pursuant to Section 1569.50 \nand the immediate relocation of the residents is not feasible based on transfer \ntrauma, lack of available alternative placements, or other emergency \nconsiderations for the health and safety of the residents. \n(2) The licensee is unwilling or unable to comply with the requirements of Section \n1569.525 or the requirements of Section 1569.682 regarding the safe and orderly \nrelocation of residents when ordered to do so by the department or when \notherwise required by law. \n(3) The licensee has opted to secure a temporary manager pursuant to Section \n1569.525. \n(d) (1) Upon appointment, the temporary manager shall complete its application for \na license to operate a residential care facility for the elderly and take all necessary \nsteps and make best efforts to eliminate any substantial threat to the health and \nsafety to residents or complete the transfer of residents to alternative placements \npursuant to Section 1569.525 or 1569.682. For purposes of a provisional license \nissued to a temporary manager, the licensee’s existing fire safety clearance shall \nserve as the fire safety clearance for the temporary manager’s provisional license. \n(2) A person shall not impede the operation of a temporary manager. The \ntemporary manager’s access to, or possession of, the property shall not be \ninterfered with during the term of the temporary manager’s appointment. There \nshall be an automatic stay for a 60-day period subsequent to the appointment of \na temporary manager of any action that would interfere with the functioning of \nthe facility, including, but not limited to, termination of utility services, \nattachments, or setoffs of resident trust funds, and repossession of equipment in \nthe facility. \n(e) (1) The appointment of a temporary manager shall be immediately effective and \nshall continue for a period not to exceed 60 days unless otherwise extended in \naccordance with paragraph (2) of subdivision (h) at the discretion of the \ndepartment or as permitted by paragraph (2) of subdivision (d) of Section \n1569.525, or unless otherwise terminated earlier by any of the following events: \n(A) The temporary manager notifies the department, and the department \nverifies, that the facility meets state and, if applicable, federal standards for \noperation, and will be able to continue to maintain compliance with those \nstandards after the termination of the appointment of the temporary \nmanager. \n(B) The department approves a new temporary manager. \n(C) A new operator is licensed. \n(D) The department closes the facility. \n(E) A hearing or court order ends the temporary manager appointment, \nincluding the appointment of a receiver under Section 1569.482. \n(F) The appointment is terminated by the department or the temporary \nmanager. \n(2) The appointment of a temporary manager shall authorize the temporary \nmanager to act pursuant to this section. The appointment shall be made pursuant \nto a written agreement between the temporary manager and the department that \noutlines the circumstances under which the temporary manager may expend \nfunds. The department shall provide the licensee and administrator with a copy of \nthe accusation to appoint a temporary manager at the time of appointment. The \naccusation shall notify the licensee of the licensee’s right to petition the Office of \nAdministrative Hearings for a hearing to contest the appointment of the \ntemporary manager as described in subdivision (f) and shall provide the licensee \nwith a form and appropriate information for the licensee’s use in requesting a \nhearing. \n(3) The director may rescind the appointment of a temporary manager and \nappoint a new temporary manager at any time that the director determines the \ntemporary manager is not adhering to the conditions of the appointment. \n(f) (1) The licensee of a residential care facility for the elderly may contest the \nappointment of the temporary manager by filing a petition for an order to terminate \nthe appointment of the temporary manager with the Office of Administrative \nHearings within 15 days from the date of mailing of the accusation to appoint a \ntemporary manager under subdivision (e). On the same day the petition is filed \nwith the Office of Administrative Hearings, the licensee shall serve a copy of the \npetition to the office of the director. \n(2) Upon receipt of a petition under paragraph (1), the Office of Administrative \nHearings shall set a hearing date and time within 10 business days of the receipt \nof the petition. The office shall promptly notify the licensee and the department of \nthe date, time, and place of the hearing. The office shall assign the case to an \nadministrative law judge. At the hearing, relevant evidence may be presented \npursuant to Section 11513 of the Government Code. The administrative law judge \nshall issue a written decision on the petition within 10 business days of the \nconclusion of the hearing. The 10-day time period for holding the hearing and for \nrendering a decision may be extended by the written agreement of the parties. \n(3) The administrative law judge shall uphold the appointment of the temporary \nmanager if the department proves, by a preponderance of the evidence, that the \ncircumstances specified in subdivision (c) applied to the facility at the time of the \nappointment. The administrative law judge shall order the termination of the \ntemporary manager if the burden of proof is not satisfied. \n(4) The decision of the administrative law judge is subject to judicial review as \nprovided in Section 1094.5 of the Code of Civil Procedure by the superior court of \nthe county where the facility is located. This review may be requested by the \nlicensee of the facility or the department by filing a petition seeking relief from \nthe order. The petition may also request the issuance of temporary injunctive \nrelief pending the decision on the petition. The superior court shall hold a hearing \nwithin 10 business days of the filing of the petition and shall issue a decision on \nthe petition within 10 days of the hearing. The department may be represented \nby legal counsel within the department for purposes of court proceedings \nauthorized under this section. \n(g) If the licensee does not protest the appointment or does not prevail at either \nthe administrative hearing under paragraph (2) of subdivision (f) or the superior \ncourt hearing under paragraph (4) of subdivision (f), the temporary manager shall \ncontinue in accordance with subdivision (e). \n(h) (1) If the licensee petitions the Office of Administrative Hearings pursuant to \nsubdivision (f), the appointment of the temporary manager by the director pursuant \nto this section shall continue until it is terminated by the administrative law judge \nor by the superior court, or it shall continue until the conditions of subdivision (e) \nare satisfied, whichever is earlier. \n(2) At any time during the appointment of the temporary manager, the director \nmay request an extension of the appointment by filing a petition for hearing with \nthe Office of Administrative Hearings and serving a copy of the petition on the \nlicensee. The office shall proceed as specified in paragraph (2) of subdivision (f). \nThe administrative law judge may extend the appointment of the temporary \nmanager an additional 60 days upon a showing by the department that the \nconditions specified in subdivision (c) continue to exist. \n(3) The licensee or the department may request review of the administrative law \njudge’s decision on the extension as provided in paragraph (4) of subdivision (f). \n(i) The temporary manager appointed pursuant to this section shall meet the \nfollowing qualifications: \n(1) Be qualified to oversee correction of deficiencies in a residential care facility \nfor the elderly on the basis of experience and education. \n(2) Not be the subject of any pending actions by the department or any other \nstate agency nor have ever been excluded from a department-licensed facility or \nhad a license or certification suspended or revoked by an administrative action by \nthe department or any other state agency. \n(3) Not have a financial ownership interest in the facility and not have a member \nof his or her immediate family who has a financial ownership interest in the \nfacility. \n(4) Not currently serve, or within the past two years have served, as a member \nof the staff of the facility. \n(j) Payment of the costs of the temporary manager shall comply with the following \nrequirements: \n(1) Upon agreement with the licensee, the costs of the temporary manager and \nany other expenses in connection with the temporary management shall be paid \ndirectly by the facility while the temporary manager is assigned to that facility. \nFailure of the licensee to agree to the payment of those costs may result in the \npayment of the costs by the department and subsequent required reimbursement \nof the department by the licensee pursuant to this section. \n(2) Direct costs of the temporary manager shall be equivalent to the sum of the \nfollowing: \n(A) The prevailing fee paid by licensees for positions of the same type in the \nfacility’s geographic area. \n(B) Additional costs that reasonably would have been incurred by the licensee \nif the licensee and the temporary manager had been in an employment \nrelationship. \n(C) Other reasonable costs incurred by the temporary manager in furnishing \nservices pursuant to this section. \n(3) Direct costs may exceed the amount specified in paragraph (2) if the \ndepartment is otherwise unable to find a qualified temporary manager. \n(k) (1) The responsibilities of the temporary manager may include, but are not \nlimited to, the following: \n(A) Paying wages to staff. The temporary manager shall have the full power to \nhire, direct, manage, and discharge employees of the facility, subject to any \ncontractual rights they may have. The temporary manager shall pay \nemployees at the same rate of compensation, including benefits, that the \nemployees would have received from the licensee or wages necessary to \nprovide adequate staff for the protection of clients and compliance with the \nlaw. \n(B) Preserving resident funds. The temporary manager shall be entitled to, \nand shall take possession of, all property or assets of residents that are in the \npossession of the licensee or administrator of the facility. The temporary \nmanager shall preserve all property, assets, and records of residents of which \nthe temporary manager takes possession. \n(C) Contracting for outside services as may be needed for the operation of the \nfacility. A contract for outside services in excess of five thousand dollars \n($5,000) shall be approved by the director. \n(D) Paying commercial creditors of the facility to the extent required to \noperate the facility. The temporary manager shall honor all leases, mortgages, \nand secured transactions affecting the building in which the facility is located \nand all goods and fixtures in the building, but only to the extent of payments \nthat, in the case of a rental agreement, are for the use of the property during \nthe period of the temporary management, or that, in the case of a purchase \nagreement, come due during the period of the temporary management. \n(E) Performing all acts that are necessary and proper to maintain and operate \nthe facility in accordance with sound fiscal policies. The temporary manager \nshall take action as is reasonably necessary to protect or conserve the assets \nor property of which the temporary manager takes possession and may use \nthose assets or property only in the performance of the powers and duties set \nforth in this section. \n(2) Expenditures by the temporary manager in excess of five thousand dollars \n($5,000) shall be approved by the director. Total encumbrances and expenditures \nby the temporary manager for the duration of the temporary management shall \nnot exceed the sum of forty-nine thousand nine hundred ninety-nine dollars \n($49,999) unless approved by the director in writing. \n(3) The temporary manager shall not make capital improvements to the facility in \nexcess of five thousand dollars ($5,000) without the approval of the director. \n(l) (1) To the extent department funds are advanced for the costs of the temporary \nmanager or for other expenses in connection with the temporary management, the \ndepartment shall be reimbursed from the revenues accruing to the facility or to the \nlicensee or an entity related to the licensee. Any reimbursement received by the \ndepartment shall be redeposited in the account from which the department funds \nwere advanced. If the revenues are insufficient to reimburse the department, the \nunreimbursed amount shall constitute grounds for a monetary judgment in civil \ncourt and a subsequent lien upon the assets of the facility or the proceeds from the \nsale thereof. Pursuant to Chapter 2 (commencing with Section 697.010) of Division \n2 of Title 9 of Part 2 of the Code of Civil Procedure, a lien against the personal \nassets of the facility or an entity related to the licensee based on the monetary \njudgment obtained shall be filed with the Secretary of State on the forms required \nfor a notice of judgment lien. A lien against the real property of the facility or an \nentity related to the licensee based on the monetary judgment obtained shall be \nrecorded with the county recorder of the county where the facility of the licensee is \nlocated or where the real property of the entity related to the licensee is located. \nThe lien shall not attach to the interests of a lessor, unless the lessor is operating \nthe facility. The authority to place a lien against the personal and real property of \nthe licensee for the reimbursement of any state funds expended pursuant to this \nsection shall be given judgment creditor priority. \n(2) For purposes of this section, “entity related to the licensee” means an entity, \nother than a natural person, of which the licensee is a subsidiary or an entity in \nwhich a person who was obligated to disclose information under Section 1569.15 \npossesses an interest that would also require disclosure pursuant to Section \n1569.15. \n(m) Appointment of a temporary manager under this section does not relieve the \nlicensee of any responsibility for the care and supervision of residents under this \nchapter. The licensee, even if the license is deemed surrendered or the facility \nabandoned, shall be required to reimburse the department for all costs associated \nwith operation of the facility during the period the temporary manager is in place \nthat are not accounted for by using facility revenues or for the relocation of \nresidents handled by the department if the licensee fails to comply with the \nrelocation requirements of Section 1569.525 or 1569.682 when required by the \ndepartment to do so. If the licensee fails to reimburse the department under this \nsection, then the department, along with using its own remedies available under \nthis chapter, may request that the Attorney General’s office, the city attorney’s \noffice, or the local district attorney’s office seek any available criminal, civil, or \nadministrative remedy, including, but not limited to, injunctive relief, restitution, \nand damages in the same manner as provided for in Chapter 5 (commencing with \nSection 17200) of Part 2 of Division 7 of the Business and Professions Code. \n(n) The department may use funds from the emergency resident contingency \naccount pursuant to Section 1569.48 when needed to supplement the operation of \nthe facility or the transfer of residents under the control of the temporary manager \nappointed under this section if facility revenues are unavailable or exhausted when \nneeded. Pursuant to subdivision (l), the licensee shall be required to reimburse the \ndepartment for any funds used from the emergency resident contingency account \nduring the period of control of the temporary manager and any incurred costs of \ncollection. \n(o) This section does not apply to a residential care facility for the elderly that \nserves six or fewer persons and is also the principal residence of the licensee. \n(p) Notwithstanding any other provision of law, the temporary manager shall be \nliable only for damages resulting from gross negligence in the operation of the \nfacility or intentional tortious acts. \n(q) All governmental immunities otherwise applicable to the state shall also apply to \nthe state in the use of a temporary manager in the operation of a facility pursuant \nto this section. \n(r) A licensee is not liable for any occurrences during the temporary management \nunder this section except to the extent that the occurrences are the result of the \nlicensee’s conduct. \n(s) The department may adopt regulations for the administration of this section. \n(Amended by Stats. 2015, Ch. 303, Sec. 281. (AB 731) Effective January 1, 2016.) \n1569.482. \n   \n(a) It is the intent of the Legislature in enacting this section to authorize the \ndepartment to take quick, effective action to protect the health and safety of \nresidents of residential care facilities for the elderly and to minimize the effects of \ntransfer trauma that accompany the abrupt transfer of residents through a system \nwhereby the department may apply for a court order appointing a receiver to \ntemporarily operate a residential care facility for the elderly. The receivership is not \nintended to punish a licensee or to replace attempts to secure cooperative action to \nprotect the residents’ health and safety. The receivership is intended to protect the \nresidents in the absence of other reasonably available alternatives. The receiver \nshall assume the operation of the facility in order to bring it into compliance with \nlaw, facilitate a transfer of ownership to a new licensee, or ensure the orderly \ntransfer of residents should the facility be required to close. \n(b) (1) Whenever circumstances exist indicating that continued management of a \nresidential care facility by the current licensee would present a substantial \nprobability or imminent danger of serious physical harm or death to the residents, \nor the facility is closing or intends to terminate operation as a residential care \nfacility for the elderly and adequate arrangements for the relocation of residents \nhave not been made at least 30 days prior to the closing or termination, the \ndirector may petition the superior court for the county in which the facility is \nlocated for an order appointing a receiver to temporarily operate the facility in \naccordance with this section. \n(2) The petition shall allege the facts upon which the action is based and shall be \nsupported by an affidavit of the director. A copy of the petition and affidavit \ntogether with an order to appear and show cause why temporary authority to \noperate the residential care facility for the elderly should not be vested in a \nreceiver pursuant to this section, shall be delivered to the licensee, administrator, \nor a responsible person at the facility to the attention of the licensee and \nadministrator. The order shall specify a hearing date, which shall be not less than \n10, nor more than 15, days following delivery of the petition and order upon the \nlicensee, except that the court may shorten or lengthen the time upon a showing \nof just cause. \n(c) (1) If the director files a petition pursuant to subdivision (b) for appointment of \na receiver to operate a residential care facility for the elderly, in accordance with \nSection 564 of the Code of Civil Procedure, the director may also petition the court, \nin accordance with Section 527 of the Code of Civil Procedure, for an order \nappointing a temporary receiver. A temporary receiver appointed by the court \npursuant to this subdivision shall serve until the court has made a final \ndetermination on the petition for appointment of a receiver filed pursuant to \nsubdivision (b). A receiver appointed pursuant to this subdivision shall have the \nsame powers and duties as a receiver would have if appointed pursuant to \nsubdivision (b). Upon the director filing a petition for a receiver, the receiver shall \ncomplete its application for a provisional license to operate a residential care facility \nfor the elderly. For purposes of a provisional license issued to a receiver, the \nlicensee’s existing fire safety clearance shall serve as the fire safety clearance for \nthe receiver’s provisional license. \n(2) At the time of the hearing, the department shall advise the licensee of the \nname of the proposed receiver. The receiver shall be a certified residential care \nfacility for the elderly administrator or other responsible person or entity, as \ndetermined by the court, from a list of qualified receivers established by the \ndepartment, and, if need be, with input from providers of residential care and \nconsumer representatives. Persons appearing on the list shall have experience in \nthe delivery of care services to clients of community care facilities, and, if \nfeasible, shall have experience with the operation of a residential care facility for \nthe elderly, shall not be the subject of any pending actions by the department or \nany other state agency, and shall not have ever been excluded from a \ndepartment licensed facility nor have had a license or certification suspended or \nrevoked by an administrative action by the department or any other state \nagency. The receivers shall have sufficient background and experience in \nmanagement and finances to ensure compliance with orders issued by the court. \nThe owner, licensee, or administrator shall not be appointed as the receiver \nunless authorized by the court. \n(3) If at the conclusion of the hearing, which may include oral testimony and \ncross-examination at the option of any party, the court determines that adequate \ngrounds exist for the appointment of a receiver and that there is no other \nreasonably available remedy to protect the residents, the court may issue an \norder appointing a receiver to temporarily operate the residential care facility for \nthe elderly and enjoining the licensee from interfering with the receiver in the \nconduct of his or her duties. In these proceedings, the court shall make written \nfindings of fact and conclusions of law and shall require an appropriate bond to be \nfiled by the receiver and paid for by the licensee. The bond shall be in an amount \nnecessary to protect the licensee in the event of any failure on the part of the \nreceiver to act in a reasonable manner. The bond requirement may be waived by \nthe licensee. \n(4) The court may permit the licensee to participate in the continued operation of \nthe facility during the pendency of any receivership ordered pursuant to this \nsection and shall issue an order detailing the nature and scope of participation. \n(5) Failure of the licensee to appear at the hearing on the petition shall constitute \nan admission of all factual allegations contained in the petition for purposes of \nthese proceedings only. \n(6) The licensee shall receive notice and a copy of the application each time the \nreceiver applies to the court or the department for instructions regarding his or \nher duties under this section, when an accounting pursuant to subdivision (i) is \nsubmitted, and when any other report otherwise required under this section is \nsubmitted. The licensee shall have an opportunity to present objections or \notherwise participate in those proceedings. \n(d) A person shall not impede the operation of a receivership created under this \nsection. The receiver’s access to, or possession of, the property shall not be \ninterfered with during the term of the receivership. There shall be an automatic \nstay for a 60-day period subsequent to the appointment of a receiver of any action \nthat would interfere with the functioning of the facility, including, but not limited to, \ncancellation of insurance policies executed by the licensees, termination of utility \nservices, attachments, or setoffs of resident trust funds and working capital \naccounts and repossession of equipment in the facility. \n(e) When a receiver is appointed, the licensee may, at the discretion of the court, \nbe divested of possession and control of the facility in favor of the receiver. If the \ncourt divests the licensee of possession and control of the facility in favor of the \nreceiver, the department shall immediately issue a provisional license to the \nreceiver. Notwithstanding the applicable sections of this code governing the \nrevocation of a provisional license, the provisional license issued to a receiver shall \nautomatically expire upon the termination of the receivership. The receiver shall \npossess the provisional license solely for purposes of carrying out the \nresponsibilities authorized by this section and the duties ordered by the court. The \nreceiver shall have no right to appeal the expiration of the provisional license. \n(f) A receiver appointed pursuant to this section: \n(1) May exercise those powers and shall perform those duties ordered by the \ncourt, in addition to other duties provided by statute. \n(2) Shall operate the facility in a manner that ensures the safety and adequate \ncare for the residents. \n(3) Shall have the same rights to possession of the building in which the facility is \nlocated, and of all goods and fixtures in the building at the time the petition for \nreceivership is filed, as the licensee and administrator would have had if the \nreceiver had not been appointed. \n(4) May use the funds, building, fixtures, furnishings, and any accompanying \nconsumable goods in the provision of care and services to residents and to any \nother persons receiving services from the facility at the time the petition for \nreceivership was filed. \n(5) Shall take title to all revenue coming to the facility in the name of the receiver \nwho shall use it for the following purposes in descending order of priority: \n(A) To pay wages to staff. The receiver shall have full power to hire, direct, \nmanage, and discharge employees of the facility, subject to any contractual \nrights they may have. The receiver shall pay employees at the same rate of \ncompensation, including benefits, that the employees would have received \nfrom the licensee or wages necessary to provide adequate staff for the \nprotection of the clients and compliance with the law. \n(B) To preserve resident funds. The receiver shall be entitled to, and shall \ntake, possession of all property or assets of residents that are in the \npossession of the licensee or operator of the facility. The receiver shall \npreserve all property, assets, and records of residents of which the receiver \ntakes possession. \n(C) To contract for outside services as may be needed for the operation of the \nresidential care facility for the elderly. A contract for outside services in excess \nof five thousand dollars ($5,000) shall be approved by the court. \n(D) To pay commercial creditors of the facility to the extent required to \noperate the facility. Except as provided in subdivision (h), the receiver shall \nhonor all leases, mortgages, and secured transactions affecting the building in \nwhich the facility is located and all goods and fixtures in the building of which \nthe receiver has taken possession, but only to the extent of payments which, \nin the case of a rental agreement, are for the use of the property during the \nperiod of receivership, or which, in the case of a purchase agreement, come \ndue during the period of receivership. \n(E) To receive a salary, as approved by the court. \n(F) To do all things necessary and proper to maintain and operate the facility \nin accordance with sound fiscal policies. The receiver shall take action as is \nreasonably necessary to protect or conserve the assets or property of which \nthe receiver takes possession and may use those assets or property only in \nthe performance of the powers and duties set out in this section and by order \nof the court. \n(G) To ask the court for direction in the treatment of debts incurred prior to \nthe appointment, if the licensee’s debts appear extraordinary, of questionable \nvalidity, or unrelated to the normal and expected maintenance and operation \nof the facility, or if payment of the debts will interfere with the purposes of \nreceivership. \n(g) (1) A person who is served with notice of an order of the court appointing a \nreceiver and of the receiver’s name and address shall be liable to pay the receiver, \nrather than the licensee, for any goods or services provided by the residential care \nfacility for the elderly after the date of the order. The receiver shall give a receipt \nfor each payment and shall keep a copy of each receipt on file. The receiver shall \ndeposit amounts received in a special account and shall use this account for all \ndisbursements. Payment to the receiver pursuant to this subdivision shall discharge \nthe obligation to the extent of the payment and shall not thereafter be the basis of \na claim by the licensee or any other person. A resident shall not be evicted nor may \nany contract or rights be forfeited or impaired, nor may any forfeiture be effected \nor liability increased, by reason of an omission to pay the licensee, operator, or \nother person a sum paid to the receiver pursuant to this subdivision. \n(2) This section shall not be construed to suspend, during the temporary \nmanagement by the receiver, any obligation of the licensee for payment of local, \nstate, or federal taxes. A licensee shall not be held liable for acts or omissions of \nthe receiver during the term of the temporary management. \n(3) Upon petition of the receiver, the court may order immediate payment to the \nreceiver for past services that have been rendered and billed, and the court may \nalso order a sum not to exceed one month’s advance payment to the receiver of \nany sums that may become payable under the Medi-Cal program. \n(h) (1) A receiver shall not be required to honor a lease, mortgage, or secured \ntransaction entered into by the licensee of the facility and another party if the court \nfinds that the agreement between the parties was entered into for a collusive, \nfraudulent purpose or that the agreement is unrelated to the operation of the \nfacility. \n(2) A lease, mortgage, or secured transaction or an agreement unrelated to the \noperation of the facility that the receiver is permitted to dishonor pursuant to this \nsubdivision shall only be subject to nonpayment by the receiver for the duration \nof the receivership, and the dishonoring of the lease, mortgage, security interest, \nor other agreement, to this extent, by the receiver shall not relieve the owner or \noperator of the facility from any liability for the full amount due under the lease, \nmortgage, security interest, or other agreement. \n(3) If the receiver is in possession of real estate or goods subject to a lease, \nmortgage, or security interest that the receiver is permitted to dishonor pursuant \nto paragraph (1), and if the real estate or goods are necessary for the continued \noperation of the facility, the receiver may apply to the court to set a reasonable \nrent, price, or rate of interest to be paid by the receiver during the duration of \nthe receivership. The court shall hold a hearing on this application within 15 days. \nThe receiver shall send notice of the application to any known owner of the \nproperty involved at least 10 days prior to the hearing. \n(4) Payment by the receiver of the amount determined by the court to be \nreasonable is a defense to any action against the receiver for payment or \npossession of the goods or real estate, subject to the lease or mortgage, which is \nbrought by any person who received the notice required by this subdivision. \nHowever, payment by the receiver of the amount determined by the court to be \nreasonable does not relieve the owner or operator of the facility from any liability \nfor the difference between the amount paid by the receiver and the amount due \nunder the original lease, mortgage, or security interest. \n(i) A monthly accounting shall be made by the receiver to the department of all \nmoneys received and expended by the receiver on or before the 15th day of the \nfollowing month or as ordered by the court, and the remainder of income over \nexpenses for that month shall be returned to the licensee. A copy of the accounting \nshall be provided to the licensee. The licensee or owner of the residential care \nfacility for the elderly may petition the court for a determination as to the \nreasonableness of any expenditure made pursuant to paragraph (5) of subdivision \n(f). \n(j) (1) The receiver shall be appointed for an initial period of not more than three \nmonths. The initial three-month period may be extended for additional periods not \nexceeding three months, as determined by the court pursuant to this section. At \nthe end of one month, the receiver shall report to the court on its assessment of \nthe probability that the residential care facility for the elderly will meet state \nstandards for operation by the end of the initial three-month period and will \ncontinue to maintain compliance with those standards after termination of the \nreceiver’s management. If it appears that the facility cannot be brought into \ncompliance with state standards within the initial three-month period, the court \nshall take appropriate action as follows: \n(A) Extend the receiver’s management for an additional three months if there \nis a substantial likelihood that the facility will meet state standards within that \nperiod and will maintain compliance with the standards after termination of \nthe receiver’s management. The receiver shall report to the court in writing \nupon the facility’s progress at the end of six weeks of any extension ordered \npursuant to this paragraph. \n(B) Order the director to revoke or temporarily suspend, or both, the license \npursuant to Section 1569.50 and extend the receiver’s management for the \nperiod necessary to transfer clients in accordance with the transfer plan, but \nfor not more than three months from the date of initial appointment of a \nreceiver, or 14 days, whichever is greater. An extension of an additional three \nmonths may be granted if deemed necessary by the court. \n(2) If it appears at the end of six weeks of an extension ordered pursuant to \nsubparagraph (A) of paragraph (1) that the facility cannot be brought into \ncompliance with state standards for operation or that it will not maintain \ncompliance with those standards after the receiver’s management is terminated, \nthe court shall take appropriate action as specified in subparagraph (B) of \nparagraph (1). \n(3) In evaluating the probability that a residential care facility for the elderly will \nmaintain compliance with state standards of operation after the termination of \nreceiver management ordered by the court, the court shall consider at least the \nfollowing factors: \n(A) The duration, frequency, and severity of past violations in the facility. \n(B) History of compliance in other care facilities operated by the proposed \nlicensee. \n(C) Efforts by the licensee to prevent and correct past violations. \n(D) The financial ability of the licensee to operate in compliance with state \nstandards. \n(E) The recommendations and reports of the receiver. \n(4) Management of a residential care facility for the elderly operated by a \nreceiver pursuant to this section shall not be returned to the licensee, to any \nperson related to the licensee, or to any person who served as a member of the \nfacility’s staff or who was employed by the licensee prior to the appointment of \nthe receiver unless both of the following conditions are met: \n(A) The department believes that it would be in the best interests of the \nresidents of the facility, requests that the court return the operation of the \nfacility to the former licensee, and provides clear and convincing evidence to \nthe court that it is in the best interests of the facility’s residents to take that \naction. \n(B) The court finds that the licensee has fully cooperated with the department \nin the appointment and ongoing activities of a receiver appointed pursuant to \nthis section, and, if applicable, any temporary manager appointed pursuant to \nSection 1569.481. \n(5) The owner of the facility may at any time sell, lease, or close the facility, \nsubject to the following provisions: \n(A) If the owner closes the facility, or the sale or lease results in the closure of \nthe facility, the court shall determine if a transfer plan is necessary. If the \ncourt so determines, the court shall adopt and implement a transfer plan \nconsistent with the provisions of Section 1569.682. \n(B) If the licensee proposes to sell or lease the facility and the facility will \ncontinue to operate as a residential care facility for the elderly, the court and \nthe department shall reevaluate any proposed transfer plan. If the court and \nthe department determine that the sale or lease of the facility will result in \ncompliance with licensing standards, the transfer plan and the receivership \nshall, subject to those conditions that the court may impose and enforce, be \nterminated upon the effective date of the sale or lease. \n(k) (1) The salary of the receiver shall be set by the court commensurate with \ncommunity care facility industry standards, giving due consideration to the difficulty \nof the duties undertaken, and shall be paid from the revenue coming to the facility. \nIf the revenue is insufficient to pay the salary in addition to other expenses of \noperating the facility, the receiver’s salary shall be paid from the emergency \nresident contingency account as provided in Section 1569.48. State advances of \nfunds in excess of five thousand dollars ($5,000) shall be approved by the director. \nTotal advances for encumbrances and expenditures shall not exceed the sum of \nforty-nine thousand nine hundred ninety-nine dollars ($49,999) unless approved by \nthe director in writing. \n(2) To the extent state funds are advanced for the salary of the receiver or for \nother expenses in connection with the receivership, as limited by subdivision (g), \nthe state shall be reimbursed from the revenues accruing to the facility or to the \nlicensee or an entity related to the licensee. Reimbursement received by the state \nshall be redeposited in the account from which the state funds were advanced. If \nthe revenues are insufficient to reimburse the state, the unreimbursed amount \nshall constitute grounds for a monetary judgment in civil court and a subsequent \nlien upon the assets of the facility or the proceeds from the sale thereof. Pursuant \nto Chapter 2 (commencing with Section 697.010) of Division 2 of Title 9 of Part 2 \nof the Code of Civil Procedure, a lien against the personal assets of the facility or \nan entity related to the licensee based on the monetary judgment obtained shall \nbe filed with the Secretary of State on the forms required for a notice of \njudgment lien. A lien against the real property of the facility or an entity related \nto the licensee based on the monetary judgment obtained shall be recorded with \nthe county recorder of the county where the facility of the licensee is located or \nwhere the real property of the entity related to the licensee is located. The lien \nshall not attach to the interests of a lessor, unless the lessor is operating the \nfacility. The authority to place a lien against the personal and real property of the \nlicensee for the reimbursement of any state funds expended pursuant to this \nsection shall be given judgment creditor priority. \n(3) For purposes of this subdivision, “entity related to the licensee” means an \nentity, other than a natural person, of which the licensee is a subsidiary or an \nentity in which any person who was obligated to disclose information under \nSection 1569.15 possesses an interest that would also require disclosure \npursuant to Section 1569.15. \n(l) (1) This section does not impair the right of the owner of a residential care \nfacility for the elderly to dispose of his or her property interests in the facility, but \nany facility operated by a receiver pursuant to this section shall remain subject to \nthat administration until terminated by the court. The termination shall be promptly \neffectuated, provided that the interests of the residents have been safeguarded as \ndetermined by the court. \n(2) This section does not limit the power of the court to appoint a receiver under \nany other applicable provision of law or to order any other remedy available \nunder law. \n(m) (1) Notwithstanding any other provision of law, the receiver shall be liable only \nfor damages resulting from gross negligence in the operation of the facility or \nintentional tortious acts. \n(2) All governmental immunities otherwise applicable to the State of California \nshall also apply in the use of a receiver in the operation of a facility pursuant to \nthis section. \n(3) The licensee is not liable for any occurrences during the receivership except \nto the extent that the occurrences are the result of the licensee’s conduct. \n(n) The department may adopt regulations for the administration of this section. \nThis section does not impair the authority of the department to temporarily suspend \nlicenses under Section 1569.50 or to reach a voluntary agreement with the licensee \nfor alternate management of a community care facility including the use of a \ntemporary manager under Section 1569.481. This section does not authorize the \ndepartment to interfere in a labor dispute. \n(o) This section does not apply to a residential care facility for the elderly that \nserves six or fewer persons and is also the principal residence of the licensee. \n(p) This section does not apply to a licensee that has obtained a certificate of \nauthority to offer continuing care contracts, as defined in paragraph (8) of \nsubdivision (c) of Section 1771. \n(Amended by Stats. 2015, Ch. 303, Sec. 282. (AB 731) Effective January 1, 2016.) \n1569.485. \n   \n(a)  Notwithstanding any other provision of this chapter, any person who violates \nSection 1569.10 or 1569.44, or both, shall be assessed by the department an \nimmediate civil penalty in the amount of one hundred dollars ($100) per resident \nfor each day of the violation, unless other remedies available to the department, \nincluding criminal prosecution, are deemed more effective by the department. \n(b)  The civil penalty authorized in subdivision (a) shall be doubled if an unlicensed \nfacility is operated and the operator refuses to seek licensure or the operator seeks \nlicensure and the licensure application is denied and the operator continues to \noperate the unlicensed facility, unless other remedies available to the department, \nincluding criminal prosecution, are deemed more effective by the department. \n(c)  An operator may appeal the assessment to the director. The department shall \nadopt regulations setting forth the appeal procedure. \n(Amended by Stats. 1990, Ch. 1488, Sec. 2.) \n1569.49. \n   \n(a) In addition to the suspension, temporary suspension, or revocation of a license \nissued under this chapter, the department shall levy civil penalties as follows: \n(b) (1) The amount of the civil penalty shall be one hundred dollars ($100) per day \nfor each violation of this chapter if the facility fails to correct a deficiency after \nbeing provided a specified length of time to correct that deficiency. \n(A) If a licensee or a licensee’s representative submits evidence to the \ndepartment that the licensee has corrected a deficiency, and the department, \nafter reviewing that evidence, has determined that the deficiency has been \ncorrected, the civil penalty shall cease as of the day the department received \nthat evidence. \n(B) If the department deems it necessary, the department shall inspect the \nfacility within five working days after the department receives evidence \npursuant to subparagraph (A) to confirm that the deficiency has been \ncorrected. \n(C) If the department determines that the deficiency has not been corrected, \nthe civil penalty shall continue to accrue from the date of the original citation. \n(D) If the department is able to verify that the deficiency was corrected prior \nto the date on which the department received the evidence pursuant to \nsubparagraph (A), the civil penalty shall cease as of that earlier date. \n(2) (A) If the department issues a notification of deficiency to a facility for a \nrepeat violation of a violation specified in paragraph (1), the department shall \nassess an immediate civil penalty of two hundred fifty dollars ($250) per repeat \nviolation and one hundred dollars ($100) for each day the repeat violation \ncontinues after citation. The notification of deficiency shall state the manner in \nwhich the deficiency constitutes a repeat violation and shall be submitted to a \nsupervisor for review and approval. \n(B) For purposes of this section, “repeat violation” means a violation within 12 \nmonths of a prior violation of a statutory or regulatory provision designated by \nthe same combination of letters or numerals, or both letters and numerals. \n(C) Notwithstanding subparagraphs (A) and (B), the department, in its sole \ndiscretion, may reduce the civil penalty for the cited repeat violation to the \nlevel of the underlying violation, as applicable, if it determines that the cited \nrepeat violation is not substantially similar to the original violation. \n(3) If the nature or seriousness of the violation or the frequency of the violation \nwarrants a higher penalty or an immediate civil penalty assessment, or both, as \nprovided in this chapter, a correction of the deficiency shall not impact the \nimposition of a civil penalty. \n(c) The department shall assess an immediate civil penalty of five hundred dollars \n($500) per violation and one hundred dollars ($100) for each day the violation \ncontinues after citation for any of the following serious violations: \n(1) Any violation that the department determines resulted in the injury or illness \nof a resident. \n(2) (A) Fire clearance violations, including, but not limited to, overcapacity, \nambulatory status, inoperable smoke alarms, and inoperable fire alarm systems. \nThe civil penalty shall not be assessed if the licensee has done either of the \nfollowing: \n(i) Requested the appropriate fire clearance based on ambulatory, \nnonambulatory, or bedridden status, and the decision is pending. \n(ii) Initiated eviction proceedings. \n(B) A licensee denied a clearance for bedridden residents may appeal to the \nfire authority, and, if that appeal is denied, may subsequently appeal to the \nOffice of the State Fire Marshal, and shall not be assessed an immediate civil \npenalty until the final appeal is decided, or after 60 days has passed from the \ndate of the citation, whichever is earlier. \n(3) Absence of supervision as required by statute or regulation. \n(4) Accessible bodies of water, when prohibited in this chapter or regulations \nadopted pursuant to this chapter. \n(5) Accessible firearms, ammunition, or both. \n(6) Refused entry to a facility or any part of a facility in violation of Section \n1569.32, 1569.33, or 1569.35. \n(7) The presence of a person subject to a department Order of Exclusion on the \npremises. \n(d) If the department issues a notification of deficiency to a facility for a repeat \nviolation of a violation specified in subdivision (c), the department shall assess an \nimmediate civil penalty of one thousand dollars ($1,000) per repeat violation and \none hundred dollars ($100) for each day the repeat violation continues after \ncitation. The notification of deficiency shall state the manner in which the deficiency \nconstitutes a repeat violation and shall be submitted to a supervisor for review and \napproval. \n(e) For a violation that the department determines resulted in the death of a \nresident, the civil penalty shall be fifteen thousand dollars ($15,000). \n(f) For a violation that the department determines constitutes physical abuse, as \ndefined in Section 15610.63 of the Welfare and Institutions Code, or resulted in \nserious bodily injury, as defined in Section 15610.67 of the Welfare and Institutions \nCode, to a resident, the civil penalty shall be ten thousand dollars ($10,000). \n(g) (1) Before the assessment of a civil penalty pursuant to subdivision (e) or (f), \nthe decision shall be approved by the program administrator of the Community \nCare Licensing Division. \n(2) (A) The department shall reduce the amount of a civil penalty due pursuant to \nsubdivision (e) or (f) by the amount of the civil penalty already assessed for the \nunderlying violation. \n(B) If the amount of the civil penalty that the department has already \nassessed for the underlying violation exceeds the amount of the penalty \npursuant to subdivision (e) or (f), the larger amount shall prevail and be due \nand payable as already assessed by the department. \n(h) (1) A notification of a deficiency written by a representative of the department \nshall include a factual description of the nature of the deficiency fully stating the \nmanner in which the licensee failed to comply with the specified statute or \nregulation, and, if applicable, the particular place or area of the facility in which the \ndeficiency occurred. The department shall make a good faith effort to work with the \nlicensee to determine the cause of the deficiency and ways to prevent any repeat \nviolations. \n(2) The department shall adopt regulations setting forth the appeal procedures \nfor deficiencies. \n(i) (1) A licensee shall have the right to submit to the department a written request \nfor a formal review of a civil penalty assessed pursuant to subdivisions (e) and (f) \nwithin 15 business days of receipt of the notice of a civil penalty assessment and \nshall provide all available supporting documentation at that time. The review shall \nbe conducted by the deputy director of the Community Care Licensing Division. The \nlicensee may submit additional supporting documentation that was unavailable at \nthe time of submitting the request for review within the first 30 business days after \nsubmitting the request for review. If the department requires additional information \nfrom the licensee, that information shall be requested within the first 30 business \ndays after receiving the request for review. The licensee shall provide this \nadditional information within 30 business days of receiving the request from the \ndepartment. If the deputy director determines that the civil penalty was not \nassessed, or the finding of the deficiency that resulted in the assessment of the civil \npenalty was not made, in accordance with applicable statutes or regulations of the \ndepartment, he or she may amend or dismiss the civil penalty or finding of \ndeficiency. The licensee shall be notified in writing of the deputy director’s decision \nwithin 60 business days of the date when all necessary information has been \nprovided to the department by the licensee. \n(2) Upon exhausting the review described in paragraph (1), a licensee may \nfurther appeal that decision to an administrative law judge. Proceedings shall be \nconducted in accordance with Chapter 5 (commencing with Section 11500) of \nPart 1 of Division 3 of Title 2 of the Government Code, and the department shall \nhave all the powers granted by those provisions. In all proceedings conducted in \naccordance with this section, the standard of proof shall be by a preponderance \nof the evidence. \n(3) If, in addition to an assessment of civil penalties, the department elects to file \nan administrative action to suspend or revoke the facility license that includes \nviolations relating to the assessment of the civil penalties, the department review \nof the pending appeal shall cease and the assessment of the civil penalties shall \nbe heard as part of the administrative action process. \n(4) Civil penalties shall be due and payable when administrative appeals have \nbeen exhausted. Unless payment arrangements have been made that are \nacceptable to the department, a civil penalty not paid within 30 days shall be \nsubject to late fees, as specified by the department in regulation. \n(j) (1) A licensee shall have the right to submit to the department a written request \nfor a formal review of any other civil penalty or deficiency not described in \nsubdivision (i) within 15 business days of receipt of the notice of a civil penalty \nassessment or a finding of a deficiency, and shall provide all available supporting \ndocumentation at that time. The review shall be conducted by a regional manager \nof the Community Care Licensing Division. The licensee may submit additional \nsupporting documentation that was unavailable at the time of submitting the \nrequest for review within the first 30 business days after submitting the request for \nreview. If the department requires additional information from the licensee, that \ninformation shall be requested within the first 30 business days after receiving the \nrequest for review. The licensee shall provide this additional information within 30 \nbusiness days of receiving the request from the department. If the regional \nmanager determines that the civil penalty was not assessed, or the finding of the \ndeficiency was not made, in accordance with applicable statutes or regulations of \nthe department, he or she may amend or dismiss the civil penalty or finding of \ndeficiency. The licensee shall be notified in writing of the regional manager’s \ndecision within 60 business days of the date when all necessary information has \nbeen provided to the department by the licensee. \n(2) Upon exhausting the review described in paragraph (1), the licensee may \nfurther appeal that decision to the program administrator of the Community Care \nLicensing Division within 15 business days of receipt of notice of the regional \nmanager’s decision. The licensee may submit additional supporting \ndocumentation that was unavailable at the time of appeal to the program \nadministrator within the first 30 business days after requesting that appeal. If the \ndepartment requires additional information from the licensee, that information \nshall be requested within the first 30 business days after receiving the request for \nthe appeal. The licensee shall provide this additional information within 30 \nbusiness days of receiving the request from the department. If the program \nadministrator determines that the civil penalty was not assessed, or the finding of \nthe deficiency was not made, in accordance with applicable statutes or \nregulations of the department, he or she may amend or dismiss the civil penalty \nor finding of deficiency. The licensee shall be notified in writing of the program \nadministrator’s decision within 60 business days of the date when all necessary \ninformation has been provided to the department by the licensee. The program \nadministrator’s decision is considered final and concludes the licensee’s \nadministrative appeal rights regarding the appeal conducted pursuant to this \nparagraph. \n(3) Civil penalties shall be due and payable when administrative appeals have \nbeen exhausted. Unless payment arrangements have been made that are \nacceptable to the department, a civil penalty not paid within 30 days shall be \nsubject to late fees, as specified by the department in regulation. \n(k) The department shall adopt regulations implementing this section. \n(l) The department shall, by January 1, 2016, amend its regulations to reflect the \nchanges to this section made by Section 6 of Chapter 813 of the Statutes of 2014. \n(m) Notwithstanding the Administrative Procedure Act (Chapter 3.5 (commencing \nwith Section 11340) of Part 1 of Division 3 of Title 2 of the Government Code), the \ndepartment may implement and administer the changes made by the act that \nadded this subdivision through all-county letters or similar written instructions until \nregulations are adopted pursuant to the Administrative Procedure Act. \n(n) This section shall become operative on July 1, 2017. \n(Repealed (in Sec. 7) and added by Stats. 2016, Ch. 823, Sec. 8. (AB 2231) Effective January 1, 2017. Section \noperative July 1, 2017, by its own provisions.) \n1569.495. \n   \nThe civil, criminal, and administrative remedies available to the department \npursuant to this article are not exclusive, and may be sought and employed in any \ncombination deemed advisable by the state department to enforce this chapter. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \nARTICLE 5. Suspension and Revocation [1569.50 - 1569.545] \n  ( Article 5 added by Stats. 1985, Ch. 1127, Sec. 3. ) \n \n1569.50. \n   \n(a) The department may deny an application for a license or may suspend or \nrevoke a license issued under this chapter upon any of the following grounds and in \nthe manner provided in this chapter: \n(1) Violation by the licensee of this chapter or of the rules and regulations \nadopted under this chapter. \n(2) Aiding, abetting, or permitting the violation of this chapter or of the rules and \nregulations adopted under this chapter. \n(3) Conduct that is inimical to the health, morals, welfare, or safety of either an \nindividual in or receiving services from the facility or the people of the State of \nCalifornia. \n(4) The conviction of a licensee, or other person mentioned in Section 1569.17 at \nany time before or during licensure, of a crime as defined in Section 1569.17. \n(5) Engaging in acts of financial malfeasance concerning the operation of a \nfacility, including, but not limited to, improper use or embezzlement of client \nmoneys and property or fraudulent appropriation for personal gain of facility \nmoneys and property, or willful or negligent failure to provide services for the \ncare of clients. \n(b) The remedies provided in this section may be applied if the department finds \nthat any employee, administrator, partner, officer, director, member, or manager of \nthe applicant or licensee, any person who controls, as defined in Section 1569.2, \nthe licensee, or any person who holds a beneficial ownership interest of 10 percent \nor more in the applicant or licensee has engaged in the conduct described in \nsubdivision (a) related to any facility licensed pursuant to Chapter 1 (commencing \nwith Section 1200), Chapter 2 (commencing with Section 1250), or Chapter 3 \n(commencing with Section 1500), or a similarly licensed facility in California or any \nother state. \n(c) The director may temporarily suspend a license, prior to a hearing when, in the \nopinion of the director, the action is necessary to protect residents or clients of the \nfacility from physical or mental abuse, abandonment, or any other substantial \nthreat to health or safety. The director shall notify the licensee of the temporary \nsuspension and the effective date of the temporary suspension and at the same \ntime shall serve the provider with an accusation. Upon receipt of a notice of defense \nto the accusation by the licensee, the director shall, within 15 days, set the matter \nfor hearing, and the hearing shall be held as soon as possible but not later than 30 \ndays after receipt of the notice. The temporary suspension shall remain in effect \nuntil the time the hearing is completed and the director has made a final \ndetermination on the merits. However, the temporary suspension shall be deemed \nvacated if the director fails to make a final determination on the merits within 30 \ndays after the original hearing has been completed. \n(d) A licensee who abandons the facility and the residents in care resulting in an \nimmediate and substantial threat to the health and safety of the abandoned \nresidents, in addition to revocation of the license pursuant to this section, shall be \nexcluded from licensure in facilities licensed by the department without the right to \npetition for reinstatement. \n(Amended by Stats. 2015, Ch. 628, Sec. 5. (AB 601) Effective January 1, 2016.) \n1569.51. \n   \n(a)  Proceedings for the suspension, revocation, or denial of a license under this \nchapter shall be conducted in accordance with the provisions of Chapter 5 \n(commencing with Section 11500) of Part 1 of Division 3 of Title 2 of the \nGovernment Code, and the state department shall have all the powers granted by \nthese provisions. In the event of conflict between this chapter and those provisions \nof the Government Code, the provisions of the Government Code shall prevail. \n(b)  In all proceedings conducted in accordance with this section, the standard of \nproof to be applied shall be by the preponderance of the evidence. \n(c)  If the license is not temporarily suspended pursuant to Section 1569.50, the \nhearing shall be held within 90 days after receipt of the notice of defense, unless a \ncontinuance of the hearing is granted by the department or the administrative law \njudge. When the matter has been set for hearing only the administrative law judge \nmay grant a continuance of the hearing. The administrative law judge may, but \nneed not, grant a continuance of the hearing, only upon finding the existence of \none or more of the following: \n(1)  The death or incapacitating illness of a party, a representative or attorney of \na party, a witness to an essential fact, or of the parent, child, or member of the \nhousehold of such person, when it is not feasible to substitute another \nrepresentative, attorney, or witness because of the proximity of the hearing date. \n(2)  Lack of notice of hearing as provided in Section 11509 of the Government \nCode. \n(3)  A material change in the status of the case where a change in the parties or \npleadings requires postponement, or an executed settlement or stipulated \nfindings of fact obviate the need for hearing. A partial amendment of the \npleadings shall not be good cause for continuance to the extent that the \nunamended portion of the pleadings is ready to be heard. \n(4)  A stipulation for continuance signed by all parties or their authorized \nrepresentatives, including, but not limited to, a representative, which is \ncommunicated with the request for continuance to the administrative law judge \nno later than 25 business days before the hearing. \n(5)  The substitution of the representative or attorney of a party upon showing \nthat the substitution is required. \n(6)  The unavailability of a party, representative, or attorney of a party, or \nwitness to an essential fact due to a conflicting and required appearance in a \njudicial matter if when the hearing date was set, the person did not know and \ncould neither anticipate nor at any time avoid the conflict, and the conflict with \nrequest for continuance is immediately communicated to the administrative law \njudge. \n(7)  The unavailability of a party, a representative or attorney of a party, or a \nmaterial witness due to an unavoidable emergency. \n(8)  Failure by a party to comply with a timely discovery request if the \ncontinuance request is made by the party who requested the discovery. \n(Amended by Stats. 1992, Ch. 1315, Sec. 22. Effective January 1, 1993.) \n1569.510. \n   \n(a) The department shall conduct an unannounced visit to a facility within 30 days \nafter the effective date of a temporary suspension of a license in order to ensure \nthat the facility is nonoperational, unless the department previously has verified \nthat the facility is nonoperational. \n(b) The department shall conduct an unannounced visit to a facility within 30 days \nafter the effective date of a revocation of a license in order to ensure that the \nfacility is nonoperational, unless the department previously has verified that the \nfacility is nonoperational. \n(Added by Stats. 2008, Ch. 291, Sec. 17. Effective September 25, 2008.) \n1569.511. \n   \n(a)  The administrative law judge conducting a hearing under this article may \npermit the testimony of a child witness, or a similarly vulnerable witness, including \na witness who is developmentally disabled, to be taken outside the presence of the \nrespondent or respondents if all of the following conditions exist: \n(1)  The administrative law judge determines that taking the witness’s testimony \noutside the presence of the respondent or respondents is necessary to ensure \ntruthful testimony. \n(2)  The witness is likely to be intimidated by the presence of the respondent or \nrespondents. \n(3)  The witness is afraid to testify in front of the respondent or respondents. \n(b)  If the testimony of the witness is taken outside of the presence of the \nrespondent or respondents, the department shall provide for the use of one-way \nclosed-circuit television so the respondent or respondents can observe the \ntestimony of the witness. Nothing in this section shall limit a respondent’s right of \ncross-examination. \n(c)  The administrative law judge conducting a hearing under this section may clear \nthe hearing room of any persons who are not a party to the action in order to \nprotect any witness from intimidation or other harm, taking into account the rights \nof all persons. \n(Added by Stats. 1994, Ch. 1267, Sec. 7. Effective January 1, 1995.) \n1569.512. \n   \n(a)  (1)  An out-of-court statement made by a minor under 12 years of age who is \nthe subject or victim of an allegation at issue is admissible evidence at an \nadministrative hearing conducted pursuant to this article. The out-of-court \nstatement may be used to support a finding of fact unless an objection is timely \nmade and the objecting party establishes that the statement is unreliable because it \nwas the product of fraud, deceit, or undue influence. However, the out-of-court \nstatement may not be the sole basis for the finding of fact, unless the adjudicator \nfinds that the time, content, and circumstances of the statement provide sufficient \nindicia of reliability. \n(2)  The proponent of the statement shall give reasonable notice to all parties of \nthe intended introduction of the statement at the hearing. \n(3)  For purposes of this subdivision, an objection is timely if it identifies with \nreasonable specificity the disputed out-of-court statement and it gives the \nproponent of the evidence a reasonable period of time to prepare a response to \nthe objection prior to the hearing. \n(b)  This section shall not be construed to limit the right of any party to the \nadministrative hearing to subpoena a witness whose statement is admitted as \nevidence or to introduce admissible evidence relevant to the weight of the hearsay \nevidence or the credibility of the hearsay declarant. \n(Added by Stats. 2002, Ch. 707, Sec. 3. Effective January 1, 2003.) \n1569.515. \n   \nIn addition to the witness fees and mileage provided by Section 11450.40 of the \nGovernment Code, the department may pay actual, necessary, and reasonable \nexpenses in an amount not to exceed the per diem allowance payable to a \nnonrepresented state employee on travel status. The department may pay witness \nexpenses pursuant to this section in advance of the hearing. \n(Amended by Stats. 1995, Ch. 938, Sec. 62. Effective January 1, 1996. Operative July 1, 1997, by Sec. 98 of
