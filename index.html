ated reporter \nobserving, obtaining knowledge of, or suspecting the physical abuse. \n \n HANDBOOK ENDS HERE  \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-10 Effective  5/2/17  \n Page 56 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87211 (Cont.)", "type": "Title22"}, {"section": "87211", "title": "REPORTING REQUIREMENTS  (Continued) 87211", "text": "REPORTING REQUIREMENTS  (Continued) 87211\n \n(c)  Any suspected physical abuse that does not result in serious bodily injury of an elder or dependent \nadult shall be reported to the local ombudsman, the corresponding licensing agency, and the local law \nenforcement agency within twenty-four (24) hours as required by Welfare and Institutions Code \nSection 15630(b)(1).  \n   \n HANDBOOK BEGINS HERE  \n \n Welfare and Institutions Code section 15630(b)(1) provides in pertinent part: \n  \nAny mandated reporter who, in his or her professional capacity, or within the scope of his or \nher employment, has observed or has knowledge of an incident that reasonably appears to be \nphysical abuse, as defined in Section 15610.63, abandonment, abduction, isolation, financial \nabuse, or neglect, or is told by an elder or dependent adult that he or she has experienced \nbehavior, including an act or omission, consti tuting physical abuse, as defined in Section \n15610.63, abandonment, abduction, isolation, financial abuse, or neglect, or reasonably \nsuspects that abuse, shall report the known or  suspected instance of abuse by telephone or \nthrough a confidential Internet reporting tool, as authorized by Section 15658, immediately or \nas soon as practicably possible. If reported by telephone, a written report shall be sent, or an \nInternet report shall be made through the confidential Internet reporting tool established in \nSection 15658, within two working days. \n \n(A) If the suspected or alleged abuse is physical abuse, as defined in Section 15610.63, and \nthe abuse occurred in a long-term care facility, except a state mental health hospital or \na state developmental center, the following shall occur: \n \n   (i) . . .  \n \n(ii) If the suspected abuse does not result in serious bodily injury, a telephone \nreport shall be made to the local law enforcement agency within 24 hours of \nthe mandated reporter observing, obtaining knowledge of, or suspecting the \nphysical abuse, and a written report shall be made to the local ombudsman, the \ncorresponding licensing agency, and the local law enforcement agency within \n24 hours of the mandated reporter observing, obtaining knowledge of, or \nsuspecting the physical abuse. \n \n HANDBOOK ENDS HERE  \n \n(d) The licensee shall notify the Department, the State Long-Term Care Ombudsman, all residents, and, \nif applicable, their representatives, in writing w ithin two business days of any of the following \nspecified events, or knowledge thereof: \n \n(1) A notice of default, notice of trustee’s sale, or any other indication of foreclosure is issued on \nthe property. \n \n(2) An unlawful detainer action is initiated against the licensee. \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-05 Effective  10/1/18  \n Page 56.1 \n  \n \n \n \n \nThis page is intentionally left blank.   \n  \n \n \nRegulations  RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87211 (Cont.)", "type": "Title22"}, {"section": "87211", "title": "REPORTING REQUIREMENTS  (Continued) 87211", "text": "REPORTING REQUIREMENTS  (Continued) 87211\n \n(3)  The licensee files for bankruptcy. \n \n(4) The licensee receives a written notice of default of payment of rent described in Section 1161 \nof the Code of Civil Procedure. \n \n(5)  A utility company has sent a notice of intent to terminate electricity, gas, or water service on \nthe property within not more than 15 days of the notice. \n   \n HANDBOOK BEGINS HERE  \n \nThe Department does not have the authority to waive the reporting requirements specified in \nSection 87211(d). \n \n HANDBOOK ENDS HERE  \n \n(e)  The licensee shall notify in writing all applicants for potential residence, and, if applicable, the \nrepresentatives, prior to signing an admission agreement, of any of the events, or knowledge of events \nspecified in Section 87211(d). \n \n(f) Failure to comply with Section 87211(d), or Section 87211(e), or both, may result in a civil penalty \nof one hundred dollars ($100) for each day of the failure to provide the required notification, not to \nexceed two thousand dollars ($2,000).  \n \n (1)  If a resident is relocated without the specified notification, and the resident suffers transfer \ntrauma as defined in Section 87101, or other harm to their health or safety, the Department may \nsuspend or revoke the license or other specified actions pursuant to Health and Safety Code \nsection 1569.686(c)   \n \n(g) The licensee shall notify the Department, in writin g, within thirty (30) days of the hiring of a new \nadministrator.  The notification shall include the following: \n \n(1) Name and residence and mailing addresses of the new administrator. \n \n(2) Date he/she assumed his/her position. \n \n(3) Description of his/her background and qualifications, including documentation of required \neducation and administrator certification. \n \n(A) A photocopy of the documentation is acceptable. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-05 Effective  10/1/18  \n Page 56.2 \n  \n \n \n87211 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87211", "title": "REPORTING REQUIREMENTS  (Continued) 87211", "text": "REPORTING REQUIREMENTS  (Continued) 87211\n \n(h) Any change in the chief corporate officer of an organization, corporation or association shall be \nreported to the licensing agency in writing within fifteen (15) working days following such change.  \nSuch notification shall include the name, address and the fingerprint card of the new chief executive \nofficer, as required by Section 87355, Criminal Record Clearance. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.616, Health and Safety Code.  Reference:  Sections \n1569.1, 1569.2, 1569.31, 1569.312, 1569.616, 1569.686 and 1797.196, Health and Safety Code; and \nSection 15630, Welfare and Institutions Code.", "type": "Title22"}, {"section": "87212", "title": "EMERGENCY DISASTER PLAN  87212", "text": "EMERGENCY DISASTER PLAN  87212\n \n(a) Each facility shall have a disaster and mass casualty plan of action.  The plan shall be in writing and \nshall be readily available. \n \n(b) The plan shall be subject to review by the Department and shall include: \n \n(1) Designation of administrative authority and staff assignments. \n \n(2) Plan for evacuation including: \n \n(A) Fire safety plan. \n \n(B) Means of exiting. \n \n(C) The assembly of residents to a predetermined evacuation site. \n \n(D) Transportation arrangements. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-05 Effective  10/1/18  \n Page 56.3 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87215", "type": "Title22"}, {"section": "87212", "title": "EMERGENCY DISASTER PLAN (Continued) 87212", "text": "EMERGENCY DISASTER PLAN (Continued) 87212\n \n(E) Relocation sites which are equipped to provide safe temporary accommodations for \nresidents. \n \n(F) Supervision of residents during evacuation or relocation and contact after relocation to \nassure that relocation has been completed as planned. \n \n(G) Means of contacting local agencies such as fire department, law enforcement agencies, \ncivil defense and other disaster authorities. \n \n(3) Provision for notifying a resident's hospice agency, if any, in the event of evacuation and/or \nrelocation. \n \n(c) Emergency exiting plans and telephone numbers shall be posted. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31, 1569.312 and 13131, Health and Safety Code.", "type": "Title22"}, {"section": "87213", "title": "FINANCES     87213", "text": "FINANCES     87213\n \nThe licensee shall have a financial plan that conforms to the requirements of Section 87155, Application \nfor License, and that assures sufficient resources to meet operating costs for care of residents; shall maintain \nadequate financial records; and shall submit such financial reports as may be required upon the written \nrequest of the licensing agency.  Such request shall explain the need for disclosure.  The licensing agency \nreserves the right to reject any financial report and to request additional information or examination, \nincluding interim financial statements. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2 \nand 1569.15, Health and Safety Code.", "type": "Title22"}, {"section": "87215", "title": "COMMINGLING OF MONEY  87215", "text": "COMMINGLING OF MONEY  87215\n \nMoney and valuables of residents entrusted to the licensee of one community care facility licensed under a \nparticular license number shall not be commingled with those of another residential care facility for the \nelderly of a different license number, regardless of joint ownership. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.31, \n1569.60 and 1569.61, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-10-07 Effective 8/8/10  \n Page 57", "type": "Title22"}, {"section": "87216", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87216", "title": "BONDING     87216", "text": "BONDING     87216\n \n(a) Each licensee, other than a county, who is entrusted to safeguard resident cash resources, shall file or \nhave on file with the licensing agency a copy of a bond issued by a surety company to the State of \nCalifornia as principal. \n \n(1) The amount of the bond shall be in accordance with the following schedule: \n \nTotal Safeguarded Per Month  Bond Required  \n \n$750 or less .................................................. $1,000 \n$751 to $1,500. ............................................ $2,000 \n$1,501 to $2,500 .......................................... $3,000 \n \nEvery further increment of $1,000 or fraction thereof shall require an additional $1,000 on the \nbond. \n \n(b) Whenever the licensing agency determines that the amount of the bond is insufficient to adequately \nprotect the money of residents, or whenever the amount of any bond is impaired by any recovery \nagainst the bond, the licensing agency may require the licensee to file an additional bond in such \namount as the licensing agency determines to be necessary to adequately protect the residents' money. \n \n(c) Each application for a license or renewal of license shall be accompanied by an affidavit on a form \nprovided by the licensing agency.  The affidavit shall state whether the applicant/licensee will be \nentrusted/is entrusted to safeguard or control cash resources of persons and the maximum amount of \nmoney to be handled for all persons in any month. \n \n(d) No licensee shall either handle money of a resident or handle amounts greater than those stated in the \naffidavit submitted by him or for which his bond is on file without first notifying the licensing agency \nand filing a new or revised bond as required by the licensing agency. \n \n(e) A written request for a variance from the bonding requirement may be made to the licensing agency.  \nApproval by the licensing agency of a variance shall be in writing.  The request shall include a signed \nstatement from the licensee indicating: \n \n(1) That the bonding requirement is so onerous that as a result the facility will cease to operate. \n \n(2) The place of deposit in which the resident's funds are to be held. \n \n(3) That withdrawals will be made only on the aut horization of the resident or his responsible \nperson. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.15, \n1569.31, 1569.312, 1569.60 and 1569.61, Health and Safety Code. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 58 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87217 (Cont.)", "type": "Title22"}, {"section": "87217", "title": "SAFEGUARDS FOR RESIDENT CASH, PERSONAL PROPERTY, 87217", "text": "SAFEGUARDS FOR RESIDENT CASH, PERSONAL PROPERTY, 87217\n  AND VALUABLES \n \n(a) A licensee shall not be required to handle residents' cash resources.  However, if a resident incapable \nof handling his own cash resources, as documented by the initial or subsequent appraisal, is accepted \nfor care, his cash resource shall be safeguarded in accordance with the regulations in this section. \n \n(b) Every facility shall take appropriate measures to safeguard residents' cash resources, personal \nproperty and valuables which have been entrusted to the licensee or facility staff.  The licensee shall \ngive the residents receipts for all such articles or cash resources. \n \n(c) Every facility shall account for any cash resources entrusted to the care or control of the licensee or \nfacility staff. \n \n(1) Cash resources include but are not limited to monetary gifts, tax credits and/or refunds, earnings \nfrom employment or workshops, and personal and incidental need allowances from funding \nsources such as SSI/SSP. \n \n(d) Except as provided in approved continuing care agreements, no licensee or employee of a facility \nshall: \n \n(1) accept appointment as a guardian or conservator of the person and/or estate of any resident; \n \n(2) accept any general or special power of attorney for any such person; \n \n(3) become substitute payee for any payments made to any persons; \n \n(A) This requirement does not apply to a licensee who is appointed by the Social Security \nAdministration as representative payee for the resident. \n \n(4) become the joint tenant on any account specified in Section 87217(h) with a resident. \n \n(e) Cash resources and valuables of residents which are handled by the licensee for safekeeping shall not \nbe commingled with or used as the facility funds or petty cash, and shall be separate, intact and free \nfrom any liability the licensee incurs in the use of his own or the facility's funds and valuables.  This \ndoes not prohibit the licensee from providing advances or loans to residents from facility money. \n \n(f) No licensee or employee of a facility shall make expenditures from residents' cash resources for any \nbasic service specified in this Chapter, or for any basic services identified in a contract/admission \nagreement between the resident and facility. \n \n(1) This requirement does not apply to a licensee who is appointed by the Social Security \nAdministration as representative payee for the resident. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 59 \n  \n \n \n87217 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87217", "title": "SAFEGUARDS FOR RESIDENT CASH, PERSONAL PROPERTY, 87217", "text": "SAFEGUARDS FOR RESIDENT CASH, PERSONAL PROPERTY, 87217\nAND VALUABLES (Continued) \n \n(g) Each licensee shall maintain adequate safegua rds and accurate records of cash resources and \nvaluables entrusted to his care, including, but not limited to the following: \n \n(1) Records of residents' cash resources maintained as a drawing account shall include a ledger \naccounting (columns for income, disbursements and balance) for each resident, and supporting \nreceipts filed in chronological order.  Each accounting shall be kept current. \n \n(A) An acceptable receipt where cash is provided to residents from their respective \naccounts, includes:  the resident's signature or mark, or responsible party's full \nsignature, and a statement acknowledging receipt of the amount and date received.  An \nacceptable form of receipt would include: \n \n\"(full signature of resident) accepts (dollar amount)  (amount written in cursive), this \ndate (date), from (payor)\". \n \n(B) An acceptable receipt where purchases are made for the resident, from his account, is \nthe store receipt. \n \n(2) Records of residents' cash resources and other valuables entrusted to the licensee for \nsafekeeping shall include a copy of the receipt furnished to the resident as specified in (b) above \nor to his responsible person.  The receipt provided to the resident for money or valuables \nentrusted to the licensee shall be original and include the resident's and/or his responsible \nperson's signature. \n \n(3) Bank records for transactions of cash resources deposited in and drawn from the account as \nspecified in (h) below. \n \n(h) Immediately upon admission, residents' cash resources entrusted to the licensee and not kept in the \nlicensed facility shall be deposited in any type of bank, savings and loan or credit union account, \nwhich is maintained separate from the personal or business accounts of the licensee, provided that \nthe account title clearly notes that it is residents' money and the resident has access to the money upon \ndemand to the licensee. \n \n(1) Such accounts shall be maintained in a local bank, savings and loan or credit union authorized \nto do business in California, the deposits of which are insured by a branch of the Federal \nGovernment; except, however that a local public agency may deposit such funds with the public \ntreasurer. \n \n(2) Cash resources entrusted to the licensee for residents and kept on the facility premises shall be \nkept in a locked and secure location. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 60 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87217", "type": "Title22"}, {"section": "87217", "title": "SAFEGUARDS FOR RESIDENT CASH, PERSONAL PROPERTY, 87217", "text": "SAFEGUARDS FOR RESIDENT CASH, PERSONAL PROPERTY, 87217\nAND VALUABLES (Continued) \n \n(i) Upon discharge of a resident, all cash resources, personal property and valuables of that resident \nwhich have been entrusted to the licensee shall be surrendered to the resident, or his responsible \nperson.  A signed receipt shall be obtained. \n \n(j) Upon the death of a resident, all cash resources, pe rsonal property, and valuables of that resident shall \nimmediately be safeguarded. \n \n(1) All cash resources shall be placed in an account as specified in (g) above. \n \n(2) The executor or the administrator of the estate shall be notified by the licensee, and the cash \nresources, personal property, and valuables surrendered to said party. \n \n(3) If no executor or administrator has been appointed, the responsible person shall be notified, \nand the cash resources, personal property, and valuables shall be surrendered to said person in \nexchange for a signed itemized receipt. \n \n(4) If the licensee is unable to notify a respons ible party as specified above, immediate written \nnotice of the resident's death shall be given to the public administrator of the county as provided \nby Section 7600.5 of the California Probate Code. \n \n(k) Whenever there is a change of licensee, the licensee shall: \n \n(1) notify the licensing agency of any pending change of licensee, and \n \n(2) shall provide the licensing agency an accounting of all residents' cash resources, personal \nproperty and valuables entrusted to his/her care.  Such accounting shall be made on a form \nprovided or approved by the Department. \n \n(l) When the licensing agency approves the applicatio n  for the new licensee, the form specified in (2) \nabove shall be updated, signed by both parties, and forwarded to the licensing agency. \n \n(m) All monetary gifts, and any gift exceeding an estimated value of $100, which are given to a licensee \nby or on behalf of a resident shall be recorded.  The record shall be attached to the account specified \nin (f) above.  This shall not include monetary gifts or valuables given by the friends or relatives of a \ndeceased resident. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.15, \n1569.31, 1569.60 and 1569.61, Health and Safety Code; Section 11006.9, Welfare and Institutions Code; \nand Title 20 Code of Federal Regulations, Section 416.601. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-11 Effective 5/9/17  \n Page 61", "type": "Title22"}, {"section": "87218", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87218", "title": "THEFT AND LOSS     87218", "text": "THEFT AND LOSS     87218\n \n(a) The licensee shall ensure an adequate theft and loss program as specified in Health and Safety Code \nsection 1569.153. \n \n(1) The initial personal property inventory shall be completed by the licensee, and the resident, or \nthe resident’s representative. \n \n(2) A licensee who fails to make reasonable efforts to safeguard resident property, shall reimburse \na resident for or replace stolen or lost resident property at its current value.  The licensee shall \nbe presumed to have made reasonable efforts to safeguard resident property if there is clear and \nconvincing evidence of efforts to meet each requirement specified in section 1569.153. \n \n(A) A civil penalty shall be levied if the licensee or facility staff have not implemented the \ntheft and loss program, or if the licensee has not shown clear and convincing evidence \nof its efforts to meet all of the requirements set forth in section 1569.153. \n \n(3) The facility contract of admission, including all documents a resident or his or her \nrepresentative must sign as a condition of admission, shall not require or suggest a lesser \nstandard of responsibility for the personal property of residents than the law requires. \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code section 1569.153 provides in part: \n \n\"A theft and loss program shall be implemented by the residential care facilities for the elderly \nwithin 90 days after January 1, 1989.  The program shall include all of the following: \n \n(a) Establishment and posting of the facility's policy regarding theft and investigative \nprocedures. \n \n(b) Orientation to the policies and procedures for all employees within 90 days of \nemployment. \n \n(c) Documentation of lost and stolen resident property with a value of twenty-five dollars \n($25) or more within 72 hours of the discovery of the loss or theft and, upon request, the \ndocumented theft and loss record for the past 12 months shall be made available to the State \nDepartment of Social Services, law enforcement agencies and to the office of the State Long-\nTerm Care Ombudsman in response to a specific complaint.  The documentation shall include, \nbut not be limited to, the following: \n \n(1)  A description of the article. \n \n(2) Its estimated value. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 62 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87218 (Cont.)", "type": "Title22"}, {"section": "87218", "title": "THEFT AND LOSS (Continued)", "text": "THEFT AND LOSS (Continued)\n   \n HANDBOOK CONTINUES \n \n(3)  The date and time the theft or loss was discovered. \n \n(4)  If determinable, the date and time the loss or theft occurred. \n \n(5)  The action taken. \n \n(d) A written resident personal property inventory is established upon admission and \nretained during the resident's stay in the residential care facility for the elderly.  Inventories \nshall be written in ink, witnessed by the facility and the resident or resident's representative, \nand dated.  A copy of the written inventory shall be provided to the resident or the person \nacting on the resident's behalf. All additions to an inventory shall be made in ink, and shall be \nwitnessed by the facility and the resident or resident's representative, and dated.  Subsequent \nitems brought into or removed from the facility shall be added to or deleted from the personal \nproperty inventory by the facility at the written request of the resident, the resident's family, a \nresponsible party, or a person acting on behalf of a resident.  The facility shall not be liable \nfor items which have not been requested to be included in the inventory or for items which \nhave been deleted from the inventory.  A copy of a current inventory shall be made available \nupon request to the resident, responsible party, or other authorized representative.  The \nresident, resident's family, or a responsible party may list those items which are not subject to \naddition or deletion from the inventory, such as personal clothing or laundry, which are \nsubject to frequent removal from the facility. \n \n(e) Inventory and surrender of the resident's personal effects and valuables upon \ndischarge to the resident or authorized representative in exchange for a signed receipt. \n \n(f) Inventory and surrender of personal effects and valuables following the death of a \nresident to the authorized representative in exchange for a signed receipt. Immediate written \nnotice to the public administrator of the county upon the death of a resident whose heirs are \nunable or unwilling to claim the property as specified in Chapter 20 (commencing with \nSection 1140) of Division 3 of the Probate Code. \n \n(g) Documentation, at least semiannually, of the facility's efforts to control theft and loss, \nincluding the review of theft and loss documentation and investigative procedures and results \nof the investigation by the administrator and, when feasible, the resident council. \n \n(h) Establishment of a method of marking, to the extent feasible, personal property items \nfor identification purposes upon admission and, as added to the property inventory list, \nincluding engraving of dentures and tagging of other prosthetic devices. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 63 \n  \n \n \n87218 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87218", "title": "THEFT AND LOSS (Continued)", "text": "THEFT AND LOSS (Continued)\n   \n HANDBOOK CONTINUES \n \n(i) Reports to the local law enforcement agency within 36 hours when the administrator \nof the facility has reason to believe resident property with a then current value of one hundred \ndollars ($100) or more has been stolen.  Copies of those reports for the preceding 12 months \nshall be made available to the State Department of Social Services and law enforcement \nagencies. \n \n(j) Maintenance of a secured area for residents' property which is available for \nsafekeeping of resident property upon the request of the resident or the resident's responsible \nparty.  Provide a lock for the resident's bedside drawer or cabinet upon request of and at the \nexpense of the resident, the resident's family, or authorized representative.  The facility \nadministrator shall have access to the locked areas upon request. \n \n(k) A copy of this section and sections 1569.152 and 1569.154 is provided by a facility \nto all of the residents and their responsible parties, and available upon request, to all of the \nfacility's prospective residents and their responsible parties. \n \n(l) Notification to all current residents and all new residents, upon admission, of the \nfacility's policies and procedures relating to the facility's theft and loss prevention program. \n \n(m) Only those residential units in which there are no unrelated residents and where the \nunit can be secured by the resident or residents are exempt from the requirements of this \nsection.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.152, \n1569.153 and 1569.154, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 64 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87219 (Cont.)", "type": "Title22"}, {"section": "87219", "title": "PLANNED ACTIVITIES", "text": "PLANNED ACTIVITIES\n \n(a) Residents shall be encouraged to maintain and develop their quality of life through participation in \na variety of planned activities.  The activities made available shall include: \n \n(1) Socialization to promote or enhance personal relationships.  Activities may include, but are \nnot limited, to: \n \n (A) Group discussion and conversation. \n \n (B) Reminiscence activities, such as looking at photos, letters, or greeting cards. \n \n (C) Cultural and/or religious activities, such as holiday celebrations and cultural \ntraditions.  \n \n (D) Other social activities such as arts, crafts, games, gardening, pet care, and other \nrecreational activities promoting social interaction.  \n \n(2) Daily living skills/activities which foster and maintain independent functioning. \n \n (3) Cognitive and mental stimulation activities  such as reading, writing, movies, crossword \npuzzles, board and card games, and using the computer.  \n \n (4) Sensory stimulation, such as music therapy and aromatherapy, or tactile activities, such as pet \ntherapy. \n \n(5) Leisure time activities cultivating personal interests and pursuits, and encouraging leisure-\ntime activities with other residents. \n \n(6) Physical activities that maintain physical health including games, sports, exercises, and other \nsimilar activities that promote balance, strength, coordination, flexibility, and range of \nmotion. \n \n(7) Education, achieved through special classes or activities. \n \n(8) Provision for free time so residents may engage in activities of their own choosing. \n \n(b) Residents served shall be encouraged to contribute to the planning, preparation, conduct, clean-up \nand critique of the planned activities. \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 65 \n  \n \n \n87219 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87219", "title": "PLANNED ACTIVITIES (Continued)", "text": "PLANNED ACTIVITIES (Continued)\n \n(c) The licensee shall arrange for utilization of available community resources through contact with \norganizations and volunteers to promote resident participation in community-centered activities \nwhich may include: \n \n(1) Attendance at the place of worship of the resident's choice. \n \n(2) Service activities for the community. \n \n(3) Community events such as concerts, tours and plays. \n \n(4) Participation in community organized group activities, such as senior citizen groups, sports \nleagues and service clubs. \n \n(d) In facilities licensed for seven (7) or more persons, notices of planned activities shall be posted in a \ncentral location readily accessible to residents, relatives, and representatives of placement and \nreferral agencies.  Copies shall be retained for at least six (6) months. \n \n(e) In facilities licensed for sixteen (16) to forty-nine (49) persons, one staff member, designated by the \nadministrator, shall have primary responsibility for the organization, conduct and evaluation of \nplanned activities.  This person shall have had at least six (6) months experience in providing \nplanned activities or have completed or be enrolled in an appropriate education or training program. \n \n(f) In facilities licensed for fifty (50) persons or more, one staff member shall have full-time \nresponsibility to organize, conduct and evaluate planned activities, and shall be given such staff \nassistance as necessary in order for all residents to participate in accordance with their interests and \nabilities.  The program of activities shall be written, planned in advance, kept up-to-date, and made \navailable to all residents.  The responsible employee shall have had at least one year of experience \nin conducting group activities and be knowledgeable in evaluating resident needs, supervising other \nemployees, and in training volunteers. \n \n(1) An exception to this requirement may be made by the licensing agency upon the facility's \npresentation in writing of a satisfactory alternative plan. \n \n(2) Where the facility can demonstrate that its residents are self-directed to the extent that they \nare able to plan, organize and conduct the facility's activity program themselves, this \nrequirement may be reduced or waived by the licensing agency. \n \n(g) Participation of volunteers in planned activities shall be encouraged, and such volunteers shall be \nunder the direction and supervision of the employees responsible for the activity program. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 66 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87221", "type": "Title22"}, {"section": "87219", "title": "PLANNED ACTIVITIES (Continued)", "text": "PLANNED ACTIVITIES (Continued)\n \n(h) The licensee shall provide sufficient space to accommodate both indoor and outdoor activities.  \nActivities shall be encouraged by provision of: \n \n(1) A comfortable, appropriately furnished area such as a living room, available to all residents \nfor their relaxation and for entertaining friends and relatives. \n \n(2) Outdoor activity areas that are easily accessible to residents, protected from traffic, and have \nadequate shady areas. \n \n(i) The licensee shall implement reasonable interventions in order to ensure the safety of all residents \nutilizing indoor and outdoor areas and take precautions to prevent residents from unsafe wandering \nand elopement, as defined in Section 87101, Definitions.  Such precautions may not conflict with \nresidents' personal rights as specified in Section 87468.1, Personal Rights of Residents in All \nFacilities and Section 87468.2, Additional Personal Rights of Residents in Privately Operated \nFacilities. \n \n(j) The licensee shall provide sufficient equipment and supplies to meet the requirements of this \nsection, including access to a variety of reading materials.  Special equipment and supplies \nnecessary to reasonably accommodate the individual physical and mental needs of residents shall be \nprovided as appropriate. \n \n(1) When not in use, recreational equipment and supplies shall be stored where they do not create \na hazard to residents. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31 and 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87221", "title": "RESIDENT COUNCILS", "text": "RESIDENT COUNCILS\n \nThe facility shall permit the formation of a resident council by interested residents, provide space and post \nnotice for meetings, and provide assistance in attending meetings for those residents who request it.  In \norder to permit a free exchange of ideas, at least part of each meeting shall be allowed to be conducted \nwithout the presence of any facility personnel.  Residents shall be encouraged, but shall not be compelled \nto attend.  The purpose of such an organization shall be to work with the administration in improving the \nquality of life for all residents by enriching the activity program and to discuss the services offered by the \nfacility and make recommendations regarding identified problems. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.31 and \n1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 66.1 \n  \n \n \n \n \n \nThis page is intentionally left blank. \n \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87222 (Cont.)", "type": "Title22"}, {"section": "87222", "title": "REQUIREMENTS FOR EMERGENCY ADULT PROTECTIVE", "text": "REQUIREMENTS FOR EMERGENCY ADULT PROTECTIVE\n  SERVICES PLACEMENTS \n \n(a) The licensee shall be permitted to accept emergency placements by an adult protective services (APS) \nagency, if the licensee has received approval from the Department to provide emergency shelter \nservices. \n \n (1) To obtain approval, the licensee shall submit a written request to the Department.  The request \nshall include, but not be limited to, the following: \n \n  (A) A letter of interest from the county APS agency stating that if the request to provide \nemergency shelter services is approved, the APS agency may enter into an agreement \nwith the licensee to provide such services. \n \n   1. A copy of the written agreement between the APS agency and the licensee, \nlisting the responsibilities of each party, shall be sent to the Department within \nseven calendar days of signing. \n \n  (B) A written addendum to the Plan of Operation, specified in Section 87208, Plan of \nOperation that includes procedures for the intake of an APS emergency placement.  \nThe addendum shall specify how the licensee will meet the needs of a resident placed \non an emergency basis, such as on-call staff, additional staff and training. \n \n   1. The procedures shall include, but not be limited to, provisions for a private \nroom. \n \n    a. The licensee shall provide a private room for the resident until a pre-\nadmission appraisal of the resident's individual service needs has been \ncompleted, specified in Section 87457, Pre-admission Appraisal. \n \n   b. The Department may approve an alternative to a private room, such as \nawake or additional staff, but an alternative shall not be approved if it \ndisplaces staff or other residents of the facility. \n \n  (C) A licensee of a residential care facility for the elderly may accept an adult resident, 18 \nthrough 59 years of age, for emergency placement under the following conditions: \n \n   1. The APS agency has written a statement indicating a local need exists for the \nlicensee to accept emergency placements of adults 18 through 59 years of age. \n \n    a. The licensee attaches this APS statement of local need [Section \n87222(a)(1)(C)1.] to the written request, specified in Section \n87222(a)(1). \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 67 \n  \n \n87222 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87222", "title": "REQUIREMENTS FOR EMERGENCY ADULT PROTECTIVE  87222", "text": "REQUIREMENTS FOR EMERGENCY ADULT PROTECTIVE  87222\n  SERVICES PLACEMENTS (Continued) \n \n   b. The licensee must request a statement each year from the APS agency, \nindicating a local need still exists as specified in Section \n87222(a)(1)(C)1., and submit the statement to the Department. \n \n(b) The Department shall provide written approval or denial of a licensee’s request to provide emergency \nshelter services within 15 working days of its receipt. \n \n(c) The licensee shall comply with the regulations in Title 22, Division 6, Chapter 8 (Residential Care \nFacilities for the Elderly), unless otherwise stat ed in Section 87222, Requirements for Emergency \nAdult Protective Services Placements.  These regulations include, but are not limited to, the \nfollowing: \n \n (1) The licensee shall not exceed the capacity limitations specified on the license and shall not \nallow rooms approved only for ambulatory residents to be used by nonambulatory residents, as \nspecified in Section 87204, Limitations - Capacity and Ambulatory Status. \n \n (2) The licensee shall meet the requirements in Section 87202 on fire clearance if the licensee has \naccepted a nonambulatory resident, defined in Section 87101(n). \n \n(d) The licensee shall not accept the following persons as APS emergency placements: \n \n (1) Individuals with prohibited health conditions [Section 87615, Prohibited Health Conditions]. \n \n (2) Individuals with restricted health conditions [Section 87612, Restricted Health Conditions]. \n \n  (A) The licensee may accept an APS emergency placement who is incontinent when the \nrequirements in Section 87625, Managed Incontinence, are met. \n \n (3) Individuals who are receiving hospice care [Section 87633, Hospice Care for Terminally Ill \nResidents]. \n \n (4) Individuals who have active communicable tuberculosis [Section 87455(c)(1)]. \n \n (5) Individuals who require 24-hour, skilled nurs ing or intermediate care [Section 87455(c)(2)]. \n \n (6) Individuals whose primary need for care and supervision results from an ongoing behavior, \ncaused by a mental disorder, that would upset the general resident group [Section \n87455(c)(3)(A)]. \n \n (7) Individuals who are bedridden, as defined in Section 87455(d). \n \n(e) If a licensee accepts an APS emergency placement with dementia, the licensee shall meet the \nrequirements in Section 87405, Care of Persons with Dementia. \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 68 \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87222 (Cont.)", "type": "Title22"}, {"section": "87222", "title": "REQUIREMENTS FOR EMERGENCY ADULT PROTECTIVE  87222", "text": "REQUIREMENTS FOR EMERGENCY ADULT PROTECTIVE  87222\n  SERVICES PLACEMENTS (Continued) \n \n(f) The licensee shall not admit an APS emergency placement unless the APS worker is present at the \nfacility at the time of admission. \n \n(g) Prior to acceptance of an APS emergency placement, the licensee shall obtain and keep on file the \nfollowing information received from the APS worker: \n \n (1) Resident's name. \n \n (2) Resident's ambulatory status. \n \n (3) Name(s) and telephone number(s) of the resident's physician(s). \n \n (4) Name(s), business address(es), and telephone number(s) of the APS worker responsible for the \nresident's placement and the APS case worker, if known. \n \n (5) Name, address, and telephone number of any person responsible for the care of the resident, if \navailable. \n \n(h) Within seven calendar days of an APS emergency placement, the licensee shall obtain other resident \ninformation specified in Section 87506, Resident Records. \n \n (1) The resident must have a tuberculosis test [Section 87458(b)(1)] by the seventh day of \nplacement even though the test results may not be available by the seventh day of placement. \n \n(i) The licensee shall contact the resident's attending physician or the person authorized to act for the \nphysician to identify all of the resident's prescribed medications and usage instructions [Section \n87458(b)(3)] by the next working day, but no later than 72 hours from the initial APS emergency \nplacement. \n \n (1) The attending physician or the person acting for the physician shall have access to the resident's \nrecords to determine whether the full medication regimen is accounted for and accurate. \n \n (2) If medication verification, as specified in Section 87222(i), has not been obtained within 72 \nhours from the resident's initial placement, the licensee shall contact the APS worker to request \nthat the resident be relocated, as specified in Section 87222(j). \n \n(j) The licensee shall contact the APS worker to request that the resident be relocated immediately when \nthe licensee identifies that needs cannot be met or that the resident has a condition specified in Section \n87222(d). \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 69 \n  \n \n87222 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87222", "title": "REQUIREMENTS FOR EMERGENCY ADULT PROTECTIVE  87222", "text": "REQUIREMENTS FOR EMERGENCY ADULT PROTECTIVE  87222\n  SERVICES PLACEMENTS (Continued) \n \n (1) A licensee cannot retain a resident under age 60 beyond 30 calendar days from initial placement \nby the APS agency, unless the acceptance and retention requirement provided in Section \n87455(b)(6) is met. \n \n(k) Within seven calendar days of the licensee making any changes to an agreement with an APS agency, \nthe licensee shall notify the Department in writing of these changes, which may include a renewed \nagreement, amended language and/or notification of a terminated agreement. \n \n(l) All emergency placements are subject to the same record requirements as set forth in Section \n87506(d). \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code; Senate Bill 2199 (Chapter 946, Statutes \nof 1998), Section 14 uncodified.  Refere nce:  Sections 1569.1, 1569.2, 1569.31, 1569.312, 1569.315, \n1569.316, 1569.47, 1569.54, 1569.698, 1569.699, 1569.71, 1569.72 and 1569.73, Health and Safety Code; \nSections 15610.13 and 15763, Welfare and Institutions Code.", "type": "Title22"}, {"section": "87223", "title": "RELOCATION OF RESIDENT  87223", "text": "RELOCATION OF RESIDENT  87223\n \n(a) When a resident must be relocated by Department order whether individual health-condition \nrelocations pursuant to Section 87612, Restricted Health Conditions, or temporary suspension orders \npursuant to Section 87775(c), the licensee shall not obstruct the relocation process and shall cooperate \nwith the Department in the relocation process.  Such cooperation shall include, but not be limited to, \nthe following activities: \n \n(1) Identifying and preparing for removal of the medications, Medi-Cal or Medicare or other \nmedical insurance documents, clothing, safeguarded cash resources, valuables and other \nbelongings of the resident. \n \n(2) Contacting the person responsible for the resident to assist in transporting him or her, if \nnecessary. \n \n(3) Contacting other suitable facilities for placement, if necessary. \n \n(4) Providing access to resident's files when required by the Department. \n \nNOTE:  Authority cited:  Section 1569.30, Health an d Safety Code.  Reference:  Sections 1569, 1569.1, \n1569.2, 1569.31, 1569.312 and 1569.54, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 70 \n  \n \nRegulations RESIDENTIAL CARE FACILI TIES FOR THE ELDERLY 87224 (Cont.)", "type": "Title22"}, {"section": "87224", "title": "EVICTION PROCEDURES  87224", "text": "EVICTION PROCEDURES  87224\n \n(a) The licensee may evict a resident for one or more of the reasons listed in Section \n87224(a)(1) through (5).  Thirty (30) days written notice to the resident is required \nexcept as otherwise specified in paragraph (5). \n \n(1) Nonpayment of the rate for basic services within ten days of the due date. \n \n(2) Failure of the resident to comply with state or local law after receiving written \nnotice of the alleged violation. \n \n(3) Failure of the resident to comply with general policies of the facility.  Said \ngeneral policies must be in writing, must be for the purpose of making it \npossible for residents to live together and must be made part of the admission \nagreement. \n \n(4) If, after admission, it is determined that the resident has a need not previously \nidentified and a reappraisal has been conducted pursuant to Section 87463, \nand the licensee and the person who performs the reappraisal believe that \nthe facility is not appropriate for the resident. \n \n(5) Change of use of the facility. \n \n  (A) The licensee may, upon no less than sixty (60) days written notice, \nevict a resident due to change of use of the facility. \n \n   1. In addition to written notice  to quit requirements specified in \nSection 87224(d), written notice to evict due to change of use of \nthe facility shall be made to the resident or the resident’s \nresponsible person and shall include all requirements specified \nin Section 1569.682(a)(2)(A) through (F) of the Health and \nSafety Code. \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.682(a)(2)(A) through (F) provides: \n \n\"(a) A licensee of a licensed residential care facility for the elderly shall, prior to \ntransferring a resident of the facility to another facility or to an independent living \narrangement as a result of the forfeiture of a license, as described in subdivision \n(a), (b), or (f) of Section 1569.19, or a change of use of the facility pursuant to the \ndepartment’s regulations, take all reasonable steps to transfer affected residents \nsafely and to minimize possible transfer trauma, and shall, at a minimum, do all of \nthe following: \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-04 Effective 1/8/19  \n Page 71 \n  \n \n87224 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87224", "title": "EVICTION PROCEDURES (Continued) 87224", "text": "EVICTION PROCEDURES (Continued) 87224\n \n   \n HANDBOOK CONTINUES \n …. \n \n (2) Provide each resident or the resident’s responsible person with a written \nnotice no later than 60 days before the intended eviction. The notice shall \ninclude all of the following: \n \n  (A) The reason for the eviction, with specific facts to permit a \ndetermination of the date, place, witnesses, and circumstances \nconcerning the reasons. \n \n  (B) A copy of the resident’s current service plan. \n \n  (C) The relocation evaluation. \n \n  (D) A list of referral agencies. \n \n  (E) The right of the resident or resident’s legal representative to contact \nthe department to investigate the reasons given for the eviction \npursuant to Section 1569.35. \n \n  (F) The contact information for the local long-term care ombudsman, \nincluding address and telephone number. \n \n ….\" \n HANDBOOK ENDS HERE  \n \n(b) The licensee may, upon obtaining prior written approval from the licensing agency, \nevict the resident upon three (3) days written notice to quit.  The licensing agency \nmay grant approval for the eviction upon a finding of good cause.  Good cause \nexists if the resident is engaging in behavior which is a threat to the mental and/or \nphysical health or safety of himself or to the mental and/or physical health or safety \nof others in the facility. \n \n(c) The licensee shall, in addition to either serving the required thirty (30) days notice, \nsixty (60) days notice, or seeking approval from the Department and service three \n(3) days notice on the resident, notify or mail a copy of the notice to quit to the \nresident's responsible person. \n \n(d) The licensee shall set forth in the notice to quit the reasons relied upon for the \neviction with specific facts to permit determination of the date, place, witnesses, \nand circumstances concerning those reasons. \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-04 Effective 1/8/19  \n Page 71.1 \n  \n \nRegulations RESIDENTIAL CARE FACI LITIES FOR THE ELDERLY 87224", "type": "Title22"}, {"section": "87224", "title": "EVICTION PROCEDURES (Continued) 87224", "text": "EVICTION PROCEDURES (Continued) 87224\n \n (1) The notice to quit shall include the following information: \n \n  (A) The effective date of the eviction. \n \n  (B) Resources available to assist in identifying alternative housing and \ncare options which include, but are not limited to, the following: \n \n   1. Referral services that will aid in finding alternative housing. \n \n   2. Case management organizations which help manage individual \ncare and service needs. \n   \n HANDBOOK BEGINS HERE \n \nAvailable resources to assist in identifying alternative housing and care options include, \nbut are not limited to: \n \n1) California Department of Social Services, Facility Search webpage \nhttp://www.cdss.ca.gov/inforesources/Community-Care-Licensing/Facility-\nSearch-Welcome \n \n2) California Department of Social Services “Other Links and Partner Agencies” \nwebpage  \nhttp://www.cdss.ca.gov/inforesources/Community-Care/Other-Links-and-Partner-\nAgencies \n \n3) California State Long-Term Care Ombudsman \nhttps://www.aging.ca.gov/ProgramsProviders/LTCOP/ \n \nLicensees may contact advocacy organizations and provider associations to assist in \ndeveloping a list of resources. Licensees may also refer to the Department’s “Other \nLinks and Partner Agencies” webpage for additional information.  \n \n HANDBOOK ENDS HERE  \n \n  (C) A statement informing residents of their right to file a complaint with the \nlicensing agency, as specified in Section 87468, subsection (a)(4), \nincluding the name, address and telephone number of the licensing \noffice with whom the licensee normally conducts business, and the \nState Long Term Care Ombudsman office. \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-04 Effective 1/8/19  \n Page 71.2 \n  \n \nRegulations RESIDENTIAL CARE FACI LITIES FOR THE ELDERLY 87224", "type": "Title22"}, {"section": "87224", "title": "EVICTION PROCEDURES (Continued) 87224", "text": "EVICTION PROCEDURES (Continued) 87224\n \n  (D) The following exact statement as specified in Health and Safety Code \nSection 1569.683(a)(4): \"In order to evict a resident who remains in the \nfacility after the effective date of the eviction, the residential care facility \nfor the elderly must file an unlawful detainer action in superior court \nand receive a written judgment signed by a judge. If the facility pursues \nthe unlawful detainer action, you must be served with a summons and \ncomplaint. You have the right to contest the eviction in writing and \nthrough a hearing.\" \n \n(e) Upon request of a resident, or his/her designated representative, the Department \nshall, pursuant to the provisions of Section 1569.35 of the Health and Safety Code, \ninvestigate the reasons given for the eviction. \n \n(f) A written report of any eviction shall be sent to the licensing agency within five (5) \ndays. \n \n(g) This section shall not apply to a particular resident who has entered into a \ncontinuing care contract with a facility pursuant to Health and Safety Code, \nChapter 10, Division 2. \n \n(h) Nothing in this section is intended to preclude the licensee or resident from \ninvoking any other available remedy. \n \n(i) Nothing in Section 87224 precludes the licensee from initiating the urgent \nrelocation to a licensed health facility of a terminally ill resident receiving hospice \nservices when the resident's condition has changed and a joint determination has \nbeen made by the Department, the resident or resident's health care surrogate \ndecision maker, the resident's hospice agency, a physician, and the licensee, that \nthe resident's continued retention in the facility poses a health and safety risk to \nthe resident or any other facility resident. \n \n(1) The licensee shall follow the procedures specified in Section 87637(b)(2) to \nreduce the risk of transfer trauma. \n \nAuthority cited: Section 1569.30, Health and Safety Code. \n \nReference: Sections 1569.1, 1569.2, 1569.31, 1569.312, 1569.315, 1569.54, \n1569.682, 1569.683, and 1569.73, Health and Safety Code. \n \n \n \n \n  \nCALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-04 Effective 1/8/19  \nPage 72 \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87303 (Cont.) \n \nArticle 5. Physical Environment and Accommodations", "type": "Title22"}, {"section": "87303", "title": "MAINTENANCE AND OPERATION", "text": "MAINTENANCE AND OPERATION\n \n(a) The facility shall be clean, safe, sanitary and in good repair at all times.  Maintenance shall include \nprovision of maintenance services and procedures for the safety and well-being of residents, \nemployees and visitors. \n \n(1) Floor surfaces in bath, laundry and kitchen areas shall be maintained in a clean, sanitary, and \nodorless condition. \n \n(b) A comfortable temperature for residents shall be maintained at all times. \n \n(1) The facility shall heat rooms that residents occupy to a minimum of 68 degree F, (20 degrees \nC). \n \n(2) The facility shall cool rooms to a comfortable range, between 78 degrees F (26 degrees C) \nand 85 degrees F (30 degrees C), or in areas of extreme heat to 30 degrees F less than the \noutside temperature. \n \n(3) Nothing in this section shall prohibit residents from adjusting individual thermostatic \ncontrols. \n \n(c) All window screens shall be clean and maintained in good repair. \n \n(d) There shall be lamps or light appropriate for the use of each room and sufficient to ensure the \ncomfort and safety of all persons in the facility. \n \n(e) Water supplies and plumbing fixtures shall be maintained as follows: \n \n(1) All residential care facilities for the elderly where water for human consumption is from a \nprivate source shall: \n \n(A) As a condition of initial licensure, provide evidence of an on-site inspection of the \nsource of the water and a bacteriological analysis by a local or state health \ndepartment or other qualified public or private laboratory which establishes the safety \nof the water. \n \n(B) Following licensure, provide a bacteriological analysis of the private water supply as \nfrequently as is necessary to assure the safety of the residents, but no less frequently \nthan the time intervals shown in the table below.  However, facilities licensed for six \nor fewer residents shall be required to have a bacteriological analysis subsequent to \ninitial licensure only if evidence supports the need for such an analysis to protect \nresidents. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 73 \n  \n \n \n87303 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87303", "title": "MAINTENANCE AND OPERATION  (Continued)", "text": "MAINTENANCE AND OPERATION  (Continued)\n \nPeriodic \nLicensed Capacity Analysis Required Subsequent Analysis \n \nUnder 6 Initial Licensing Upon evidence of need \n \n7 through 15 Initial Licensing Annually \n \n16 through 24 Initial Licensing Every six months \n \n25 or more Refer to the county health department for compliance with \nthe California Safe Drinking Water Act, Health and Safety \nCode, Division 5, Part 1, Chapter 7, Water and Water \nSystems. \n \n(2) Faucets used by residents for personal care such as shaving and grooming shall deliver hot \nwater.  Hot water temperature controls shall be maintained to automatically regulate the \ntemperature of hot water used by residents to attain a temperature of not less than 105 degree \nF (41 degree C) and not more than 120 degree F (49 degree C). \n \n(3) Taps delivering water at 125 degree F (52 degree C) or above shall be prominently identified \nby warning signs. \n \n(4) Grab bars shall be maintained for each toilet; bathtub and shower used by residents. \n \n(5) Slip-resistant mats, strips, or flooring shall be used in all bathtub and shower floors. \n \n  (A) All slip-resistant mats, strips, or flooring shall be in good repair and maintain \nslip-resistant properties. \n \n(6) Toilet, handwashing and bathing facilities shall be maintained in operating condition.  \nAdditional equipment shall be provided in facilities accommodating physically handicapped \nand/or nonambulatory residents, based on the residents' needs. \n \n(f) All waste shall be located, stored, and disposed of in a manner that will not transmit communicable \ndiseases or odors, pose a risk to health and safety, or provide a breeding place or food source for \ninsects or rodents. \n \n(1) All containers storing waste shall be in good repair, free of leaks, and emptied in a timely \nmanner. \n \n(2) Syringes and needles are disposed of in accordance with the California Code of Regulations, \nTitle 8, Section 5193 concerning blood borne pathogens. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 74 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87303 (Cont.)", "type": "Title22"}, {"section": "87303", "title": "MAINTENANCE AND OPERATION  (Continued)", "text": "MAINTENANCE AND OPERATION  (Continued)\n   \n HANDBOOK BEGINS HERE \n \n  California Code of Regulations, Title 8, Sections 5193(d)(3)(B) through (D) are paraphrased \nin pertinent part: \n \n  1. Shearing or breaking of contaminated needles is prohibited. \n \n  2. Contaminated needles shall not be bent or recapped. \n \n  3. Waste containers shall not be opened or emptied manually. \n \n  4. Immediately or as soon as possible after use, contaminated needles shall be placed in \nappropriate containers that shall be: \n \n   a. Rigid; \n \n   b. Puncture resistant; \n \n   c. Leak proof on the sides and bottom; \n \n   d. Portable, if portability is necessary to ensure easy access by the user; \n \n   e. Labeled as BIOHAZARDOUS WASTE or SHARPS WASTE. \n \n HANDBOOK ENDS HERE  \n \n(3) All outdoor containers, such as garbage receptacles or dumpsters, shall provide suitable \naccess and drainage to allow complete cleaning at the storage area. \n \n(g) Facilities which have machines and do their own laundry shall: \n \n(1) Have adequate supplies available and equipment maintained in good repair.  Space used to \nsort soiled linen shall be separate from the clean linen storage and handling area.  Except for \nfacilities licensed for fifteen (15) residents or less, the space used to do laundry shall not be \npart of an area used for storage of anything other than clean linens and/or other supplies \nnormally associated with laundry activities.  Steam, odors, lint and objectionable laundry \nnoises shall not reach resident or employee areas. \n \n(2) Make at least one machine available for use by residents who are able and who desire to do \ntheir own personal laundry.  This machine shall be maintained in good repair.  Equipment in \ngood repair shall be provided to residents who are capable and desire to iron their own \nclothes. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 75 \n  \n \n \n87303 (Cont.) RESIDENTIAL FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87303", "title": "MAINTENANCE AND OPERATION  (Continued)", "text": "MAINTENANCE AND OPERATION  (Continued)\n \n(h) Emergency lighting shall be maintained.  At a minimum this shall include flashlights, or other \nbattery powered lighting, readily available in appropriate areas accessible to residents and staff.  \nOpen-flame lights shall not be used. \n \n(i) Facilities shall have signal systems which shall meet the following criteria: \n \n(1) All facilities licensed for 16 or more and all residential facilities having separate floors or \nbuildings shall have a signal system which shall: \n \n(A) Operate from each resident's living unit. \n \n(B) Transmit a visual and/or auditory signal to a central staffed location or produce an \nauditory signal at the living unit loud enough to summon staff. \n \n(C) Identify the specific resident living unit. \n \n(2) Facilities having more than one wing, floor or building shall be permitted to have a separate \nsystem in each, provided each meets the above criteria. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1 and \n1569.31, Health and Safety Code.", "type": "Title22"}, {"section": "87305", "title": "ALTERATIONS TO EXISTING BUILDINGS OR NEW FACILITIES", "text": "ALTERATIONS TO EXISTING BUILDINGS OR NEW FACILITIES\n \n(a) Prior to construction or alterations, all facilities shall obtain a building permit. \n \n(b) The licensing agency may require the facility to acquire a local building inspection where the \nagency determines that a suspected hazard to health and safety exists. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code. Reference:  Sections 1569.1, 1569.31 \nand 1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 76 \n  \n \n \nRegulations RESIDENTIAL FACILITIES FOR THE ELDERLY 87307 (Cont.)", "type": "Title22"}, {"section": "87307", "title": "PERSONAL ACCOMMODATIONS AND SERVICES", "text": "PERSONAL ACCOMMODATIONS AND SERVICES\n \n(a) Living accommodations and grounds shall be related to the facility's function.  The facility shall be \nlarge enough to provide comfortable living accommodations and privacy for the residents, staff, and \nothers who may reside in the facility.  The following provisions shall apply: \n \n(1) There shall be common rooms such as living rooms, dining rooms, dens or other \nrecreation/activity rooms.  They shall be of sufficient space and/or separation to promote and \nfacilitate the program of activities and to prevent such activities from interfering with other \nfunctions. \n \n(2) Resident bedrooms shall be provided which me et, at a minimum, the following requirements: \n \n(A) Bedrooms shall be large enough to allow for easy passage between and comfortable \nusage of beds and other required items of furniture specified below, and any resident \nassistant devices such as wheelchairs or walkers. \n \n(B) No room commonly used for other purposes shall be used as a sleeping room for any \nresident.  This includes any hall, stairway, unfinished attic, garage storage area, shed \nor similar detached building. \n \n(C) No bedroom of a resident shall be used as a passageway to another room, bath or \ntoilet. \n \n(D) Not more than two residents shall sleep in a bedroom. \n \n(3) Equipment and supplies necessary for personal care and maintenance of adequate hygiene \npractice shall be readily available to each resident.  The resident may provide the following \nitems; however, if the resident is unable or chooses not to provide them, the licensee shall \nassure provision of: \n \n(A) A bed for each resident, except that married couples may be provided with one \nappropriate sized bed.  Each bed shall be equipped with good springs, a clean and \ncomfortable mattress, available pillow(s) and lightweight warm bedding.  Fillings \nand covers for mattresses and pillows shall be flame retardant.  Rubber sheeting shall \nbe provided when necessary. \n \n(B) Bedroom furniture, which shall include, for each resident, a chair, night stand, a \nlamp, or lights sufficient for reading, and a chest of drawers. \n \n(C) Clean linen, including blankets, bedspreads, top bed sheets, bottom bed sheets, pillow \ncases, mattress pads, bath towels, hand towels and wash cloths.  The quantity shall be \nsufficient to permit changing at least once per week or more often when indicated to \nensure that clean linen is in use by residents at all times.  The linen shall be in good \nrepair.  The use of common wash cloths and towels shall be prohibited. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 77 \n  \n \n \n87307 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87307", "title": "PERSONAL ACCOMMODATIONS AND SERVICES  (Continued)", "text": "PERSONAL ACCOMMODATIONS AND SERVICES  (Continued)\n \n(D) Hygiene items of general use such as soap and toilet paper. \n \n(E) Portable or permanent closets and drawer space in the bedrooms for clothing and \npersonal belongings.  A minimum of eight (8) cubic feet (.743 cubic meters) of \ndrawer space per resident shall be provided. \n \n(F) Basic laundry service (washing, drying, and ironing of personal clothing). \n \n(b) Toilets and bathrooms shall be conveniently located.  The licensed capacity shall be established \nbased on Section 87158, Capacity, and the following: \n \n(1) At least one toilet and washbasin for each six (6) persons, which include residents, family and \npersonnel. \n \n(2) At least one bathtub or shower for each ten (10) persons, which includes residents, family and \nlive-in personnel. \n \n(c) Individual privacy shall be provided in all toilet, bath and shower areas. \n \n(d) The following space and safety provisions shall apply to all facilities: \n \n(1) Sufficient room shall be available to accommodate persons served in comfort and safety. \n \n(2) The premises shall be maintained in a state of good repair and shall provide a safe and \nhealthful environment. \n \n(3) All persons shall be protected against hazards within the facility through provision of the \nfollowing: \n \n(A) Protective devices such as nonslip material on rugs. \n \n(B) Information and instruction regarding life protection and other appropriate subjects. \n \n(4) Stairways, inclines, ramps and open porches and areas of potential hazard to residents with \npoor balance or eyesight shall be made inaccessible to residents unless equipped with sturdy \nhand railings and unless well-lighted. \n \n(5) Night lights shall be maintained in hallways and passages to nonprivate bathrooms. \n \n(6) All outdoor and indoor passageways and stai rways shall be kept free of obstruction. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 78 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87308", "type": "Title22"}, {"section": "87307", "title": "PERSONAL ACCOMMODATIONS AND SERVICES  (Continued)", "text": "PERSONAL ACCOMMODATIONS AND SERVICES  (Continued)\n \n(e) The licensee shall supervise residents as needed and as determined by the resident's appraisal \npursuant to Section 87457, Pre-Admission Appraisal or Section 87463, Reappraisals, when \nresidents are in proximity to or when there is use of the following items: \n \n (1) Ranges, ovens, heaters, fireplaces, wood stoves, inserts, and other heating devices. \n \n  (A) Heating devices shall have protective mechanisms or other measures to prevent \naccess to the device, or to make it inoperable when not in use, in order to reduce the \nrisk of burns or fire. \n \n (2) Fishponds, wading pools, hot tubs, swimming pools, or similar larger bodies of water. \n \n  (A) The licensee shall ensure that the bodies of water specified above are inaccessible \nthrough fencing, covering, or other means when not in active use by residents. \n \n(f) The licensee shall supervise residents as needed and as determined by the resident's appraisal, \npursuant to Section 87457, Pre-Admission Appraisal or Section 87463, Reappraisals, when \nresidents are in proximity to birdbaths, fountains, or similar smaller decorative water features. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.31 and 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87308", "title": "RESIDENT AND SUPPORT SERVICES", "text": "RESIDENT AND SUPPORT SERVICES\n \n(a) Nothing in these regulations shall prohibit the provision of required services from a centralized \nservice facility serving two or more licensed facilities when approved in writing by the licensing \nagency. \n \n(b) Administrative offices or area shall be maintained in facilities having a capacity of sixteen (16) \npersons or more, which includes space for business, administration and admission activities, a \nreception area and restroom facilities which may be used by visitors.  Appropriate equipment shall \nbe available, including a telephone.  A private office shall be maintained for the administrator or \nother professional staff as appropriate. \n \n(c) General storage space shall be maintained for equipment and supplies as necessary to ensure that \nspace used to meet other requirements of these regulations is not also used for storage. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.31 and \n1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 79", "type": "Title22"}, {"section": "87309", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87309", "title": "STORAGE SPACE AND ACCESS", "text": "STORAGE SPACE AND ACCESS\n \n(a) Except as specified in subsection (b), the licensee  shall ensure that disinfectants, cleaning solutions, \npoisonous substances, knives, matches, tools, sharp objects, and other similar items which could \npose a danger to residents are in locked storage and are not left unattended if outside the locked \nstorage. \n \n (1) Disinfectants, cleaning solutions, and poisonous substances shall be stored in areas separate \nfrom food supplies as specified in Section 87555, General Food Service Requirements. \n \n (2) Any items in subsection (a)(1) that are transferred from their original container to another \ncontainer shall have a legible label that indicates: \n \n  (A) Name of product on the original container, and \n \n  (B) Any product warnings indicated on the original label. \n \n(b) Residents may have access to items specified in subsection (a) for personal use unless there is \ndocumentation, as specified in Section 87457, Pre-Admission Appraisal or Section 87463, \nReappraisals, that indicates the resident's or other residents' safety would be at risk if allowed \naccess. \n \n (1) The licensee shall implement reasonable interventions in order to ensure that access to the \nitems specified in subsection (a) does not pose a hazard to other residents. \n \n(c) Except as specified in subsection (d), the licens ee shall implement reasonable interventions in order \nto ensure that nutritional supplements, vitamins, alcohol, cigarettes and other potentially toxic \nsubstances, such as certain plants, gardening supplies, and auto supplies, are stored so as not to pose \na hazard to residents. \n \n(d) Residents may have access to items specified in subsection (c) for personal use unless there is \ndocumentation as specified in Section 87457, Pre-Admission Appraisal or Section 87463, \nReappraisals, that indicates the resident's or other residents' safety would be at risk if allowed \naccess. \n \n (1) The licensee shall implement reasonable interventions in order to ensure that access to the \nitems specified in subsection (c) does not pose a hazard to other residents. \n \n(e) Medications that are centrally stored shall be stored as specified in Section 87465, Incidental \nMedical and Dental Care Services. \n \n(f) Due to the physical arrangements in the facility, or the condition or the habits of other residents in \nthe facility, or both, the licensee may require the items specified in subsections (a) and (c) to be \ncentrally stored so as not to pose a safety hazard to others. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, \n1569.31 and 1569.312, Health and Safety Code. \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 80 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87312", "type": "Title22"}, {"section": "87311", "title": "TELEPHONES", "text": "TELEPHONES\n \nAll facilities shall have telephone service on the premises.  Facilities with a capacity of sixteen (16) or \nmore persons shall be listed in the telephone directory under the name of the facility. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2, \n1569.31 and 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87312", "title": "MOTOR VEHICLES USED IN TRANSPORTING RESIDENTS", "text": "MOTOR VEHICLES USED IN TRANSPORTING RESIDENTS\n \nOnly drivers licensed for the type of vehicle operated shall be permitted to transport residents.  The rated \nseating capacity of the vehicles shall not be exceeded.  Any vehicle used by the facility to transport \nresidents shall be maintained in a safe operating condition. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2, \n1569.31 and 1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 80.1 \n  \n \n \n \n \n \nThis page is intentionally left blank \n \n \n \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87355 (Cont.) \n \nArticle 6. Background Check", "type": "Title22"}, {"section": "87355", "title": "CRIMINAL RECORD CLEARANCE 87355", "text": "CRIMINAL RECORD CLEARANCE 87355\n \n(a) The Department shall conduct a criminal record review of all individuals specified in Health and \nSafety Code section 1569.17 and shall have the authority to approve or deny a facility license, or \nemployment, residence, or presence in the facility, based upon the results of such review. \n \n(b) Prior to the Department issuing a license, the applicant, administrator and any adults other than a \nclient, residing in the facility shall have a criminal record clearance or exemption. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code Section 1569.17provides in part: \n \n(a)(1)  Before issuing a license to any person or persons to operate or manage a residential care facility \nfor the elderly, the department shall secure from an appropriate law enforcement agency a criminal \nrecord to determine whether the applicant or any other person specified in subdivision (b) has ever \nbeen convicted of a crime other than a minor traffic violation or arrested for any crime specified in \nsubdivision (c) of Section 290 of the Penal Code, for violating Section 245 or 273.5, subdivision (b) \nof Section 273a or, prior to January 1, 1994, paragraph (2) of Section 273a of the Penal Code, or for \nany crime for which the department cannot grant an exemption if the person was convicted and the \nperson has not been exonerated. \n \n(2)  The criminal history information shall include the full criminal record, if any, of those persons, \nand subsequent arrest information pursuant to Section 11105.2 of the Penal Code. \n \n(3)  The following shall apply to the criminal record information: \n \n(A)  If the State Department of Social Services finds that the applicant or any other person specified \nin subdivision (b) has been convicted of a crime, other than a minor traffic violation, the application \nshall be denied, unless the director grants an exemption pursuant to subdivision (f). \n \n(B)  If the State Department of Social Services finds that the applicant, or any other person specified \nin subdivision (b) is awaiting trial for a crime other than a minor traffic violation, the State \nDepartment of Social Services may cease processing the application until the conclusion of the trial. \n \n(C)  If no criminal record information has been recorded, the Department of Justice shall provide the \napplicant and the State Department of Social Services with a statement of that fact. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-09-01 Effective 7/1/09  \n Page 81 \n  \n \n \n87355 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87355", "title": "CRIMINAL RECORD
