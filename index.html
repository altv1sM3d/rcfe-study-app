 CLEARANCE   (Continued) 87355", "text": "CRIMINAL RECORD CLEARANCE   (Continued) 87355\n   \n HANDBOOK CONTINUES  \n \n(D)  If the State Department of Social Services finds after licensure that the licensee, or any other \nperson specified in paragraph (2) of subdivision (b), has been convicted of a crime other than a minor \ntraffic violation, the license may be revoked, unless the director grants an exemption pursuant to \nsubdivision (f). \n \n(E)  An applicant and any other person specified in subdivision (b) shall submit fingerprint images \nand related information to the Department of Justice and the Federal Bureau of Investigation, through \nthe Department of Justice, for a state and federal level criminal offender record information search, \nin addition to the search required by subdivision (a).  If an applicant meets all other conditions for \nlicensure, except receipt of the Federal Bureau of Investigation's criminal history information for the \napplicant and persons listed in subdivision (b), the department may issue a license if the applicant \nand each person described by subdivision (b) has signed and submitted a statement that he or she has \nnever been convicted of a crime in the United States, other than a traffic infraction as defined in \nparagraph (1) of subdivision (a) of Section 42001 of the Vehicle Code.  If, after licensure, the \ndepartment determines that the licensee or person specified in subdivision (b) has a criminal record, \nthe license may be revoked pursuant to Section 1569.50.  The department may also suspend the \nlicense pending an administrative hearing pursuant to Sections 1569.50 and 1569.51. \n \n(b)  In addition to the applicant, the provisions of this section shall apply to criminal convictions of \nthe following persons: \n \n(1)(A)  Adults responsible for administration or direct supervision of staff. \n \n(B)  Any person, other than a client, residing in the facility.  Residents of unlicensed independent \nsenior housing facilities that are located in contiguous buildings on the same property as a residential \ncare facility for the elderly shall be exempt from these requirements. \n \n(C)  Any person who provides client assistance in dressing, grooming, bathing, or personal hygiene.  \nAny nurse assistant or home health aide meeting the requirements of Section 1338.5 or 1736.6, \nrespectively, who is not employed, retained, or contracted by the licensee, and who has been certified \nor recertified on or after July 1, 1998, shall be deemed to meet the criminal record clearance \nrequirements of this section.  A certified nurse assistant and certified home health aide who will be \nproviding client assistance and who falls under th is exemption shall provide one copy of his or her \ncurrent certification, prior to providing care, to the residential care facility for the elderly.  The facility \nshall maintain the copy of the certification on file as long as the care is being provided by the certified \nnurse assistant or certified home health aide at the facility.  Nothing in this paragraph restricts the \nright of the department to exclude a certified nurse assistant or certified home health aide from a \nlicensed residential care facility for the elderly pursuant to Section 1569.58. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-09-01 Effective 7/1/09  \n Page 82 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87355 (Cont.)", "type": "Title22"}, {"section": "87355", "title": "CRIMINAL RECORD CLEARANCE   (Continued) 87355", "text": "CRIMINAL RECORD CLEARANCE   (Continued) 87355\n   \n HANDBOOK CONTINUES  \n \n(D)  Any staff person, volunteer, or employee who has contact with the clients. \n \n(E)  If the applicant is a firm, partnership, association, or corporation, the chief executive officer or \nother person serving in a similar capacity. \n \n(F)  Additional officers of the governing body of the applicant or other persons with a financial \ninterest in the applicant, as determined necessary by the department by regulation.  The criteria used \nin the development of these regulations shall be based on the person's capability to exercise \nsubstantial influence over the operation of the facility. \n \n(2)  The following persons are exempt from requirements applicable under paragraph (1): \n \n(A)  A spouse, relative, significant other, or close friend of the client shall be exempt if this person is \nvisiting the client or provides direct care and supervision to that client only. \n \n(B)  A volunteer to whom all of the following apply: \n \n(i)  The volunteer is at the facility during normal waking hours. \n \n(ii)  The volunteer is directly supervised by the licensee or a facility employee with a criminal record \nclearance or exemption. \n \n(iii)  The volunteer spends no more than 16 hours per week at the facility. \n \n(iv)  The volunteer does not provide clients with  assistance in dressing, grooming, bathing, or \npersonal hygiene. \n \n(v)  The volunteer is not left alone with clients in care. \n \n(C)  A third-party contractor retained by the facility if the contractor is not left alone with clients in \ncare. \n \n(D)  A third-party contractor or other business professional retained by the client and at the facility \nat the request or by the permission of that client.  These individuals may not be left alone with other \nclients. \n \n(E)  Licensed or certified medical professionals are exempt from fingerprint and criminal background \ncheck requirements imposed by community care licensing.  This exemption does not apply to a person \nwho is a community care facility licensee or an employee of the facility. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-09-01 Effective  7/1/09  \n Page 83 \n  \n \n \n87355 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87355", "title": "CRIMINAL RECORD CLEARANCE   (Continued) 87355", "text": "CRIMINAL RECORD CLEARANCE   (Continued) 87355\n   \n HANDBOOK CONTINUES  \n \n(F)  Employees of licensed home health agencies and members of licensed hospice interdisciplinary \nteams who have contact with a resident of a residential care facility at the request of the resident or \nresident's legal decisionmaker are exempt from fingerprint and criminal background check \nrequirements imposed by community care licensing.  This exemption does not apply to a person who \nis a community care facility licensee or an employee of the facility. \n \n(G) Clergy and other spiritual caregivers who are performing services in common areas of the \nresidential care facility, or who are advising an individual resident at the request of, or with \npermission of, the resident, are exempt from fingerprint and criminal background check requirements \nimposed by community care licensing.  This exemption does not apply to a person who is a \ncommunity care facility licensee or an employee of the facility. \n \n(H)  Any person similar to those described in this subdivision, as defined by the department in \nregulations. \n \n(I)  Nothing in this paragraph shall prevent a licensee from requiring a criminal record clearance of \nany individual exempt from the requirements of this section, provided that the individual has client \ncontact. \n HANDBOOK ENDS HERE  \n \n(c) A licensee or applicant for a license may request a transfer of a criminal record clearance from one \nstate licensed facility to another, or from Trust Line to a state licensed facility by providing the \nfollowing documents to the Department: \n \n(1) A signed Criminal Background Clearanc e Transfer Request, LIC 9182 (Rev. 4/02). \n \n(2) A copy of the individual's: \n \n(A) Driver's license, or \n \n(B) Valid identification card issued by the Department of Motor Vehicles, or \n \n(C) Valid photo identification issued by another state or the United States government if \nthe individual is not a California resident. \n \n(3) Any other documentation required by the Department (e.g., LIC 508, Criminal Record \nStatement [Rev. 1/03] and job description). \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-09-01 Effective  7/1/09  \n Page 84  (The next page is Page 87) \n  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87355 (Cont.)", "type": "Title22"}, {"section": "87355", "title": "CRIMINAL RECORD CLEARANCE   (Continued) 87355", "text": "CRIMINAL RECORD CLEARANCE   (Continued) 87355\n   \n HANDBOOK BEGINS HERE \n \nSection 1569.17(g) of the Health and Safety Code states: \n \nThe California Department of Social Services shall hold criminal records clearances in its active files \nfor a minimum of two years after an employee is no longer employed at a licensed facility in order \nfor the criminal records clearances to be transferred. \n \n HANDBOOK ENDS HERE  \n \n(d) All individuals subject to criminal record review  shall be fingerprinted and sign a Criminal Record \nStatement (LIC 508 [Rev. 1/03]) under penalty of perjury. \n \n(1) A person signing the LIC 508 must: \n \n(A) Declare whether he/she has been convicted of a crime, other than a minor traffic \nviolation as specified in Section 87355(h)  regardless of whether the individual was \ngranted a pardon for the conviction, received an expungement pursuant to Penal Code \n1203.4 or the individual's record was sealed as a result of a court order. \n \n(B) If convicted of a crime other than a minor traffic violation as specified in Section \n87355(h), provide information regarding the conviction. \n \n(2) If the signed statement indicates a conviction for any crime other than a minor traffic violation \nfor which the fine was $300 or less, the licensee shall immediately notify the Department and \nthe Department shall take appropriate action as specified in Section 87355(h).  The Department \nshall take the same actions as would be taken in Health and Safety Code section 1569.17(c) if \na criminal record transcript had been received. \n \n(3) The license shall submit these fingerprints to the California Department of Justice, along with \na second set of fingerprints for the purpose of searching the records of the Federal Bureau of \nInvestigation, or comply with Section 87355(c), prior to the individual's employment, \nresidence, or initial presence in the facility. \n \n(A) Fingerprints shall be submitted to the California Department of Justice by the licensee \nor sent by electronic transmission to the California Department of Justice by a \nfingerprinting entity approved by the California Department of Social Services. \n \n(e) All individuals subject to a criminal record re view pursuant to Health and Safety Code Section \n1569.17(b) shall prior to working, residing or volunteering in a licensed facility: \n \n(1) Submit a valid mailing address at which the individual shall receive communications from the \nDepartment. \n \n(A) An individual who holds a criminal record clearance or exemption shall maintain a \ncurrent and valid mailing address with the Department and shall notify the Department \nwithin ten (10) days of any change in mailing address. \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-11 Effective 4/1/22  \n Page 87 \n  \n \n \n87355 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87355", "title": "CRIMINAL RECORD CLEARANCE   (Continued) 87355", "text": "CRIMINAL RECORD CLEARANCE   (Continued) 87355\n \n(2) Obtain a California clearance or a criminal record exemption as required by the Department or \n \n(3) Request a transfer of a criminal record clearance as specified in Section 87355(c) or \n \n(4) Request and be approved for a transfer of a criminal record exemption, as specified in Section \n87356(r), unless, upon request for a transfer, the Department permits the individual to be \nemployed, reside or be present at the facility. \n \n(f) Violation of Section 87355(e) shall result in an immediate assessment of civil penalties of one \nhundred dollars ($100) per violation per day for a maximum of five (5) days by the Department. \n \n(1) Subsequent violations within a twelve (12) month period will result in a civil penalty of one \nhundred ($100) per violation per day for a maximum of thirty (30) days. \n \n(2) The Department may assess civil penalties for co ntinued violations as permitted by Health and \nSafety Code Section 1569.49. \n \n(g) Violation of Section 87355(e) may result in a deni al of the license application or suspension and/or \nrevocation of the license. \n \n(h) If the criminal record transcript of any of the individuals specified in Health and Safety Code section \n1569.17(b) discloses a plea or verdict of guilty or a conviction following a plea of nolo contend ere \nfor any crime other than a minor traffic violation for which the fine was less than $300 and an \nexemption pursuant to Section 87356(a) has not been granted, the Department shall take the actions \nspecified in Health and Safety Code section 1569.17(c). \n \n(1) For an initial applicant, the Department may deny the application. \n \n(2) For current licensees, the Department may institute an administrative action, including, but not \nlimited to, revocation of the license. \n \n(3) For current employees, exclude the affected individual pursuant to Health and Safety Code \nSection 1569.58 and deny the application or revoke the license, if the individual continues to \nprovide services and/or reside at the facility. \n \n(4) For individuals residing in the facility, including spouses of the applicant, licensee, or \nemployee, exclusion of the affected individual pursuant to Health and Safety Code Section \n1569.58 and denial of the application or revocation of the license, if the individual continues \nto provide services and/or reside in the facility. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-11 Effective 4/1/22  \n Page 88 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87355 (Cont.)", "type": "Title22"}, {"section": "87355", "title": "CRIMINAL RECORD CLEARANCE   (Continued) 87355", "text": "CRIMINAL RECORD CLEARANCE   (Continued) 87355\n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.17(c)(3) provides in part: \n \n\"...If the State Department of Social Services determines, on the basis of the fingerprint images \nsubmitted to the Department of Justice, that the person has been convicted of a sex offense against a \nminor, an offense specified in Section 243.4 [sexual battery], 273a, 273d [child abuse], 273g, [lewd \nconduct in the presence of a child], or 368 [elder or adult dependent abuse] of the Penal Code, or a \nfelony, the State Department of Social Services shall notify the licensee in writing within 15 calendar \ndays of receipt of the notification from the Department of Justice to act immediately to terminate the \nperson's employment, remove the person from the residential care facility for the elderly, or bar the \nperson from entering the residential care facility for the elderly.  The State Department of Social \nServices may subsequently grant an exemption pursuant to subdivision (f)....\" \n \nHealth and Safety Code section 1569.17(c)(3) provides in part: \n \n\"If the conviction was for another crime, except a minor traffic violation, the licensee shall, upon \nnotification by the State Department of Social Services, act immediately to either (1) terminate the \nperson's employment, remove the person from the residential care facility for the elderly, or bar the \nperson from entering the residential care facility for the elderly, or (2) seek an exemption pursuant to \nsubdivision (f).  The department shall determine if the person shall be allowed to remain in the facility \nuntil a decision on the exemption is rendered by the department....\" \n \nHealth and Safety Code section 1569.17(h) provides: \n \n\"If a licensee or facility is required by law to deny employment or to terminate employment of any \nemployee based written notification from the department that the employee has a prior criminal \nconviction or is determined unsuitable for employment under Section 1569.58, the licensee or the \nfacility shall not incur civil liability or unemployment insurance liability as a result of that denial or \ntermination.\" \n \n HANDBOOK ENDS HERE  \n \n(i) The Department shall notify the licensee and the affected individual associated with the facility, in \nconcurrent, separate letters, that the affected individual has a criminal conviction and needs to obtain \na criminal record clearance. \n \n(j) The licensee shall maintain documentation of criminal record clearances or criminal record \nexemptions of employees in the individual's personnel file as required in Section 87412, Personnel \nRecords. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-11 Effective 4/1/22  \n Page 89 \n  \n \n \n87355 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87355", "title": "CRIMINAL RECORD CLEARANCE   (Continued) 87355", "text": "CRIMINAL RECORD CLEARANCE   (Continued) 87355\n \n(k) The licensee shall maintain documentation of criminal record clearances or criminal record \nexemptions of volunteers that require fingerprinting and non-client adults residing in the facility. \n \n(1) Documentation shall be available at the facility for inspection by the Department. \n \n(l) The Department may seek verification from a law enforcement agency or court of an individual's \ncriminal record as reported to the Department from any member of the public or affected individual. \n \n(1) Upon obtaining confirmation from a law enforcement agency or court of the offense, the \nDepartment shall proceed as if this criminal record information was provided by the California \nDepartment of Justice. \n \n(m) An individual with arrest history described in Health and Safety Code section 1569.17(e), shall be \nnotified of the following:  \n \n(1) The fact of the investigation into conduct as sociated with arrest information regarding the \nsubject. \n \n(2) The specific arrest(s) upon which the investigation is based. \n \n(3) The date of the arrest(s). \n \n(4) The arresting agency. \n \n(5) The disposition of the arrest, if available, as indicated on criminal history information received \nfrom DOJ.  \n \n(6) The subject shall not work or reside in a licensed facility until the subject has received a \ncriminal record clearance or exemption. \n \n(7) If the Department obtains evidence through the investigation that the subject may pose a risk \nto the health and safety of any person who is or may become a client, the Department may deny \na criminal record clearance and/or exclude the subject. \n \n(8) The subject may provide written information the subject believes is relevant to the investigation \nand/or shows the subject is qualified to work in a licensed facility. \n \n(9) The subject will be notified of the Department’s decision regarding whether or not to grant a \nclearance and of the right to appeal any such decision at that time. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-11 Effective 4/1/22  \n Page 90 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87355 (Cont.)", "type": "Title22"}, {"section": "87355", "title": "CRIMINAL RECORD CLEARANCE   (Continued) 87355", "text": "CRIMINAL RECORD CLEARANCE   (Continued) 87355\n \n(n) The Department shall, in cases where the subject does not have a conviction, within 5 business days \nof a decision to deny a criminal record clearance based on an investigation described in subdivision \n(m) notify the subject of the following:  \n \n(1) The Department has completed its investigation into arrest information. \n \n(2) The Department will not grant that individual a criminal record clearance. \n \n(3) The decision, if not appealed, will bar the subject from presence in a licensed facility.  \n \n(4) The arrests which triggered the investigation, including the date of arrest, charges and arresting \nagency.  \n \n(5) The CDSS has determined that the subject may pos e a risk to the health and safety of a person \nwho is or may become a client.  \n \n(6) The specific conduct upon which the decision is based.  \n \n(7) The subject has a right to contest the decision and will receive an Accusation from the Legal \nDivision as well as information about how to request an administrative hearing. \n \n(o) For initial applications, where the subject does not have a conviction, the Accusation described in \nparagraph (7) of subdivision (n) shall be filed within 40 days of a decision to deny a criminal record \nclearance. \n \n \nNOTE:  Authority cited:  Secti on 1569.30 and 1569.49(d), Health and Safe ty Code.  Reference:  Section \n11505, Government Code; Section 1569.17 and 1569.49, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-11 Effective 4/1/22  \n Page 90.1", "type": "Title22"}, {"section": "87356", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION  87356", "text": "CRIMINAL RECORD EXEMPTION  87356\n \n(a) The Department shall notify a licensee to act immediately to terminate the employment of, remove \nfrom the facility or bar from entering the facility any person described in Sections 87356(a)(1) \nthrough (5) below while the Department considers granting or denying an exemption.  Upon \nnotification, the licensee shall comply with the notice. \n \n(1) Any person who has been convicted of, or is awaiting trial for, a sex offense against a minor; \n \n(2) Any person who has been convicted of a felony; \n \n(3) Any person who has been convicted of an offense specified in Section 243.4, 273a, 273d, 273g, \nor 368 of the Penal Code or any other crime specified in Health and Safety Code Section \n1569.17(c)(3); \n \n(4) Any person who has been convicted of any crime specified below: \n \n(A) Battery \n \n(B) Shooting at Inhabited Dwelling \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-11 Effective 4/1/22  \n Page 90.2 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87356 (Cont.)", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued)", "text": "CRIMINAL RECORD EXEMPTION (Continued)\n \n(C) Corporal Injury on Spouse/Cohabitant \n \n(D) Discharging Firearm with Gross Negligence \n \n(E) Exhibiting Weapon/Firearm \n \n(F) Threat to Commit a Crime Resulting in Gross Bodily Injury or Death \n \n(G) Criminal Threat to Harm or Injure Another Person \n \n(H) Cruelty to Animals \n \n(I) Willful Harm or Injury to Child; or \n \n(5) Any other person ordered to be removed by the Department. \n \n(b) In addition to the requirements of Section 87356(a), the licensee must return the confirmation of \nremoval form that is sent by the Department, within five (5) days of the date of the form, that \nconfirms under penalty of perjury that the individual has been removed from the facility. \n \n(1) Confirmation must be made on either a Removal Confirmation – Exemption Needed, LIC \n300A (Rev. 9/03), Removal Confirmation - Denial, LIC 300B (Rev. 9/03), Removal \nConfirmation - Rescinded, LIC 300C (Rev. 9/03), or Removal Confirmation - \nNonexemptible, LIC 300D (Rev. 9/03). \n \n(c) After a review of the criminal record transcript, the Department may grant an exemption if: \n \n (1) The applicant/licensee requests an exemption in writing for himself or herself, or \n \n (2) The applicant/licensee requests an exemption in writing for an individual associated with the \nfacility, or \n \n (3) The applicant/licensee chooses not to seek an exemption on the affected individual's behalf, \nthe affected individual requests an individual exemption in writing, and \n \n (4) The affected individual presents substantial and convincing evidence satisfactory to the \nDepartment that he/she has been rehabilitated and presently is of such good character as to \njustify being issued or maintaining a license, employment or residence in a licensed facility. \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 91 \n  \n \n \n87356 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued)", "text": "CRIMINAL RECORD EXEMPTION (Continued)\n \n(d) To request a criminal record exemption, a licensee or license applicant must submit information \nthat indicates that the individual meets the requirements of Section 87356(c)(4).  The Department \nwill notify the licensee or license applicant and the affected individual, in concurrent, separate \nnotices, that the affected individual has a criminal conviction and needs to obtain a criminal record \nexemption. \n \n (1) The notice to the affected individual shall include a list of the conviction(s) that the \nDepartment is aware of at the time the notice is sent that must be addressed in an exemption \nrequest. \n \n (2) The notice will list the information that must be submitted to request a criminal record \nexemption.  \n \n (3) The information must be submitted within forty-five (45) calendar days of the date of the \nDepartment's notice. \n \n (A) Individuals who submit a criminal record exemption request shall cooperate with the \nDepartment by providing any information requested by the Department, including, \nbut not limited to, certified court documents to process the exemption request, \npursuant to Section 87356(e). \n \n (B) If the individual for whom the criminal record exemption is requested is an employee \nor resident other than a spouse or dependent family member and the licensee/license \napplicant does not submit the information listed in the Department's written notice \nwithin 45 calendar days of the date of the notice, the Department may cease \nprocessing the exemption request and close the case. \n \n (C) If the individual for whom the criminal re cord exemption is requested is an applicant, \nlicensee, spouse or dependent family member and the licensee/license applicant does \nnot submit the information listed in the Department's written notice within 45 \ncalendar days of the date of the notice, the Department may deny the exemption \nrequest. \n \n (D) Individuals may request a criminal record exemption on their own behalf if the \nlicensee or license applicant: \n \n   1. Chooses not to request the exemption and \n \n   2. Chooses not to employ or terminates the individual's employment after \nreceiving notice of the individual's criminal history, or \n \n   3. Removes the individual who resides in the facility after receiving notice of \nthe individual's criminal history. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-20-10 Effective 10/1/20  \n Page 92 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87356 (Cont.)", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n \n(e) The Department shall consider factors including, but  not limited to, the following as evidence of good \ncharacter and rehabilitation: \n \n(1) The nature of the crime including, but not limited to, whether it involved violence or a threat \nof violence to others. \n \n(2) Period of time since the crime was committed and number of offenses. \n \n(3) Circumstances surrounding the commission of the crime that would demonstrate the \nunlikelihood of repetition. \n \n(4) Activities since conviction, such as employment  or participation in therapy or education, that \nwould indicate changed behavior. \n \n(5) Granting by the Governor of a full and unconditional pardon. \n \n(6) Character references. \n \n(A) All character references shall be on a Reference Request form (LIC 301E - Exemptions \n[Rev. 7/03]). \n \n(7) A certificate of rehabilitation from a superior court. \n \n(8) Evidence of honesty and truthfulness as revealed in exemption application documents. \n \n(A) Documents include, but are not limited to: \n \n1. A Criminal Record Statement (LIC 508, Criminal Record Statement [Rev. \n1/03]) and \n \n2. The individual's written statement/explanation of the conviction and the \ncircumstances about the arrest. \n \n(9) Evidence of honesty and truthfulness as revealed in exemption application interviews and \nconversations with the Department. \n \n(f) The Department shall also consider the following factors in evaluating a request for an exemption: \n \n(1) Facility and type of association. \n \n(2) The individual's age at the time the crime was committed. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 93 \n  \n \n \n87356 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n \n(g) The Department may deny an exemption request if: \n \n (1) The licensee and/or the affected individual fails to provide documents requested by the \nDepartment, or \n \n (2) The licensee and/or the affected individual fails to cooperate with the Department in the \nexemption process. \n \n(h) The reasons for any exemption granted or denied shall be in writing and kept by the Department. \n \n(1) Exemption denial notices shall specify the reason the exemption was denied. \n \n(i) The Department has the authority to grant a criminal record exemption that places conditions on the \nindividual's continued licensure, and employment or presence in a licensed facility. \n \n(j) It shall be conclusive evidence that the individual is not of such good character as to justify issuance \nof an exemption if the individual: \n \n(1) Makes a knowingly false or misleading statement regarding: \n \n(A) Material relevant to their application for a criminal record clearance or exemption, \n \n(B) His or her criminal record clearance or exemption status to obtain employment or \npermission to be present in a licensed facility, after the Department has ordered that \nthey be excluded from any or all licensed facilities, or \n \n(C) His or her criminal record clearance or exemption status in order to obtain a position \nwith duties that are prohibited to him/her by a conditional exemption; or \n \n(2) Is on probation or parole. \n \n(A) If the individual is currently on probation, and provides sufficient proof that the \nprobationary period(s) is informal, unsupervised and no probation officer is assigned, \nthe Department may, in its discretion, grant a criminal record exemption \nnotwithstanding Section 87356(j)(2). \n \n(k) The Department shall consider granting a criminal record exemption if the individual's criminal \nhistory meets all of the applicable criteria specified in Sections 87356(k)(1) through (6) and the \nindividual provides the Department with substantial and convincing evidence of good character as \nspecified in Section 87356(c)(4).  For purposes of this section, a violent crime is a crime that, upon \nevaluation of the code section violated and/or the reports regarding the underlying offense, presents \na risk of harm or violence. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 94 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87356 (Cont.)", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n \n(1) The individual has been convicted of one nonviolent misdemeanor, and one year has lapsed \nsince completing the most recent period of incarceration or probation. \n \n(2) The individual has been convicted of two or more nonviolent misdemeanors and four \nconsecutive years have lapsed since completing the most recent period of incarceration, \nprobation or parole, whichever is latest. \n \n(3) The individual has been convicted of one or more violent misdemeanors and 15 consecutive \nyears have lapsed since completing the most recent period of incarceration, probation or parole, \nwhichever is latest. \n \n(4) The individual has been convicted of one nonviolent felony and four consecutive years have \nlapsed since completing the most recent period of incarceration, probation or parole, whichever \nis latest. \n \n(5) The individual has been convicted of two or more nonviolent felonies and ten consecutive years \nhave lapsed since completing the most recent period of incarceration, probation or parole, \nwhichever is latest. \n \n(6) The individual has not been convicted a violent felony. \n \n(7) If the individual is currently on probation, and provides sufficient proof that the probationary \nperiod(s) is informal, unsupervised and no probation officer is assigned, the period of lapsed \ntime required in Sections 87356(k)(1) through (5) above shall begin from the last date of \nconviction(s). \n \n(l) It shall be a rebuttable presumption that an individual is not of such good character as to justify the \nissuance of an exemption if the individual fails to meet the requirements specified in Sections \n87356(k)(1) through (6). \n \n(m) The Department shall not grant an exemption if the individual has a conviction for any offense \nspecified in section 1569.17(f)(1) of the Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 95 \n  \n \n \n87356 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.17(f)(1) provides that no exemption shall be granted if an \nindividual has been convicted of any of the following offenses: \n \n(1) Penal Code Sections 136.1 and 186.22 – Gang related/Intimidation of witnesses or victims. \n \n(2) Penal Code Sections 187, 190 through 190.4 and 192(a) – Any murder/Attempted \nmurder/Voluntary manslaughter. \n \n(3) Penal Code Section 203 – Any mayhem. \n \n(4) Penal Code Section 206 -  Felony torture. \n \n(5) Penal Code Sections 207, 208, 209, 209.5, 210 – Kidnapping. \n \n(6) Penal Code Sections 211, 212.5, 213, 214 – Any robbery.  \n \n(7) Penal Code Section 215 – Carjacking. \n \n(8) Penal Code Section 220 – Assault with intent to commit mayhem, rape, sodomy or oral \ncopulation. \n \n(9) Penal Code Section 243.4 –  Sexual battery. \n \n(10) Penal Code Section 261(a), (a)(1), (2), (3), (4) or (6) – Rape. \n \n(11) Penal Code Section 262(a)(1) or (4) – Rape of a spouse. \n \n(12) Penal Code Section 264.1 –  Rape in concert. \n \n(13) Penal Code Section 266 – Enticing a minor into prostitution. \n \n(14) Penal Code Section 266c – Induce to sexual intercourse, etc. by fear or consent through fraud. \n \n(15) Penal Code Section 266h(b) – Pimping a minor. \n \n(16) Penal Code Section 266i(b) – Pandering a minor. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 96 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87356 (Cont.)", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n   \n HANDBOOK CONTINUES  \n \n(17) Penal Code Section 266j – Providing a minor under 16 for lewd or lascivious act. \n \n(18) Penal Code Section 267 – Abduction for prostitution. \n \n(19) Penal Code Section 269 – Aggravated assault of a child. \n \n(20) Penal Code Section 272 – Contributing to the delinquency of a minor (must involve lewd or \nlascivious conduct). \n \n(21) Penal Code Section 273a(a) [or 273a(1) if the conviction was prior to January 1, 1994] – \nWillfully causing or permitting any child to suffer under circumstances or conditions likely to \nproduce great bodily harm or death. \n \n(22) Penal Code Section 273d – Willfully inflicti ng any cruel or inhuman corporal punishment or \ninjury on a child. \n \n(23) Penal Code Section 285 – Incest. \n \n(24) Penal Code Section 286 – Sodomy. \n \n(25) Penal Code Section 288 – Lewd or lascivious act upon a child under 14. \n \n(26) Penal Code Section 288a – Oral copulation. \n \n(27) Penal Code Section 288.2 – Felony convictio n for distributing lewd material to children. \n \n(28) Penal Code Section 288.5(a) – Continuous sexual abuse of a child. \n \n(29) Penal Code Section 289 – Genital or anal  penetration or abuse by any foreign or unknown \nobject. \n \n(30) Penal Code Section 290(a) – All crimes for which one must register as a sex offender including \nattempts and not guilty by insanity. \n \n(31) Penal Code Section 311.2(b), (c) or (d) – Transporting or distributing child-related \npornography. \n \n(32) Penal Code Section 311.3 – Sexual exploitation of a child. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 97 \n  \n \n \n87356 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n   \n HANDBOOK CONTINUES  \n \n(33) Penal Code Section 311.4 – Using a minor to assist in making or distributing child \npornography. \n \n(34) Penal Code Section 311.10 – Advertis ing or distributing child pornography. \n \n(35) Penal Code Section 311.11 – Possessing child pornography. \n \n(36) Penal Code Sections 314 paragraphs 1 or 2 – Lewd or obscene exposure of private parts. \n \n(37) Penal Code Section 347(a) – Poisoning or adulterating food, drink, medicine, pharmaceutical \nproducts, spring, well, reservoir or public water supply. \n \n(38) Penal Code Section 368–  Elder or dependent adult abuse. \n \n(39) Penal Code Section 417(b) – Drawing,  exhibiting or using a loaded firearm. \n \n(40) Penal Code Section 451(a) or (b) – Arson. \n \n(41) Penal Code Section 460(a) – First degree burglary if it is charged and proved that a non-\naccomplice was present in the residence during the burglary.  \n \n(42) Penal Code Sections 186.22 and 518 – Gang related/Extortion. \n \n(43) Penal Code Section 647.6 or prior to 1988 former Section 647a – Annoy or molest a child under \n18. \n \n(44) Penal Code Section 653f(c) – Solicit another to commit rape, sodomy, etc. \n \n(45) Penal Code Sections 664/187 – Any attempted murder. \n \n(46) Penal Code Section 667.5(c)(7) –  Any felony punishable by death or imprisonment in the state \nprison for life. \n \n(47) Penal Code Section 667.5(c)(8) – Enhancement for any felony which inflicts great bodily \ninjury. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 98 \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87356 (Cont.)", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued)", "text": "CRIMINAL RECORD EXEMPTION (Continued)\n   \n HANDBOOK CONTINUES  \n \n(48) Penal Code Section 667.5(c)(13) – Enhanc ement for violation of Penal Code Section 12308, \n12309 or 12310 – Exploding or igniting or attempting to explode or ignite any destructive \ndevice or explosive with intent to commit murder. \n \n(49) Penal Code Section 667.5(c)(14) - Any kidnapping – Penal Code Sections 207, 208, 209, \n209.5 and 210. \n \n(50) Penal Code Section 667.5(c)(22) - A ny violation of Penal Code Section 12022.53 – \nEnhancement for listed felonies where use of a firearm. \n \n(51) Penal Code Section 667.5(c)(23) – Use of weapon of mass destruction. \n \n(52) Business and Professions Code Section 729 – Felony sexual exploitation by a physician, \npsychotherapist, counselor, etc. \n \n HANDBOOK ENDS HERE  \n \n(n) The Department shall consider granting a simplified criminal record exemption if the individual has \nthe criminal history profile outlined in Sections 87356(n)(1) through (4) below: \n \n(1) The individual does not have a demonstrated pattern of criminal activity; \n \n(2) The individual has one or more convictions arising from a single incident of criminal \nconduct; \n \n(3) Each conviction is a misdemeanor and is for a crime that is nonviolent and does not pose a \nrisk of harm to an individual; and \n \n(4) It has been at least five consecutive years since the date of conviction.   \n \n(o) At the Department's discretion, an individual who is otherwise eligible for a simplified exemption \nmay be required to go through the standard exemption process if the Department determines such \naction will help to protect the health and safety of clients. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-20-10 Effective 10/1/20  \n Page 99 \n  \n \n \n87356 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n \n(p) If the Department denies or cannot grant a criminal record exemption the Department shall: \n \n(1) For initial applicants, deny the application. \n \n(2) For current licensees, the Department may institute an administrative action, including but not \nlimited to, revocation of the license. \n \n(3) For current employees, exclude the affected individual pursuant to Health and Safety Code \nSection 1569.58, deny the application or revoke the license if the individual continues to \nprovide services and/or reside at the facility. \n \n(4) For individuals residing in the facility or the licensee, exclude the affected individual pursuant \nto Health and Safety Code Section 1569.58, deny the application or revoke the license, if the \nindividual continues to provide services and/or reside at the facility. \n \n(q) If a request for an exemption has been denied, the individual shall be excluded for a period of two \nyears unless the individual has been convicted of a crime for which no exemption may be granted \npursuant to Section 87356(m).  If a request for an exemption has been denied based on a conviction \nof a crime for which no exemption may be granted, the individual shall be excluded for the remainder \nof the individual's life. \n \n(1) If the Department determines during the review of an exemption request, that the individual \nwas denied an exemption for a conviction of a crime for which an exemption may be granted \nwithin the preceding two years, the Department shall cease any further review of the request \nuntil two years have elapsed from the date of the denial.  In cases where the individual requested \na hearing on an exemption denial, the Department shall cease review of the request for an \nexemption until two years from the effective date of the decision and order of the Department \nupholding the denial. In cases where the individual submitted a petition for reinstatement or \nreduction in penalty pursuant to Government Code Section 11522 that was denied, the \nDepartment shall cease review of the request for an exemption until two years from the \neffective date of the decision and order of the Department denying the petition. \n \n(2) An exclusion order based solely upon a denied exemption shall remain in effect and the \nindividual shall not be employed in or present in a licensed facility or certified home, unless \neither a petition or an exemption is granted.  \n \n(3) If an individual who has previously been denied an exemption re-applies after the relevant time \nperiod described in Section 87356(q)(1) above, the Department may, in accordance with the \nprovisions in Section 87356 et seq., grant or deny the subsequent request for an exemption. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 100 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87356 (Cont.)", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n \n(4) If an individual submits a petition pursuant to Government Code section 11522 for \nreinstatement or reduction of penalty for an exclusion, an individual must submit his/her \nfingerprints through an electronic fingerprinting system approved by the Department and \nsubmit to the Department a statement of the reason why the individual should be permitted to \nwork or be present in a facility, along with all information required of an individual requesting \na criminal record exemption as provided in Section 87356.  If it is determined, based upon \ninformation provided by the Department of Justice, that the individual has been convicted of a \ncrime for which no exemption may be granted, the petition shall be denied.  An individual's \nfailure to submit fingerprints or other information as requested by the Department, shall be \ngrounds for denial of the petition.  The burden shall be on the petitioner to prove sufficient \nrehabilitation and good character to justify the granting of the petition. \n \n(r) A licensee or applicant for a license may request a transfer of a criminal record exemption from one \nstate licensed facility to another by providing the following documents to the Department: \n \n(1) A signed Criminal Record Exemption Transfer Request, LIC 9188 (Rev. 9/03). \n \n(2) A copy of the individual's: \n \n(A) Driver's license, or \n \n(B) Valid identification card issued by the Department of Motor Vehicles, or \n \n(C) Valid photo identification issued by another state of the United States Government if \nthe individual is not a California resident. \n \n(3) Any other documentation required by the Department (e.g., LIC 508, Criminal Record Statement \n[Rev. 1/03] and job description). \n \n(s) The Department may consider factors including, but not limited to, the following in determining \nwhether or not to approve the transfer of an exemption from one facility to another: \n \n(1) The basis on which the Department granted the exemption; \n \n(2) The nature and frequency of client contact in the new position; \n \n(3) The category of facility where the individual wishes to transfer; \n \n(4) The type of clients in the facility where the individual wishes to transfer; \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 101 \n  \n \n \n87356 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n \n(5) Whether the exemption was appropriately evaluated and granted in accordance with existing \nexemption laws or regulations; or \n \n(6) Whether the exemption meets current exemption laws or regulations. \n \n(t) If the Department denies the individual's request to transfer a criminal record exemption, the \nDepartment shall provide the individual and the licensee with written notification that states the \nDepartment's decision and informs the affected individual of their right to an administrative hearing \nto contest the Department’s decision. \n \n(u) At the Department's discretion, an exemption may be rescinded if it is determined that: \n \n(1) The exemption was granted in error, or  \n \n(2) The exemption does not meet current exemption laws or regulations, or \n \n(3) The conviction for which an exemption was granted subsequently becomes non-exemptible by \nlaw. \n \n(v) The Department may rescind an individual's criminal record exemption if the Department obtains \nevidence showing that the individual engaged in conduct which is inconsistent with the good \ncharacter requirement of a criminal record exemption, as evidenced by factors including, but not \nlimited to, the following: \n \n(1) Violations of licensing laws or regulations; \n \n(2) Any conduct by the individual that indicates th at the individual may pose a risk to the health \nand safety of any individual who is or may be a client; \n \n(3) Nondisclosure of a conviction or evidence of lack of rehabilitation that the individual failed to \ndisclose to the Department, even if it occurred before the exemption was issued; or \n \n(4) The individual is convicted of a subsequent crime. \n \n(w) If the Department rescinds an exemption the Department shall: \n \n(1) Notify the licensee and the affected individual in writing; and  \n \n(2) Initiate an administrative action.  \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 102 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87356", "type": "Title22"}, {"section": "87356", "title": "CRIMINAL RECORD EXEMPTION (Continued) 87356", "text": "CRIMINAL RECORD EXEMPTION (Continued) 87356\n \n(x) If the Department learns that an individual with a criminal record clearance or exemption has been \nconvicted of a subsequent crime, the Department, at its sole discretion, may immediately initiate an \nadministrative action to protect the health and safety of clients. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Section 1569.17, Health \nand Safety Code; Gresher v. Anderson (2005) 127 Cal App. 4th 88. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 103", "type": "Title22"}, {"section": "87405", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations\n \nArticle 7. Personnel", "type": "Title22"}, {"section": "87405", "title": "ADMINISTRATOR - QUALIFICATIONS AND DUTIES 87405", "text": "ADMINISTRATOR - QUALIFICATIONS AND DUTIES 87405\n \n(a) All facilities shall have a qualified and currently certified administrator.  The licensee and the \nadministrator may be one and the same person.  The administrator shall have sufficient freedom from \nother responsibilities and shall be on the premises a sufficient number of hours to permit adequate \nattention to the management and administration of the facility as specified in this section.  When the \nadministrator is not in the facility, there shall be coverage by a designated substitute who shall have \nqualifications adequate to be responsible and accountable for management and administration of the \nfacility as specified in this section.  The Department may require that the administrator devote \nadditional hours in the facility to fulfill his/her responsibilities when the need for such additional \nhours is substantiated by written documentation. \n \n(b) The administrator of a facility or facilities shall have the responsibility and authority to carry out the \npolicies of the licensee. \n \n(c) Failure to comply with all licensing requirements pertaining to certified administrators may constitute \ncause for revocation of the license of the facility. \n \n(d) The administrator shall have the qualifications specified in Sections 87405(d)(1) through (7).  If the \nlicensee is also the administrator, all requirements for an administrator shall apply. \n \n(1) Knowledge of the requirements for providing care and supervision appropriate to the residents. \n \n(2) Knowledge of and ability to conform to the applicable laws, rules and regulations. \n \n(3) Ability to maintain or supervise the maintenance of financial and other records. \n \n(4) When applicable, the ability to direct the work of others. \n \n(5) Good character and a continuing reputation of personal integrity. \n \n(6) Have a high school diploma or equivalent, su ch as a General Education Development (GED) \ncertificate. \n \n(7) Be at least 21 years of age. \n \n(e) The administrator of a facility licensed for sixteen (16) to forty-nine (49) residents shall have \ncompleted, with a passing grade, at least fifteen (15) college or continuing education semester or \nequivalent quarter units; and shall have at least one year's experience providing residential care to the \nelderly; or equivalent education and experience as approved by the Department. \n \n(f) The administrator in facilities licensed for fifty (50)  or more shall have two years of college; at least \nthree years experience providing residential care to the elderly; or equivalent education and \nexperience as approved by the licensing agency. \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 104 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87405", "type": "Title22"}, {"section": "87405", "title": "ADMINISTRATOR - QUALIFICATIONS AND DUTIES  (Continued) 87405", "text": "ADMINISTRATOR - QUALIFICATIONS AND DUTIES  (Continued) 87405\n \n(g) Administrators employed/licensed prior to July 1, 1982, shall not be required to comply with the \ncollege and continuing education requirements in Section 87405(e) or the college requirements in \nSection 87405(f) provided that they have no break in employment as a Residential Care Facility for \nthe Elderly administrator exceeding three (3) consecutive years. \n \n(h) The administrator shall have the responsibility to: \n \n(1) Administer the facility in accordance with these regulations and established policy, program \nand budget. \n \n(2) Where applicable, report to the licensee on the operation of the facility, and provide the licensee \nwith necessary interpretations of recognized standards of care and supervision. \n \n(3) Develop an administrative plan and procedures to ensure clear definition of lines of \nresponsibility, equitable workloads, and adequate supervision. \n \n(4) Recruit, employ and train qualified staff, and terminate employment of staff who perform in an \nunsatisfactory manner. \n \n(5) Provide or ensure the provision of services to the residents with appropriate regard for the \nresidents' physical and mental well-being and needs, including those services identified in the \nresidents' Pre-Admission Appraisals, specified in Section 87457, Pre-admission Appraisal, and \nReappraisal, as specified in Section 87463. \n \n(6) Make special provisions for the safety and guidance of residents with visual or auditory \ndeficiencies. \n \n(7) Make provision for the resident with unmet needs to attend available community programs, \nincluding but not limited to, arranging for transportation. \n \n(8) Have the personal characteristics, physical energy and competence to provide care and \nsupervision and, where applicable, to work effectively with social agencies. \n \n(i) In those cases where the individual is both the licensee and the administrator of a residential care \nfacility for the elderly, the individual shall comply with all of the licensee and certified administrator \nrequirements. \n \nNOTE:  Authority cited:  Sections 1569. 30 and 1569.616(j), Health and Safety Code.  Reference:  Sections \n1569.1, 1569.2, 1569.17, 1569.31, 1569.312, 1569.315, 1569.613, 1569.616 and 1569.62, Health and \nSafety Code. \n \n \n \n \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 105", "type": "Title22"}, {"section": "87406", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87406", "title": "ADMINISTRATOR CERTIFICATION REQUIREMENTS 87406", "text": "ADMINISTRATOR CERTIFICATION REQUIREMENTS 87406\n \n(a) All individuals shall be residential care facility for the elderly certificate holders prior to being \nemployed as an administrator. \n \n(1) Applicants who possess a valid Nursing Home Administrator license, issued by the California \nDepartment of Public Health, shall be exempt from completing an approved Initial Certification \nTraining Program and taking a written exam, provided the individual completes twelve (12) \nhours of classroom instruction in the following Core of Knowledge areas: \n \n(A) Four (4) hours of instruction in laws, regulations, policies, and procedural standards \nthat impact the operations of residential care facilities for the elderly, including but not \nlimited to the authority referenced in this Chapter. \n \n(B) Four (4) hours of instruction in medication management, including the use, misuse, \nand interaction of drugs commonly used by the elderly, including antipsychotics, and \nthe adverse effects of psychotropic drugs for use in controlling the behavior of persons \nwith dementia. \n \n(C) Four (4) hours of instruction in resident admission, retention, and assessment \nprocedures. \n \n(2) Individuals who were both the licensee and administrator on or before July 1, 1991, shall \ncomplete an Initial Certification Training Program but shall not be required to take the written \nexam.  Individuals exempted from the written exam shall be issued a conditional certification \nvalid only for the administrator of the facility for which the exemption was granted. \n \n(A) As a condition to becoming a certified administrator of another facility, a holder of a \nconditional certificate issued pursuant to Section 87406(a)(2) shall be required to pass \nthe written exam. \n \n(B) As a condition to applying for a new facility license, the holder of a conditional \ncertificate issued pursuant to Section 87406(a)(2)  shall be required to pass the written \nexam. \n \n(3) An applicant for licensure shall be subject to the same application process for Initial \nCertification of Administrators as set forth in Section 87406(b). \n \n(b) To receive his/her certificate an applicant shall: \n \n(1) Unless exempted by Section 87406(a)(1), successfully complete a Department-approved Initial \nCertification Training Program as described in Section 87785(h). \n \n(2) Unless exempted by Section 87406(a)(1) or (a)(2), pass a written exam developed and \nadministered by the Department within sixty (60) days of completion of an Initial Certification \nTraining Program and within three (3) attempts. \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 106 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87406 (Cont.)", "type": "Title22"}, {"section": "87406", "title": "ADMINISTRATOR CERTIFICATION REQUIREMENTS  (Continued) 87406", "text": "ADMINISTRATOR CERTIFICATION REQUIREMENTS  (Continued) 87406\n \n (3) Submit a completed Application for Administrator Certification form LIC 9214 to the \nDepartment's Administrator Certification section within thirty (30) days of being notified of \nhaving passed the exam, or if the applicant is exempt from taking the written exam, within 30 \ndays of completing the Initial Certification Training Program.  The application shall contain \nthe following: \n \n(A) The applicant’s name, address, e-mail address, phone number(s), and date of birth. \n \n(B) A statement of whether or not the applicant: \n \n (i) Held or currently holds a license, certification or other approval as a \nprofessional in a specified field and the certificate or license number(s). \n \n (ii) Held or currently holds a State-issued care facility license or was or is \nemployed by a State-licensed care facility and the license number. \n \n (iii) Was the subject of any legal, administrative or other action involving \nlicensure, certification or other approvals as specified in Sections \n87406(b)(3)(B)(i) and (ii). \n \n(C) Proof that the applicant has successfully completed a Department-approved Initial \nCertification Training Program or, in the case of a Nursing Home Administrator, proof \nof completion of the required hours of classroom instruction as specified in Section \n87406(a)(1). \n \n(D) Documentation of passing the written exam or qualifying for an exemption pursuant to \nSection 87406(a)(1) or (a)(2). \n \n(E) A statement certifying that the information submitted is true and correct. \n \n(F) A completed Criminal Record Statement form LIC 508. \n \n(G) A completed Request for Live Scan Service form LIC 9163, signed and dated by the \nlive scan vendor, to document that the applicant has submitted fingerprints to the \nDepartment of Justice at a live scan location, or a statement that the applicant has a \ncurrent criminal record clearance or an exemption on file with the Department. \n \n(H) A non-refundable one hundred dollar ($100) processing fee. \n \n(I) A copy of the front and back of his/her current nursing home wallet license, or \nequivalent, if the applicant is a current Nursing Home Administrator. \n \n(c) The Department shall not issue a certificate until it receives notification from the Department of \nJustice that the applicant has a criminal record clearance or an exemption pursuant to Health and \nSafety Code section 1569.17 or is able to transfer a current criminal record clearance or an exemption \npursuant to Health and Safety Code section 1569.17(g)(1). \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 107 \n  \n \n \n87406 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87406", "title": "ADMINISTRATOR CERTIFICATION REQUIREMENTS  (Continued) 87406", "text": "ADMINISTRATOR CERTIFICATION REQUIREMENTS  (Continued) 87406\n \n (d) No person shall cheat on, subvert, or attempt to subvert, the exam given by the Department, including, \nbut not limited to, engaging in, soliciting, or procuring any of the following: \n \n (1) Any form of communication between one or more examinees and any other person, other than \na proctor or exam official, while the exam is in progress. \n \n (2) The taking of all or a part of the exam by a person other than the applicant. \n \n (3) Possession or use at any time during the exam or while the examinee is on the exam premises \nof any device, material, or document that is not expressly authorized for use by examinees \nduring the exam, including, but not limited to, notes, crib sheets, textbooks, and electronic \ndevices.   \n \n (4) Failure to follow any exam instructi on or rule related to exam security.   \n \n(e) Any applicant caught willfully cheating under this section shall be deemed to have failed that exam \nand may be denied certification pursuant to Section 87408 as a result of the conduct.   \n \n(f) It shall be unlawful for any person not certified under this section to hold himself or herself out as a \ncertified administrator.  Any person willfully making any false representation as being a certified \nadministrator is guilty of a misdemeanor. \n \n(g) Certificates issued under this section shall be renewed every two (2) years provided the certificate \nholder has complied with all renewal requirements. \n \n(h) Certificates shall be valid for a period of two (2) years and expire on either the anniversary date of \ninitial issuance or on the individual's birthday during the second calendar year following certification. \n \n(1) The certificate holder shall make an irrevocable election to have his or her recertification date \nfor any subsequent recertification either on the date two (2) years from the date of issuance of \nthe certificate or on the individual's birthday during the second calendar year following \ncertification. \n \n(i) Time deadlines specified in Sections 87406(b)(2) and (3) may be extended up to sixty (60) days in \ntotal for good cause as determined by the Department.  Any request for an extension of time shall be \nmade in writing to the Administrator Certification Section Manager within sixty (60) days of \ncompleting the Initial Certification Training Program and shall contain a statement of all facts the \napplicant believes constitute good cause to extend a time deadline. \n \n (1) Good cause may include death of an immediate family member, required fulfillment of military \nservice or other civic duty, or another unavoidable and verifiable event as determined by the \nDepartment.  Failure of the exam shall not constitute good cause for an extension. \n \n  \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 108 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87407 (Cont.)", "type": "Title22"}, {"section": "87406", "title": "ADMINISTRATOR CERTIFICATION REQUIREMENTS  (Continued) 87406", "text": "ADMINISTRATOR CERTIFICATION REQUIREMENTS  (Continued) 87406\n \n (2) Absent a good cause extension, the Department shall not process and may deem withdrawn an \napplication that fails to meet the time deadlines specified in Sections 87406(b)(2) or (3). \n \n (3) Any applicant who fails to me et the time deadlines specified in Sections 87406(b)(2) and (3) \nmust begin the certification process described in Section 87406(b) anew, and complete it within \nthe time deadlines specified in Sections 87406(b)(2) and (3). \n \nNOTE:  Authority cited:  Sections 1569.23, 1569.30 and 1569.616, Health and Safety Code.  Reference: \nSections 1569.17, 1569.171, 1569.23, 1569.315, 1569.50, 1569.613 and 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87407", "title": "ADMINISTRATOR RECERTIFICATION REQUIREMENTS  87407", "text": "ADMINISTRATOR RECERTIFICATION REQUIREMENTS  87407\n \n(a) Administrators shall complete at least forty (40) classroom hours of continuing education during each \ntwo (2)-year certification period, including.   \n \n(1) For administrators who renew their administrator certification on or after January 1, 2003, at \nleast eight (8) hours in subjects related to serving residents with Alzheimer's Disease and other \ndementias, including, but not limited to, instruction related to direct care, physical environment, \nand admissions procedures and assessment. \n \n (A) This instruction may be taken as a single eight (8)-hour class or in smaller increments \nthat total at least eight (8) hours within each two (2)-year renewal period. \n \n (2) At least four (4) hours of instruction in laws, regulations, policies, and procedural standards \nthat impact the operation of residential care facilities for the elderly, including but not limited \nto the regulations contained in this Chapter. \n \n (3) If not included in the certified administrator’s Initial Certification Training Program, at least \none (1) hour of instruction in cultural competency and sensitivity in issues relating to the \nunderserved aging lesbian, gay, bisexual, and transgender community. \n \n(b) Continuing education hours must be sufficiently related by subject matter and logic to the Core of \nKnowledge, current and relevant to facility operations and care, and completed through courses \napproved for residential care facility for the elderly administrators by the Department. \n \n(c) Courses approved for continuing education credit shall require the physical presence of the certificate \nholder in a classroom setting as defined in Section 87101(c)(7), except that up to one-half of the \nrequired forty (40) hours of continuing education necessary to renew the certificate may be satisfied \nthrough interactive online courses as specified in Section 87788(i)(1). \n \n(1) The Department will not count toward the continuing education requirements more than ten \n(10) hours of instruction, in-class and/or online, completed in a single day. \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 109 \n  \n \n \n87407 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87407", "title": "ADMINISTRATOR RECERTIFICATION REQUIREMENTS  (Continued) 87407", "text": "ADMINISTRATOR RECERTIFICATION REQUIREMENTS  (Continued) 87407\n \n(2) Home study or correspondence-type courses will not be counted toward completion of \ncontinuing education requirements as they are not interactive by design.  \n \n(3) Completion of an Initial Certification Training Program or component(s) thereof will not be \ncounted toward completion of continuing education requirements as the Program is intended \nfor new administrators. \n \n(4) Any specific continuing education course may only be accepted once per renewal period \ntoward completion of the continuing education requirements.  \n \n(d) To apply for recertification prior to the expiration date of the certificate, the certificate holder shall \nsubmit to the Department’s Administrator Certification Section, post-marked on, or up to ninety (90) \ndays before, the certificate expiration date: \n \n(1) A completed Application for Administrator Certification form LIC 9214. \n \n(2) Evidence of completion of forty (40) continuing education hours as specified in Section \n87407(a), or, if applicable, twenty (20) continuing education hours as specified in Section \n87407(g).    \n \n(3) Payment of a non-refundable one hundred dollar ($100) processing fee. \n \n(4) A copy of the front and back of his/her current nursing home wallet license, or equivalent, if \nthe applicant is a current Nursing Home Administrator. \n \n(e) To apply for recertification after the expiration date of the certificate, but within four (4) years of the \ncertificate expiration date, the certificate holder shall submit to the Department’s Administrator \nCertification Section: \n \n(1) A completed Application for Administrator Certification form LIC 9214. \n \n(2) Evidence of completion of the required continuing education hours as specified in Section \n87407(a), or 87407(g), if applicable.  The total number of hours required for recertification \nshall be determined by computing the number of continuing education hours the certificate \nholder would have been required to complete if they had remained certified.  The date of \ncomputation shall be the date application for renewal is received by the Department's \nAdministrator Certification Section. \n \n(3) Payment of a non-refundable delinquency fee equal to three times the one hundred dollar \n($100) renewal fee, or three hundred dollars ($300). \n \n(4) A copy of the front and back of his/her current nursing home wallet license, or equivalent, if \nthe applicant is a current Nursing Home Administrator. \n \n(f) Certificates not renewed within four (4) years of their expiration date shall not be renewed, restored, \nreissued or reinstated. \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 110 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87408 (Cont.)", "type": "Title22"}, {"section": "87407", "title": "ADMINISTRATOR RECERTIFICATION REQUIREMENTS  (Continued) 87407", "text": "ADMINISTRATOR RECERTIFICATION REQUIREMENTS  (Continued) 87407\n \n(1) Holders of certificates not renewed within four (4) years of their expiration date must begin \nanew the certification process specified in Section 87406(b). \n \n(g) Certificate holders who possess a valid Nursing Home Administrator license shall be required to \ncomplete only twenty (20) of the required forty (40) hours of continuing education, but including the \nrequirements of Section 87407(a)(1)-(3). \n \n(h) Certificate holders, as a condition of recertificat ion, shall have a current criminal record clearance or \nexemption.  \n \n(i) A non-refundable processing fee of twenty-five dollars ($25) shall be paid for the replacement of a \nlost certificate. \n \n(j) A certificate holder shall report any change of mailing address within thirty (30) days of the change \nto the Department's Administrator Certification Section. \n \n(k) Whenever a certified administrator assumes or relinquishes responsibility for administering a \nresidential care facility for the elderly, he or she shall provide written notice, within thirty (30) days, \nto: \n \n(1) The local licensing office responsible for receiving information regarding personnel changes \nat the licensed facility with whom the certificate holder is or was associated, and \n \n(2) The Department's Administrator Certification Section. \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.616, Health and Safety Code.  Reference:  Sections \n1569.17, 1569.171, 1569.23, 1569.315, 1569.613 and 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87408", "title": "ADMINISTRATOR CERTIFICATE DENIAL OR REVOCATION 87408", "text": "ADMINISTRATOR CERTIFICATE DENIAL OR REVOCATION 87408\n \n(a) The Department may deny or revoke any administrator certificate for violation of licensing \nregulations or on any of the following grounds: \n \n(1) The certificate holder or applicant procured or attempted to procure a certificate by fraud, \nmisrepresentation, bribery, or other unlawful behavior. \n \n(2) The certificate holder or applicant knowingly made or gave a false statement or information in \nconjunction with the application for a certificate. \n \n(3) The Department has issued an exclusion order against the certificate holder pursuant to Health \nand Safety Code sections 1558, 1568.092, 1569.58 or 1596.8897 after the Department issued \nthe certificate, and; \n \n(A) The certificate holder did not appeal the exclusion order, or \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 111 \n  \n \n \n87408 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87408", "title": "ADMINISTRATOR CERTIFICATE DENIAL OR REVOCATION  87408", "text": "ADMINISTRATOR CERTIFICATE DENIAL OR REVOCATION  87408\n  (Continued) \n \n(B) After the appeal, the Department issued a decision and order that upheld the exclusion \norder. \n \n(4) The certificate holder or applicant does not have a current criminal record clearance or \nexemption.  \n \n(5) The certificate holder fails to comply with certificate renewal requirements. \n \n(A) The Department may reinstate a certificate that has been revoked for failure to comply \nwith certificate renewal requirements provided all conditions for recertification have \nbeen satisfied, including payment of all appropriate renewal and delinquency fees. \n \n(6) The certificate holder engaged in conduct which is inimical to the health, morals, welfare, or \nsafety of either an individual in or receiving services from the facility or the people of the State \nof California. \n \n(b) Any denial or revocation of an administrator certificate may be appealed as provided by Health and \nSafety Code section 1569.51. \n \n(c) Unless otherwise ordered by the Department, any application for an administrator certificate \nsubmitted after a denial or revocation action shall be processed in accordance with the provisions of \nHealth and Safety Code section 1569.16. \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.16, in pertinent part, provides that: \n \n\"(a)(1)  If an applicant for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license under this chapter or under Chapter \n1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter 3 \n(commencing with Section 1500), Chapter 3.01 (commencing with Section 1568.01), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding  two \nyears, the department shall cease any further review of the application until two years have elapsed \nfrom the date of the revocation. \n \n(a)(3)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant was excluded from a facility licensed by the \ndepartment pursuant to Section 1558, 1568.092, 1569.58, or 1596.8897, the department shall cease \nany further review of the application unless the excluded individual has been reinstated pursuant to \nSection 11522 of the Government Code by the department. \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 112 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87409 (Cont.)", "type": "Title22"}, {"section": "87408", "title": "ADMINISTRATOR CERTIFICATE DENIAL OR REVOCATION  87408", "text": "ADMINISTRATOR CERTIFICATE DENIAL OR REVOCATION  87408\n  (Continued) \n   \n HANDBOOK CONTINUES \n \n(b) If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applican t had previously applied for a license under any of \nthe chapters listed in paragraph (1) of subdivision (a) and the application was denied within the last \nyear, the department shall, except as provided in Section 1569.22, cease further review of the \napplication until one year has elapsed from the date of the denial letter.  In those circumstances where \ndenials are appealed and upheld at an administrative hearing, review of the application shall cease \nfor one year from the date of the decision and order being rendered by the department. The cessation \nof review shall not constitute a denial of the application.\" \n \n HANDBOOK ENDS HERE  \n \nNOTE:  Authority cited:  Sections 1569.30 and 1569.616(j), Health and Safety Code.  Reference:  Sections \n1569.16, 1569.17, 1569.50, 1569.51, 1569.613 and 1569.616, Health and Safety Code.", "type": "Title22"}, {"section": "87409", "title": "ADMINISTRATOR CERTIFICATE FORFEITURE 87409", "text": "ADMINISTRATOR CERTIFICATE FORFEITURE 87409\n \n(a) Unless otherwise ordered by the Department, the certificate shall be considered forfeited under any \nof the following conditions: \n \n(1) The Department has revoked any license held by the certificate holder after the Department \nissued the certificate. \n \n(2) The Department has issued an exclusion order against the certificate holder pursuant to Health \nand Safety Code sections 1558, 1568.092, or 1569.58 after the Department issued the \ncertificate, and; \n \n(A) The certificate holder did not appeal the exclusion order or, \n \n(B) After the appeal, the Department issued a decision and order that upheld the exclusion \norder. \n \n(b) Unless otherwise ordered by the Department, any application for an administrator certificate \nsubmitted after a certificate has been forfeited shall be processed in accordance with the provisions \nof Health and Safety Code sections 1569.16 and/or 1569.58(h). \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 113 \n  \n \n \n87409 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87409", "title": "ADMINISTRATOR CERTIFICATE FORFEITURE  87409", "text": "ADMINISTRATOR CERTIFICATE FORFEITURE  87409\n  (Continued) \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.16, in pertinent part, provides that: \n \n\"(a)(1)  If an application for a license indicates, o
