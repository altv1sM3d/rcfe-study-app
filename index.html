 Ch. 938.) \n1569.52. \n   \nThe withdrawal of an application for a license after it has been filed with the \ndepartment shall not, unless the department consents in writing to such \nwithdrawal, deprive the department of its authority to institute or continue a \nproceeding against the applicant for the denial of the license upon any ground \nprovided by law or to enter an order denying the license upon any such ground. \nThe suspension, expiration, or forfeiture by operation of law of a license issued by \nthe department, or its suspension, forfeiture, or cancellation by order of the \ndepartment or by order of a court of law, or its surrender without the written \nconsent of the department, shall not deprive the department of its authority to \ninstitute or continue a disciplinary proceeding against the licensee upon any ground \nprovided by law or to enter an order suspending or revoking the license or \notherwise taking disciplinary action against the licensee on any such ground. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.525. \n   \n(a) If the director determines that it is necessary to temporarily suspend or to \nrevoke any license of a residential care facility for the elderly in order to protect the \nresidents or clients of the facility from physical or mental abuse, abandonment, or \nany other substantial threat to health or safety pursuant to Section 1569.50, the \ndepartment shall make every effort to minimize trauma for the residents. \n(b) (1) (A) After a decision is made to temporarily suspend or, upon an order, to \nrevoke the license of a residential care facility for the elderly which is likely to result \nin closure of the facility, the department shall contact both of the following: \n(i) The Office of the State Long-Term Care Ombudsman. \n(ii) Any local agency that may have placement or advocacy responsibility \nfor the residents of a residential care facility for the elderly. \n(B) The department shall work with these agencies, and the licensee if the \ndirector determines it to be appropriate, to locate alternative placement sites \nand to contact relatives or other persons responsible for the care of these \nresidents, and to assist in the transfer of residents. \n(2) The department shall use appropriately skilled professionals deemed \nappropriate by the department to provide onsite evaluation of the residents and \nassist in any transfers. \n(3) The department shall require the licensee to prepare and submit to the \nlicensing agency a written plan for relocation and compliance with the terms and \nconditions of the approved plans, and to provide other information as necessary \nfor the enforcement of this section. \n(c) Upon receipt of an order to temporarily suspend or revoke a license, the \nlicensee shall be prohibited from accepting new residents or entering into admission \nagreements for new residents. \n(d) Upon an order to temporarily suspend a license, the following shall apply: \n(1) The licensee shall immediately provide written notice of the temporary \nsuspension to the resident and initiate contact with the resident’s responsible \nperson, if applicable. \n(2) The department may secure, or permit the licensee to secure, the services of \na temporary manager who is not an immediate family member of the licensee or \nan entity that is not owned by the licensee to manage the day-to-day operations \nof the facility. The temporary manager shall be appointed and assume operation \nof the facility in accordance with Section 1569.481. \n(e) Upon an order to revoke a license following the temporary suspension of a \nlicense pursuant to Section 1569.50 that led to the transfer of all residents, the \nfollowing applies: \n(1) The licensee shall provide a 60-day written notice of license revocation that \nmay lead to closure to the resident and the resident’s responsible person within \n24 hours of receipt of the department’s order of revocation. \n(2) The department shall permit the licensee to secure the services of a \ntemporary manager who is not an immediate family member of the licensee or an \nentity that is not owned by the licensee to manage the day-to-day operations of \nthe residential care facility for the elderly for a period of at least 60 days, \nprovided that all of the following conditions are met: \n(A) A proposal is submitted to the department within 72 hours of the \nlicensee’s receipt of the department’s order of revocation that includes both of \nthe following: \n(i) A completed “Application for a Community Care Facility or Residential \nCare Facility for the Elderly License” form (LIC 200), or similar form as \ndetermined by the department, signed and dated by both the licensee and \nthe person or entity described in paragraph (2). \n(ii) A copy of the executed agreement between the licensee and the person \nor entity described in paragraph (2) that delineates the roles and \nresponsibilities of each party and specifies that the person or entity \ndescribed in paragraph (2) shall have the full authority necessary to \noperate the facility, in compliance with all applicable laws and regulations, \nand without interference from the licensee. \n(B) The person or entity described in paragraph (2) shall be currently licensed \nand in substantial compliance to operate a residential care facility for the \nelderly that is of comparable size or greater and has comparable programming \nto the facility. For purposes of this subparagraph, the following definitions \napply: \n(i) “Comparable programming” includes, but is not limited to, dementia \ncare, hospice care, and care for residents with exempted prohibited health \ncare conditions. \n(ii) “Comparable size” means a facility capacity of 1 to 15 residents, 16 to \n49 residents, or 50 or more residents. \n(C) The person or entity described in paragraph (2) is not subject to the \napplication fee specified in Section 1569.185. \n(D) If the department denies a proposal to secure the services of a person or \nentity pursuant to paragraph (2), this denial shall not be deemed a denial of a \nlicense application subject to the right to a hearing under Section 1569.22 and \nother procedural rights under Section 1569.51. \n(f) (1) Notwithstanding Section 1569.651 or any other law, for paid preadmission \nfees, a resident who transfers from the facility due to the notice of temporary \nsuspension or revocation of a license pursuant to this section is entitled to a refund \nin accordance with all of the following: \n(A) A 100-percent refund if preadmission fees were paid within six months of \neither notice of closure required by this section. \n(B) A 75-percent refund if preadmission fees were paid more than six months, \nbut not more than 12 months, before either notice required by this section. \n(C) A 50-percent refund if preadmission fees were paid more than 12 months, \nbut not more than 18 months, before either notice required by this section. \n(D) A 25-percent refund if preadmission fees were paid more than 18 months, \nbut not more than 25 months, before either notice required by this section. \n(2) A preadmission fee refund is not required if preadmission fees were paid 25 \nmonths or more before either notice required by this section. \n(3) The preadmission fee refund required by this paragraph shall be paid within \n15 days of issuing either notice required by this section. In lieu of the refund, the \nresident may request that the licensee provide a credit toward the resident’s \nmonthly fee obligation in an amount equal to the preadmission fee refund due. \n(4) If a resident transfers from the facility due to the revocation of a license, and \nthe resident gives notice at least five days before leaving the facility, or if the \ntransfer is due to a temporary suspension of the license order, the licensee shall \nrefund to the resident or his or her legal representative a proportional per diem \namount of any prepaid monthly fees at the time the resident leaves the facility \nand the unit is vacated. Otherwise the licensee shall pay the refund within seven \ndays from the date that the resident leaves the facility and the unit is vacated. \n(g) Within 24 hours after each resident who is transferring pursuant to these \nprovisions has left the facility, the licensee that had his or her license temporarily \nsuspended or revoked shall, based on information provided by the resident or the \nresident’s responsible person, submit a final list of names and new locations of all \nresidents to the department and the local ombudsman program. \n(h) If at any point during or following a temporary suspension or revocation order \nof a license the director determines that there is a risk to the residents of a facility \nof physical or mental abuse, abandonment, or any other substantial threat to health \nor safety, the department shall take any necessary action to minimize trauma for \nthe residents, including, but not limited to, all of the following: \n(1) Contact any local agency that may have placement or advocacy responsibility \nfor the residents and work with those agencies to locate alternative placement \nsites. \n(2) Contact the residents’ relatives, legal representatives, authorized agents in a \nhealth care directive, or responsible parties. \n(3) Assist in the transfer of residents, and, if necessary, arrange or coordinate \ntransportation. \n(4) Provide onsite evaluation of the residents and use any medical personnel \ndeemed appropriate by the department to provide onsite evaluation of the \nresidents and assist in any transfers. \n(5) Arrange for or coordinate care and supervision. \n(6) Arrange for the distribution of medications. \n(7) Arrange for the preparation and service of meals and snacks. \n(8) Arrange for the preparation of the residents’ records and medications for \ntransfer of each resident. \n(9) Assist in any way necessary to facilitate a safe transfer of all residents. \n(10) Check on the status of each transferred resident within 24 hours of transfer. \n(i) The participation of the department and local agencies in the relocation of \nresidents from a residential care facility for the elderly shall not relieve the licensee \nof any responsibility under this section. A licensee that fails to comply with the \nrequirements of this section shall be required to reimburse the department and \nlocal agencies for the cost of providing those services. If the licensee fails to \nprovide the services required in this section, the department shall request that the \nAttorney General’s office, the city attorney’s office, or the local district attorney’s \noffice seek injunctive relief and damages. \n(j) Notwithstanding Section 1569.49, a licensee who fails to comply with the \nrequirements of this section shall be liable for civil penalties in the amount of five \nhundred dollars ($500) per violation per day for each day that the licensee is in \nviolation of this section, until the violation has been corrected. The civil penalties \nshall be issued immediately following the written notice of violation. \n(k) This section does not preclude the department from amending the effective date \nin the order of suspension or revocation of a license and closing the facility, or from \npursuing any other available remedies if necessary to protect the health and safety \nof the residents in care. \n(Amended by Stats. 2015, Ch. 303, Sec. 283. (AB 731) Effective January 1, 2016.) \n1569.53. \n   \nAny license suspended or revoked pursuant to this chapter may be reinstated \npursuant to Section 11522 of the Government Code. \nWhenever a license issued under this chapter for a residential care facility for the \nelderly is suspended, revoked, temporarily suspended, forfeited, canceled, or \nexpires, the department shall provide written notice of the occurrence within 10 \ndays to the local director of social services in the county in which the facility is \nlocated. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.54. \n   \n(a) (1)  When the department does not suspend the license of a residential care \nfacility for the elderly pursuant to this article, the department may still order the \nlicensee to remove a resident who has a health condition which cannot be cared for \nwithin the limits of the license or requires inpatient care in a health facility as \ndetermined by the department. \n(2)  Where the department determines that the resident’s mental or physical \ncondition requires immediate transfer from the facility in order to protect the \nhealth and safety of the resident, the department may order the licensee to \nremove the resident after the department consults with a physician or other \nmedical professional about the transfer and ways in which transfer trauma can be \nminimized. \n(b) (1)  Where the department alleges that a resident has a health condition which \ncannot be cared for within the limits of the license or requires inpatient care in a \nhealth facility, the department shall give notice to the resident, his or her legal \nrepresentative when appropriate, and the licensee. The notice shall specify a \ndeadline for submitting a written plan for relocation and inform the resident of his \nor her right for a review and determination by an interdisciplinary team as provided \nfor in Section 1569.34. The resident, or his or her legal representative, shall have \nthree working days to inform the licensee of the request for review. Upon receiving \na request from a resident, or his or her legal representative, for a review and \ndetermination, the licensee shall forward the request to the department within two \nworking days of receipt. Failure or refusal by the licensee to submit the request for \nreview and determination to the department may be subject to the civil penalties \nspecified in Section 1569.49. \n(2)  The review and determination shall be completed within 30 days from the \ndate that the resident was initially informed of the need to relocate. If the \ndetermination is made that the resident must relocate, the notice shall include a \nplan for transfer, including attempts to minimize transfer trauma for the resident. \nThe department may require the licensee to prepare and submit to the licensing \nagency a written plan for relocation, to comply with the terms and conditions of the \napproved plans and to provide other information as necessary for the enforcement \nof this section. \n(c)  The provisions allowing for a resident’s right to a review prior to transfer as \nprovided for in subdivision (b) neither negates the department’s authority and \nresponsibility to require an immediate transfer according to paragraph (2) of \nsubdivision (a) when the department finds and provides evidence that the resident \nmust be relocated in order to protect the health and safety of the resident, nor \nimplies any right to a fair hearing pursuant to Chapter 7 (commencing with Section \n10950) of Part 2 of Division 9 of the Welfare and Institutions Code. \nThe department shall specify in regulations the process provided for pursuant to \nthis section for making relocation decisions and for appealing and reviewing these \ndecisions. \n(Repealed and added by Stats. 1989, Ch. 1115, Sec. 24.) \n1569.545. \n   \n(a) For purposes of this section, “suspension of new admissions” means a \nprohibition on admitting new residents to receive care or services in the facility. \n(b) The department may order a suspension of new admissions for a facility in \neither of the following circumstances: \n(1) The department finds that the facility has violated this chapter or any \napplicable regulations, the violation presents a direct and immediate risk to the \nhealth, safety, or personal rights of a resident or residents of the facility, and the \nviolation is not corrected immediately. \n(2) The facility has failed to pay a fine assessed by the department after the \nfacility’s appeal rights have been exhausted. \n(c) A suspension of new admissions for a failure to pay a fine, as described in \nparagraph (2) of subdivision (b), shall remain in effect until the facility pays the fine \nassessed by the department. \n(d) A suspension of new admissions under paragraph (1) of subdivision (b) shall \nremain in effect until the department determines that the facility has corrected the \nviolation. The department shall conduct a followup visit to determine compliance \nwithin 10 working days following the latest date of correction specified in the notice \nof deficiency, unless the licensee has demonstrated that the deficiency was \ncorrected as required in the notice. The department may make unannounced visits \nafter the suspension of new admissions is lifted to ensure that the facility continues \nto maintain correction of the violation. The department may order another \nsuspension of new admissions or take other appropriate enforcement action if the \nfacility does not maintain correction of the violation. \n(e) A licensee may appeal a suspension of new admissions ordered under this \nsection to the director. The department shall adopt regulations that specify the \nappeal procedure. \n(f) A suspension of new admissions ordered under this section shall not be stayed \npending the facility’s appeal or request for review. \n(Added by Stats. 2014, Ch. 706, Sec. 1. (SB 1153) Effective January 1, 2015.) \nARTICLE 5.5. Employee Actions [1569.58 - 1569.595] \n  ( Article 5.5 added by Stats. 1989, Ch. 825, Sec. 2. ) \n \n1569.58. \n   \n(a) The department may prohibit any person from being a licensee, owning a \nbeneficial ownership interest of 10 percent or more in a licensed facility, or being an \nadministrator, officer, director, member, or manager of a licensee or entity \ncontrolling a licensee, and may further prohibit any licensee from employing, or \ncontinuing the employment of, or allowing in a licensed facility, or allowing contact \nwith clients of a licensed facility by, any employee, prospective employee, or person \nwho is not a client and who has done any of the following: \n(1) Violated, or aided or permitted the violation by any other person of, any \nprovisions of this chapter or of any rules or regulations promulgated under this \nchapter. \n(2) Engaged in conduct that is inimical to the health, morals, welfare, or safety of \neither an individual in or receiving services from the facility, or the people of the \nState of California. \n(3) Been denied an exemption to work or to be present in a facility, when that \nperson has been convicted of a crime as defined in Section 1569.17. \n(4) Engaged in any other conduct that would constitute a basis for disciplining a \nlicensee. \n(5) Engaged in acts of financial malfeasance concerning the operation of a \nfacility, including, but not limited to, improper use or embezzlement of client \nmoneys and property or fraudulent appropriation for personal gain of facility \nmoneys and property, or willful or negligent failure to provide services for the \ncare of clients. \n(b) The excluded person, the facility, and the licensee shall be given written notice \nof the basis of the department’s action and of the excluded person’s right to an \nappeal. The notice shall be served either by personal service or by registered mail. \nWithin 15 days after the department serves the notice, the excluded person may \nfile with the department a written appeal of the exclusion order. If the excluded \nperson fails to file a written appeal within the prescribed time, the department’s \naction shall be final. \n(c) (1) The department may require the immediate removal of a member of the \nboard of directors, an executive director, or an officer of a licensee or exclusion of \nan employee, prospective employee, or person who is not a client from a facility \npending a final decision of the matter, when, in the opinion of the department, the \naction is necessary to protect residents or clients from physical or mental abuse, \nabandonment, or any other substantial threat to their health or safety. \n(2) If the department requires the immediate removal of a member of the board \nof directors, an executive director, or an officer of a licensee or exclusion of an \nemployee, prospective employee, or person who is not a client from a facility the \ndepartment shall serve an order of immediate exclusion upon the excluded \nperson that shall notify the excluded person of the basis of the department’s \naction and of the excluded person’s right to a hearing. \n(3) Within 15 days after the department serves an order of immediate exclusion, \nthe excluded person may file a written appeal of the exclusion with the \ndepartment. The department’s action shall be final if the excluded person does \nnot appeal the exclusion within the prescribed time. The department shall do the \nfollowing upon receipt of a written appeal: \n(A) Within 30 days of receipt of the appeal, serve an accusation upon the \nexcluded person. \n(B) Within 60 days of receipt of a notice of defense by the excluded person \npursuant to Section 11506 of the Government Code, conduct a hearing on the \naccusation. \n(4) An order of immediate exclusion of the excluded person from the facility shall \nremain in effect until the hearing is completed and the department has made a \nfinal determination on the merits. However, the order of immediate exclusion \nshall be deemed vacated if the department fails to make a final determination on \nthe merits within 60 days after the original hearing has been completed. \n(d) An excluded person who files a written appeal of the exclusion order with the \ndepartment pursuant to this section shall, as part of the written request, provide \ntheir current mailing address. The excluded person shall subsequently notify the \ndepartment in writing of any change in mailing address, until the hearing process \nhas been completed or terminated. \n(e) Hearings held pursuant to this section shall be conducted in accordance with \nChapter 5 (commencing with Section 11500) of Division 3 of Title 2 of the \nGovernment Code. The standard of proof shall be the preponderance of the \nevidence and the burden of proof shall be on the department. \n(f) The department may institute or continue a disciplinary proceeding against a \nmember of the board of directors, an executive director, or an officer of a licensee \nor an employee, prospective employee, or person who is not a client upon any \nground provided by this section. The department may enter an order prohibiting \nany person from being a member of the board of directors, an executive director, or \nan officer of a licensee, or prohibiting the excluded person’s employment or \npresence in the facility, or otherwise take disciplinary action against the excluded \nperson, notwithstanding any resignation, withdrawal of employment application, or \nchange of duties by the excluded person, or any discharge, failure to hire, or \nreassignment of the excluded person by the licensee or that the excluded person no \nlonger has contact with clients at the facility. \n(g) A licensee’s failure to comply with the department’s exclusion order after being \nnotified of the order shall be grounds for disciplining the licensee pursuant to \nSection 1569.50. \n(h) (1) (A) In cases in which the excluded person appealed the exclusion order and \nthere is a decision and order of the department upholding the exclusion order, the \nperson shall be prohibited from working in any facility or being licensed to operate \nany facility licensed by the department or from being a certified foster parent or \nresource family for the remainder of the excluded person’s life, unless otherwise \nordered by the department. \n(B) The excluded individual may petition for reinstatement one year after the \neffective date of the decision and order of the department upholding the \nexclusion order pursuant to Section 11522 of the Government Code. The \ndepartment shall provide the excluded person with a copy of Section 11522 of \nthe Government Code with the decision and order. \n(2) (A) In cases in which the department informed the excluded person of their \nright to appeal the exclusion order and the excluded person did not appeal the \nexclusion order, the person shall be prohibited from working in any facility or \nbeing licensed to operate any facility licensed by the department or a certified \nfoster parent or resource family for the remainder of the excluded person’s life, \nunless otherwise ordered by the department. \n(B) The excluded individual may petition for reinstatement after one year has \nelapsed from the date of the notification of the exclusion order pursuant to \nSection 11522 of the Government Code. The department shall provide the \nexcluded person with a copy of Section 11522 of the Government Code with \nthe exclusion order. \n(i) For purposes of this section, exclusion, as specified in subdivision (a), shall \ninclude exclusion from the home of a resource family, as defined in Section 1517 of \nthis code and Section 16519.5 of the Welfare and Institutions Code. \n(Amended by Stats. 2019, Ch. 777, Sec. 15. (AB 819) Effective January 1, 2020.) \n1569.59. \n   \n(a)  (1)  If the department determines that a person was issued a license under this \nchapter, Chapter 1 (commencing with Section 1200), Chapter 2 (commencing with \nSection 1250), Chapter 3 (commencing with Section 1500), Chapter 3.01 \n(commencing with Section 1568.01), Chapter 3.3 (commencing with Section 1570), \nChapter 3.4 (commencing with Section 1596.70), Chapter 3.5 (commencing with \nSection 1596.90), or Chapter 3.6 (commencing with Section 1597.30), or that the \napplicant previously was approved as a resource family under Article 2 \n(commencing with Section 16519.5) of Chapter 5 of Part 4 of Division 9 of the \nWelfare and Institutions Code, and the prior license was revoked or prior approval \nwas rescinded within the preceding two years, the department shall exclude the \nperson from, and remove the person from the position of, a member of the board of \ndirectors, an executive director, or an officer of a licensee of, any facility licensed \nby the department pursuant to this chapter. \n(2)  If the department determines that a person previously was issued a \ncertificate of approval by a foster family agency that was revoked or rescinded by \nthe department pursuant to subdivision (d) of Section 1517 or subdivision (b) of \nSection 1534 within the preceding two years, the department shall exclude the \nperson from, and remove the person from the position of, a member of the board \nof directors, an executive director, or an officer of a licensee of, any facility \nlicensed by the department pursuant to this chapter. \n(b)  If the department determines that the person had previously applied for a \nlicense under this chapter, Chapter 1 (commencing with Section 1200), Chapter 2 \n(commencing with Section 1250), Chapter 3 (commencing with Section 1500), \nChapter 3.01 (commencing with Section 1568.01), Chapter 3.3 (commencing with \nSection 1570), Chapter 3.4 (commencing with Section 1596.70), Chapter 3.5 \n(commencing with Section 1596.90), or Chapter 3.6 (commencing with Section \n1597.30), or that the person previously applied for resource family approval under \nArticle 2 (commencing with Section 16519.5) of Chapter 5 of Part 4 of Division 9 of \nthe Welfare and Institutions Code, and the application was denied within the last \nyear, the department shall exclude the person from, and remove the person from \nthe position of, a member of the board of directors, an executive director, or an \nofficer of a licensee of, any facility licensed by the department pursuant to this \nchapter and as follows: \n(1)  In cases in which the applicant petitioned for a hearing, the department shall \nexclude the person from, and remove the person from the position of, a member \nof the board of directors, an executive director, or an officer of a licensee of, any \nfacility licensed by the department pursuant to this chapter until one year has \nelapsed from the effective date of the decision and order of the department \nupholding a denial. \n(2)  In cases in which the department or county informed the applicant of the \nright to petition for a hearing and the applicant did not petition for a hearing, the \ndepartment shall exclude the person from, and remove the person from the \nposition of, a member of the board of directors, an executive director, or an \nofficer of a licensee of, any facility licensed by the department pursuant to this \nchapter until one year has elapsed from the date of the notification of the denial \nand the right to petition for a hearing. \n(c)  If the department determines that the person had previously applied for a \ncertificate of approval with a foster family agency and the department ordered the \nfoster family agency to deny the application pursuant to subdivision (d) of Section \n1517 or subdivision (b) of Section 1534, the department shall exclude the person \nfrom, and remove the person from the position of, a member of the board of \ndirectors, an executive director, or an officer of a licensee of, any facility licensed \nby the department pursuant to this chapter and as follows: \n(1)  In cases in which the applicant petitioned for a hearing, the department shall \nexclude the person from, and remove the person from the position of, a member \nof the board of directors, an executive director, or an officer of a licensee of, any \nfacility licensed by the department pursuant to this chapter until one year has \nelapsed from the effective date of the decision and order of the department \nupholding a denial. \n(2)  In cases in which the department informed the applicant of the right to \npetition for a hearing and the applicant did not petition for a hearing, the \ndepartment shall exclude the person from, and remove the person from the \nposition of, a member of the board of directors, the executive director, or an \nofficer of a licensee of, any facility licensed by the department pursuant to this \nchapter until one year has elapsed from the date of the notification of the denial \nand the right to petition for a hearing. \n(d)  Exclusion or removal of an individual pursuant to this section shall not be \nconsidered an order of exclusion for purposes of Section 1569.58 of this code, \nSection 16519.6 of the Welfare and Institutions Code, or any other law. \n(e)  The department may determine not to exclude a person from, and remove the \nperson from the position of, a member of the board of directors, an executive \ndirector, or an officer of a licensee of, any facility licensed by the department \npursuant to this chapter if it has determined that the reasons for the denial of the \napplication or revocation of the facility license or certificate of approval, or the \ndenial or rescission of resource family approval, were due to circumstances or \nconditions that either have been corrected or are no longer in existence. \n(f) For purposes of this section, exclusion from a licensed facility shall include \nexclusion from a resource family, as defined in Section 1517 of this code and \nSection 16519.5 of the Welfare and Institutions Code. The exclusion of a resource \nfamily or an applicant for resource family approval pursuant to this section shall \nonly be imposed as set forth in the written directives or regulations adopted \npursuant to Section 16519.5 of the Welfare and Institutions Code. \n(Amended by Stats. 2020, Ch. 104, Sec. 13. (AB 2944) Effective September 18, 2020.) \n1569.595. \n   \nThe department shall conduct an unannounced visit to a facility within 30 days after \nthe department serves an order of immediate exclusion from the facility upon the \nlicensee or a person subject to immediate removal or exclusion from the facility \npursuant to paragraph (3) of subdivision (c) of Section 1569.17 and subdivision (c) \nof Section 1569.58 in order to ensure that the excluded person is not within the \nfacility, unless the department previously has verified that the excluded person is \nnot within the facility. \n(Added by Stats. 2008, Ch. 291, Sec. 18. Effective September 25, 2008.) \nARTICLE 6. Other Provisions [1569.60 - 1569.696] \n  ( Article 6 added by Stats. 1985, Ch. 1127, Sec. 3. ) \n \n1569.60. \n   \n(a)  The director shall require as a condition precedent to the issuance of any \nlicense for a residential care facility for the elderly, if the licensee handles or will \nhandle any money of a person within the facility, that the applicant for the license \nfile or have on file with the department a bond issued by a surety company \nadmitted to do business in this state in a sum to be fixed by the department based \nupon the magnitude of the operations of the applicant, but which sum shall not be \nless than one thousand dollars ($1,000), running to the State of California and \nconditioned upon his or her faithful and honest handling of the money of persons \nwithin the facility. \n(b)  The failure of any licensee under this chapter to maintain on file with the state \ndepartment a bond in the amount prescribed by the director or who embezzles the \ntrust funds of a person in the facility shall constitute cause for the revocation of the \nlicense. \n(c)  The provisions of this section shall not apply if the licensee handles moneys of \npersons within the residential care facility for the elderly in amounts less than fifty \ndollars ($50) per person and less than five hundred dollars ($500) for all persons in \nany month. \n(Amended by Stats. 1992, Ch. 1315, Sec. 24. Effective January 1, 1993.) \n1569.601. \n   \nThe director may grant a partial or total variance from the bonding requirements of \nSection 1569.60 for any residential care facility for the elderly if he or she finds that \ncompliance with them is so onerous that a residential care facility for the elderly will \ncease to operate, and if he or she also finds that money of the persons received or \ncared for in the facility has been, or will be, deposited in a bank in this state, in a \ntrust company authorized to transact a trust business in this state, or in a savings \nand loan association in this state, upon condition that the money may not be \nwithdrawn except on authorization of the guardian or conservator of the person. \n(Added by renumbering Section 1569.61 by Stats. 1989, Ch. 1115, Sec. 25.)  \n1569.605. \n   \nOn and after July 1, 2015, all residential care facilities for the elderly, except those \nfacilities that are an integral part of a continuing care retirement community, shall \nmaintain liability insurance covering injury to residents and guests in the amount of \nat least one million dollars ($1,000,000) per occurrence and three million dollars \n($3,000,000) in the total annual aggregate, caused by the negligent acts or \nomissions to act of, or neglect by, the licensee or its employees. \n(Added by Stats. 2014, Ch. 205, Sec. 1. (AB 1523) Effective January 1, 2015.) \n1569.61. \n   \nThe department shall develop and maintain at each district office a file for each \nfacility in that district, containing all documents regarding the facility that were \nreceived or created by the department on or after January 1, 1999, and that are \nnot confidential under other provisions of law. This file shall be available \nimmediately upon the request of any consumer who shall have the right to obtain \ncopies of documents from the file upon the payment of a reasonable charge for the \ncopies. \n(Added by Stats. 1998, Ch. 306, Sec. 3. Effective January 1, 1999.) \n1569.613. \n   \nAny person who becomes an administrator of a residential care facility for the \nelderly on or after January 1, 1992, shall, at a minimum, comply with all of the \nfollowing: \n(a)  Be at least 21 years of age. \n(b)  Have a valid certificate as an administrator of a residential care facility for the \nelderly as required by Section 1569.616, or have submitted the documentation \nrequired to obtain a certificate pursuant to subdivision (d) of Section 1569.616. \n(c)  Have a high school diploma or pass a general educational development test as \ndescribed in Article 3 (commencing with Section 51420) of Chapter 3 of Part 28 of \nthe Education Code. \n(d)  Obtain criminal record clearance as provided for in Sections 1569.17 and \n1569.171. \n(Amended by Stats. 1995, Ch. 224, Sec. 1. Effective January 1, 1996.) \n1569.616. \n   \n(a) (1) An administrator of a residential care facility for the elderly shall successfully \ncomplete a department-approved administrator certification training program \npursuant to subdivision (c) prior to employment. \n(2) If an individual is both the licensee and the administrator of a licensed facility, \nor a licensed nursing home administrator, the individual shall comply with the \nrequirements of this section unless they qualify for one of the exemptions \nprovided for in subdivision (b). \n(3) Failure to comply with this section shall constitute cause for revocation of the \nlicense of the facility where an individual is functioning as the administrator. \n(4) The licensee shall notify the department within 30 days of any change in \nadministrators. \n(b) Individuals seeking exemptions under paragraph (2) of subdivision (a) shall \nmeet the following criteria and fulfill the required portions of the certification \nprogram, as the case may be: \n(1) An individual designated as the administrator of a residential care facility for \nthe elderly who holds a valid license as a nursing home administrator issued in \naccordance with Chapter 2.35 (commencing with Section 1416) of Division 2 shall \nbe required to complete the areas in the uniform core of knowledge required by \nthis section that pertain to the law, regulations, policies, and procedural \nstandards that impact the operations of residential care facilities for the elderly, \nthe use, misuse, and interaction of medication commonly used by the elderly in a \nresidential setting, and resident admission, retention, and assessment \nprocedures, equal to 12 hours of classroom instruction. An individual meeting the \nrequirements of this paragraph shall not be required to take an examination. \n(2) If an individual was both the licensee and administrator on or before July 1, \n1991, the individual shall be required to complete all the areas specified for the \nadministrator certification training program, but shall not be required to take the \nexamination required by this section. Those individuals exempted from the \nexamination shall be issued a conditional certification that is valid only for the \nadministrator of the facility for which the exemption was granted. \n(A) As a condition to becoming an administrator of another facility, the \nindividual shall be required to pass the examination provided for in this \nsection. \n(B) As a condition to applying for a new facility license, the individual shall be \nrequired to pass the examination provided for in Section 1569.23. \n(c) (1) An administrator certification training program for residential care facilities \nfor the elderly shall require a minimum of 80 hours of coursework, which shall \ninclude at least 60 hours of classroom instruction that provides training on a \nuniform core of knowledge in each of the following areas: \n(A) Laws, regulations, and policies and procedural standards that impact the \noperations of residential care facilities for the elderly. \n(B) Business operations. \n(C) Management and supervision of staff. \n(D) Psychosocial needs of the elderly. \n(E) Community and support services. \n(F) Physical needs for elderly persons. \n(G) Medication management, including the use, misuse, and interaction of \nmedication commonly used by the elderly, including antipsychotics and the \nadverse effects of psychotropic drugs for use in controlling the behavior of \npersons with dementia. \n(H) Resident admission, retention, and assessment procedures. \n(I) Managing Alzheimer’s disease and related dementias, including \nnonpharmacologic, person-centered approaches to dementia care. \n(J) Cultural competency and sensitivity in issues relating to the underserved \naging lesbian, gay, bisexual, and transgender community. \n(K) Residents’ rights and the importance of initial and ongoing training for all \nstaff to ensure that residents’ rights are fully respected and implemented. \n(L) Managing the physical environment, including, but not limited to, \nmaintenance and housekeeping. \n(M) Postural supports, restricted health conditions, and hospice care. \n(2) Individuals applying for administrator certification under this section shall \nsuccessfully complete an approved administrator certification training program, \npass an examination administered by the department within 60 days of \ncompleting the program, submit to the department an administrator certification \napplication and the documentation required by subdivision (d) to the department \nwithin 30 days of being notified of having passed the test. The department may \nextend these time deadlines for good cause. The department shall notify the \napplicant of the results within 30 days of administering the test. \n(3) The department shall ensure the test consists of at least 100 questions and \nallows an applicant to have access to the California Residential Care Facilities for \nthe Elderly Act and related regulations during the test. The department, no later \nthan July 1 of every other year, shall review and revise the test in order to \nensure the rigor and quality of the test. Each year, the department shall ensure, \nby January 1, that the test is not in conflict with current law. The department \nmay convene a stakeholder group to assist in developing and reviewing test \nquestions. \n(d) The department shall not begin the process of issuing an administrator \ncertificate until receipt of all of the following: \n(1) An administrator certification application. \n(2) A certificate of completion of the administrator certification training program \nrequired pursuant to this section. \n(3) The fee for processing an administrator certification application, including the \nissuance of the administrator certificate, as specified in subparagraph (A) of \nparagraph (1) of subdivision (l). \n(4) Documentation that the applicant has passed the examination or of qualifying \nfor an exemption pursuant to subdivision (b). \n(5) Submission of fingerprints pursuant to Section 1569.17. The department and \nthe Department of Justice shall expedite the criminal record clearance for holders \nof certificates of completion. The department may waive the submission for those \npersons who have a current criminal record clearance or exemption on file. \n(e) It shall be unlawful for a person not certified under this section to hold \nthemselves out as a certified administrator of a residential care facility for the \nelderly. A person willfully making a false representation as being a certified \nadministrator is guilty of a misdemeanor. \n(f) (1) An administrator certificate issued under this section shall be renewed every \ntwo years and renewal shall be conditional upon the certificate holder submitting \ndocumentation of completion of 40 hours of continuing education related to the \nuniform core of knowledge specified in paragraph (1) of subdivision (c). No more \nthan one-half of the required 40 hours of continuing education necessary to renew \nthe certificate may be satisfied through online courses. All other continuing \neducation hours shall be completed in a classroom setting. For purposes of this \nsection, individuals who hold a valid license as a nursing home administrator issued \nin accordance with Chapter 2.35 (commencing with Section 1416) of Division 2 and \nmeet the requirements of paragraph (1) of subdivision (b) shall only be required to \ncomplete 20 hours of continuing education. \n(2) A certified administrator of a residential care facility for the elderly is required \nto renew their administrator certificate and shall complete the continuing \neducation requirements of this subdivision whether the person is certified \naccording to subdivision (a) or (b). At least eight hours of the 40-hour continuing \neducation requirement for a certified administrator of a residential care facility for \nthe elderly shall include instruction on serving clients with dementia, including, \nbut not limited to, instruction related to direct care, physical environment, and \nadmissions procedures and assessment. \n(3) An administrator certificate issued under this section shall expire every two \nyears, on the anniversary date of the initial issuance of the certificate, except \nthat any administrator receiving their initial certification on or after January 1, \n1999, shall make an irrevocable election to have the recertification date for any \nsubsequent recertification either on the date two years from the date of issuance \nof the certificate or on the individual’s birthday during the second calendar year \nfollowing certification. The department shall send a renewal notice to the \ncertificate holder 90 days prior to the expiration date of the certificate. If the \ncertificate is not renewed prior to its expiration date, reinstatement shall only be \npermitted after the certificate holder has paid a delinquency fee specified in \nsubparagraph (C) of paragraph (1) of subdivision (l), and has provided evidence \nof completion of the continuing education required. \n(4) To renew an administrator certificate, the certificate holder shall, on or before \nthe certificate expiration date, submit to the department an administrator \ncertification renewal application and documentation of completion of the required \ncontinuing education courses and pay the renewal fee specified in subparagraph \n(A) of paragraph (1) of subdivision (l), irrespective of receipt of the department’s \nnotification of the renewal. A renewal request postmarked on or before the \nexpiration of the certificate is proof of compliance with this paragraph. \n(5) A suspended or revoked administrator certificate is subject to expiration as \nprovided for in this section. If reinstatement of the certificate is approved by the \ndepartment, the certificate holder, as a condition precedent to reinstatement, \nshall submit proof of compliance with paragraphs (1) and (2) of this subdivision, \nand shall pay a fee in an amount equal to the renewal fee, plus the delinquency \nfee, if any, as specified in subparagraphs (A) and (C) of paragraph (1) of \nsubdivision (l), accrued at the time of its revocation or suspension. \n(6) An administrator certificate that is not renewed within four years after its \nexpiration shall not be renewed, restored, reissued, or reinstated except upon \ncompletion of an administrator certification training program, passing any test \nthat may be required of an applicant for a new certificate at that time, and paying \nthe fee specified in subparagraph (A) of paragraph (1) of subdivision (l). \n(7) The department shall charge a fee for the reissuance of a lost administrator \ncertificate, as specified in subparagraph (B) of paragraph (1) of subdivision (l). \n(8) A certificate holder shall inform the department of their employment status \nwithin 30 days of any change. \n(g) The department may revoke a certificate issued under this section for any of the \nfollowing: \n(1) Procuring a certificate by fraud or misrepresentation. \n(2) Knowingly making or giving any false statement or information in conjunction \nwith the application for issuance of a certificate. \n(3) Criminal conviction, unless an exemption is granted pursuant to Section \n1569.17. \n(h) Unless otherwise ordered by the department, an administrator certificate shall \nbe considered forfeited under either of the following conditions: \n(1) The administrator has had a license revoked, suspended, or denied as \nauthorized under Section 1569.50. \n(2) The administrator has been denied employment, residence, or presence in a \nfacility based on action resulting from an administrative hearing pursuant to \nSection 1569.58. \n(i) (1) The department shall establish, by regulation, the program content, the \ntesting instrument, the process for approving administrator certification training \nprograms, and criteria to be used in authorizing individuals, organizations, or \neducational institutions as vendors to conduct administrator certification training \nprograms and continuing education courses. These regulations shall be developed \nin consultation with provider and consumer organizations, and shall be made \navailable at least six months prior to the deadline required for certification. The \ndepartment may deny vendor approval to any agency or person that has not \nprovided satisfactory evidence of their ability to meet the requirements of \nvendorization set out in the regulations adopted pursuant to subdivision (j). \n(2) (A) A vendor of online programs for continuing education shall ensure that \neach online course contains all of the following: \n(i) An interactive portion where the participant receives feedback, through \nonline communication, based on input from the participant. \n(ii) Required use of a personal identification number or personal \nidentification information to confirm the identity of the participant. \n(iii) A final screen displaying a printable statement, to be signed by the \nparticipant, certifying that the identified participant completed the course. \nThe vendor shall obtain a copy of the final screen statement with the \noriginal signature of the participant prior to the issuance of a certificate of \ncompletion. The signed statement of completion shall be maintained by the \nvendor for a period of three years and be available to the department upon \ndemand. A person who certifies as true any material matter pursuant to \nthis section that the person knows to be false is guilty of a misdemeanor. \n(B) This section does not prohibit the department from approving online \nprograms for continuing education that do not meet the requirements of \nsubparagraph (A) if the vendor demonstrates to the department’s satisfaction \nthat, through advanced technology, the course and the course delivery meet \nthe requirements of this section. \n(3) The department may authorize vendors to conduct the administrator \ncertification training program and continuing education courses pursuant to this \nsection. The department shall conduct the examination pursuant to regulations \nadopted by the department. \n(4) The department shall prepare and maintain an updated list of approved \ntraining vendors. \n(5) The department may inspect administrator certification training programs and \ncontinuing education courses, including online courses, at no charge to the \ndepartment, in order to determine if content and teaching methods comply with \nparagraphs (1) and (2), if applicable, and with regulations. If the department \ndetermines that a vendor is not complying with the requirements of this section, \nthe department shall take appropriate action to bring the program into \ncompliance, which may include removing the vendor from the approved training \nvendor list. \n(6) The department shall establish reasonable procedures and timeframes, not to \nexceed 30 days, for the approval of vendor training programs. \n(7) The department shall charge a fee for an administrator certification training \nprogram vendor application or renewal, as specified in subparagraph (A) of \nparagraph (3) of subdivision (l). \n(8) The department shall charge a fee for processing a continuing education \ntraining program vendor application or renewal, as specified in subparagraph (B) \nof paragraph (3) of subdivision (l). \n(9) The department shall charge a fee for processing a continuing education \ntraining course, as specified in paragraph (4) of subdivision (l). \n(j) This section shall be operative upon regulations being adopted by the \ndepartment to implement the administrator certification training program as \nprovided for in this section. \n(k) The department shall establish a registry for certificate holders that shall \ninclude, at a minimum, information on employment status and criminal record \nclearance. \n(l) The department shall charge nonrefundable fees, as follows: \n(1) Commencing July 1, 2021, the fee amount in subparagraph (A) shall be \nincrementally increased by 10 percent each year, not to exceed 40 percent, over \na four-year period. The current fee specified in subparagraph (A) will be the base \nfor the increase each year and is effective July 1st of each year. \n(A) The fee for processing an administrator certification application or \nrenewal, including the issuance of the administrator certificate, is one hundred \ndollars ($100). \n(B) The fee for the reissuance of a lost administrator certificate is twenty-five \ndollars ($25). \n(C) The delinquency fee for processing a late administrator certification \nrenewal application is three hundred dollars ($300), which shall be charged in \naddition to the fee specified in subparagraph (A). \n(2) Commencing July 1, 2021, the fee for the administrator certification \nexamination is one hundred dollars ($100), for up to three attempts. \n(3) Commencing July 1, 2021, fee amounts in subparagraphs (A) and (B) shall be \nincrementally increased by 10 percent each year, not to exceed 40 percent, over \na four-year period. The current fee specified in subparagraphs (A) and (B) will be \nthe base for the increase each year and is effective July 1 of each year. \n(A) The fee for processing an administrator certification training program \nvendor application or renewal is one hundred fifty dollars ($150) for each \nlicensed facility type. \n(B) The fee for processing a continuing education training program vendor \napplication or renewal is one hundred dollars ($100) for each licensed facility \ntype. \n(4) Commencing July 1, 2021, the fee for processing a continuing education \ncourse is ten dollars ($10) per continuing education unit for each licensed facility \ntype. \n(5) Notwithstanding paragraphs (1) to (4), inclusive, a fee charged pursuant to \nthis subdivision shall not exceed the reasonable costs to the department of \nconducting the certification training program. \n(m) Notwithstanding any law to the contrary, a vendor approved by the department \nwho exclusively provides either an administrator certification training program or \ncontinuing education courses for administrators of a residential care facility for the \nelderly, as defined in Section 1569.2, shall be regulated solely by the department \npursuant to this chapter. No other state or local governmental entity shall be \nresponsible for regulating the activity of those vendors. \n(Amended by Stats. 2021, Ch. 85, Sec. 14. (AB 135) Effective July 16, 2021.) \n1569.617. \n   \n(a)  (1)  There is hereby created in the State Treasury, the Certification Fund from \nwhich moneys, upon appropriation of the Legislature, shall be expended by the \ndepartment for the purpose of administering the administrator certification training \nprograms for residential care facilities for the elderly pursuant to Sections 1569.23 \nand 1569.616, for adult residential facilities pursuant to Section 1562.3, and for \ngroup homes and short-term residential therapeutic programs pursuant to Section \n1522.41. \n(2)  All money contained in the Residential Care Facility for the Elderly Fund on \nthe operative date of this paragraph shall be retained in the Certification Fund for \nappropriation for the purposes specified in paragraph (1). \n(b)  The Certification Fund shall consist of specific appropriations that the \nLegislature sets aside for use by the fund and all fees, penalties, and fines collected \npursuant to Sections 1522.41, 1562.3, 1569.23, and 1569.616. \n(Amended by Stats. 2021, Ch. 85, Sec. 15. (AB 135) Effective July 16, 2021.) \n1569.618. \n   \n(a) The administrator designated by the licensee pursuant to paragraph (11) of \nsubdivision (a) of Section 1569.15 shall be present at the facility during normal \nworking hours. A facility manager designated by the licensee with notice to the \ndepartment, shall be responsible for the operation of the facility when the \nadministrator is temporarily absent from the facility. \n(b) At least one administrator, facility manager, or designated substitute who is at \nleast 21 years of age and has qualifications adequate to be responsible and \naccountable for the management and administration of the facility pursuant to Title \n22 of the California Code of Regulations shall be on the premises 24 hours per day. \nThe designated substitute may be a direct care staff member who shall not be \nrequired to meet the educational, certification, or training requirements of an \nadministrator. The designated substitute shall meet qualifications that include, but \nare not limited to, all of the following: \n(1) Knowledge of the requirements for providing care and supervision appropriate \nto each resident of the facility. \n(2) Familiarity with the facility’s planned emergency procedures. \n(3) Training to effectively interact with emergency personnel in the event of an \nemergency call, including an ability to provide a resident’s medical records to \nemergency responders. \n(c) The facility shall employ, and the administrator shall schedule, a sufficient \nnumber of staff members to do all of the following: \n(1) Provide the care required in each resident’s written record of care as \ndescribed in Section 1569.80. \n(2) Ensure the health, safety, comfort, and supervision of the residents. \n(3) Ensure that at least one staff member who has cardiopulmonary resuscitation \n(CPR) training and first aid training is on duty and on the premises at all times. \nThis paragraph shall not be construed to require staff to provide CPR. \n(4) Ensure that the facility is clean, safe, sanitary, and in good repair at all times. \n(d) “Facility manager” means a person on the premises with the authority and \nresponsibility necessary to manage and control the day-to-day operation of a \nresidential care facility for the elderly and supervise the clients. The facility \nmanager, licensee, and administrator, or any combination thereof, may be the \nsame person provided he or she meets all applicable requirements. If the \nadministrator is also the facility manager for the same facility, he or she shall be \nlimited to the administration and management of only one facility. \n(Amended by Stats. 2015, Ch. 628, Sec. 7. (AB 601) Effective January 1, 2016.) \n1569.62. \n   \n(a) The director shall ensure that licensees, administrators, and staff of residential \ncare facilities for the elderly have appropriate training to provide the care and \nservices for which a license or certificate is issued. \n(b) The department shall develop jointly with the California Department of Aging \nrequirements for a uniform core of knowledge for the required initial certification \nand continuing education for administrators, and their designated substitutes, and \nfor recertification of administrators of residential care facilities for the elderly. This \nknowledge base shall include, as a minimum, basic understanding of the \npsychosocial and physical care needs of elderly persons, applicable laws and \nregulations, residents’ rights, and administration. This training shall be developed in \nconsultation with individuals or organizations with specific expertise in residential \ncare facilities for the elderly or assisted living services, or by an outside source with \nexpertise in residential care facilities for the elderly or assisted living services. \n(1) The initial certification training for administrators shall consist of at least 80 \nhours. \n(2) The continuing education requirement for administrators is at least 40 hours \nof training during each two-year certification period, as specified in paragraph (1) \nof subdivision (f) of Section 1569.616. \n(c) (1) The department shall develop a uniform resident assessment tool to be used \nby all residential care facilities for the elderly. The assessment tool shall, in lay \nterms, help to identify resident needs for service and assistance with activities of \ndaily living. \n(2) The departments shall develop a mandatory training program on the \nutilization of the assessment tool to be given to administrators and their \ndesignated substitutes. \n(d) This section shall become operative on January 1, 2016. \n(Repealed (in Sec. 5) and added by Stats. 2014, Ch. 705, Sec. 6. (SB 911) Effective January 1, 2015. Section \noperative January 1, 2016, by its own provisions.) \n1569.625. \n   \n(a) The Legislature finds that the quality of services provided to residents of \nresidential care facilities for the elderly is dependent upon the training and skills of \nstaff. It is the intent of the Legislature in enacting this section to ensure that direct-\ncare staff have the knowledge and proficiency to carry out the tasks of their jobs. \n(b) (1) The department shall adopt regulations to require staff members of \nresidential care facilities for the elderly who assist residents with personal activities \nof daily living to receive appropriate training. This training shall consist of 40 hours \nof training. A staff member shall complete 20 hours, including six hours specific to \ndementia care, as required by subdivision (a) of Section 1569.626 and four hours \nspecific to postural supports, restricted health conditions, and hospice care, as \nrequired by subdivision (a) of Section 1569.696, before working independently with \nresidents. The remaining 20 hours shall include six hours specific to dementia care \nand shall be completed within the first four weeks of employment. The training \ncoursework may utilize various methods of instruction, including, but not limited to, \nlectures, instructional videos, and interactive online courses. The additional 16 \nhours shall be hands-on training. \n(2) In addition to paragraph (1), training requirements shall also include an \nadditional 20 hours annually, eight hours of which shall be dementia care \ntraining, as required by subdivision (a) of Section 1569.626, and four hours of \nwhich shall be specific to postural supports, restricted health conditions, and \nhospice care, as required by subdivision (a) of Section 1569.696. This training \nshall be administered on the job, or in a classroom setting, or both, and may \ninclude online training. \n(3) The department shall establish, in consultation with provider organizations, \nthe subject matter required for the training required by this section. \n(c) The training shall include, but not be limited to, all of the following: \n(1) Physical limitations and needs of the elderly. \n(2) Importance and techniques for personal care services. \n(3) Residents’ rights. \n(4) Policies and procedures regarding medications. \n(5) Psychosocial needs of the elderly. \n(6) Building and fire safety and the appropriate response to emergencies. \n(7) Dementia care, including the use and misuse of antipsychotics, the interaction \nof drugs commonly used by the elderly, and the adverse effects of psychotropic \ndrugs for use in controlling the behavior of persons with dementia. \n(8) The special needs of persons with Alzheimer’s disease and dementia, \nincluding nonpharmacologic, person-centered approaches to dementia care. \n(9) Cultural competency and sensitivity in issues relating to the underserved, \naging, lesbian, gay, bisexual, and transgender community. \n(d) This section shall not apply to certified nurse assistants, certified pursuant to \nArticle 9 (commencing with Section 1337) of Chapter 2, licensed vocational nurses, \nlicensed pursuant to Chapter 6.5 (commencing with Section 2840) of Division 2 of \nthe Business and Professions Code, and registered nurses, licensed pursuant to \nChapter 6 (commencing with Section 2700) of Division 2 of the Business and \nProfessions Code, except both of the following shall apply: \n(1) A licensed or certified health professional with valid certification shall receive \neight hours of training on resident characteristics, resident records, and facility \npractices and procedures prior to providing direct care to residents. \n(2) In addition to paragraph (1), a certified nurse assistant shall also receive the \n12 hours of dementia care training specified in Section 1569.626 and the annual \ntraining specified in paragraph (2) of subdivision (b). \n(e) This section shall become operative on January 1, 2016. \n(Repealed (in Sec. 2.5) and added by Stats. 2014, Ch. 701, Sec. 2.7. (AB 2044) Effective January 1, 2015. Section \noperative January 1, 2016, by its own provisions.) \n1569.626. \n   \n(a) All residential care facilities for the elderly shall meet the following training \nrequirements, as described in Section 1569.625, for all direct care staff: \n(1) Twelve hours of dementia care training, six of which shall be completed \nbefore a staff member begins working independently with residents, and the \nremaining six hours of which shall be completed within the first four weeks of \nemployment. All 12 hours shall be devoted to the care of persons with dementia. \nThe facility may utilize various methods of instruction, including, but not limited \nto, preceptorship, mentoring, and other forms of observation and demonstration. \nThe orientation time shall be exclusive of any administrative instruction. \n(2) Eight hours of in-service training per year on the subject of serving residents \nwith dementia. This training shall be developed in consultation with individuals or \norganizations with specific expertise in dementia care or by an outside source \nwith expertise in dementia care. In formulating and providing this training, \nreference may be made to written materials and literature on dementia and the \ncare and treatment of persons with dementia. This training requirement may be \nsatisfied in one day or over a period of time. This training requirement may be \nprovided at the facility or offsite and may include a combination of observation \nand practical application. \n(b) This section shall become operative on January 1, 2016. \n(Repealed (in Sec. 5) and added by Stats. 2014, Ch. 698, Sec. 6. (AB 1570) Effective January 1, 2015. Section \noperative January 1, 2016, by its own provisions.) \n1569.627. \n   \nAny residential care facility for the elderly that advertises or promotes special care, \nspecial programming, or a special environment for persons with dementia shall \ndisclose to the department the special features of the facility in its plan of \noperation. This information shall be provided to the public by the facility upon \nrequest. The information shall include a brief narrative description of all of the \nfollowing facility features: \n(a)  Philosophy, including, but not limited to, program goals. \n(b)  Preadmission assessment. \n(c)  Admission. \n(d)  Assessment. \n(e)  Program. \n(f)  Staff. \n(g)  Staff training. \n(h)  Physical environment. \n(i)  Changes in condition, including, but not limited to, when and under what \ncircumstances are changes made to a participant’s care plan. \n(j)  Success indicators. \n(Added by Stats. 2000, Ch. 434, Sec. 6. Effective January 1, 2001.) \n1569.628. \n   \nA licensee of a residential care facility for the elderly that advertises or promotes \nspecial care, programming, or environments for persons with a health related \ncondition, except as specified in Section 1569.72, shall provide to each prospective \nresident an accurate narrative description of these programs and services. The \ndescription shall be provided in writing prior to admission. All reasonable efforts \nshall be made to communicate the information in the narrative description to a \nperson who is unable to read it himself or herself, including, but not limited to, \nreading the description out loud. \n(Added by Stats. 2003, Ch. 322, Sec. 1. Effective January 1, 2004.) \n1569.63. \n   \nThe director shall insure that licensing personnel at the department have \nappropriate training to properly carry out this chapter. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.64. \n   \nThe department shall institute a staff development and training program within the \norganization structure to develop among staff the knowledge and understanding \nnecessary to successfully carry out this chapter. Specifically, the department shall \ndo all of the following: \n(a)  Provide staff with 36 hours of training per year that reflect the unique needs of \nthe elderly. \n(b)  Give priority to applications from individuals with experience as care providers \nto the elderly. \n(c)  Provide new staff with comprehensive training within the first six months of \nemployment. This training shall, at a minimum, include the following core areas: \nadministrative action process, client populations, conducting facility visits, cultural \nawareness, documentation skills, facility operations, human relation skills, \ninterviewing techniques, investigation processes, and regulation administration. \nThis training shall also provide new staff who have earned fewer than 16 semester \nunits in gerontology or geriatric education from an accredited college at least 40 \nhours of preservice training in the aging process and the psycho-social and health \ncare needs of elderly persons. \n(Amended by Stats. 1992, Ch. 1319, Sec. 2. Effective January 1, 1993.) \n1569.65. \n   \n(a)  On or before January 1, 1987, the department shall publish a comprehensive \nconsumer guideline brochure to assist persons in the evaluation and selection of a \nlicensed residential care facility for the elderly. The department shall develop the \nbrochure for publication with the advice and assistance of the Advisory Committee \non Community Care Facilities and the State Department of Aging. \n(b)  The consumer guideline brochure shall include, but not be limited to, guidelines \nhighlighting resident health and safety issues to be considered in the selection of a \nresidential care facility for the elderly, locations of the licensing offices of the State \nDepartment of Social Services where facility records may be reviewed, types of \nlocal organizations which may have additional information on specific facilities, and \na list of recommended inquiries to be made in the selection of a residential care \nfacility for the elderly. \n(c)  Upon publication, the consumer guideline brochures shall be distributed to \nstatewide resident advocacy groups, statewide consumer advocacy groups, state \nand local ombudsmen, and all licensed residential care facilities for the elderly. The \nbrochure shall be made available on request to all other interested persons. \n(Added by Stats. 1985, Ch. 1127, Sec. 3.) \n1569.651. \n   \n(a) A licensee of a residential care facility for the elderly shall not require any form \nof preadmission fee or deposit from a recipient under the State Supplementary \nProgram for the Aged, Blind and Disabled (Article 5 (commencing with Section \n12200) of Chapter 3 of Part 3 of Division 9 of the Welfare and Institutions Code) \nwho applies for admission to the facility. \n(b) If a licensee charges a preadmission fee, the licensee shall provide the applicant \nor his or her representative with a written general statement describing all costs \nassociated with the preadmission fee charges and stating that the preadmission fee \nis refundable. The statement shall describe the conditions for the refund as \nspecified in subdivision (g). A licensee shall only charge a single preadmission fee \nas defined in subdivision (e) per resident admission. \n(c) A licensee of a residential care facility for the elderly shall not require, request, \nor accept any funds from a resident or a resident’s representative that constitutes a \ndeposit against any possible damages by the resident. \n(d) Any fee charged by a licensee of a residential care facility for the elderly, \nwhether prior to or after admission, shall be clearly specified in the admission \nagreement. \n(e) For the purposes of this section, “preadmission fee” means an application fee, \nprocessing fee, admission fee, entrance fee, community fee, or other fee, however \ndesignated, that is requested or accepted by a licensee of a residential care facility \nfor the elderly prior to admission. \n(f) This section shall not apply to licensees of residential care facilities for the \nelderly that have obtained a certificate of authority to offer continuing care \ncontracts, as defined in paragraph (8) of subdivision (c) of Section 1771. \n(g) If the applicant decides not to enter the facility prior to the facility’s completion \nof a preadmission appraisal or if the facility fails to provide full written disclosure of \nthe preadmission fee charges and refund conditions, the applicant or the applicant’s \nrepresentative shall be entitled to a refund of 100 percent of the preadmission fee. \n(h) Unless subdivision (g) applies, preadmission fees in excess of five hundred \ndollars ($500) shall be refunded according to the following: \n(1) If the applicant does not enter the facility after a preadmission appraisal is \nconducted, the applicant or the applicant’s representative shall be entitled to a \nrefund of at least 80 percent of the preadmission fee amount in excess of five \nhundred dollars ($500). \n(2) If the resident leaves the facility for any reason during the first month of \nresidency, the resident shall be entitled to a refund of at least 80 percent of the \npreadmission fee amount in excess of five hundred dollars ($500). \n(3) If the resident leaves the facility for any reason during the second month of \nresidency, the resident shall be entitled to a refund of at least 60 percent of the \npreadmission fee amount in excess of five hundred dollars ($500). \n(4) If the resident leaves the facility for any reason during the third month of \nresidency, the resident shall be entitled to a refund of at least 40 percent of the \npreadmission fee amount in excess of five hundred dollars ($500). \n(5) The facility may, but is not required to, make a refund of the preadmission \nfee for residents living in the facility for four or more months. \n(i) (1) Notwithstanding subdivision (g), if a resident is evicted by a facility pursuant \nto subdivision (a) of Section 1569.682, the resident or the resident’s legal \nrepresentative shall be entitled to a refund of preadmission fees in excess of five \nhundred dollars ($500) in accordance with all of the following: \n(A) A 100-percent refund if preadmission fees were paid within six months of \nnotice of eviction. \n(B) A 75-percent refund if preadmission fees were paid more than six months \nbut not more than 12 months before notice of eviction. \n(C) A 50-percent refund if preadmission fees were paid more than 12 months \nbut not more than 18 months before notice of eviction. \n(D) A 25-percent refund if preadmission fees were paid more than 18 months \nbut less than 25 months before notice of eviction. \n(2) No preadmission refund is required if preadmission fees were paid 25 months \nor more before the notice of eviction. \n(3) The preadmission refund required by this subdivision shall be paid within 15 \ndays of issuing the eviction notice. \n(Amended by Stats. 2007, Ch. 686, Sec. 1. Effective January 1, 2008.) \n1569.652. \n   \n(a) A residential care facility for the elderly shall not require advance notice for \nterminating an admission agreement upon the death of a resident. No fees shall \naccrue once all personal property belonging to the deceased resident is removed \nfrom the living unit. \n(b) Upon the death of a resident, a licensee shall not impede the removal of the \nresident’s personal property from the facility during reasonable hours by an \nindividual or individuals authorized by the resident or the resident’s responsible \nperson, as identified in the admission agreement or attachment, or by a court-\nappointed executor or administrator of the decedent’s estate, if applicable. \n(c) A refund of any fees paid in advance covering the time after the resident’s \npersonal property has been removed from the facility shall be issued to the \nindividual, individuals, or entity contractually responsible for the fees or, if the \ndeceased resident paid the fees, to the resident’s estate, within 15 days after the \npersonal property is removed. \n(d) If fees are assessed while a resident’s personal property remains in a unit after \nthe resident is deceased, a licensee shall, within three days of becoming aware of \nthe resident’s death, provide to the resident’s responsible person, or other \nindividual or individuals as identified in the admission agreement or attachment, \nwritten notice of the facility’s policies regarding contract termination upon death \nand refunds. \n(e) This section shall not apply to fees charged by a continuing care equity project \nas defined in paragraph (6) of subdivision (e) of Section 1771 or amounts deducted \nfrom entrance fee refunds or repayments described in paragraph (2) of subdivision \n(r) of Section 1771. \n(Added by Stats. 2013, Ch. 290, Sec. 1. (AB 261) Effective January 1, 2014.) \n1569.655. \n   \n(a)  If a licensee of a residential care facility for the elderly increases the rates of \nfees for residents or makes increases in any of its rate structures for services, the \nlicensee shall provide no less than 60 days’ prior written notice to the residents or \nthe residents’ representatives setting forth the amount of the increase, the reason \nfor the increase, and a general description of the additional costs, except for an \nincrease in the rate due to a change in the level of care of the resident. This \nsubdivision shall not apply to optional services that are provided by individuals, \nprofessionals, or organizations under a separate fee-for-service arrangement with \nresidents. \n(b)  No licensee shall charge nonrecurring lump-sum assessments. The notification \nrequirements contained in subdivision (a) shall apply to increases specified in this \nsubdivision. For purposes of this subdivision, “nonrecurring lump-sum assessments” \nmean rate increases due to unavoidable and unexpected costs that financially \nobligate the licensee. In lieu of the lump-sum payment, all increases in rates shall \nbe to the monthly rate amortized over a 12-month period. The prohibition against a \nlump-sum assessment shall not apply to charges for specific goods or services \nprovided to an individual resident. \n(c)  If a licensee increases rates for a recipient under the State Supplementary \nProgram for the Aged, Blind and Disabled, described in Article 5 (Commencing with \nSection 12200) of Chapter 3 of Part 3 of Division 9 of the Welfare and Institutions \nCode, the licensee shall meet the requirements for SSI/SSP rate increases, as \nprescribed by law. \n(d)  This section shall not apply to licensees of residential care facilities for the \nelderly that have obtained a certificate of authority to offer continuing care \ncontracts, as defined in paragraph (5) of subdivision (c) of Section 1771. \n(Added by Stats. 2002, Ch. 557, Sec. 2. Effective January 1, 2003.) \n1569.657. \n   \n(a) For any rate increase due to a change in the level of care of the resident, the \nlicensee shall provide the resident and the resident’s representative, if any, written \nnotice of the rate increase within two b
