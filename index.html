 THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations\n \n Article 2.  License", "type": "Title22"}, {"section": "87105", "title": "LICENSE REQUIRED   87105", "text": "LICENSE REQUIRED   87105\n \n(a) Pursuant to Health and Safety Code, Section 1569.10, any individual or legal entity providing or \nintending to provide care and supervision to the elderly in a residential facility shall obtain a current \nvalid license pursuant to the provisions of this chapter.  This shall not require an adult residential facility \nto relocate a resident who becomes 60, nor to change licensing category, provided that the resident's \nneeds remain compatible with those of other residents, and the licensing agency has approved an \nexception request. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.10, 1569.44 \nand 1569.45, Health and Safety Code.", "type": "Title22"}, {"section": "87106", "title": "OPERATION WITHOUT A LICENSE 87106", "text": "OPERATION WITHOUT A LICENSE 87106\n \n(a) An unlicensed facility as defined in Section 87101(u)(2) is in violation of section 1569.10, 1569.44, \nand/or 1569.45 of the Health and Safety Code unless the facility is exempted from licensure under \nSection 87107(a). \n \n(b) If the facility is alleged to be in viol ation of section 1569.10 and/or  1569.44 and/or 1569.45 of the \nHealth and Safety Code, the licensing agency shall conduct a site visit and/or evaluation of the facility \npursuant to Health and Safety Code section 1569.35. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.35(c) provides in part: \n \n\"Upon receipt of a complaint, other than a complaint alleging denial of a statutory right of access to a \nresidential care facility for the elderly, the department shall make a preliminary review and, unless the \ndepartment determines that the complaint is willfully intended to harass a licensee or is without any \nreasonable basis, it shall make an onsite inspection within 10 days after receiving the complaint....  In \neither event, the complainant shall be promptly informed of the department's proposed course of \naction.\" \n \n HANDBOOK ENDS HERE  \n \n(c) If the facility is operating without a license, the licensing agency shall issue a Notice of Operation in \nViolation of Law, and shall refer the case for criminal prosecution and/or civil proceedings. \n \n(d) The licensing agency shall issue an immediate civil penalty pursuant to Section 87768, Unlicensed \nFacility Penalties and Health and Safety Code section 1569.485. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 26 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87107 (Cont.)", "type": "Title22"}, {"section": "87106", "title": "OPERATION WITHOUT A LICENSE (Continued) 87106", "text": "OPERATION WITHOUT A LICENSE (Continued) 87106\n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code sections 1569.485(a) and (b) provides in part: \n \n\"(a) Notwithstanding any other provision of this ch apter, any person who violates section 1569.10 or \n1569.44, or both, shall be assessed by the department an immediate civil penalty in the amount of one \nhundred dollars ($100) per resident each day of violation.... \n \n(b) The civil penalty... shall be doubled if an unlicensed facility is operated and the operator refuses \nto seek licensure or the operator seeks licensure and the licensure application is denied and the operator \ncontinues to operate the unlicensed facility....\" \n \n HANDBOOK ENDS HERE  \n \n(e) Sections 87106(c) and (d) shall be applied in any combination deemed appropriate by the licensing \nagency. \n \n(f) The licensing agency shall notify the appropriate local or state Ombudsman, placement, or adult \nprotective service agency if either of the following conditions exist: \n \n(1) There is an immediate threat to  the residents' health and safety. \n \n(2) The facility does not submit an application for licensure within 15 calendar days of being served \na Notice of Operation in Violation of Law. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.10, 1569.19, \n1569.335, 1569.35, 1569.40, 1569.405, 1569.41, 1569.42, 1569.43, 1569.44, 1569.45, 1569.47, 1569.485 and \n1569.495, Health and Safety Code.", "type": "Title22"}, {"section": "87107", "title": "EXEMPTION FROM LICENSURE  87107", "text": "EXEMPTION FROM LICENSURE  87107\n \n(a) The following shall be allowed to operate without being licensed as a residential care facility for the \nelderly: \n \n(1) Any health facility, as defined by Health and Safety Code section 1250. \n \n(2) Any clinic, as defined by Health and Safety Code section 1202. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 27 \n  \n \n \n87107 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87107", "title": "EXEMPTION FROM LICENSURE  (Continued) 87107", "text": "EXEMPTION FROM LICENSURE  (Continued) 87107\n \n(3) Any facility conducted by and for the adherents of any well-recognized church or religious \ndenomination for the purpose of providing facilities for the care or treatment of the sick who \ndepend on prayer or spiritual means for healing in the practice of the religion of such church or \ndenomination.  Such facilities shall be limited to those facilities or portions thereof which \nsubstitute prayer for medical/nursing services which would otherwise be provided for or required \nby residents in a health facility, as defined by section 1200 or 1250 of the Health and Safety \nCode. \n \n(4) Any house, institution, hotel or other similar place that supplies board and room only, or room \nonly, or board only, if no element of care and/or supervision, as defined by this chapter, is \nprovided, made available, or contractually promised, such as in a life care agreement or program \nagreement with a facility.  However, this shall not preclude care and/or supervision provided for \nbrief and irregular periods of time for reasons such as temporary illnesses or emergencies \nprovided that such is determined to be minor and temporary and does not require twenty-four \n(24) hours supervision of the resident(s). \n \n(5) Recovery houses or other similar facilities providing group living arrangements for persons \nrecovering from alcoholism or drug addiction where the facility provides no care and supervision. \n \n(6) Any alcoholism recovery facility as defined by Health and Safety Code section 11834.02(a) \nrelating to alcohol programs. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 11834.02(a) provides: \n \nAn \"'alcoholism or drug abuse recovery or treatment facility' or 'facility' means any premises, \nplace, or building that provides 24-hour residential nonmedical to adults who are recovering from \nproblems related to alcohol, drug, or alcohol and drug misuse or abuse, and who need alcohol, \ndrug or alcohol and drug recovery treatment or detoxification services.\" \n \n HANDBOOK ENDS HERE  \n \n(7) Any care and supervision of persons by a family member.  For purposes of this section \"family \nmember\" means any spouse, by marriage or otherwise, child or stepchild, by natural birth or by \nadoption, parent, brother, sister, half-brother, half-sister, parent-in-law, brother-in-law, sister-in-\nlaw, nephew, niece, aunt, uncle, first cousin, or any person denoted by the prefix \"grand\" or \n\"great\", or the spouse of any of these persons, even if the marriage has been terminated by death \nor dissolution. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 28 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87107", "type": "Title22"}, {"section": "87107", "title": "EXEMPTION FROM LICENSURE  (Continued) 87107", "text": "EXEMPTION FROM LICENSURE  (Continued) 87107\n \n(8) Any arrangement for the care and supervision of a person or persons from only one family by a \nclose friend who is not a licensee or current employee of a Residential Care Facility for the \nElderly or of an Adult Residential Facility, and whose friendship pre-existed a provider/recipient \nrelationship, and all of the following conditions are met: \n \n(A) The care and supervision is provided in a home or residence chosen by the recipient, \nregardless of who owns the home or residence. \n \n(B) The arrangement is not of a business nature, in that the provider does not represent \nhimself or herself as being in the business of provision of care, and any compensation \nthat may be paid to the provider is only for the value of the services rendered. \n \n(C) The arrangement occurs and continues only as long as the needs for care and supervision \nof the recipient are being adequately met. \n \n(9) Any housing project for elderly or disabled individuals that meets federal requirements as \nspecified in Health and Safety Code section 1569.145(g). \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.145(g) provides: \n \n\"Any housing for elderly or disabled persons, or both, that is approved and operated pursuant to \nSection 202 of Public Law 86-372 (12 U.S.C.A. Sec. 1701q), or Section 811 of Public Law 101-\n625 (42 U.S.C.A. Sec 8013), or whose mortgage is insured pursuant to Section 236 of Public \nLaw 90-448 (12 U.S.C.A. Sec. 1715z), or that receives mortgage assistance pursuant to Section \n221d(3) of Public Law 87-70 (12 U.S.C.A. Se c.17151), where supportive services are made \navailable to residents at their option, as long as the project owner or operator does not contract \nfor or provide the supportive services.  The project owner or operator may coordinate, or help \nresidents gain access to, the supportive services, either directly, or through a service coordinator.\" \n \n HANDBOOK ENDS HERE  \n \n(10) Any similar facility as determined by the Director. \n \nNOTE:  Authority cited:  Sections 1569.145 and 1569.30, Health and Safety Code.  Reference:  Sections \n1505, 1569.145 and 11834.02, Health and Safety Code; and Grimes v. CDSS (1999) 70 Cal.App.4th 1065. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 29", "type": "Title22"}, {"section": "87108", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87108", "title": "INTEGRAL FACILITIES   87108", "text": "INTEGRAL FACILITIES   87108\n \n(a) Upon written application, the licensing agency may issue a single license to integral facilities \nconducting multiple, related programs which would otherwise require separate licenses provided all of \nthe following requirements are met: \n \n(1) Separate buildings or portions of the facility shall be integral components of a single program. \n \n(2) All components of the program shall be managed by the same licensee. \n \n(3) All components of the program shall be conducted at a single site. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Section 1569.30, Health and \nSafety Code.", "type": "Title22"}, {"section": "87109", "title": "TRANSFERABILITY OF LICENSE  87109", "text": "TRANSFERABILITY OF LICENSE  87109\n \n(a) The license shall not be transferable. \n \n(b) The licensee shall notify the licensing agency and all residents receiving services, or their \nrepresentatives, in writing as soon as possible and in all cases at least thirty (30) days prior to the transfer \nof the property or business, or at the time that a bona fide offer is made, whichever period is longer, as \nspecified in Health and Safety Code Section 1569.191. \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.191 provides: \n \n\"(a) Notwithstanding Section 1569.19, in the event of a sale of a licensed facility where the sale will \nresult in a new license being issued, the sale and transfer of property and business shall be subject \nto both of the following:  \n \n (1) The licensee shall provide written notice to the department and to each resident or his or her \nlegal representative of the licensee’s intent to sell the facility at least 30 days prior to the \ntransfer of the property or business, or at the time that a bona fide offer is made, whichever \nperiod is longer.  \n \n (2) The licensee shall, prior to entering into an  admission agreement, inform all residents, or \ntheir legal representatives, admitted to the facility after notification to the department, of the \nlicensee’s intent to sell the property or business.  \n \n(b) Except as provided in subdivision (e), the property and business shall not be transferred until the \nbuyer qualifies for a license or provisional license within the appropriate provisions of this \nchapter.  \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 30 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87109", "type": "Title22"}, {"section": "87109", "title": "TRANSFERABILITY OF LICENSE  (Continued) 87109", "text": "TRANSFERABILITY OF LICENSE  (Continued) 87109\n \n   \n HANDBOOK CONTINUES \n \n (1) The seller shall notify, in writing, a prospective buyer of the necessity to obtain a license, as \nrequired by this chapter, if the buyer’s intent is to continue operating the facility as a \nresidential care facility for the elderly.  The seller shall send a copy of this written notice to \nthe licensing agency.  \n \n (2) The prospective buyer shall submit an application for a license, as specified in Section \n1569.15, within five days of the acceptance of the offer by the seller.  \n \n(c) No sale of the facility shall be permitted until 30 days have elapsed from the date upon which \nnotice has been provided pursuant to paragraphs (1) and (2) of subdivision (a).  \n \n(d) The department shall give priority to applications for licensure that are submitted pursuant to this \nsection in order to ensure timely transfer of the property and business.  The department shall \nmake a decision within 60 days after a complete application is submitted on whether to issue a \nlicense pursuant to Section 1569.15.  \n \n(e) If the parties involved in the transfer of the property and business fully comply with this section, \nthen the transfer may be completed and the buyer shall not be considered to be operating an \nunlicensed facility while the department makes a final determination on the application for \nlicensure.  \n \n(f) Facilities that are subject to Chapter 10 (com mencing with Section 1770) of Division 2, including \nSection 1789.4, shall not be subject to paragraph (1) of subdivision (a), and subdivisions (c) and \n(d).\" \n \n HANDBOOK ENDS HERE  \n \n(c) In all other instances, including a change in licensee, type of license, or location of the facility, the \nlicensee shall notify the licensing agency and all residents receiving services, or their responsible \npersons, in writing as soon as possible and in all cases at least thirty (30) days prior to the effective date \nof that change. \n \n(d) In the case of change of ownership or licensee a new application for license shall be submitted by the \nprospective new licensee. \n \nNOTE:  Authority cited:  Section 1569.30, Health a nd Safety Code.  Reference:  Sections 1569.11 and \n1569.191, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 30.1 \n  \n \n \n \n \nThis page is intentionally left blank. \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87111 (Cont.)", "type": "Title22"}, {"section": "87111", "title": "CONTINUATION OF LICENSE UNDER EMERGENCY  87111", "text": "CONTINUATION OF LICENSE UNDER EMERGENCY  87111\n  CONDITIONS OR SALE OF PROPERTY \n \n(a) The licensing agency may consent to a change of location and continuation of the existing license of \nany facility for a reasonable period of time when the change is requested because of the accidental \ndestruction of the licensed premises or similar emergency conditions, so long as the new location or \nplace of performance conforms to building, fire and life safety standards. \n \n(b) In the event of a licensee's death, an adult who has control of the property, and had been designated by \nthe licensee as the party responsible to continue operation of the facility upon a licensee's death shall: \n \n(1) notify the Department by the next working day of the licensee's death; \n \n(2) inform the Department within 5 working days if the designee decides not to apply for licensure. \n \n(A) If the designee decides not to apply, the Department will help the designee develop and \nimplement a relocation plan for facility residents. \n \n(c) The Department may permit a designee to continue operation of a previously licensed facility, and grant \nan Emergency Approval to Operate (EAO) to a facility for up to 60 days pending issuance or denial of \na license, provided the following requirements of Health and Safety Code section 1569.193 are met: \n \n(1) The designee notifies the Department during the next working day following the death of the \nlicensee, that he/she will continue to operate the facility. \n \n(2) A notarized designation of the adult, authorized by the licensee, to continue operation of the \nfacility in the event of the licensee's death, was filed by the licensee with the Department. \n \n(A) The notarized statement was signed by the designee, and indicated acceptance of the \ndesignation. \n \n(B) The notarized statement contains, or is accompanied by a declaration under penalty of \nperjury, regarding any criminal convictions of the designee. \n \n(3) The designee is able to operate the facility to the satisfaction of the Department. \n \n(4) The designee files an application for licensure, and provides a copy of the licensee's death \ncertificate, obituary notice, certification of death from the decedent's mortuary, or a letter from \nthe attending physician or coroner's office verifying the death of the licensee, within 20 calendar \ndays of the licensee's death. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 31 \n  \n \n \n87111 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87111", "title": "CONTINUATION OF LICENSE UNDER EMERGENCY  87111", "text": "CONTINUATION OF LICENSE UNDER EMERGENCY  87111\nCONDITIONS OR SALE OF PROPERTY (Continued) \n \n(5) The applicant who is issued an EAO shall perform all the duties, functions, and responsibilities \nrequired of a licensee. \n \n(A) Failure to comply with licensing laws and regulations under Section 87111(b) as \ndetermined by the licensing agency, shall result in the denial of the application for \nlicense.  This denial shall also constitute termination of the EAO. \n \n(B) The licensing agency shall provide written notification of the denial and this notice shall \nbe effective immediately upon receipt. \n \n(d) The Department shall determine, within 60 days, after receipt of the completed application, whether a \nlicense will be issued. \n \n(e) Following receipt of a completed application, the designee shall not be considered to be operating an \nunlicensed facility while the Department decides whether to grant the license. \n \n(f) In the event of the sale and transfer of property and business, the applicant (buyer) shall be issued an \nEAO if the applicant (buyer) complies with Health and Safety Code section 1569.191. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code, section 1569.191 provides in part: \n \n“(a) Notwithstanding section 1569.19, in the event of a sale of a licensed facility where the sale will \nresult in a new license being issued, the sale and transfer of property and business shall be subject to \nboth of the following: \n \n(1) The licensee shall provide written notice to the department and to each resident or his or her legal \nrepresentative of the licensee's intent to sell the facility at least 30 days prior to the transfer of property \nor business, or at the time that a bona fide offer is made, whichever period is longer. \n \n(2) The licensee shall, prior to entering into an admission agreement, inform all residents, or their \nlegal representatives, admitted to the facility after notification to the department, of the licensee's intent \nto sell the property or business. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 32 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87111", "type": "Title22"}, {"section": "87111", "title": "CONTINUATION OF LICENSE UNDER EMERGENCY  87111", "text": "CONTINUATION OF LICENSE UNDER EMERGENCY  87111\nCONDITIONS OR SALE OF PROPERTY (Continued) \n   \n HANDBOOK CONTINUES  \n \n(b) Except as provided in subdivision (e), the property and business shall not be transferred until the \nbuyer qualifies for a license or provisional license within the appropriate provisions of this chapter. \n \n(1) The seller shall notify, in writing, a prospective buyer of the necessity to obtain a license, as \nrequired by this chapter, if the buyer's intent is to continue operating the facility as a residential care \nfacility for the elderly.  The seller shall send a copy of this written notice to the licensing agency. \n \n(2) The prospective buyer shall submit an application for a license, as specified in section 1569.15, \nwithin five days of the acceptance of the offer by the seller. \n \n(c) No sale of the facility shall be permitted until 30 days have elapsed from the date upon which \nnotice has been provided pursuant to paragraphs (1) and (2) of subdivision (a). \n \n(d) The department shall give priority to applications for licensure which are submitted pursuant to \nthis section in order to ensure timely transfer of the property and business.  The department shall make \na decision within 60 days after a complete application is submitted on whether to issue a license \npursuant to section 1569.15. \n \n(e) If the parties involved in the transfer of the property and business fully comply with this section \nthen the transfer may be completed and the buyer shall not be considered to be operating an unlicensed \nfacility while the department makes final determination on the application for licensure....\" \n \n HANDBOOK ENDS HERE  \n \n(g) \"A bona-fide offer\", as specified in Health and Safety Code section 1569.191(a)(1), shall mean a \nproposal by the buyer to purchase the facility with definite terms in writing communicated to the seller \nand accompanied by a cash deposit. \n \nNOTE:  Authority cited:  Sections 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.15,  \n1569.191 and 1569.193, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 33", "type": "Title22"}, {"section": "87112", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87112", "title": "CONDITIONS FOR FORFEITURE OF A LICENSE 87112", "text": "CONDITIONS FOR FORFEITURE OF A LICENSE 87112\n \n(a) Conditions for forfeiture of a residential care faci lity for the elderly license shall be as specified in \nHealth and Safety Code section 1569.19. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.19 provides in part: \n \n\"A license shall be forfeited by operation of law prior to its expiration date when one of the following \noccurs: \n \n(a) The licensee sells or otherwise transfers the facility or facility property, except when change of \nownership applies to transferring of stock when the facility is owned by a corporation, and when the \ntransfer of stock does not constitute a majority change in ownership.  The sale of a facility shall be \nsubject to the requirements of this chapter. \n \n(b) The licensee surrenders the license to the department. \n \n(c) The licensee moves the facility from one location to another.  The department shall develop \nregulations to ensure that the facilities are not charged a full licensing fee and do not have to complete \nthe entire application process when applying for a license for the new location. \n \n(d) The licensee is convicted of an offense specified in Section 220, 243.4, or 264.1, or paragraph \n(1) of Section 273a, Section 273d, 288, or 289 of the Penal Code, or is convicted of another crime \nspecified in subdivision (c) of Section 667.5 of the Penal Code. \n \n(e) The licensee dies.  When a licensee dies, the continued operation shall be subject to the \nrequirements of Section 1569.193. \n \n(f) The licensee abandons the facility.\" \n \n HANDBOOK ENDS HERE  \n \n(1) \"Licensee abandons the facility\" shall mean either of the following: \n \n(A) The licensee informs the licensing agency that the licensee no longer accepts \nresponsibility for the facility, or \n \n(B) The licensing agency is unable to determine the licensee's whereabouts after the \nfollowing: \n \n1. The licensing agency requests information of the licensee's whereabouts from \nthe facility's staff if any staff can be contacted; and \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 34 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87118 (Cont.)", "type": "Title22"}, {"section": "87112", "title": "CONDITIONS FOR FORFEITURE OF A LICENSE (Continued) 87112", "text": "CONDITIONS FOR FORFEITURE OF A LICENSE (Continued) 87112\n \n2. The licensing agency has made at least one (1) phone call per day, to the \nlicensee's last telephone number of record, for five (5) consecutive workdays \nwith no response; and \n \n3. The licensing agency has sent a certified letter, requesting the licensee to contact \nthe licensing agency, to the licensee's last mailing address of record with no \nresponse within seven (7) calendar days. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Section 1569.19, Health and \nSafety Code.", "type": "Title22"}, {"section": "87113", "title": "POSTING OF LICENSE   87113", "text": "POSTING OF LICENSE   87113\n \nThe license shall be posted in a prominent location in the licensed facility accessible to public view. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Section 1569.45, Health and \nSafety Code.", "type": "Title22"}, {"section": "87114", "title": "APPLICANT OR LICENS EE MAILING ADDRESS 87114", "text": "APPLICANT OR LICENS EE MAILING ADDRESS 87114\n \nThe applicant or licensee shall file his/her mailing address, in writing, with the licensing agency and shall \nnotify the agency, in writing, of any change within 10 calendar days. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.15, 1569.20, \n1569.22 and 1569.51, Health and Safety Code.", "type": "Title22"}, {"section": "87118", "title": "NONDISCRIMINATION   87118", "text": "NONDISCRIMINATION   87118\n \n(a) Any adult shall be permitted to apply for a license regardless of age, sex, race, religion, color, political \naffiliation, national origin, disability, marital status, actual or perceived sexual orientation, or ancestry. \n \n(b) All licensed facilities shall receive persons on a nondiscriminatory basis according equal treatment and \nservices without regard to race, color, religion, national origin, actual or perceived sexual orientation \nor ancestry. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 35 \n  \n \n \n87118 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87118", "title": "NONDISCRIMINATION (Continued)  87118", "text": "NONDISCRIMINATION (Continued)  87118\n \n(c) An exception shall be made in the case of any bona fide nonprofit religious, fraternal or charitable \norganization which can demonstrate to the satisfaction of the Department or the licensing agency that \nits primary or substantial purpose is not to evade this section. \n \n(1) It may establish reception policies limiting or giving preference to its own members or adherents, \nprovided, however, such membership is nondiscriminatory and such policies shall not be \nconstrued as a violation of this section. \n \n(2) Any reception of nonmembers or nonadherents shall be subject to the requirements of this \nsection. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Section 1569.31, Health and \nSafety Code; Section 51, Civil Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 36 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87155 (Cont.)  \n \n Article 3.  Application Procedures", "type": "Title22"}, {"section": "87155", "title": "APPLICATION FOR LICENSE  87155", "text": "APPLICATION FOR LICENSE  87155\n \n(a) Any individual, firm, partnership, association, co rporation or governmental entity desiring to obtain a \nlicense shall file with the licensing agency an application on forms furnished by the licensing agency.  \nThe licensee shall cooperate with the licensing agency in providing verification and/or documentation \nas requested by the licensing agency.  The application and supporting documents shall contain the \nfollowing: \n \n(1) Name or proposed name and address of facility. \n \n(2) Name and address of the applicant and documentation verifying completion by the applicant of \ncertification requirements as specified in Section 87406, Administrator Certification \nRequirements. \n \n(A) This section shall apply to all applications for license, unless the applicant has a current \nlicense for another residential care facility for the elderly which was initially licensed \nprior to July 1, 1989 or has successfully completed an approved certification program \nwithin the prior five years. \n \n(B) If the applicant is a firm, partnership, association, or corporation, the chief executive \nofficer or person serving in a like capacity or the designated administrator of the facility \nshall meet the requirements of this section. \n \n(3) If the applicant is a partnership, the name, signature and principal business address of each \npartner. \n \n(4) If the applicant is a corporation or association, the name, title and principal business address of \neach officer, executive director,  and member of the governing board.  The application shall be \nsigned by the chief executive officer or authorized representative.  In addition, a copy of the \nArticles of Incorporation, Constitution and By-l aws, and the name and address of each person \nowning more than 10 percent of stock in the corporation shall be provided. \n \n(5) If the applicant is a corporation, each member of the board of directors, executive director, and \nany officer shall list the name of all facilities which they have been licensed to operate, employed \nby or a member of the board of the directors, executive director or an officer. \n \n(6) Procedures as required pursuant to section 1569.175 of the Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 37 \n  \n \n87155 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87155", "title": "APPLICATION FOR LICENSE  (Continued) 87155", "text": "APPLICATION FOR LICENSE  (Continued) 87155\n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.175 provides: \n \n\"(a) In addition to any other requirements of this chapter, any residential care facility for the \nelderly providing residential care for six or fewer persons at which the owner does not reside \nshall provide a procedure approved by the licensing agency for immediate response to incidents \nand complaints.  This procedure shall include a method of assuring that the owner, licensee, or \nperson designated by the owner or licensee is notified of the incident, that the owner, licensee, or \nperson designated by the owner or licensee has personally investigated the matter, and that the \nperson making the complaint or reporting the incident has received a response of action taken or \na reason why no action needs to be taken. \n \n(b) In order to assure the opportunity for complaints to be made directly to the owner, \nlicensee, or person designated by the owner or licensee, and to provide the opportunity for the \nowner, licensee, or person designated by the owner or licensee to meet residents and learn of \nproblems in the neighborhood, any facility with a nonresident owner shall establish a fixed time \non a weekly basis when the owner, licensee, or person designated by the owner or licensee will \nbe present. \n \n(c) Facilities with nonresident owners shall establish procedures to comply with the \nrequirements of this section on or before July 1, 1987.\" \n \n HANDBOOK ENDS HERE  \n \n(7) Name and address of owner of facility premises if applicant is leasing or renting. \n \n(8) The category of facility to be operated. \n \n(9) Maximum number to be served. \n \n(10) The name, residence and mailing addresses of the facility administrator, a description of the \nadministrator's background and qualifications, and documentation verifying the required \neducation and administrator certification. \n \n(11) Copy of the current organizational chart showing type and number of positions and line of \nauthority.  However, facilities for less than sixteen persons may furnish, in lieu of an organization \nchart, a list of positions and the periods of time that persons in these positions will be providing \nservices at the facility. \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 38 \n  \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87155 (Cont.)", "type": "Title22"}, {"section": "87155", "title": "APPLICATION FOR LICENSE   (Continued) 87155", "text": "APPLICATION FOR LICENSE   (Continued) 87155\n \n(12) Evidence pursuant to Health  and Safety Code, section 1520(b). \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1520(b) provides: \n \n\"(b) Evidence satisfactory to the department that the applicant is of reputable and responsible \ncharacter. ... If the applicant is a firm, association, organization, partnership, business trust, \ncorporation or company, like evidence shall be submitted  as to the members or shareholders \nthereof, and the person who will be in charge of the community care facility for which application \nfor issuance of license or special permit is made.\" \n \n HANDBOOK ENDS HERE  \n \n(13) A financial plan of operation on forms provid ed or approved by the Department.  Start-up funds \nshall be sufficient to meet a minimum of three (3) months operating costs.  In addition: \n \n(A) Where construction is anticipated to meet the requirements for a license, sufficient \nfinancing for the construction shall be available. \n \n(B) The scope of the applicant's services shall be such that an adequate quality of service will \nbe permitted from available funds.  The licensing agency shall have the right to verify \nthe availability of these funds. \n \n(14) When there is a change of licensee, the re quired documentation shall include the information \nspecified in Section 87217(k). \n \n(15) Information concerning insurance carried by the applicant relating to the operation of the facility. \n \n(16) A plan of operation as specified  in Section 87208, Plan of Operation. \n \n(17) The fee for processing the application for the requested capacity as specified in Section 87156, \nLicensing Fees. \n \n(18) Name, address and telephone number of the city or county fire department, the district providing \nfire protection services, or the State Fire Marshal's Office having jurisdiction in the area where \nthe facility is located. \n \n(19) Such other information as may be required by the licensing agency for the proper administration \nand enforcement of the licensing law and regulations. \n \n(b) An application shall be filed with the licensing agency which serves the area in which the facility is \nlocated. \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 39 \n  \n  \n87155 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87155", "title": "APPLICATION FOR LICENSE  (Continued) 87155", "text": "APPLICATION FOR LICENSE  (Continued) 87155\n \nNOTE:  Authority cited:  Sections 1569.23, 1569.30 and 1569.616, Health and Safety Code.  Reference:  \nSections 1569.1, 1569.2, 1569.10, 1569.15, 1569.151, 1569.1515, 1569.16, 1569.17, 1569.185, 1569.19, \n1569.20, 1569.21, 1569.22, 1569.23, 1569.24, 1569.312, 1569.45, 1569.60, 1569.616 and 1569.62, Health \nand Safety Code.", "type": "Title22"}, {"section": "87156", "title": "LICENSING FEES    87156", "text": "LICENSING FEES    87156\n \n(a) An applicant or licensee shall be charged fees as specified in Health and Safety Code section 1569.185. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.185 provides: \n \n(a)(1) An application fee adjusted by facility and capacity shall be charged by the department \nfor the issuance of a license to operate a residential care facility for the elderly.  After initial \nlicensure, a fee shall be charged by the department annually on each anniversary of the \neffective date of the license.  The fees are for the purpose of financing activities specified in \nthis chapter.  Fees shall be assessed as follows, subject to paragraph (2):   \n \nFee Schedule \n \n   Initial \n   Capacity  Application Annual \n \n  1-3  $     495.60 $   495.60 \n  4-6  $     990.00 $   495.60 \n  7-15  $  1,486.80 $   742.80 \n  16-30  $  1,980.00 $   990.00 \n  31-49  $  2,476.80 $1,238.40 \n  50-74  $  2,972.40 $1,448.00 \n  75-100  $  3,469.20 $1,734.00 \n  101-150  $  3,964.80 $1,982.40 \n  151-200  $  4,622.40 $2,311.20 \n  201-250  $  5,280.00 $2,640.00 \n  251-300  $  5,940.00 $2,970.00 \n  301-350  $  6,600.00 $3,300.00 \n  351-400  $  7,260.00 $3,630.00 \n  401-500  $  8,580.00 $4,290.00 \n  501-600  $  9,900.00 $4,950.00 \n  601-700  $11,220.00 $5,610.00 \n  701+  $13,200.00 $6,600.00 \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-07 Effective 5/18/15  \n Page 40 \n  \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87156 (Cont.)", "type": "Title22"}, {"section": "87156", "title": "LICENSING FEES (Continued)  87156", "text": "LICENSING FEES (Continued)  87156\n   \n HANDBOOK CONTINUES  \n \n (2) (A) The Legislature finds that all revenues generated by fees for licenses computed under \nthis section and used for the purposes for which they were imposed are not subject to Article \n;,,,ௗ%\u0003RI\u0003WKH\u0003&DOLIRUQLD\u0003&RQVWLWXWLRQ\u0011 \n \n (B) The department, at least every five years, shall analyze initial  application fees and annual  \n fees issued by it to ensure the appropriate fee amounts are charged.  The department shall  \n recommend to the Legislature that fees established by the Legislature be adjusted as necessary to \nensure that the amounts are appropriate. \n \n (b)(1) In addition to fees set forth in subdivis ion (a), the department shall charge the following \nfees: \n \n (A) A fee that represents 50 percent of an established application fee when an existing licensee \nmoves the facility to a new physical address. \n \n (B) A fee that represents 50 percent of the established application fee when a corporate licensee \nchanges who has the authority to select a majority of the board of directors. \n \n (C) A fee of twenty-five dollars ($25) when an existing licensee seeks to either increase or \ndecrease the licensed capacity of the facility. \n \n (D) An orientation fee of fifty dollars ($50) for attendance by any individual at a department-\nsponsored orientation session. \n \n (E) A probation monitoring fee equal to the curren t annual fee, in addition to the current annual \nfee for that category and capacity for each year a license has been placed on probation as a result \nof a stipulation or decision and order pursuant to the administrative adjudication procedures of \nthe Administrative Procedure Act (Chapter 4.5 (commencing with Section 11400) and Chapter 5 \n(commencing with Section 11500) of Part 1 of Division 3 of Title 2 of the Government Code). \n \n \n HANDBOOK CONTINUES  \n \n     \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-07 Effective 5/18/15  \nPage 41 \n  \n \n \n \n \nThis page is intentionally left blank.   \n  \n  \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87156 (Cont.)", "type": "Title22"}, {"section": "87156", "title": "LICENSING FEES (Continued)  87156", "text": "LICENSING FEES (Continued)  87156\n   \nHANDBOOK CONTINUES \n \n  (F) A late fee that represents an additional 50 percent of the established current annual fee \nwhen any licensee fails to pay the current annual licensing fee on or before the due date as \nindicated by postmark on the payment. \n \n  (G) A fee to cover any costs incurred by the department for processing payments including, \nbut not limited to, bounced check charges, charges for credit and debit transactions, and \npostage due charges. \n \n  (H) A plan of correction fee of two hundred dollars ($200) when any licensee does not \nimplement a plan of correction on or prior to the date specified in the plan.   \n \n(2) No local jurisdiction shall impose any business license, fee, or tax for the privilege of \noperating a facility licensed under this chapter which serves six or fewer persons. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-07 Effective 5/18/15  \n Page 41.1 \n  \n87156 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87156", "title": "LICENSING FEES (Continued)  87156", "text": "LICENSING FEES (Continued)  87156\n   \n HANDBOOK CONTINUES  \n \n(c) (1) The revenues collected from licensing fees pursuant to this section shall be utilized by \nthe department for the purpose of ensuring the health and safety of all individuals provided \ncare or supervision by licensees and to support the activities of the licensing programs, \nincluding, but not limited to, monitoring facilities for compliance with licensing laws and \nregulations pursuant to this chapter, and other administrative activities in support of the \nlicensing program, when appropriated for these purposes.  The revenues collected shall be \nused in addition to any other funds appropriated in the annual Budget Act in support of the \nlicensing program.  The department shall adjust the fees collected pursuant to this section to \nensure that they do not exceed the costs described in this paragraph.   \n \n(2) The department shall not utilize any portion of these revenues sooner than 30 days after \nnotification in writing of the purpose and use, as approved by the Department of Finance, to \nthe Chairperson of the Joint Legislative Budget Committee, and the chairpersons of the \ncommittee in each house that considers appropriations for each fiscal year.  The department \nshall submit a budget change proposal to justify any positions or any other related support \ncosts on an ongoing basis.   \n \n(d) A residential care facility for the elderly may use a bona fide business check to pay the \nlicense fee required under this section. \n \n(e) The failure of an applicant for licensure or a licensee to pay all applicable and accrued \nfees and civil penalties shall constitute grounds for denial or forfeiture of a license.\n \n \n HANDBOOK ENDS HERE  \n \n(b) The annual fee shall be according to existing licensed capacity unless the licensee requests a lower or \nhigher capacity. \n \n(c) An additional fee shall be charged when the licensee requests an increase or decrease in capacity as \nspecified in Health and Safety Code section 1569.185(b)(1)(C). \n \n(d) When a licensee moves a facility from one location to  another, the relocation fee shall be as specified \nin Health and Safety Code section 1569.185(b)(1)(A). \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-07 Effective 5/18/15  \n Page 42 \n  \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87157 (Cont.)", "type": "Title22"}, {"section": "87156", "title": "LICENSING FEES (Continued)  87156", "text": "LICENSING FEES (Continued)  87156\n \n(1) To qualify for the relocation fee the following shall apply: \n \n(A) The licensee shall have notified the licensing agency before actually relocating the \nfacility. \n \n(B) The categorical type of facility shall remain the same when relocating the facility. \n \n(C) The fee shall be by requested capacity at the new location. \n \n(e) The fees shall be nonrefundable. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.185 and \n1569.19, Health and Safety Code.", "type": "Title22"}, {"section": "87157", "title": "APPLICATION REVIEW     87157", "text": "APPLICATION REVIEW     87157\n \n(a) No initial license shall be issued until the licensing agency has completed the following: \n \n(1) A review which includes an on-site survey of the proposed premises and a determination of the \nqualifications of the applicant. \n \n(2) A determination that the applicant has secured a fire clearance from the State Fire Marshal. \n \n(3) A determination that the applicant and facility comply with the provisions of Chapter 3 \n(commencing with section 1569) of Division 2 of the Health and Safety Code, and the regulations \nin this chapter. \n \n(b) The licensing agency shall cease review of any application as specified in Health and Safety Code \nsection 1569.16. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.16 provides in part: \n \n\"(a)(1) If an application for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license... and the prior license was revoked \nwithin the preceding two years, the department shall cease any further review of the application until \ntwo years shall have elapsed from the date of revocation. ...  \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 43 \n  \n87157 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87157", "title": "APPLICATION REVIEW (Continued) 87157", "text": "APPLICATION REVIEW (Continued) 87157\n   \n HANDBOOK CONTINUES  \n \n(b) If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant had previously applied for a license under any of the \nchapters listed in subdivision (a) and the applicatio n was denied within the last year, the department \nshall, except as provided in section 1569.22, cease further review of the application until one year has \nelapsed from the date of the denial letter.  In those circumstances where denials are appealed and upheld \nat an administrative hearing, review of the application shall cease for one year from the date of the \ndecision and order being rendered by the department.  The cessation of review shall not constitute a \ndenial of the application....\" \n \n HANDBOOK ENDS HERE  \n \n(1) \"Application was denied within the last year\" as specified in Health and Safety Code section \n1569.16(b) shall include initial applications. \n \n(2) If cessation of review occurs, the application shal l be returned to the applicant.  It shall be the \nresponsibility of the applicant to request resumption of review as specified in Health and Safety \nCode section 1569.16. \n \n(3) The application fee shall be non-refundable as specified in Section 87156(e). \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.15, 1569.16, \n1569.17, 1569.20 and 1569.205, Health and Safety Code.", "type": "Title22"}, {"section": "87158", "title": "CAPACITY     87158", "text": "CAPACITY     87158\n \n(a) A license shall be issued for a specific capacity which shall be the maximum number of residents which \ncan be provided care at any given time.  The capacity shall be exclusive of any members of the licensee's \nown family who reside at the facility.  However, th e licensing agency shall consider the presence of \nother family members or other persons who reside in the facility in determining capacity in order to \nensure and promote proper living arrangements for both the licensee's family and the residents and to \nensure the provision of adequate care and supervision for the residents. \n \n(b) The number of persons that the facility is licens ed to admit shall be determined on the basis of the \napplication review by the licensing agency which shall consider: \n \n(1) Physical energy and skills of the licensee as it  relates to their ability to meet the needs of the \nresidents. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 44 \n  \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87161 (Cont.)", "type": "Title22"}, {"section": "87158", "title": "CAPACITY (Continued)   87158", "text": "CAPACITY (Continued)   87158\n \n(2) Any other household members who may reside at the facility and their individual needs. \n \n(3) Physical features of the facility, such as available living space, which are necessary in order to \ncomply with regulations. \n \n(4) Number of available staff to meet the care needs of the residents. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2, 1569.31 \nand 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87159", "title": "WITHDRAWAL OF APPLICATION  87159", "text": "WITHDRAWAL OF APPLICATION  87159\n \n(a) The applicant may withdraw an application.  However, unless the licensing agency consents in writing \nto such withdrawal, the Department or licensing agency shall not be deprived of its authority to institute \nor continue a proceeding against the applicant for the denial of the license upon any ground provided \nby law or to enter an order denying the license upon any such ground. \n \n(b) The fee for processing the application shall be forfeited. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections  1569.185,1569.20, \n1569.22, 1569.50, 1569.51 and 1569.52, Health and Safety Code.", "type": "Title22"}, {"section": "87161", "title": "RESUBMISSION OF APPLICATION 87161", "text": "RESUBMISSION OF APPLICATION 87161\n \n(a) A new application shall be made whenever there is any change in conditions or limitations described \non the current license, including, but not limited to: \n \n(1) Any change in the location of the facility. \n \n(2) Any change in the licensee. \n \n(3) Failure to complete a new application within the required time limit. \n \n(4) Any increase in capacity. \n \n(A) Minor capacity increases may be granted following an evaluation by the licensing agency \nwithout the need for resubmission of an application. \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 45 \n  \n87161 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87161", "title": "RESUBMISSION OF APPLICATION (Continued) 87161", "text": "RESUBMISSION OF APPLICATION (Continued) 87161\n \n(5) A corporate organizational change, including, but not limited to, change in structure, sale or \ntransfer of the majority of stock, separating from a parent company, or merger with another \ncompany.  The licensee shall notify the licensing agency of such organizational change within \nforty-eight (48) hours. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.3, 1569.10, \n1569.11, 1569.15 and 1569.19, Health and Safety Code.", "type": "Title22"}, {"section": "87162", "title": "PROVISIONAL LICENSE   87162", "text": "PROVISIONAL LICENSE   87162\n \n(a) The licensing agency may issue a provisional license to an applicant who has submitted a completed \napplication for an initial license if the licensing agency determines that there are no life safety risks, \nthat the facility is in substantial compliance, as defined in Section 87101(s)(6), with applicable law and \nregulations, and an immediate need for licensure exists as defined in Section 87101(i)(3). \n \n(1) A provisional license shall not be issued as specified in Health and Safety Code section \n1569.1515(b). \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.1515(b) provides: \n \n\"(b)  The department shall not issue a provisional license or license to any corporate applicant \nthat has a member of the board of directors, the executive director, or an officer who is not eligible \nfor licensure pursuant to sections 1569.16 and 1569.59.\" \n \n HANDBOOK ENDS HERE  \n \n(b) The capacity of a provisional license shall be limited to the number of residents for whom immediate \nneed has been established, or the capacity established for the specific facility, whichever is less. \n \n(c) A provisional license shall not be renewable and shall terminate on the date specified on the license, or \nupon denial of the application, whichever is earlier. \n \n(1) A provisional license may be issued for a maximum of six (6) months when the licensing agency \ndetermines that full compliance with licensing regulations will be achieved within that time \nperiod. \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 46 \n  \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87163 (Cont.)", "type": "Title22"}, {"section": "87162", "title": "PROVISIONAL LICENSE (Continued) 87162", "text": "PROVISIONAL LICENSE (Continued) 87162\n \n(2) A provisional license may be issued for a maxi mum of twelve (12) months when the licensing \nagency determines, at the time of application, that more than six (6) months is required to achieve \nfull compliance with licensing regulations due to circumstances beyond the control of the \napplicant. \n \n(d) If, during the provisional licensing period, the licensing agency discovers deficiencies which threaten \nthe physical health, mental health, safety or welfare of the residents, the Department may exercise its \ndiscretion to institute administrative action or civil proceedings or to refer for criminal prosecution. \n \n(e) If the licensing agency determines after its re view, specified in Section 87157, Application Review, \nthat the licensee does not meet the licensing requirements, the application shall be denied, as specified \nin Section 87163, Denial of License Application. \n \n(f) If the licensing agency denied the application for an  initial license, the applicant may appeal the denial, \nas provided in Section 87163, Denial of License Application.  Until the Director adopts a decision on \nthe denial action, the facility shall be unlicensed. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.15, 1569.1515, \n1569.17, 1569.20, 1569.21, 1569.22, 1569.23 and 1569.24, Health and Safety Code.", "type": "Title22"}, {"section": "87163", "title": "DENIAL OF LICENSE APPLICATION 87163", "text": "DENIAL OF LICENSE APPLICATION 87163\n \n(a) Except as specified in Section 87162(a), which provides that the applicant may be issued a provisional \nlicense based upon substantial compliance and immediate need, the licensing agency shall deny an \napplication for an initial license if it is determined that the applicant is not in compliance with applicable \nlaw and regulations. \n \n(b) The licensing agency shall have the authority to deny an application for an initial license if the applicant \nhas failed to pay any civil penalty assessments pursuant to Section 87768, Unlicensed Facility Penalties, \nand in accordance with a final judgment issued by a court of competent jurisdiction, unless payment \narrangements acceptable to the licensing agency have been made. \n \n(c) The licensing agency shall have the authority to deny an initial application if the applicant does not \ncomply with Sections 87155(a)(2) and (9), and Health and Safety Code sections 1569.1515(b) and \n1569.50. \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 47 \n  \n87163 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87163", "title": "DENIAL OF LICENSE APPLICATION (Continued) 87163", "text": "DENIAL OF LICENSE APPLICATION (Continued) 87163\n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.1515(b) provides: \n \n\"(b)  The department shall not issue a provisional license or license to any corporate applicant that has \na member of the board of directors, the executive director, or an officer who is not eligible for licensure \npursuant to Sections 1569.16 and 1569.59.\" \n \nHealth and Safety Code section 1569.50(a) provides: \n \n\"(a)  The department may deny an application for a license or may suspend or revoke any license issued \nunder this chapter upon any of the following grounds and in the manner provided in this chapter: \n \n(1)  Violation by the licensee of this chapter or of the rules and regulations adopted under this chapter. \n \n(2)  Aiding, abetting, or permitting the violation of this chapter or of the rules and regulations adopted \nunder this chapter. \n \n(3)  Conduct that is inimical to the health, morals, welfare, or safety of either an individual in or \nreceiving services from the facility or the people of the State of California. \n \n(4)  The conviction of a licensee, or other person mentioned in Section 1569.17 at any time before or \nduring licensure, of a crime as defined in Section 1569.17. \n \n(5)  Engaging in acts of financial malfeasance concerning the operation of a facility, including, but not \nlimited to, improper use or embezzlement of client moneys and property or fraudulent appropriation \nfor personal gain of facility moneys and property, or willful or negligent failure to provide services for \nthe care of clients.\" \n \n HANDBOOK ENDS HERE  \n \n(d) If the application for an initial license is denied, the application processing fee shall be forfeited. \n \n(e) If the application for an initial license is denied, the licensing agency shall send a written notice of \ndenial by certified mail.  The notification shall inform the applicant of the denial; set forth the reasons \nfor the denial; and advise the applicant of the right to appeal. \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-11 Effective 5/9/17  \n Page 48 \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87163", "type": "Title22"}, {"section": "87163", "title": "DENIAL OF LICENSE APPLICATION (Continued) 87163", "text": "DENIAL OF LICENSE APPLICATION (Continued) 87163\n \n(f) Except as otherwise specified by Health and Safety Code section 1569.50(d), an applicant may appeal \nthe denial of the application by sending a written notice of appeal to the licensing agency within 15 \ndays of the postmark date of the denial notice. \n \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.50(d) provides: \n \n\"(d) A licensee who abandons the facility and the residents in care resulting in an immediate and \nsubstantial threat to the health and safety of the abandoned residents, in addition to revocation of \nthe license pursuant to this section, shall be ex cluded from licensure in facilities licensed by the \ndepartment without the right to petition for reinstatement.\" \n \n HANDBOOK ENDS HERE  \n \n \n(g) The licensing agency shall, upon receipt of the notice of appeal, advise the applicant in writing of the \nappeal procedure. \n \n(h) The proceedings to review such denial shall be conducted pursuant to the provisions of Chapter 5 \n(commencing with Section 11500), Part 1, Division 3, Title 2 of the Government Code. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.15, \n1569.1515, 1569.17, 1569.185, 1569.20, 1569.21, 1569.22, 1569.23, 1569.485, 1569.49, 1569.50, 1569.51, \n1569.52 and 1569.53, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-11 Effective 5/9/17  \n Page 49", "type": "Title22"}, {"section": "87202", "title": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "text": "RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations\n \nArticle 4.  Operating Requirements", "type": "Title22"}, {"section": "87202", "title": "FIRE CLEARANCE    87202", "text": "FIRE CLEARANCE    87202\n \n(a) All facilities shall maintain a fire clearance approved by the city, county, or city and county fire \ndepartment or district providing fire protection services, or the State Fire Marshal.  Prior to accepting \nor retaining any of the following types of persons, the applicant or licensee shall notify the licensing \nagency and obtain an appropriate fire clearance approved by the city, county, or city and county fire \ndepartment or district providing fire protection services, or the State Fire Marshal: \n \n(1) Nonambulatory persons. \n \n(2) Bedridden persons \n \n   \n HANDBOOK BEGINS HERE \n \n Health and Safety Code Section 1569.72(c) provides in part: \n \n \"(c)  …bedridden persons may be admitted to, and remain in, residential care facilities for the \nelderly that secure and maintain an appropriate fire clearance.  A fire clearance shall be issued \nto a facility in which a bedridden person resides if either of the following conditions are met: \n \n (1)  The fire safety requirements are met.  Residents who are unable to independently transfer \nto and from bed, but who do not need assistance to turn or reposition in bed, shall be considered \nnonambulatory for purposes of this paragraph. \n \n (2)  Alternative methods of protection are approved.\" \n \n Health and Safety Code Sections 1569.72(h)(2)(B)(ii) provides: \n \n \"(h)(2)(B)(ii)  Either the facility, the resident or residents' representative, or local fire official \nmay request from the Office of the State Fire Marshal a written opinion concerning the \ninterpretation of the regulations promulgated by the State Fire Marshal pursuant to this section \nfor a particular factual dispute.  The State Fire Marshal shall issue the written opinion within \n45 days following the request.\" \n \n Health and Safety Code Sections 1569.72(i) provides: \n \n \"(i)  For facilities that care for six or fewer clients, a local fire official may not impose fire \nsafety requirements stricter than the fire safety regulations promulgated for the particular type \nof facility by the Office of the State Fire Marshal or the local fire safety requirements imposed \non any other single family dwelling, whichever is more strict.\" \n \n HANDBOOK ENDS HERE  \n \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-10-07 Effective 8/8/10  \n Page 50 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87204 \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2, 1569.312, \nand 15692.72, Health and Safety Code.", "type": "Title22"}, {"section": "87203", "title": "FIRE SAFETY    87203", "text": "FIRE SAFETY    87203\n \nAll facilities shall be maintained in conformity with the regulations adopted by the State Fire Marshal for \nthe protection of life and property against fire and panic. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.31 and \n1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87204", "title": "LIMITATIONS -- CAPACITY AND AMBULATORY STATUS 87204", "text": "LIMITATIONS -- CAPACITY AND AMBULATORY STATUS 87204\n \n(a) A licensee shall not operate a facility beyond the conditions and limitations specified on the license, \nincluding specification of the maximum number of persons who may receive services at any one time.  \nAn exception may be made in the case of catastrophic emergency when the licensing agency may \nmake temporary exceptions to the approved capacity. \n \n(b) Resident rooms approved for 24-hour care of ambulatory residents only shall not accommodate \nnonambulatory residents.  Residents whose condition becomes nonambulatory shall not remain in \nrooms restricted to ambulatory residents. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.2, 1569.31 \nand 1569.312, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-10-07 Effective 8/8/10  \n Page 50.1 \n  \n \n \n \n \n \n \n \n \n \nThis page is intentionally left blank \n \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87206 (Cont.)", "type": "Title22"}, {"section": "87205", "title": "ACCOUNTABILITY OF LICENSEE GOVERNING BODY 87205", "text": "ACCOUNTABILITY OF LICENSEE GOVERNING BODY 87205\n \n(a) The licensee, whether an individual or other entity, shall exercise general supervision over the affairs \nof the licensed facility and establish policies concerning its operation in conformance with these \nregulations and the welfare of the individuals it serves. \n \n(b) If the licensee is a corporation or an association, the governing body shall be active, and functioning \nin order to assure accountability. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.2, \n1569.15, 1569.16, 1569.17, 1569.31 and 1569.312, Health and Safety Code.", "type": "Title22"}, {"section": "87206", "title": "ADVERTISEMENTS AND LICENSE NUMBER 87206", "text": "ADVERTISEMENTS AND LICENSE NUMBER 87206\n \n(a) In accordance with Health and Safety Code sections 1569.68 and 1569.681, licensees shall reveal \neach facility license number in all public advertisements, including Internet, or correspondence. \n   \n HANDBOOK BEGINS HERE \n \nHealth and Safety Code section 1569.681 provides: \n \n(a) Each residential care facility for the elderly licensed under this chapter shall reveal its license \nnumber in all advertisements, publications, or announcements made with the intent to attract \nclients or residents. \n \n(b) Advertisements, publications, or announcements subject to the requirements of subdivision (a) \nreferred to herein include, but are not limited to, those contained in the following: \n \n(1) Newspaper or magazine. \n \n(2) Consumer report. \n \n(3) Announcement of intent to commence business. \n \n(4) Telephone directory yellow pages. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 51 \n  \n \n \n87206 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87206", "title": "ADVERTISEMENTS AND LICENSE NUMBER (Continued) 87206", "text": "ADVERTISEMENTS AND LICENSE NUMBER (Continued) 87206\n   \n HANDBOOK CONTINUES \n \n(5) Professional or service directory. \n \n(6) Radio or television commercial. \n \nHealth and Safety Code section 1569.68 provides: \n \nAll residential care facilities shall be required to  include their current license number in any public \nadvertisement or correspondence. \n \n HANDBOOK ENDS HERE  \n \n(b) Licensees who operate more than one facility and use a common advertisement for these facilities \nshall be required to list each facility license number in accordance with Health and Safety Code \nsections 1569.681 and 1569.68. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.68 and \n1569.681, Health and Safety Code.", "type": "Title22"}, {"section": "87207", "title": "FALSE CLAIMS    87207", "text": "FALSE CLAIMS    87207\n \nNo licensee, officer or employee of a licensee shall make or disseminate any false or misleading statement \nregarding the facility or any of the services provided by the facility. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Section 1569.44, Health \nand Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 52 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87208 (Cont.)", "type": "Title22"}, {"section": "87208", "title": "PLAN OF OPERATION", "text": "PLAN OF OPERATION\n \n(a) The licensee shall have and maintain a current, written definitive plan of operation for the facility.  \nThe licensee shall operate the facility in accordance with the terms specified in the plan of \noperation and may be cited for not doing so pursuant to Health and Safety Code section 1569.49.  \nThe plan and related materials shall be on file in the facility and shall be submitted to the licensing \nagency with the license application.  Any significant changes in the plan of operation which would \naffect the services to residents shall be submitted to the licensing agency for approval.  The plan \nand related materials shall contain the following: \n \n(1) Statement of purposes and program goals. \n \n(2) A copy of the Admission Agreement, containing basic and optional services. \n \n(3) Statement of admission policies and procedures regarding acceptance of persons for services. \n \n(4) Administrative organization. \n \n(5) Staffing plan, qualifications and duties. \n \n(6) Plan for training staff, as required by Health and Safety Code sections 1569.625, 1569.626, \nand 1569.69 and as specified in Section 87411, Personnel Requirements–General and Section \n87705, Care of Persons with Dementia. \n \n(7) Sketches, showing dimensions, of the following: \n \n (A) Building(s) to be occupied, including a floor plan that describes the capacities of the \nbuildings for the uses intended and a designation of the rooms to be used for \nnonambulatory residents and for bedridden residents, other than for a termporary \nillness or recovery from surgery as specified in Section87606(d) and (e). \n \n (B) The grounds showing buildings, driveways,  fences, storage areas, pools, gardens, \nrecreation area and other space used by the residents. \n \n(8) Transportation arrangements for persons served who do not have independent arrangements. \n \n(9) A statement whether or not the applicant will handle residents' money or valuables.  If money \nor valuables will be handled, the method for safeguarding pursuant to Sections 87215, \nCommingling of Money, 87216, Bonding and 87217, Safeguards for Resident Cash, Personal \nProperty, and Valuables. \n \n(10) A statement of the licensee's policy concerning family visits and other communication with \nresidents, as specified in Health and Safety Code section 1569.313. \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 53 \n  \n \n \n87208 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87208", "title": "PLAN OF OPERATION (Continued)", "text": "PLAN OF OPERATION (Continued)\n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.313 provides in part: \n \n\"The facility's policy concerning family visits and communication shall be designed to \nencourage regular family involvement with the resident client and shall provide ample \nopportunities for family participation in activities at the facility.\" \n \n HANDBOOK ENDS HERE  \n \n(11) A description of the ways in which the licens ee will address resident behavioral expression as \ndefined in Section 87101, Definitions, including resident assessments, care practices, and \nsafety measures. \n \n(12) The Infection Control Plan pursuant to Section 87470. \n \n(b) A licensee who advertises or promotes dementia special care, programming or environments shall \ninclude additional information in the plan of operation as specified in Section 87706, Advertising \nDementia Special Care, Programming, and Environments. \n \n(c) A licensee who accepts or retains bedridden persons shall include additional information in the plan \nof operation as specified in Section 87606, Care of Bedridden Residents. \n \nNOTE:  Authority cited:  Section 1569.30 and 1569.49, Health and Safety Code.  Reference:  Sections \n1569.15, 1569.157, 1569.175, 1569.2, 1569.31, 1569.312, 1569.313, 1569.316, 1569.625, 1569.69, \n1569.626, 1569.627, and 1569.72, Health and Safety Code.", "type": "Title22"}, {"section": "87209", "title": "PROGRAM FLEXIBILITY", "text": "PROGRAM FLEXIBILITY\n \n(a) The use of alternate concepts, programs, services, procedures, techniques, equipment, space, \npersonnel qualifications or staffing ratios, or the conduct of experimental or demonstration projects \nshall not be prohibited by these regulations provided that: \n \n(1) Such alternatives shall be carried out with provisions for safe and adequate services. \n \n(2) A written request for a waiver or exception and substantiating evidence supporting the \nrequest shall be submitted in advance to the licensing agency by the applicant or licensee. \n \n(3) Prior written approval of the licensing agency shall be received. \n \n(A) In determining the merits of each request, the licensing agency shall use as guidelines \nthe standards utilized or recommended by well-recognized state and national \norganizations as appropriate. \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 54 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87211 (Cont.)", "type": "Title22"}, {"section": "87209", "title": "PROGRAM FLEXIBILITY (Continued) 87209", "text": "PROGRAM FLEXIBILITY (Continued) 87209\n \n(B) The licensing agency shall provide written approval or denial. \n \n(b) Unless prior written approval of the licensing agency is received, all community care facilities shall \nmaintain continuous compliance with the licensing regulations. \n \nNOTE:  Authority cited:  Section 1530, Health and Sa fety Code.  Reference:  Section 1530 and 1569.31, \nHealth and Safety Code.", "type": "Title22"}, {"section": "87211", "title": "REPORTING REQUIREMENTS  87211", "text": "REPORTING REQUIREMENTS  87211\n \n(a) Each licensee shall furnish to the licensing agen cy such reports as the Department may require, \nincluding, but not limited to, the following: \n \n(1) A written report shall be submitted to the licensing agency and to the person responsible for \nthe resident within seven days of the occurrence of any of the events specified in (A) through \n(D) below.  This report shall include the resident's name, age, sex and date of admission; date \nand nature of event; attending physician's name, findings, and treatment, if any; and disposition \nof the case. \n \n(A) Death of any resident from any cause regardless of where the death occurred, including \nbut not limited to a day program, a hospital, en route to or from a hospital, or visiting \naway from the facility. \n \n(B) Any serious injury as determined by the attending physician and occurring while the \nresident is under facility supervision. \n \n(C) The use of an Automated External Defibrillator. \n \n(D) Any incident which threatens the welfare, safety or health of any resident, such as \npsychological abuse of a resident by staff or other residents, or unexplained absence of \nany resident. \n \n(2) Occurrences, such as epidemic outbreaks, poisonings, catastrophes or major accidents which \nthreaten the welfare, safety or health of residents, personnel or visitors, shall be reported within \n24 hours either by telephone or facsimile to the licensing agency and to the local health officer \nwhen appropriate. \n \n(3) Fires or explosions which occur in or on the premises shall be reported immediately to the local \nfire authority; in areas not having organized fire services, within 24 hours to the State Fire \nMarshal; and no later than the next working day to the licensing agency. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-10 Effective  5/2/17  \n Page 55 \n  \n \n \n87211 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations", "type": "Title22"}, {"section": "87211", "title": "REPORTING REQUIREMENTS  (Continued) 87211", "text": "REPORTING REQUIREMENTS  (Continued) 87211\n \n(b) Any suspected physical abuse that results in serious bodily injury of an elder or dependent adult shall \nbe reported to the local ombudsman, the corresponding licensing agency, and the local law \nenforcement agency within two (2) hours as required by Welfare and Institutions Code Section \n15630(b)(1). \n   \n HANDBOOK BEGINS HERE  \n \n Welfare and Institutions Code section 15630(b)(1) provides in pertinent part: \n \nAny mandated reporter who, in his or her professional capacity, or within the scope of his or \nher employment, has observed or has knowledge of an incident that reasonably appears to be \nphysical abuse, as defined in Section 15610.63, abandonment, abduction, isolation, financial \nabuse, or neglect, or is told by an elder or dependent adult that he or she has experienced \nbehavior, including an act or omission, consti tuting physical abuse, as defined in Section \n15610.63, abandonment, abduction, isolation, financial abuse, or neglect, or reasonably \nsuspects that abuse, shall report the known or  suspected instance of abuse by telephone or \nthrough a confidential Internet reporting tool, as authorized by Section 15658, immediately or \nas soon as practicably possible. If reported by telephone, a written report shall be sent, or an \nInternet report shall be made through the confidential Internet reporting tool established in \nSection 15658, within two working days. \n \n(A) If the suspected or alleged abuse is physical abuse, as defined in Section 15610.63, and \nthe abuse occurred in a long-term care facility, except a state mental health hospital or \na state developmental center, the following shall occur: \n \n(i) If the suspected abuse results in serious bodily injury, a telephone report shall \nbe made to the local law enforcement agency immediately, but also no later \nthan within two hours of the mandated reporter observing, obtaining \nknowledge of, or suspecting the physical abuse, and a written report shall be \nmade to the local ombudsman, the corresponding licensing agency, and the \nlocal law enforcement agency within  two hours of the mand
