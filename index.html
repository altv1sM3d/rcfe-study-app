relocation evaluation, \nfor each resident and a closure plan and to provide notice in the case of an eviction \npursuant to Section 1569.682. \n(Amended by Stats. 2013, Ch. 290, Sec. 2. (AB 261) Effective January 1, 2014.) \n1569.885. \n   \n(a) When referring to a resident’s obligation to observe facility rules, the admission \nagreement shall indicate that the rules must be reasonable, and that there is a \nfacility procedure for suggesting changes in the rules. A facility rule shall not violate \nany right set forth in this article or in other applicable laws and regulations. \n(b) The admission agreement shall specify that a copy of the facility grievance \nprocedure for resolution of resident complaints about facility practices shall be \nmade available to the resident or his or her representative. \n(c) The admission agreement shall inform a resident of the right to contact the \nState Department of Social Services, the long-term care ombudsman, or both, \nregarding grievances against the facility. \n(d) A copy of any applicable resident’s rights specified by law or regulation shall be \nan attachment to all admission agreements. \n(e) The statement of resident’s rights attached to admissions agreements by a \nresidential care facility for the elderly shall include information on the reporting of \nsuspected or known elder and dependent adult abuse, as set forth in Section \n1569.889. \n(Amended by Stats. 2005, Ch. 456, Sec. 1. Effective January 1, 2006.) \n1569.886. \n   \n(a) The admission agreement shall not include any ground for involuntary transfer \nor eviction of the resident unless those grounds are specifically enumerated under \nstate law or regulation. \n(b) The admission agreement shall list the justifications for eviction permissible \nunder state law or regulation, exactly as they are worded in the applicable law or \nregulation. \n(c) The admission agreement shall include an explanation of the resident’s right to \nnotice prior to an involuntary transfer, discharge, or eviction, the process by which \nthe resident may appeal the decision and a description of the relocation assistance \noffered by the facility. \n(d) The admission agreement shall state the responsibilities of the licensee and the \nrights of the resident when a facility evicts residents pursuant to Section 1569.682. \n(Amended by Stats. 2007, Ch. 686, Sec. 4. Effective January 1, 2008.) \n1569.887. \n   \n(a)  The admission agreement shall be signed and dated, acknowledging the \ncontents of the document, by the resident or the resident’s representative. \n(b)  The licensee shall retain in the resident’s file the original signed and dated \ninitial agreement and all subsequent modifications. \n(c)  The licensee shall provide a copy of the signed and dated admission agreement \nto the resident or the resident’s representative, if any. \n(d)  The admission agreement shall be reviewed at the time of the compliance visit \nand in response to a complaint involving the admission agreement. \n(Added by Stats. 2003, Ch. 409, Sec. 2. Effective January 1, 2004.) \n1569.888. \n   \n(a)  The requirements of this article relating to admission agreements for residential \ncare facilities for the elderly are intended to be in addition to, and not exclusive of, \nany other requirements established by state law or regulation. \n(b)  This article shall not apply to licensees of residential care facilities for the \nelderly that have obtained a certificate of authority to offer continuing care \ncontracts, as defined in paragraph (5) of subdivision (c) of Section 1771. \n(Added by Stats. 2003, Ch. 409, Sec. 2. Effective January 1, 2004.) \n1569.889. \n   \n(a) The personal rights form made available by the department’s Community Care \nLicensing Division to residential care facilities for the elderly shall include a \nstatement regarding procedures for reporting known or suspected elder and \ndependent adult abuse, including the toll-free telephone number of the State Long-\nTerm Care Ombudsman’s CRISISline and a blank space for the telephone number of \nthe nearest approved organization for long-term care ombudsperson activities. A \nresidential care facility for the elderly shall insert in the form’s blank space the \ntelephone number of the nearest approved organization for long-term care \nombudsperson activities. \n(b) The department’s Community Care Licensing Division shall adopt or amend any \nregulation and revise any document or policy as necessary to implement this \nsection. \n(Added by Stats. 2005, Ch. 456, Sec. 2. Effective January 1, 2006.)", "type": "Title22"}, {"section": "1569.880", "title": "Health and Safety Code Section 1569.880", "text": "(a) For purposes of this section, an \"admission agreement\" includes all documents that a resident or \nhis or her representative must sign at the time of, or as a condition of, admission to a residential \ncare facility for the elderly licensed under this chapter. \n \n (b) The admission agreement shall not include any written attachment containing any provision \nthat is prohibited from being included in the admission agreement. \n \n HANDBOOK ENDS HERE  \n \n(3) \"Adult\" means a person who is eighteen (18) years of age or older. \n \n (4) \"Adult protective services agency\" means a county welfare department, as defined in Welfare \nand Institutions Code section 15610.13. \n   \n HANDBOOK BEGINS HERE  \n \n  Welfare and Institutions Code section 15610.13 provides: \n \n  \"'Adult protective services agency' means a county welfare department, except persons who do \nnot work directly with elders or dependent adults as part of their official duties, including \nmembers of support staff and maintenance staff.\" \n \n HANDBOOK ENDS HERE  \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 7 \n  \n  \n \n87101 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87101 DEFINITIONS (Continued) \n \n(5) \"Advance Health Care Directive\" means a written instruction that relates to the provision of \nhealth care when the individual is incapacitated.  Advance directives include, but are not \nlimited to, a Durable Power of Attorney for Health Care, an Individual Health", "type": "HSC"}, {"section": "1569.312", "title": "Health and Safety Code Section 1569.312", "text": "safe and healthful living accommodations; personal \nassistance and care; observation and supervision; planned activities; food service; and \narrangements for obtaining incidental medical and dental care. \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-05 Effective 4/1/17  \n Page 8  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87101 (Cont.)  \n \n87101 DEFINITIONS (Continued) \n   \n HANDBOOK BEGINS HERE  \n \n Health and Safety Code section 1569.312 provides: \n \n Every facility required to be licensed under this chapter shall provide at least the following basic \nservices: \n \n (a) Care and supervision as defined in Section 1569.2. \n \n (b) Assistance with instrumental activities of daily living in the combinations which meet the needs \nof residents. \n  \n (c) Helping residents gain access to appropriate supportive services, as defined, in the community. \n \n (d) Being aware of the resident’s general whereabouts, although the resident may travel \nindependently in the community. \n \n (e) Monitoring the activities of the residents while they are under the supervision of the facility to \nensure their general health, safety, and well-being. \n \n (f) Encouraging the residents to maintain and develop their maximum functional ability through \nparticipation in planned activities. \n \n HANDBOOK ENDS HERE  \n \n (3) \"Behavioral expression\" means behavior or behaviors displayed by a resident that may result in \nharm to self or others including, but not limited to, uns", "type": "HSC"}, {"section": "1569.312", "title": "Health and Safety Code Section 1569.312", "text": "Every facility required to be licensed under this chapter shall provide at least the following basic \nservices: \n \n (a) Care and supervision as defined in Section 1569.2. \n \n (b) Assistance with instrumental activities of daily living in the combinations which meet the needs \nof residents. \n  \n (c) Helping residents gain access to appropriate supportive services, as defined, in the community. \n \n (d) Being aware of the resident’s general whereabouts, although the resident may travel \nindependently in the community. \n \n (e) Monitoring the activities of the residents while they are under the supervision of the facility to \nensure their general health, safety, and well-being. \n \n (f) Encouraging the residents to maintain and develop their maximum functional ability through \nparticipation in planned activities. \n \n HANDBOOK ENDS HERE  \n \n (3) \"Behavioral expression\" means behavior or behaviors displayed by a resident that may result in \nharm to self or others including, but not limited to, unsafe wandering as defined in subsection \n(u), or elopement as defined in subsection (e), expressions of frustration, disorientation, \nhallucinations, or lacking in hazard awareness or impulse control.  Behavioral expression may \nbe due to boredom, fear, overstimulation, perceived threat, fatigue, physical discomfort, pain, \n\"Major Neurocognitive Disorder (major NCD)\" as defined in subsection (m), or other causes \nincluding, but not limited to, medication interactions and/or illnesses suc", "type": "HSC"}, {"section": "1771", "title": "Health and Safety Code Section 1771", "text": "\"'Continuing care contract' means a contract that includes a continuing care promise made, in \nexchange for an entrance fee, the payment of periodic charges, or both types of payments.  A \ncontinuing care contract may consist of one agreement or a series of agreements and other \nwritings incorporated by reference.\" \n \n HANDBOOK ENDS HERE  \n \n(16) \"Continuing Education Training Program Vendo r\" means a vendor approved by the Department \nto provide continuing education training courses to residential care facility for the elderly \nadministrators and certificate holders to qualify them for renewal of their residential care \nfacility for the elderly administrator certificate. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-23-11 Effective 7/1/23  \n Page 10  \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87101 (Cont.)  \n \n87101 DEFINITIONS   (Continued) \n \n(17) \"Control of Property\" means the right to enter, occupy, and maintain the operation of the \nfacility property within regulatory requirements.  Evidence of control of property shall include, \nbut is not limited to, the following: \n \n(A) A Grant Deed showing ownership; or \n \n(B) The Lease Agreement or Rental Agreement; or \n \n(C) A court order or similar document which shows the authority to control the property \npending outcome of probate proceeding or estate settlement. \n \n(18) \"Conviction\" means: \n \n(A) A criminal conviction in California; or \n \n(B) Any criminal conviction of another state,", "type": "HSC"}, {"section": "1569.699", "title": "Health and Safety Code Section 1569.699", "text": "\"When approved by the person responsible for enforcement as described in Section 13146, exit \ndoors in facilities classified as Group R, Division 2 facilities under the California Building \nStandards Code, licensed as residential care facilities for the elderly, and housing clients with \nAlzheimer's disease or dementia, may be equipped with approved listed special egress-control \ndevices of the time-delay type, provided the building is protected throughout by an approved \nautomatic sprinkler system and an approved automatic smoke-detection system.  The devices \nshall conform to all of the following requirements: \n \n  (1) Automatic deactivation of the egress-control device upon activation of either the \nsprinkler system or the detection system. \n \n  (2) Automatic deactivation of the egress-control device upon loss of electrical power to \nany one of the following:  The egress-control device; the smoke-detection system; exit \nillumination as required by Section 1012 of the California Building Code. \n \n  (3) Be capable of being deactivated by a signal from a switch located in an approved \nlocation. \n \n  (4) Initiate an irreversible process that will deactivate the egress-control device whenever a \nmanual force of not more than 15 pounds (66.72N) is applied for two seconds to the \npanic bar or other door-latching hardware.  The egress-control device shall deactivate \nwithin an approved time period not to exceed a total of 15 seconds, except that the \nperson responsible for e", "type": "HSC"}, {"section": "1569.2", "title": "Health and Safety Code Section 1569.2", "text": "\"'Department' means the State Department of Social Services.\" \n \n HANDBOOK ENDS HERE  \n \n(6) \"Dietitian\" means a person who is eligible for registration by the American Dietetic \nAssociation. \n \n (7) \"Direct care staff\" means the licensee, or  those individuals employed by the licensee, who \nprovide direct care to the residents, including, but not limited to, assistance with activities of \ndaily living. \n \n(8) \"Director\" is defined in Health and Safety Code section 1569.2(d). \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 13 \n  \n \n87101 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87101 DEFINITIONS   (Continued) \n   \n HANDBOOK BEGINS HERE  \n \n  Health and Safety Code section 1569.2(d) provides: \n \n\"'Director' means the Director of the State Department of Social Services.\" \n \n HANDBOOK ENDS HERE  \n \n(9) \"Do-Not-Resuscitate (DNR) Form\" means the pre-hospital do-not-resuscitate forms developed \nby the California Emergency Medical Services Authority and by other local emergency medical \nservices agencies.  These forms, when properly completed by a resident or (in certain instances) \na resident's Health Care Surrogate Decision Maker, and by a physician, alert pre-hospital \nemergency medical services personnel to the resident's wish to forego resuscitative measures in \nthe event of the resident's cardiac or respiratory arrest. \n \n(10) \"Documentation\" means written supportive information including but not li", "type": "HSC"}, {"section": "1569.2", "title": "Health and Safety Code Section 1569.2", "text": "\"'Director' means the Director of the State Department of Social Services.\" \n \n HANDBOOK ENDS HERE  \n \n(9) \"Do-Not-Resuscitate (DNR) Form\" means the pre-hospital do-not-resuscitate forms developed \nby the California Emergency Medical Services Authority and by other local emergency medical \nservices agencies.  These forms, when properly completed by a resident or (in certain instances) \na resident's Health Care Surrogate Decision Maker, and by a physician, alert pre-hospital \nemergency medical services personnel to the resident's wish to forego resuscitative measures in \nthe event of the resident's cardiac or respiratory arrest. \n \n(10) \"Documentation\" means written supportive information including but not limited to the \nLicensing Report (Form LIC 809). \n \n(e) (1) \"Egress Alert Device\" means a wrist band or other device which may be worn by a resident or \ncarried on a resident's person, which triggers a visual or auditory alarm when the resident leaves \nthe facility building or grounds. \n \n(2) \"Elderly Person\" means, for purposes of admission into a residential care facility for the \nelderly, a person who is sixty (60) years of age or older. \n \n (3) \"Elopement\" occurs when a resident who is at risk of harm due to their cognitive condition \nleaves the facility unsupervised, or while in the licensee's care, leaves another safe location \nunsupervised. \n \n(4) \"Emergency Approval to Operate\" (EAO) means a temporary approval to operate a facility for \nno more than 60 days pendi", "type": "HSC"}, {"section": "1569.2", "title": "Health and Safety Code Section 1569.2", "text": "\"License\" means a basic permit to operate a residential care facility for the elderly.  \n HANDBOOK ENDS HERE   \n (3) \"Licensed Professional\" means a person who is licensed in California to provide medical care \nor therapy.  This includes physicians and surgeons, physician assistants, nurse practitioners, \nregistered nurses, licensed vocational nurses, psychiatric technicians, physical therapists, \noccupational therapists and respiratory therapists, who are operating within his/her scope of \npractice. \n \n(4) \"Licensee\" means the individual, firm, partnership, corporation, association or county having \nthe authority and responsibility for the operation of a licensed facility. \n \n(5) \"Licensing Agency\" means a state, county or other public agency authorized by the Department \nto assume specified licensing, approval or consultation responsibilities pursuant to Health and \nSafety Code section 1569.13. \n \n(m) (1) \"Major Neurocognitive Disorder\" (major NCD) is a clinical term that describes substantially \ndecreased cognitive or mental function due to a medical disease other than a psychiatric illness.  \nMajor NCD includes Alzheimer's disease and related disorders diagnosed by a licensed medical \nprofessional acting within their scope of practice.  Related disorders considered to be major \nNCDs include, but are not limited to, vascular dementia, Lewy body dementia, Parkinson's \ndisease, and frontotemporal dementia.  Major NCDs cause impairment that is sufficient enough \nto interfe", "type": "HSC"}, {"section": "1569.655", "title": "Health and Safety Code Section 1569.655", "text": "\"…For purposes of this subdivision, 'nonrecurring lump-sum assessments' mean rate increases due to \nunavoidable and unexpected costs that financially obligate the licensee...\" \n \n HANDBOOK ENDS HERE  \n \n(5) \"Nutritionist\" means a person holding a master's degree in food and nutrition, dietetics, or \npublic health nutrition, or who is employed by a county health department in the latter capacity. \n \n(o) (Reserved) \n \n(p) (1) \"Physician\" means a person licensed as a physician and surgeon by the California Board of \nMedical Examiners or by the California Board of Osteopathic Examiners. \n \n(2) \"Placement Agency\" as defined in Health and Safety Code section 1569.47(a), means any \ncounty welfare department, county social services department, county mental health \ndepartment, county public guardian, general acute care hospital discharge planner or \ncoordinator, state-funded program or private agency providing placement or referral services, \nand regional center for persons with developmental disabilities which is engaged in finding \nhomes or other places for the placement of elderly persons for temporary or permanent care. \n \n(3) \"Preadmission Fee\" is defined in Health and Safety Code section 1569.651(e) as an application \nfee, processing fee, admission fee, entrance fee, community fee or other fee, however \ndesignated, that is requested or accepted by a licensee of a residential care facility for the \nelderly prior to admission. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMAN", "type": "HSC"}, {"section": "1569.47", "title": "Health and Safety Code Section 1569.47", "text": "\"(a) As used in this part: \n \n(1) 'Request to forego resuscitative measures' means a written document, signed by \n \n(A) an individual, or a legally recognized surrogate health care decisionmaker, and  \n \n(B) a physician that directs a health care provider to forgo resuscitative measures for the \nindividual. \n \n(2) 'Request to forego resuscitative measures' includes a prehospital 'do not resuscitate' \nform as developed by the Emergency Medical Services Authority or other substantially similar \nform.   \n \n(b) A request to forgo resuscitative measures may also be evidenced by a medallion \nengraved with the words 'do not resuscitate' or the letters 'DNR', a patient identification \nnumber, and a 24-hour toll-free telephone number, issued by a person pursuant to an agreement \nwith the Emergency Medical Services Authority.\" \n \n HANDBOOK ENDS HERE  \n \n \n \n \n  \n CALIFORNIA-DSS-MANUAL-CCL Errata \nMANUAL LETTER NO. CCL-25-01 Effective 1/1/25  \n Page 19 \n  \n \n87101 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87101 DEFINITIONS   (Continued) \n \n(5) \"Residential Care Facility for the Elderly\" means a housing arrangement chosen voluntarily by \nthe resident, the resident's guardian, conservator or other responsible person; where 75 percent \nof the residents are sixty years of age or older and where varying levels of care and supervision \nare provided, as agreed to at time of admission or as determined necessary at subsequent times \nof reappraisal.  Any younger resi", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "\"(a) A facility shall be deemed to be an 'unlicensed residential care facility for the elderly' \nand 'maintained and operated to provide residential care' if it is unlicensed and not exempt from \nlicensure, and any one of the following conditions is satisfied: \n \n(1) The facility is providing care and supervision, as defined by this chapter or the rules \nand regulations adopted pursuant to this chapter. \n \n(2) The facility is held out as, or represented as, providing care and supervision, as defined \nby this chapter or the rules and regulations adopted pursuant to this chapter. \n \n(3) The facility accepts or retains residents who demonstrate the need for care and \nsupervision, as defined by this chapter or the rules and regulations adopted pursuant to this \nchapter. \n \n  (4) The facility represents itself as a licensed residential facility for the elderly.\" \n \n HANDBOOK ENDS HERE  \n \n(A) A facility which is \"providing care and supervision\" as defined in section 87101(c)(3) \nincludes, but is not limited to, one in which an individual has been placed by a \nplacement agency or family members. \n \n(B) A facility which is \"held out as or represented as providing care and supervision\" \nincludes, but is not limited to: \n \n1. A facility whose license has been revoked or denied, but the individual continues \nto provide care for the same or different clients with similar needs. \n \n2. A facility where change of ownership has occurred and the same clients are \nretained. \n \n3. A lice", "type": "HSC"}, {"section": "1569.35", "title": "Health and Safety Code Section 1569.35", "text": "\"Upon receipt of a complaint, other than a complaint alleging denial of a statutory right of access to a \nresidential care facility for the elderly, the department shall make a preliminary review and, unless the \ndepartment determines that the complaint is willfully intended to harass a licensee or is without any \nreasonable basis, it shall make an onsite inspection within 10 days after receiving the complaint....  In \neither event, the complainant shall be promptly informed of the department's proposed course of \naction.\" \n \n HANDBOOK ENDS HERE  \n \n(c) If the facility is operating without a license, the licensing agency shall issue a Notice of Operation in \nViolation of Law, and shall refer the case for criminal prosecution and/or civil proceedings. \n \n(d) The licensing agency shall issue an immediate civil penalty pursuant to Section 87768, Unlicensed \nFacility Penalties and Health and Safety Code section 1569.485. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 26 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87107 (Cont.) \n \n87106 OPERATION WITHOUT A LICENSE (Continued) 87106  \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code sections 1569.485(a) and (b) provides in part: \n \n\"(a) Notwithstanding any other provision of this ch apter, any person who violates section 1569.10 or \n1569.44, or both, shall be assessed by the department an immediate civil penalty in the amount of one \nhundred dollars ($10", "type": "HSC"}, {"section": "1569.485", "title": "Health and Safety Code Section 1569.485", "text": "\"(a) Notwithstanding any other provision of this ch apter, any person who violates section 1569.10 or \n1569.44, or both, shall be assessed by the department an immediate civil penalty in the amount of one \nhundred dollars ($100) per resident each day of violation.... \n \n(b) The civil penalty... shall be doubled if an unlicensed facility is operated and the operator refuses \nto seek licensure or the operator seeks licensure and the licensure application is denied and the operator \ncontinues to operate the unlicensed facility....\" \n \n HANDBOOK ENDS HERE  \n \n(e) Sections 87106(c) and (d) shall be applied in any combination deemed appropriate by the licensing \nagency. \n \n(f) The licensing agency shall notify the appropriate local or state Ombudsman, placement, or adult \nprotective service agency if either of the following conditions exist: \n \n(1) There is an immediate threat to  the residents' health and safety. \n \n(2) The facility does not submit an application for licensure within 15 calendar days of being served \na Notice of Operation in Violation of Law. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.10, 1569.19, \n1569.335, 1569.35, 1569.40, 1569.405, 1569.41, 1569.42, 1569.43, 1569.44, 1569.45, 1569.47, 1569.485 and \n1569.495, Health and Safety Code. \n \n \n87107 EXEMPTION FROM LICENSURE  87107 \n \n(a) The following shall be allowed to operate without being licensed as a residential care facility for the \nelderly: \n \n(1) Any", "type": "HSC"}, {"section": "1250.", "title": "Health and Safety Code Section 1250.", "text": "An \"'alcoholism or drug abuse recovery or treatment facility' or 'facility' means any premises, \nplace, or building that provides 24-hour residential nonmedical to adults who are recovering from \nproblems related to alcohol, drug, or alcohol and drug misuse or abuse, and who need alcohol, \ndrug or alcohol and drug recovery treatment or detoxification services.\" \n \n HANDBOOK ENDS HERE  \n \n(7) Any care and supervision of persons by a family member.  For purposes of this section \"family \nmember\" means any spouse, by marriage or otherwise, child or stepchild, by natural birth or by \nadoption, parent, brother, sister, half-brother, half-sister, parent-in-law, brother-in-law, sister-in-\nlaw, nephew, niece, aunt, uncle, first cousin, or any person denoted by the prefix \"grand\" or \n\"great\", or the spouse of any of these persons, even if the marriage has been terminated by death \nor dissolution. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 28 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87107  \n \n87107 EXEMPTION FROM LICENSURE  (Continued) 87107 \n \n(8) Any arrangement for the care and supervision of a person or persons from only one family by a \nclose friend who is not a licensee or current employee of a Residential Care Facility for the \nElderly or of an Adult Residential Facility, and whose friendship pre-existed a provider/recipient \nrelationship, and all of the following conditions are met: \n \n(A) The care", "type": "HSC"}, {"section": "1569.145", "title": "Health and Safety Code Section 1569.145", "text": "\"Any housing for elderly or disabled persons, or both, that is approved and operated pursuant to \nSection 202 of Public Law 86-372 (12 U.S.C.A. Sec. 1701q), or Section 811 of Public Law 101-\n625 (42 U.S.C.A. Sec 8013), or whose mortgage is insured pursuant to Section 236 of Public \nLaw 90-448 (12 U.S.C.A. Sec. 1715z), or that receives mortgage assistance pursuant to Section \n221d(3) of Public Law 87-70 (12 U.S.C.A. Se c.17151), where supportive services are made \navailable to residents at their option, as long as the project owner or operator does not contract \nfor or provide the supportive services.  The project owner or operator may coordinate, or help \nresidents gain access to, the supportive services, either directly, or through a service coordinator.\" \n \n HANDBOOK ENDS HERE  \n \n(10) Any similar facility as determined by the Director. \n \nNOTE:  Authority cited:  Sections 1569.145 and 1569.30, Health and Safety Code.  Reference:  Sections \n1505, 1569.145 and 11834.02, Health and Safety Code; and Grimes v. CDSS (1999) 70 Cal.App.4th 1065. \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 29 \n  \n \n \n87108 RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations \n \n87108 INTEGRAL FACILITIES   87108 \n \n(a) Upon written application, the licensing agency may issue a single license to integral facilities \nconducting multiple, related programs which would otherwise require separate licenses provided all of \nthe following requi", "type": "HSC"}, {"section": "1569.191", "title": "Health and Safety Code Section 1569.191", "text": "\"(a) Notwithstanding Section 1569.19, in the event of a sale of a licensed facility where the sale will \nresult in a new license being issued, the sale and transfer of property and business shall be subject \nto both of the following:  \n \n (1) The licensee shall provide written notice to the department and to each resident or his or her \nlegal representative of the licensee’s intent to sell the facility at least 30 days prior to the \ntransfer of the property or business, or at the time that a bona fide offer is made, whichever \nperiod is longer.  \n \n (2) The licensee shall, prior to entering into an  admission agreement, inform all residents, or \ntheir legal representatives, admitted to the facility after notification to the department, of the \nlicensee’s intent to sell the property or business.  \n \n(b) Except as provided in subdivision (e), the property and business shall not be transferred until the \nbuyer qualifies for a license or provisional license within the appropriate provisions of this \nchapter.  \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-18-06 Effective  10/1/18  \n Page 30 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87109  \n \n87109 TRANSFERABILITY OF LICENSE  (Continued) 87109 \n \n   \n HANDBOOK CONTINUES \n \n (1) The seller shall notify, in writing, a prospective buyer of the necessity to obtain a license, as \nrequired by this chapter, if the buyer’s intent is to continue operating the facility as a \nresiden", "type": "HSC"}, {"section": "1569.193", "title": "Health and Safety Code Section 1569.193", "text": "(1) The designee notifies the Department during the next working day following the death of the \nlicensee, that he/she will continue to operate the facility. \n \n(2) A notarized designation of the adult, authorized by the licensee, to continue operation of the \nfacility in the event of the licensee's death, was filed by the licensee with the Department. \n \n(A) The notarized statement was signed by the designee, and indicated acceptance of the \ndesignation. \n \n(B) The notarized statement contains, or is accompanied by a declaration under penalty of \nperjury, regarding any criminal convictions of the designee. \n \n(3) The designee is able to operate the facility to the satisfaction of the Department. \n \n(4) The designee files an application for licensure, and provides a copy of the licensee's death \ncertificate, obituary notice, certification of death from the decedent's mortuary, or a letter from \nthe attending physician or coroner's office verifying the death of the licensee, within 20 calendar \ndays of the licensee's death. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 31 \n  \n \n \n87111 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations \n \n87111 CONTINUATION OF LICENSE UNDER EMERGENCY  87111 \nCONDITIONS OR SALE OF PROPERTY (Continued) \n \n(5) The applicant who is issued an EAO shall perform all the duties, functions, and responsibilities \nrequired of a licensee. \n \n(A) Failure to comply with licensing laws and", "type": "HSC"}, {"section": "1569.191", "title": "Health and Safety Code Section 1569.191", "text": "“(a) Notwithstanding section 1569.19, in the event of a sale of a licensed facility where the sale will \nresult in a new license being issued, the sale and transfer of property and business shall be subject to \nboth of the following: \n \n(1) The licensee shall provide written notice to the department and to each resident or his or her legal \nrepresentative of the licensee's intent to sell the facility at least 30 days prior to the transfer of property \nor business, or at the time that a bona fide offer is made, whichever period is longer. \n \n(2) The licensee shall, prior to entering into an admission agreement, inform all residents, or their \nlegal representatives, admitted to the facility after notification to the department, of the licensee's intent \nto sell the property or business. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 32 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87111 \n \n87111 CONTINUATION OF LICENSE UNDER EMERGENCY  87111 \nCONDITIONS OR SALE OF PROPERTY (Continued) \n   \n HANDBOOK CONTINUES  \n \n(b) Except as provided in subdivision (e), the property and business shall not be transferred until the \nbuyer qualifies for a license or provisional license within the appropriate provisions of this chapter. \n \n(1) The seller shall notify, in writing, a prospective buyer of the necessity to obtain a license, as \nrequired by this chapter, if the buyer's intent is to c", "type": "HSC"}, {"section": "1569.191", "title": "Health and Safety Code Section 1569.191", "text": "Authority cited:  Sections 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.15,  \n1569.191 and 1569.193, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 33 \n  \n \n \n87112 RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations \n \n87112 CONDITIONS FOR FORFEITURE OF A LICENSE 87112 \n \n(a) Conditions for forfeiture of a residential care faci lity for the elderly license shall be as specified in \nHealth and Safety Code section 1569.19. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.19 provides in part: \n \n\"A license shall be forfeited by operation of law prior to its expiration date when one of the following \noccurs: \n \n(a) The licensee sells or otherwise transfers the facility or facility property, except when change of \nownership applies to transferring of stock when the facility is owned by a corporation, and when the \ntransfer of stock does not constitute a majority change in ownership.  The sale of a facility shall be \nsubject to the requirements of this chapter. \n \n(b) The licensee surrenders the license to the department. \n \n(c) The licensee moves the facility from one location to another.  The department shall develop \nregulations to ensure that the facilities are not charged a full licensing fee and do not have to complete \nthe entire application process when applying for a license for the new location. \n \n(d) The licensee is convicted of an offen", "type": "HSC"}, {"section": "1569.19", "title": "Health and Safety Code Section 1569.19", "text": "\"A license shall be forfeited by operation of law prior to its expiration date when one of the following \noccurs: \n \n(a) The licensee sells or otherwise transfers the facility or facility property, except when change of \nownership applies to transferring of stock when the facility is owned by a corporation, and when the \ntransfer of stock does not constitute a majority change in ownership.  The sale of a facility shall be \nsubject to the requirements of this chapter. \n \n(b) The licensee surrenders the license to the department. \n \n(c) The licensee moves the facility from one location to another.  The department shall develop \nregulations to ensure that the facilities are not charged a full licensing fee and do not have to complete \nthe entire application process when applying for a license for the new location. \n \n(d) The licensee is convicted of an offense specified in Section 220, 243.4, or 264.1, or paragraph \n(1) of Section 273a, Section 273d, 288, or 289 of the Penal Code, or is convicted of another crime \nspecified in subdivision (c) of Section 667.5 of the Penal Code. \n \n(e) The licensee dies.  When a licensee dies, the continued operation shall be subject to the \nrequirements of Section 1569.193. \n \n(f) The licensee abandons the facility.\" \n \n HANDBOOK ENDS HERE  \n \n(1) \"Licensee abandons the facility\" shall mean either of the following: \n \n(A) The licensee informs the licensing agency that the licensee no longer accepts \nresponsibility for the facility, or \n \n(B)", "type": "HSC"}, {"section": "1569.175", "title": "Health and Safety Code Section 1569.175", "text": "\"(a) In addition to any other requirements of this chapter, any residential care facility for the \nelderly providing residential care for six or fewer persons at which the owner does not reside \nshall provide a procedure approved by the licensing agency for immediate response to incidents \nand complaints.  This procedure shall include a method of assuring that the owner, licensee, or \nperson designated by the owner or licensee is notified of the incident, that the owner, licensee, or \nperson designated by the owner or licensee has personally investigated the matter, and that the \nperson making the complaint or reporting the incident has received a response of action taken or \na reason why no action needs to be taken. \n \n(b) In order to assure the opportunity for complaints to be made directly to the owner, \nlicensee, or person designated by the owner or licensee, and to provide the opportunity for the \nowner, licensee, or person designated by the owner or licensee to meet residents and learn of \nproblems in the neighborhood, any facility with a nonresident owner shall establish a fixed time \non a weekly basis when the owner, licensee, or person designated by the owner or licensee will \nbe present. \n \n(c) Facilities with nonresident owners shall establish procedures to comply with the \nrequirements of this section on or before July 1, 1987.\" \n \n HANDBOOK ENDS HERE  \n \n(7) Name and address of owner of facility premises if applicant is leasing or renting. \n \n(8) The category", "type": "HSC"}, {"section": "1520", "title": "Health and Safety Code Section 1520", "text": "\"(b) Evidence satisfactory to the department that the applicant is of reputable and responsible \ncharacter. ... If the applicant is a firm, association, organization, partnership, business trust, \ncorporation or company, like evidence shall be submitted  as to the members or shareholders \nthereof, and the person who will be in charge of the community care facility for which application \nfor issuance of license or special permit is made.\" \n \n HANDBOOK ENDS HERE  \n \n(13) A financial plan of operation on forms provid ed or approved by the Department.  Start-up funds \nshall be sufficient to meet a minimum of three (3) months operating costs.  In addition: \n \n(A) Where construction is anticipated to meet the requirements for a license, sufficient \nfinancing for the construction shall be available. \n \n(B) The scope of the applicant's services shall be such that an adequate quality of service will \nbe permitted from available funds.  The licensing agency shall have the right to verify \nthe availability of these funds. \n \n(14) When there is a change of licensee, the re quired documentation shall include the information \nspecified in Section 87217(k). \n \n(15) Information concerning insurance carried by the applicant relating to the operation of the facility. \n \n(16) A plan of operation as specified  in Section 87208, Plan of Operation. \n \n(17) The fee for processing the application for the requested capacity as specified in Section 87156, \nLicensing Fees. \n \n(18) Name, address and", "type": "HSC"}, {"section": "1569.185", "title": "Health and Safety Code Section 1569.185", "text": "(a)(1) An application fee adjusted by facility and capacity shall be charged by the department \nfor the issuance of a license to operate a residential care facility for the elderly.  After initial \nlicensure, a fee shall be charged by the department annually on each anniversary of the \neffective date of the license.  The fees are for the purpose of financing activities specified in \nthis chapter.  Fees shall be assessed as follows, subject to paragraph (2):   \n \nFee Schedule \n \n   Initial \n   Capacity  Application Annual \n \n  1-3  $     495.60 $   495.60 \n  4-6  $     990.00 $   495.60 \n  7-15  $  1,486.80 $   742.80 \n  16-30  $  1,980.00 $   990.00 \n  31-49  $  2,476.80 $1,238.40 \n  50-74  $  2,972.40 $1,448.00 \n  75-100  $  3,469.20 $1,734.00 \n  101-150  $  3,964.80 $1,982.40 \n  151-200  $  4,622.40 $2,311.20 \n  201-250  $  5,280.00 $2,640.00 \n  251-300  $  5,940.00 $2,970.00 \n  301-350  $  6,600.00 $3,300.00 \n  351-400  $  7,260.00 $3,630.00 \n  401-500  $  8,580.00 $4,290.00 \n  501-600  $  9,900.00 $4,950.00 \n  601-700  $11,220.00 $5,610.00 \n  701+  $13,200.00 $6,600.00 \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-15-07 Effective 5/18/15  \n Page 40 \n  \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87156 (Cont.)  \n \n87156 LICENSING FEES (Continued)  87156  \n   \n HANDBOOK CONTINUES  \n \n (2) (A) The Legislature finds that all revenues generated by fees for licenses computed under \nthis section and used for the purposes for whic", "type": "HSC"}, {"section": "1569.185", "title": "Health and Safety Code Section 1569.185", "text": "(A) The licensee shall have notified the licensing agency before actually relocating the \nfacility. \n \n(B) The categorical type of facility shall remain the same when relocating the facility. \n \n(C) The fee shall be by requested capacity at the new location. \n \n(e) The fees shall be nonrefundable. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.185 and \n1569.19, Health and Safety Code. \n \n \n87157 APPLICATION REVIEW     87157 \n \n(a) No initial license shall be issued until the licensing agency has completed the following: \n \n(1) A review which includes an on-site survey of the proposed premises and a determination of the \nqualifications of the applicant. \n \n(2) A determination that the applicant has secured a fire clearance from the State Fire Marshal. \n \n(3) A determination that the applicant and facility comply with the provisions of Chapter 3 \n(commencing with section 1569) of Division 2 of the Health and Safety Code, and the regulations \nin this chapter. \n \n(b) The licensing agency shall cease review of any application as specified in Health and Safety Code \nsection 1569.16. \n   \n HANDBOOK BEGINS HERE  \n \nHealth and Safety Code section 1569.16 provides in part: \n \n\"(a)(1) If an application for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license... and the prior license was revoked \nwithin the preceding two years, the department shall", "type": "HSC"}, {"section": "1569.16", "title": "Health and Safety Code Section 1569.16", "text": "\"(a)(1) If an application for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license... and the prior license was revoked \nwithin the preceding two years, the department shall cease any further review of the application until \ntwo years shall have elapsed from the date of revocation. ...  \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 43 \n  \n87157 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87157 APPLICATION REVIEW (Continued) 87157  \n   \n HANDBOOK CONTINUES  \n \n(b) If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant had previously applied for a license under any of the \nchapters listed in subdivision (a) and the applicatio n was denied within the last year, the department \nshall, except as provided in section 1569.22, cease further review of the application until one year has \nelapsed from the date of the denial letter.  In those circumstances where denials are appealed and upheld \nat an administrative hearing, review of the application shall cease for one year from the date of the \ndecision and order being rendered by the department.  The cessation of review shall not constitute a \ndenial of the application....\" \n \n HANDBOOK ENDS HERE  \n \n(1) \"Application was denied within the last year\" as spec", "type": "HSC"}, {"section": "1569.1515", "title": "Health and Safety Code Section 1569.1515", "text": "\"(b)  The department shall not issue a provisional license or license to any corporate applicant \nthat has a member of the board of directors, the executive director, or an officer who is not eligible \nfor licensure pursuant to sections 1569.16 and 1569.59.\" \n \n HANDBOOK ENDS HERE  \n \n(b) The capacity of a provisional license shall be limited to the number of residents for whom immediate \nneed has been established, or the capacity established for the specific facility, whichever is less. \n \n(c) A provisional license shall not be renewable and shall terminate on the date specified on the license, or \nupon denial of the application, whichever is earlier. \n \n(1) A provisional license may be issued for a maximum of six (6) months when the licensing agency \ndetermines that full compliance with licensing regulations will be achieved within that time \nperiod. \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 46 \n  \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87163 (Cont.) \n \n87162 PROVISIONAL LICENSE (Continued) 87162  \n \n(2) A provisional license may be issued for a maxi mum of twelve (12) months when the licensing \nagency determines, at the time of application, that more than six (6) months is required to achieve \nfull compliance with licensing regulations due to circumstances beyond the control of the \napplicant. \n \n(d) If, during the provisional licensing period, the licensing agency discovers deficiencies w", "type": "HSC"}, {"section": "1569.1515", "title": "Health and Safety Code Section 1569.1515", "text": "\"(b)  The department shall not issue a provisional license or license to any corporate applicant that has \na member of the board of directors, the executive director, or an officer who is not eligible for licensure \npursuant to Sections 1569.16 and 1569.59.\" \n \nHealth and Safety Code section 1569.50(a) provides: \n \n\"(a)  The department may deny an application for a license or may suspend or revoke any license issued \nunder this chapter upon any of the following grounds and in the manner provided in this chapter: \n \n(1)  Violation by the licensee of this chapter or of the rules and regulations adopted under this chapter. \n \n(2)  Aiding, abetting, or permitting the violation of this chapter or of the rules and regulations adopted \nunder this chapter. \n \n(3)  Conduct that is inimical to the health, morals, welfare, or safety of either an individual in or \nreceiving services from the facility or the people of the State of California. \n \n(4)  The conviction of a licensee, or other person mentioned in Section 1569.17 at any time before or \nduring licensure, of a crime as defined in Section 1569.17. \n \n(5)  Engaging in acts of financial malfeasance concerning the operation of a facility, including, but not \nlimited to, improper use or embezzlement of client moneys and property or fraudulent appropriation \nfor personal gain of facility moneys and property, or willful or negligent failure to provide services for \nthe care of clients.\" \n \n HANDBOOK ENDS HERE  \n \n(d) If the applicat", "type": "HSC"}, {"section": "1569.50", "title": "Health and Safety Code Section 1569.50", "text": "\"(a)  The department may deny an application for a license or may suspend or revoke any license issued \nunder this chapter upon any of the following grounds and in the manner provided in this chapter: \n \n(1)  Violation by the licensee of this chapter or of the rules and regulations adopted under this chapter. \n \n(2)  Aiding, abetting, or permitting the violation of this chapter or of the rules and regulations adopted \nunder this chapter. \n \n(3)  Conduct that is inimical to the health, morals, welfare, or safety of either an individual in or \nreceiving services from the facility or the people of the State of California. \n \n(4)  The conviction of a licensee, or other person mentioned in Section 1569.17 at any time before or \nduring licensure, of a crime as defined in Section 1569.17. \n \n(5)  Engaging in acts of financial malfeasance concerning the operation of a facility, including, but not \nlimited to, improper use or embezzlement of client moneys and property or fraudulent appropriation \nfor personal gain of facility moneys and property, or willful or negligent failure to provide services for \nthe care of clients.\" \n \n HANDBOOK ENDS HERE  \n \n(d) If the application for an initial license is denied, the application processing fee shall be forfeited. \n \n(e) If the application for an initial license is denied, the licensing agency shall send a written notice of \ndenial by certified mail.  The notification shall inform the applicant of the denial; set forth the reasons \nfor th", "type": "HSC"}, {"section": "1569.50", "title": "Health and Safety Code Section 1569.50", "text": "\"(d) A licensee who abandons the facility and the residents in care resulting in an immediate and \nsubstantial threat to the health and safety of the abandoned residents, in addition to revocation of \nthe license pursuant to this section, shall be ex cluded from licensure in facilities licensed by the \ndepartment without the right to petition for reinstatement.\" \n \n HANDBOOK ENDS HERE  \n \n \n(g) The licensing agency shall, upon receipt of the notice of appeal, advise the applicant in writing of the \nappeal procedure. \n \n(h) The proceedings to review such denial shall be conducted pursuant to the provisions of Chapter 5 \n(commencing with Section 11500), Part 1, Division 3, Title 2 of the Government Code. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.1, 1569.15, \n1569.1515, 1569.17, 1569.185, 1569.20, 1569.21, 1569.22, 1569.23, 1569.485, 1569.49, 1569.50, 1569.51, \n1569.52 and 1569.53, Health and Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-17-11 Effective 5/9/17  \n Page 49 \n  \n \n \n87202 RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations \n \nArticle 4.  Operating Requirements \n \n87202 FIRE CLEARANCE    87202 \n \n(a) All facilities shall maintain a fire clearance approved by the city, county, or city and county fire \ndepartment or district providing fire protection services, or the State Fire Marshal.  Prior to accepting \nor retaining any of the following type", "type": "HSC"}, {"section": "1569.72", "title": "Health and Safety Code Section 1569.72", "text": "\"(c)  …bedridden persons may be admitted to, and remain in, residential care facilities for the \nelderly that secure and maintain an appropriate fire clearance.  A fire clearance shall be issued \nto a facility in which a bedridden person resides if either of the following conditions are met: \n \n (1)  The fire safety requirements are met.  Residents who are unable to independently transfer \nto and from bed, but who do not need assistance to turn or reposition in bed, shall be considered \nnonambulatory for purposes of this paragraph. \n \n (2)  Alternative methods of protection are approved.\" \n \n Health and Safety Code Sections 1569.72(h)(2)(B)(ii) provides: \n \n \"(h)(2)(B)(ii)  Either the facility, the resident or residents' representative, or local fire official \nmay request from the Office of the State Fire Marshal a written opinion concerning the \ninterpretation of the regulations promulgated by the State Fire Marshal pursuant to this section \nfor a particular factual dispute.  The State Fire Marshal shall issue the written opinion within \n45 days following the request.\" \n \n Health and Safety Code Sections 1569.72(i) provides: \n \n \"(i)  For facilities that care for six or fewer clients, a local fire official may not impose fire \nsafety requirements stricter than the fire safety regulations promulgated for the particular type \nof facility by the Office of the State Fire Marshal or the local fire safety requirements imposed \non any other single family dwelling, whichever is", "type": "HSC"}, {"section": "1569.681", "title": "Health and Safety Code Section 1569.681", "text": "(a) Each residential care facility for the elderly licensed under this chapter shall reveal its license \nnumber in all advertisements, publications, or announcements made with the intent to attract \nclients or residents. \n \n(b) Advertisements, publications, or announcements subject to the requirements of subdivision (a) \nreferred to herein include, but are not limited to, those contained in the following: \n \n(1) Newspaper or magazine. \n \n(2) Consumer report. \n \n(3) Announcement of intent to commence business. \n \n(4) Telephone directory yellow pages. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 51 \n  \n \n \n87206 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations \n \n87206 ADVERTISEMENTS AND LICENSE NUMBER (Continued) 87206  \n   \n HANDBOOK CONTINUES \n \n(5) Professional or service directory. \n \n(6) Radio or television commercial. \n \nHealth and Safety Code section 1569.68 provides: \n \nAll residential care facilities shall be required to  include their current license number in any public \nadvertisement or correspondence. \n \n HANDBOOK ENDS HERE  \n \n(b) Licensees who operate more than one facility and use a common advertisement for these facilities \nshall be required to list each facility license number in accordance with Health and Safety Code \nsections 1569.681 and 1569.68. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.68 and \n156", "type": "HSC"}, {"section": "1569.68", "title": "Health and Safety Code Section 1569.68", "text": "All residential care facilities shall be required to  include their current license number in any public \nadvertisement or correspondence. \n \n HANDBOOK ENDS HERE  \n \n(b) Licensees who operate more than one facility and use a common advertisement for these facilities \nshall be required to list each facility license number in accordance with Health and Safety Code \nsections 1569.681 and 1569.68. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Sections 1569.68 and \n1569.681, Health and Safety Code. \n \n \n87207 FALSE CLAIMS    87207 \n \nNo licensee, officer or employee of a licensee shall make or disseminate any false or misleading statement \nregarding the facility or any of the services provided by the facility. \n \nNOTE:  Authority cited:  Section 1569.30, Health and Safety Code.  Reference:  Section 1569.44, Health \nand Safety Code. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 52 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87208 (Cont.) \n \n87208 PLAN OF OPERATION \n \n(a) The licensee shall have and maintain a current, written definitive plan of operation for the facility.  \nThe licensee shall operate the facility in accordance with the terms specified in the plan of \noperation and may be cited for not doing so pursuant to Health and Safety Code section 1569.49.  \nThe plan and related materials shall be on file in the facility and shall be submitt", "type": "HSC"}, {"section": "1569.49", "title": "Health and Safety Code Section 1569.49", "text": "(1) Statement of purposes and program goals. \n \n(2) A copy of the Admission Agreement, containing basic and optional services. \n \n(3) Statement of admission policies and procedures regarding acceptance of persons for services. \n \n(4) Administrative organization. \n \n(5) Staffing plan, qualifications and duties. \n \n(6) Plan for training staff, as required by Health and Safety Code sections 1569.625, 1569.626, \nand 1569.69 and as specified in Section 87411, Personnel Requirements–General and Section \n87705, Care of Persons with Dementia. \n \n(7) Sketches, showing dimensions, of the following: \n \n (A) Building(s) to be occupied, including a floor plan that describes the capacities of the \nbuildings for the uses intended and a designation of the rooms to be used for \nnonambulatory residents and for bedridden residents, other than for a termporary \nillness or recovery from surgery as specified in Section87606(d) and (e). \n \n (B) The grounds showing buildings, driveways,  fences, storage areas, pools, gardens, \nrecreation area and other space used by the residents. \n \n(8) Transportation arrangements for persons served who do not have independent arrangements. \n \n(9) A statement whether or not the applicant will handle residents' money or valuables.  If money \nor valuables will be handled, the method for safeguarding pursuant to Sections 87215, \nCommingling of Money, 87216, Bonding and 87217, Safeguards for Resident Cash, Personal \nProperty, and Valuables. \n \n(10) A statement of t", "type": "HSC"}, {"section": "1569.313", "title": "Health and Safety Code Section 1569.313", "text": "\"The facility's policy concerning family visits and communication shall be designed to \nencourage regular family involvement with the resident client and shall provide ample \nopportunities for family participation in activities at the facility.\" \n \n HANDBOOK ENDS HERE  \n \n(11) A description of the ways in which the licens ee will address resident behavioral expression as \ndefined in Section 87101, Definitions, including resident assessments, care practices, and \nsafety measures. \n \n(12) The Infection Control Plan pursuant to Section 87470. \n \n(b) A licensee who advertises or promotes dementia special care, programming or environments shall \ninclude additional information in the plan of operation as specified in Section 87706, Advertising \nDementia Special Care, Programming, and Environments. \n \n(c) A licensee who accepts or retains bedridden persons shall include additional information in the plan \nof operation as specified in Section 87606, Care of Bedridden Residents. \n \nNOTE:  Authority cited:  Section 1569.30 and 1569.49, Health and Safety Code.  Reference:  Sections \n1569.15, 1569.157, 1569.175, 1569.2, 1569.31, 1569.312, 1569.313, 1569.316, 1569.625, 1569.69, \n1569.626, 1569.627, and 1569.72, Health and Safety Code. \n \n \n87209 PROGRAM FLEXIBILITY \n \n(a) The use of alternate concepts, programs, services, procedures, techniques, equipment, space, \npersonnel qualifications or staffing ratios, or the conduct of experimental or demonstration projects \nshall not be prohib", "type": "HSC"}, {"section": "1569.153", "title": "Health and Safety Code Section 1569.153", "text": "\"A theft and loss program shall be implemented by the residential care facilities for the elderly \nwithin 90 days after January 1, 1989.  The program shall include all of the following: \n \n(a) Establishment and posting of the facility's policy regarding theft and investigative \nprocedures. \n \n(b) Orientation to the policies and procedures for all employees within 90 days of \nemployment. \n \n(c) Documentation of lost and stolen resident property with a value of twenty-five dollars \n($25) or more within 72 hours of the discovery of the loss or theft and, upon request, the \ndocumented theft and loss record for the past 12 months shall be made available to the State \nDepartment of Social Services, law enforcement agencies and to the office of the State Long-\nTerm Care Ombudsman in response to a specific complaint.  The documentation shall include, \nbut not be limited to, the following: \n \n(1)  A description of the article. \n \n(2) Its estimated value. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 62 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87218 (Cont.)  \n \n87218 THEFT AND LOSS (Continued) \n   \n HANDBOOK CONTINUES \n \n(3)  The date and time the theft or loss was discovered. \n \n(4)  If determinable, the date and time the loss or theft occurred. \n \n(5)  The action taken. \n \n(d) A written resident personal property inventory is established upon admission and \nretained during the resident's", "type": "HSC"}, {"section": "1569.682", "title": "Health and Safety Code Section 1569.682", "text": "\"(a) A licensee of a licensed residential care facility for the elderly shall, prior to \ntransferring a resident of the facility to another facility or to an independent living \narrangement as a result of the forfeiture of a license, as described in subdivision \n(a), (b), or (f) of Section 1569.19, or a change of use of the facility pursuant to the \ndepartment’s regulations, take all reasonable steps to transfer affected residents \nsafely and to minimize possible transfer trauma, and shall, at a minimum, do all of \nthe following: \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-19-04 Effective 1/8/19  \n Page 71 \n  \n \n87224 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87224 EVICTION PROCEDURES (Continued) 87224  \n \n   \n HANDBOOK CONTINUES \n …. \n \n (2) Provide each resident or the resident’s responsible person with a written \nnotice no later than 60 days before the intended eviction. The notice shall \ninclude all of the following: \n \n  (A) The reason for the eviction, with specific facts to permit a \ndetermination of the date, place, witnesses, and circumstances \nconcerning the reasons. \n \n  (B) A copy of the resident’s current service plan. \n \n  (C) The relocation evaluation. \n \n  (D) A list of referral agencies. \n \n  (E) The right of the resident or resident’s legal representative to contact \nthe department to investigate the reasons given for the eviction \npursuant to Section 1569.35. \n \n  (F) The contact information fo", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "(a)(1)  Before issuing a license to any person or persons to operate or manage a residential care facility \nfor the elderly, the department shall secure from an appropriate law enforcement agency a criminal \nrecord to determine whether the applicant or any other person specified in subdivision (b) has ever \nbeen convicted of a crime other than a minor traffic violation or arrested for any crime specified in \nsubdivision (c) of Section 290 of the Penal Code, for violating Section 245 or 273.5, subdivision (b) \nof Section 273a or, prior to January 1, 1994, paragraph (2) of Section 273a of the Penal Code, or for \nany crime for which the department cannot grant an exemption if the person was convicted and the \nperson has not been exonerated. \n \n(2)  The criminal history information shall include the full criminal record, if any, of those persons, \nand subsequent arrest information pursuant to Section 11105.2 of the Penal Code. \n \n(3)  The following shall apply to the criminal record information: \n \n(A)  If the State Department of Social Services finds that the applicant or any other person specified \nin subdivision (b) has been convicted of a crime, other than a minor traffic violation, the application \nshall be denied, unless the director grants an exemption pursuant to subdivision (f). \n \n(B)  If the State Department of Social Services finds that the applicant, or any other person specified \nin subdivision (b) is awaiting trial for a crime other than a minor traffic violati", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "(1) Submit a valid mailing address at which the individual shall receive communications from the \nDepartment. \n \n(A) An individual who holds a criminal record clearance or exemption shall maintain a \ncurrent and valid mailing address with the Department and shall notify the Department \nwithin ten (10) days of any change in mailing address. \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-11 Effective 4/1/22  \n Page 87 \n  \n \n \n87355 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87355 CRIMINAL RECORD CLEARANCE   (Continued) 87355 \n \n(2) Obtain a California clearance or a criminal record exemption as required by the Department or \n \n(3) Request a transfer of a criminal record clearance as specified in Section 87355(c) or \n \n(4) Request and be approved for a transfer of a criminal record exemption, as specified in Section \n87356(r), unless, upon request for a transfer, the Department permits the individual to be \nemployed, reside or be present at the facility. \n \n(f) Violation of Section 87355(e) shall result in an immediate assessment of civil penalties of one \nhundred dollars ($100) per violation per day for a maximum of five (5) days by the Department. \n \n(1) Subsequent violations within a twelve (12) month period will result in a civil penalty of one \nhundred ($100) per violation per day for a maximum of thirty (30) days. \n \n(2) The Department may assess civil penalties for co ntinued violations as permitted by Health and \nSafety Code Sectio", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "\"...If the State Department of Social Services determines, on the basis of the fingerprint images \nsubmitted to the Department of Justice, that the person has been convicted of a sex offense against a \nminor, an offense specified in Section 243.4 [sexual battery], 273a, 273d [child abuse], 273g, [lewd \nconduct in the presence of a child], or 368 [elder or adult dependent abuse] of the Penal Code, or a \nfelony, the State Department of Social Services shall notify the licensee in writing within 15 calendar \ndays of receipt of the notification from the Department of Justice to act immediately to terminate the \nperson's employment, remove the person from the residential care facility for the elderly, or bar the \nperson from entering the residential care facility for the elderly.  The State Department of Social \nServices may subsequently grant an exemption pursuant to subdivision (f)....\" \n \nHealth and Safety Code section 1569.17(c)(3) provides in part: \n \n\"If the conviction was for another crime, except a minor traffic violation, the licensee shall, upon \nnotification by the State Department of Social Services, act immediately to either (1) terminate the \nperson's employment, remove the person from the residential care facility for the elderly, or bar the \nperson from entering the residential care facility for the elderly, or (2) seek an exemption pursuant to \nsubdivision (f).  The department shall determine if the person shall be allowed to remain in the facility \nuntil a de", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "\"If the conviction was for another crime, except a minor traffic violation, the licensee shall, upon \nnotification by the State Department of Social Services, act immediately to either (1) terminate the \nperson's employment, remove the person from the residential care facility for the elderly, or bar the \nperson from entering the residential care facility for the elderly, or (2) seek an exemption pursuant to \nsubdivision (f).  The department shall determine if the person shall be allowed to remain in the facility \nuntil a decision on the exemption is rendered by the department....\" \n \nHealth and Safety Code section 1569.17(h) provides: \n \n\"If a licensee or facility is required by law to deny employment or to terminate employment of any \nemployee based written notification from the department that the employee has a prior criminal \nconviction or is determined unsuitable for employment under Section 1569.58, the licensee or the \nfacility shall not incur civil liability or unemployment insurance liability as a result of that denial or \ntermination.\" \n \n HANDBOOK ENDS HERE  \n \n(i) The Department shall notify the licensee and the affected individual associated with the facility, in \nconcurrent, separate letters, that the affected individual has a criminal conviction and needs to obtain \na criminal record clearance. \n \n(j) The licensee shall maintain documentation of criminal record clearances or criminal record \nexemptions of employees in the individual's personnel file as req", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "\"If a licensee or facility is required by law to deny employment or to terminate employment of any \nemployee based written notification from the department that the employee has a prior criminal \nconviction or is determined unsuitable for employment under Section 1569.58, the licensee or the \nfacility shall not incur civil liability or unemployment insurance liability as a result of that denial or \ntermination.\" \n \n HANDBOOK ENDS HERE  \n \n(i) The Department shall notify the licensee and the affected individual associated with the facility, in \nconcurrent, separate letters, that the affected individual has a criminal conviction and needs to obtain \na criminal record clearance. \n \n(j) The licensee shall maintain documentation of criminal record clearances or criminal record \nexemptions of employees in the individual's personnel file as required in Section 87412, Personnel \nRecords. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-11 Effective 4/1/22  \n Page 89 \n  \n \n \n87355 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87355 CRIMINAL RECORD CLEARANCE   (Continued) 87355 \n \n(k) The licensee shall maintain documentation of criminal record clearances or criminal record \nexemptions of volunteers that require fingerprinting and non-client adults residing in the facility. \n \n(1) Documentation shall be available at the facility for inspection by the Department. \n \n(l) The Department may seek verification from a law enforcement agency or c", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "(1) The fact of the investigation into conduct as sociated with arrest information regarding the \nsubject. \n \n(2) The specific arrest(s) upon which the investigation is based. \n \n(3) The date of the arrest(s). \n \n(4) The arresting agency. \n \n(5) The disposition of the arrest, if available, as indicated on criminal history information received \nfrom DOJ.  \n \n(6) The subject shall not work or reside in a licensed facility until the subject has received a \ncriminal record clearance or exemption. \n \n(7) If the Department obtains evidence through the investigation that the subject may pose a risk \nto the health and safety of any person who is or may become a client, the Department may deny \na criminal record clearance and/or exclude the subject. \n \n(8) The subject may provide written information the subject believes is relevant to the investigation \nand/or shows the subject is qualified to work in a licensed facility. \n \n(9) The subject will be notified of the Department’s decision regarding whether or not to grant a \nclearance and of the right to appeal any such decision at that time. \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-22-11 Effective 4/1/22  \n Page 90 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87355 (Cont.)  \n \n87355 CRIMINAL RECORD CLEARANCE   (Continued) 87355 \n \n(n) The Department shall, in cases where the subject does not have a conviction, within 5 business days \nof a decision to deny a criminal record clearance base", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "(1) Penal Code Sections 136.1 and 186.22 – Gang related/Intimidation of witnesses or victims. \n \n(2) Penal Code Sections 187, 190 through 190.4 and 192(a) – Any murder/Attempted \nmurder/Voluntary manslaughter. \n \n(3) Penal Code Section 203 – Any mayhem. \n \n(4) Penal Code Section 206 -  Felony torture. \n \n(5) Penal Code Sections 207, 208, 209, 209.5, 210 – Kidnapping. \n \n(6) Penal Code Sections 211, 212.5, 213, 214 – Any robbery.  \n \n(7) Penal Code Section 215 – Carjacking. \n \n(8) Penal Code Section 220 – Assault with intent to commit mayhem, rape, sodomy or oral \ncopulation. \n \n(9) Penal Code Section 243.4 –  Sexual battery. \n \n(10) Penal Code Section 261(a), (a)(1), (2), (3), (4) or (6) – Rape. \n \n(11) Penal Code Section 262(a)(1) or (4) – Rape of a spouse. \n \n(12) Penal Code Section 264.1 –  Rape in concert. \n \n(13) Penal Code Section 266 – Enticing a minor into prostitution. \n \n(14) Penal Code Section 266c – Induce to sexual intercourse, etc. by fear or consent through fraud. \n \n(15) Penal Code Section 266h(b) – Pimping a minor. \n \n(16) Penal Code Section 266i(b) – Pandering a minor. \n \n HANDBOOK CONTINUES  \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 96 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87356 (Cont.)  \n \n87356 CRIMINAL RECORD EXEMPTION (Continued) 87356 \n   \n HANDBOOK CONTINUES  \n \n(17) Penal Code Section 266j – Providing a minor under 16 for lewd or lascivious act. \n \n(18) Penal Code S", "type": "HSC"}, {"section": "1569.58", "title": "Health and Safety Code Section 1569.58", "text": "(1) A signed Criminal Record Exemption Transfer Request, LIC 9188 (Rev. 9/03). \n \n(2) A copy of the individual's: \n \n(A) Driver's license, or \n \n(B) Valid identification card issued by the Department of Motor Vehicles, or \n \n(C) Valid photo identification issued by another state of the United States Government if \nthe individual is not a California resident. \n \n(3) Any other documentation required by the Department (e.g., LIC 508, Criminal Record Statement \n[Rev. 1/03] and job description). \n \n(s) The Department may consider factors including, but not limited to, the following in determining \nwhether or not to approve the transfer of an exemption from one facility to another: \n \n(1) The basis on which the Department granted the exemption; \n \n(2) The nature and frequency of client contact in the new position; \n \n(3) The category of facility where the individual wishes to transfer; \n \n(4) The type of clients in the facility where the individual wishes to transfer; \n \n \n \n \n \n \n \n \n \n \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-08-01 Effective 3/5/08  \n Page 101 \n  \n \n \n87356 (Cont.) RESIDENTIAL CARE FACILITIES FOR THE ELDERLY Regulations  \n \n87356 CRIMINAL RECORD EXEMPTION (Continued) 87356 \n \n(5) Whether the exemption was appropriately evaluated and granted in accordance with existing \nexemption laws or regulations; or \n \n(6) Whether the exemption meets current exemption laws or regulations. \n \n(t) If the Department denies the individual's request to transfer a crim", "type": "HSC"}, {"section": "1569.17", "title": "Health and Safety Code Section 1569.17", "text": "(1) Any form of communication between one or more examinees and any other person, other than \na proctor or exam official, while the exam is in progress. \n \n (2) The taking of all or a part of the exam by a person other than the applicant. \n \n (3) Possession or use at any time during the exam or while the examinee is on the exam premises \nof any device, material, or document that is not expressly authorized for use by examinees \nduring the exam, including, but not limited to, notes, crib sheets, textbooks, and electronic \ndevices.   \n \n (4) Failure to follow any exam instructi on or rule related to exam security.   \n \n(e) Any applicant caught willfully cheating under this section shall be deemed to have failed that exam \nand may be denied certification pursuant to Section 87408 as a result of the conduct.   \n \n(f) It shall be unlawful for any person not certified under this section to hold himself or herself out as a \ncertified administrator.  Any person willfully making any false representation as being a certified \nadministrator is guilty of a misdemeanor. \n \n(g) Certificates issued under this section shall be renewed every two (2) years provided the certificate \nholder has complied with all renewal requirements. \n \n(h) Certificates shall be valid for a period of two (2) years and expire on either the anniversary date of \ninitial issuance or on the individual's birthday during the second calendar year following certification. \n \n(1) The certificate holder shall make an", "type": "HSC"}, {"section": "1569.16", "title": "Health and Safety Code Section 1569.16", "text": "\"(a)(1)  If an applicant for a license indicates, or the department determines during the application \nreview process, that the applicant previously was issued a license under this chapter or under Chapter \n1 (commencing with Section 1200), Chapter 2 (commencing with Section 1250), Chapter 3 \n(commencing with Section 1500), Chapter 3.01 (commencing with Section 1568.01), Chapter 3.4 \n(commencing with Section 1596.70), Chapter 3.5 (commencing with Section 1596.90), or Chapter \n3.6 (commencing with Section 1597.30) and the prior license was revoked within the preceding  two \nyears, the department shall cease any further review of the application until two years have elapsed \nfrom the date of the revocation. \n \n(a)(3)  If an application for a license or special permit indicates, or the department determines during \nthe application review process, that the applicant was excluded from a facility licensed by the \ndepartment pursuant to Section 1558, 1568.092, 1569.58, or 1596.8897, the department shall cease \nany further review of the application unless the excluded individual has been reinstated pursuant to \nSection 11522 of the Government Code by the department. \n \n HANDBOOK CONTINUES  \n \n  \n CALIFORNIA-DSS-MANUAL-CCL \nMANUAL LETTER NO. CCL-16-03 Effective 1/1/16  \n Page 112 \n  \n \n \nRegulations RESIDENTIAL CARE FACILITIES FOR THE ELDERLY 87409 (Cont.) \n \n87408 ADMINISTRATOR CERTIFICATE DENIAL OR REVOCATION  87408 \n  (Continued) \n   \n HANDBOOK CONTINUES \n \n(b) If an applicatio", "type": "HSC"}, {"section": "1569.16", "title": "Health and Safety Code Section 1569.16", "text": "\"(a)
